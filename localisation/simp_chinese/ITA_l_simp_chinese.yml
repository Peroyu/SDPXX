 Giacomo_Matteotti_desc:0 "§Y出生日期§!:1885年5月22日\n-----------\n吉亚科莫·马泰奥蒂出生在一个富裕的家庭，在世界大战之前，他作为无神论者和博洛尼亚大学法律系的毕业生加入了意大利社会党，并在其中积极活动，一度由于反对意大利加入第一次世界大战而受到指控和被拘留。1918年，当第一次大革命战争爆发，马泰奥蒂也终于从西西里获释，并再一次被选举为意大利王国议会议员。\n他一度十分反对皮埃蒙特和都灵的占领工厂运动，并和菲利波·屠拉蒂一道指责意大利工团联合会的冒进行动，但当社会主义者在奥地利，匈牙利和巴尔干相继获胜，马泰奥蒂和屠拉蒂等人又一下子转向支持运动的方面，并在短暂的意大利革命和内战期间作为社会党中间派的一员参与了博洛尼亚和比萨等地的煽动。\n1932年，当意大利工团联合会受制于自己的宗派主义，而受法国雅各宾派影响下兴起的左派共产党人又难以取得意大利社会主义共和国的全国信任之时，意大利社会党代替工团联合会和早已被抛弃的总劳联再次登上了意大利社会主义共和国的前台，作为伊万诺埃·博诺米政府的外交部长，吉科亚莫·马泰奥蒂成功地与维也纳，布达佩斯和萨格勒布达成了经济合作协议，直到1939年。马泰奥蒂本人承认，那是一个灾难般的秋天，当第三国际紧急代表大会通过了无条件支持的决议，战争便已经爆发——社会党果然举棋不定，但社会主义共和国的民兵组织已经开始向南推进，就不得不将意大利推入这场全面战争之中。\n社会党的官僚们难以招架，以安东尼奥·葛兰西为首的左翼反对派又时刻希望着进行一场像是法国“雨月革命”那样的起义，也正因为如此，吉亚科莫·马泰奥蒂被团结起来的建制派力量授予了战时的权力，一个团结意大利社会主义共和国内各派系的行政权被建立了起来，马泰奥蒂小心翼翼地维持着它的团结，直到1946年，巴勒莫的核子烈焰结束了第二次大革命战争。\n马泰奥蒂明白，他的权力即使在1947年看似达到了巅峰，但从马克思主义者到工团主义者，取得胜利的每个党派都在憎恨着这座社会党在战前和战时建立的官僚大厦。"
 ITA_Pietro_Nenni:0"彼得罗·南尼"
 ITA_Pietro_Nenni_desc:0"§Y出生日期§!:1891年2月9日\n-----------\n彼得罗·南尼出身在一个佃农家庭，早在青年时代，他便参与到了农民反抗中。此后，他加入了意大利共和党，并为该党参加了许多示威活动。在利比亚战争以前，南尼结识了贝尼托·墨索里尼，尽管两人有很多政见上的分歧，但他们依然成为了朋友，乃至在此后逐渐成为了墨索里尼的追随者。\n世界大战爆发以后，南尼积极鼓动意大利参加战争，并以私人士兵的身份奔赴前线。直到世界大战结束，基于共和主义的精神，也因为与墨索里尼的友谊，他加入了意大利法西斯运动，并反对社会党煽动“苏维埃革命”的行为，乃至当战斗队向《Aventi！》报总部发起袭击时，南尼依然表示了积极赞同的态度。不过，法西斯运动的继续让南尼发现自己与其理念的不合，最后逐渐淡出了政治运动，转而反思自己的思想，乃至否定自身过去的立场。\n直到都灵起义爆发以后，南尼决定加入到社会主义运动中，并加入到了他曾经所憎恨的社会党里。依靠自身的才能，他成为了社会党党报《Aventi！》的主编，并在未来数十年中把持着党报的运作。南尼在党内不断呼吁与改良主义者和解，尽管他本人的想法没有被认可，但随着庞巴奇基于反法西斯的要求，改良主义者重新回到了党内，南尼也逐渐成为了党内右翼的领袖，即便南尼对于左翼的议程并不表示反对。\n大革命战争的爆发使得这名一战老兵再次主动奔赴战争，并在后续解放南方的战役中赢得了大量的威望，南方最终被共和国的军队所进驻，但南方的战役却远未结束。庞巴奇的倒台让这名回旋在党内左右翼之间的老兵登上了政治中央，但他过去的经历使得他在政府里备受怀疑，若是南尼想要坐稳如今的位置，那么则必须真正的实现南方解放。"
 ITA_Antonio_Gramsci:0 "安东尼奥·葛兰西"
 ITA_hurt_of_Palermo:0 "巴勒莫伤痕"
 ITA_hurt_of_Palermo_desc:0 "我们是这个时代的牺牲者。1946年5月9日，巴勒莫上空腾起的核子烈焰向世界宣告了核武器时代的来临，而我们，则是迄今这种反革命制造的惨无人道的武器唯一的牺牲者。核爆之后，曾经熙熙攘攘的繁荣街道彻底化为灰烬，废墟和伤疤成为了这个城市唯一的风景，不仅如此，我们失去了不计其数的后勤物资，训练有素的后勤军官和士兵——以及，社会主义者解放北非离我们最近的机会。"
 ITA_broken_southern_regiion:0 "“南方问题”（Question meridionale）"
 ITA_broken_southern_regiion_desc:0 "“资产阶级不存在，农业很原始，甚至不能满足当地市场的需求；没有道路，没有港口，该地区因其特殊的地理位置而拥有的为数不多的水域也没有得到利用。”——安东尼奥·葛兰西\n自萨伏伊王朝统一以来，意大利南方与北方之间便处于经济失衡的状态，而在后期战场主要发生在南方的大革命战争以后，这种差异表现的更为明显。这种南北差异使得当基于工人立足的北方共和国进入南方时，共和国发现他们的统治仅仅只能影响至城市，南方的窘境使得反动势力得以在南方社会立足，并且组织起了大量犯罪活动，农民也对立足于工人的共和国产生了不信任，乃至使得乡村社会依然被教士与地主所把握。\n南方问题撕裂了社会党，即便是将共和国带向胜利的庞巴奇主席也因此被赶下舞台，曾经逐渐被边缘化的党内共产主义者则因为葛兰西此前的警告重发活力。南方问题伴随着第一次意大利统一而诞生，如果南方问题不能解决，那么它将会永远撕裂意大利。"
 ITA_PSI_politicy:0 "社会党霸权"
 ITA_PSI_politicy_desc:0 "自都灵起义起，社会党就成为了整个意大利革命运动的主角，而共和国政府推出的首任主席尼古拉·庞巴奇尽管是出于反法西斯运动的目的而团结起其他左派，但这种策略助长了社会党在政坛的霸权。如今的社会党已经是整个共和国政府的象征，不仅拥有强大的动员力，即便导致了庞巴奇主席下台的宗派斗争，也并没有撕毁社会党在社会的影响力。显然，这或许确实实现了党内理论家葛兰西所说的“霸权”。"
 ITA_The_Enthusiasm_of_the_Second_Unification_Movement:0 "第二次统一运动之热忱"
 ITA_The_Enthusiasm_of_the_Second_Unification_Movement_desc:0 "1920年，短促的意大利内战打断了自1860年马志尼和加里波第以来的统一运动步伐，反动派和军国主义者与社会主义者隔亚平宁山脉和台伯河对峙，而国家则在分裂之中愈加沉沦，罗马的王国在基督教人民党人统治下失去了统一的灵魂，而最终第二次统一运动的大幕也在革命者手中拉开——1939年，红衫军重新被组织起来，意大利社会主义共和国满心期待踏入第二次大革命战争的战场，统一运动再一次向前推进，而这一次，意大利的工农——社会主义者和无产阶级——取得了最终的令人骄傲的胜利。\n§Y他的勇敢保卫了共和！§!"
