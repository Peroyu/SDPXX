 CJF_country_intro_content: "中华民国诞生于国民大革命光辉灿烂的成果之中，于1928年正式在武汉宣布成立，久负众望的，以廖仲恺和汪精卫为首的国民党人夺得了新生民国的统治权，三民主义的信条随之得以传遍于中华大地，在国民大革命结束后的数年里，一个新生而强大的中国慢慢屹立于世界的东方。\n然而，帝国主义列强并不会眼睁睁的旁观中国的崛起，日本帝国则是觊觎中华大地的侵略者中最为气焰嚣张的一个，1933年，关东军趁廖仲恺辞世后的风波发起事变，攫取东北权益后扬长而去，到1937年甚至于公然炮轰我上海驻军，在中华大地掀起战端，一时间，山河沦丧，国家动荡，孙科总理的行宪之路也不得不随着宪法草案的正式被搁置而不了了之，民国的一切都走上了战争轨道，但还未完成工业化的中国却无力抵挡侵略者的火焰，上海，南京，北平，这些城市一个个陷落，日军的暴行日渐显现，中华民族的统一战线不断向后撤退。\n最终，国民政府的大本营武汉还是落入敌手，孙科总理和国民党人在西南腹地的重庆建立了新的陪都，以领导全国之抗战大局，然而，大后方也并不是一片安宁，随之中条山战役的惨败，日军得以冲破防线攻入关中平原，数年抗战后中国军民已无比疲惫，关中平原门户洞开的同时也向日军敞开了通向重庆的大门——东京立即抓住了这个千载难逢的机会，他们宣布了“五号作战”的开始，日军兵分三路出发围攻重庆，但国民革命军也并非由柔软的材料制成，我们成功地作战粉碎了日军从北面和南面的攻势，但中路日军的攻势却奇迹般地胜利了，他们不久后冲入了重庆，而国民政府也不得不在1946年的冬天正式向成都转移。\n然而，这一切只是暂时的，日军即使占领了重庆，但也早已补给稀缺，无力再战，这则给予了国民革命军以收复失地的契机，在杜聿明将军的率领下国民革命军已经再次出发向重庆和长江三峡前进，趁长江落水之机包围孤军深入的日军——东京的官僚们如今正欢庆着胜利的时刻，时间站在我们这一边——"
 GDC_country_intro_content: "1924年，国民革命轰轰烈烈地在两广大地展开，为这片南中国的沃土注入了全新的革命力量——国民党与共产党这两个塑造了中国党派具有历史意义的会议均在这里召开，黄埔军校，北伐战争，一个又一个富有纪念意义的名称在这里耳熟能详，两年北伐过后，1929年，民国于武汉宣告成立，站在青天白日旗帜下的革命的中国人民欢庆新时代在革命的烈火中到来。\n两广在内的广大的南中国各地成为了革命者坚实的营垒，在湖南，由共产党人主导的土地分配和农民运动轰轰烈烈，在湖北和江浙，工会和社会主义思潮的蔓延将曾经束缚在帝国主义金融壁垒下的千千万芦柴棒们解放，红色的旗帜在中国各地高高飘扬。\n一切的事情本应按照孙逸仙博士所设想的那样顺利前进，但穷凶极恶的列强并不乐意见到中国在国际正义势力的帮助下日渐富强，是那最凶恶的豺狼日本帝国主义者发动了战争，他们从海上和陆地对恪守和平理念的中国人民发起了进攻，炮火隆隆，广州作为华南第一大港首当其冲，在那羊城的街垒上，国民党人和共产党人以中华民族一员的身份共抗外地，然而，革命的堡垒仍然陷落，黄埔军校蒋介石校长壮烈牺牲，国民革命军不得不向内陆撤退。\n但属于中国革命的故事还没有就此结束，共产党人和国民党人在占领区以彻底的土地纲领脱颖而出，共产党有力的组织让他们得以从人民中汲取力量，全民族的抗日战争开始了，侵略者不断地向前推进，逼迫华南地区一切中华民族的有生力量，以共产党和国民党人为首的有生力量在革命的旗帜下联合起来。\n日军准备充足长驱直入，但无数的游击队与根据地仍然在正规战线的后方出现，华南地区的崇山峻岭成为侵略者最大的阻碍，而即便是那最庞大的五号作战也未能使抵抗者屈服，而仅仅招来了更有力的反抗：在1946年那个冬天，日军借广西进军重庆的企图在贵州省内被彻底粉碎，国民革命军再次席卷广西，新的阶段，也同时悄然拉开大幕——"
 MMA_country_intro_content: "从前清同治年代的陕甘回乱平定之后，西北各省便长期游离于北京或是武汉的中央政府之外，到1928年国民革命的浪潮席卷整个中国，西北青马系马氏家族已经成为了一股集青海军政大权为一身的，影响日后西北政局的地方势力。待北伐战争结束，冯玉祥国民军西进陕甘后，马麒见识了国民军在华北与西北的威势后也自感难以与武汉中央政府对抗，而不得不暂时臣服于冯玉祥而接受了武汉的任命成为青海省主席，而这个职位也被马氏家族保存至今。\n但武汉中央也并不坐视青马成为青海唯一的主导力量，而选择与宁夏马家及西北军冯玉祥杨虎城等合作以渗透青马在西北的势力，借由北伐战争后短暂的和平时光，中央成功地在西北培育起了一股更加亲近国民党的地方力量，然随后廖仲恺逝世，满洲事变爆发，武汉中央再次不得不从西北转移精力，无法全力处理甘肃政局。而青马系也经由向胡汉民效忠而成功遏制了西北国民党力量的扩张，直到抗战爆发。\n抗战爆发后，马家军同样出兵抗战，但当战局日渐恶化，西北青马系首领马步芳也愈发担心中国失败的后果，而当日军攻进中条山，陕西战局恶化而冯玉祥西北军固守汉中后，再无掣肘的马步芳终于可以从冯玉祥的制约下逃脱，而展开了与日本人的联络——不幸的是，他的企图被宁马系和西北国民党人所发现了，正处于五号作战的危机中的中国各地举国哗然，宁马系的马鸿逵也因此以一场成功的政变在兰州大部分力量的支持下将马步芳赶下了台。\n但是，谁都明白，这位青海王只是逃回了自己的大本营舔舐自己的伤口，他总有一天会再一次向西北的最高权力发起冲锋，而这一次，有可能还带着来自东洋的力量。"
 IRE_country_intro_content: "爱尔兰，翡翠之岛，她是欧洲大陆西侧的绿色珍宝，也是凯尔特民族最后的自由避风港。她的历史源远流长，她的苦难无比深重。\n从爱尔兰被海对岸的昂格鲁人征服以来，英格兰人便不断地剥夺天主教徒的土地,并将其授予新教移民者。自诩进步革命者的克伦威尔给爱尔兰带来了灾难，而在爱尔兰名义上归属于联合王国后，伦敦的贵族们却仍视其为殖民地。时间之河缓缓流淌，历史翻到了十九世纪，大英帝国在此页上留下了自己最为辉煌的篇章。与此同时，在爱尔兰也爆发了同时期最为惨绝人寰的灾难之一。大饥荒带走了爱尔兰人的一切，但留下了间接创造了美利坚民族的大量天主教移民与爱尔兰人不屈的抗争精神。伴随着时间进入二十世纪，爱尔兰人从未放弃过抗争，尽管1916的复活节起义成为了对爱国者的大屠杀，而1919年与1923年的两次独立战争更是被与德国达成所谓“光荣和平”后得以从战争中抽出双手的英帝国所扼杀。\n但这一切没有白费，一个在爱尔兰本土势力领导下的自治省得以建立。在德·瓦莱拉，爱尔兰近代争议最大的人物上台后，自治省熏是除了在名义上已经成为了一个独立实体。当英帝国于革命战争中寿终正寝时,凯尔特先祖的后裔们终于得到了他们来之不易的自由。\n当历史的时钟指向了1947年时，爱尔兰仍然未从第三次独立战争的阴霾中恢复。翡翠岛在当下的命运，仍然是个未知娄文……-"
 NIP_country_intro_content: "昭和22年，当西方的战火到达了最后一刻，至少在帝国看来，那对抗十年之久的对手终于缓缓倒地，而帝国则在这一年面对着同战前截然不同的世界。\n旧世界已经在第二次大革命战争的烈火中翻天覆地，而日本列岛上，近卫首相的革新之群众党“护国国民党”已然在近卫离去，陆军在大陆无尽的消耗后日渐西山，原本构成护国国民党的五光十色的政治实体正在面临着分裂以及死灰复燃的民党威胁——立宪民政党与立宪政友会等等维新时代和原敬德莫克拉西的遗产历经了战争的风雨，再一次发扬起来。\n而此时此刻，明治以来的“脱亚入欧”理想也几乎实现，旧的西方列强已经倒在社会主义者的赤潮之下，而使得他们不得不远渡重洋来寻求黄种人的支持，华盛顿和渥太华的流亡政府对帝国大献殷勤，似乎已经预示着亚洲人时代的来临和欧洲白人统治时期的终结。\n但帝国的前进之路绝非一帆风顺，西方的抵抗之火仍然燃烧着，而北方赤色威胁则越来越大，而在帝国内部，宪政常道与天皇地位的争论则长久不绝，但无论如何，日本帝国，仍然是这个世界上最强大的国家之一，他将作为世界的棋手，决定广阔区域的命运。"
 ITA_country_intro_content: "对意大利社会主义者影响最为深远的国际事件，除了俄国革命以外则便是世界大战的爆发。自菲利波·屠拉蒂时期 “最低纲领”的主张并开始与自由派政府尝试合作以来，党内的改良主义者便不断遭到批判，直到世界大战爆发前后多次党大会的召开，确立了党内以“最高纲领”领导的左派路线，并使得党内改良派彻底沦为少数派。\n随着世界大战的结束与俄国革命的爆发，意大利国内局势愈发混乱，并在法国革命爆发以后进入了彻底的无序状态。对于此时的情况，意社党内的多数派号召效仿俄国发动“苏维埃革命”，并很快在此后的大会中以绝对的优势通过了革命动员的决议，以党机器的资源支持国内的革命事业，但长期以来的政治传统使得社会党高层仍处于一个僵硬的状态，直到社会党的基层首先开始动员工人进行夺厂运动，并很快组织起首个工厂委员会，夺厂运动的不可遏止让意大利进入了“红色年”时期。社会党高层的半无作为让基层新晋角色在“红色年”中扮演了更为重要的角色，他们对社会党的妥协表示反对，这些角色多为后来党内的共产主义派（即安东尼奥·葛兰西与阿玛迪奥·博尔迪加等人）\n在“红色年”中，激进左派组织起了各种工人武装，并随着社会党的介入，工人武装被整合为了“无产阶级防御组织”（Formazioni di difesa proletaria，FDP），成为了左派的准军事组织。革命后的法国对意大利局势的暗中支持，让“红色年”期间工业区的工人运动更为激烈，尽管意大利的主要工会开始试图同意大利政府妥协，但意大利的局势使得妥协被打断了，并在1920年中旬的安科纳起义中，意大利的革命迎来了高潮。"
 CRT_country_intro_content: "克罗地亚社会主义共和国诞生于第一次世界大战后维也纳霸权崩溃的风雨飘摇时刻，他在那时一度十分现实地拒绝了贝尔格莱德的霸权，但却发现自己不得不屈从于马扎尔的社会主义霸权之下，克罗地亚农民党，这个共和国的真正缔造者和克罗地亚人独立的推手，也不得不放任来自匈牙利马扎尔人的手在这个美丽的亚得里亚海畔国家肆虐，毫无疑问，来自日益强大的国际工人阶级的力量保护着这个弱小的农民共和国，而1928年持民族主义立场的权利党由于1928丑闻的最终崩溃则为共产党和农民党的联合政权——这一自第一次大革命战争以来克罗地亚最稳固的政权——铺平了前进的道路。\n于是共和国在这样宁静的氛围下度过了令人愉快的十年，直到来自贝尔格莱德的军事挑衅开启了第二次大革命战争的序幕。\n大战之初，克罗地亚全境随着喀尔巴阡山战役的失败而陷落，仅余下少数地区未被完全占领，在这一时期内，由南斯拉夫共产党这一党派领导的游击斗争崛起了，他们带领着克罗地亚和波斯尼亚不愿意向贝尔格莱德卑躬屈膝的人们以无产阶级的名义展开斗争，而大战的转机则让国际联军在军事胜利后光复了这个国家，让它逃离了黑乔治王朝的魔爪。\n但事态已经与战前完全不同了，屈居于农民党之下的小党南斯拉夫共产党如今经过战争成为了一个强大而拥有武力的大党，它已经不再满足于他的次要地位，而向着执政之位发起挑战，农民共和国处于危机，，在第二次大革命战争中孱弱的匈牙利游击队和战后混乱的局势也让克罗地亚人看到了一个摆脱布达佩斯影响的南斯拉夫社会主义联邦的可能。对于农民党来说，马切克能否抓住这最后的机会，领导克罗地亚的农民走向他们梦想中的农民民粹国家呢？或是乖乖向南共屈服，将小农手中的土地无情的夺走呢？"
 HUN_country_intro_content: "在哈布斯堡王朝崩溃与紫苑革命的风暴中，布达佩斯的共产党人发起的革命使得巴尔干社会主义无可置疑的旗手和引领着匈牙利委员会共和国得以巍然屹立，毫无疑问，委员会共和国借着共产党和社会民主党的合并以及多瑙河奇迹的发生而大大的加强了自己的力量，在将侵略者赶出国境的同时接纳了来自克罗地亚邻居的使者，并以保护者的姿态将克罗地亚全境收入囊中，于是这般，一个横跨在亚得里亚海和喀尔巴阡山之间的主权共和国联盟正如库恩·贝拉所预言的那般建立了，但这并不是没有代价的。\n与民族主义军队的结盟很快让马扎尔沙文主义的回响在共和国境内散布，斯洛伐克人的共和国被恩赐又被收回了，而国家希望党和防卫联盟持续不断地毒害着布达佩斯的大脑和躯体，直到库恩·贝拉在枪手下身亡，情急之下，社会党和委员会共和国不得不同民族主义者达成不情不愿的妥协，在社会民主党的斡旋下，马扎尔沙文主义和社会主义的理想不得不共存于一个共和国的屋檐之下——而这一脆弱的平衡最终在克罗地亚危机爆发时被打破了，第二次大革命战争从巴尔干开始，斯洛伐克人致命的背刺让共和国陷入危机，布达佩斯的社会党人屈辱的逃亡，而代替他们的则是游击队——特别是民族主义者的游击力量。\n于是在库斯托扎行动收复匈牙利全境后，委员会共和国却不得不面对尴尬的窘境，民族主义者日益增强的影响力同国际无产阶级的普遍胜利酿成了各种意义的矛盾，而此时此刻匈牙利委员会共和国又以布加勒斯特协定宰割罗马尼亚，以贝尔格莱德和约宰割南斯拉夫后他的影响力达到了一个巅峰时刻——共和国的未来到底在哪里？这也许是一个所有人都难以面对，难以回答的问题。"
 YUG_country_intro_content: "多灾多难的南斯拉夫地区的王国政府已经随着第二次大革命战争的结束烟消云散了，这个曾经托庇于彼得格勒的罗曼诺夫的政权从多瑙河畔的贝尔格莱德出发一度在第一次世界大战结束之后在协约国的支持下将自己的影响力扩散到整个南斯拉夫地区——南斯拉夫主义，多么动听的词汇，而它也成为了这一地区对抗在那个年代席卷欧洲的赤色风暴的壁垒，而南斯拉夫军队在诺维萨德战役中的胜利则证明了这一点，于是在1920年代之初，一个新生的南斯拉夫王国在西巴尔干地区的废墟中胜利了。\n在这个王国的青年时代，民主党和激进党的稳定的民主政治秩序一度让这个国家看见了希望的曙光，一度让这个地区远离了由“白手”集团和大塞尔维亚主义带来的沙文主义威胁，但好景不长，当1929年的世界经济危机最终爆发，这个国家虚假的希望被抹去了，在民主和专制的痛苦博弈中挣扎了四年后的1934年，随着国王遇刺身亡，得到口实的以佩塔尔·日夫科维奇为首的白手组织很快行动起来控制了局面，一个民族主义者的南斯拉夫崛起了，它宣言自己将终有一天发动对北方马扎尔赤色力量的全面战争，并以诅咒社会主义的灭亡为己任——他们也很快得到了他们所希望的一切——在1939年，随着克拉伊纳的危机，战争和对马扎尔人的战争一并到来。\n但历史却证明了这一切的意义，大战的一度胜利也并不意味着最终的胜利，当国际联军在巴尔干半岛的狂飙突进开始，一切都完蛋了，国王佩塔尔二世被迫出逃之余，年迈的帕夫列亲王不得不代替战争的罪魁吞下战败的苦果，1945年2月1日，随着《贝尔格莱德和约》尘埃落定，王国政府土崩瓦解，第三国际总委员会决议在这一真空地区建立了一个重建委员会以维持当地秩序，但这无疑只是一种临时状态，而持续时间则完全仰赖布达佩斯，特里尔，巴黎，维也纳和莫斯科的人们确定。"