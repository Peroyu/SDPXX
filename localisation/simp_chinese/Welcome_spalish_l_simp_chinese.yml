 CJF_guide: "中华民国中央政府，也就是四川政府，在游戏开局时处于一种十分危急的状态，日本帝国五号作战的最后一次进攻使得四川政府丢失了抗战的陪都重庆，这一关键战略失误让中国西南地区暂时性的陷入分裂，但是，这样的状态不会长久，在开局的战争中，您将指挥从战争中喘息过来的国民革命军收复陪都，并重新确立四川中央政府对于西南各地的控制。\n在那之后，国民政府内的反对派将对丢失陪都这一失误对由孙科所领导的国民政府进行阴谋与策划活动，在光复的混乱中，正统派的陈公博与监察系的戴季陶布下了阴谋的网络，他们之中的一人也许会获胜并建立它们自己的政权，抑或是孙科所领导的国民政府遗教系稳固了自己的权威，还是——当重庆陷入混乱时，来自军方的决定性一击？"
 
