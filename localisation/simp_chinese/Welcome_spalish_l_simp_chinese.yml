 CRT_country_intro_content: "三元制帝国改革曾经是克罗地亚的梦想，但第一次世界大战的胜利并没有让维也纳的皇帝接受克罗地亚人的善意，而克罗地亚自然也离心离德，1920年，失败的意大利远征让摇摇欲坠的奥匈秩序终于陷入崩坏，克罗地亚在暴风骤雨中宣告独立，并幸运地在红色浪潮中保留了自己的独立——面对九月布达佩斯和贝尔格莱德的风暴，克罗地亚人和波斯尼亚结成攻守同盟，而最终导致了1920年10月克罗地亚与波斯尼亚合并建立的南斯拉夫邦联的形成。\n邦联在形成的一瞬间就陷入动荡，整个20年代遭受着的维也纳，布达佩斯和贝尔格莱德敌视中，政坛上各类野心家、阴谋家你方唱罢我登场，从一开始由农民党和克塞联盟组成的“自由联盟”，到25年选举后由农民党、克塞联盟、社民党和权利党组成的“社会联盟”，再到29年选举后从左至右的各类政党组成的“大篷车联盟”，针对着改革的倡议争斗不休。\n进入30年代，面对着匈牙利和塞尔维亚等社会主义国家卓有成效的复兴，在邦联的默许下，极右翼的克罗地亚权利党暗中崛起，并终于在1939年5月发动政变掌握全国权力，所谓克罗地亚民族就此崛起，而南方虎视眈眈的塞尔维亚社会主义者也趁此动荡之际跨过德里纳河——战争触发了中欧同盟的互保规则，第二次大革命战争就此爆发——而得胜的克罗地亚人则跟在德意志战车之后借口清除赤色瘟疫推行高压政策，直到1943年库斯托扎行动与多瑙河大起义将权利党的暴政从这块土地上清除出去。在约瑟普·布罗兹和伊万·戈什尼亚克领导下，新生的克罗地亚社会主义自治共和国的成立，很快在1944年1月2日，克罗地亚社会主义共和国临时议会通过了加入“塞尔维亚—克罗地亚—斯洛文尼亚人民联邦”的条约，克罗地亚从此正式作为一个自治共和国加入了新生的人民联邦。"
 HUN_country_intro_content: "在1920那个风雨飘摇的岁月，统治中欧数百年的哈布斯堡王朝在意大利的失败中轰然倒塌，情急之下的奥地利皇室将独立授予给匈牙利王国，并希望布达佩斯的力量能够被利用来扑灭在捷克和奥地利蔓延的革命。匈牙利人民原本以为自1848年以来的独立之梦就此实现，但事情却远非如此——在德意志帝国的支持下，哈布斯堡王朝在因斯布鲁克复辟，这个神圣家族在德军军靴的保护之下公然忘记了自己的诺言，当再次要求臣服的照会抵达布达佩斯，群情激愤之下，旧的内阁和政府垮塌了，社会民主党人也自感难以独立处置，而选择了同共产党的接触，动荡的前景之下，两党顺利合并成为匈牙利社会党，社会民主党接受了国有化和无产阶级专政的纲领，而共产党则掀起了一场革命——匈牙利委员会共和国建立了，他同时答应了维持领土完整的要求并将军队开向投入捷克怀抱的斯洛伐克，并宣布了社会革命的开始。\n但德意志帝国的军事干涉如同达摩克里斯之剑始终高悬。\n1920年10月，社会党第一次代表大会召开，在这场关键的大会上，以库菲·西格蒙德为首的旧社会民主党人在德军重兵压境之下夺取了主导权，拒绝了有关立即国有化土地和建立大农场的激进社会主义纲领，以库恩·贝拉为首的共产党人愤然辞去在政府中的职务，而他们的行为却为社会党向德意志帝国屈膝打开了大门，1921年1月，普雷斯堡条约签订，匈牙利委员会共和国被迫复员大批军队，并加入中欧同盟计划。\n而事情的转机出现在1929年，这一年，大萧条席卷世界，也波及到了喀尔巴阡山脚这个中欧国家，一夜之间，国际贸易萧条而匈牙利在二十年代建设的市场经济也濒临崩溃，社会党中央中的激进分子也趁机修改纲领掌握权威，宣布重启土地改革和经济国有化的步伐，而听闻这一和平中进行的革命，流亡于法意俄等国的前共产党分子也纷纷归国，但他们建立匈牙利社会主义共和国联盟的计划却同匈牙利人屈膝于德国霸权的民族情绪对抗，1933年，新任委员会共和国内政部长，支持共和国联盟的高尔鲍伊遇刺身亡便成为了一种高潮的象征——而这一诞生于第一次世界大战后的民族主义运动也终于通过这种方式赢得了社会党政府的妥协，他们进入了政府，直到第二次大革命战争再次在巴尔干爆发。\n柏林的皇帝在战争初期高歌猛进，但随着国际联军在战场上逐步赢得主动，皇帝的压力也降临布达佩斯，柏林要求匈牙利派出军队，支援粮草，而最终发展到要求匈牙利正式加入战争，并屈服于德意志帝国军队的专制统治，忍无可忍的布达佩斯终于在国际联军开入罗马尼亚和加利西亚之时向柏林宣布了断交和宣战的照会，第三国际欢呼于布达佩斯的社会主义终于加入了社会主义大家庭，但——在这第二次大革命战争之后席卷世界的革命热情之下，匈牙利的社会主义真的能够继续屹立吗？"
 YUG_country_intro_content: "在第一次世界大战中，不屈的塞尔维亚终究敌不过强敌环伺，他们的部队和追随它们的人民一路逃向希腊，但等待着他们的并不是大战最终的胜利，而是巴黎和彼得格勒面对德意志战车的失败以及大战的终局，在等待的几年间，衰落的黑手组织以最后一击带给了亚历山大王储以死亡，而在1917年，希腊最终加入中央同盟带给这个巴尔干小国以一个不体面的终局，他最终只能求和——保加利亚人，德国人和奥地利人宰割了塞尔维亚国家，卡拉乔杰维奇家族全靠柏林高抬贵手才得以在白城保留他们的权威。\n1918年3月5日，佩塔尔一世去世，他不合时宜的离开让王国在1918这个风暴的年月不得不直面社会主义者和革命的恐惧，叛乱与起义此起彼伏之下，在托帕洛维奇的社工党右派和激进党人的合作中塞尔维亚共和国以一场政变结束了王国的生命，但事情还远未就此结束，年轻的共和国却发现自己即将面对的情况比王国更糟——社会主义者在法俄等国已经获取胜利，战俘和远征士兵们带着危险的赤色思想返回家乡，而维也纳失败的意大利远征终于让岌岌可危的帝国分崩离析，南斯拉夫共产党也在此时成立——共和国严厉禁止了它的存在，但这毫无作用，布达佩斯成功的革命激励了贝尔格莱德的工农，“九月革命”就此展开，他带来了巴尔干第二个社会主义国家，并宣称将为社会爱国主义和南斯拉夫主义提供久违的避风港。\n但事情永远不会如此一帆风顺，北方的克罗地亚南斯拉夫在1939年的政治地震让贝尔格莱德神经紧绷，而军事行动也就此展开——第二次大革命战争爆发了，但德意志帝国则再次碾过了这个巴尔干小国，直到国际联军从东西两侧发起的反攻，1943年，库斯托扎行动与多瑙大起义同步进行，中央同盟的克罗地亚盟友步入陌路，1944年1月，得胜的各民族社会主义南斯拉夫主义代表齐聚贝尔格莱德，宣告了“塞尔维亚—克罗地亚—斯洛文尼亚人民联邦”的成立。"
 SLV_country_intro_content: "斯洛文尼亚相比起它的南斯拉夫亲戚来说身上多了些“德国味”——大城市被数百年以来的德意志移民缓缓占据，整个斯洛文尼亚经济也在维也纳的辐射下越来越靠近奥地利。\n但斯洛文尼亚人并没有被日耳曼化，19世纪的民族主义觉醒在南斯拉夫地区从拿破仑的伊利里亚省开始，直到世纪末它借着泛斯拉夫主义的南风已经风靡整个地区。20世纪初斯洛文尼亚地区的快速发展让原本分散在哈布斯堡之下几个省区的斯洛文尼亚人团结起来，争取自己的独立。在德意志—意大利资产阶级群体从的里雅斯特到马里博尔的土地上崛起的同时，斯洛文尼亚农民只能依靠克罗地亚和捷克的经济支持和本土合作社网络为自己谋得一夕安寝。\n无疑这种经济上的巨大不平等和人口散居的现状让斯洛文尼亚族群积极的挥舞起南斯拉夫主义的大旗，到一战开始时宣传南斯拉夫主义的报纸和传单已经在斯洛文尼亚各地畅销，本土最大的民族政党——斯洛文尼亚人民党也积极的支持这种南部斯拉夫人的联合。\n但塞尔维亚的失败让这种情绪暂告段落，直到失败的意大利远征，在席卷整个多瑙流域的民族革命浪潮之下，“七月起义”开始了，但德意志帝国终结了这个短命的共和国。\n间战期的斯洛文尼亚一直在和维也纳扯皮的路上越走越远。\n这些被南共斯洛文尼亚支部称为是“侮辱”的自治权力下放无疑没法满足斯洛文尼亚人长期以来的民族情绪，直到战争爆发之后。——伊利里亚行动的人民军兵锋被德军阻挡在西波斯尼亚群山之外；意大利的战事在1943年之前都没有对卡尼奥拉造成什么巨大影响；而南共在这里组织的抵抗运动很多时候以一种诡异的谈判形式进行，这要归功于以亲社会主义的伊万·斯塔夫诺尼克为首的人民党执行委员会控制了大部分斯洛文尼亚农村和小城镇，以及南斯拉夫社会民主党与南共的积极合作，而斯洛文尼亚或隔壁克罗地亚抵抗组织的成员经常正大光明的踏入斯洛文尼亚的乡村，向当地居民以公平的价格或等价的物资购置一些补给。整个大战过程中，在斯洛文尼亚地区称得上“战役”的战斗只有两场：1943年4月的马里博尔战役和1943年8月的卢布尔雅那战役，这两场战役对斯洛文尼亚的破坏也极为有限。\n在10月国际联军于多瑙河会师的同时，一个崭新的斯洛文尼亚民族国家也成立了。这个新国家将自己命名为“斯洛文尼亚共和国”，并以共产党和人民党联合的“社会主义同盟”执政，它在第二天就通过了与塞克斯人民联邦合并的提议，正式完成了斯洛文尼亚人半个世纪前就梦想的民族夙愿。"