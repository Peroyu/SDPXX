 JAP.101.d: "南山居酒屋，自称共产党的小年轻们聚在一桌，举止张扬，谈天说地中透露着对社会的不满。\n当然他们不会知道这里早已布控，暗处无数双眼睛已经注视着他们\n“这样一顿下来蛮贵哦，老板不是咱们的人嘛，为啥要收钱？”\n“别太计较，又不是咱们出钱，反正都是组织的经费，辛苦过了就当是福利吧。别喝太死，今晚我们要搞点事情，让这个城市热闹一下，让那帮资本家知道我们的存在。”\n众人话还未说完，躲在拐角当背景板的汤川确有了动作，吐掉嚼着的寿司，骚扰起了来收盘的服务员。\n“小姐，这里有没有什么“特殊服务”啊，我胃是填饱了，但别的地方饿了，需要点<精力>补充。”\nお前、何言ってんだ？\n看着女孩躲闪并露出厌恶的神色，汤川却是得寸进尺又贴近一步，周围jcp的小青年们看到汤川的猥琐样纷纷摇头，但是出于朋友情谊还是站了出来，黑压压一片颇有压迫感，仿佛今儿那女孩不从就逼良为娼的架势。\n周围隐藏的特高干员终于听不下去，提前开始了对这些蠢货的围剿。\n房门外的突兀响动让汤川大为不悦，毕竟他这好事正要成了呢\n“谁啊，不知道这里包间了吗！”\n汤川骂骂咧咧地起身，刚想骂上几句，见到来者却顿时吓得瘫软在地。\n“据说把金丝雀扔到矿洞里可以探知危险，但你们的危机意识却连小鸟都不如呢”\n特高课的众人看着眼前挣扎起身却又因为醉酒站立不稳的一屋子共产党，眼里满是鄙夷。"
