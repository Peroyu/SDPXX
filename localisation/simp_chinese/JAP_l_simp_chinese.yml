 NIP_Liberalism_party:0 "立宪民政党"
 NIP_Liberalism_party_long: "立宪民政党\n§g立宪民政党成立于1927年，由宪政会和政友本党两党合并而成，为若槻礼次郎和滨口雄幸等人为同立宪政友会对抗而合并组建的政党，同政友会不同，立宪民政党要求来强烈的“议会中心主义”，主张实施有利于工人和农民的改革，以“自由”和“进步”为其主导原则。\n1927年该党成立后，短短数年时间便成长为举足轻重的，能够同立宪政友会对抗的庞大政治团体，其高层，如若槻礼次郎与滨口雄幸等人分别出任首相，在1927年到1937年的十年时间里，民政党同政友会实现了稳定的两党体制，毫无疑问，通过他们的竞争，提高了人民对于政党政治和议会的认识。\n作为反对党和一个强有力的党派，立宪民政党主要得到了自由主义者——部分财阀和中产阶级的大力支持，因为立宪民政党的政治纲领——“议会中心主义”，增加生产，协调分配，进行有利于自由主义和进步主义的改革——有利于城市中产阶级的发展。\n在近卫内阁时期的“新体制运动”中，立宪民政党和立宪政友会等传统政党均对近卫的新政党表示了怀疑与反对，但仍然有大批选民从传统政党流向翼赞会——而政友会和民政党则双双成为了反对党，在这种情况下，立宪民政党高层同政友会结成反对党联盟，以对抗几乎和他们同等强大的翼赞会当局。§!"
