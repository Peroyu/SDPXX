 NIP_1947_meeting: "昭和22年之新春"
 NIP_1947_meeting_desc: "昭和21年，帝国在五号作战中击败了中国军队最后的残余力量，并将它们驱赶进支那西南的崇山峻岭之中，而现在，当1947年的钟声敲响，大陆作战终于告一段落，而天皇也将就战争的结束发表讲话，无论如何，这将会是帝国新时代的黎明。"
 NIP_ignore_neo_system_compaign: "反思新体制"
 NIP_ignore_neo_system_compaign_desc: "作为法学学士，德川家正认为，天皇的选择权是不容干犯的，而这一权利同时也是国体的保证之一，但是，近卫公爵所倡导的新体制运动在重创传统政党的同时，也重创了天皇行使权利的权力，而让护国国民党及其派阀成为几乎唯一的选择，显然，这样的现状对于国体而言并非长久之道。"
 NIP_stop_industrial_regulation: "结束丙类管制"
 NIP_stop_industrial_regulation_desc: "丙类管制，指战时与军需无关的纤维产业和商业等，在长期战争时期，这些相关产业遭到了政府严厉的限制和干预，日本曾经是生丝和纺织市场的龙头，但战争之后我们在这方面的优势已经荡然无存，为了尽快让国家回到正常的轨道上，我们必须着手放宽对相关产业的限制，重新让市场焕发出勃勃生机。"
 NIP_continue_Sangyohokokukai: "放缓产业报国运动"
 NIP_continue_Sangyohokokukai_desc: "护国国民党的新体制运动时期，为了统合国内工会以及生产，近卫公爵发起产业报国运动，设立产业报国会以精神动员灌输人民，此举固然有利于爱国精神以及战争局势，但当战争已经结束，继续大规模贯彻这一运动已无必要，遂新政府将协调以护国国民党为首的各党派，有序结束精神动员相关经费和机构，并将资金和人员转移到更需要的部门。"
 NIP_house_of_lords_league: "火曜会方针"
 NIP_house_of_lords_league_desc: "长达十年的战争为日本背上了沉重的负担，一大部分外债虽然随着大英帝国的崩溃烟消云散，但产业失调和纺织业等传统行业的崩溃仍然困扰着整个日本，对于德川家正和德川内阁而言，虽然他们并不希望长期把控内阁席位，但仍然希望改善这一现状——降低军备支出，复员超编师团，正常化国家财政并结束战争动员状态以复归常道。"
 NIP_relax_moblization: "结束战争动员法"
 NIP_relax_moblization_desc: "1938年4月，近卫内阁勒令帝国议会通过了《国家总动员法》，让帝国议会事实上失去职权的同时赋予政府以极大的权力以统筹和协调国内资源应用于战争之中，而目前，终战诏书既已颁布，《国家总动员法》的前提也荡然无存了，是时候让天皇再次颁布敕令，结束这部统制国家的法令，恢复帝国议会，并让护国国民党统制之下的畸形国家状态正式结束。"
 NIP_check_war_budget: "审核军备预算"
 NIP_check_war_budget_desc: "从1937年以来的十年间，军备支出在国家财政中占比极大，军部和海陆军预算的飞速膨胀导致国家财政不得不依靠大规模外债支撑，如果是战争时期尚能接受，而当终战既成，维持庞大的军备开销对于全国而言均成挑战，此时此刻，内阁和帝国议会将派出调查人员，再次审核军备预算的合理性和必要性，尽可能进一步降低支出。"
 NIP_reduce_budget: "轻装上阵"
 NIP_reduce_budget_desc: "结束战争动员状态并进一步降低军备预算后，我们的财政状况终于得到了一定程度的改善，而能够得到力量推行进一步的内阁进一步的行动了，从战争经济转入生产经济的平稳过渡将会是一个长期的过程，但我们毕竟是为后来者打开了一个良好的局面，而能够让我们的后继者们能够轻装上阵。"
 NIP_compromise_with_rikkenmissnto: "与民党妥协"
 NIP_compromise_with_rikkenmissnto_desc: "帝国议会内的传统政党们，立宪民政党，立宪政友会等政党十年以来一直以护国国民党的反对党自居，虽然随着翼赞会的势力在民间的下沉这些传统党派的影响力愈加稀薄，但他们仍然代表着很大一部分民心，如果我们希望遏制翼赞会的影响力的话，我们更加需要他们的力量，因而向他们作出一定的妥协以让这些传统政党们更加强大以至于能够同翼赞会相抗衡。"
 NIP_prepare_23th_election: "筹备第二十三回总选举"
 NIP_prepare_23th_election_desc: "帝国议会第二十三回众议院总选举，帝国众议院全部466个席位将被改选，获得过半多数需要234个席位，护国国民党，立宪政友会，立宪民政党，勤劳国民党，东方会等供给十余个党派将宣布参选。"
 NIP_view_taisenyisankui: "控制护国会"
 NIP_view_taisenyisankui_desc: "显然，护国国民党及其下属的支持他们的青年军官们不会眼睁睁地看着他们的影响力的流失，很多陆军军官们仍然在做着一场政变将政党和政府推翻以建立一个公开军事独裁政府的大梦，虽然五号作战后陆军和护国国民党的影响力已经大不如前，但是问题在于我们必须做出防御，保证文官行政部门对于护国国民党行动的控制。"
 NIP_condemn_national_socialism: "谴责赤匪威胁"
 NIP_condemn_national_socialism_desc: "欧洲沦陷于乌托邦主义者之手后，这些赤匪的影响力也随着白人的影响力传播到包括亚洲在内的世界各地，甚至日本本土，他们腐败和堕落的价值观腐化着国民的精神，让国民成为非国民，乃是整个帝国的敌人。在亚细亚全境，我们将全力消灭这种乌托邦主义的威胁。"
 NIP_appointment_reform_bureaucracy: "依靠内务官僚"
 NIP_appointment_reform_bureaucracy_desc: "“在如今的时代，拍板的是天皇及其顾问。”\n以及内务官僚们，司法系统和警察系统已经习惯了接受天皇和他的顾问们的统治，而他们也由此成为了国家官僚系统所代表的国家实质上的主宰，由明治天皇开创的天皇的绝对权力以及带来的内务官僚的权利，已经成为任何一个政府和内阁必须依靠的东西。"
 NIP_cabinet_of_lords_fate: "贵族院内阁之使命"
 NIP_cabinet_of_lords_fate_desc: "对于德川家正和贵族院而言，他们并不关心护国国民党抑或是立宪政友会等传统党派究竟是谁把持着帝国议会和内阁，但护国国民党这个庞大的政治机器组织已经毫无疑问地将全国带入唯一选择的漩涡之中，而对国体产生了实质的威胁，因此，他们这些贵族院议员们既然已经得到了行政的权力，那么就应该遏制这一倾向，结束战争对国家的负面影响，而返回战前的平衡状态，而这，也是贵族院内阁所应当做到的一切。"
 NIP_release_chaebol_pressure: "释放财阀压力"
 NIP_release_chaebol_pressure_desc: "战时通过的《临时资金调整法》将财阀的投资方向固定在扩大生产力的方面，并将财阀的资金流向交由政府严格控制，这一法律和施政方针在战时便遭到反对党的攻击，而战后更是在金融行业和商业领域出现大规模的反对呼声，为了释放财阀的压力，我们将会把调整《临时资金调整法》提上日程，择期开始辩论以求结束战时金融限制对各个财阀带来的困局。"
 NIP_emperor_agency: "重提机关说"
 NIP_emperor_agency_desc: "国家机关虽并非自己目的的主体，不能将其视为法律上的人格者，但它是法律上意思的主体，其意思或直接具有国家意思的效力，或与他种机关意思共同构成国家的意思。国家机关在行使权能的过程中，常常受法的拘束，此种拘束也被称为“机关拘束”，这并非处于机关地位的个人普通义务，而是机关的地位在法律上的约束。\n国家作为一法人而存在，天皇是构成国家法人的一个机关，并且是最高的机关。天皇并非国家统治的主体，统治权属于作为法人的国家，天皇作为国家的最高机关行使统治权。"
 NIP_limit_people_movement: "强化町内会"
 NIP_limit_people_movement_desc: "町内会自战争期间普及到全国以来，已经被证明是一种强有力的工具以窥探民生，指挥生产，且难以沾染政治气息。因此，出于稳定考虑，国家应当延续町内会政策，并强化这一社区治理体系。"
 NIP_overly_patriotic: "控制爱国烈焰"
 NIP_overly_patriotic_desc: "在战争中功勋卓著的青年们，当回到国内后大多数投入了护国国民党和爱国运动的怀抱，这样固然不坏，但军队自我意识的增强以及所带来的军部影响力扩大却是值得警惕的，理想主义的军官们常常受到护国国民党中极端分子的蛊惑而变得不尊重国体与现状，这样的后果将会让天皇十分难堪，因此，控制战争结束后的烈焰并将他的影响力降低便成为内阁所应当的事。"
 NIP_listen_soilders: "听取军部意见"
 NIP_listen_soilders_desc: "目前，可靠而忠诚的军官宇垣一成正领导着军部，天皇和内阁都可以信赖这位在战争之初领导国家的老将，在他的领导下，国家经历了战争最初纪念的胜利，因此，我们有必要通过他而了解军队的意见，并将我们维护国体和天皇不受侵犯的原意传达给帝国的将士们。"
 NIP_continue_disarmament: "复员老弱残兵"
 NIP_continue_disarmament_desc: "比起一支过于臃肿的军队，我们更需要一支精锐的强有力的军队，战争既然已经告终，我们便应该复员一批战时的动员部队，将青壮年从陆军中退役出去，让他们返回社会和工厂，而他们在军队中所接受的教育将让他们更加服从。"
 NIP_contitutionalism: "宪政常道之愿景"
 NIP_contitutionalism_desc: "从原敬首相到斋藤实首相的数十年间，宪政常道成为日本政坛所公认的原则，得到了天皇和元老的认同，然而随着战争爆发，常道破碎而代之以举国一致体制的来临，如今，战争已经结束而第二十三回总选举也顺利实施，大正时期民主主义的理想也应当在国内重新贯彻，我们相信，只有这样自由，民主和人道的政治，才能够让日本经历住时代的挑战。"
