 JAP.103.a: "“终于可以回家了”"
 JAP.104.t: "目击"
 JAP.104.d: "虽然正值夏日，夜晚的海风多少还是有些凉意。\n田中晃晃悠悠朝着港口走去，微风扫过他的脸膛，让他清醒了几分。\n他一转手脱下了身上的军装，他已经打算回家就扔了它，这玩意让他五年都没回家了。\n虽然已经喝醉，但是田中自信到港口的路他是走不丢的。\n‘转过拐角是一家会社的办公室’田中想着路‘从那之后后直走就行’\n他转过拐角，月光从阴云刚露出的缝隙间洒下\n月影下，一个好像穿着校服的年轻女子正在会社正门前摆弄着一个箱子。\n一刹那，听到的放火团传言飘过田中脑海。\n“你。。。你干什么的？”他开脚站定，冲着少女喊道。\n少女好像听懂了他在说什么，转头看向田中，好像怔住一样，一动不动。\n田中向前跌跌撞撞走去“别动。。跟我。。。去。去警察厅。”\n他能看到少女在颤抖，能看到她姣好的五官在恐慌下紧缩。\n当他挪到少女身前，他注意到，少女的身子已经不再发抖了。\n她猛的抬脚。\n两腿间的剧痛让田中一个趔趄。\n他本来应该能站稳，但是酒精让他一个马趴摔在地上。\n然后是后脑的一阵剧痛。\n求生的本能让田中抬起脸，眼前的少女恐惧的站不稳，手中的锤子滑落在地，头也不回的跑了。\n他强睁着眼睛望向港口，从嗓子里挤出两声呼救，然后失去了意识。"
