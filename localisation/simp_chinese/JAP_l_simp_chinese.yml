 NIP_Victory_in_the_bubble: "泡沫上的胜利"
 NIP_Victory_in_the_bubble_desc: "历时十年之久的中日战争终于以重庆陷落与日本帝国的伟大胜利而落下帷幕，盘踞于中国西南十年之久的中华民国终于彻底分裂，而日本帝国成为了这东亚地区唯一的主人，属于亚洲各民族共荣的新时代终于来到——至少，在帝国各地和旭日旗飘扬下的领土内，所有的喉舌如是说道。"
 NIP_Rival_services_N: "军种对立：海军霸权"
 NIP_Rival_services_N_desc: "倒幕运动与明治维新以来，新生的日本帝国海陆两军便为了有限的资源倾斜而争斗不休，分别有萨摩，长州等倒幕蕃背景的两支军队在长达数十年的时间里明争暗斗，而当陆军在大陆遭受重大失败，历来乐见其成的海军已经在各个方面对陆军形成优势，显然，当陆军雄心勃勃的五号作战被中国军队粉碎，海军已经在这场军种对立的争斗中暂时取得了胜利。"
 NIP_pan_Asia_dream: "泛亚共荣之理想"
 NIP_pan_Asia_dream_desc: "众所周知，英德帝国主义列强对东亚丰富的资源与广阔的市场孜孜以求，早在上个世纪就将自己的魔爪伸向这块属于亚洲人的沃土。而作为亚洲最大的国家，日本帝国认为自己有义务保卫亚洲不受英德帝国主义与法俄社会主义幽灵的侵扰，从而提出泛亚共荣之理想而奋起作战，最终建设一个属于亚洲人的亚洲。"
 NIP_politic_warn: "摇摇欲坠的政治现状"
 NIP_politic_warn_desc: "近卫和他的内阁在1944年滚出东京后两年，大麻唯男与德川家正两位首相均没有近卫的手腕以制衡财阀与政党，从而放任政党和财阀重新崛起，如今的东京，传统政党的回归正在让帝国政治变得更加深不可测，难以捉摸……"
 NIP_01: "如果有一天泡沫破碎……"
 JAP_parties_and_politicians: "政治现状"
 JAP_parties_and_politicians_desc: "大正时代以来，帝国政治愈发复杂，党人，官僚，重臣与军队之间纵横交错，其中种种，更难以完全得观，而当近卫公爵成为首相，护国国民党崛起，宪政常道遭到废止以来，更使帝国政局更加扑朔迷离。"
 NIP_rikkenminsento_desc: "§Y立宪民政党§!\n§Y斋藤隆夫§!是立宪民政党的领袖，立宪民政党主张建立一个天皇机关说的宪政国家，并保证日本的民主不被强力所践踏，民政党常常以自由主义和进步自居，但也长期接受来自财阀的资助。"
 NIP_Seiyukai_desc: "§C立宪政友会§!\n§C鸠山一郎§!是立宪政友会正统派的领袖，立宪政友会正统派主张政友会拒绝革新运动并保证天皇的权力不被来自外界的干涉动摇，同时，他们仍然秉持宪政的理念。\n\n§G前田米藏§!是立宪政友会革新派的领袖，这一派系支持护国国民党倡导的新体制运动，主张国策统制以及国家主义，他们比起宪政的理念，更加重视天皇独尊地位的重要性。\n政友会目前的团结度为§Y尚可团结§!"
 NIP_yiznahui_desc: "§O护国国民党§!\n§O小矶国昭§!是护国国民党中军人，也就是诸如在乡军人协会等等政治力量的代表，这些政治人物支持继续扩大对华战争，加强国内新体制下的经济统治，并在海外实施强硬的帝国主义外交\n\n§R西尾末广§!是护国国民党中国家社会主义派的领袖，他所领导的社会大众党组织是新体制运动的积极参加者，在政治上，社会大众党要求保证劳工权利和社会福利的同时继续军国主义对外扩张，同样，他们也支持举国一致和经济统制的理念\n\n§g北一辉§!是护国国民党中国粹主义派的代表人物，虽然他本人并未加入护国国民党，但他的理念却受到了国粹主义者和志在革新的青年军官的支持，国粹主义者们主张国家主义和革新上的恐怖行动，主张土地改革和打倒财阀。\n目前，护国国民党的团结度为§R岌岌可危§!"
 NIP_house_lord_desc: "贵族院讨论团体\n贵族院作为与众议院并列的议会之一，同样享有预算权和讨论权，而在日本这样一个华族，财阀和重臣的国度，贵族院中由华族和皇族组成的议员们同样对当局能够产生极大影响。\n目前，贵族院内主要会派有：火曜会，研究会，公正会，茶话会等"
 JAP_co_goovernment: "协力内阁运动"
 JAP_co_goovernment_desc: "时隔十年之久，传统政党——立宪民政党与立宪政友会——终于再一次得到机会，组成内阁。但护国国民党的威胁仍然在日本政坛缠绕，面对此种情形以及护国国民党和军人政治的干涉，以民政党领袖斋藤隆夫为中心，民政党和政友会决定协力组阁，以统合民党之力取得在政治上继续对抗翼赞新体制运动的能力。\n毫无疑问，协力内阁运动承自三十年代安达谦藏之运动，虽然安达谦藏已叛出民党投入翼赞体系，但他的遗产除激励了举国一致体制外也激励了漫长的翼赞期间民党的逐步团结，如今协力内阁已然组建，但执政之路仍然漫漫，内阁之命运也尚操之于局势形式之手。\n-------------\n目前，民政党对协力内阁的配合度为§G十分配合§!\n目前，政友会对协力内阁的配合度为§Y比较配合§!\n目前，天皇对协力内阁的满意度为§Y一般满意§!\n目前，协力内阁的稳定度为§Y尚且稳定§!\n--------------\n显然，民党将超议会的协力内阁视为维持宪政常道的唯一选择，然而，此类种种究竟能否让日本回归大正民主的盛况，实在难以论说……"
