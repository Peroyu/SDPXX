 JAP.2.t: "终战诏书"
 JAP.2.d: "朕深鉴世界之大势与帝国之现状，乃告尔忠良臣民：\n朕使帝国政府通告成都政权，受诺我终战宣言之旨。\n抑图帝国臣民康宁，偕万邦共荣之乐者，皇祖皇宗之遗范，朕之所拳拳不措。曩所以宣战支那，亦实出于庶几帝国自存与东亚安定；如排他国主权、侵领土者，固非朕志。而交战已阅十有三岁，不拘于朕陆海将兵之勇战、朕百僚有司之励精、朕一亿众庶之奉公，各尽其善，战局日渐持久，而世界大势亦不我利。迄今而止，虽我皇军频杀伤无辜，而成都军惨害所及，真至不可测。若尚继续交战，终不仅至支那于灭亡，延而可破却支那之文明。如斯，朕何以言东亚共荣，谢皇祖皇宗之神灵哉？是朕所以使帝国政府发斯终战宣言也。\n朕与帝国，共终始协力于东亚解放，南之诸邦，虽见治于西洋，致想帝国臣民，死于战阵、殉于职域、毙于非命者，及其遗族，五内为裂。且至于负战伤、蒙灾祸、失家业者之厚生，亦朕所深轸念也。惟今后帝国可不令之受苦难者，非寻常道也。尔臣民之衷情，朕善知之。然时运所趋，朕堪所难堪、忍所难忍，欲以为万世开太平也，乃会盟各西方于万隆，谋平和开东亚诸兴荣焉。\n朕兹得护持国体，信倚尔忠良臣民之赤诚，常与尔臣民共在。若夫情之所激、滥滋事端，或如排挤同胞、互乱时局，而为误大道、失信义于世界，朕最戒之。宜举国一家，子孙相传，确信神州弗灭，念任重而道远，倾总力于将来之建设，笃道义，巩志操，誓发扬国体精华，可期不后于世界之进运。尔臣民，其克体朕意矣！\n裕仁"
