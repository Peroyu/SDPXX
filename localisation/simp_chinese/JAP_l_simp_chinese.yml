 JAP.102.t: "归乡"
 JAP.102.d: "北九州、熊本县、山鹿市\n镇子中心的鱼店里，幸子青筋暴起的将一筐鳗鱼倒在了货架上。\n她抹了一把额上细密的汗珠，揉了揉害了风湿的膝盖，这才走向今日买来的三文鱼。\n‘日子竟不知不觉好过了很多’幸子在心里嘀咕着。\n打从开战起，这类远海来的高级品就极少见了。这两年广播里的战事是节节胜利，可她这间鱼店却日渐凋敝，批发到的渔获越来越少，镇上收到的‘红纸’却越来越多。 \n‘好在战争快结束了’幸子想到前两日听到的广播，战争动员法的结束无疑让她的日子有了些盼头。‘镇上确实没有哪家收到红纸了欸’\n幸子难得挑起了微笑，手上动作也麻利了起来。\n干完早上的差事，幸子照例到灵位前给她的儿子上香，小千不在了，缅甸的热病带走了他。\n她现在就盼望着小千能保佑他父亲，让他能从满洲回来。\n“田中夫人在吗“门外是信使木下先生的声音”有您的信，从满洲来的“\n幸子几乎能感觉到她的心脏停跳了一拍。\n她多么怕这封信把丈夫带走。\n“木下先生，能麻烦您帮我读一下嘛。”\n“好的。”信使展开信封“田中先生说，他得到复员的许可了，下个月从关东州搭船回来。”\n霎时间，两行泪水从幸子的眼角滑落"
