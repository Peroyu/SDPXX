 NIP_Tokugawa_Iemasa_desc: "§Y出生日期§!：1884年3月23日\n---------------\n作为大名鼎鼎的德川家第十七代家主，德川家正出身法学，大陆作战开始之前便在外交部门游历而曾任加拿大和土耳其等国大使，在父亲去世后，他继承家主之位的同时也按惯例继承上议院议员的席位而踏入政界，并经由火耀会圈子在贵族院获得了强大的影响力。\n1945年秋季，德川家正成为上议院议长，当时，帝国陆军正准备在史无前例的五号作战中一举攻入中国西南地区，摧毁中华民国仅存的抵抗，但1946年的作战显然并不如同军部所想的那般容易，军事上史无前例的失败同时导致了帝国政府的垮台，1946年10月，护国国民党和军部共同支持的大麻唯男内阁失败了，也是在这一刻，德川家正从天皇那里得到了组阁的御诏，而面对着海军和在野党的攻击，陆军也不得不承认贵族院内阁的产生，10月14日，德川家正内阁正式组建，而又一位德川坐上了天下人的宝座。\n摆在德川内阁面前的危机仍然巨大，中国军队虽然无力继续向前攻击，但德川内阁却还是叫停了进一步的大规模军事行动，并命令陆军撤回到更加容易防守的战线上，这样战争就宣告终结了，德川将这一喜讯告诉了天皇，而1947年的黎明也即将到来。"
