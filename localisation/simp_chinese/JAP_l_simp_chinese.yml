 NIP_reactionism_party_1: "贵族院团体"
 NIP_reactionism_party_long: "护国国民党-贵族翼\n§g护国国民党的历史开始于近卫内阁以及近卫在1941年开始进行的“新体制运动”，这一运动在传统政界和财阀应者寥寥，好在传统政界与财阀的腐朽为护国国民党的飞速扩张铺平了道路，在左翼政党——如社会大众党，工会和士兵的支持下迅速跃升称为日本帝国第一大党，并历任近卫与大麻两名首相，虽然近卫退职后护国国民党不得不暂停了近卫时期的政府和经济机构改革，但在许多国民心目中，护国国民党仍然是那个愿意为了底层民众的利益而对抗财阀和党派的政治力量。\n在护国国民党中，除了左翼政党和工会，以及军部外，也有大批贵族院议员和华族受到近卫的劝说而参与新体制运动，加入了近卫主导下的政治体制，这一运动最终在护国国民党内部形成了一个为数不少，影响甚大的派系，这一派系被称为贵族翼——主要由参与新体制运动的无所属派贵族院议员们和日本帝国的贵族们构成，他们并没有特别明确的政治理念与政治纲领，但他们愿意维护天皇以及日本帝国的统治——万死不辞。§!"
 NIP_Nationalism_party:0 "护国国民党-军部翼"
 NIP_Nationalism_party_1: "护国国民党-革新系"
 NIP_Nationalism_party_long: "护国国民党-军部翼\n§g护国国民党的历史开始于近卫内阁以及近卫在1941年开始进行的“新体制运动”，这一运动在传统政界和财阀应者寥寥，好在传统政界与财阀的腐朽为护国国民党的飞速扩张铺平了道路，在左翼政党——如社会大众党，工会和士兵的支持下迅速跃升称为日本帝国第一大党，并历任近卫与大麻两名首相，虽然近卫退职后护国国民党不得不暂停了近卫时期的政府和经济机构改革，但在许多国民心目中，护国国民党仍然是那个愿意为了底层民众的利益而对抗财阀和党派的政治力量。\n在护国国民党的构成者中，也许最重要的就是军部——来自青年军官，统制派军官和少壮派军官的一致支持，对于这些大多数出身于底层家庭的军官们而言，护国国民党做到了他们所希望做的那些事——遏制财阀的扩张，对国民经济实行统制与秩序，以及在国外——特别是中国大陆，提供荣誉和战功，这些军官们有不少受到北一辉，石原莞尔等人思想的影响。\n不可否认的是，这些军官们共同组成了护国国民党中代表着独裁的一翼，他们狂热的支持翼赞体制，认为应当对国家和社会生活进行更多的干预，在全国范围内实行管制以保证国家的安定和战争的胜利，当然，在他们的蓝图之中，不存在财阀以及政党的位置，而只希望建立一个真正的“共荣”“和谐”“非战”的日本东亚秩序。§!"
