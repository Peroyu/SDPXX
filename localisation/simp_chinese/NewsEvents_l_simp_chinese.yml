 HUN_SLO.1.t: "南斯洛伐克公投开始"
 HUN_SLO.1.d: "根据国际社会主义联盟的的要求和与斯洛伐克共和国的协定，战后的南斯洛伐克地区将进行一次全民公投来决定这块地区将会留在匈牙利还是跟随斯洛伐克，但是今日从科袭策传来的消息却震撼了整个欧洲：南斯洛伐克的公投活动实际上是混乱的—斯洛伐克裔和匈牙利裔在投票时爆发了巨大的混乱和纠纷，匈牙利政府已经被迫派遣赤卫队和警察在投票点进行维和工作，而斯洛伐克政府再三则要求当地公投应保证绝对的公平和公开，但是目前为止国际方面仍然对斯洛伐克问题得到和平解决抱有希望"
 HUN_SLO.1.a: "希望一切顺利罢"
 HUN_SLO.1.b: "小骚乱而已"
 HUN_SLO.2.t: "科希策惨案"
 HUN_SLO.2.d: "来自南斯洛伐克的紧急消息震惊了欧洲：根据事故现场的信息当地的情况始于一次匈牙利裔和斯洛伐克裔的冲突，在群体发生的冲突从语言转移到肉体冲突后，随着一声枪响双方甚至开始了武装冲突，随着匈牙利警察民兵入场，当地的局势瞬间升温，甚至产生了匈牙利军警开枪射击部分群体的传闻，虽然匈牙利政府官方目前仍然没有对科希策发生的混乱事务发表态度，但是毫无疑问南斯洛伐克公投引发的人道主义危机和民族问题正影响着国际社会主义联盟的稳定"
 HUN_SLO.2.a: " 哦我的天哪......"
 SHA_news.1.t: "西北军政变"
 SHA_news.1.d: "西安报道，西北军前首领冯玉祥的到来和两广地区的战局使得陕西方才稳定的局势忽然激荡起来，目前，忠于冯玉祥的西北军军官和士兵已经在当地地下活动分子的帮助下迅速重新代表中国收复了西安和几乎整个关中平原。现在，青天白日旗已经再次飘扬在潼关上空，中国新的防线已经随着陕西的变局而建立起来——东京和南京方面声称将立刻展开对叛乱分子的讨伐作战，但国际观察家普遍认为，随着南京政府在南方投入更多精力，他们已经难以阻止陕西加入抗日民族统一战线"
 SHA_news.1.a: "动荡重回"
 indu.1.t: "印度内战结束"
 indu.1.d: "令人极度吃惊的消息从德里传来：来自阿富汗高原的穆斯林王公们已经像过去的那些征服者们那样再度踏平了喜马拉雅山下那个恒河流淌出的走廊，并从此征服了德里乃至整个印度。查希尔与达乌德这两位在这场再征服中扮演核心角色的阿富汗王公已经召集了全印度剩余的王公们来到德里，召开一场全印度斯坦的王公大会。据悉，奥斯曼帝国的使节也已经早早赶到，预备在这场大会上代表哈里发及这场再征服事业最大的赞助人。但许多国际观察家已经指出，奥斯曼帝国近乎无底线的援助已经使自身的财政来到了崩溃边缘，如今恐怕是急于收回部分报酬以求尽快稳定国内局势。而普什图人内部的矛盾也已经显现：国王查希尔希望能用自己的才能为整个印度斯坦带来福祉；而达乌德则希望撤回普什图人的家园，离开印度泥潭。虽然两人的关系尚未破裂，但一片混乱的印度大地仍在这场天翻地覆的大征服中混乱着……"
 indu.1.a: "大征服时代的重启？"
 indu.2.t: "孟加拉政府的毁灭"
 indu.2.d: "[RAJ.GetLeader]和印度国民大会党在同孟加拉政府的斗争中中取得胜利！\n自1943年的孟加拉饥荒和随之而来的危机以来，南亚次大陆的许多地区便陷入了大规模暴力和内战，而如今这一事态终于被德里的国民大会党政府结束了，这个继承于英属自治领政府的政府成功地在甘地的领导下成功团结起了印度各个宗教和民族的人民，并击败了他们的所有挑战力量。\n[RAJ.GetLeader]宣布，印度将正式统一。国大党的重要成员贾瓦拉哈尔·尼赫鲁同样宣称，一个强大的，自由的印度将以统一的姿态立于世界民族之林，而最终成为一个“有声有色的大国”\n他这样说道：“印度决不能在世界上扮演个二流角色，要么成为一个世界大国，要么就此消失。“"
 indu.2.a: "非暴力不合作运动的最终胜利"
 indu.3.t: "印度取得自由"
 indu.3.d: "“自由印度联盟”和印度国民军统一南亚次大陆！\n1945年末，随着第二次大革命战争的结束和不列颠革命的爆发，南亚次大陆也陷入革命和暴动的深渊，国民大会党的社会主义者，英国殖民者和普什图人侵略者均觊觎着这片富饶的土地，而最终，被称为“自由印度”的印度国民军力量取得胜利，他们成功地击败了一切挑战势力而将次大陆纳入麾下，他们的领袖苏巴斯·钱德拉·鲍斯在旧英属印度的心脏德里升起了自由印度的国旗，他宣布了自由印度临时政府的成立，他说：“只有在牺牲和痛苦的土壤上，我们才能建筑起民族的大厦。”\n得到普遍承认的是，鲍斯和自由印度临时政府得到了东京的大日本帝国的支持，与社会主义力量也存在着复杂的关系，但是，无论如何，一个民族主义的，破坏性的印度国家已经在内战的硝烟中逐渐兴起，南亚次大陆的命运如何，还未曾分晓。"
 indu.3.a: "这会给印度带来自由？"
 indu.4.t: "次大陆光荣和平"
 indu.4.d: "印度内战尘埃落定！\n随着海德拉巴条约签订，经过多年战乱，南亚次大陆局势终于重获稳定，穆斯林与英国属印度当局取得南亚次大陆的妥协与和解，目前，印阿两军已经在整个战线上达成停火。"
 indu.4.a: "这会是永久的和平吗？"
 ISU.1.t: "国际社会主义代表大会开幕"
 ISU.1.d: "特里尔一月十二日电：\n国际社会主义代表大会已经于当日上午九时许在特里尔第三国际会场拉开大幕。第三国际总委员会主席恩斯特•台尔曼代表大会筹备委员会和大会组织委员会作了对大会组织工作和大会纲领的报告，他指出，国际社会主义代表大会的组织工作取得了圆满成功，并预祝本次国际社会主义代表大会议程取得胜利。\n截止记者发稿前，特里尔国际社会主义代表大会组织委员会通报共计报到来自世界各国的社会主义代表2653人，其中欧洲代表2208人，美洲代表208人，亚洲，非洲及大洋洲代表237人，威廉•皮克，安东尼•潘涅库克，谢尔盖•基洛夫等三十人被选举为大会主席团成员。当日午间，代表大会第一次会议在雄壮的国际歌声中落幕，大会主席团宣布将在下午召开第二次会议并统计代表名单，进入大会的正式议程。"
 ISU.1.a: "全世界无产者，联合起来！"
 ISU.2.t: "国际社会主义联盟建立"
 ISU.2.d: "“来自世界各大洲的同志们，朋友们：\n一百年以前，无产阶级向世界宣布了自己的纲领，这就是马克思和恩格斯所写的《共产主义宣言》；七十六年以前，无产阶级第一次作为一个阶级掌握了政权，这就是诞生于三月十八日革命的巴黎公社；三十年前，无产阶级再次发动了全欧洲范围内的伟大斗争，并将半个欧洲解放；几个月前，欧洲大陆旧势力的最后据点向武装起来的革命举起白旗，绝望投降。\n同志们，今天，站在满目疮痍的废墟之上，我们宣告，无产阶级对资产阶级伟大斗争的第一个历史阶段以社会主义的胜利落下帷幕，我们将以全世界无产阶级前所未有的国际团结迎接新世界的到来，我在这里代表国际社会主义代表大会宣读如下决议：\n国际社会主义代表会议决定成立国际社会主义联盟。表决权的比例不变。各派出代表出席大会的无产阶级政治共同体保有在八个月内正式申请加入国际社会主义联盟的权利。”"
 ISU.2.a: "国际社会主义联盟万岁！"
 HUN_BAL.1.t: "巴尔干重建委员会解散"
 HUN_BAL.1.d: "贝尔格莱德（贝尔格莱德）讯：\n巴尔干重建委员会全会决议重建委员会解散。昨日午夜，在匈牙利驻军的密切关注下，巴尔干重建委员会最后一次全会决议于今日零点起自我解散，将政权移交给独立的巴尔干各民族。从今天早些时候开始，匈牙利军队已经开始从重建人民卫队手中接管巴尔干重建区内的各个防区，新的宣称实现了民族独立的波斯尼亚，塞尔维亚和马其顿等社会主义政府已经被建立起来，代替重建委员会的干部对当地进行管制。\n现在，以雨果·桑伊为首的新塞尔维亚政府机关已经宣布将贝尔格莱德改名为贝尔格莱德，以证明“塞尔维亚对匈牙利的完全友谊与巴尔干和平的永久实现。”"
 HUN_BAL.1.a: "马扎尔人更进一步"
 chi_news.2.t: "大陆作战定局"
 chi_news.2.d: "美联社日本东京电，中华联邦在中国大陆地区的统治已经崩溃，中国军队已经推进到山海关，并接受了日本帝国提出的停战协定，目前，进一步的和平条约正在磋商中。\n1938年以来，日本帝国在中国大陆地区进行了长达十数年的战争，但他们将中国纳入泛亚秩序的尝试一直为国民党领导的中华民国残部所困扰，而最终这一秩序被国民党和曾经偏安语西南一隅的前国民政府所推翻。\n目前，由新任首相铃木贯太郎所领导的政党内阁正在努力与武汉当局达成正式的和平协定，并尽可能挽回大陆作战的失败对日本帝国和共荣圈力量的毁灭性打击。"
 chi_news.2.a: "泛亚之梦破碎"
 chi_news.3.t: "大陆作战终结"
 chi_news.3.d: "美联社日本东京电，中国军队在战场上取得了令人惊叹的辉煌胜利，并将日本和中华联邦军事力量彻底驱逐出中国大陆。\n日本首相铃木贯太郎表示，目前正在和武汉当局全力联系以保证停战和正式和平协议的签署，但同时，他宣称日本帝国不会放弃在东亚和中国大陆部分的合法权益。本社记者了解到，联合舰队已经开始了对中国大陆的海上封锁，但是第一次和谈的失败和日军在战场上的失败似乎已经将铃木贯太郎内阁推入深渊。\n此时此刻，唯一能够确认的是，日本帝国精心构筑的东亚秩序已经宣告毁灭，而胜利者中华民国，无疑将希望打造出更加有利于自己的新亚洲秩序。"
 chi_news.3.a: "泛亚之梦破碎"
 chi_news.4.t: "大陆作战结束"
 chi_news.4.d: "美联社中国南京电，盘踞在中国西南地区十年之久的国民党匪帮终于迎来了自己的毁灭，伪国民政府宣告崩溃。\n1942年武汉陷落以来，作为中国事实上的合法政权，中华联邦政府一直致力于与东洋友邦日本帝国一道剿灭仍然盘踞在中国西南部的失败者，虽然准备充分的五号作战最终未能达到自己的目的，但狂妄的国民党人和赤匪的挑衅再次引爆了中国大陆地区的紧张局势，最终导向了自己的毁灭，南京政府主席傅筱庵认为，这是中国和东亚的新的开始，标志着亚洲人对欧洲人的胜利和泛亚主义的新时代的来临。"
 chi_news.4.a: "一个时代的落幕"
 LaAme.1.t: "委内瑞拉民选总统上台"
 LaAme.1.d: "卫星社加拉加斯电\n委内瑞拉革命委员会主席罗慕洛·贝略辞职，并宣布将他的职务交给由委内瑞拉全国公民选举产生的这个国家第一位民选总统罗慕洛·加列戈斯，作为一位文学家出身的政治人物，加列戈斯在委内瑞拉国内广孚人望，作为民主行动党的总统候选人，加列戈斯承诺为委内瑞拉带来民主与公正的未来。\n但是，这位新总统的上台以及罗慕洛·贝略革命委员会时代的动荡已经让委内瑞拉周边国家感到恐惧，大西洋彼岸的欧洲诸国均对委内瑞拉的变革予以赞许，但作为美洲真正的统治者，华盛顿方面尚未对加列戈斯政府表达明确态度。"
 LaAme.1.a: "这会是黎明的到来吗"
 VEN_social_democracy_party_1: "民主行动党"
 LaAme.2.t: "委内瑞拉公投宣布埃塞奎博主权"
 LaAme.2.d: "卫星社加拉加斯电\n委内瑞拉政府提出了对邻国圭亚那富含石油和矿产的领土施行主权的要求，该提议已获委内瑞拉民众通过。长期以来，委内瑞拉坚称这片占据圭亚那三分之二面积的领土，是在几世纪前划定边界时被割让的，而圭亚那则认为此次公投是并吞领土的前奏，使圭亚那居民感到不安。\n此次公投向委内瑞拉选民提出了几个问题：是否支持在有争议的埃塞奎博地区建国，是否赞成给予当前及未来居民公民身份，以及是否反对协约国和美国在解决南美国家间分歧中的裁决权。\n委内瑞拉革命委员会在公投结果公布后向首都加拉加斯的支持者表示：“对我们国家、我们的民主而言，这是一次彻底的胜利。”\n革命委员会还强调了民众在公投中“极其重要的参与”。"
 LaAme.2.a: "埃塞奎博?在哪?"
 LaAme.3.t: "圭亚那战争"
 LaAme.3.d: "路透社加拉加斯电\n南美洲爆发战争！委内瑞拉宣布军事动员！并同圭亚那处于战争状态！\n长期以来，委内瑞拉和圭亚那之间的领土纠纷与小范围摩擦便影响着这一地区的稳定，而如今，随着第二次大革命战争将英联邦的影响力彻底打乱，旧协约国的虚弱使得委内瑞拉新生的革命政权找到了机会，他们宣布同圭亚那作战的同时一劳永逸地解决困扰多年的领土和划界纠纷。\n我们知道，圭亚那地区蕴藏着庞大的石油储量，而随着委内瑞拉军队的逐步推进，南美洲的动荡必将由此传导到整个世界。"
 LaAme.3.a: "这下有英国人好受了..."
 LaAme.4.t: "委圭战争结束"
 LaAme.4.d: "美联社加拉加斯电\n持续数月的委圭战争已经落下帷幕，委内瑞拉军队已经顺利掌控了圭亚那的大多数地区，显然，石油储量丰富的圭亚那地区已经完全落入委内瑞拉之手，而协约国和西印度联邦却无力抵抗。\n毫无疑问，委内瑞拉在战场上的胜利将缓解自革命以来这个南美洲国家国内的政治紧张情绪，而协约国和英联邦则进一步暴露出自己的软弱和无能，但随着委内瑞拉国家实力的再次壮大，我们仍然关切地注意到加拉加斯方面膨胀的野心，同时，美利坚合众国也希望南美洲能够保持和平与稳定。"
 LaAme.4.a: "英国佬滚出了南美大陆"
 LaAme.7.t: "圭亚那爆发叛乱"
 LaAme.7.d: "多种错综复杂的经济、民族、政治、法律及战略因素交织在一起，共同触发了这场冲突。在叛乱风起云涌之际，“埃塞奎博自由州总统”瓦莱丽·哈特于委内瑞拉加拉加斯向媒体坦陈，种族议题无疑加剧了这一动荡。她指出，叛乱分子旨在挣脱圭亚那中央政府高压政策下的枷锁，追求种族意义上的独立。\n此外，牧民们在向圭亚那政府提出延长土地租赁期至25年的合理请求遭拒后，加之对来自牙买加和巴巴多斯的农民可能侵占其土地的深深忧虑，最终做出了反叛的决定。在冲突持续期间，瓦莱丽·哈特发表了一项措辞坚决的声明，她不仅呼吁委内瑞拉政府对鲁普努尼地区行使其所谓的“合法权利”，更将这一诉求扩展至整个埃塞奎博圭亚那地区，展现了其维护地区权益的决心与立场。"
 LaAme.7.a: "又是一笔烂账"
 Balkan.2.t: "巴尔干危机爆发"
 Balkan.2.d: "人道报贝尔格莱德电\n巴尔干紧张局势到达顶点，亚历山大·兰科维奇已经宣布塞尔维亚现政府非法，并号召巴尔干各民族对匈牙利布达佩斯政权宣战。截至记者发稿前，已获悉由匈牙利操纵的罗马尼亚分裂格局已经被打破，格奥尔基·乔治乌-德治与安娜·波克尔宣言重建罗马尼亚的民族团结，并以支持特兰西瓦尼亚罗马尼亚人的名义向特兰西瓦尼亚发动军事行动。\n目前，布达佩斯已经宣言将以国际社会主义运动的名义镇压巴尔干的民族主义暴动，并谴责以亚历山大·兰科维奇为首的塞尔维亚祖国联盟将无产阶级的事业推入火坑，进一步的消息正在验证，但有一点是确定的，战争已经爆发。"
 Balkan.2.a: "火药桶又爆炸了"
 ISU.3.t: "独角兽计划成功"
 ISU.3.d: "特里尔前进报电，国际社会主义联盟安全理事会宣布其在中亚某试验场进行的核试验取得圆满成功。安全理事会发言人和独角兽计划负责人谢苗·布琼尼向来自全世界的记者表示，这一成功是国际社会主义运动的伟大胜利和社会主义建设事业的重大成就，宣告了国际社会主义联盟和国际社会主义运动打破了反动阶级的核垄断，增强了社会主义阵营的力量。\n国际社会主义联盟安全理事会意大利代表表示，作为世界上唯一一个受到核武器侵害的国家，意大利代表国际社会主义联盟发言称国际一贯主张全面禁止和彻底销毁核武器，但为了自己的安全却不得不发展核武器，是完全的被迫而为的。\n但外部观察家普遍认为，自第二次大革命战争期间便持续推进的独角兽计划的实现，毫无疑问将激化有核国家之间的矛盾和冲突，从而使得紧张局势进一步升级——而鉴于世界各阵营均全力推进自己核计划的情况，国际社会主义联盟的成功无疑将世界更多部分置于大规模杀伤性武器的阴影之下。"
 ISU.3.a: "世界正一步步迈向深渊"
 chi_news.5.t: "华北事态升级"
 chi_news.5.d: "美联社北平电\n随着中国大陆事态升级，中华联邦宣布开始平乱剿灭作战以来，华北地区这一中国人口分布最密集的地区内的中国反叛者也开始蠢蠢欲动，并于近日正式对北平的华北政务委员会当局宣战，考虑到中国更西部的地区已经传来了国民革命军对中华联邦军队发起反击的消息，这一地区内的反抗武装力量很有可能受到了国民党和共产党的指使而发起军事行动，并借此对国民革命军在西部的作战提供支援。\n华北政务委员会发言人已经表示，这些反叛的民兵不会是华北方面真正的威胁，并呼吁这些民兵武装放下武器，停止反抗。"
 chi_news.5.a: "抗日则生，不抗日则死"
 Pacific.1.t: "万隆会议开幕"
 Pacific.1.d: "美联社东印度万隆电\n经过数月筹备，太平洋地区各大强国的会议终于在东印度群岛的万隆拉开帷幕。作为东道主，威廉明娜女王出席会议开幕式并致辞，女王表示，她衷心祝愿万隆会议能够达成各国之间有关遏制无政府主义的共识。\n国务卿詹姆斯·伯恩斯代表合众国出席了万隆会议的开幕式，并代表合众国政府向与会各国呼吁保持在太平洋地区的和平与安全，保持亚洲太平洋地区的稳定，并预祝会议取得圆满成功。\n日本首相松岗洋右，大英帝国外交大臣道格拉斯·休姆，荷兰大臣会议主席彼得·海布兰迪，暹罗王国总理銮探隆·那瓦沙瓦等太平洋地区政要均参加了今日的会议开幕式。\n本报评论员认为，万隆会议无疑将促成大英帝国和荷兰政府等在欧陆战败的政府与亚洲新兴列强日本帝国之间的和平与合作局面，而合众国无疑也将从太平洋地区的稳定与安全之中获益。"
 Pacific.1.a: "这会是稳定纪元的曙光吗？"
 USA.4.t: "铁幕演说"
 USA.4.d: "从北海海岸的贝尔法斯特到大西洋上的亚速尔群岛，一幅横贯世界的铁幕已经降落下来。在这条线后面座落着欧罗巴各个古国的都城。巴黎、柏林、罗马、维也纳、布达佩斯、贝尔格莱德、布加勒斯特和伦敦——所有这些名城及其居民无一不处在无政府主义社会主义力量的势力范围之内，不仅以这种或那种形式屈服于马克思和他的徒子徒孙们的势力影响，而且还受到莫斯科和巴黎日益增强的高压控制。暴徒政府几乎在到处都占了上风。只有君士坦丁堡放射着它不朽的光辉，在美国，英国，法国三国现场观察下，自由地决定它的前途。\n女士们先生们，世界的安全有赖于我们秩序的卫士成为新的整体，没有哪个国家应当被永远排除在外。我们刚刚目睹的这场战争之所以发生就是因为赤色分子永不满足的贪欲，以及他们煽动“世界革命”以让整个世界匍匐在无政府主义脚下的无耻设想。"
 USA.4.a: "铁幕落下"
 ISU.6.t: "不列颠制宪会议落幕"
 ISU.6.d: "每日电讯报伦敦电\n伦敦局势尘埃落定！\n制宪会议主席威廉·加拉赫宣布制宪会议落幕，新政府即将组建。\n作为制宪会议上最大的胜利者，克莱门特·艾德礼和工党宣布了他们的凯旋，并向整个欧洲和世界宣布了不列颠民主和温和社会主义政府的幸存，工党全国委员会已经宣布，工党即将组建出最适宜不列颠现状的政府，并将全力投入到不列颠生产与经济的重建和恢复之中。\n革命以来，不列颠局势不断变化，英王反革命力量不断挑起人民之间的矛盾以为复辟做好准备，艾德礼主席已经宣布，不列颠将保持民主的政治生活现状，并谴责了加拿大和协约国流亡政府对于新不列颠政府的无耻污蔑。"
 ISU.6.a: "稳步推进"
 ISU.5.t: "不列颠制宪会议落幕"
 ISU.5.d: "每日电讯报伦敦电\n制宪会议主席威廉·加拉赫代表新的左翼激进政府向不列颠全境致意！\n刚刚过去的制宪会议中，独立工党-左翼工党与英国共产党主导的联合阵线已经取得胜利，他们宣布不列颠将成为一个真正的，独立的共和国，并忠诚地忠实于社会主义和革命的事业，为了民主和公正以及劳动的国际解放而奋斗。\n新政府即将选出，亚瑟·霍纳表示，社会主义者们将保证不列颠的和平，稳定与安全，并承诺完成不列颠的重建与一个更加平等和自由的未来。\n“从1925年以来，我们证明了谣言与迫害是无法将英国人民运动扼杀的，反动阶级越是倒行逆施，革命就会越快地来到。”"
 ISU.5.a: "革命仍将继续"
 ISU.4.t: "不列颠制宪会议落幕"
 ISU.4.d: "每日电讯报伦敦电\n制宪会议主席威廉·加拉赫宣布不列颠制宪会议落幕，统一的自由党已经在新的宪法中贯彻了他们的纲领。\n阿齐博尔德·辛克莱已经向公众和新闻界宣布了自由党胜利的消息，并表示，不列颠不会也永远不可能成为像是大陆社会主义那样的国家，他的政府将保证不列颠的稳定与统一，并承诺不列颠将会回到镀金年代的辉煌时刻。\n虽然令欧洲大陆震动，但新的临时政府仍然向加拿大大英帝国政府进行了跨越大洋的通话，辛克莱表示，令英国人民蒙羞的两个政府的分裂局面必须被遏制，但同时，他仍然声明，他不认为爱德华八世这样一位君主仍然有领导自由与勇敢之乡的必要性。"
 ISU.4.a: "劳合·乔治的遗产再放光芒"
 CHI_regional_news.1.t: "两广战争"
 CHI_regional_news.1.d: "美联社桂林电\n国民革命军再次向广东进军！1946年五号作战无疾而终后，虽仍然深陷天灾泥潭，但中国军队仍然设法保卫了广西地区，并收复了北部湾沿岸的失地，如今，随着肆虐的饥荒得到控制，广西省主席和华南军事委员会宣布了他们收复广东的计划，并称国民革命军已经在向广东推进。\n对此，当地人士普遍对国民革命军的军事行动保持乐观，随着日本军队撤离，广东内陆事实上已经成为了游击队的领地，广州政府孱弱的军事力量更使得他们难以与国民革命军对抗，他们唯一的指望在于东京，如果东京不能及时给予广州支援，那么国民革命军必然将征服整个广东。"
 CHI_regional_news.1.a: "反攻的开始？"
 CHI_regional_news.2.t: "西北危机"
 CHI_regional_news.2.d: "法新社兰州电\n陕西的严峻状态已经在西北导致大范围军事冲突。自去年年末以来陕北的饥荒已经发展到无法忍受的地步，西安政府的无视和野蛮已经在这一地区酿成了一场真正的武装暴乱。\n兰州军政当局与西安当局都自命为整个西北地区的主人，为争夺陕北地区控制权的冲突已经随着兰州当局对于暴动军的支持而愈演愈烈，退踞汉中的国民军也同样加入了此次军事行动，并同他们的中国盟友一道向西安和潼关推进。\n考虑到中国地区的形势，刚刚爆发的大范围动乱几乎必然导致这一地区更加紧张。"
 CHI_regional_news.2.a: "国民军回归"
 indu.0.t: "阿富汗进军印度"
 indu.0.d: "卫报孟买电\n随着南亚次大陆全境爆发大规模暴力行动，印度河两岸的穆斯林族群领袖们已经同印度穆斯林联盟领袖和阿富汗达成了一项正式协定，阿富汗军队将进军印度河两岸，而在印度河两岸的穆斯林社区将在阿富汗和来自君士坦丁堡的正式保护之下建立属于穆斯林的政府。\n目前，这项协定已经得到履行，而在恒河两岸进军的孟加拉政府尚未对此协定作进一步回应，本报评论员认为，孟加拉政府将默认这一协定的有效性，并借此将穆斯林社区从印度次大陆主体部分彻底驱逐出去。"
 indu.0.a: "次大陆的新角逐者……"
 ISU.7.t: "低地重建委员会解散"
 ISU.7.d: "法新社阿姆斯特丹电\n低地重建委员会会议宣布，低地的重建与恢复工作已经完成，新的民族国家将在低地委员会工作成果的基础上建立，重建委员会预祝新生的各个社会主义国家的建国工作一切顺利。\n第二次大革命战争结束后，国际联军在失败者的领地上建立了军事管制区以维持这些地区的稳定，和平和重建工作的顺利进行，如今，在前低地国家上建立的低地重建委员会首先完成了自己的工作，宣布了低地重建工作的结束与权力机关的转移。\n作为国际社会主义联盟的托管区域之一，加之地处中欧中心地带，受战争破坏相对较小的低地得以在大战落幕，前反动政权逃亡或是消亡后后首先实现向社会主义的转型。流亡的比利时与荷兰君主仍然对重建委员会的工作予以无耻污蔑，但社会主义仍然完成了他们无法做到的和平，自由与平等的功绩。"
 ISU.7.a: "新生"
 ISU.8.t: "捷克重建委员会解散"
 ISU.8.d: "塔斯社布拉格电\n捷克重建委员会宣布捷克重建阶段结束，并将权力移交给新建立的独立的捷克共和国政府。\n我们知道，在第一次和第二次大革命战争中，作为全欧洲工人阶级的盟友，捷克民族都对斗争的胜利做出了不可磨灭的贡献。但是，在第二次大革命战争中，这个弱小的中欧国家却遭到了北方反动力量德意志帝国无耻的侵害，从而让这里不得不变成了最残酷的战场，让本应脱离战争苦海的捷克人民遭受了百倍于前的灾难。\n如今，重建委员会已经宣布重建和军事管制进程的告终，我们在这里衷心祝愿捷克劳动者和在欧洲舞台上再一次以独立的身份出现的捷克民族一帆风顺,在这个解放的新时代中创造新的不朽业绩。"
 ISU.8.a: "又一个国家的斗争取得胜利"
 ISU.9.t: "德意志重建委员会解散"
 ISU.9.d: "塔斯社法兰克福电\n经过漫长的重建进程，德意志——这一中欧最大的国家的国际联军重建委员会也于昨日宣布重建委员会的解散。\n作为最后一个解散的重建委员会，德意志重建委员会拥有最广大的管理区和最复杂的国内形势，但他们仍然在全国范围内同反革命反社会主义力量的斗争中取得了决定性的胜利。重建委员会临时负责人之一海因茨·凯斯勒谈到，重建委员会解散后，全德意志地区将会尽快实现社会主义的平等政治权利和自由生存权利。\n作为曾经德意志帝国的故土，德意志重建委员会受到了来自全欧洲革命和社会主义力量的监视与帮助，而让大多数德意志人能够这样迅速地摆脱反革命的思想枷锁，投入到社会主义事业这一边来。"
 ISU.9.a: "从废墟中崛起"
 indu.5.t: "印阿战争结束"
 indu.5.d: "伊联社喀布尔电\n阿富汗埃米尔国的战争已经失败。\n印度内战爆发后，查希尔沙阿以及阿富汗埃米尔国一度在印度河流域拥有众多穆斯林的支持，但随着阿富汗军队在军事上的全面失败，穆斯林在南亚次大陆的政治权利恐将被赢得战争的国民大会党和印度教徒全部剥夺。\n面对这个令人震悚的结果，伊斯兰世界更加应当伸出援手，以教友和伙伴的身份，帮助南亚的教友们争夺自己应得的权利。\n毫无疑问，随着阿富汗军队败退，社会主义者或者左派主导的国民大会党和印度前进联盟已经在次大陆主体地区，也就是印度河和恒河流域取得胜利，而这是否意味着整个次大陆社会主义化进程的开始，我们还不得而知。"
 indu.5.a: "曲折的命运"
 ISU.10.t: "季米特洛夫逝世"
 ISU.10.d: "保加利亚索菲亚电\n国际社会主义运动著名的革命家，政治家，第三国际总委员会前主席，保加利亚无产阶级最敬爱的领袖，格奥尔基·季米特洛夫，于今日逝世，享年67岁。\n季米特洛夫生前曾经说过：“我们必须始终甘愿不惜任何牺牲从事于真正有利于工人阶级的工作”，“我们必须能够把我们个人的整个生命从属于无产阶级的利益”。季米特洛夫本人正是这样，他在自己的战斗的一生中，为保加利亚工人阶级和全世界工人阶级的解放事业，献出了自己的全部精力和整个生命。\n作为国际无产阶级运动的重要领导人之一，季米特洛夫在第二次大革命战争期间作为第三国际总委员会主席坚定地领导了无产阶级的大革命战争，坚持了革命纲领，为战争的胜利做出了不可磨灭的贡献。"
 ISU.10.a: "社会主义万神殿又失去了一位神祗"
 Pacific.3.t: "南洋会议落幕"
 Pacific.3.d: "美联社东印度万隆电\n为期一个多月的南洋会议已经于昨日落下帷幕，威廉明娜女王再次于会场致辞，称许会议持续的一个多月以来参会代表的努力与付出，并宣布南洋会议的结束将意味着南洋新的和平时代的开始以及全世界秩序力量的第一次建立在和平之上的胜利。\n合众国国务卿同样发表讲话，认为南洋会议将意味着国家之间的和平与协商能够解决大部分争端，并预祝世界各国能够携起手来，以和平的方式相互对待。\n然而，本报观察员认为，随着第二次世界大战的结束以及协约国各国在欧洲的失败，南洋会议的结束已经预示着协约国未来的结局，而南洋会议条款中有关于日军进驻的部分则已经意味着东京已经做出了实质性的动作。"
 Pacific.3.a: "威尔逊的光芒仍然闪耀"
 indu.6.t: "南非要求立即退出"
 indu.6.d: "美联社南非自治领开普敦电\n接替联合党的扬·史末资成为新任南非总理的埃达尼尔·马兰表示，大英帝国以及协约国体系需要对南非自治领在第二次世界大战中所经历的一切负责，并宣布南非将不再以大英帝国——也就是加拿大的利益为决策的中心。\n马兰认为，作为非洲大陆最南端的经济体，追随大英帝国和爱德华八世必将带来毁灭的路线将把这个国家带向末日，“这是通往末日之路“马兰宣言，并向世界宣布了南非走向自己独立的外交路线的决心以及信心，新任政府和新任领导人已经承诺将会纠正史末资年代的错误，在世界大战失败的鲜血中修复整个南非。"
 indu.6.a: "这会是协约国的终点吗？"
 Triple_entent.1.t: "协约国崩溃"
 Triple_entent.1.d: "美联社加拿大渥太华电\n近期的一系列外交失败已经在整个世界上产生严重后果。\n第二次世界大战，或者欧洲语境下的第二次大革命战争结束以来，以大英帝国为首的协约国各国政府便逃亡殖民地以便日后徐徐图之大计，但随着作为整体的协约国在世界上所蒙受的一系列失败与屈辱已经使得这个阵营声望大幅下跌，以致陷入崩溃和混乱的境地。\n在渥太华，昔日大英帝国的忠实盟友已经不再信任爱德华八世和渥太华政府能够让秩序回到他们的故土，在各个殖民地，当地民族的动荡不安已经扩散到四面八方而协约国却无力应对。\n时至今日，作为整体的协约国已经宣告落幕，或许渥太华仍然不愿意放弃秩序世界领袖的称号，但明眼人都能看出，他们的末日已然到来。"
 Triple_entent.1.a: "一个时代的落幕"
 ISU.11.t: "斯维尔德洛夫辞职"
 ISU.11.d: "塔斯社莫斯科电\n俄罗斯苏维埃社会主义联邦共和国主席，俄罗斯共产党（布尔什维克）总书记，革命领袖，雅科夫·斯维尔德洛夫今日向党和最高苏维埃辞去政治职务。"
 ISU.11.a: "大管家离职"
 ISU.12.t: "纽伦堡审判"
 ISU.12.d: "塔斯社巴伐利亚纽伦堡电\n今日，由第三国际总委员会和欧洲各国组成的欧洲国际军事和革命法庭即将对酿成第二次大革命战争的德意志帝国及其盟友举行正式司法审判。\n根据第三国际总委员会1944年全会和1945年都灵会议的决议，第三国际将在战后审判战犯，1946年波茨坦会议重申这一决定，并对审判的形式以及法官人选做出进一步规定——全欧洲工农将派出他们的代表对人民的敌人进行审判。\n被起诉的战犯有，前德皇威廉二世，前英王爱德华八世，前罗马尼亚国王卡罗尔二世，前总参谋部将领埃里希·曼施坦因，前意大利国王维托里奥·埃马努埃莱三世，前英国首相温斯顿·丘吉尔，前意大利将领彼得罗·巴多格里奥等人。"
 ISU.12.a: "反革命的好日子到头了"
 ISU.12.b: "对秩序的无耻侵犯！"
 ISU.12.c: "王冠落地"
 global.1.t: "1948年奥运会落户都柏林"
 global.1.d: "来自洛桑的消息，国际奥委会宣布1948年奥运会落户都柏林。\n在1940年东京奥运会和1944年伦敦奥运会全部因为战争取消之后，随着欧洲战场的战火消弭，奥委会向世界各国发出倡议，提议恢复奥运会的举办。\n在发出倡议后除去协约国成员外，得到了世界各国的热烈响应，美利坚合众国的洛杉矶、不列颠联盟的伦敦、芬兰社会主义工人共和国的赫尔辛基和爱尔兰共和国的都柏林都提出了申办请求，最终国际奥委会经过慎重考虑，综合政治、经济、安全方面的需求，决定将1948年奥运会的举办权授予都柏林，爱尔兰共和国总理埃蒙．德．瓦莱拉表示爱尔兰民族已经做好了充分的准备，爱尔兰人将给全世界带来一段难忘的回忆，这场奥运会不仅仅是世界重归和平的标志，更是爱尔兰民族重新统一的象征。\n目前世界大多数国家都已致电国际奥委会准备参加1948年都柏林奥运会，但协约国各国政府致表示，除非禁止国际各政权的代表资格，并视他们为唯一合法政府，否则绝不参加1948年奥运会。\n目前国际奥委会对此事未作回应。"
 global.1.a: "和平回归了"
 Pacific.4.t: "马来亚之战"
 Pacific.4.d: "协约国的军事以及外交力量已经在南洋地区宣告崩溃，曾经忠诚的海峡殖民地已经陷入混乱。\n自蒙巴顿海军上将以及大英帝国远东舰队撤退以来，新加坡以及马来亚内陆地区便陷入地方革命势力和忠诚力量的争夺，南洋会议后日本帝国承诺的军事进驻并未改变这一地区的紧张局势，日军的残暴和军纪的松弛反而令马来亚内陆更加混乱。\n目前，陈平领导的共产主义组织和陈祯禄领导的抗日组织已经结成统一战线，共同反对大英帝国在南洋最后的军事存在，并抵抗日军实质上的入侵。"
 Pacific.4.a: "和平梦碎"
 CHI_war.5.t: "国民党政权崩溃"
 CHI_war.5.d: "美联社重庆电\n令人惊讶的消息从中国西南腹地传来，在战争中坚持十余年的国民党政权已经崩溃于国民党人之间的内战中。\n消息人士称，戴季陶以及国民党中央监察委员会这一派系在重庆的政变引爆了这场已经燃烧到国民党控制区一个又一个省份的内战，而目前，国民党已经分裂成两个中央力量和数个地区性力量并相互进攻，人们普遍对他们的未来感到悲观。\n除此以外，在前线防守的国民党军队的崩溃也带来了灾难性的后果，更多的中国地区已经被南京的中华联邦政府夺取，目前，国民党军队的撤退进程仍然看不到尽头。\n据悉，一些内战的关键人物已经在社会主义国际的协助之下抵达俄国避难——毫无疑问，他们的临阵脱逃绝不会有利于国民党政权现在所面临的现状。"
 CHI_war.5.a: "崩溃"
 global.2.t: "艾哈迈德油田投产"
 global.2.d: "在经过三年的勘探作业后，已知储量世界最大的艾哈迈德油田在今日宣告正式投产。\n该石油以奥斯曼帝国苏丹艾哈迈德的名字命名，系美奥联合开采，参与方为奥斯曼国企帝国油气集团与美国标准石油集团。据部分国际权威评测机构预判，大型油田的开发将使奥斯曼的经济进入一个新的腾飞期；但其他机构则发出警告，称南阿拉伯及海湾地区的政治局势并不稳定，奥斯曼在该地区的霸权如遭到挑战，则有可能导致世界石油市场的巨大震动。"
 global.2.a: "黑金流淌"
 color.1.t: "《现实》畅销自由世界"
 color.1.d: "美国诗人、作家拉默·奥尔森的《现实》系列书籍大获成功。也由此从这部作品中得以窥见一个不同的世界：德意志帝国在世界大战中战败，沦为协约国之鱼肉。意大利虽然度过了动荡维持了统一，但却由于对协约国对利益划分不满，从而倒向了一种名为至上主义的意识形态。此外，复仇主义情绪在中欧蔓延，德国同样倒向了极右翼而屈从于斯特拉瑟的强权政治下。只有十月革命取得了成功，一个由邵武缅领导的社会主义“联盟”与美国和英国在同一个复仇主义和极端主义的德国的殊死搏斗中虽然取得胜利，在随后却陷入了霸权主义的轮回。在克林姆林宫上方久久飘扬的红旗落地，为这部作品迎来尾声。尽管此书褒贬不一，但是不少读者提出了自己对于此书中的苏联主席约瑟夫·斯大林很是感兴趣。批评家指出此书极富想象力，但终归是太荒谬，与其称作现实主义书籍，倒不如说是魔幻现实主义。"
 color.1.a: "比起《现实》，我们倒更在乎奥尔森为什么自杀了？"
 Pacific.5.t: "马来亚民族解放阵线取得胜利"
 Pacific.5.d: "美联社新加坡电\n陈平领导的马来亚民族解放阵线已经在战场上取得胜利，他们战胜了日本干涉军和英国守备部队，目前民族解放阵线部队已经进入狮城新加坡。\n陈平等人脱离了地下状态并在新加坡港举行了大规模阅兵仪式以庆祝马来亚“反帝国主义力量的伟大胜利“，但新近归附统一战线的巫统等马来人民族主义势力显然对于陈平和华人的胜利并不关心。\n巫统领袖翁嘉化已经宣布，巫统将积极参与马来亚民族建设和民主改革，同时，翁嘉化表达了对陈平的祝贺，但他同时宣布，巫统与马来亚民族主义运动不希望在马来亚实行欧洲式的社会主义改革。"
 Pacific.5.a: "崎岖前行"
 Pacific.6.t: "马来亚之战的最终结果"
 Pacific.6.d: "美联社新加坡电\n作为大日本帝国参与的第一次南洋动荡，马来亚殖民地的动荡以日本帝国的胜利落下帷幕，北部边境的起义军已经被证明在扫荡中被完全消灭。\n路易斯·隆巴顿海军上将已经在新加坡同前来支援的日军军官举行宴会，盛赞东京方面的帮助，对南洋会议决议的实施，以及东京对于维持南洋地区秩序和反社会主义分子煽动的重要地位。\n而随着日本帝国在战场上的胜利，在除了狭小的海峡殖民地以外的更加广大的马来亚乡村，那些地方事实上已经落入了日本帝国的实质管辖中，而东京方面新进成立的南洋厅正是为了管辖这些非正式属地设立。\n但毫无疑问，那些大英帝国无力管理的土地的出让，无疑让日本在南洋再次获得了一个至关重要的落脚点。"
 Pacific.6.a: "灰烬飘散"
 ISU.13.t: "国王加冕"
 ISU.13.d: "美联社伦敦电\n依据不列颠宪政原则，制宪会议决定加冕温莎家族的阿尔伯特王子成为新任大不列颠联合王国国王，称为乔治六世。并入主白金汉宫\n统一自由党籍政府总理克莱门特·戴维斯表示，他对不列颠宪政原则遭到温斯顿·丘吉尔内阁以及爱德华八世践踏表示遗憾，并承诺统一自由党的使命就是纠正爱德华八世国王与保守党内阁在世界大战期间犯下的错误，在不列颠重建民主与正派的原则。\n毫无疑问，一位新的英国国王的加冕已经毫无疑问地宣布了不列颠同欧洲大陆社会主义国家之间日益加深的隔阂，而大洋彼岸的美利坚合众国在加冕仪式后第一时间便对乔治六世表示了祝贺。\n在加冕典礼上，乔治六世宣称自己作为“人民的国王”，将毫不犹豫地捍卫自由之国与勇敢之岛，捍卫不列颠引以为傲的一切，除此以外，乔治六世呼吁加拿大叛乱当局停止错误行为，结束令不列颠人民蒙羞的分裂状态。"
 ISU.13.a: "米字旗高高飘扬"
 global.3.t: "刺客袭击了英王！"
 global.3.d: "加拿大通讯社渥太华电\n枪声响彻了渥太华，大英帝国的真正国王，带领不列颠人民反抗社会主义者入侵和无政府主义侵害的领袖与上帝保佑的大不列颠及爱尔兰联合王国国王，温莎家族的爱德华八世在参与公众活动时被刺客开枪打死。\n杀手还没来得及逃跑便被开枪的军警打死，他的动机永远不为人所知，但毫无疑问，随着爱德华八世的身亡以及他没有任何继承人的事实，加拿大的命运已经被无可置疑地彻底改变。"
 global.3.a: "流亡者之死"
 global.4.t: "雷克雅未克共识"
 global.4.d: "路透社雷克雅未克电\n自第二次大革命战争结束以来大英帝国的分裂局面即将告终。\n随着爱德华八世的逝去，加拿大自治领已经没有任何理由同伦敦政府抗衡，不列颠联合王国国王乔治六世同样多次发表声明敦促加拿大方面结束犹豫，重归统一。\n日前，来自伦敦和渥太华的代表已经于大西洋中脊上的雷克雅未克会晤，加拿大自治领承认英王作为邦联共主的身份不可动摇，加拿大与不列颠达成谅解而停止对方对各自的叛军称谓， 并发表共同宣言不列颠分裂的原因乃是来自于战时丘吉尔内阁的残暴统治和爱德华八世的错误认知。 \n雷克雅未克宣言的发表，代表着大西洋两岸两个的不列颠和加拿大政府之间的分歧已经大大缩小，以及流亡者政权的结束和英国政权的分裂状况的结束也不远了。"
 global.4.a: "只有一个英国"
 Triple_entent.2.t: "流亡者返乡"
 Triple_entent.2.d: "路透社加拿大渥太华电\n今日，加拿大英国政府正式终止存在，在加拿大英国流亡者的返乡进程已经启动,伦敦方面早已做出保证，保证流亡者们的人身安全与政治权益绝不会受到任何侵害，并称不列颠将张开双臂欢迎他的同胞们返回家园。\n经过数月谈判，第二次大革命战争后困扰英国多年的分裂状态已经结束，目前，加拿大自治领，澳大利亚自治领，新西兰自治领等前英王共主领地均再次确认承认英王乔治六世的君主地位。\n毫无疑问，加拿大英国政府结束了他的使命；从今天开始，联合王国将重新诞生，勇敢之岛与自由之土，以及全世界数千万联合王国领地的民众，将从今天开始再一次沐浴在同一位国王的庇佑下。"
 Triple_entent.2.a: "天佑吾王"
 Triple_entent.3.t: "中非殖民地崩溃"
 Triple_entent.3.d: "美联社金沙萨电\n当协约国的灾难后，曾经由德意志帝国和比利时王国的流亡者们控制的中非殖民地如今已经陷入崩溃。\n据悉，德国流亡政府已经将自己为数不多的力量收缩至达累斯萨拉姆等殖民据点以及沿海地区，记者与德国军官一度乘坐小艇沿着刚果河前往刚果盆地内部，这位军官遗憾地向记者表示，随着内陆据点的完全崩溃以及协约国的失败，德国以及比利时已经无力在这片黑暗大陆维持文明的政体。\n“我们把内陆扔给了那些愿意承认我们权威的酋长们，并用这些小艇逼迫他们为我们提供物资，只有上帝才知道我们未来会怎么样。”\n毫无疑问，随着文明力量的离去，整片大陆已经成为了各式各样军阀，酋长和亡命徒的乐园。"
 Triple_entent.3.a: "黑暗大陆的黑暗之心"
 Pacific.9.t: "印度支那起义"
 Pacific.9.d: "当日本帝国和大英帝国在二十年代接管了法属印度支那殖民地的主权，并表面上将他交给保大皇帝和他的君主派政府以来，一小撮来自法国的知识分子和启蒙主义者一直在幻想着打破这一由国际会议和日本所强加的现状，将真正的独立和自由带去印度支那地区，在三十年代，“越盟”的成立和起义让这一斗争从和平转向武装斗争，冲突由于国民政府在北方的支持而扩大了，在日本进行了对中国大陆的正式入侵后，他们放松了对印度支那革命力量的围剿，而让这支力量在北越的丛林地带中发展壮大，虽然胡志明的身亡一度让日本认为他们已经完全消灭这支小小的武装，但是随着中国的抵抗力量重新进入广州，越盟也随之在印度支那地区发起大规模行动——战争已经爆发。"
 Pacific.9.a: "他们显然没有完成他们的任务"
 global.5.t: "阿尔及利亚战端之始"
 global.5.d: "美联社阿尔及尔电\n国际联军虽然已经撤退，但对于达喀尔政权而言，他们的噩梦还远未结束，以阿尔及利亚民族主义者和穆斯林梅萨利·哈吉的领导下，阿尔及利亚内陆地区暴乱已经演变为一场对法兰西共和国军事当局的全面叛乱，据悉，梅萨利·哈吉曾经同本土公社主义者由密切往来，而被认为是阿尔及利亚革命领袖之一，他已经宣言，将击败殖民者，将阿尔及利亚从殖民主义的枷锁中解放出来。\n本报记者认为，阿尔及利亚叛乱给达喀尔政府对非洲各地的统治敲响了警钟，阿尔及利亚这块法国人统治最久，影响最深刻殖民地上的事变，一定会影响整个黑暗大陆的命运。"
 global.5.a: "第一块多米诺骨牌？"
 global.6.t: "阿尔及利亚停火"
 global.6.d: "近日，阿尔及利亚境内的大规模交火正在逐步停止，随着法军撤离阿尔及尔，当地逊尼派武装已经控制了这个国家的前行政中心。据可靠消息称，逊尼派武装在进入阿尔及尔后停止了进一步的攻击，并与民族解放阵线武装达成了暂时停火。国际观察员团已于今日到达民解阵临时首都贝贾亚并作出判断认为：双方的及时停火是符合人道主义的正确行为。\n根据路透社消息，法兰西公社联邦、奥斯曼帝国两大强权则分别宣布与民解阵和救国政府建立外交关系，此事是否与停火有关且是否会造成地区局势升温仍待商榷。"
 global.6.a: "牌桌上的一串多米诺骨牌……"
 global.7.t: "法国进军阿尔及利亚"
 global.7.d: "路透社奥兰电\n法军已经再次登陆北非！\n随着达喀尔政府在北非的全面崩溃，主导阿尔及利亚解放的两个政权成功达成停火后，法兰西公社联邦已经宣布了第二次大北风行动的开始，公社陆军已经在国际联军的支持下在奥兰登陆，并宣布法兰西阿尔及利亚海外公社的建立。\n毫无疑问，巴黎政府再次横跨地中海的突击行动再次改变了西地中海地区的局势，而巴黎公然将阿尔及利亚划为海外公社的行动已经在刚刚取得独立的阿尔及利亚人中引起激烈的反应，如果法军没有撤离计划，那么下一次阿尔及利亚战争就会近在眼前了。"
 global.7.a: "又来？"
 ISU.14.t: "阿尔卑斯山革命"
 ISU.14.d: "法新社瑞士洛桑电\n继欧洲革命的伟大斗争胜利后，在瑞士工人阶级和瑞士社会民主党人的支持下，革命也降临在瑞士这样一个山地小国。长期以来，瑞士以永久中立国为名享誉世界，在第二次大革命战争中却成为了国际资本家阶级逃难的目的地，他们意图在瑞士维持他们摇摇欲坠的制度，但是，这些幻想家们却忘记了，在社会主义革命的包围中他们这样的妄想又怎么可能得到实现呢？\n于是革命从社会民主党在联邦委员会的提案和投票中爆发了，资产阶级政府维持现有秩序的一切企图都在工人阶级和我们瑞士同志的努力下化为虚妄，新的法案已经通过，而瑞士已经以合法的方式准备转变为一个革命的国度。显然，一个新生的，革命的海尔维第已经在阿尔卑斯山脉崛起了，瑞士的无产阶级成功地同全欧洲无产阶级的命运连为一体。"
 ISU.14.a: "C'est la lutte finale"
 ISU.15.t: "马德里政变"
 ISU.15.d: "美联社西班牙马德里电\n自三十年代的内战结束以来，伊比利亚半岛再次陷入政治动荡之中。\n当极左翼的社会主义者和共产主义者死灰复燃之际，西班牙陆军在埃米利奥·莫拉等人的领导下，经过一昼夜激战，已经从忠于共和国政府的卫队手中夺取了整个马德里及其近郊地区，他们宣布了国家戒严并将西班牙共和国议会解散。\n埃米利奥·莫拉和军事政府的领袖们宣言，将会从无政府主义暴徒的手中拯救西班牙共和国，拯救伊比利亚半岛，击败无政府主义者并恢复民主，以及保卫伊比利亚半岛从内战结束以来的和平局势。\n目前，街垒——无论是左派共和党还是长枪党人的街垒——已经再次在西班牙各地筑起，在这个多事之秋，西班牙究竟会不会步入1936的后尘？"
 ISU.15.a: "你们怎么办，只有天知道"
 ISU.16.t: "瓜达拉马行动"
 ISU.16.d: "塔斯社特里尔电\n鉴于伊比利亚半岛严峻的安全形势，以及西班牙共和国工人阶级再次面临反动阶级的反攻和民主遭受直接威胁的现状，国际社会主义联盟已经在安全理事会紧急会议中表决通过如下决议。\n国际社会主义联盟安全理事会谴责埃米利奥·莫拉和西班牙救国军事政府不负责任的对民主原则的公然侵犯，并认为自己有权利和义务帮助西班牙工人阶级和劳动者保卫自己在长期抗争中所夺取的民主权利。\n国际社会主义联盟安全理事会将立即责成国际联军总指挥部发动军事行动，向西班牙社会主义者，西班牙无产阶级和西班牙一切民主派伸出援手，击退来自反革命阶级的无耻进攻。"
 ISU.16.a: "阶级情谊高于民族界限！"
 ISU.17.t: "第二次西班牙内战"
 ISU.17.d: "美联社西班牙马德里电\n欧洲国际对西班牙主权的第一次直接侵犯被击退了！\n自政变以来，西班牙救国军事政府取得了又一次胜利，在马德里机场降落的国际联军干涉部队已经被西班牙陆军所歼灭，他们的残部不是逃入了乡间便是举手投降。\n如今欧洲帝国霸权主义的黑手已经伸向了伊比利亚，而整个西班牙也再次陷入了一片内战的火海，共和国陆军和共和军之间的全面交火已经开始，被解散的部分议会议员逃亡至瓦伦西亚，并在那里宣布了一个篡夺的共和国政府的建立。\n显然，欧洲国际打响了战争的第一枪，而西班牙人民——那片不屈土地上的人民，将会像赶走拿破仑一样再次赶走那些欧洲大陆的霸权主义者，西班牙万岁！"
 ISU.17.a: "通向更远方"
 ISU.18.t: "救国军事政府的末路"
 ISU.18.d: "塔斯社西班牙马德里电\n国际无产阶级的大敌，无耻的西班牙反动军事政变已经于今日服膺于国际无产阶级的正义，在国际联军强有力的干涉下，以埃米利奥·莫拉为首的救国军事政府在马德里的政变和进一步的叛乱已经在国际以及全西班牙无产阶级和社会主义者的协助下被完全粉碎，弗朗西斯科·佛朗哥等主要政变参与者已大多伏法。\n西班牙共和国议会于今日在马德里复会，议会多数党以全西班牙人民的名义感谢了全欧洲无产阶级对西班牙的援助，并表示，西班牙将永远同欧洲，同世界社会主义事业站在一起，同时，议会严厉谴责了西班牙陆军中的反动倾向，并已经对军队展开大规模整肃运动。"
 ISU.18.a: "至少他们赢得了民主"
 ISU.19.t: "斯洛伐克起义"
 ISU.19.d: "法新社布达佩斯电\n斯洛伐克地区的紧张局势被再次点燃！\n自普雷斯堡在大战末期开城投降以来，斯洛伐克反革命分子和蒂萨主义者逃脱了他们应有的处分而逃往地下，并在那里继续进行反对革命的运动。据匈牙利方面称，斯洛伐克人再次受到了反革命反政府力量的蛊惑，而在蒂萨主义者的帮助下意图重复他们在1939年所犯下的罪过。\n布达佩斯有关人士强调，这是又一次对匈牙利的无耻侵犯和对革命的进攻，匈牙利在过去三十年里一直不竭地试图将斯洛伐克人纳入革命者的行列中，但死硬的斯洛伐克分子则不断的以反革命对抗革命，但是，这一次匈牙利将不再姑息妥协，而是要让这些死硬的斯洛伐克分子彻底屈服。"
 ISU.19.a: "这会是火药桶的引线吗？"
 ISU.20.t: "罗马尼亚叛乱"
 ISU.20.d: "塔斯社布加勒斯特电\n罗马尼亚现状已经被打破。第二次大革命战争结束以来，前罗马尼亚王国被推翻，取而代之的是为罗马尼亚社会主义共和国，这个共和国一直以来希望以民族自决的手段收回特兰西瓦尼亚的罗马尼亚人聚居区，但由于布达佩斯的阻挠而一无所获，但如今，随着巴尔干全域危机爆发，格奥尔基·乔治乌-德治宣布，基于罗马尼亚民族自决理念，支持特兰西瓦尼亚罗马尼亚裔的合法诉求。\n这一宣言极大促成了罗马尼亚的民族主义热情，死灰复燃的铁卫团分子和民族主义者也趁此时机迅速壮大，并迫使罗马尼亚共和国向布达佩斯继续提出要求，显然，布加勒斯特这一妄动再次在已经燃烧的巴尔干半岛上添了一把薪柴，此时，布加勒斯特已经遍布着向匈牙利开战的呼吁。"
 ISU.20.a: "他们知道他们正在做什么吗？"
 ISU.21.t: "塞尔维亚民族暴动"
 ISU.21.d: "美联社贝尔格莱德电\n以亚历山大·兰科维奇为首的塞尔维亚民族社会主义组织已经于昨日在塞尔维亚南部和西部地区发动全面暴乱，目前，暴动军已经击败了塞尔维亚临时政府部队并正全速向贝尔格莱德前进。\n继罗马尼亚和斯洛伐克后，又一个巴尔干民族拿起武器对抗马扎尔沙文主义的侵犯，而在匈牙利军队全力镇压斯洛伐克威胁之时，塞尔维亚人的暴动似乎更具有成功的可能，毫无疑问，这一连续性的事件已经将马扎尔人所统治的巴尔干现状彻底打破，如果欧洲国际不能尽快解决半岛上的紧张局势，那么巴尔干将很快陷入战争的泥潭。"
 ISU.21.a: "全完了"
 ISU.22.t: "多瑙河行动"
 ISU.22.d: "安全理事会，\n覆按大会已通过之结论，认为塞尔维亚和波斯尼亚现政府为合法成立之政府，在国际社会主义联盟巴尔干问题临时委员会所能视察及咨询范围内能够对所辖区域行使有效管制，该政府所系巴尔干选民在能依法自由表达意愿的情况下选出，当为该国境内唯一合法政府。\n鉴于目前巴尔干安全形势之严峻，国际对巴尔干安全状况的危机至深关切，断定所谓罗马尼亚政府，塞尔维亚武装力量之行为构成反动和反社会主义的性质，并且：\n一，	立即停止敌对行动\n二，	呼吁巴尔干塞尔维亚暴动力量放下武器，停止抵抗\n三，	建议国际会员国对匈牙利委员会共和国提供击退巴尔干反革命力量攻击所必要的支援\n四，	建议国际联军总指挥部接手巴尔干国际武装力量之指挥。"
 ISU.22.a: "国际促请全体会员国尽力协助执行本决议"
 ISU.23.t: "南特兰西瓦尼亚陷落"
 ISU.23.d: "塔斯社布加勒斯特电\n随着南特兰西瓦尼亚战端爆发，这片区域便在当地革命军的支持下宣布从匈牙利独立，革命者宣布将择机并入罗马尼亚国家的怀抱，巴尔干失控的局势如今看来已经彻底升级为了一场围绕匈牙利委员会共和国政府展开的全面战争。\n布达佩斯方面再度谴责了“罗马尼亚机会主义者勾结其境内反动民族主义势力掠夺匈牙利合法领土”的行径，而布加勒斯特与其余巴尔干反匈牙利势力方面则共同发表了声明斥责前者为“压迫巴尔干各民族的马扎尔社会沙文主义者”，就目前看来，战争已不可能于短期内结束。从布加勒斯特到罗马尼亚全境的民族主义者们当下都在为此事欢欣鼓舞，而特里尔的风声就截稿前为止仍然尚未确定，让我们拭目以待。"
 ISU.23.a: "第二步紧随其后……"
 ISU.24.t: "内莱塔尼亚方案"
 ISU.24.d: "法新社布拉格电\n奥地利和捷克迈出重组社会主义民族之间关系的第一步，近日，新生的捷克共和国和奥地利共和国的全民公投表决通过了两国合并成为内莱塔尼亚的方案。\n奥地利共和国主席[]表示，内莱塔尼亚联邦的成立显然体现了社会主义民族原则，体现了社会主义社会超越民族共同体而逐渐建立一个由各个民族共同体共同参加的联邦国家时，民族原则转变为民族自治的思想——奥地利和捷克两个矛盾民族之间的和解与合并，用自己的方式为国际解决巴尔干问题指出了一条道路，在巴尔干现状日趋严峻的当下，也许奥地利马克思主义原则中的民族原则已经成为了能够解决巴尔干地区动荡不安这一问题的关键之一。"
 ISU.24.a: "巴尔干的一缕曙光"
 ISU.25.t: "多瑙河计划"
 ISU.25.d: "法新社维也纳电\n随着国际联军维和行动的迅速推进，如何在战后恢复巴尔干秩序也被国际纳入讨论范围，如今，由内莱塔尼亚联邦，保加利亚共和国和乌克兰苏维埃共和国三国共同提出，多国附议多瑙河重组方案已经在特里尔获得通过。\n该方案将不再基于民族国家和民族自决的原则重新划分巴尔干，而是希望能够为多瑙河流域各个民族提供基于民族自决的，超越民族共同体的社会主义社会的方案，放弃民族国家获取民族自治和各个社会主义民族在更高层次的统一体。\n毫无疑问，组建多瑙河社会主义联邦是一条漫长的道路，即便如此，我们已经能够预见到多瑙河计划成功后，巴尔干将再无民族与种族纷争的未来。"
 ISU.25.a: "向未来致敬"
 ISU.26.t: "保加利亚入局"
 ISU.26.d: "塔斯社索菲亚电\n保加利亚共和国宣布，索菲亚支持罗马尼亚统一政府和塞尔维亚武装组织的合理要求，并谴责马扎尔沙文主义对巴尔干半岛和平的威胁。\n目前，保加利亚共和国已经宣布开始军事动员，并将武器分发给罗马尼亚和塞尔维亚武装组织，保加利亚共和国领导人[BUL.GetLeader]在讲话中声明了他们的态度，他们认为，如果国际社会主义联盟和欧洲国际社会不能及时对巴尔干的现状表示关切，并支持巴尔干民族一切正当的斗争权益的话，那么欧洲唯一能够见到的，便是整个巴尔干蜂起的反革命组织和在社会主义欧洲的躯体上不断流脓的创伤。"
 ISU.26.a: "是非曲直，难以论说"
 ISU.27.t: "多瑙河维和行动"
 ISU.27.d: "法新社特里尔电\n鉴于多瑙河和巴尔干地区日益严峻的安全形势，国际社会主义联盟安全理事会重申在国际社会主义联盟宪章中赋予其维护国际和平和安全的首要责任，并重申它承诺在所有维持和平及建设和平活动过程中恪守宪章宗旨和原则，包括对各民族独立和平等原则的尊重和承诺，并基于此决议如下：\n一.	安全理事会认识到巴尔干地区严峻的安全形势，并判断巴尔干局势难以以和平途径解决，遂责成国际联军对巴尔干地区实施军事行动，维护地区和平\n二.	安全理事会认定塞尔维亚民族武装力量和罗马尼亚武装力量的武装行动构成违反国际社会主义联盟宪章，但承认罗马尼亚与塞尔维亚民族争取平等的权利。\n三.	国际呼吁，各会员国应对国际联军提供维持巴尔干和平和稳定所必要的支援。"
 ISU.27.a: "他们终于反应过来自己是谁了"
 ISU.28.t: "德意志暴动"
 ISU.28.d: "路透社慕尼黑电\n战争爆发！战争爆发！\n德意志重建管理委员会在大部分地区的控制已经宣告崩溃，德意志全境已经再次陷入混乱，德意志自由军团已经于此时宣布了他们的存在，并宣称将拒绝德意志处于社会主义赤匪占领下的可耻状态，宣布他们将为了德意志的统一，伟大和光荣做最后的斗争。\n已经有数十万人参与了他们的队伍，毫无疑问，这些正在武装起来的德国人正在欧洲的中心对国际社会主义联盟进行一场史无前例的爆破——不管他们究竟是为了什么拿起武器，他们已经用行动宣告了他们对第二次大革命战争的反动，然而，面对着绝对优势地位的国际联军，这些起义者的命运必然凶多吉少……"
 ISU.28.a: "宁可在铁与血中灭亡"
 ISU.29.t: "登陆马耳他"
 ISU.29.d: "意新社马耳他电\n国际联军成功登陆马耳他！\n第二次大革命战争的末尾，失败的大北风行动让国际联军和国际工人力量未能掌握马耳他这座地中海上至关重要的要塞，但如今，我们已经挽回了我们1945年时的错误，在西地中海两岸为了彻底击败帝国主义压迫而奋斗的男男女女的帮助下完成了解放马耳他岛的事业。\n目前，马耳他正在国际联军有力的管理下，并正在逐步摆脱英帝国主义殖民地的不利影响，毫无疑问，这是国际工人阶级和国际社会主义事业在西地中海地区的有一个胜利，而我们相信，国际工人阶级有实力也有决心，将帝国主义和反动阶级的压迫从这片广阔区域彻底驱逐。"
 ISU.29.a: "西地中海的反动堡垒就此陷落"
 global.8.t: "新月旗飘扬在马耳他"
 global.8.d: "据伊斯兰联合通讯社报道，奥斯曼已于近日同加拿大英国流亡政府达成协议，将用1,000万美元购买对马耳他的主权。由马耳他骑士团代表及奥斯曼指派代表组成的委员会已经被君士坦丁堡方面指定对马耳他群岛行使管理权。这座岛屿的交割也意味着英国彻底退出地中海。曾经奥斯曼称霸地中海时也未能攻下的坚固要塞，如今却在和平欢呼中升起了新月旗。显然，奥斯曼欲用和平的方式重新登抵世界顶端。"
 global.8.a: "银弹开路，胜过炮弹。"
 HUN_BAL.2.t: "萨拉热窝议定书"
 HUN_BAL.2.d: "令人极其震惊的消息从萨拉热窝传来！在匈牙利于第2次巴尔干危机中完成反动后，国际观察家们本认为。马扎尔主义者将遭到整个欧洲的孤立，甚至是可能来自国际联军的武力打击。但奥斯曼与匈牙利的结盟象征着这一预想遭到了彻底的否定。目前看来，双方在萨拉热窝已经举行了多轮的秘密会谈，议定书的发布则象征着双方最终达成了联盟的共识。国际不但没能孤立瓦解马扎尔人，反而将突厥人再度引入了欧罗巴腹地。也许明天土耳其人就会再度出现在维也纳城外？萨拉热窝条约组织无疑是在国际的柔软腹部打开了一道血腥的伤口。"
 HUN_BAL.2.a: "匈人与突厥人的联盟？！欧罗巴处在危机中！"
 HUN_BAL.2.b: "团结将使反共产主义者更强大。"
 HUN_BAL.2.h: "新月战旗已经重返欧洲，我们注定会支配这片土地"
 HUN_BAL.2.n: "土耳其人将有力的保障我们的经济与国防"
 HUN_BAL.2.m: "令人震惊的消息。"
 ISU.30.t: "欧洲支持保加利亚"
 ISU.30.d: "塔斯社特里尔电\n国际社会主义联盟已经通过决议，支持以保加利亚共和国为核心的巴尔干人民正在进行中的解放自身的斗争。\n第二次大革命战争结束以来，巴尔干地区仍然没有获得完全的和平，反倒由于布达佩斯和国际社会主义联盟的不恰当决策而发生大规模军事冲突，正因如此，为了巴尔干地区能够有朝一日实现和平，国际社会主义联盟宣布赞成由保加利亚共和国所提出的议案，支持巴尔干各民族将自身从马扎尔反革命力量手中解放出来的运动。\n我们相信，我们将同整个巴尔干站在一起，为巴尔干未来长期有效而稳定的和平而奋斗。"
 ISU.30.a: "那匈牙利怎么办？"
 ISU.31.t: "巴尔干联盟获得胜利"
 ISU.31.d: "美联社雅典电\n来自巴尔干半岛的消息，目前，罗马尼亚统一社会主义政府已经宣布，匈牙利人已经在战场上完全落败，巴尔干各民族已经通过自己的双手完成了从马扎尔沙文主义暴徒的统治下解放出来的事业。\n经过过去数月的高烈度军事行动，毫无疑问，巴尔干地区再次迎来了以军事分界线划界，靠步枪和火药保障的和平，然而，随着民族主义各大势力在所在区域内取得统治地位，欧洲国际的下一步动向则会毫无疑问地改变这一地区刚刚达成的脆弱平衡。"
 ISU.31.a: "但是，我们都知道他们不可能袖手旁观……"
 ISU.32.t: "匈牙利恢复巴尔干秩序"
 ISU.32.d: "路透社布达佩斯电\n布达佩斯，匈牙利委员会共和国新闻发言人方才宣布，已经通过自己的手段恢复了巴尔干半岛的和平与稳定。布达佩斯方面再次谴责了以亚历山大·兰科维奇和格奥尔基·乔治乌-德治等人为首的巴尔干武装力量破坏巴尔干和平，并指出，只有在匈牙利和布达佩斯的指导之下，巴尔干全境才能完成前往社会主义的过渡，只有在匈牙利和布达佩斯的带领下，巴尔干才能真正走向社会主义的未来。\n目前，匈牙利已经在胜利者的土地上建立了旨在快速清洗反动民族主义势力的政府，但巴尔干半岛的流血争斗似乎并没有因此而完全结束……"
 ISU.32.a: "这真的能称之为秩序么"
 ISU.33.t: "国际联军恢复巴尔干秩序"
 ISU.33.d: "法新社维也纳电\n在国际联军强有力的干涉行动下，巴尔干半岛的和平已经得到了再次保证。\n过去几个月，我们目睹了巴尔干危机从斯洛伐克一地蔓延到整个巴尔干半岛，将巴尔干半岛人民和巴尔干无产阶级的利益置于水深火热之中，国际社会主义联盟基于此等危机情况，决定以军事力量结束巴尔干争端，发动维和行动保卫地区和平。而今天，我们的军事行动已经以胜利落下帷幕，随着战争停息，我们相信，国际社会主义联盟将会开始根据新的现状为巴尔干半岛缔造更加具有建设性的未来。"
 ISU.33.a: "这真的能代表黎明吗"
 ISU.34.t: "布达佩斯恐怖袭击"
 ISU.34.d: "匈牙利通讯社布达佩斯电\n国家议会大厦遇袭！今晨，布达佩斯国会大厦前政治集会遭遇自杀式爆炸袭击，已造成至少54人死亡，83人受伤，目前，塞尔维亚切特尼克组织，克罗地亚乌斯塔莎组织均声称对爆炸事件负责。\n匈牙利委员会共和国政府主席[HUN.GetLeader]在布达佩斯表示，主席和匈牙利委员会共和国中央向遇难者家属表示衷心哀悼，并宣言一定要将潜伏在巴尔干内部的极端主义恐怖分子绳之以法。\n国际社会主义联盟也表示，国际谴责一切恐怖主义和蓄意针对平民的袭击事件，并声援匈牙利政府和人民打击这一祸害行径。"
 ISU.34.a: "恐怖时代的降临"
 ISU.39.t: "巴尔干联邦成立"
 ISU.39.d: "巴尔干联邦联合报布达佩斯电\n今日，在原匈牙利共和国首都布达佩斯，由新组建的巴尔干联合党正式接管巴尔干政权，宣布了巴尔干联邦的成立。\n现在巴尔干政府机构已经被完全独立的巴尔干联邦政府完全接管，并且委派当地驻军暂时管理巴尔干的国防事务，巴尔干联合军也在第三国际的帮助与鼎力支持下建立。\n在国际联军解放巴尔干后，我巴尔干人民一直依据第三国际的民族自决原则，以和平的方式以谋取巴尔干人民的独立，而今日这一梦想已经实现，巴尔干联邦的成立宣告了巴尔干人民的胜利，巴尔干的人民将在巴尔干联合党的带领下走向联合与复兴的道路!"
 ISU.39.a: "自由的巴尔干万岁!"
 Balkan.4.t: "巴尔干联邦崩溃"
 Balkan.4.d: "美联社索菲亚电\n紧急通告!紧急通告!\n本社索菲亚支部，布加勒斯特支部，布达佩斯支部联合确认巴尔干联邦政府已经崩溃!\n由第三国际军事管制下的区域仍在安全范围，其它大多数地区已经被反叛军占领，包括各民族独立军，巴尔干同盟军残部，保加利亚军队，匈牙利武装力量，黑山和塞尔维亚切特尼克残部和克罗地亚乌斯塔莎组织等均已经通电全国宣布独立，我们确信，前巴尔干联邦地区已经完全陷入军事冲突。\n请所有美利坚合众国公民以及护照持有者到达最近的大使馆与领事馆，我美利坚联邦政府正在积极采取外交行动，保障美利坚公民的安全!我方确信第三国际的平叛部队已经在路上!最后愿上帝保佑美利坚人民!"
 Balkan.4.a: "拼凑的怪物倒下了"
 ISU.40.t: "匈牙利重返国际社会主义联盟"
 ISU.40.d: "法新社特里尔电\n今日，国际社会主义联盟大会已经通过决议，重新接纳匈牙利委员会共和国作为国际社会主义联盟会员国加入国际社会主义联盟。\n过去数月间，巴尔干地区的战争震惊了世界，全世界都惊讶于欧洲大陆再次爆发的血腥厮杀，是反革命分子的阴谋蓄意造成了这场巴尔干的浩劫，而匈牙利委员会共和国——作为国际无产阶级在巴尔干的宝贵盟友，在社会主义国际的支持下成功地平息了巴尔干地区的动荡。\n显然，“多瑙河行动”的成功巩固了匈牙利在巴尔干地区已经无可置疑的影响力，当然，随着国际社会主义联盟完全倒向匈牙利，接纳匈牙利回到联盟的决议对巴尔干地区带来的影响尚未可知……"
 ISU.40.a: "今日，我们再次胜利"
 ISU.41.t: "匈牙利遭到拒绝！"
 ISU.41.d: "美联社特里尔电\n匈牙利被国际社会主义联盟拒绝！\n经过持续数月的巴尔干流血战争，由奥地利代表团提出的再次接纳匈牙利委员会共和国作为国际社会主义联盟会员国的决议被国际代表大会否决！\n由于巴尔干地区的战争，我们只能从雅典和萨洛尼卡的难民口中了解到巴尔干地区的灾祸，而随着匈牙利在巴尔干的全面胜利，国际社会主义联盟显然已经不愿意继续容忍马扎尔沙文主义在巴尔干的肆意妄为——\n本报评论员认为，当国际否决匈牙利重返联盟的提案，一定会对布达佩斯和整个巴尔干半岛产生持续而深远的影响。"
 ISU.41.a: "遮羞布终于撕下"
 ISU.42.t: "巴尔干民族自决"
 ISU.42.d: "国际社会主义联盟大会\n回顾1947年国际社会主义联盟宪章以及国际社会主义联盟第34/35号决议\n又回顾国际社会主义联盟就被压迫民族争取解放的各项决议\n又回顾国际社会主义联盟就巴尔干问题的各项决议\n注意到匈牙利马扎尔沙文主义倾向和塞尔维亚与克罗地亚等地的极端民族主义行动，考虑到巴尔干民族人民争取独立和自助权利的正当性\n重申社会主义国际所秉持的民族自决原则和民族平等原则\n决议巴尔干各民族有民族自决并建立互相平等而独立的民族政治体的权利。"
 ISU.42.a: "巴尔干的权益终被承认"
 ISU.38.t: "国际再次接纳巴尔干"
 ISU.38.d: "塔斯社特里尔电\n国际社会主义联盟代表大会已经通过有关决议，决议国际社会主义联盟接纳巴尔干各国返回联盟，重获会员国身份。\n过去几个月来，巴尔干地区的战争终于随着布达佩斯的败退而结束，当马扎尔沙文主义倾向从罗马尼亚，塞尔维亚和波斯尼亚等地渐渐褪去，这些新生的民族政治共同体也再次得到机会以返回国际社会主义联盟这个国际无产阶级的大家庭，在索菲亚的斡旋下，巴尔干大部分国家已经同意了再次加入国际社会主义联盟的决议，毫无疑问，这将会是巴尔干返回和平与正常秩序的重要一步。"
 ISU.38.a: "战争的气息终于散去"
 ISU.35.t: "布达佩斯政变"
 ISU.35.d: "塔斯社布达佩斯电\n匈牙利社会主义政府被颠覆！\n布达佩斯分社报道，匈牙利委员会共和国政局已经发生根本性改变，匈牙利社会党政府已经被推翻而代之以国家希望党和匈牙利军方主导的联合政府！\n今晨，匈牙利陆军开入布达佩斯城内，在国家希望党同情者的协助下成功击溃了社会党武装力量而掌握政权，进一步的消息正在接收中。\n毫无疑问，这个国家在巴尔干战争的失败已经对这个骄傲的国家脆弱的平衡状态产生了深远的影响。而目前混乱席卷匈牙利的现状也说明了这样一个事实：匈牙利军方和蛰伏已久的国家希望党对于革命的反叛显然还远不止于如今布达佩斯的政变"
 ISU.35.a: "赤裸裸的反动！"
 ISU.37.t: "库恩·贝拉行动"
 ISU.37.d: "路透社特里尔电\n国际社会主义联盟决议干涉匈牙利局势！\n鉴于匈牙利武装力量和反动组织夺权的现状，国际社会主义联盟安全理事会已经通过有关决议，决议国际联军开入匈牙利境内粉碎匈牙利境内的反动主义组织和抵抗。\n来到特里尔出席会议的匈牙利社会党代表卡达尔·亚诺什等人盛赞国际社会主义联盟的公义，并表示，支持国际社会主义联盟对匈牙利局势的干涉，并认为，以国家希望党和匈牙利武装力量为首的政变力量乃是不折不扣的反革命行为。\n意大利社会党代表帕尔米罗·陶里亚蒂，乌克兰共产党代表尼基塔·赫鲁晓夫等人均对国际社会主义联盟的决议表示欢迎。"
 ISU.37.a: "救命！救命！救命！"
 Balkan.3.t: "第二次巴尔干危机"
 Balkan.3.d: "美联社君士坦丁堡电\n匈牙利边境军事对峙已经爆发！\n随着国际社会主义联盟否决匈牙利返回联盟的决议，巴尔干战争的胜利者已经不再认为欧洲有权利主宰巴尔干的命运。布达佩斯方面已经将他们的兵团调往欧洲边境而紧张局势已经骤然升级。\n据称，布达佩斯已经不打算再次提交加入国际社会主义联盟的提案，他们认为，马扎尔民族将以独立和自主的姿态在世界上重新出现，有关消息人士认为，虽然在战争中胜利，但匈牙利社会党的政权已经陷入风雨飘摇的境地，而新的政治力量将会代替社会党，完成马扎尔人从国际社会主义联盟体系中脱离的使命。\n显然，匈牙利已经不再将自己视为社会主义国际中的一员，而巴尔干乃至欧洲局势都将就此改变。"
 Balkan.3.a: "马扎尔民族乎？反革命乎？"
 ISU.43.t: "匈牙利社会主义政府垮台"
 ISU.43.d: "法新社布达佩斯电\n国际社会主义联盟拒绝匈牙利回到国际社会主义联盟的后果终于揭晓，垄断匈牙利委员会共和国数十年的匈牙利社会党政府终于就此终结，雄心勃勃的反对党国家希望党借助军事力量完成了政权更迭，目前，国家希望党已经宣布自己将立即建立新政府，维护马扎尔民族的统一与独立。\n毫无疑问，这次政权更迭彻底的改变了匈牙利革命后这个委员会共和国的政治现状，即使在巴尔干的战争中取得胜利，国家希望党和匈牙利武装力量仍然不希望就此停下他们的脚步，马扎尔民族的野心在将巴尔干全境丢进战争之后将紧张气氛带到了中部欧洲，显然，匈牙利社会党人并没有完成他们的使命。\n直到发报时，已经有大量第三国际国家的领事以及驻外人员被驱离。\n国际社会主义联盟安全理事会已经发表声明拒绝承认由匈牙利武装力量与国家希望建立的任何政权。\n目前具体事态仍有待观察，请静待后续报道"
 ISU.43.a: "自由与复兴！"
 Pacific.10.t: "旅顺大火"
 Pacific.10.d: "（朝日新闻旅大电）疑抗日分子所为之关东州旅顺港油库大火历经五天四夜终被扑灭。\n日前，旅顺港油库的大火虽然已扑灭，但泄至海平面上的原油却依旧没有清除，传言称警察和宪兵在之前曾逼迫本地渔民在未得到防护用品的情况下驾驶小渔船下海清理原油。州厅发言人则驳斥了该传言，表示：“凡下海参与清油之人员都是自愿参与初步清理，关东州厅会为其提供合理报酬并调派专业人员进行后续工作。”\n截止目前，关东州厅仍未对起火原因作任何透露，进而导致相关流言四起，其中更有人将此次大火同三十年代末和四十年代初由抗日团体“放火团”所为的多次纵火联系起来。尽管关东州厅在四十年代初就宣布已经将“放火团”摧毁，但这一组织在关东州本地居民当中仍具备有相当影响力，以致事发后居民中广泛流传本次纵火系“放火团”所为。警察厅发言人表示：“警察厅已经逮捕多名打着所谓“放火团“旗号试图纵火的嫌疑人，“放火团”作为反日犯罪组织已经被我厅在数年前便剿灭殆尽，请居民不信谣不传谣，等待州厅官方对失火事件的正式解释。”\n据不可靠消息称，东京方面有部分人士认为此次火灾系地下抗日武装所为。官方未对该消息及其中内容作任何回应。（记者朝浦清，编辑佐藤荣三）"
 Pacific.10.a: "火焰熄灭，但尘埃尚未落定。"
 global.9.t: "西地中海冲突加剧"
 global.9.d: "美联社休达电\n近日，法兰西公社联邦已经宣布重启大北风作战计划，旨在控制西地中海地区的锁钥马耳他岛。\n结合阿尔及利亚局势，我们不难断定，社会主义者们在煽动阿尔及利亚的反叛者成功后已经认为下一次军事进攻的时机已经来到，并再次对协约国残余发起猛烈进攻。\n而另一方面，随着直布罗陀被国际社会主义联盟控制，以及北非的陷落，马耳他驻守舰队事实上已经孤立无援，他的一切盟友都仍然处于天涯海角而难以对这个孤悬于地中海上的堡垒进行任何实质性的支援。他们必然凶多吉少。\n据有关消息人士报道，马耳他驻军和地中海舰队已经宣布，将会战斗到最后一兵一卒，绝不对社会主义赤匪妥协，显然，西地中海局势因此更加紧张。"
 global.9.a: "一波未平，一波又起"
 Pacific.11.t: "民党赢得众议员总选举"
 Pacific.11.d: "共同社东京电\n第二十三回众议员总选举已经落下帷幕，依据全国选举结果，护国国民党之外的传统政党已经在国会中取得了优势地位，立宪政友会总裁鸠山一郎已经得到组阁之令。时隔数年，政友会代替护国国民党得到组阁的责任，显然，政友会和传统政党已经可以说是得到巨大的胜利了。\n记者目前已经得到消息，立宪政友会和立宪民政党在选举结束后已经开始了双方的接触，两大传统政党好像希望通过达成同盟的方式和护国国民党抗衡，但是无论如何，随着大陆战事胜利告终，传统政党在政治上的回归无疑代表着帝国在政治上的更多可能性已经出现。"
 Pacific.11.a: "可能这就是民主吧"
 Pacific.12.t: "协力内阁运动"
 Pacific.12.d: "共同社东京电\n西园寺元老逝去后，帝国政坛一度陷入贵族与官僚所统制的护国国民党之压力之下，后大陆战事紧迫，战时内阁以稳定为先未曾变动政局，时至今日，民党于第二十三回众议员总选举中得胜，为稳定内阁以及政治局势，防止帝国民主再次遭到破坏，天皇已经向政友会，民政党两党总裁降下大命，要求其通力合作，举国一致，让日本在大陆作战结束后的时代中再次前进。\n虽然让人不得不想起十余年前安达谦藏主导的运动，但这次协力内阁无疑让国会两个主要政党联合起来取得了多数席位，而他们所倡导的举国一致也让人不得不想起护国国民党和大陆作战时代中议会中的一潭死水，但显然，民党此时此刻已经拥有了可以对抗护国国民党的可能。"
 Pacific.12.a: "这还能叫宪政常道吗？"
 Pacific.13.t: "护国国民党赢得众议院选举"
 Pacific.13.d: "共同社东京电\n第二十三回众议员总选举已经落下帷幕，依据全国选举结果，护国国民党已经在全国大多数选区获胜，已经能够取得国会优势席位的他们再次得到天皇诏令，要求其总裁平沼骐一郎出面组建新一届内阁。\n延续了翼赞会建党以来的策略，护国国民党在选举期间通过其强大的基层政治动员能力在全国取得优势，而得到了社会大众党和工会支持，护国国民党已经成为了百姓心目中改革国体和国政的象征，大陆作战后第一次大选中他们的胜利则更加证明了这一点，毫无疑问，我们已经能够预见到新日本的诞生和降临，比起腐朽的政党和财阀，显然革新是更加明智的抉择。"
 Pacific.13.a: "翼赞一家！"
 global.10.t: "华盛顿宣言"
 global.10.d: "该条约缔约方重申对各国领土主权和完整的原则和信念，以及与各国人民和各国政府和平共处的愿望。\n该条约缔约方决心在民主，个人自由和法治原则的基础上捍卫各国人民的自由，共同遗产和文明，寻求世界各地的秩序与自由不受无政府主义暴徒和共产主义者的破坏，并决心共同努力进行集体防御并维护和平与安全。因此，他们同意集体安全防御条约，赋予各缔约国守望相助的义务，任何缔约国以外国家对一个或者多个缔约方之间的攻击将被视为对所有缔约国的攻击。\n每一缔约方声明其与其他缔约方或任何第三国之间现行有效的国际协定均不于本条约规定相抵触，并承诺不签订任何与本条约相抵触的国际协定。"
 global.10.a: "我们必须保证他们……不受任何一个可怕掠夺者的侵犯……"
 ISU.44.t: "不列颠同欧洲站在一起"
 ISU.44.d: "塔斯社伦敦电\n不列颠联邦加入国际社会主义联盟。\n经过长期谈判，经国际社会主义联盟最近一次代表大会和安全理事会批准，不列颠联邦已经成为国际社会主义联盟会员国和国际社会主义联盟安全理事会理事国之一。\n1945年不列颠革命后，工党经历制宪会议，成为了不列颠联邦的掌舵者，而随着不列颠国内社会和经济革命的开始，加入国际社会主义联盟同欧洲无产阶级站在一起便成为了不列颠工党和不列颠人民的共同选择，数月前，不列颠联邦正式向国际社会主义联盟大会递交了加入意向。\n显然，随着不列颠这一欧洲最后一个大国的加入，国际社会主义联盟再次向着国际无产阶级的团结迈出了重大的一步，我们相信，随着不列颠无产阶级和劳动者同全欧洲无产阶级和劳动者之间的联系愈加紧密，我们将越来越接近我们的最高目标。"
 ISU.44.a: "它看起来是一个社会主义政党"
 CHI_war.3.t: "行宪国大"
 CHI_war.3.d: "中央社南京电\n今天国民大会举行开幕典礼，各位代表受人民付托之重，齐集首都，参加制定中华民国宪法的大业。这是我们中国进入民主宪政时期的开端，也是我们中华民国建国史上最庄严最盛大的集会。我谨代表国民政府，向各位敬致欢迎的热忱，并向大会表示诚挚的敬意。\n各位代表诸君，我们这次国民大会，可以说是经过无数艰难，历尽千回百折而始能开成。我们追念国父领导革命的艰辛，及革命先烈前仆后继的奋斗，我们各位代表必求这一次大会无负于国父与革命先烈的遗志。我们回想过去受尽敌人侵略的阻挠，而稽迟了我们建国的大业，我们各位代表又必当竭智尽能完成这一神圣的任务，以求安慰我十余年抗战为国牺牲的军民之灵。同时我们想到今日政治的不安，人民的痛苦，都由国家基本的未立，而此次制定宪法，乃为安定国家根本的要图，实现宪政之治的发轫，我们各位代表的使命更是何等庄严而重大。今日参加盛会，引为无上荣幸。谨以至诚，祷祝各位代表为国努力，并祝大会成功。"
 CHI_war.3.a: "大业终成"
 Pacific.14.t: "南大西洋公约组织成立"
 Pacific.14.d: "路透社南非伊丽莎白港电\n南非宣布成立南大西洋公约组织。\n随着协约国的崩溃以及欧洲力量在中非的溃散，直接面临着野蛮和不稳定的威胁的南非联邦为了自身的国家安全，已经同西南非洲，罗德西亚和马达加斯加等国达成一致，上述南大西洋各国将会在国家安全上通力合作，以维持白人政权的稳固和南部非洲的稳定。\n作为撒哈拉以南非洲最强大的国家之一，南非联邦牵头组建的南大西洋公约组织无疑再一次改变了这一地区的现状，这个很大程度上排斥英联邦和旧协约国的军事同盟将会对地区的命运产生怎样的影响还仍然处于迷雾之中……"
 Pacific.14.a: "为和平干杯"
 Pacific.15.t: "马达加斯加起义"
 Pacific.15.d: "美联社塔那那利佛电\n马达加斯加岛爆发起义！\n据报道，3月29日晚，马达加斯加民族主义者主要手持长矛，对位于莫拉曼加和马纳卡拉周围的该岛东部的军事基地和德国拥有的种植园发动了协调一致的突然袭击，起义者的影响力已经大规模扩张到这个印度洋大岛的几乎每一个角落！\n毫无疑问，协约国在第二次世界大战战时的宣言对协约国各国所拥有的广大殖民地产生了震荡，但他们宣言的制定者们却丝毫没有考虑到他们战败的情形，民族主义情绪的点燃以及法兰西军政当局对独立请求的拒绝终于酿成了这场席卷印度洋的风暴，\n毫无疑问，目前，就连南印度洋也陷入混乱，协约国既然已经决定在军事上发起挑战，但他们却很难说仍然具有平定马达加斯加乃至整个印度洋地区全面混乱的力量。"
 Pacific.15.a: "红岛陷入火海"
 Pacific.16.t: "马达加斯加独立"
 Pacific.16.d: "美联社塔那那利佛电\n经德意志帝国流亡政府批准，马达加斯加已经从今日晨起取得完全主权，从德属马达加斯加的控制下正式独立。\n第二次世界大战结束后，在约瑟夫·拉塞塔，约瑟夫·拉沃汉吉和雅克·拉贝马南贾拉等人的领导下，依据协约国战时对殖民地的宣言，马达加斯加岛的独立运动应运而生，有关提案则通过法律途径抵达渥太华。\n如今，德意志帝国流亡政府已经允许马达加斯加成立独立的共和国，并承认了马达加斯加独立国家的地位，而南印度洋也避免了一次血腥内战的再度爆发，显然，协约国已经无力继续维持它遍布世界的影响力。"
 Pacific.16.a: "红岛终获自由"
 Pacific.17.t: "马达加斯加起义胜利"
 Pacific.17.d: "塔斯社塔那那利佛电\n经过流血战争，马达加斯加人民已经成功地从协约国帝国主义者手中夺取了他们应得的一切——和平，自由以及独立掌握国家的命运。\n显然，协约国在欧洲大陆的军事失败已经蔓延到世界各地，这个苟延残喘的联盟已经不再能够有能力继续骑在世界受压迫人民的头上主宰着这些受压迫民族和殖民地民族的命运，我们在此再次祝贺马达加斯加人民的胜利，并预祝马达加斯加人民能够在独立和自由的天空下建设一个更加强大的南印度洋国家，建设一个和平，和谐与进步的共和国。"
 Pacific.17.a: "爱，家园，进步"
 global.11.t: "自由欧洲电台"
 global.11.d: "共产主义现场，这里是自由欧洲电台，从今天开始，我们将致力于为您提供欧洲和苏俄境内的自由讯息。\n社会主义者所谓的国际社会主义联盟代表大会于1947年初在特里尔举行，这些自称的无神论者们却在救世主的降生地建造了新的教堂来讽刺地表现自己对他们的主的忠诚，更让人感到讽刺的是，这个代表大会自称代表着欧洲无产阶级的意志，但我们却很难在大会代表中见到几个货真价实的无产者，这种令人捧腹的状况并没有反应在任何欧洲的合法刊物上，原因很简单，就像其他情况一样，这些无政府主义者们仍然希望通过这样的把戏来证明欧洲的一切正在按照他们的策划进行。\n自由电台，欧洲人民的自由之声，用25种语言进行广播。"
 global.11.a: "都是社会主义者的错！"
 global.11.b: "无耻污蔑！"
 global.12.t: "冰岛宣布成立共和国"
 global.12.d: "美联社雷克雅未克电\n冰岛共和国于今日建立，冰岛外交正式独立。\n即便第二次大革命战争已经在欧洲结束，但战争期间干预北海的协约国军队仍未完全撤离这个北海上的小国，长达数年的军事管制状态让冰岛的独立意识更进一步，并于协约国军队撤离后正式宣布共和国的建立和从丹麦的独立。\n目前，斯温·布杨松已经宣誓就任第一任冰岛共和国总统，哥本哈根方面并未就此事做出进一步的反应，但是，这个新生的冰岛共和政权无疑将让北海地区更加稳定。"
 global.12.a: "冰岛已千年"
 global.13.t: "都柏林爆炸"
 global.13.d: "法新社都柏林电\n当地时间7月29日二十时许，数枚含有7-10公斤TNT炸药的炸弹在都柏林奥运会开幕式会场爆炸，已经造成二十八人当场死亡，受伤人数仍然在接受进一步统计。\n目前，第十四届夏季奥林匹克运动会组委已经宣布暂停开幕式以及比赛赛程，恢复时间待定。\n尚未有任何组织或者个人宣布对这起惨案负责，惨案肇事者仍然在逃，爱尔兰共和国内政部表示，阿尔斯特志愿军拥有最大嫌疑和动机进行这次恐怖袭击，而相关调查仍然在进行中。爱尔兰总理埃蒙·德瓦莱拉在新闻发布会上宣布，将尽最大可能将凶手捉拿归案。"
 global.13.a: "令人震惊"
 sp_event.2.t: "地中海难民危机"
 sp_event.2.d: "美联社奥兰电\n北非难民涌入摩洛哥！自第二次大革命战争结束后，达喀尔政府便失去了对于摩洛哥苏丹的绝对掌握，而近期北非战火再次爆发后，大批定居于地中海沿岸的法国流亡者被迫逃离家乡，如今，他们已经开始大规模涌入摩洛哥苏丹国境内。\n毫无疑问，随着法裔难民的大规模进入，摩洛哥国内的稳定局势已经被打破，显然，苏丹彻底脱离达喀尔影响力的努力已经被难民的涌入抹除了，与此同时，也有大批难民试图穿越更加危险的突尼斯边界线或者地中海前往安全地带。这一危机正在成为地区性的问题，而如果有关各国不加干预和重视的话，我们一定会目睹一场在这个世纪最严重的人道主义危机。"
 sp_event.2.a: "灾难的起源……"
 SPA.1.t: "第二次里夫战争"
 SPA.1.d: "塔斯社马德里电\n西班牙政府宣布重返北非！\n随着摩洛哥国内陷入混乱，苏丹政府逐渐难以掌控北部的里夫地区，而自1920年那场战争以来，里夫地区便长期被西班牙野心勃勃的军官和扩张主义分子所觊觎，而如今，这些沙文主义激进派已经足够强大到能够独立在里夫地区进行一次大规模军事行动以完成西班牙的霸业。\n显然，长枪党人和军队把里夫看作是西班牙重返辉煌的第一步，而态度暧昧的马德里共和国政府是否支持里夫的军事行动仍然存疑，但无论如何，我们仍然呼吁西班牙无产阶级，运用你们手中的权利，阻止这一场侵略战争，保卫你们所挣的的和平！"
 SPA.1.a: "战鼓擂动"
 global.14.t: "黄金海岸暴动"
 global.14.d: "塔斯社阿克拉电\n黄金海岸宣布独立！\n随着大英帝国在革命中被斩断了头颅，他的身体也随之陷入混乱，显然，广大殖民地的人民已经不甘于接受被奴役的现状而奋起为了独立和解放而奋斗。在加纳统一大会党和克瓦米·恩克鲁玛等同志的领导下，撒哈拉以南非洲已经爆发了大规模的独立斗争。\n我们真诚地期待撒哈拉以南非洲人民的胜利，并期待他们能够在全世界无产阶级的帮助下摆脱帝国主义强加于他们的枷锁，争得独立与解放，并同世界人民一道向更加美好的未来前进，缔造非洲的民主，独立，自由和解放。"
 global.14.a: "哦，非洲的儿女！"
 ISU.45.t: "德意志去军国主义委员会解散"
 ISU.45.d: "前进报法兰克福电\n我们欢迎国际社会主义联盟德意志重建委员会关于解散德国占领区的去军国主义委员会的决议，该决议的内容同德国独立社会民主党，社会民主工人党等民主党派的建议一致。我们注意到重建区委员会执行会议上的决议，即建立民主制度和社会主义基础后开始重建活动之前，去军国主义委员会应当结束其活动，隔离委员会的活动也应当结束。\n这显然是可能的，因为在广大劳动群众的拥护下，对德意志全境的清洗已经完成，一切之前受到军国主义控制的生产资料已经移交到群众手中，军国主义的拥护者和潜在拥护者们已经被剥夺了他们死灰复燃的一切可能。"
 ISU.45.a: "为了人民能够过上更好的生活……"
 Pacific.18.t: "立宪政友会组阁失败"
 Pacific.18.d: "美联社东京电\n立宪政友会总裁鸠山一郎已经向天皇复命，称无力组织内阁并请辞。\n自立宪民政党和立宪政友会在第二十三回众议员总选举中赢得大部分议员席位后，立宪政友会代表的传统政党时隔十年再次得到机会组建内阁，但他们却发现自己已经难以得到日本国内大多数政治力量的认可。\n目前，天皇已经接受了鸠山一郎的辞呈，并任命海军将领山梨胜之进为新任内阁总理大臣。\n传统政党的失败已经无法避免，山梨胜之进首相已经在天皇授意下着手开始组建一个远离政党政治的超然内阁以保证帝国政治的稳定。"
 Pacific.18.a: "民主主义的再次失败"
 global.15.t: "爱尔兰宣布进入全国紧急状态"
 global.15.d: "美联社都柏林电\n爱尔兰共和国总理埃蒙·德瓦莱拉援引1939年紧急权利法案宣布爱尔兰进入全国紧急状态。\n7月29日爆炸案后，第十四届奥林匹克运动会被迫停办，爱尔兰全国在北爱尔兰新教武装的袭击下已经陷入混乱。\n新宣布执行的紧急状态法令授权政府暂停议会活动并勒令议会休会的同时给予政府以极大行政权力干涉爱尔兰公民的需求以达到政府的目的。\n埃蒙·德瓦莱拉已经表示，他承诺在解决奥运会和北爱尔兰新教武装问题后带领本届政府辞职，但他同时呼吁阿尔斯特新教恐怖分子放下武器，停止抵抗。"
 global.15.a: "非常时刻"
 CHI_war.7.t: "中国的崩溃"
 CHI_war.7.d: "大本营发表\n我皇军于近日之重庆作战中大获全胜，歼敌八千余人并占领重庆全城，敌大部兵马已经放下武器停止抵抗。我军伤亡百余，然敌已无作战之志，现已向成都，西昌方向逃窜。\n我皇军已击毙敌酋[CJF.GetLeader]等数人，俘虏数十人，现所谓民国政府和民国中央政府已经不复存在，多有逃奔。\n敌主要重兵集团经此一役已经全灭，我军仍在向支那内部受降前进，敌抵抗渐弱而我军即将取得最后之胜利。\n大日本帝国，万岁！"
 CHI_war.7.a: "重庆陷落"
 Pacific.19.t: "青天白日仍在"
 Pacific.19.d: "塔斯社兰州电\n中国的抵抗仍在继续。\n日前，日本帝国的军队已经攻入重庆，并驱散了一度聚集在那里的中华民国政府，日本帝国和东京希望通过这样的武力方式让整个中国彻底放弃抵抗，以达到自己的帝国主义目的。\n显然，中国人并不可能就这样被打倒，中国的真正领袖，[CJF.GetLeader]等人已经率领中国真正的政府抵达中国西北的大漠中，他们宣布将会继续抵抗，直到中国人民取得最后的胜利。\n我们代表国际无产阶级欢迎他们，国际无产阶级将会支持中国人民的反帝国主义事业，我们将会是中国人民最友好的伙伴。"
 Pacific.19.a: "既有血，又有铁，只待勇冲锋"
 Pacific.20.t: "三区革命"
 Pacific.20.d: "塔斯社伊犁电\n新疆各民族对军阀盛世才的不满已经爆发为公开反对盛世才及其新疆反动政府的起义，由艾力汗·吐烈，阿卜杜克里木·阿巴索夫等热忱分子领导的斗争已经在伊犁等地开始。\n鉴于中国军队刚刚在正面战场上的全面失败，兰州的中国政府亦无力对盛世才政府加以支援，亦有消息人士称起义原因包括盛世才在民族倾向上的反攻倒算。\n目前，盛世才政府已经宣布驱逐驻扎在新疆的国际相关人员，并在迪化逮捕了大量进步人士，他声称，他这是为了尽快扑灭三区叛乱并维持全省稳定。\n我们将持续跟进。"
 Pacific.20.a: "看来国民党的确是日薄西山了"
 Pacific.21.t: "兰州军阀叛乱"
 Pacific.21.d: "塔斯社伊犁电\n据悉，西北当地军阀已经在兰州掀起了一场成功的叛乱将中华民国在兰州建立的流亡政府推翻。\n中华民国政府在中原地区的战败后，他们的残余力量撤退到了兰州，但这也并非是一个稳妥的归宿，野心勃勃的本地军阀早在他们的第一次战败时便策动了一场成功的政变以实现他的亲日政策，而如今，阻止本地军阀的最后可能也不复存在。\n截至发报时，[MMA.GetLeader]已经正式公开了他的亲日政策并抓捕大批流亡至兰州的中华民国人士，据有关消息人士报道，残余民国政府人员将于近日抵达哈密。"
 Pacific.21.a: "一场悲剧"
 global.16.t: "海外公社"
 global.16.d: "美联社奥兰电\n当从法国来的社会主义者在国际联军的支援下暂时控制了阿尔及利亚全境后，他们宣称了一个阿尔及利亚公社的建立，并宣布这个公社为法兰西公社联邦的海外部分。\n马格里布人和忠诚于达喀尔的黑脚们已经在战争中完全落败，他们暂时无力对这个宣言做出任何抵抗，但毫无疑问，社会主义者在军事上的胜利并没有完全征服整个阿尔及利亚，更多的人只是在沉默着同这个新的不合法的公社对抗。\n公社政府已经公布了一揽子法令以完成他们口中的社会主义措施，并希望用这种方式将阿尔及利亚和巴黎捆绑起来，它大发雷霆，但却必然会毫无成效。"
 global.16.a: "巴黎和达喀尔又有什么区别？"
 global.17.t: "黄金海岸独立"
 global.17.d: "塔斯社阿克拉电\n黄金海岸的军事冲突已经以黄金海岸统一大会党和泛非主义者的胜利而告终。\n我们无比欣喜地注意到非洲人民的流血斗争已经结出了灿烂的果实，黄金海岸的人民已经通过他们的双手赢得了他们国家和民族的自由，这是撒哈拉以南非洲的第一缕曙光。\n阿散蒂土王奥通富沃二世已经通电宣布支持加纳的独立，并表示阿散蒂不会从作为整体的加纳中分离出来。"
 global.17.a: "黑暗大陆的黎明？"
 sp_event.3.t: "进军非洲"
 sp_event.3.d: "大英帝国，德意志帝国和法国在非洲的殖民统治崩溃后，这片广阔的大洲的大部分区域便陷入了野蛮和混乱的深渊，从萨赫勒至罗德西亚，无数的土王和酋长以及军阀在旧殖民地的废墟中崛起，让这片大陆上的无数人民面对无时无刻的饥饿，贫穷和死亡的威胁。\n时至今日，随着撒哈拉以南非洲的边缘地区逐步稳定，域外强国的影响力和资源同十九世纪那般再次涌入阿非利加大陆，特里尔和华盛顿的支持者们高喊着开化与复兴将殖民政权的最后正式残余毁灭的同时在整个撒哈拉以南非洲展开全面争夺，君士坦丁堡的哈里发也以自己的方式将黑金中蕴含的伟力输送到这片广阔的沃土上。\n显然，争夺非洲的斗争已经开启。"
 sp_event.3.a: "大海一直对人们不怀好意,只会令他们心神不宁"
 USA.5.t: "里约热内卢会议"
 USA.5.d: "美联社里约热内卢电\n本月，由美国主持并在巴西召开的里约热内卢会议，通过了《美洲国家间互助条约》。条约规定“如果任何一个美洲国家的领土的不可侵犯性或完整、或其主权、或其政治独立遭到非武装攻击的侵略影响，或遭受大陆以外或大陆以内的冲突的影响，或遭受可能危及美洲和平的任何其他事件或情势的影响时，协商机关应立即召集会议以便商定在侵略的状况下必须采取以援助受侵略的被难者的措施。”\n对美洲任何一国的武装攻击可以视为对所有美洲国家的武装攻击，其他缔约国应予以援助。缔约国应实行“共同防御”和“集体自卫”;经三分之二缔约国同意，可认定任何国家为“侵略”者。"
 USA.5.a: "这次会议将成为美国在拉美地区建立政治军事集团的第一步"
 Pacific.23.t: "越南叛乱遭到镇压"
 Pacific.23.d: "朝日新闻顺化电\n刚刚得到消息，盘踞于越南北部的共产主义叛匪已经被悉数消灭，其余部已经逃入中国西南。自帝国宣布代替失败的法国殖民者接管印度支那的防务以来，在越盟领导下的一小撮共产主义分子长期依靠着北方中国的支援同越南帝国的政权对抗。\n在1947年，我们曾期望着胡志明的死能够让越盟崩溃，但我们发现在印度支那我们的推测失败了，越盟中的激进分子控制了这个游击队联盟并发展壮大了，并最终在中国残余军队的绝望尝试后开始了他们的总暴动，当然，他们如今已经毫无疑问地遭遇了失败，并在可预见的将来失去争夺印度支那政权的可能。"
 Pacific.23.a: "随风而逝"
 Pacific.24.t: "越南革命者胜利"
 Pacific.24.d: "塔斯社西贡电\n向越南致敬！\n我们欣喜地注意到印度支那地区所发生的新变局，腐朽的，受国际帝国主义雇佣来压迫越南人民的阮氏王朝已经被越南人民的正义战争所推翻，如今，越南人民真正的代表越盟在其领袖谢秋收同志的带领下已经宣布他们实现了他们自己的解放。\n但我们需要提醒越南同志的是，不要放松警惕，国际帝国主义的军事干涉和内部资产阶级的破坏和叛卖随时有可能发生，但世界无产阶级和国际社会主义运动将会随时向你们伸出慷慨的手，让我们携起手来，一同实现印度支那全境的解放。\n在广大的殖民地地区，受压迫民族的怒火已经对准了昔日的殖民者们，显然，这将会是一场风暴，一场将殖民主义的残余彻底毁灭，以新的无产阶级国际秩序代替旧帝国主义秩序的赤色风暴。"
 Pacific.24.a: "起来！受压迫者！"
 ISU.46.t: "马德里上空红旗飘"
 ISU.46.d: "法新社马德里电\n英达莱西奥·普列托于近日辞去西班牙工人社会党主席职务，并向西班牙议会和阿扎尼亚总统辞去总理职务。\n随着第二次大革命战争的结束，得到欧洲革命鼓舞的西班牙工人们已经拒绝继续忍受西班牙工人社会党执行委员会虚假的社会主义统治，在社会党全国地区委员会和下辖报社的倒戈之下，英达莱西奥·普列托终于在党内承认了他的失败。\n目前，第二次西班牙革命的呼声已经在包括马德里在内的西班牙全境响起，西班牙共产党和工人社会党中以已故的拉尔戈·卡瓦列罗为代表的左翼成员已经承认1939年牺牲于巴塞罗那的人们的烈士地位，并呼吁西班牙应当同欧洲无产阶级同志一同行动。\n这一形式已经在西班牙国内造成强烈不安……"
 ISU.46.a: "老狐狸下台了"
 ISU.47.t: "何塞·基拉尔组建西班牙政府"
 ISU.47.d: "法新社马德里电\n激烈的议会角逐后，西班牙工人社会党向整个西班牙证实了他对于比利牛斯山以南地区的庞大影响力，何塞·基拉尔——这个在内战期间的社会主义者之友，成为了西班牙新一任总理。\n在马德里的讲坛上，何塞·基拉尔已经宣布，他承诺将继续执行那些在英达莱西奥·普列托手中未能落实的社会改革计划，并进一步同欧洲社会主义市场接轨，保证经济繁荣，并推进土地分配和共和国宪法中有关教育世俗化和国家世俗化的内容。\n“全世界得胜的工人阶级正在看着我们！”他在一次演说中提到，“欧洲正在恢复，西班牙也不可能如同大战期间那样独善其身，只有同全世界工人阶级站在一起，我们才能真正的繁荣起来！”"
 ISU.47.a: "于是对面怎么想？"
 ISU.48.t: "阿尔瓦罗·德·阿尔博诺斯·利米尼亚纳组建西班牙政府"
 ISU.48.d: "美联社马德里电\n英达莱西奥·普列托在党内压力下辞职的余波后，大部分西班牙的公众和文明人士已经厌倦了这个正在尝试着用野蛮手段如同无政府主义者那样威胁西班牙的未来的政党，于是老牌共和主义者和共和国的缔造者之一阿尔瓦罗·德·阿尔博诺斯·利米尼亚纳得到了议会信任并就任西班牙共和国总理。\n利米尼亚纳表示，他将忠诚于共和国宪法，忠诚于共和国并保护它不受违反宪法的力量的破坏，并称，新政府将如同过去一样履行职务，并恳请共和国的公民们在任何时间任何地点，当发现破坏共和国的行为时站出来制止他。"
 ISU.48.a: "平平无奇"
 ISU.49.t: "西班牙加入国际社会主义联盟"
 ISU.49.d: "塔斯社特里尔电\n随着西班牙人民在国际社会的支持下击败了自己内部的反动敌人，西班牙共和国无产阶级也终于能够结束过去十多年以来那种令人羞耻的折中状态而加入国际社会主义联盟这个国际无产阶级的大家庭。\n在上次会议中，来自马德里的代表团已经悉数接受了国际社会主义联盟所提出的一切条件，并正式提出加入国际社会主义联盟的请求，而现在，这一请求已经正式通过了国际社会主义联盟代表大会的审核，并在全体会议上获得通过。\n我们祝贺西班牙人民，因为他们从此时此刻开始，便是国际无产阶级解放和国际社会主义运动中不可分割的一部分。"
 ISU.49.a: "向西班牙致敬"
 global.19.t: "《喀俄涅在阿拜多斯城》公映"
 global.19.d: "“一个名为“喀俄涅”的存在于暴风雪中降临，要求紧闭城门。随着阿拜多斯城陷落于她的咒语，死者苏生回归，却闭口不言……\n八年间，这座城市充斥着缓慢的死亡、霜冻的迷醉与沉默的美。但到了第九年，一场“呐喊谋反”发起，意在颠覆喀俄涅所要求的静寂。谋反者打开城门，放一个身负伤疤的男人前来拽住喀俄涅的头发将她拖出城外。炎夏复又回返，而谋反者们却死于悔恨……”\n这是一部以白雪女神在色雷斯的阿拜多斯城逗留九年为题材的戏剧，作者署名“阿波罗·织火者”。本剧的1892年版本曾在伦敦大获成功，而如今再次于英格兰公开演出的版本——似乎——是从更加古老的希腊语文本转译而来的。"
 global.19.a: "当我说起它时，我的双唇不会因寒冷而结霜。每次都是如此，令人惊讶。"
