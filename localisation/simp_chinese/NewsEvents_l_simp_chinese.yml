 global.20.t: "德黑兰暴乱"
 global.20.d: "美联社德黑兰电\n在同奥斯曼帝国签署了被公认为丧权辱国的波斯湾条约后，以德黑兰为中心的整个伊朗境内，动乱已经爆发，被条约激怒的伊朗民族主义者要求巴列维沙阿对条约的签署负责，并斥责现政府的举措是在出卖伊朗国家和伊朗人民。\n不难理解，波斯湾条约规定伊朗永久出让阿巴丹治权并租借霍尔木兹岛99年给君士坦丁堡，而任何一个伊朗民族主义者都会对此感到愤怒与悲哀。\n目前，暴乱正在全国愈演愈烈的蔓延，而据消息人士称，巴列维国王已经开始考虑让倾向民族主义的默罕默德·摩萨台出任他的新一任首相以平息人民的愤怒。"
 global.20.a: "摩萨台？这会是新的开始吗？".
 global.21.t: "默罕默德·摩萨台下台"
 global.21.d: "美联社德黑兰电\n在经历了痛苦而漫长的改革后，伊朗国王礼萨·巴列维终于厌倦了摩萨台激进的改革措施，在保守集团的游说下，巴列维于今日正式宣布同意了摩萨台关于辞职的请求。\n毫无疑问，随着这位首相的离职，礼萨·巴列维也终于能够脱离这一最大的权利掣肘，而能够真正完全掌握伊朗高原上的这个伊朗国家。"
 global.21.a: "伊朗的命运再度改变"
 global.22.t: "默罕默德·摩萨台遇刺"
 global.22.d: "塔斯社德黑兰电\n伊朗首相，伊朗民族主义运动和第三世界独立运动的领袖之一，默罕默德·摩萨台于今晨遇刺，送医不治身亡。\n作为国有化英国在伊朗资产的推动者和对抗奥斯曼帝国渗透的领导着，摩萨台遭受了来自国内和国际多方面的压力，从而成为了伊朗保守势力和国际帝国主义眼中的眼中钉，而今日，他们终于决定对这位领袖下了毒手。\n目前，礼萨·巴列维沙阿已经宣布国家进入紧急状态，并暂停了宪法的正常运行，他宣布，他将彻查遇刺事件，并在局势稳定下来之前保证国家的稳定和安全。"
 global.22.a: "谁是幕后黑手？"
 global.23.t: "伊朗共和革命"
 global.23.d: "塔斯社德黑兰电\n伊朗帝国已然崩溃！\n在礼萨·巴列维沙阿失败的政变实践下，为保卫默罕默德·摩萨台的政权，伊朗人民已经动员起来战胜了沙阿和保守集团，并在首都和大多数都市和城镇地区赢得了主导的权利。\n在群众的支持下，默罕默德·摩萨台宣布了伊朗共和国的成立，并宣布在伊朗永远地废除君主制和专制政治的影响。\n我们热切地祝贺伊朗人民的进步实践，同时，全世界的工人阶级和劳动者们都会在此时此刻同伊朗的共和主义革命者站在一起，我们希望你们，继续前进，彻底击败保守力量。"
 global.23.a: "共和万岁"
