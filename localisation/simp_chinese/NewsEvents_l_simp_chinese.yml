 sp_event.4.t: "伊朗宣布国有化奥斯曼在伊朗石油产业"
 sp_event.4.d: "美联社德黑兰电\n[PER.GetLeader]于今日宣布，从即日起奥斯曼帝国油气集团伊朗分公司将成为一个真正属于伊朗的公司，这个公司将被改组，而这个公司的盈利将会用于伊朗国境线之内的建设而不是上供给君士坦丁堡的股东。\n此言一出，德黑兰已经伊朗全国已然沸腾，而伊朗军队也正在开始动员以防备奥斯曼帝国可能的军事干涉。\n不难想象，当君士坦丁堡得到消息，奥斯曼帝国的怒火就将毫无保留地洒向阿拉伯河畔，以保卫他们的私有财产和固有权利，我们无从得知德黑兰是否已经对这一切做好准备，但显然，一个动荡的时代已经开始。"
 sp_event.4.a: "风雨飘摇"
 ISU.52.t: "公社八十周年"
 ISU.52.d: "法新社巴黎电\n三月十八日开始的伟大斗争拉开了全世界历史上第一个无产阶级专政政权的序幕，这是继1848年六月革命以来工人阶级再一次独立的提出自己的要求，并在巴黎这座大城市坚守了政权长达三个多月。\n站在今时今日，面对着已然成为事实的欧洲无产阶级的崛起和国际社会主义运动的胜利，回望爆发在1871年3月18日于巴黎的街垒中竖起红旗的先行者们——布朗基，瓦尔兰，符卢勃列夫斯基，以及牺牲在街垒中千千万万的公社社员们。而同时，我们也能够向那些惨遭反动政府杀害的亡魂骄傲的表示，八十年后，他们所期望并为之奋斗的一切已然成为现实。"
 ISU.52.a: "请看巴黎公社。这就是无产阶级专政"
 sp_event.5.t: "中华制宪会议落幕"
 sp_event.5.d: "美联社上海电\n自中华二十二省的代表于上海和平饭店集会以来已历经数月，各省代表们一直以来致力于的制宪工作终于于今日落下帷幕，在上海这座中国最大的城市，一个崭新的践行民主主义和自由的联邦共和国已经诞生。\n目前，制宪会议已经公布了中华联邦宪法草案，此草案在制宪会议上得到了二十二个省份代表的全票通过，其以美利坚合众国宪法为蓝本，规定了立法，司法，行政分立的指导原则，同时肯定了宪法解释的必要性。\n据悉，日本驻上海领事已经代表东京向中华联邦和东亚人民的和谐胜利表示了祝贺，同时，他也对中华联邦宪法的制定表示了欢迎。"
 sp_event.5.a: "日月光华，旦复旦兮。"
 global.26.t: "海得拉巴起义"
 global.26.d: "美联社孟买电\n援引消息人士报道，海得拉巴土邦全境已经陷入混乱，社会主义者和民族主义者煽动的起义正在席卷这个德干高原上印度最大的土邦国。\n德里声称，孟加拉临时政府的阴谋是这场起义的主要原因，并宣言将以最快速度平息孟加拉和正在整个南部印度蔓延的叛乱，有进一步消息表示，泰卢固人等南印度族群也已经揭竿而起反对国民大会党及其“土邦走狗”。\n毫无疑问，这将会是印度范围内更大规模混乱的起点，而自大起义和内战开始两年之后，南亚次大陆的危机再一次爆发了。"
 global.26.a: "南亚再生风暴"
 Pacific.25.t: "南亚战争"
 Pacific.25.d: "美联社孟买电\n德里政府已经宣布，又一次针对孟加拉政府的军事行动已经全面展开。\n[RAJ.GetLeader]宣布，这次军事行动旨在全面而彻底的结束孟加拉政府的统治，维护印度统一并建立一个和平，民主，人道的新印度国家。目前，国大党人的军队已经沿着修整完善的堡垒和铁路网络向孟加拉政府腹地迅速推进。有消息人士宣称，国大党政府在国内问题上面对的压力已经让他们不得不诉诸军事行动以解决国内问题，而大日本帝国同样宣布了对德里政府的支持，他们的海军已经投入到对孟加拉的封锁之中。"
 Pacific.25.a: "战火又起"
 Pacific.26.t: "次大陆悲剧"
 Pacific.26.d: "美联社孟买电\n随着德里政府面对孟加拉军事行动的溃败，南亚次大陆形势已经逐渐失控，印度斯坦各族群对伊斯兰教族群的仇恨已经到达高潮，而大规模民间暴力行动已经在整个印度次大陆迅速蔓延。\n目前，没有人知道处于恐惧之中的国大党官员和当地土邦政府对于目前蔓延的局势有着何种作用，但毫无疑问，从印度河到战区的广阔土地上，公共权力的崩溃已经为这个国家带来毁灭性的影响。"
 Pacific.26.a: "一场悲剧"
 Pacific.27.t: "甘地之死"
 Pacific.27.d: "美联社德里电\n印度国父，印度独立运动最重要的领袖于今日在飞机失事中身亡！\n在由战区返回德里的途中，莫罕达斯·甘地所乘坐的美制道格拉斯DC-3飞机在降落过程中不幸失事，机上数人遇难。随着领袖的去世，印度国民大会党全党已经陷入混乱，而毫无疑问，当甘地这位诚挚的和平主义者和同孟加拉议和的主要推动者永远的离开了这个世界，南亚次大陆局势可能会彻底失控。"
 Pacific.27.a: "一场悲剧"
 Pacific.28.t: "孟加拉赢得印度"
 Pacific.28.d: "卫星通讯社加尔各答电\n随着军事冲突的全面胜利，孟加拉临时政府已经赢得了整个印度，目前，他们已经承诺将在不久的将来重建国家政权和政治体系。\n目前，泰米尔人在协约国和来自日本的军事支持下成功地让孟加拉军队停止了向南的脚步，虽然加尔各答仍然宣称将要继续统一印度次大陆，但他们中的高级政府人士已经承认，接下来的一段时期内印度的目标将放在国家的建设上。"
 Pacific.28.a: "印度人民的胜利"