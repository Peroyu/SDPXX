 AIS_Abdelbaki_Sahraoui: "阿卜杜勒巴基·萨拉乌伊"
 
 ALG_two_sun: "天有二日"
 ALG_two_sun_desc: "第一个人策马奔驰，挥舞着红、白与绿的旗帜高呼“起来！”，于是革命便开始了。\n竭力于维系传统秩序、法国势力与民族运动之间脆弱平衡的尝试已经失败，贤哲会自1349年以来的中立态度必须被重新审视。目前，阿尔及尔的总部正在试图联系各乌理玛并确认地方情况，民族主义者与左翼的暴动切断了我们与广大乡村的联系，如有必要我们应当开始一系列以自保为准则的活\n——包括违背达喀尔的意愿去涉足暴力。"
 ALG_negotiation: "阿尔及尔谈判"
 ALG_negotiation_desc: "虽然现在大规模交火仍然没有停止的迹象，从法军疲弱的后勤与义军崩解的组织不难看出双方都没有准备好决死，或许在可预见的一段时间内他们就会停火，并再次组织自己的势力以待下一次战争。我们将会努力确保自己的地位，但是我们更希望通过不流血的方式获取利益，试探义军与达喀尔的态度将会被提上日程。要是他们愿意接受一些来自长老与学者无关痛痒的建议的话，我们或许能与其进行合作。"
 ALG_insult_to_excess: "欺人太甚"
 ALG_insult_to_excess_desc: "这群狭隘之徒听信了工会分子与少壮军官的谗言，竟敢倒打一耙来攻击我们，看来与他们合作也是不可能实现的选项。我们只有依靠自己，依靠我们在马格里布的布局与势力，依靠我们的金主与我们敌人的敌人来实现自保乃至自强。秘书长陶菲克·马达尼在贤哲会贝贾亚临时会议上提出：我们需要赶在达喀尔政府与民族主义者行动之前扰乱局势，利用两方在执政上的失误挑唆他们陷入内部混乱，并利用乌理玛的权威在大部分民众中宣扬反抗。箭在弦上，不得不发；他们欺人太甚，就休怪我们以力御暴。"
 ALG_Jahannam: "杀入火狱"
 ALG_Jahannam_desc: "果不其然，两只疯狗在整顿完前线的秩序后就再次急不可耐地点燃战火，他们在荒原与沃野上不分青红皂白地屠戮，用人与硝燃烧换取狂热。阿尔及利亚正在成为现世的火狱，这一次，我们不再瑟瑟发抖地袖手旁观。\n召集青年，分发武器，用斗争团结我们的信徒，用智慧武装我们的头脑。一场全马格里布的总体战将要开始，不愿做奴隶的穆斯林，站起来挺身！"
 ALG_Marek: "召集马立克派"
 ALG_Marek_desc: "马立克派是阿尔及利亚境内主要的穆斯林派别，他们分布在漫长的海岸线上，大部分都是工人、商人、农民以及中下层的官员和军警。我们起事后达喀尔政府对他们的监管肯定会更加严苛，重压之下必有反抗，鼓动他们发起暴力运动并投奔我们是最好的解决方式。虽然我们过去的十数年都在竭力于塑造一个温和且安定的形象，今天我们必须喊出这样的口号“斗争不是罪业，抵抗方为正道。”基于战时对律例的适当增补，我们过去对暴力的禁令将会松绑。\n民众长期积累的怒火会随着禁令一道道解开而失控，我们现在正需要混乱来掩盖很多问题。"
 ALG_fund: "筹措资金"
 ALG_fund_desc: "局部战争还在继续，达喀尔与民解阵都暂时克制着兵力并试图获取外部援助，我们也必须为下一步行动做好准备了。一些来自半岛与摩洛哥的穆斯林正在试图为我们汇款，这笔资金或许能暂时解决我们的燃眉之急，用于从摩洛哥购买民用物资。"
 ALG_Iris_Fall: "鸢尾坠落……"
 ALG_Iris_Fall_desc: "法兰西殖民政府已经彻底陷入颓势，虽然民解阵的势力仍然在扩大，我们的阶段性胜利已经在望。我们将会向达喀尔政府控制区发动一场全面攻势，以确保获得更多的控制区并与民解阵达成势均力敌的态势。这将会是一场艰难的战斗，我们必须用尽全力去与敌人拼到最后一口气，我们便是真主对达喀尔异端降下的天罚！"
 ALG_black_flag: "……黑旗升起"
 ALG_black_flag_desc: "我们暂时胜利了，虽然赤色政府仍然控制着半个阿尔及利亚，但是我们已经撑到了达喀尔政府的投降。这将是马格里布全体穆斯林胜利的一日，我们将会宣告此地乃至世界上第一个伊斯兰革命政府的成立，并正式与我们的金主——奥斯曼帝国建立起联系。升起黑旗，吹响号角，我们一代人通向正道的征程已经开始！"
 ALG_stiff: "循规蹈矩"
 ALG_stiff_desc: "民族主义者通过他们在军队中的影响力庇护了我们的存在，并许诺给我们足够的政治地位以确保合作，相比于狭隘的民主派独立运动与漠不关心的达喀尔政府，他们确实有足够的吸引力。根据合作的条款我们也将会逐步接受这个义军大帐篷的整合，放弃过往的乌理玛协会模式而转向更加激进的伊斯兰革命阵线。接下来的行动中，我们将会彻底站在殖民者的对立面并在穆斯林权威所到之处宣扬马格里布反殖民之必要性。愿真主赐我等足够毅力与勇气，以完全战胜虚伪的督政秩序，恢复古来之独立正道。"
 ALG_Ebad: "团结艾巴德派"
 ALG_Ebad_desc: "我们境内依然有着一些萨拉菲派与艾哈德派穆斯林，他们主张的更“革新”的路线部分损害了稳定，但是我们必须承认一点就是他们也是统一战线的对象。描述改革的愿景可能不如直接要求加入政府有效，陶菲克·马达尼将会展现出足够的诚意，确保每一个穆斯林派系都不会落下，只要他们愿意跟随我们的新阵线。\n随着最后的边缘势力加入，我们的队伍将会正式成型，试看将来的马格里布，必将是黑旗的世界。"
 ALG_AIS: "组建阿伊阵"
 ALG_AIS_desc: "我们计划在原贤哲会的基础上组建起一个全新的“阿尔及利亚伊斯兰救国阵线”，用来全面取代当前混乱的政治体系。这个新阵线将会容纳目前阿尔及利亚境内的所有伊斯兰派别并实行更宽松的宗教管制政策，同时代理一切立国前的内政事务与外交活动。新阵线的第一书记仍然是陶菲克·马达尼秘书长，同时诸如阿卜杜勒巴基·萨拉乌伊等会外重要人物也将加入阵线。\n成立阿伊阵的最终目的是为了召开阿尔及利亚第一次教法学者大会，确立临时政府的立法相关事宜并筹备最终建立乌理玛政权。因此阿伊阵内的势力平衡也是十分重要的，它的稳定意味着更早立国，更早确立方针与更早达成圣战的胜利。"
 ALG_sufi: "征募苏菲派"
 ALG_sufi_desc: "苏菲派在阿尔及利亚境内有数个教团存在，他们平时相对独立与闭塞，不接受来自乌理玛的控制，也不对我们的治理产生影响。但是现在情况有所不同，随着达喀尔政府对穆斯林的镇压行动开始，他们必须做出抉择——加入我们，或者死亡。大部分苏菲派仍然会不情愿地徘徊等待，所以我们需要先一步递出橄榄枝，并打消他们和平解决的希望。或许谈判中给予部分优惠条件能解决他们的踌躇。"
 ALG_professoriate: "武装教团"
 ALG_professoriate_desc: "苏菲派拥有着相对独立的武装，他们大多数活跃在乡村的松散定居点，规模也较小。若是想要让他们形成战斗力，我们必须获取更多的武器弹药并协助他们扩张队伍。这是一件必要的任务，因为我们确实需要更多兵力来投入到作战中。\n除了确保武器供应外，征募乡民加入圣战军也是要紧之事。现在各路势力的兵员素质都在不断降低，因此我们的临时动员兵并不会面对较大的能力差距，意味着他们能凭借数量取胜。所以，我们需要更多的枪炮弹药，无论是搜刮、生产还是购买，我们必须获得更多的武备。"

 AIS_to_true_lord: "事真主者"
 AIS_to_true_lord_desc: "美丽的马格里布如今陷入了残酷的混战，被异教徒和赤匪抢夺，蹂躏。尽管如此，星月下的希望并未破灭，在穆贾希丁的黑旗之下，真主的仆从们已经拿起武器，做好了用生命捍卫圣战事业的一切准备。为真主之道而战，真主至大！"
 AIS_see_other_land: "远眺彼岸"
 AIS_see_other_land_desc: "若有人认为我们已经成为了孤立无援的风中残烛，随时便会被异教徒和赤色恶魔的傀儡政府所吞噬的话，那他便大错特错了！当我们看向不那么遥远的东方，圣城的守护者，君士坦丁堡的哈里发仍在守护着穆罕默德的事业并支持着我们的圣战。我们将会向哈里发索取更多援助以执行我们在马格里布的神圣事业！"
 AIS_overworld_friend: "四海皆教友"
 AIS_overworld_friend_desc: "与我们的敌人不同，马格里布处处都是信奉伊斯兰正信的连襟教胞，而不是如同公社与合众国一般远在千里之外。在共同的信仰与事业的目标下，我们不需耗费过多口舌便可说服他们给予我们最缺乏的财富与弹药。除此之外我们也将号召海外的穆斯林同胞为圣战事业献上他们宝贵的财富，愿真主保佑他们！"
 AIS_seek_for_tunisia: "寻求突尼斯援助"
 AIS_seek_for_tunisia_desc: "在阿尔及利亚的卧榻之侧，是陷入内部动荡的摩洛哥和重新接受哈里发保护且对法兰克人恨之入骨的突尼西亚。我们将会寻求与突尼斯的协议，利用这些善良的突尼斯同胞的武器与援助保护他们免遭法兰克霸权的迫害，同时以其为中转站进一步加强与君士坦丁堡的关系。"
 AIS_overworld_fighters: "五洲尽战士"
 AIS_overworld_fighters_desc: "马格里布的阿拉伯人和柏柏尔人是与生俱来的战士，我们生活在大沙漠中，是沙漠的子民！一个合格的沙漠游牧民每天只需要吃一挂椰枣，喝一把凉水便可在骆驼上自由迁徙与战斗！我们将动员所有马格里布的沙漠勇士，在黄沙的海洋中淹没我们所有的万恶敌人！"
 AIS_Maghreb_Jihad: "马格里布圣战指挥中心"
 AIS_Maghreb_Jihad_desc: "仅凭勇武无法战胜强大的恶敌，我们将在土耳其教官的协助下建立马格里布圣战指挥中心，号召全体马格里布的穆贾希丁们团结起来，共同抵抗帝国主义和社会主义对我们家园的无耻入侵。穆斯林失去的只有锁链，将得到的是整个伊斯兰世界！"
 AIS_our_fate: "一夫作难七庙隳"
 AIS_our_fate_desc: "我们的敌人毫无疑问是强大的，更并非不可撼动的。我军与我们背后的哈里发看上去不如异教徒与赤匪那般雄壮，可异教徒与红魔们永远学不会穆贾希丁们团结一心共抗敌的精神。我们将走向胜利，我们会走向胜利，我们在走向胜利！"
 AIS_our_hometown: "我们的故乡是康斯坦丁"
 AIS_our_hometown_desc: "经过对伊斯兰世界的广泛号召，无数穆贾希丁战士已经被动员起来开赴马格里布前线。我们说着不同的语言，有着不同的文化，但他们在为我们共同的事业抛头颅洒热血时绝不会比我们之中的任何人更软弱。\n§R“我们来自遥远的国家\n都有仇恨记在心里\n可是我们并没有失去祖国\n我们今天的故乡是康斯坦丁”§!"
 AIS_ride_south_desert: "策马漠南"
 AIS_ride_south_desert_desc: "在阿尔及利亚的南部——大片的荒漠与少数定居点构成的天然防线，驻扎着我们为数不多的后备力量，一些经过简单训练的牧民与行商。他们大多以小组为单位活跃在商道与牧区，精通山地与荒漠作战，善于长途行军。现在还不到他们上战场的时候，但是从境外转运来的一切物资都将由他们护送入境，因此我们需要更多敢于策马漠南的勇士来维持这些补给线的运作。"
 AIS_over_camel: "驼峰上的征服"
 AIS_over_camel_desc: "骆驼是一种擅长沙漠远行的生物，从教法传入马格里布的年代起，这种生物便担负着圣战者后勤保障的职责。在殖民政府运作的年代里，他们多用马车与卡车运输一切，这些娇贵的工具并不能解决山区作战与沙漠远征中长距离机动的需求，而各地的圣战者武装则明智地回归了传统。我们将会重现那场驼峰上的征服，一如遥远的先祖，将真主的训诫与规劝播撒到马格里布大地上。"
 AIS_for_money: "“善意征收”"
 AIS_for_money_desc: "赤色政府最终还是露出了他们的本质，他们一攻下奥兰便打开了通向地中海的口岸，随即大批来自欧陆的“志愿者”便荷枪实弹冲上滩头。很快，两拨法国人就会彻底将阿尔及利亚变成他们利益的一部分，而我们必须要表现出阿尔及利亚人的态度——不！我们将会没收占领区一切法国人的财产，勒令他们交出庄园，让本地支持我们的工人控制车间并停止法国人的“教育”事业。这些为了奴化我们而创造出的财富将会被我们征收，并真正用于阿尔及利亚的建设中。"
 AIS_other_waR: "非常态势战争"
 AIS_other_waR_desc: "整个阿尔及利亚进入了紧急状态，法兰西殖民者试图进行一场治安作战，赤色政府试图进行一场突进作战，但是他们都错了。自这场战争起，马格里布乃至全球的战争都将进入一个新的时期，奥斯曼的军事观察团称之为非常态势下的不对称作战。我们将躲在塬墚之间以逸待劳，用着教友支援的武器弹药消磨敌人的斗志，乃至他们全数倒伏在黑旗下。抵抗与破袭将会成为新战场的常态。"
 AIS_Empty_settlements: "清空定居点"
 AIS_Empty_settlements_desc: "法国人的殖民工程非常完善，其中最核心的部分便是大量的“定居点”工程。殖民政府通过设立庄园为本土豪绅建起剥削的根据地，赤色政府推行“公社”来控制当地的穆斯林，他们无不大量引入法国人来干涉地方的经济与社会秩序。这些定居点是毒瘤，如果我们要恢复乌理玛政权的秩序，他们就必须被拆除，因此我们将要对境内所有的定居点进行一次清扫工作。法国地主和公社社员控制的土地将会被归还给农民与牧民，按照家庭人口进行分配，法国公民将会被驱逐出境，一些有案底的剥削者将会被关押判刑。那些定居点配套的设施将会被拆除并用于更需要他们的地方，例如山村边区的贫困家庭与军队的基地中，工作完成之后，我们的土地上将不再留下任何殖民者的充斥着压迫与苦难的痕迹。"
 AIS_for_the_lord: "奉真主之命"
 AIS_for_the_lord_desc: "阿尔及利亚满目疮痍，国贼横行，悖逆了正道的敌人将我们的人民驱使奴役，破坏了他们本应有的安定生活。虽然伊斯兰救国阵线的军队奉行着各异的主旨，跟随着不同的教派，但是我们强大且团结，因为我们皆是奉真主之命而循马赫迪之道的——我们以斗争促发展与进步。\n圣战者每到一地，必力行恢复秩序，必重建当地生产，应尽可能多地接触农民与雇工，帮扶保护他们。"
 AIS_they_will_die: "他们率先坠入火狱"
 AIS_they_will_die_desc: "小麦加上步枪，不足以填饱一支现代的武装，在接下来的攻势中我们所需要的并不是大量散兵游勇的自杀式攻击，如有可能我们必须让敌人率先坠入火狱。用炮火淹没他们，这是一般的圣战者武装所缺乏的，然而我们可以依靠海外援助来获得一些重火力。在科斯坦丁尼耶的哈里发的支持下，我们将会继续推进，直到§R解放阿尔及尔与康斯坦丁§!"
 AIS_the_long_night: "漫漫长夜"
 AIS_the_long_night_desc: "在寻求了所有能寻求的帮助后，团结起来的穆贾希丁们必须直面最险恶的敌人。我们会流血，我们会殉道，他们会摧残我们亲爱的同胞作为报复，但我们也会胜利。不要犹豫，不要温良的走向那个寒夜，在最黑暗的长夜过后……"
 AIS_go_for_tommorow: "冲向黎明"
 AIS_go_for_tommorow_desc: "§R……便是破晓黎明§!"
 AIS_begin_of_islam_rev: "伊斯兰革命之始"
 AIS_begin_of_islam_rev_desc: "最终，在无数血与泪之后，我们取得了统一战争的胜利。这不仅仅是阿尔及利亚独立的开端，也是马格里布伊斯兰革命的起点。我们用抵抗与斗争证明了穆斯林是敢于回击殖民者与内外剥削者的，我们也用文化与宣传证明了穆斯林是善于团结教友与社会各阶层的。是时候完成最后一步了，我们将建立属于伊斯兰革命者的国家，紧跟哈里发的脚步，迈向道德与进取的社会。"
 AIS_Jurists_politics: "论教法学家理政"
 AIS_Jurists_politics_desc: "我们的政治体制，是基于伊斯兰教充分融入社会的国情所建立的教权民主政治，赤色政府与殖民者声称我们是独裁与专制，这是一种赤裸裸的侮辱。当法兰西赤色政府叫嚷的时候，他们不也是将一种意识形态强行融入社会吗？教法学家与伊斯兰传统是马格里布数百年的既有制度，追求自由的人民与推行教法的社会并非对立，立法与行政的制度化才是我们需要的——而非废除与砸碎一切。"
 AIS_reorganise_regions: "重组地方行政机构"
 AIS_reorganise_regions_desc: "我们在地方上依赖于乌理玛的监管，这在战争年代确实可行，却不利于国家的成立。要想确保对阿尔及利亚的管理，我们必须在地方上组建专门的政治与法律委员会，选举更多学者与教士参加我们的政府。这些委员会还将雇佣一些乡贤长老作为特别顾问，以确保地方政府拥有足够的权威。"
 AIS_religious_policies: "组建宗教警察"
 AIS_religious_policies_desc: "只有立法与判决是没有意义的，倘若我们没有逮捕恶人的能力与保护善行的能力，这个社会只会陷入崩溃。不幸的是，刚刚从战争中恢复的我们缺少维持治安的经验，圣战者武装与阵线煽动者大多只擅长于制造混乱，我们需要向奥斯曼的哈里发请求援助。邀请帝国的职业警官前来教授刑事知识，对民兵加以训练，第一批宗教警察能够在最短的时间内投入到维持稳定的一线中去。"
 AIS_Summoning_Ulema: "再次召集全国乌里玛"
 AIS_Summoning_Ulema_desc: "伊斯兰革命的本源他是什么？他是法制——不是殖民者的那种僵硬的剥削法制，而是一种基于先知训诫与过往案例的教权法制。立法者拥有对经书与法律暂时的解释权，但是他们须遵真主降下的经书与过往判例的范本，如有特殊情况也须严格按照先知已经执行的判决进行创制。全国的乌理玛应当理解这件事，并终止革命战争时期混乱的旧法制体系。"
 AIS_Constituent_assembly: "阿尔及尔制宪会议"
 AIS_Constituent_assembly_desc: "我们的国家需要一部新宪法，旧的《伊斯兰救国斗争公约》已经不适用于和平年代，基于沙里亚法的和平宪法应当尽快被制定。全国各地的学者教士代表将会被邀请到阿尔及尔来参加我们的制宪会议，他们将决定这部宪法的细则——至于其大纲？先知早已预见过了，我们只需要复述入文本中即可。"
 AIS_All_Maghreb_Muslims: "建立全马格里布穆斯林大会"
 AIS_All_Maghreb_Muslims_desc: "马格里布在召唤！自从阿尔及利亚伊斯兰救国阵线建立起，解放马格里布便是我们的最高纲领之一。现在，我们已经建立了革命政府，自然应该去完成这项使命。通过联系上马格里布地区的诸个穆斯林组织并发出邀请，我们可以在境内建起一个推动全马格里布伊斯兰运动的行动中心，它的名字暂时定为“全马格里布穆斯林大会”。我们的邀请名单上有来自埃及、摩洛哥、突尼斯以及的黎伯里等地区的代表，以及来自奥斯曼帝国的特别观察员。如果一切顺利，我们将得以展开下一阶段的行动。"
 AIS_post_colony_diplomacy: "论后殖民时代外交"
 AIS_post_colony_diplomacy_desc: "让那些帝国主义者在我们面前发抖罢，让殖民者去说我们这也不行那也不行罢，革命统一的事业已经开端，马格里布圣战的大潮是无法阻挡的。我们必须要彻底坚决地终止一切不平等条约，扫清法兰西殖民者作威作福的遗毒，在哈里发的支持下我们的队伍会不断壮大，侵略者的几门大炮可不会把我们吓倒。团结的穆斯林是不会失败的！"
 AIS_seek_for_islam_world: "寻求伊斯兰世界认同"
 AIS_seek_for_islam_world_desc: "在马格里布与小亚细亚之外的世界上还有很多亲穆斯林政权，我们的教友更是数不胜数。而今我们已经建立起世界上第一个伊斯兰革命政权，我们应当主动担负起推动剩余世界中的伊斯兰革命，为伟大的哈里发与我们的正道劈开一切阻碍。眼下的第一步便是先获得他们的认同，让他们了解到：世界上顺从真主指引的人正在从压迫中站起来，他们也可以成为我们的一份子。"
 AIS_reorganise_oversea_jihad: "重组外国圣战组织指挥部"
 AIS_reorganise_oversea_jihad_desc: "我们曾经为了打赢内战而大量吸取外国的圣战组织并将他们统一在黑旗下，但是现在我们需要一个更加正规的组织来为他们带来的麻烦事善后。这些人员必须被整编，反对者可以回到他们自己的祖国去继续伊斯兰运动事业，但是没有人能继续干涉革命政府的决策——除非他选择加入我们。伊斯兰救国阵线的下属机构将会被改组为专门容纳外国圣战者的统战部门，名曰“总指挥部”，这将极大程度改善我们的政权稳定性。"
 AIS_Countdow_founding_country: "建国倒计时"
 AIS_Countdow_founding_country_desc: "现在，距离建立我们的国家仅剩一步之遥，是时候决定最终权力的分配了——以阿卜杜勒巴基·萨拉乌伊为首的革新派呼吁建立起一个集权的埃米尔国以统御马格里布伊斯兰革命，而贤哲会的元老如陶菲克·马达尼等人则主张维持伊斯兰共和体制。谁将胜出？"
