 ISU_International_Conference:0 "国际代表会议"
 ISU_International_Conference_desc:0 "§Y成立日期§!:1947年1月1日\n-----------\n欧罗巴战事消弭，随着曼施坦因代表德意志帝国向国际联军投降，从1848年六月起义以来光辉灿烂的欧洲工人运动历史终于以第二次大革命战争的不朽胜利告一段落。整整一个世纪，工人们曾经在巴黎炎热的街道上倒下，曾经在彼得堡和莫斯科的大街上牺牲，曾经在全欧洲被当做赤色幽灵而受到围剿。\n但时代已经不同了！全欧洲的工人阶级在第一次大革命战争中第一次像一个人一样向旧社会发起冲击，他们在旧法国，俄国，奥地利和意大利的废墟之上建立了流芳百世的工人国家，在旧国际的尸体之上建立了新的国际，他们热情地注视着资本主义世界的裂隙一次又一次张开，一次又一次预示自己的灭亡——最终，这个时刻来到了，第二次大革命战争荡涤欧洲，在席卷从大西洋到乌拉尔山的整个欧洲的同时将旧世界为数不多的残余从这里驱逐，工人们取得了光荣的胜利，而面对战后一片废墟的欧洲大陆，第三国际和整个社会主义阵营则决定更进一步。\n早在第二次大革命战争爆发前，列宁和奥托·鲍威尔便不约而同地提出过在社会主义革命胜利后建立超越民族和国家的政治实体以取代在欧洲早已沦为资产阶级反动工具的民族国家的设想，而国际主义更是在战争中成为社会主义者间无可争议的共识。在战争结束后，这样的设想再次被吕西安·劳拉特提出——并得到了从不列颠到符拉迪沃斯托克千百万革命者由衷地支持。\n也正因如此，大多数人都认为在波茨坦召开的第三国际峰会上所通过的最重要决议，不是批准大北风行动，不是民族自决原则的实施，而是“国际社会主义联盟”的建立和第一届国际代表会议的召开。\n在第三国际的基础上，全欧洲取得胜利的社会主义国家们在大北风行动宣告失败后迅速选举出了参与国际代表会议的代表，代表资格的审查工作于1946年12月结束，而在那之后，第一届国际代表会议最后一次筹备会议决定，第一届国际代表会议将于1947年1月1日在马克思的故乡特里尔拉开帷幕。"
