 victor_of_the_revolutionary_war: "第二次大革命战争的胜利者"
 victor_of_the_revolutionary_war_desc:0 "随着埃里希·冯·曼施坦因在1945年那个寒冷的冬季向国际联军投降，持续六年多，吞噬数百万生命的第二次大革命战争终于以社会主义者在欧洲完全而彻底的胜利落下帷幕，工人阶级粉碎了旧日德意志帝国和大英帝国的抵抗，并在全世界社会主义力量的支持下对反动势力在欧洲大陆的影响做了最后的清算。现在，自1848年以来国际社会主义运动的阶段性胜利已经达成，工人阶级的解放即将扩大到整个欧洲大陆然而，墨西拿的核爆却为战争的胜利蒙上了一丝阴影——但面对新的历史，我们仍然可以回忆起那热血的呼号：全世界无产者，联合起来！"
 loser_of_the_revolutionary_war:0 "第二次大革命战争的失败者"
 loser_of_the_revolutionary_war_desc:0 "六年多的大革命战争彻底毁灭了欧罗巴的旧秩序，那些旧的帝国不是在战争中粉碎就是已经逃亡到远离大陆的荒凉之地，无论如何，欧洲的新的曙光总归是来到了，社会主义者和工人阶级满心期待能够在战争的废墟中重建一个属于社会主义和劳动者们的新欧洲，而旧帝国的支持者们则不得不向昔日的被压迫者抵下头颅，放弃抵抗。国家在战争中被抛入血海，陷于困顿，在废墟和毁灭中挣扎，但即便如此，我们仍然能自豪地慨叹，无产者在斗争中失去的只是锁链，而他们获得的，则是整个世界。"
 onlooker_of_the_revolutionary_war:0 "第二次大革命战争的旁观者"
 onlooker_of_the_revolutionary_war_desc:0 "虽然第二次大革命战争的烈焰并未波及我们的国土，但伴随着赤色洪水吞噬全欧，我们的国家也感染上了这种从欧洲带来的名为革命的寒热症，社会主义分子和共产党人借着他们同志在欧洲所取得的胜利展开活动。但面对着社会主义取得完全而彻底胜利的新欧洲，我们任何人都不由得感慨，难道旧秩序真的已经缓缓远去了吗……"
 participant_of_the_revolutionary_war:0 "第二次大革命战争的参与者"
 participant_of_the_revolutionary_war_desc:0 "社会主义者在欧洲夺取了完全而彻底的胜利，反动主义者和君主主义者不敌国际无产阶级逃亡到天涯海角，而新的时代也以劳动者的胜利拉开大幕，在这场决定世界未来命运的伟大斗争中，我们与我们的同志们一道踏入与帝国主义对抗的战壕，与全世界支持这场反帝国主义斗争的所有人同呼吸共命运。现在，战争已经结束，我们也在这场斗争中取得了光辉的成果。而站在这个新的历史节点回首往昔，更是让人唏嘘不已：那曾经游荡于欧洲的赤色幽灵，如今已经成为一股不可阻挡的力量。"
 main_committee_of_third_internationale: "第三国际总委员会"
 main_committee_of_third_internationale_desc: "第一次大革命战争以劳动者无与伦比的胜利结束之后，来自新旧世界各国的社会主义政党代表和革命社会主义者们在莫斯科召开了代表大会，在宣布了第二国际的正式破产的同时建立了新的，更加紧密的国际联系，也就是后来人们所称呼的第三国际。二十年以来，以全世界无产者的团结为己任的第三国际国际组织在劳动者积累了无与伦比的声望，而又由于第二次大革命战争期间坚决的行动而广受各国尊敬，目前，为了筹备国际社会主义代表大会，作为组织委员会的第三国际总委员会已经迁移至特里尔，为了大会的胜利召开而不懈工作。"
 dream_of_international: "英特纳雄耐尔之梦"
 dream_of_international_desc: "在第二次大革命战争期间，全欧洲的工人们不约而同向战线另一端的阶级同志伸出了友谊的手，而德国和英国的帝国主义政府当局却不惜以最狂暴的战争对抗觉醒的工人们，他们失败了，单是这一件史无前例的伟大事实，就向人们展示出更加光明的未来。这个事实表明，同那个经济贫困和政治昏聩的旧社会相对立，正在诞生一个新社会，而这个新社会的国际原则将是和平，因为每一个民族都将有同一个统治者——劳动！"
 potstan_declaration: "波茨坦宣言"
 potstan_declaration_desc: "“我们全欧洲的社会主义代表和无产阶级代表们在波茨坦做出以下宣言，我们确信，第二次大革命战争的结束将代表着资产阶级统治地位的终结以及无产者经过斗争后所得到的政治统治的确立，但组织成为统治阶级并不是无产阶级革命的结束，反而，那只是更宏伟更艰巨斗争的开始。\n我们全欧洲的无产者们，将致力于无产阶级彻底的解放与人彻底的自由发展，我们将破除任何旧世界强加给觉醒的工人运动的枷锁，同志们，一切只是开始！”"
 all_eye_sights: "万众瞩目"
 all_eye_sights_desc: "随着对资本主义旧世界的第二次大革命战争以无产阶级永载史册的伟大胜利落下帷幕，在欧罗巴大陆各地，代表劳动共和国的红旗高高飘扬。此时此刻，那1848年《共产主义宣言》中气势磅礴的呼号已经成为现实，但为了让巴黎炎热大街上的惨剧不再重演，我们二十世纪的社会主义者们，经由刚刚闭幕的波茨坦会议的决议决定在特里尔召开全世界社会主义者和共产主义者的代表大会，以确立无产阶级统治下的新时代的世界面貌。全世界的目光都将集中在欧洲，全欧洲的目光都将集中在特里尔的社会主义代表大会会场。"
 HUN_inflluence: "来自布达佩斯的阴云"
 HUN_inflluence_desc: "第二次大革命战争的结束让巴尔干一劳永逸地结束了来自大塞尔维亚沙文主义和大罗马尼亚沙文主义的威胁——这当然是第三国际和布达佩斯官方所说的无可争议的实话，但是事实证明，两个“大国沙文主义“的远去仅仅是使得这片多灾多难的土地再一次更换了它们的主人，只是从臣服于卡拉乔杰维奇王朝和霍亨索伦王朝变成了臣服于布达佩斯冠冕堂皇的社会主义左派和马扎尔人——\n§R这一现状还能维持多久？……§!"