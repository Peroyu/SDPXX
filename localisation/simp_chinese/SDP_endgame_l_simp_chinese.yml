 IRE_final_screen_text: "您已经完全体验了SDPdemo0.03版本爱尔兰共和国的尝鲜内容\n\n一声巨响，一道硝烟，将爱尔兰人从独立和自由的喜悦中拉扯出来，政治的混乱与不确定性重新降临，经济危机和糜烂的国际信用也必须得到处理，在火药味渐浓的五十年代，随着大西洋两岸真正成为新的争斗中无可争议的前线，这个岛国又将驶向何方？\n\n感谢大家对SDPmod的支持，我们仍然是一个极不完善的模组，欢迎大家可以通过discord服务器或是QQ频道，水群等方式向制作组反应您在游玩过程中遇见的bug，同时欢迎大家加入SDP制作组以为SDP模组添砖加瓦。"
 CJF_sunfo_final_screen_text: "您已经完全体验了SDPdemo版本中国国民党-遗教系的内容\n\n此时此刻，国父的儿子终于完成了抗战建国的事业，彻底击溃了日本帝国主义对中国觊觎的同时让中华大地迎来新生，毫无疑问，这只是一个阶段性的胜利，他所接手的也仅仅是一个千疮百孔的国家，但他已经决意要继续他的理想，重建中国。\n\n感谢大家对SDPmod的支持，我们仍然是一个极不完善的模组，欢迎大家可以通过discord服务器或是QQ频道，水群等方式向制作组反应您在游玩过程中遇见的bug，同时欢迎大家加入SDP制作组以为SDP模组添砖加瓦。"
