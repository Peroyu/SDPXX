 GDC_final_screen_text: "您已经完全体验了SDPdemo版本中两广自治政府的所有内容\n\n广州，这座革命之城，在这一刻被中国军队光复，它承载着晚清以来中国人民不屈斗争和进步的历史，即便如此，日本帝国主义的威胁仍然高悬在东方和北方，即使是在革命的激情在整个两广激荡的时刻，抗战仍然是他们唯一的选择。\n\n感谢大家对SDPmod的支持，我们仍然是一个极不完善的模组，欢迎大家可以通过discord服务器或是QQ频道，水群等方式向制作组反应您在游玩过程中遇见的bug，同时欢迎大家加入SDP制作组以为SDP模组添砖加瓦。"