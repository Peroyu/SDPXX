 AIS.1.t: "无人生来是战士"
 AIS.1.d: "贝贾亚湾的春风和煦，吹不到布阿拉里季堡，而布阿拉里季堡的阳光灿烂，又照不到曼苏拉。在阿尔及利亚的北部地区，既有奥兰与阿尔及尔、康士坦丁这样的名城，也不缺曼苏拉一般的山村。\n\n山村里的三兄弟：贾马勒、曼苏尔和塞勒曼从出生起便只有躬耕与放牧两条出路，他们中最幸运的塞勒曼也不过是前往山外的某座城市，在法国人的监管下走上流水线。山民们被称呼为“顺从者”，他们似乎封闭在过去的教诲下，不谙抵抗与暴力。\n\n但是，半年前，那个戴着白色帽子的军官突然坐着骆驼从山路进来，带着他们的侍从走上了山村的街头。刚刚成年的沙斐格和赛尔德好奇地将头探出门外，随后便被那些红帽的侍从抓了出来，带到一辆破旧的马车里。他们惊恐地呼救着，想要试图辩解的长老却被刺刀拦下，戴着白色帽子的军官用呵斥猪猡的口音高声训读着教人半懂不懂的话，将两个二十岁不到的孩子带走了。最后见到他们的，是负责埋葬尸体的曼苏尔。\n\n孩子们的母亲跪在无名的墓地上哭泣着，塞勒曼蹲坐在一旁，握紧了拳头："
 AIS.1.a: "“我今天就要去参加义军。”"

 AIS.2.t: "义军"
 AIS.2.d: "“为什么，”贾马勒看向他，“那你的工作呢？”“那只法国猪逃了，我们都失业了，”塞勒曼咬着牙，看向自己手臂上的疤，“一群只会欺负人的畜生。”贾马勒和曼苏尔没有再说什么，第二天清晨，塞勒曼就离开了山村。两周后，他的尸体被挂在了城外的绞刑架上。\n\n日子还是一天天地过，城市里的人不断向乡下逃跑，牧民从乌理玛的口中得知外边正在打仗，连教义部的人都逃走了。法国人在村东的土路上搭起了哨站，任何进出布阿拉里季堡的人都会被搜查，稍有怠慢就要吃枪托。牧民再也无法向城里售卖他们的牲口，日子越过越难。曼苏尔在一个月里已经被法国人揍了三次，当白帽军官第二次带着人进村的时候他当场被指认出来。他拼了命地挣扎，想要从两个壮汉的手中逃脱，却被一顿猛打昏了过去。贾马勒躲在人群里看着那群法国人用绳子绑住他，然后又把长老从房子里揪出来，同样五花大绑起来。军官用蹩脚的阿拉伯语宣读告示，宣布两人叛了国，应当枪毙。两声枪响之后，鸦雀惊起，村庄一片死寂。\n\n他们的尸体被带走，应当是要在城里游街了，贾马勒一路追出去，一边狂奔一边大叫着，最后被哨卡的大兵死死摁在地上。他一边痛骂着一边哭泣，直到结实地吃了几拳后才慢慢安静下来。晚上，乌理玛带着穆安津用担架把他悄悄抬回了村子。等贾马勒再次醒来的时候，他正躺在清真寺里，村子里的穆安津告诉他他被法国人通缉了，大兵正在四处抓。贾马勒一想到昨天的事，又气又悔，几乎再要哭出来。“我……我，真是一群畜生！明明曼苏尔只是给我们带了包盐……”他哑着嗓子猛拍地板，震得手掌发麻伤口剧痛。"
 AIS.2.a: "是可忍，孰不可忍"

 AIS.3.t: "黑旗"
 AIS.3.d: "“莫急，孩子，你且先放下你的怒火，”头发花白的乌理玛从一旁走来，“你受了重伤，需要养些时日，那群兵也正在外面抓你，只有这寺他们目前不敢冒犯。”说着，他转过身去，语气也变得更加沉重：“我能理解你的愤怒，这群叛了道的贼人将阿尔及尔的长老冒犯，四处烧杀劫掠。如果你真的想有所作为，就越过坟地翻过山去，那里有真正的虔信者。”“可是……”贾马勒的哭腔仍然未褪去，“我没有本事把这群牲口全宰了，我……”“到艾米赫尔去，”乌理玛仍然没有转过身来，他正向着院子走去，“他们会在那里教你打枪，教你成为一个战士，黑旗会在那里升起。”贾马勒无言，拭去了脸上的泪水，闭眼躺了下去。\n\n两周后，他趁着黄昏时分从清真寺离开，假扮成丢了畜群的牧人，连夜翻过群山。艾米赫尔在视线的彼端显现出来，伴随着日出的闪烁金光，他看到了黑旗。\n\n贾马勒通过了布阿拉里季堡虔信者旅的考核，成为了一名武装学徒，他最终战死在康士坦丁城外的一条堑壕里，手中紧握着钢枪。当法国人将他拖出泥泞的沟壕时，他们用最恶心的话诅咒着这位抵抗者，其中的一个人骂道：“他们到底他妈的从哪冒出来的，怎么这群恐怖分子的兵越来越多了。”这群出生在殖民地海岸边，长着棕榈树与椰子树的富饶之地，肩扛着娘胎里带出来的荣誉的匪徒们并不知道。"
 AIS.3.a: "无人生来是战士，只不过有的人会如同战士一样牺牲。"