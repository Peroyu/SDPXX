 POR_Antonio_Salazar_desc:0 "§Y出生日期§!:1889年4月28日\n-----------\n作为“新国家体制”的创建者和维护者，安东尼奥·德·奥里维拉·萨拉查已经在葡萄牙政坛的王座上度过了整整十五年。\n1932年，当卡尔莫纳总统任命长期作为财政部长参与政治的萨拉查为葡萄牙第100任总理之时，葡萄牙政治混乱，经济萧条，顽固的共和主义者和受到法国和意大利鼓舞的工团主义者们时时刻刻不在妄想着推翻现有政权。但他以新国家体制改变了这一切——他提倡无党派的政治，并效仿捷克的法团主义经济治理国家，他与天主教徒和国家工团主义者结盟，并赢得了君主派和协约国的支持——当1935年曼努埃尔·阿扎尼亚率领人民阵线在西班牙获胜后葡萄牙成为了协约国在伊比利亚最后的可靠盟友。\n1933年，新国家体制的宪法在绝对优势下通过，萨拉查任命特奥托尼奥·佩雷拉为社团和社会福利部长主导新体制的建设。在后来的几年里，萨拉查也建立了庞大的秘密警察和严格的审核制度，通过多次清洗几乎摧毁了葡萄牙国内政坛的反对力量。\n后来，当西班牙共和国终于击败了国民军，安东尼奥·萨拉查也接纳了国民军最后的幸存者，并强力镇压了后来的葡萄牙海军起义和共产党政变阴谋，因此，弗朗切斯科·弗朗哥盛赞萨拉查为最优秀的国家领导人。\n第二次大革命战争爆发后，萨拉查明白，面对社会主义的西班牙共和国乃至整个欧洲，参与协约国一方加入战争绝非一个适合葡萄牙的选择，因此当伦敦发来照会，他选择了拒绝——而历史也证明了他选择的正确。1945年，不列颠革命爆发，威廉三世仓皇逃往加拿大，战争以社会主义者的完全胜利而落下帷幕。而西班牙共和国向直布罗陀发起进攻之际， 安东尼奥·萨拉查飞赴华盛顿和温哥华，以旧秩序大陆堡垒的承诺而换得了大批援助，在1947年初，葡萄牙已经在来自协约国和美国志愿者的帮助下更加武装了起来，坐拥各方势力的支持，安东尼奥·萨拉查的权威无人可撼。"
