 JIN_mountains_and_rivers:0 "山河表里"
 JIN_mountains_and_rivers_desc:0 "山西自古以来便拥有\"表里山河″的美誉。处于中原、华北、西北的枢纽，山西易守难攻，向内封锁，对外开放。在阎长官的命令下，一条条铁路开始建设、一座座工事要塞开始动土。阎长官曾经说到，即便是美国人的\"大炸弹″，也无法摧毁山西天然和人工相互组成的坚固防线。 无论是谁，山西都会是最难以下手的目标。"
 JIN_Opium_Trade:0 "鸦片贸易"
 JIN_Opium_Trade_desc:0 "无论你从上海到重庆，从沈阳再到太原，烟馆肯定不是少见的。在鸦片战争后，婴粟在中国这片土地开始肆意生长；鸦片开始泛滥成灾，最后以至于达到了可以出囗海外的地步。再加上日本人的别有用心，种植规模仍在增大。尽管阎长官重视禁烟，但鸦片的危害仍需要花费许多精力解决…"
 JIN_industry_of_shanxi:0 "晋造工业"
 JIN_industry_of_shanxi_desc:0 "阎长官十分注重工业的发展，强调\"造产救国″和大力兴办企业。在山西较为和平的环境下，大量资金被注入、工厂建立、引入国外工程师、人才培养，一套完整的官僚资本体系建立了起来。再加日本人的支持，山西拥有了完整的工业体系。晋造工业在中国之内堪称一流。其经济保持着相对的稳定和繁荣，可以说是一个奇迹，尤其是在一个满目疮痍的中国之中。"
 JIN_servive_ideal:0 "存在主义"
 JIN_servive_ideal_desc:0 "山西省的省长阎锡山，以其投机逐利自保的外交政策而闻名。不论是护国战争，还是国民大革命，从国共内战再到抗战之中都可以看出。\"存在就是一切，一切为了存在″。总之，阎长官没有不能接近的敌人，也没有不能放下的朋友。"
 JIN_village_capitalism:0 "村本政治"
 JIN_village_capitalism_desc:0 "不像中国其它地区只知盘剥的军阀，阎长官重视中国现今人数最多的地方——农村。保甲，镇长，乡长，随着\"村本政治″的实施，太原的影响力得以渗透到山西农村的方方面面，无论是以前的蒋介石；还是现在的陈公博。其社会基本控制力都难以望阎长官之项背——至少在表面上，阎长官实现了他对山西的绝对统治。"