 FRA_Landing_Algeria_desc: "当我们能够§R完全掌控局势的发展§!，我们便能够正式启动第二次大北风行动了"
 FRA_ALG_tt_1: "舰队启航，目标，奥兰"
 FRA_Landing_Malta: "解决马耳他"
 FRA_Landing_Malta_desc: "马耳他横亘在欧洲同北非的航线上，协约国目前已经自顾不暇，只要我们能够略微掌控局势的变化，便能够得到机会发动一场军事行动夺取这座地中海上的堡垒，纠正我们在大北风行动中所犯下的错误。"
 FRA_ALG_tt_2: "舰队启航，目标，马耳他"
 FRA_chat_with_italy: "请求同意大利合作"
 FRA_chat_with_italy_desc: "意大利社会主义共和国既是我们的革命同志，同样也是我们在西地中海的战略伙伴，我们如果希望干涉北非局势，便不可避免地需要他们的协助。"
