 GC_IranCW: "西地中海博弈"
 GC_IranCW_desc: "当阿尔及利亚终于挣脱了法兰西共和国的束缚，协约国的最后残余力量也即将脱离西地中海地区了，毫无疑问，从马格里布到突尼斯，这片广阔而战略意义极大的土地暂时除了阿尔及利亚人之外无人争夺——但争夺者已经接踵而至，自大北风行动的失败以来，第三国际——特别是法兰西公社已经等不及一雪前耻，而君士坦丁堡同样向这一区域的伸出了他们的触角，全世界观察家都明白，一场争夺阿尔及利亚，进而争夺整个西地中海的博弈已经开始。\n目前，事态的发展形势为：[CW_Algeria_balance_number_tt]"

