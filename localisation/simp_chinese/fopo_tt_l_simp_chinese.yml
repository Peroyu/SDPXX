 GC_BalintawakBlitz: "次大陆烽火"
 TUR_PHI_PW_1_desc: "自大不列颠于革命的烈焰中陷落，大英帝国殖民地皇冠上的明珠印度也几乎同时陷入了混乱，赤色分子从北部的恒河平原发动进攻意图从大英帝国手中用武力夺取他们的独立，而殖民地军与土邦君主则节节败退，然而，令人遗憾的是，狭隘的国大党赤色分子们并不希望次大陆上的穆斯林取得同他们平等的地位，面对此情此景，君士坦丁堡断不会袖手旁观而让数千万穆斯林信徒沦为奴隶，阿富汗山地中的查希尔沙国王是一位有福的穆斯林君主，我们将支持他同众多有福的君主一道对卡菲勒发动远征，以保护穆斯林在南亚次大陆上的权益。"
 TUR_We_can_intervention_india: "我们能够直接干涉次大陆事务"
 JAP_PHI_PW_1_desc: "当大英帝国毁灭于欧洲人自己之手，第二次世界大战以社会主义阵营的胜利落下帷幕，但是，欧洲人的自相残杀给了我们亚洲人以机会，而让皇国国威布于四方，亚细亚之地传檄而定。不仅如此，就连大英帝国在亚洲的宝石印度也陷入了亚洲人与欧洲殖民帝国主义势力冲突的深渊，这是一个机会以让亚洲人先于赤匪力量在南亚次大陆取得优势，而帝国忠诚的革命者和盟友钱德拉·鲍斯和他的自由印度国民军已经在孟加拉地区站稳了脚跟，随着昂山将军的胜利，一旦马六甲海峡对帝国开放，那么我们就能够支援我们的盟友，而让他们在南亚次大陆夺取优势和统治地位，向世界证明亚洲人的力量。"
 
