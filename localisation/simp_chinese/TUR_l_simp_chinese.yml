 OTT_Loyalty_desc: "我们维拉耶的动荡程度越高，（以£resistance_texticon §Y动荡度§!），对我国的惩罚也就越大。以下数值将先以各地区数值计算，最后累加到整个帝国的总动荡度中：\n\n§G极低§!：£stability_texticon §R-0%§!\n§G低§!：£stability_texticon §R-1%§!\n§Y中§!：£stability_texticon §R-2%§!\n§R高§!：£stability_texticon §R-3%§!\n§R极高§!：£stability_texticon §R-5%§!\n\n£resistance_texticon §Y动荡度§!高于§Y中等§!的维拉耶将爆发抵抗运动，若是不加以控制，他们将发动公开反叛。"
 OTT_Centralise_tt: "§Y权力集中§!"
 OTT_Centralise_tt_desc: "通过撤销维拉耶部分地方权力，权力将收归科斯坦丁尼耶的奥斯曼议会所有。迁移政策、增员当地驻军、解除贝都因人武装和扩建国有基础设施，首都的办公室已经就此草拟了许许多多雄心勃勃的计划，我们希望执行这些计划能像写报告一样容易……\n\n[THIS.OTT_CENTRALISE_complete_check] 必须满足以下所有条件：\n   [THIS.OTT_CENTRALISE_pp_check] 政治点数多于§Y10§!\n   [THIS.OTT_CENTRALISE_party_check] 必须满足其中一项条件：\n           目前的执政党是§Y家长制独裁§!\n           目前的执政党是§Y威权民主主义§!\n           目前的执政党是§Y市场自由主义§!集权派\n    [THIS.OTT_CENTRALISE_integration_factor_total_check] 必须满足其中一项条件：\n       [THIS.OTT_CENTRALISE_integration_factor1_check] 必须满足以下所有条件：\n               是§C自治区§!\n               [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n       [THIS.OTT_CENTRALISE_integration_factor2_check] 必须满足以下所有条件：\n               是§C维拉耶§!\n               [THIS.OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§Y效果§!：\n政治点数：§R-10§!\n§Y[THIS.GetName]§!£resistance_texticon §Y叛乱风险§!将§R提高§!\n§Y[THIS.GetName]§!£national_unity_texticon §Y奥斯曼权威§!将§G提高§!"
 OTT_Decentralise_tt: "§Y权力分散§!"
 OTT_Decentralise_tt_desc: "为了更好地满足当地需求，维护帝国独特的文化特征，权力需要从科斯坦丁尼耶的中央当局转移到地方当局。这将使执行全国性政策或应对奥斯曼国家的局部威胁变得更加困难，但这是一项在当地得到支持的政策，并可以减轻动荡地区向我们施加的压力。\n\n§Y效果§!：\n§Y[THIS.GetName]§!£resistance_texticon §Y叛乱风险§!将§R降低§!\n§Y[THIS.GetName]§!£national_unity_texticon §Y奥斯曼权威§!将§G降低§!"
 OTT_Centralisation: "因为地方政府权力较大或是远离首都等原因，奥斯曼中央政府对他辽阔帝国各省的控制力各不相同。\n\n而个地区的£national_unity_texticon §Y集权度§!被划分为三类：分别是§C自治区§!，§C维拉耶§!和§C奥斯曼行省§!。\n\n您可以用£decision_icon_small §Y决议§!提升当地的£national_unity_texticon §Y奥斯曼权威§!，而这也将提升§Y集权度§!，当§Y集权度§!提升到§G50%§!时，该地区的行政等级将提升到§C维拉耶§!。而当§Y集权度§!提升到了§G100%§!，该地区的行政等级将提升到§C奥斯曼行省§!。"
 OTT_Low_Authority: "§Y自治区§!"
 OTT_Low_Authority_desc: "虽说这些地区在法律上都叫“维拉耶”，但是中央政府在这些地区几乎没有半点权力可言，几乎当地所有日常事务都是当地政府自行处理的。他们还能免于为科斯坦丁尼耶服兵役，有时候还经常不上税，当地官僚就是土皇帝，我们唯一能希望的就是这些官僚在战争爆发时能够善待我们的苏丹。\n\n当地最大工业值：§R-75%§!\n可征召人口：§R-75%§!\n当地可用资源：§R-50%§!\n当地建造速度：§R-20%§!"
 OTT_Medium_Authority: "§Y维拉耶§!"
 OTT_Medium_Authority_desc: "奥斯曼帝国现有的维拉耶制度实在旧时的埃亚莱制度修改而来的，并减少了单一自治区的领土面积。最初我们希望能让其起到类似法国的海外行省（Département）的作用，可最终当地政府保留了比我们预想的还大的自治权。这也使得各个维拉耶成了我们帝国结构中的政治实体。\n\n当地最大工业值：§R-50%§!\n可征召人口：§R-50%§!\n当地可用资源：§R-25%§!\n当地建造速度：§R-10%§!"
 OTT_High_Authority: "§Y奥斯曼行省§!"
 OTT_High_Authority_desc: "这些地方实体是由奥斯曼人民党在大战之后的首次立法过程中创立的，也是国家行政区划体系通往中央集权的下一个阶段。不同于维拉耶只是理论上服从于科斯坦丁尼耶，奥斯曼行省是已经得到完全整合的地方实体，是帝国中最接近西方“省份”这一概念的行政区划。"


 TUR_parliament_categories: "帝国议会"
 TUR_Senate_number_desc: "在三次立宪革命后，奥斯曼帝国虽仍维持着上下院体制，但却已从君主独裁或一党独制从走了出来，开始真正步入君主立宪制国家的行列中。就像曾经的两次革命所许诺的一样，奥斯曼国民们的选票将在这里发挥它应有的作用……也许吧？目前：\n------------\n有 §Y46§!位参议员§G支持政府§!\n有 §Y44§!位参议员§O反对政府§!\n有 §Y0§!个议席§g缺席§!"
