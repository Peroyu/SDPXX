 TUR_Liberalism_party_long: "自由协约党\n§g该党肇始于萨巴哈丁亲王于1902年在巴黎召开会议时组建的团体，但由于长期以来的政治禁令，该党事实上在大战后才正式成为了帝国政局的一部分，而不再像过去那样只是一个海外异见者小团体。在诸多风波过后，自由协约党已经成为了奥斯曼帝国的第一大党，但现实利益正在使党派团结上的裂痕愈发扩大，至于是会分裂成一地碎片还是重新联合就取决于安拉的旨意了……§!"
