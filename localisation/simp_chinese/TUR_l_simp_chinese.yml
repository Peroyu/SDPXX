 ott_vilayet_stability_idea_desc: "从叙利亚的沙漠到库尔德山区与塞浦路斯的丘陵，奥斯曼帝国控制着她辽阔帝国的臣民们。但是这些民众并不喜欢被科斯坦丁尼耶直接统治，而且他们还常常会破坏各个地区的稳定。\n\n我们维拉耶的动乱（£resistance_texticon §Y动荡度§!）越严重，我们所承受的惩罚就越大。\n\n§L以下数值将先计算各地区的数值，随后将结果累加到全帝国的总数值中，该数值将动态更新：§!\n§G低§!：£stability_texticon §R-1%§!\n§Y中§!：£stability_texticon §R-2.5%§!\n§R高§!：£stability_texticon §R-5%§!"
