 OIL.1.t: "阿赫萨之夜"
 OIL.1.d: "凌晨两点一十五分。\n彼得·霍华德·海伍德抬头看了一眼街景，这——阿赫萨——或者阿萨——还是别的什么破名字？——的街景。\n大街上已经没什么人了，还黑漆漆的——就像他对帝国油气公司的石油探测工程也不甚明了一样。自他1945年带着所有资产，从西弗吉尼亚来到这里，为这些想要开采出黑金之人提供餐饮住宿服务开始，他就只知道一件事：只要这个油田越晚被开发，那他能赚的钱就越多。\n他低头，无聊地擦拭起酒瓶来。\n“啪！”\n正在这时候，赫尔加•贝拉克•赫根那只白净的手就拍到了桌上。这家伙走路永远不带声音，而且精力总是比自己还好。想到这，赫伍德总是会联想到妻子的离去。\n“来杯酒，来杯酒。”赫尔加笑着，露出自己那副整洁的牙齿，以浑厚的声音向赫伍德点单。\n海伍德耸肩，自桌下取出六角形的玻璃杯，在身后的柜子上拿起一瓶威士忌，将软木塞一拔，再转身，俯下身子，慢慢将淡黄的酒液倒入杯中。\n“够了，够了。”赫尔加还是笑的很开心，见杯子已经满了三分之二，便摆了摆手。\n海伍德将酒瓶放在柜台上，开口道：“久来都见你没什么表情或者愁眉苦脸，今天中奖了？老婆怀孕了？”\n这小子在帝国油气公司成立前就跟着沙特美石公司来勘测石油了，起码比自己早来了十年，青春岁月后半段都撒在这片奥斯曼帝国的军事重地上了。那一个热情都已经燃尽的男子忽然兴高采烈——指定是有鬼。\n赫尔加端起杯子猛喝一大口，接着放下杯子道：“也不是。就是…”\n“是什么？”\n海伍德歪头，这小子在自己这里喝了一年的酒，以他的脾气，以前可是不会卖什么关子的。\n“你千万不要说出去，这是明天才能给大家知道的事情。”\n老海伍德环顾一圈，酒馆里的乐队也早就已经收工回家了，四下里再无一人。\n“来吧，小赫尔加，你说。”海伍德摆正脑袋，从自己柜台下取出另一个六角形玻璃杯，将淡黄的酒液注满其中。\n“这可真是个比那帮奥斯曼人不给我们供奥斯曼咖啡还要叫人兴奋的好消息！”赫尔加一扬手，昂首挺胸，仿佛是总统正在对万千人作着最伟大的演讲。\n“现在，我将说明一件大事，我亲爱的老海伍德！”赫尔加声音都提高了八度，惹得海伍德连忙环顾一圈，确定这里是不是自己的高中教室。"
 OIL.1.a: "“刚才从君士坦丁堡来的消息，我的石油期货发大了！现在可以离开这鬼地方了！”"