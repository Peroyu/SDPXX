 TUR_rename_Constantinepol_desc: "现在政权已被有福的高洁之士们掌握了，法蒂赫苏丹穆罕默德二世的意愿将在今天执行：“将君士坦丁堡更名为伊斯兰堡”，这会是许多伟大事业的开端。"
