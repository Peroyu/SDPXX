 TUR_Ahmed_Nihad_desc: "§Y出生日期§!：1883年7月5日\n-----------\n艾哈迈德四世不是一位像“征服者”穆罕穆德二或者“立法者”苏莱曼大帝那样值得被整个世界所铭记的伟大君主，也不是“酒鬼“塞利姆二世和“疯子”易卜拉欣那样有失君体而令人鄙夷的君主；他只是哈米德二世后的多位平庸君主中的又一位而已。建筑师、木匠、作曲家、画家、步兵上校……但现在，艾哈迈德·尼哈德已经接下了从奥斯曼一世传下来的苏丹宝位，他必须竭力同时扮演民主制度下的立宪君主和大权在握的专制苏丹及统御一切穆斯林的哈里发，而维系这一切的只有短短二十余年的惯例。"
