 TUR_conservatism_party_long: "奥斯曼人民党\n§g在第二宪政革命后，奥斯曼人民党的前身统一与进步委员会（cup）成为了奥斯曼帝国的执政党，高门政变后，该党的三帕夏政府又挺过了第一次世界大战，但最终还是作为大战的替罪羊黯淡离场。此后经过几次伤筋动骨的改造，该党正式更名为奥斯曼人民党，并尊奉大战英雄凯末尔帕夏为领袖，但凯末尔帕夏被亚美尼亚人刺杀最终导致了该党的人心涣散，目前该党正被凯末尔生前指定的接班人伊斯麦特管制，而党的状态则如同还不能离开父亲庇护的孩子，至于他们能不能完成自己的成长还是像田间的作物一样一年多熟就全看他们自己了§!"
