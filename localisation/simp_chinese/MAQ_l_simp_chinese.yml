 MAQ_communism_party:0 "南斯拉夫共产党（马其顿尼亚支部）（南斯拉夫派）"
 MAQ_communism_party_long: "南斯拉夫共产党（马其顿尼亚支部）（南斯拉夫派）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（马其顿尼亚支部）是南斯拉夫共产党在马其顿的党组织，这一支部以其和革命民族主义者的紧密合作和同时被保加利亚共产党指挥而在党内争议颇多。南共中央委员会经常要求马其顿尼亚支部优先考虑南共的指示而非保共的“建议”，并且和VMRO（联合）谨慎合作，但在特殊的斗争情况下，这种指示迫于现实压力无法被彻底执行。而与革命民族主义者的合作也让这一支部内部实际上包含了各类意识形态的小圈子。\n由潘科·布拉什纳科夫领导下团结起来的马其顿塞族共产党员派系被称为南斯拉夫派，他们认为马其顿党支部在过去，现在和未来都应该由南共领导，一些激进人士甚至宣称应该取消马其顿自治共和国，将其并入塞尔维亚直辖管理。§!"
