 MAQ_VMRO: "VMRO的抵抗"
 MAQ_VMRO_desc: "马其顿内部革命组织（VMRO）自从20世纪初建立开始就一直致力于抵抗塞尔维亚对马其顿的侵犯，他们一度成功了，但第二次大革命战争终结了它。尽管马其顿以相对独立的自治共和国身份加入了联邦，VMRO内部还是认为这种加入“不过是换皮的塞尔维亚统治”。\n§C一个独立自由的大马其顿尼亚万岁！§"
 MAQ_new_leader: "陌生的新上级"
 MAQ_new_leader_desc: "马其顿对贝尔格莱德很不熟悉——它只在1913—1915这短暂两年中直属于塞尔维亚的统治之下，相比来说它和保加利亚的关系更大些。但在第二次大革命战争之后，马其顿和尼什一道被认为是“被保加利亚非法侵占的塞尔维亚领土”，从而“归还”给了塞尔维亚。\n§R很难说这种举措是明智的...§!"