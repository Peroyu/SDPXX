 ROM_Iosif_Chisinevschi: "约瑟夫·基希涅夫斯基"
 ROM_Gheorghe_Gheorghiu-Dej:0 "格奥尔基·乔治乌-德治"
 ROM_Gheorghe_Gheorghiu-Dej_desc:0 "901年11月8日，格奥尔基·乔治乌-德治出生于伯尔拉德的工人家庭。从1912年开始，他便在罗马尼亚国营铁路工厂做临时工，在1919年，他参与了特洛图什河谷地区的革命工人运动和加拉茨的工会活动，被选为罗马尼亚铁路修配厂工会领导人。1930年加入罗马尼亚共产党。\n1931年他被党派到德治地区工作，为此，他在自己名字后缀以“德治”地名，成为复姓乔治乌-德治。\n1933年，他被罗马尼亚铁卫团抓捕入狱，被军事法庭判处苦役12年。1934年缺席遴选为罗共中央委员。1941年越狱，领导人民反对德国和安东尼斯库领导的罗马尼亚王国政府。\n1945年，罗马尼亚解放，然而匈牙利人却夺取了罗马尼亚人民争取社会主义的胜利果实，将罗马尼亚国家生生撕裂为瓦拉几亚与摩尔达维亚两个部分，他则在匈牙利人和第三国际总委员会的支持下成为瓦拉几亚社会主义政权的领导人，重建之路仍然漫长，但他并未忘记社会主义革命惨遭分裂与叛卖的现状，因此，他已经暗下决心，一定要让罗马尼亚摆脱可耻的分裂状态，并成为一个真正独立的国际无产阶级大家庭中的一员，"
