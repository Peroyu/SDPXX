 ROM_international_army: "第三国际驻军"
 ROM_Carol: "卡罗尔的残党"
 ROM_kingdom_army: "罗马尼亚王国陆军"
 ROM_economy_breakdown: "战后经济崩溃"
 ######################
 ROM_1: "世界大战之后"
 ROM_1_desc: "自那场世界大战后，罗马尼亚王国一直处于第三国际军队的管控下。如今，大战的阴霾正在欧洲之上散去，属于罗马尼亚的崭新未来就要到来……了吗？"
 ROM_2: "罗马尼亚的改革"
 ROM_2_desc: "过去罗马尼亚王国的政治体制可谓相当落后，而且在20年代卡罗尔建立独裁政权之后罗马尼亚的政体更是遭到了极大的破坏。而现如今王冠落地，卡罗尔的黑暗统治已然结束，负责稳定的第三国际的驻军也即将撤离，我们也该思考一下我们的未来了......."
 ROM_3: "清洗旧势力"
 ROM_3_desc: "罗马尼亚的稳定只是表面的，要做到彻底的改造，有些人必须为此作出牺牲——他们叫铁卫团，国王，贵族，军队……我们要让这群罪魁祸首付出他们应得的代价！"
 ROM_4: "全盘取缔铁卫团"
 ROM_4_desc: "铁卫团，打着“救国”的名义，声称维护宪法，实际与卡罗尔这个贵族阶级反动派狼狈为奸，缔造了独裁的“大罗马尼亚国”政权并统治了罗马尼亚长达数十年之久。现如今大战结束了，他们也该明白，清算之日来了！"
 ROM_5: "取消旧罗马尼亚军队"
 ROM_5_desc: "旧罗马尼亚陆军不但是旧罗马尼亚发动对外战争的侵略工具，更是卡罗尔实行独裁统治的镇压工具。现在是时候让这帮老东西被扫进历史的故纸堆了。"
 ROM_6: "卡罗尔国王的末日"
 ROM_6_desc: "卡罗尔二世，一个不折不扣的大独裁者，一个好战的沙文主义狂人，现在是时候让他为他的罪行付出应有的代价了！"
 ROM_7: "布加勒斯特大审判"
 ROM_7_desc: "随着清洗工作的开展，我们现在急需一个特别的军事法庭来审判这些旧势力反动派头子。"
 ROM_8: "罗马尼亚共产党"
 ROM_8_desc: "大革命战争与卡罗尔王室政权的倒台对于罗共来说无疑是幸运的；卡罗尔王室的倒台使得罗共这个曾经名不见经传的小党终于有机会执掌政权，而对于罗共本身，我们也应该做好准备，为即将到来的大选与新国家做好准备。"
 ROM_9: "释放全部罗共党员"
 ROM_9_desc: "自卡罗尔与恶臭的铁卫团走狗狼狈为奸夺权伊始，我们的同志就在不停的与他们的独裁统治进行斗争，在此过程中也难免让一些同志受了牢狱之灾，现在是时候让他们重获自由了。"
 ROM_10: "监狱派主导时代"
 ROM_10_desc: "实际上，罗共本身派系可谓是错综复杂；监狱派、莫斯科派等派系山头林立。现在正值我们新政权建立伊始，我们必须选择一个派系来主导罗共中央来稳定局面。与波德纳拉希主席关系密切的监狱派就是极好的选择，也许我们可以依靠他们。"
 ROM_11: "德治先生的建议"
 ROM_11_desc: "乔乌德-德治先生是罗共的元老人物，更是监狱派的核心人物，他的话可谓是举足轻重。听取德治先生的建议，也许会对我们的党中央建设有极高的价值。"
 ROM_12: "战后首届党领导核心集团"
 ROM_12_desc: "如今我们终于处理好罗共党内的问题了，是时候选出下一届罗共的中央集团了！"
 ROM_13: "民主化改革"
 ROM_13_desc: "战前的罗马尼亚民主曾在卡罗尔独裁政权建立之后遭到了极大的破坏，现在是时候让我们重建民主了！"
 ROM_14: "改组旧政党"
 ROM_14_desc: "旧罗马尼亚的两大政党——自由党与农民党现如今已然不能适应新政权的无产阶级民主制，我们应该适时的对这些旧政党进行改革，从而让他们适应新的罗马尼亚民主选举。"
 ROM_15: "组件罗马尼亚大选委员会"
 ROM_15_desc: "如今重开选举的我们需要一个大选委员会来对大选进行统筹规划，保障选举的有效开展。"
 ROM_16: "罗马尼亚战后首次大选"
 ROM_16_desc: "自从科特里亚努于1931年当选为罗马尼亚总理之后，罗马尼亚的大选关停了近20年，如今科特里亚努已经伴随着世界大战下了地狱，我们也是时候召开战后的首届大选了。"
 ROM_17: "波德纳拉希与他的内阁"
 ROM_17_desc: "波德纳拉希先生无疑是我们现在这动荡时代的总统最佳人选，就让我们选择波德纳拉希并让他组建自己的内阁吧。"
 ROM_18: "罗马尼亚社会主义政权的建立"
 ROM_18_desc: "经过我们一年的不懈努力，我们终于成功的在第三国际撤军之前完成了对罗马尼亚的社会主义改造，是时候让我们迈向深处了。"