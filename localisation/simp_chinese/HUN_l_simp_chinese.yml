 HUN_glory_of_great_hungary: "大匈牙利之荣光"
 HUN_glory_of_great_hungary_desc: "沐浴荣光的圣斯蒂芬王国在中世纪是欧洲的“天主之盾”，在近代则是保卫文明世界免受奥斯曼帝国侵略的最关键国家，在现代则是引领整个巴尔干的第一个社会主义共和国。匈牙利人深深地热爱着自己这段光辉灿烂的历史，并为此感到无比的自豪与骄傲。为了延续匈牙利的民族与文化，为了使这段奋斗的历程不致蒙尘，匈牙利人下定决心，一定要保卫承载着这段历史与匈牙利民族伟大文化的从亚得里亚海直到喀尔巴阡山的广袤国土。"
 HUN_SLO_problem: "农业问题"
 HUN_SLO_problem_desc: "事实上，时至今日，匈牙利的大多数人仍然是耕种着他们的那一份土地的农民，即便激进派政府在过去十年时间内进行了一些卓有成效的合作社和国有农庄改革，但布达佩斯并没有从根本上改变农业仍然是匈牙利产业支柱的现实。"
 HUN_Hungarian_socialism: "匈牙利社会主义"
 HUN_Hungarian_socialism_desc: "在两次大革命战争之间，在社会党和各个工会的共同努力下，匈牙利委员会共和国保留了社会主义政权和进行社会革命的权利，并成功地进行了一系列改革让匈牙利社会主义成为事实——虽然我们不同于俄罗斯和意大利等无产阶级盟友，但我们也走出了一条属于自己的道路。"
 HUN_fuyifudingna: "伏伊伏丁那问题"
 HUN_fuyifudingna_desc: "从二十年代开始，南斯拉夫的恐怖分子们便执着的破坏这片地区的稳定，贝尔格莱德正在渗透这一片区域，并希望有一天把他从匈牙利和布达佩斯的身上撕扯下来！"
 Balkan_resistance: "抵抗加剧"


 Balkan_regional_crisis: "边境冲突"
 Balkan_regional_crisis_desc: "从亚得里亚海直到喀尔巴阡山，在这片被称作圣斯蒂芬王冠领的土地上，匈牙利人并不是唯一的居民，塞尔维亚人，特兰西瓦尼亚人和斯洛伐克人分享着匈牙利大平原肥沃的土地，他们本该因此馈赠而忠诚于布达佩斯和圣斯蒂芬王冠的领导，但这些边疆居民却无耻的排斥马扎尔人这一他们的天然领袖，在第二次大革命战争结束后的今天，受到第三国际战前民族自决的蛊惑的这些无知群众们更是在外来者的煽动下起劲的反对马扎尔人的权威——而罔顾了我们帮助他们抵御住了穆斯林和君主专制的压迫这一事实。\n--------------\n目前各边疆地带的抵抗度为：\n§C瓦达伊塞格§!：§R[?45.Resistance]§!\n§C西巴纳特§!：§R[?875.Resistance]§!\n§Y泰迈什§!：§R[?1114.Resistance]§!\n§Y克劳绍§!：§R[?82.Resistance]§!\n§Y克勒什维代克§!：§R[?83.Resistance]§!\n§Y胡尼奥德§!：§R[?1113.Resistance]§!\n§Y大塞本§!：§R[?84.Resistance]§!\n§g日利纳§!：§R[?1120.Resistance]§!\n§g普雷绍夫§!：§R[?1121.Resistance]§!\n§g特伦钦§!：§R[?70.Resistance]§!\n请尽量控制这些边疆区域的不稳定形势，否则后果将§R不堪设想§!"
