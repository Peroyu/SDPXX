 HUN_glory_of_great_hungary: "大匈牙利之荣光"
 HUN_glory_of_great_hungary_desc: "沐浴荣光的圣斯蒂芬王国在中世纪是欧洲的“天主之盾”，在近代则是保卫文明世界免受奥斯曼帝国侵略的最关键国家，在现代则是引领整个巴尔干的第一个社会主义共和国。匈牙利人深深地热爱着自己这段光辉灿烂的历史，并为此感到无比的自豪与骄傲。为了延续匈牙利的民族与文化，为了使这段奋斗的历程不致蒙尘，匈牙利人下定决心，一定要保卫承载着这段历史与匈牙利民族伟大文化的从亚得里亚海直到喀尔巴阡山的广袤国土。"
 HUN_dominion_name: "有名无实的自治"
 HUN_dominion_name_desc: "第二次大革命战争结束后，匈牙利人重建了他们昔日对特兰西瓦尼亚和克罗地亚等地外莱塔尼亚王国法理国土的控制，并宣布霍尔蒂的叛国共和国的统治与外交条令一律无效——但鉴于国际联军方面的民族自决原则和来自巴黎，莫斯科等地的压力，即便在爱国人士的全力反对下，匈牙利委员会共和国还是建立了特兰西瓦尼亚这个有名无实的自治地区，以及克罗地亚这个虚有表面的独立共和国——明眼人都能看出，这两个政府都被匈牙利人所控制，都奉布达佩斯指令而行动，但无论如何，这两个政府毕竟是或者真心或者虚情假意的民族自决原则实践的第一步，§R然而，这一行动又是否会给民族主义者留下口实……§!"
 HUN_protecter_in_balkan: "巴尔干保护人"
 HUN_protecter_in_balkan_desc: "作为巴尔干地区第一个社会主义国家和唯一的社会主义大国，从1919年革命在伟大的库恩·贝拉手中开始之时，匈牙利认为自己有义务，至少是有责任促进社会主义的理念在巴尔干半岛的传播，在第一次大革命战争中，我们指引了斯洛伐克人和克罗地亚斯拉夫人的事业，在两次大革命战争之间，我们将塞尔维亚人和波斯尼亚人引向正确的道路——如今，革命的烈焰已经随着社会主义与工农的胜利落下帷幕，而此时此刻，我们更可以带领多瑙河畔的所有民族在匈牙利率领下以统一的面貌在全世界社会主义者面前出现，我们相信，只有匈牙利领导的巴尔干，才会真正摆脱火药桶的厄运。"
 HUN_SLO_problem: "斯洛伐克问题"
 HUN_SLO_problem_desc: "斯洛伐克人为了他们狭隘的民族主义从1918年以来便在不断地发动事端干扰布达佩斯和国际社会主义运动的发展，第二次大革命战争开始之初，他们在柏林的帝国主义匪帮的支持下向我们发动了叛乱，直接地造成了匈牙利抗战的失败。在战争的末尾，他们无耻地利用全布拉迪斯拉发工农绑架了国际联军，堂而皇之的用一个反动党派来与社会主义者对抗——他们在各地发起反动宣传，甚至敢于在布拉迪斯拉发和布达佩斯的大街上枪杀革命者！斯洛伐克问题必须被解决，无论对于国际社会主义运动，还是对于布达佩斯。"
 HUN_brocken_policy: "致命分歧"
 HUN_brocken_policy_desc: "从1918年凛冽寒风中卡罗伊伯爵政府的倒台以来，新生的匈牙利委员会共和国的政坛便被两个派系所把持，多数派是匈牙利社会党，少数派是国家希望党联盟，共产主义者，社会主义者和民族主义者，这两个截然不同的政治思想竟然能够在匈牙利的红旗下联合起来，这无论对于欧洲还是世界都是一大奇观。\n然而，从共和国建立以来，双方分歧龌龊便不断发生，民族主义者们阻挠共和国的政治建设，并耻笑于民族自决原则的虚伪，共产主义者们则不断通过手中的政权试图将国家希望从共和国的政坛中排挤出去，直到三月十七日事变的发生，民族主义者终于在共和国内阁中取得合法席位。到1947年，匈牙利希望游击队在第二次大革命战争期间的活动有力地增强了民族主义者的力量，毫无疑问，爱国人士的力量正在逐渐增强，而构成共和国阵营的双方之间的分裂也正在渐渐加剧……"