 HUN_glory_of_great_hungary: "大匈牙利之荣光"
 HUN_glory_of_great_hungary_desc: "沐浴荣光的圣斯蒂芬王国在中世纪是欧洲的“天主之盾”，在近代则是保卫文明世界免受奥斯曼帝国侵略的最关键国家，在现代则是引领整个巴尔干的第一个社会主义共和国。匈牙利人深深地热爱着自己这段光辉灿烂的历史，并为此感到无比的自豪与骄傲。为了延续匈牙利的民族与文化，为了使这段奋斗的历程不致蒙尘，匈牙利人下定决心，一定要保卫承载着这段历史与匈牙利民族伟大文化的从亚得里亚海直到喀尔巴阡山的广袤国土。"
 HUN_SLO_problem: "斯洛伐克问题"
 HUN_SLO_problem_desc: "斯洛伐克人为了他们狭隘的民族主义从1918年以来便在不断地发动事端干扰布达佩斯和国际社会主义运动的发展——他们在各地发起反动宣传，甚至敢于在布拉迪斯拉发和布达佩斯的大街上枪杀革命者！斯洛伐克问题必须被解决，无论对于国际社会主义运动，还是对于布达佩斯。"
 HUN_Hungarian_socialism: "匈牙利社会主义"
 HUN_Hungarian_socialism_desc: "在两次大革命战争之间，在社会党和各个工会的共同努力下，匈牙利委员会共和国保留了社会主义政权和进行社会革命的权利，并成功地进行了一系列改革让匈牙利社会主义成为事实——虽然我们不同于俄罗斯和意大利等无产阶级盟友，但我们也走出了一条属于自己的道路。"
 HUN_fuyifudingna: "伏伊伏丁那问题"
 HUN_fuyifudingna_desc: "从二十年代开始，南斯拉夫的恐怖分子们便执着的破坏这片地区的稳定，贝尔格莱德正在渗透这一片区域，并希望有一天把他从匈牙利和布达佩斯的身上撕扯下来！"