 HUN_communism_party:0 "匈牙利社会主义党/前共产党人"
 HUN_communism_party_long: "匈牙利社会主义党/前共产党人\n§g匈牙利社会党诞生于1920年，当卡尔一世的照会抵达维也纳要求臣服的群情激愤之下，旧的内阁自感难以接受哈布斯堡王朝的条件而将政权让与社会民主党，社会民主党则同共产党达成同盟和合并协议以希望从无产阶级中吸收力量。\n人们原本认为匈牙利社会党将主导一次真正的社会主义革命，但对于社会党而言，他们却更担心德意志帝国迫在眉睫的军事干涉，于是在1920年11月的第一次代表大会上，即便共产党人和独立的左派成员全力阻挠，也没能改变社会党把社会革命和同苏俄结盟的内容删除出新的纲领——情急之下，他们退出政府宣告抗议，但于事无补。\n而旧共产党人是在1929年大萧条后才逐步返回匈牙利国内的，作为社会党内的左翼反对派，在1929年后才恢复行动自由的共产主义者们通常怀抱着国际主义的情绪，并赞成一切社会革命的改革，通常，他们把苏维埃俄罗斯视作匈牙利革命的导师，并希望匈牙利能循着苏俄革命前进的道路前进。§!"
 HUN_committee_communism_party:0 "匈牙利社会主义党-左派"
 HUN_moderate_socialism_party:0 "匈牙利社会主义党-激进派"
 HUN_moderate_socialism_party_long:0 "匈牙利社会党-激进派\n§g匈牙利社会党诞生于1920年，当卡尔一世的照会抵达维也纳要求臣服的群情激愤之下，旧的内阁自感难以接受哈布斯堡王朝的条件而将政权让与社会民主党，社会民主党则同共产党达成同盟和合并协议以希望从无产阶级中吸收力量。\n人们原本认为匈牙利社会党将主导一次真正的社会主义革命，但对于社会党而言，他们却更担心德意志帝国迫在眉睫的军事干涉，于是在1920年11月的第一次代表大会上，即便共产党人和独立的左派成员全力阻挠，也没能改变社会党把社会革命和同苏俄结盟的内容删除出新的纲领——情急之下，他们退出政府宣告抗议，但于事无补。\n靠普雷斯堡条约的妥协，新生的委员会共和国和社会党从德意志帝国的军事干涉中幸存了，旧社会民主党的左派成员并没有同共产党人一道退出政府，他们留在了社会党党内，作为党内的激进派在大萧条后成功夺取了党和国家的主导权，他们赞成经济社会化和国有化的改革并希望同社会主义国际建立更亲密的联系，但在另一个方面，他们同样认为大匈牙利的领土完整不可侵犯。§!"
 HUN_social_democracy_party:0 "匈牙利社会主义党-社会民主派"
 HUN_social_democracy_party_long: "匈牙利社会党-社会民主派\n§g匈牙利社会党诞生于1920年，当卡尔一世的照会抵达维也纳要求臣服的群情激愤之下，旧的内阁自感难以接受哈布斯堡王朝的条件而将政权让与社会民主党，社会民主党则同共产党达成同盟和合并协议以希望从无产阶级中吸收力量。\n人们原本认为匈牙利社会党将主导一次真正的社会主义革命，但对于社会党而言，他们却更担心德意志帝国迫在眉睫的军事干涉，于是在1920年11月的第一次代表大会上，即便共产党人和独立的左派成员全力阻挠，也没能改变社会党把社会革命和同苏俄结盟的内容删除出新的纲领——情急之下，他们退出政府宣告抗议，但于事无补。\n在整个二十年代，社会民主派主导着新生委员会共和国的政治，他们用赤卫队成功地推动了一部分改革，但很快他们选择了服从于德意志帝国的经济圈政策并解散所有赤卫队，并一度做出退出第三国际的决定，在1929年后，他们被看作是党内公开的妥协分子，在第二次大革命战争期间也是他们阻止匈牙利加入国际联军一方战斗，而在今天，对于社会民主派而言，他们仍然能够为自己在农村的影响力而骄傲。§!"
