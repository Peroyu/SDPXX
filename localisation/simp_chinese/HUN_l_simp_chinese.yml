 Balkan_regional_crisis_desc: "从亚得里亚海直到喀尔巴阡山，在这片被称作圣斯蒂芬王冠领的土地上，匈牙利人并不是唯一的居民，塞尔维亚人，特兰西瓦尼亚人和斯洛伐克人分享着匈牙利大平原肥沃的土地，他们本该因此馈赠而忠诚于布达佩斯和圣斯蒂芬王冠的领导，但这些边疆居民却无耻的排斥马扎尔人这一他们的天然领袖，在第二次大革命战争结束后的今天，受到第三国际战前民族自决的蛊惑的这些无知群众们更是在外来者的煽动下起劲的反对马扎尔人的权威——而罔顾了我们帮助他们抵御住了穆斯林和君主专制的压迫这一事实。\n--------------\n目前各边疆地带的抵抗度为：\n§C瓦达伊塞格§!：§R[?45.Resistance]§!\n§C西巴纳特§!：§R[?875.Resistance]§!\n§Y泰迈什§!：§R[?1114.Resistance]§!\n§Y克劳绍§!：§R[?82.Resistance]§!\n§Y克勒什维代克§!：§R[?83.Resistance]§!\n§Y胡尼奥德§!：§R[?1113.Resistance]§!\n§Y大塞本§!：§R[?84.Resistance]§!\n§g日利纳§!：§R[?1120.Resistance]§!\n§g普雷绍夫§!：§R[?1121.Resistance]§!\n§g特伦钦§!：§R[?70.Resistance]§!\n请尽量控制这些边疆区域的不稳定形势，否则后果将§R不堪设想§!"
