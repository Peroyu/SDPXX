 HUN_committee_communism_party:0 "匈牙利社会党-中央委员会"
 HUN_committee_communism_party_long:0 "匈牙利社会党-中央委员会\n§g1918年由紫苑革命建立的民主共和国在谣言与叛国的混乱中解体之际，匈牙利社会党由原匈牙利共产党与匈牙利社会民主党的合并建立而来，为了取得革命的胜利与军队的支持，在卡罗伊政府倒台以后库恩·贝拉默许了共产党的民族主义宣传并通过民族主义者对民主共和国的厌恶而成功起义掌握了匈牙利全国政权，并在接下来的十年中顺利地掌握住了他，并巩固了新生的工农国度，巩固了新生的委员会共和国，成功地领导了匈牙利的社会主义实践与社会主义经济和社会的发展。\n但1933年的三月十七日事变却险些将匈牙利社会党推入危机，当库恩·贝拉倒下，匈牙利社会党党内一片混乱，以拉科西·马加什等人为首的极左派社会主义者和乔治·卢卡奇等组织的社会主义者为了库恩·贝拉的遗产大打出手，而让社会民主党人在紧急状态下取得了胜利的果实，为了对抗借由发酵的三月十七日事件而大大发展的国家希望党民族主义联盟，旧社会民主党领导中最负名望的阿尔帕德·萨卡希奇在妥协中就任党的总书记，并建立了新一代的社会党中央委员会，而这，也就是匈牙利社会党党内执政派系的由来。\n在1947年，中央委员会已经返回匈牙利祖国三年时间，并在国际联军的协助下重建了委员会政治和党的组织，这个中央委员会在原则上是赞成第三国际和国际社会主义联盟的民族自决理念的，并主张以指令性的经济计划快速重建匈牙利国家和匈牙利工业，以及——最大程度排除民族主义者日渐强大的影响力。§!"
 HUN_moderate_socialism_party:0 "匈牙利社会党-农业派"
 HUN_moderate_socialism_party_long:0 "匈牙利社会党-农业派\n§g1918年由紫苑革命建立的民主共和国在谣言与叛国的混乱中解体之际，匈牙利社会党由原匈牙利共产党与匈牙利社会民主党的合并建立而来，为了取得革命的胜利与军队的支持，在卡罗伊政府倒台以后库恩·贝拉默许了共产党的民族主义宣传并通过民族主义者对民主共和国的厌恶而成功起义掌握了匈牙利全国政权，并在接下来的十年中顺利地掌握住了他，并巩固了新生的工农国度，巩固了新生的委员会共和国，成功地领导了匈牙利的社会主义实践与社会主义经济和社会的发展。\n时间来到二十世纪二十年代中期，当由库恩·贝拉领导的共产主义计划经济渐渐陷入停滞，著名的农学家和社会党党内温和派人士纳吉·伊姆雷所提出的放缓农业具体化步伐和着手扩大世界贸易的建议得到了实施——在实施这一改革计划的进程中诞生了匈牙利社会党党内农业派的骨干，即匈牙利大平原上农民中的精英，大城市里的经营对外贸易的社会党人士与精明的官员，在1933年三月十七日事变之前的年代里，农业派很快成为了工农联盟中农民利益的代表者而在匈牙利这个农业国家取得了炙手可热的声望。\n但随后而来的三月十七日的震动则让这个仅仅是在行政和政治上的保护才存在的派系走向了衰落，农业派一开始试图充当调停者的角色，却发现政治极化已经让他的大批支持者流失到那些“喊口号的党派”之中，第二次大革命战争的爆发和全国上下弥漫的革命和民族热情更是让农业派一蹶不振，而成为了以纳吉·伊姆雷为首的技术官僚和温和派人士无趣的沙龙。\n但事情是一定会改变的，当第二次大革命战争落下帷幕，这一提倡自愿合作化和温和经济政策，开放式贸易的党派则再次崭露头角，在社会党党内成为了一颗耀眼的新星，目前，农业派仍然由纳吉·伊姆雷领导，而这位正直的改革家，也已经准备好自己的一篮子计划以应对匈牙利委员会共和国的危机。§!"
