 HUN_participants_returns: "代表归来"
 HUN_participants_returns_desc: "国际社会主义联盟在一定程度上是对往日国际的否定。代替第二国际的纯粹政党性质的第三国际在任何情况下都决不会是第二国际的简单复活。革命的第三国际中的胜利的部分——也就是国际社会主义联盟，不会是各种各样相互联系松散的部分的混合，而将是全世界无产者真正的、团结一致的联盟。"
 HUN_for_revolutionists: "致革命者"
 HUN_for_revolutionists_desc: "谁把饥饿归咎于无产阶级专政，谁就对无产阶级犯下滔天大罪。（热烈的掌声）民主肯定是蛊惑人心的恶意宣传，而最卑鄙的恶意宣传莫过于煽动无产阶级群众反对无产阶级统治。（掌声）无产阶级肯定会象过去一样作出决择。我相信无产阶级，相信无产阶级群众，因为，无产阶级的觉悟——迄今它也是无产阶级的灵魂——，工人阶级的阶级斗争觉悟，将继续为无产阶级指明道路。"
 HUN_unions_task: "工会的任务"
 HUN_unions_task_desc: "匈牙利工人运动中，十至十二年以前就出现了要求在工会组织和党组织之间有健康的分工的倾向。这种倾向对那些主要在工会运动中工作的同志也产生了影响。但是，如果这种倾向的出现伴随着必须使工会中立化和离开阶级斗争的口号，那就是错误的，因为工会的目的从来不可能是把自己的全部活动消耗在微不足道的工资斗争上，而应该象马克思说的那样，工会的任务在于把自己的力量集中在巩固我们的劳动制度本身这一点上。"
 HUN_party_clear: "维护纯洁性"
 HUN_party_clear_desc: "因为我们不能忘记自己是执政党、是统治党；作为执政党和统治党，在一切具体问题上都必须有具体的立场态度。只有这样，那些以党的名义接受党的委托办事的人一虽然不能完全束缚他们的手脚——才会有章可循，才会永远不离开我们统一的原则立场。"
 HUN_1920_focus: "1920年的回忆"
 HUN_1920_focus_desc: "点起革命的烈火，让它把一切人剥削人的地方烧遍。我们学习俄国兄弟的榜样，把自己的命运依附于国际无产阶级革命，而不是建立在沙漠和沼泽上。你们可以相信，我们这样做了，我们并没有因此失望。你们的榜样表明，国际无产阶级革命正在冲过爱国社会主义者的政治波浪，排除资产阶级暴力组织的一切障碍，向四方蔓延，即使要经过反革命的层层地狱，革命也终将胜利。"
 HUN_release_ourselves: "为自己开脱"
 HUN_release_ourselves_desc: "我们必须向国际——向国际无产阶级澄清的一点是，在面对1920年那样的大灾难时，我们别无选择，只能屈从于德意志帝国的铁蹄——这正如俄国无产阶级所签订的布列斯特-利托夫斯克和约一样，是我们所必须面临的妥协……"
 HUN_protect_us: "保护匈牙利国家机器"
 HUN_protect_us_desc: "匈牙利工业和农业无产阶级的著名人物和广大群众的社会主义思想，肯定还没有成熟到可以保证在社会主义社会里一共产主义的第一阶段一共同生活的地步。而为了顺利度过这一过渡阶段，我们必须要保护我们的国家机器，因为他是匈牙利无产阶级维持政权并保护他所应得的权利的护盾，也是保护匈牙利国家领土完整不可侵犯而必须的工具。"
 HUN_politic_department_conference: "召开政治局会议"
 HUN_politic_department_conference_desc: "于是抉择的时刻到来了，政治局将召开会议讨论国际社会主义联盟的有关纲领和决议——国际无产阶级的普遍胜利所带来的最珍贵的结果——我们应该采取怎样的态度面对国际的原则？"
