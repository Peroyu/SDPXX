 HUN_Nationalism_party:0 "国家希望党-国家联盟"
 HUN_Nationalism_party_long: "国家希望党-国家联盟\n§g为什么一个社会主义国家会出现一个货真价实的民族主义大党呢？也许，除了匈牙利人，没人能给出这个问题的答案——国家希望党的前身是在1920年成立的国家防卫俱乐部，这个主要由现役军官和民族主义者成立的结社，除了后来的根博什·祖拉之外，这个组织的参加者萨拉希·费伦茨等极右翼民族主义领袖——军队也支持他，而正因如此，把持委员会共和国的共产党人便一直默许了国家防卫俱乐部的持续存在。\n而这一局面的改变则在1933年出现，此前，由于库恩·贝拉推动下的民族自治改革和克罗地亚共和国的出现已经使得大匈牙利主义者极为不满，纷纷向防卫俱乐部靠拢，当年三月十七日，库恩·贝拉遇刺，防卫俱乐部的领袖们立即行动起来，并声称是罗马尼亚民族主义者发动了袭击——他们虚张声势的行动迎合军队和民众的大匈牙利心理的同时也使得共产党政府手足无措，匈牙利处于战争的边缘，而一场针对罗马尼亚的民族战争必将使得此时已经正式改组为国家希望党的防卫俱乐部掌握政权。\n于是阿尔帕德·萨卡希奇送来了和解的讯息——共产党人屈服了，国家希望党也随之合法地出现，并以民族主义和农粹主义的宣传俘获了那些由于大工业的冲击而无所适从的匈牙利农民的心，而在第二次大革命战争爆发时，这个党也成为鼓吹战争最有力的推手之一。\n在沦陷时期，国家希望党并没有如同共产党中央委员会那样前往盟友的防线后避难，而是选择了留在匈牙利国土之内，他们与留下的共产党人一道组织了“匈牙利希望”游击队联盟与德国占领军相抗衡，并在国际联军最终发起反攻时协助国际联军的军事行动——阶级利益和民族利益在这一刻融合了——这也成为了战后国家希望党的理论基础之一。\n在1947年，国家希望党是大匈牙利版图和向斯洛伐克复仇最激烈的支持者，他们希望取消有名无实的自治制度，在国内问题上，他们赞成共产主义者的集中化经济理念，并认为随着大革命战争结束资产阶级与无产阶级的对抗已经宣告落幕的一种社会协作思想。不仅如此，国家希望党还在匈牙利国内拥有数百万拥护者，而夺取政权，似乎也指日可待。§!"
 HUN_restorativeism_party:0 "匈牙利民族社会主义党"
 HUN_Szakasits_desc:0 "§Y出生日期§!:1888年12月6日\n§Y出生地§!：布达佩斯\n-----------\n出生于一个布达佩斯的鞋匠家庭，他的父亲弗朗西斯在十九世纪八十年代起便投身于工人运动。为维持生计，阿尔帕德当过石匠，当过帮工，最终同样投入了工人运动，并师从博卡伊·德热加入了社会民主党。\n1918年冬天，阿尔帕德在紫苑革命后担任了布达佩斯工人苏维埃委员，在德军蒂米什瓦拉事变后大力推动了共产党和社会民主党的合并，在次年卡罗伊政府崩溃匈牙利委员会共和国成立后任内务人民委员部行政司司长，在此期间笔耕不辍，长期担任了社会民主党党报《人民之声》报的编辑工作，在后来，他先后任匈牙利委员会共和国内务人民委员和内政部长，并在任期内着力推动了纳吉·伊姆雷的改革顺利实施，并站在库恩·贝拉的阵营中推动了民族自治进程的逐渐推进，直到1933年。\n当年，三月十七日事变后库恩·贝拉遇刺身亡，自称为“爱国人士”的民族主义者大力聒噪鼓吹对罗马尼亚的爱国战争，阿尔帕德心中明白如果战争爆发只会让民族主义者和“国家希望党”取得胜利，于是他以中立人物的身份就任匈牙利共产党主席，力争实现爱国人士和共产党人之间的调和——他几乎成功了，爱国人士组建了国家希望党堂而皇之的进入委员会共和国政府，第四次巴尔干战争的阴云又不得不在地平线上徘徊，而党内的反对派也由于他无原则的妥协而渐渐滋长——第二次大革命战争爆发后，民族主义者的原则让斯洛伐克人向匈牙利挥来致命一击，委员会共和国政府不得不向波河逃窜，在威尼斯，阿尔帕德重组了受到严重破坏的党组织，重建了中央委员会，并彻底改变了对爱国人士的态度：他认为，如果匈牙利不想成为国际社会主义运动的污点，那么一定要将爱国人士从布达佩斯和匈牙利大平原驱逐。"
