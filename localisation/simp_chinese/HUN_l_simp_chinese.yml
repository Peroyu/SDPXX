 HUN_restorativeism_party:0 "匈牙利民族社会主义党"
 HUN_Szakasits_desc:0 "§Y出生日期§!:1888年12月6日\n§Y出生地§!：布达佩斯\n-----------\n阿尔帕德·萨卡希奇是鞋匠之子，他十三岁便参加劳动，十五岁开始参与工人运动，并加入匈牙利社会民主党，师从于社会民主党领导人之一的博卡伊·德热。\n从1908年起，他开始担任社会民主党旗下几份专业报纸的编辑，1910年起担任人民之声报记者和编辑部书记，在大战期间，由于多次参加罢工和声援罢工被捕，报纸也被查禁。\n1918年末，在席卷中欧的饥饿风暴中，他从惩戒连获释，并很快重新加入社会民主党的党务活动中，到1920年第二次匈牙利革命爆发，他已经当选布达佩斯工人苏维埃委员，并在委员会共和国的第一次组阁中成为中央执行委员会委员。\n他赞成前共产党人提出的国有化和无产阶级专政的纲领，因此在社会党第一次代表大会结束后他被驱逐出中央执行委员会，任布达佩斯工兵苏维埃委员，并继续在报社为执政的社会党工作。\n在整个二十年代，他参与布达佩斯工兵苏维埃工作期间主导了布达佩斯工人和工会对工厂的国有化工作，并积极地将工人运动和市民社会结合起来，在1929年，他成为匈牙利社会党中央领导机构成员，与伯姆·维尔莫什等社会党激进派联合一道进行了第二次匈牙利和平革命——再次开始分割土地，建立合作社并开始社会革命的进程。\n1933年，当三月事件爆发，主导社会党和委员会共和国的瓦戈·贝洛被迫辞职，赞成同民族主义者妥协的萨卡希奇则成为了弥合委员会共和国分歧的希望，他当选为社会党中央执行书记，并在接下来的几年中成功地维持了委员会共和国的团结和和平。第二次大革命战争爆发时，他力主拒绝加入德意志帝国主义的战争，并在国际联军抵达边境时对柏林反戈一击。"
