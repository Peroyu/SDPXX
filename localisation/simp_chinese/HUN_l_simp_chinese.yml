 HUN_participants_returns: "代表归来"
 HUN_participants_returns_desc: "国际社会主义联盟在一定程度上是对往日国际的否定。代替第二国际的纯粹政党性质的第三国际在任何情况下都决不会是第二国际的简单复活。革命的第三国际中的胜利的部分——也就是国际社会主义联盟，不会是各种各样相互联系松散的部分的混合，而将是全世界无产者真正的、团结一致的联盟。"
 HUN_the_Exiles: "处理流亡者问题"
 HUN_the_Exiles_desc: "随着战争结束，大量在过去三十年里离开匈牙利的匈牙利流亡者们返回了祖国，他们通常抱着热忱的共产主义信念，并在国外特别是苏维埃俄罗斯的帮助下组织了起来，他们的领袖是当年被开除出党的库恩·贝拉，显然，我们必须处理这个麻烦，以免他们在将来阻碍匈牙利人民的伟大事业。"
 HUN_the_public_text: "致匈牙利社会党中央的公开信"
 HUN_the_public_text_desc: "那些激进分子正式向党和国家发起挑战了！他们的公开信已经通过人民自由报在人民和党的成员之间广泛传播，并且引起了公众的普遍讨论，显然，他们希望参与进匈牙利国家的政策制定之中，但是，我们不可能如他们的愿。"
 HUN_the_party: "党的力量"
 HUN_the_party_desc: "在三十年发展后，匈牙利社会党已经成功克服了自己党内的过激倾向和保守思维，并且走在一条成功而有效的社会主义建设道路之中，我们必须对此保持自信，而这也是我们在同流亡者们斗争的进程中胜利的关键。"
 HUN_the_power: "巩固权力机关"
 HUN_the_power_desc: "流亡者们希望在匈牙利实施如俄国那样的苏维埃制度，但他们必须明白，国民议会和工会的政治联盟才是如今匈牙利共和国的基石，他们必须尊重这一既成事实，而我们也将加强我们对权力机关的掌握——在下一届大选中向国民议会输送足够多的代表。"
 HUN_give_way_to: "白玫瑰妥协"
 HUN_give_way_to_desc: "随着流亡者们的声势逐渐增强，我们只能作出这样的决定，也就是让流亡者们正式回归匈牙利社会党党内——以期待通过党内手段我们能够彻底改变这些不安分的激进分子。"
 HUN_no_give_way: "永不翻案"
 HUN_no_give_way_desc: "这些流亡者们必须承认，他们在1919和1920年之交向匈牙利国家和人民犯下的错误，并承认将匈牙利暴露在德意志帝国主义战车之下的危险，仅凭这一点，我们便不能容忍他们再次踏入匈牙利社会党的大门，以避免他们再次犯下这样的错误。"
 HUN_revive: "恢复元气"
 HUN_revive_desc: "战争终于告结，对于我们所有人而言，我们也终于能够结束令人压抑的战争状态，而返回过去的和平生活了。"
 HUN_middle_euro_crops: "中欧粮仓"
 HUN_middle_euro_crops_desc: "持续六年的战争和惨烈的德国国内战役将整个中欧化为废墟，为了解决临近德意志族人民的困难，我们将应法兰克福委员会的邀请向德意志和奥地利两国输送粮食。"
 HUN_plan_to_home: "复员计划"
 HUN_plan_to_home_desc: "我们在战争期间动员了数目庞大的军队，为了尽快恢复国家经济，我们将继续实施复员计划，将军队中的作战人员疏散到生产岗位上去。"
 HUN_pact_pressburg: "普雷斯堡条约"
 HUN_pact_pressburg_desc: "匈牙利将在国际社会主义联盟的主持下同需要粮食援助的中欧国家签署正式协定。"
 HUN_strengthen_international_trade: "加强国际贸易"
 HUN_strengthen_international_trade_desc: "为了加快我们经济恢复的速度，我们将通过我们所控制的口岸向欧洲各国输送他们所急需的食品和农副产品，虽然这样会让我们的农业系统面对重大压力，但如果我们希望尽快重建我们的国家，我们就只能通过这样做来筹集资金。"
 HUN_face_cash_crisis: "面对货币危机"
 HUN_face_cash_crisis_desc: "在大战之前，我们将我们的货币系统同德意志帝国的经济挂钩，从而承担了柏林军事行动的一切代价，随着我们同国际联军结成同盟，战争期间对匈牙利经济的破坏也使我们的国家元气大伤，货币系统也摇摇欲坠……"
 HUN_prepare_new_cash: "准备新币"
 HUN_prepare_new_cash_desc: "我们将孤注一掷，搜集准备金并准备发行新的货币……\n希望这能够从货币危机中解决匈牙利的困局……"
 HUN_talk_with_unions: "与工会领袖谈判"
 HUN_talk_with_unions_desc: "工会是匈牙利国家的另一个支柱，如果我们希望从战争结束后的混乱中重建国家的话，我们就只能同工会合作，并共同负责重建事宜。"
 HUN_national_price: "成立国家物资物价局"
 HUN_national_price_desc: "为了应对通货膨胀威胁，我们将成立国家物资物价局，统一协调必须品的价格。"
 HUN_frint: "发行弗林"
 HUN_frint_desc: "从即日起，我们将用新币弗林取代我们的旧币……"
 HUN_over_millitary_control: "结束地区军事管制"
 HUN_over_millitary_control_desc: "战争结束后，我们针对民族地区的军事管制也失去了合法性，虽然这十分危险，但我们仍然会如期结束对各个地方的军事管制，并将权力还给民政系统。"
 HUN_peace_broken: "平息分裂势力"
 HUN_peace_broken_desc: "在特兰西瓦尼亚，斯洛伐克等地，不乏因为特里尔的宣言而心潮澎湃的人群，他们希望从我们的匈牙利祖国中分离出去——显然，我们不能允许他们的阴谋。"
 HUN_peace_slovakia: "天鹅绒手套"
 HUN_peace_slovakia_desc: "斯洛伐克人在北部的自治区历来对布达佩斯的管辖颇有微词，大战期间短暂的独立更是助长了他们的情绪，甚至希望通过公投的方式在国际上取得支持，但显然，他们不会得偿所愿。"
 HUN_peace_yosef_tiso: "公审约瑟夫·蒂索"
 HUN_peace_yosef_tiso_desc: "约瑟夫·蒂索在大战期间曾领导斯洛伐克人对抗我们，现在，他已经从法兰克福引渡回国，而我们也终于可以对这个国家的背叛者和死硬的反动分子作最后的审判了。"
 HUN_peace_serbia: "与白城交涉"
 HUN_peace_serbia_desc: "塞尔维亚人对于伏伊伏丁那分裂势力的支持人尽皆知，我们将首先启动谈判以通过和平手段解决和塞尔维亚的纠纷。"
 HUN_send_guards: "派出安全部队"
 HUN_send_guards_desc: "单单通过和平手段并不能完全保证我们的固有权益，我们将增加部署在伏伊伏丁那的安全部队数目以保证这一地区的和平和稳定。"
 HUN_burning_montains: "喀尔巴阡燃烧时刻"
 HUN_burning_montains_desc: "从特兰西瓦尼亚到普雷斯堡在内的匈牙利全境已经遭到了无耻的反革命匪帮和反动暴徒的袭击！战火已经在喀尔巴阡山两侧熊熊燃起！"
 HUN_to_internationale: "奔赴特里尔"
 HUN_to_internationale_desc: "作为国际社会主义联盟的创始会员国，我们将向匈牙利驻特里尔代表直接发出指示，要求国际社会主义联盟对目前的情况进行讨论，并支持我们的正当防卫。"
 HUN_defend_ourselves: "保卫索尔诺克"
 HUN_defend_ourselves_desc: "特里尔背弃了我们，而我们马扎尔人现在只能依靠我们自己了！"
 HUN_liberty_and_nationality: "民族与自由"
 HUN_liberty_and_nationality_desc: "昔日的枷锁不能束缚住我们的手脚，从今时今日，我们将为了匈牙利的领土完整和人民自由而英勇抗争，直到我们的盟友们发现他们的错误。"
 HUN_millitary_resources: "通过军事征收法案"
 HUN_millitary_resources_desc: "战事紧急，面对着封锁的威胁，我们将把匈牙利全国纳入战争动员状态……"
 HUN_to_transivania: "告特兰西瓦尼亚人民书"
 HUN_to_transivania_desc: "特兰西瓦尼亚的无产阶级和劳动者们！不要听信反动派的谗言向你们的匈牙利同志开火！快快站起来！揭露那些反动分子和铁卫团余孽的真面目！"
 HUN_fight_with_romanian: "对抗沙文主义"
 HUN_fight_with_romanian_desc: "在击败了德意志世界帝国主义后，国际无产阶级的又一个敌手将是本民族自己的沙文主义——现在，这种沙文主义已经强大到能够通过战争向国际无产阶级宣战了！显然，我们将再次击败这个威胁，并将他彻底毁灭。"
 HUN_welcome_internationale: "迎接国际"
 HUN_welcome_internationale_desc: "国际社会主义联盟的特派员和安全部队将于即日起加入我们的战争。"
 HUN_the_last_chance: "最后通牒"
 HUN_the_last_chance_desc: "于是最后的机会就将来到……"
 HUN_situation_unusual: "宣告紧急状态"
 HUN_situation_unusual_desc: "§R而紧急状态开始了……§!"
 HUN_in_regional_army: "授权地方武装"
 HUN_in_regional_army_desc: "为了面对越来越严峻的安全形势，我们将授权地方广泛组建民兵和自卫队以保卫马扎尔人社区的安全。"
 HUN_strenghthen_millitary: "加强军事训练"
 HUN_strenghthen_millitary_desc: "但毫无疑问，平息叛乱最主要的力量还是保存在我们的军队之中，我们将加大征兵范围并广泛开始预备役动员以尽快平息目前的叛乱。"
 HUN_strenghthen_officers: "职业军官团"
 HUN_strenghthen_officers_desc: "匈牙利在大战期间锻炼了一批训练有素的军官团队，而此时，我们也将就新的战争形势和治安状态为我们的军官团注入新的智慧。"
 HUN_establish_workers_millita: "组建工人支队"
 HUN_establish_workers_millita_desc: "我们将在各个矿区和工厂建立工人自卫队以保护国家的财产安全。"
 HUN_around_defence: "全境防御计划"
 HUN_around_defence_desc: "匈牙利领土的四面八方都在遭受着攻击，而我们必须充分动员人民的力量以保卫我们自己……"
 HUN_to_hungarians: "告匈牙利人民书"
 HUN_to_hungarians_desc: "我们保证，维护匈牙利人民不受恐怖的蹂躏和暴徒的威胁……我们相信，广大的劳动人民是会紧密团结在政府周围的……我们号召，匈牙利人民要从容不迫的等待事件的发展，并无条件的服从政府的命令……坚守岗位……保卫祖国……"

