 MMA.8.t: "开大会"
 MMA.8.d: "诉苦对安生名来说是个很简单的工作，引导农民说出自己不想说的，然后就能看他像是倒芝麻谷子一样的把那积攒多年的苦水全部吐出来，后续的工作也就好开展。\n只是现在，要做工作的对象变成了老阿訇，有老教的，新教的，新新教的，为什么自己不跟着国民党的人去城里动员商贾？ 兴许更简单点。 那样的话自己也就不用像今天一样，因为前几天都没顾着洗衣服，现在只得穿着一件像是被桐油泡过的铁衣一般站在烈日下了。\n“乡亲们，教胞们！”\n熟悉的西北土话以土制的大喇叭对着面前的人群开始传达先前他们费劲灌输的一切。\n“日本人来了，我们的好日子就要完了！ 他们等着来烧了我们的田，砸了我们的寺院，再改了我们的经书！ 这能忍耐吗？ ”\n阿訇在台上义愤填膺，仿佛马上讲完自己就要上卡车，拿着枪去跟日本人直面一番了。\n“当然不行！ 我们做好自己，配合政府工作，打败了日本人，才有以后的好日子过！ ”\n台下的听众反应平平，都只是在注视着阿訇。 安生名不好意思的挠挠头，也看向了台上的阿訇。 老人不急不忙，又清了清嗓子，继续喊：\n“只要我们奉真主旨意，对抗从东方来的异教徒......”\n安生名挠头皮的动作越来越快，似乎是长了虱子？ 他不知道。 但诡异的感觉从自己身上升腾起来，那自己也是从东边来的......"
 MMA.8.a: "还是不要想这种破坏团结的东西了"