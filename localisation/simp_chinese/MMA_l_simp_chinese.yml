 MMA_gongye.1.d: "“我们能不能想个办法...... 盘活这些重工业？ 不然工人下岗，我们也没东西能用了。 ”\n密闭的小房间里回荡着稚嫩的男声。\n“那倒不用...... 就...... 我们都铏密室了，有些事情可以直接挑明的。 ”\n“什麽意思？”\n苍老的男声回应：\n“你听过康采恩吗？”\n“是...... 怎么了？ ”\n“在兰州建立一个土味康采恩...... 不难吧？ ”\n“土味......”\n稚嫩男声透露出一股疑虑。\n“你懂什么，土就是好，老祖宗的智慧！”\n“......”\n“这不跟'中体西用'一个意思吗？”"
