 MMA_lanzhou:0 "兰州一夜"
 MMA_lanzhou_desc:0 "一夜枪声，一夜动荡，一夜惊魂。马鸿逵在惊心动魄的空前危机中击退了宿敌的攻击，然而这没完。日本人还有多少细作？队伍里还有谁是叛徒？接下来的路应该怎么走？马鸿逵面临着重重问题难以给出一个准确的答复。诚然，日本人这一次的阴谋已然败露，失败是马步芳最后的宿命——也会是马家军中所有叛徒都将面对的宿命。然而这不够，当他登上兰州城时，他第一眼看到的是城内政变之后的余烬与暗藏的硝烟。\n他需要做什么，如果还是像以前一样坐以待毙的话敌人一定还会找上门来，而下一次要面对的可能就不止是简简单单的政变了。马鸿逵唯一能做且必须做的就是主动出击，去肃清内部的反骨，去寻找更多的盟友，去直面他的敌人——日本人。\n君子报仇十年不晚，然而十年太长只争朝夕。随着戒严的命令一道道传下，马鸿逵将油门踩到了底。\n开了弓，就不再有回头的箭，不妨让子弹再飞一会吧。"
 Order_returns_to_Lanzhou:0 "秩序回归兰州"
 Order_returns_to_Lanzhou_desc:0 "老虎和他手下的老鼠已经被清除了，在官兵的努力下，一切慢慢归于平静，生意人继续做生意，马车夫依然赶马车，工人依然上班，一切好像又恢复到了过去的秩序，那个不完美却让人平静的秩序中。硝烟散去，房屋被维修，老爷们也出了院所有人好像又慢慢地放松下来。\n但是苍蝇仍在暗处扇翅，蚊子正在吸食兰州的血液，在秩序这层肌肤下，细菌正在聚集，变异。这些害虫与寄生物仍然威胁着兰州。"
 For_the_motherland_father:0 "为了祖国"
 For_the_motherland_father_desc:0 ""
 Check_out_collaborators:0 "找出叛徒"
 Check_out_collaborators_desc:0 "打铁还需自身硬，一支复仇的队伍里是不允许存在叛徒的，我们将对那些无耻的汉奸展开彻底的清算，把他们从政府大楼里揪出来，把他们从街头巷尾里揪出来，把他们从西北每一寸土地上揪出来！"
 Reorganized_Hui_Han_National_Army:0 "重组回汉联军"
 Reorganized_Hui_Han_National_Army_desc:0 "民族问题历来是令西北人民头痛的问题，在兰州爆发的汉族示威和在格尔木爆发的回族暴动使我们现在不得不着手解决日渐激化出来的民族矛盾了，改变的第一步将在军队中进行，是时候决定究竟是要将回族和汉族士兵分开各自组织编队，还是要通过宣传来粉饰民族矛盾了"
 from_the_south:0 "南方来信"
 from_the_south_desc:0 "在遥远的南方海岸线上，我们坚定的盟友——抗日民主政府仍然在与日寇奋战。然而最近他们的情况似乎有些糟糕，我们正在考虑是否要与他们联络联络......\n......我们的边境线上出现了一位自称来自两广的信使！然而他一直指名道姓说要直接见马鸿逵，我们应该警惕起来，不过，还是先听听他要说的吧"
 final_reckoning:0 "总清算"
 final_reckoning_desc:0 "时钟和往常一样在飞速转动，西北行政公署的秘密情报局昼夜不息地忙个不停。名单，新名单与更多的名单……日本人在安插细作方面总是展现出他们难得的阔气。每天被抓到和敌占区有过“勾当”的行商流民总是不少，日本人仗着自己几条恶犬刮的油水在边境线上做了太多的手脚，甚至连城区也不是那么安全。\n然而这并不能阻挡“公署特别刑侦局”的脚步，敌人敢安插一个特务，我们就能找来十个同志。利用好民众的抗日热情，把握好手中的大好良机，情报战将会在胜利的欢呼声中结束。\n是时候展开一场暗中战线上的决战了，成败在此一举。"
 Healing_the_wounds_of_the_coup:0 "抚平动荡的伤痕..."
 Healing_the_wounds_of_the_coup_desc:0 "兰州方经大乱，马步芳等附日贼寇尚盘踞西宁等地，这些还只是表象；内里更深层次的是西北多年战乱以来的残破凋敝，多少妻离子散，多少家破人亡。攘外必先安内，我们一定要安抚好西北各省的大后方，然后才能放心出征。"
 The_place_of_return_for_the_displace:0 "...为了无家可归之人"
 The_place_of_return_for_the_displaced_desc:0 "兰州一战，不少住在城郊的穷人都遭殃，丢了房子。但比起那些积年的流民，他们的处境还算好的。我们必须尽快为这些无家可归之人建设住所，否则与杜甫“朱门酒肉臭，路有冻死骨”也没甚区别了。"
 The_Guardians_of_the_Northwest_are_still_here:0 "西北卫士今犹在"
 The_Guardians_of_the_Northwest_are_still_here_desc:0 "自古以来，镇守西北都意味着要长期驻扎在黄土连天的遥远边疆，同商路上的各路土匪流寇，周遭的强敌与恶劣的自然环境做搏斗。千年来，连绵不断的戈壁荒漠不知吞噬了多少英勇战士的性命。回望当下，西北已经成为了我国为数不多未被日寇侵占的地区，叛徒马步芳协助日寇侵占此地的行动失败后，其残党退入偏僻地带，或是落草为寇，或是继续对抗国民政府。为确保西北大后方的安全，我军必须快速将其完全剿灭，恢复后方的生产与补给线争产运输。若西北沦陷，则中华沦陷。\n独守敦煌二百载，使之西北有孤忠"
 MMA_dawn_arrives:0 "黎明"
 MMA_dawn_arrives_desc:0 "苦难与哀痛的奏鸣曲在今日的中华大地上被一遍又一遍地演奏着，炎黄子孙的忍耐在暗无天日的日寇统治下已经到达了极限，现在，是时候对日本人展开最后的清算了！中华民族的儿女啊，谁愿像猪羊一般任人宰割？我们抱定必胜的决心，保卫黄河，保卫西北，保卫全中国！现在是日出最后的黑暗，不久，中华民族的黎明将会到来！"
 Before_the_war: "战云将至"
 Integrated_industry: "统合工业"
 Integrated_industry_desc: "在战争到来之前，我们最稀缺的依然是军工业。仅靠采购支撑起我们庞大的军事体系是不足的，现在也不是“一马，一枪，一刀”就能驰骋华北的年代了，为了应对这场必然之战我们得有足够的准备。摆在马继援面前的是两条路，一是维持西北松散的地方工业体系并尽可能地恢复生产力，确保除了兰州外我们至少有足够的武器作坊为军队输血；二是和所有崛起的大国一样拥有属于自己的军工巨头——然而这只在四五十年前的东南地带出现过，我们从未有过这样的经历。是稳扎稳打还是“一劳永逸”，最终决定将会从肃王府的那一间小小的办公室内传出，并影响我们十数年的未来。"
 The_established_policy: "既定方针"
 The_established_policy_desc: "为了抵御日本侵略者，我们需要先有实力在工业上与汉奸们的伪政权相抗衡，行政公署已经下令要开展工业统合计划，我们要在接下来的日子里坚决执行机关政策，为对日寇的最后一战做准备。"
 Emerging_industries: "新兴基地"
 Emerging_industries_desc: "西北的工业基础实在是过于薄弱，以至于基本上所有产业都要从零做起，全新的产业基地将在我们的领土上拔地而起，为我们的工业的发展——等同于军工的发展开一个好头。"
 Mass_production: "步入量产"
 Mass_production_desc: "西北的工业试验很成功！分散型工业有效提高了各个工厂的生产效率并且降低了日寇对我们地毯式轰炸的可能性，我们将进一步扩大生产规模，把小作坊扩大成流水线，保障好前线部队的后勤补给。"
 Militarized_traffic_lines: "准军事交通线"
 Militarized_traffic_lines_desc: "不发达的交通是困扰着西北地区很长时间的问题，其根源无非在于工程难度之大以及政府之不重视，但在民族大义面前，这些困难都变得不值一提，我们必须着手建设铁路公路网，加强地区合作，当然，在必要时，这张交通网也可以用于部队的输送和补给的运输。"
 Fortressized_factories: "要塞化的工厂"
 Fortressized_factories_desc: "为防止日寇对我尚且起步的工业系统的破坏，我们需要将工厂军事化，高射炮和防空气球必须架设起来，必要的陆基防御也要建设好，军队将进入这些要塞化的工厂保障生产生活秩序，有必要的话，工人自身也需要进行军事训练。这一切都是为了我们对日寇最后的浴血奋战做准备。"
 Konzern: "康采恩？"
 Konzern_desc: "那些欧洲回来的人都说过，李中堂先生口中的“有大能力者”克虏伯先生与其公司已然化作德意志背后的阴影与柱石——名为“康采恩”的骇人巨头。军工企业家拥有着半个国家并与军队共事，取代衙门与“官办董事会”，这是可怕的不归路。然而我们可以效仿他们进行工业的快速集中，把所有资源投射到一个企业内，这至少能帮助我们极高地提升效率。"
 Poor_imperialism: "贫穷的帝国主义"
 Poor_imperialism_desc: "康采恩、托拉斯、卡特尔……作为诸多列强的基石而成名的垄断军工企业已经成为了帝国主义的象征，然而拥有康采恩的我们却是一个穷到不能再穷的破落户，无论是原始积累还是资本扩张都是一些纸面上的幻想。这意味着如果我们不能始终走在扩张的道路上，我们就没法喂饱那个兰州的怪物。在我们和华北的鹰犬之间还有一片巨大的半中立地区，或许我们可以从那里下手——无论是群山间的共产党游击队还是村镇中的中立民团，甚至是各种大小军阀都会喜欢上我们便宜且抹去标识的武器的。"
 Concentrate_a_little_more: "加紧集中化"
 Concentrate_a_little_more_desc: "我们的军工仍然处在一个较为分散的状态，想要解决这个问题就要加快集中化的进程。酒泉与西部的工业基地与兰州工业基地的主次必须分明，一切都应该为打造兰州的战争机器铺路——军工专列，秘密铁路，堡垒化的厂房与统一的生产线……同时我们收集到的外来援助也应该被投入到其中。"
 It_works: "评判效果"
 It_works_desc: "建设已经步入尾声，我们的兰州武备集团逐渐有了他该有的样子，武器一箱箱从基地转运到前线的部队；卡车自流水线开出；空军也终于有了后备的飞机。现在让我们对这项巨大工程进行一个评判吧，在战争到来之前，我们将准备好一切用于和敌人进行决死斗争！"
 Let_the_war_machine_start: "让战争机器开动起来！"
 Let_the_war_machine_start_desc: "是时候了，硝烟味一天天浓烈起来，预备队已经进入了后备军事基地，前线的对峙已经开始，我们将彻底释放这台战争机器！行动起来，让所有工人进入他们的工位去战斗！拿起你们的工具！我们将义无反顾地前进，直到解放全中国！"
 Ready_or_not: "是否完备？"
 Ready_or_not_desc: "工业统合计划已经接近尾声，对日备战已经到了最终阶段，我们不能在战时才意识到自己工业体系的不完善之处，必须对我们的工业系统进行评估并查漏补缺，做好万全的准备。"
 More_friends: "抗战盟友"
 More_friends_desc: "抗战局势不利于我军。若要积蓄实力，择日反攻，就得到外国盟友的援助。尽管在国际上，许多国家与我们的敌人不合，但我国长期的外交孤立地位与日本的封锁使我们只得请求北方的红色巨兽与近年从我国分离的戈壁红星给予我们当下所需的必要援助。我们将从北方的运输线得到源源不断的武器，人员与顾问，同时也要以我国各产业的部分特权与允许其“测试”武器作为交换。尽管援助并非无价，但此为唯一能解当下之急的办法"
 In_the_northern: "北方红星"
 In_the_northern_desc: "自民国25年战端开启至今，中国始终处于相对孤立的国际地位，且随着战况日渐败坏，这种情况越发不可挽回。 如今我们在中国自然环境最险恶的地方盘踞，若我们过去的错误有什么，那必然脱不了缺乏盟友。 现在，对一切还能给我们回应的境外势力发出外交电报，派出还能派遣的人员去还愿意接见我们人员的国家，是我们改正这一错误的最后机会。 而现如今，最安全，最近，也最能给我们回应和实质支持的，只有北方仍然闪耀的硕大红星了。"
 In_the_southern: "南方白日"
 In_the_southern_desc: "即使外国援助十分重要，但不可忽视的是，我们也因为曾经的分歧和彼此的小算盘而丧失了很多宝贵的机会，最终让侵略者得逞向西。 事到如今，兰州和成都应当心连心，如同一座城市一样，两地的军民更应该融为一体，彼此携手，共同重铸剑犁，为战争和生产做好准备。 白日的光芒仍能照耀中国，将她身上的黑暗驱散，那我们作为一个白日，自然也应该主动靠近另一个白日，以互相驱散自身的黑暗。"
 Distant_guests: "远方贵客"
 Distant_guests_desc: "重庆光复后，反攻的重点之一转向了汉中地区。随着陕西爆发农民起义，当地共产党也派出代表至兰州与我方进行会晤。根据其提供的情报，汉中多地皆爆发了反日民众起义，其代表希望我军可以立即出兵介入，统一战线，消灭日寇。若我军积极行动，不仅可以拉近国共两党的关系，也能使陕西地区被牢牢控制在我军手中。但若行动失败，则可能会空耗物力财力且毫无进展。此次行动，回报与风险同在。"
 A_successful_coup: "袖手旁观"
 A_successful_coup_desc: "在紧急高层会议结束后，政府基本认为介入汉中局势的风险过大，并且过度放任赤色分子扩张其影响力并不利于我军的整体形势。我方将声称国民革命军没有足够的武器与动员时间对其进行援助，同时继续对日保持相对温和的态度。放任同胞自身自灭也许显得冷血无情，但出于顾全大局的角度而言，这仅仅是必要的牺牲罢了。"
 Hold_firm: "守住阵地"
 A_failed_attempt: "进军陕甘"
 A_failed_attempt_desc: "尽管我们与共产党人的关系并不算得上是友好，但是面对共同的敌人，日本帝国主义，我们还是需要与共产党人紧密的合作，这一切都是为了中国的自由，我们必须支援陕甘。\n立刻下令！整军备战！"
