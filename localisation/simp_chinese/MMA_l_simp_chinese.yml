 SBA.1.d: "西北行政公署馬少雲司令勳鑑：\n民廿五年來，戰事及於幷，延，進西安，迫漢中。我軍驍勇而不及者，退守河湟。而去年起，陝，晉，豫等應繳之暴動並起，偽寇之行為難施。農民苦而發其忿怒，工商愁而守其機器。而文書所載，斷不為多，亦不過實況之千分又一也。日本乃遣兵進，屠剿千里，自豫之東止關中。兵鋒所向者，其為暴動，更為我軍所謀之地。實覬覦野心，期圍而攻我焉。\n以上，僅報。\n民國卅四年十二月十日"
