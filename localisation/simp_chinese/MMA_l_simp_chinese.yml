 MMA_cpc.2.t: "贺电"
 MMA_cpc.2.d: "西北军马少云司令勋鉴\n今闻兰州一夜之乱局，幸有马司令与国民党诸公坐镇兰州以平定马逆步芳之叛国政变，振全国之民心，抗战之意志，今谨代表中国社会共产党中央委员会向马司令致以同胞的祝贺。\n西北边防，犹我国之要务，西北战线，乃抗战之关键，若无马司令中流砥柱，力克马逆步芳之乱，我国之全民抗战犹陷入危机，而全中国之人民，犹将为日寇所害，今马逆已平，某等仍望西北各处军政，犹念抗战之局面，而勉力奋斗，共克时艰。"
 MMA_cpc.2.a: "“民国三十六年，桂林“"
 MMA.2.t: "联络"
 MMA.2.d: "兰州国民党党部胡寿山将军勋鉴\n今西北安宁，重庆光复，党国团结一统以对抗战之大计，今念弟出身黄埔，乃先校长之爱徒，先总理之学生，乃望弟向重庆去书一封，以表西北之为国忠诚，为抗战之奉献。\n现惟愿弟谈及以下几点为要，西北及兰州军政公署，唯有抗战之愿，复国之心，而无投敌叛变之企图，愿中央明鉴西北之民心向背而定马逆步芳与军政公署之关系，其二，西北回汉杂居，回民甚众，前清之时犹存回乱之局，愿中央明鉴西北之现状，而保持兰州之地位与行政格局而避免马逆步芳之政变之举又现。\n以本人愚见，现西北之要务在于抗战，抗战之要务在于军备器械之充实，现西北拟更造工业，还望中央批复"
 MMA.2.a: "少云"
 MMA.5.t: "请缨"
 MMA.5.d: "特急西安党部西北政务委员会冯焕章司令勋鉴，\n倭寇凶蛮，荼毒我华北大地，残害我中华人民，自民国二十六年日人启衅我东北，淞沪以来已十余载，山河破碎，国土沦亡，日寇横行，不可一世，既以欺人太甚，又加之荼毒百姓之恶孽，如此种种，不可胜数，吾国亡国之惨痛结局，亦乃可见。\n吾等革命军民，以打倒帝国主义为己任，已贯彻国民革命，光复中华为己任，民国三十一年，我军败绩于渭南，然乃国民政府因先主席汪兆铭先生离世而分裂动荡之窗口，为日人所利用而趁虚而入，以致大败，国土沦丧。而如今我军军容严整，全国上下团结一致，抗日民族统一战线再次结成，面对此情此景，吾等军人职责在国，愿帅所部为先锋，与日寇决一死战，成败之事，盖无所虑，惟愿为国尽忠而死，不为苟且偷生而亡，枕戈待旦，犹乞明示而东出潼关同我中华之宿敌决战也。\n职杨虎城李虎臣率西北军全体官兵叩"
 MMA.5.a: "有忠死命如此，反攻如何不成"
 MMA_gongye.2.t: "诚挚欢迎"
 MMA_gongye.2.d: " 一年到头了，还是在这半流水不流水的工厂产线里，日复一日，年复一年，从哈萨克离开到这里，穿过牧羊和农耕的人群，在城里厮混，最后侥幸靠脑子聪明眼睛明亮进了工厂，当上了最好的劳工，可以多拿八分中国的钱。自己这颗乔勒潘（金星）——凑巧自己的名字也被听成了中国的名字——的悲惨人生大概就要在中国西北而不是哈萨克的腹地伴随着机器的轰鸣而逐渐消散了。\n自己当初听了父亲的话不跑到中国搞什么冒险多好？一这么想，自己那通红的脸颊指定又在掉眼泪了，怪腔怪调的中国话也讲不明白什么事情，豆大的泪珠滴答在枪膛上——这可不好，要影响成品了。乔勒潘急急忙忙要抖掉泪水，但并没有自己熟悉的监工叱骂，似乎今天大家的工作都安安静静的。\n“砰，砰，砰！砰砰砰砰砰砰……”\n枪响了！东洋的矮子打进来了吗？不，工友们没有跑，那自己跑什么？肯定又要被人喊“老乔，老乔”然后追回来了。乔勒潘奇怪，既然不是矮子兵，那是什么东西响起来了？\n“热烈欢迎马鸿逵主席视察我厂，我厂工人怀着十二分的精神为反攻战斗而努力……”\n中国人真是会讲好话，不仅体现在广播，还体现在一边骂你还给你发钱，事后还要说是什么为了你以后好。奇奇怪怪，可是又不算奇怪，毕竟挨了骂也确实有钱……\n乔勒潘想的时候，他的侧目便瞥见了一群黑衣人和各色衣着之人簇拥的马鸿逵——那就是主席吗？他径直穿过了一条一条的产线，一步一步的要走到……\n自己的身边了。\n“帅小伙，你在这厂做了多久了？”\n那就是这片地方的领导人？开口的时候还挺和气。虽然看着胖胖的，但乔勒潘也觉得不坏，便怪腔怪调的开口：\n“保——告竹席，我做了已年了！”\n似乎对方也没有触动，看着的东西从自己的下巴变成了手里还用钳子夹着的早就冷了许多的枪膛。\n“哦……！这枪膛真好，以后你肯定就是这里最好的工人!”\n乔勒潘忽然感觉内心一股暖流淌过。那主席很快就走开了，但中国人看来也不全都是只会讲没用话语的人，真是意外的收获，比多发工资都好。他真是太欢迎这样的领导人来视察了，不用被骂，还能被夸。"
 MMA_gongye.2.a: "哈萨克之枯心得到绿洲水灌溉"
 MMA.6.t: "联席会议"
 MMA.6.d: "“请诸位依次落座，小心脚下。”\n冯真品待众人皆落座后，双眼小心翼翼地看着众人的脚下，杨虎城，冯玉祥，马鸿逵，马鸿宾，还有他们随行的秘书。室内拢共八张椅子，还有自己身后的一块跟阿訇百般祈求才借来的黑板，连桌子都没有。\n“真稀罕啊，没想到如今我们也要一块儿开会了。”\n杨虎城抖了抖他折成斗状的烟卷纸，往上吹了一口气。刚说完话的冯玉祥看了看自己旁边的两个穆斯林，深吸了一口气。\n“那也是有外敌入侵，才要先坐下来。小冯，把情况介绍一下吧。”\n冯真品刚要搔搔脑袋的手伴随着这声呼唤悬在了半空中，马鸿逵在说谁？哪个冯？\n“小冯，说。”\n冯玉祥倒开口打消了年轻副官的疑虑，冯真品松了一口气，放下手，转向了黑板。\n“这是西北的简图，大致情况就是，日军正在沿铁路线西进，增援关中的日军。我们的目的就是要在日军正式进攻之前集结优势兵力，做好战斗准备。”\n“那几位分配一下防区吧。”\n杨虎城点燃了卷好的烟卷，放入口中猛吸，火光亮的堪比外面挂着的日头。其余人一言不发，都盯着地面若有所思，或是在看着随行秘书手里的文件。\n沉默……\n黄豆大的汗珠从冯真品的发隙间落下，令他感觉几乎在被炙烤。但无话可说的他也只能跟着众人一起沉默，直到日头流转沉没。"
