 MMA_border_conflict.2.d: "西北军政公署马少云司令勋鉴：\n伪蒙军作逆于外，犯我疆土，虽我军人人自励，欲出击以定西北乱局，然器械损耗，后勤混乱，战法落后，而无从与伪蒙逆德穆楚克栋鲁普者之伪军抗衡，是时已然败绩，好在伪德王部无力西进，又幸有友部所救而保我军大部无恙，然东出抗敌之机不可轻决，此役犹见。"
