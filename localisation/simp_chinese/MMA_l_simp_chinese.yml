 MMA_gongshu.2.t:0 "亲情之外"
 MMA_gongshu.2.d:0 "风吹刮拍打门窗，用里外两层废报纸封死的窗框微微露着外面的光，显得紧闭的屋里有些阴暗，炕上和席子上坐满或躺满了半解不解裤腰带的，胡茬乱七八糟像黑色细针扎进下巴的军人，高加索人种或蒙古人种的特征的不同则被他们齐刷刷望着屋内最整洁亮丽之人的，炯炯有神的黑眼睛所消解，而那位被盯着的光鲜亮丽之人，姓孙名英的朝鲜族干部脸上滴出大粒大粒如三两颗绿豆捏作一团的汗珠，也用他不安的黑眼睛望向军人们。\n“诸位在座的，都是校尉军官，我就不多说什么了……是现在这么回事……我们要负责抓一些人，很多人，大概要抓到你们在城里做生意的不少亲朋好友。”\n人群里最高大年长的汉子听到一半便微微的笑起来，颧骨明显的突出了肌肉，快要顶破炽红的肌肤了。他站了起来，朝着孙英。\n“小高丽啊……咱们都是脑袋挂裤腰带的，汉奸和混进来的日本人，当然也要打。这个你们都叫什么情报战……”\n“是，这其实是收尾工作，就是靠抓捕拔除敌方在我们这里的全部联系网。”\n“那好，那好，这个事情不会害得我在后面掉脑袋就成。”\n汉子摆摆手，众人便立刻坐了起来，全神贯注的盯着孙英。此刻的干部忽然感觉浑身有一股邪劲儿泻下去，也跟着汉子微微笑了起来，早就被西北烈日晒得快要发黑的脸此刻也显得俊俏起来。\n“行了，小高丽，那咱们就听你说的，讲怎么抓人吧。”\n孙英立刻收起了笑容："
