 MMA_border_conflict.1.d: "西北军政公署马少云司令勋鉴：\n自伪蒙军作逆于外，我军人人自励，自当出击以定西北乱局，而将士勉励，我军已胜而逼退敌于千里之外，自河套而来两百余里山河已告光复，然我军军备器械均有损耗，虽官兵奋勇而争先，仍难以更进一步以复归绥矣。"
