 SBA.2.d: "国民革命军第82军新编骑兵第8师师长呈\n今晨，我部戍边官兵报告，边境日军异常调动，伪军部队大规模集结。盐池、定边诸部报告伪军接管日军边哨，吴起报告伪军进驻边境防御工事。我已电告我部全部官兵紧急集结，部队已于正午完成战斗准备。午后，农民武装一部自正宁跨越停火线，我部官兵鸣枪后，该部农民缴械。其首领自称是共产党西北局干部，并宣称昨夜在陕北地区农民暴动爆发，日军镇压甚急，请求支援，其率领的数十名农民在与日军的游击作战中入我境内求援。"
