 MMA_sold_weapon_desc: "康采恩、托拉斯、卡特尔……作为诸多列强的基石而成名的垄断军工企业已经成为了帝国主义的象征，然而拥有康采恩的我们却是一个穷到不能再穷的破落户，无论是原始积累还是资本扩张都是一些纸面上的幻想。这意味着如果我们不能始终走在扩张的道路上，我们就没法喂饱那个兰州的怪物。在我们和华北的鹰犬之间还有一片巨大的半中立地区，或许我们可以从那里下手——无论是群山间的共产党游击队还是村镇中的中立民团，甚至是各种大小军阀都会喜欢上我们便宜且抹去标识的武器的。"
