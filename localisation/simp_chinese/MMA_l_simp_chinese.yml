 MMAlan.1.t:0 "阴影初现"
 MMAlan.1.d:0 "最后一缕阳光隐没在关山山头，在一阵让人牙酸的吱呀声中，兰州军政公署的大门重重关闭。对于这座深居内陆的城市而言，日落便代表着一天活动的结束，只剩下城外军营和城内的点点微光缀在黑幕般的大地上——东京，桂林，成都，外界的一切似乎都远离了这座城市，只剩下黄河滔滔的浊水穿城而过。\n马鸿逵站在兰州军政公署的窗边，窗外漆黑一片，西北褐色的高山在远方印出一道几不可查的浅迹，最后一丝霞光离去，云卷云舒，浓雾渐沉，向黄河河谷上空俯冲，下降，将山脉宏伟的阴影慢慢遮蔽。"
 MMAlan.1.a:0 "“要下雨了”，他暗想..."
 MMAlan.2.t:0 " 来自黑暗"
 MMAlan.2.d:0 "兰州警局大门正对面，西北著名的地标中山桥跨立黄河两岸。马三守在桥头的岗哨中——虽说他与统治西北数十年那个显赫的家族并没有什么血缘关系，但若不是他在兰州市警局中为那个显赫的家族工作，他不可能能堪堪混一份口粮，更遑论喂饱他和他家人的肚皮了。\n时值深夜，雨点打在岗哨的铁皮棚上，发出滴滴答答的响声，一层薄薄的水幕似乎挂在岗哨外，马三拄着枪靠在岗哨里，举目四望，水滴淅淅沥沥地落下，周围几个岗哨油灯昏黄的煤油光之外，什么也看不清。\n他抬手，揉揉眼睛，不知为何，却发现中山桥对岸岗哨中的油灯竟正在雨幕微微晃动，或许是风吧。\n\n转眼，那里似乎又恢复了平静。\n—“看来，现在真是有点老眼昏花了”\n他这样自嘲地想到。\n轻微的笃笃声忽然从雨声中传出，黄河对岸似乎传来零星的枪鸣，马三终于意识到有些不对劲了，他正想端起枪——却被一柄暗处刺来的刀刺中了胸膛，在最后时刻，他用尽全身力气……"
 MMAlan.2.a:0 "...“敌袭！！！”"
 MMAlan.2.b:0 "...也未曾喊出哪两个简单的音节"
 MMAlan.3.t:0 "西关之战"
 MMAlan.3.d:0 "雨水混杂着火光，发出刺鼻的烟气。\n枪炮与爆炸的声音传遍兰州全城，巷战在整个城市范围内爆发——两军对进，很快在西关——兰州城内最大的贸易中心和清真寺所在地相遇，一场恶战在所难免，而每一个指挥官都明白，谁最终占领了西关，谁就能赢得兰州城内的战斗。\n但取得援助的马鸿逵显然更胜一筹——灰色长龙从城外出发，趁着夜色开入兰州，没有人知道为什么马鸿宾能在这么短的时间里完成大军开拔的一切工作，但毫无疑问，这支在城外大军的开入改变了作战的形势。\n叛乱军队一度自北向南冲进西关，却被赶到的士兵一次又一次击溃，由机关枪和迫击炮组成的阵地不断向前推进，马步芳的叛军被一个部分一个部分地驱散，包围，歼灭。\n兰州虽仍然火光熊熊，兵戈相交，但每一个熟悉形势的人都知道："
 MMAlan.3.a:0 "马鸿逵已经站稳了胜利的脚跟。"
 MMAlan.4.t:0 "城外急电"
 MMAlan.4.d:0 "“这不是暴乱，这是政变！”\n马鸿逵是在兰州北侧的枪炮声中被吵醒的，雨幕之下，中山桥北岸冲天的火光在军政公署内都能清晰可见。\n他带上手枪冲出房间，制止弥漫军政公署内的混乱，警卫队长告诉他警卫队已经在军政公署外集合完毕，兰州警察局也在全城范围内尽力抵抗叛军突如其来的进攻。\n“报告！”军政公署台阶上，通信员急匆匆地跑来。\n“讲！”\n“城外的马洪宾将军发电问城内发生了什么！他提到他见到了城内的火光！”\n马鸿逵明白，作为扳倒自己父亲政变重要的推手，马洪宾一直以来对于西北地区的最高权力都蠢蠢欲动；但更毫无疑问的是，仅仅依靠兰州为数不多的警卫队，除非发生奇迹，几乎不可能抵御叛变军未知的突袭。\n沉思片刻，马鸿逵披上毛皮大衣，一蹬跨上马背："
 MMAlan.4.a:0 "“调马洪宾部进兰州平叛。”"
 MMAlan.4.b:0 "“兰州有能力自己解决自己的问题。”"
 MMAlan.5.t:0 "旧日归来"
 MMAlan.5.d:0 "黑夜阴云散去，暗淡的晨光照入兰州的大街小巷，马步芳被随从的簇拥着，再次走进这座他曾长期占据——合法拥有的军政公署。\n属于他的发言人和投靠的官僚们在刺刀下勉力维持着兰州的秩序，欧洲和美国的记者都在昨夜纷纷撤离，他们日本的同行们代替了他们的位置——并在前台冠冕堂皇的说辞里再次将马步芳吹嘘为大东亚共荣的代表。\n而在这个新政府的后台，审判和处决一刻不停地发生着，共产党人，抗日分子，反对马步芳的官僚，极大简化了的审判程序将无数人或流放或送上刑场。\n但马步芳知道，即便如此，他的威势也不会巩固———马洪宾和马鸿逵二人手握重兵，正渐渐向兰州开来，失败的马鸿逵南下成都请求国民党和共产党的援助，赤匪西北局的阴谋传言一刻也不曾止息。\n他夺回了属于他的东西，但是……\n"
 MMAlan.5.a:0 "“别他妈但是了，给老子马上整军，活捉马洪宾！”"
 MMAlan.6.t:0 "兰州的黎明"
 MMAlan.6.d:0 "雨，渐渐地停下了。\n清晨第一缕阳光从将军山的山巅倾泻而下，再次爬上兰州城的房顶，持续了一夜的枪声和爆炸声终于在兰州各处缓缓止息，战斗结束了，马鸿逵在军政公署前的一块未遭战火向空地上向早已穿梭于昨夜战火中的各路记者正式宣布“叛乱者已经被粉碎”的事实。\n“能透露是谁发动了叛乱吗？”一名苏俄记者发问。\n“是前军政公署负责人马步芳所为。”\n此时的兰州，已经被从各方开来忠于马鸿逵和抗战的军队全面占领，就连中共训练的回民支队也在帮助维持着兰州的秩序。\n大小官员，知识分子与支持抗战的毛拉们勉力维持着人民的安静，叛乱的领袖们要么被捕要么逃亡日占区，发动叛乱的马步芳更是已经传出渡过黄河向东投奔冈村宁次的消息，不过有一点是可以确定的：\n日本渗透的成果已经被彻底毁灭了。"
