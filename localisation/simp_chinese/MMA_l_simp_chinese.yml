 MMA_zhongyang: "中央军事顾问"
 MMA_zhongyang_desc: "重庆方面向我们派出了一支观察团以进行军事方面的指导与协助，同时亦用于对我们各级军官的监督。虽然这意味着我们暂时失去部分的军事自主性，但是总体而言我们的军队确实得到了提升。"
