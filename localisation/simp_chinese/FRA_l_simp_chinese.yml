 FRA_workers_leader: "工人领袖"
 FRA_Benoit_Frachan_desc: "§Y出生日期§!:1893年5月13日\n§Y出生地§!：卢瓦尔省\n-----------\n伯努瓦·弗拉商出生在卢瓦尔省的一个矿工家庭，1909年到1911年，他活跃在当地的工人运动之中。1913年，他应征入伍，但由于视力原因被军队拒绝，仅仅在奥尔良的第三十炮兵团担任了一些辅助性的工作。\n他在大战期间反对法国总工会对战争的支持，并和SFIO的反战领袖让·饶勒斯站在一起，并在那时加入了SFIO。法国战败后，他加入过一段时间航空工人工会，但很快由于支持罢工运动被开除。法国革命时他前往巴黎，加入让·饶勒斯的巴黎公社，并对俄罗斯革命予以声援。\n革命结束后，他回到圣埃蒂安，成为了法国总工会（CGT）的常任秘书，在1922年的公社选举中成功当选为当地副市长。1925年农业合作化运动开展时，他领导着卢瓦尔省，代表CGT在卢瓦尔支持农业合作化和剥夺大信贷业者的行动。1928年，他搬到巴黎，期间经历了CGT在马索·皮韦尔当选后的分裂，他选择了脱离其时已经十分官僚主义的总工会和劳工委员会，参与了由莫里斯·多列士率领的共产党政府，期间成为了与雅各宾主义者联合的“工团主义革命委员会”的领袖。\n1934年，由莱昂·茹奥和马索·皮韦尔等人重组后的总工会劳工派系与被称为“吉伦特派”的社会共和党联盟合作结束了法兰西共产党短暂的专政，而伯努瓦·弗拉商也由于政治变动受到排挤，不得不前往第三国际出任法兰西公社联邦驻第三国际代表团副秘书长，直到1940年雨月革命的发生。\n随着法国进入战争状态，伯努瓦·弗拉商也在不久后经西班牙回到巴黎，他再次领导了革命工团主义委员会并和马赛尔·加香等人一同在第二次大革命战争期间坚守巴黎。1943年，平等派领袖费尔南·洛里奥特突发心脏病去世，伯努瓦·弗拉商随后在所有人的支持下接过革命执行委员会和革命代表大会的职务，带领法国取得了战争的胜利。"
