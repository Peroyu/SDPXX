 FRA_communism_party:0 "雅各宾派-法兰西共产党"
 FRA_communism_party_long:0 "雅各宾派-法兰西共产党\n§g建立于1920年，法兰西共产党一开始仅仅只是不满于日渐腐朽的工人国际法国支部和总工会政治派系的集合体，但当1925年让·饶勒斯和茹尔·盖得相继去世，事情便发生了转机，随着总工会在工人国际法国支部法国支部陷入混乱和分裂时取得政权，不为新政权所接纳的马克思主义者和列宁党的支持者们便纷纷加入法兰西共产党，也是在这个时期，这些在法兰西共产党旗帜下聚集起来的人们被“工会派”——这是总工会进入政坛后的新名称——轻蔑地称之为“雅各宾党”。\n但这些雅各宾党人却在短短几年后便取得了政权，1929年，工会派对于地方公社的粗暴干涉终于招致反抗，法兰西共产党在当年的公社选举中大获全胜，并一举战胜了工会派。\n但工会派仍然在五年后卷土重来，随着雅各宾派的集权计划和五年计划引发众怒，昔日倾向于法兰西共产党的盟友也不复存在，当鲍里斯·苏瓦林环顾四周而只剩下新社会主义者还愿意与共产党站在一起时，雅各宾派的崩盘就是理所当然的事了，因此便有了1934年，以及在那之后对于雅各宾派的污蔑，直到雨月革命，法兰西共产党和在马赛尔·加香影响下的雅各宾派才得以再一次进入公共视野。\n如今，法兰西共产党以著名的共产主义者雅克·杜克洛领导，并事实上主导着整个雅各宾派，他们秉持建立统一的单一制公社共和国的理念，并希望集中经济计划建立一个高效的国家。§!"
 FRA_committee_communism_party:0 "平等派-农工社会党"
 FRA_committee_communism_party_long:0 "平等派-农工社会党\n§g在1934年那场著名的公社选举后，被蔑称为“雅各宾党”的法兰西共产党面对“劳工派”和温和人士的夹攻大败而归，而自己也在不久后陷入分裂的深渊。1936年，费尔南·洛里奥和吕多维克·奥斯卡-弗洛萨尔等左派人士从雅各宾派到大帐篷中出走建立了农工社会党，他们在不久后便自称“平等派”，趁工会派在执政上的渐显无能和雅各宾派被公开污蔑的时期快速发展。\n1939年第二次大革命战争即将爆发的关键时期，他们又接纳了卡米耶·肖当的社会共和党，从那以后，平等派从一个政党才成为一个大的政治派系。而他们又在1940年的雨月革命中由于发挥了首倡作用一跃而上，在那场遍及法国各地的风潮中成为了法兰西公社联邦的主导力量，以“雨月宪法”和法兰西公社加入第二次大革命战争博取了大多数人的支持。\n如今，第二次大革命战争已经结束，由平等派，宪章派和雅各宾派组成的公社执政同盟仍然稳固，以铁路工人皮埃尔·塞马尔领导的平等派希望建立真正的公社联邦体制，并增强地方公社的自治程度与民主程度，将公社和公社联邦变成一个行之有效的民主机关，如同1919年和1871年哪行真正实现将法国成为一个自上而下自发统一的民族共同体的理想。§!"
 FRA_moderate_socialism_party:0 "宪章派-革命工团委员会"
 FRA_moderate_socialism_party_long:0 "宪章派-革命工团委员会\n§g不同于同样以《亚眠宪章》为指导纲领的前工会派及其盟党，脱胎于前工会派的宪章派直到雨月革命才真正成为一个独立于其他政治力量的派系，并由于战争的影响，这些左翼工团主义者的影响力不断扩大。\n但事实上，早在1929年第一个雅各宾时代，宪章派便初见雏形，在鲍里斯·苏瓦林的任期内，革命的工团主义者——也就是那些认为工会派已经在执政和革命后腐化的工团主义者们便已经与雅各宾派和共产主义者展开合作，以前总工会干部伯努瓦·弗拉商为首的这些左翼工团主义者也由于与雅各宾派的合作受到了1934年的影响——他们的影响力同样一落千丈，直到雨月革命和第二次大革命战争爆发之后才有所恢复。\n1943年，平等派的领袖费尔南·洛里奥特因疾病去职，在雅各宾派和平等派的力量陷入僵局的情形下，宪章派，或者革命工团委员会——这一在雨月革命后吸收了大批工会派基层组织的派系的领袖伯努瓦·弗拉商成为了各方中意的选择，而由于坚持战争，他也在1946年的选举中成功连任。\n目前，宪章派的领袖伯努瓦·弗拉商高居于革命执行委员会主席之位，而宪章派的纲领和诉求也人尽皆知：对腐朽的工会组织进行彻底改造，并在工会影响下建立一个工团主义的公社联邦。§!"
