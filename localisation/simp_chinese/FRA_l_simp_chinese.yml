 FRA_military_economy:0 "畸形的军事化经济"
 FRA_military_economy_desc:0 "在刚刚过去的第二次大革命战争期间，为了让法国无产阶级和全世界工人取得这场最后斗争的最终胜利，革命执行委员会进行了完全的劳动和经济军事化改革，公社在“雨月革命”中再次争得的工人自治和生产自主在胜利的口号下都被暂时取消了，一切为了战争，一切为了胜利成为人人认可的口号。\n但时至今日，战争已经随着德意志帝国和大英帝国的崩溃随风而逝，但法国的经济尚未完全脱离军事化的状态，诚然，一个军事化的经济体系将有助于我们尽快在国际社会主义盟友的帮助下重建法兰西的家园，但维持这样一个§R该死的国家机器§!已经为我们招致了太多的愤恨，我们在雨月革命时的盟友们更是因此而谴责我们彻底违背了雨月革命的诺言。"
 FRA_pluviose_constitution:0 "雨月宪法"
 FRA_pluviose_constitution_desc:0 "1940年，当巴黎的工人在费尔南·洛里奥特号召下发起罢工和革命，将“工会派”及其盟党从法兰西公社联邦的政坛中央逐出之后，在全法兰西工人的见证下，新选举而出的公社革命代表大会和由“平等派”主导的革命执行委员会通过了一部崭新的，以民主和无产阶级自由为旗帜的工人宪法，这部宪法得到所有人的欢迎，但由于第二次大革命战争的到来，革命执行委员会暂缓了宪法的施行，宣布进入国家紧急状态。\n五年之后，战争以国际社会主义运动的胜利尘埃落定，而这部悬置起来的“雨月宪法”也再次引起法国工人的注意，革命执行委员会的“紧急状态”尚未结束，战争所带来的创伤尚未恢复。\n§C而这一切，更是让所有人翘首企盼“雨月宪法”的真正成功落实。§!"
 FRA_wsr_scar:0 "战争的创伤"
 FRA_wsr_scar_desc:0 "在那波澜壮阔的第二次大革命战争里，法兰西公社联邦以一己之身对抗大英帝国与德意志帝国在海陆两个方向的围攻，而协约国联军也时隔20年像1914年那样踏入法国的国土，在法国工人的土地上大肆破坏，造成了极大的毁灭与恐怖。\n战争结束后，当人们开始返回自己的家乡，却发现昔日的亲友早已不再，而昔日的同志或是已经牺牲亦或是下落不明，战争的伤痕从未在这片土地上表现得如此明显，一个又一个公社的毁灭，一个又一个市镇的消失，持续五年的战争将整个法国彻底改变。\n§C从敦刻尔克到刚刚光复不久的阿尔萨斯-洛林，从巴黎到波尔多和里昂，悲伤的哭声才刚刚止息，重建家园的道路，才刚刚开始。§!"