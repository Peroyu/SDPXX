 SDP_KMT_army_reform_desc:0 "随着日军最后一波攻势落下帷幕，我们暂时安全了，但国民革命军已经随着日军强大的军事压力而分崩离析，四分五裂，士气低落而信心不足，许多参加过国民革命的高级军官均对我们表示了对这支军队的怀疑，失败主义同时也在从毁灭的混乱中幸存的各支部队蔓延——为了国民革命的成果不至于彻底毁灭，为了在日本的侵略中保卫我们自己 ，甚至为了在未来再一次发起大规模战役，北伐中原，光复神州，我们都必须借助国民革命军的力量，而恢复社会和军队自己对于军队的信心，也成为了我们最紧迫的事项。"
