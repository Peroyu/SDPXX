 SDP_East_Asia:0 "鱼肉刀俎"
 SDP_East_Asia_DESC: "1928年国民大革命以胜利告终的二十年后，中华大地并未迎来如牺牲在国民革命中的烈士们所希望的崛起与复兴，日军入寇，战火频仍，中国人民在抗战爆发的十年里遭受了永世铭记的苦难。而当日军再次向中国西南抗日的最后根据地伸出魔爪，五号作战终于爆发，但是，东京低估了中国人民的抵抗力度，日本帝国的军队在西南中国的崇山峻岭中落荒而逃，夕阳西下，这是否意味着日军脚步的最终停止甚至是战局的转折？抑或是，为将死之徒最后的回光返照？"
 SDP_South_Asia: "冷战前线"
 SDP_South_Asia_DESC:0 "第二次大革命战争在不列颠群岛以不列颠共和政府的建立而落下帷幕，随着大英帝国的最后力量逃往大西洋彼岸的加拿大，爱尔兰共和国终于完全脱离了伦敦的影响，但毫无疑问，伦敦的共和国对于自己的地位仍然心存疑虑，而社会主义者同样希望在这一区域夺取胜利来为他们的世界革命事业添砖加瓦，显然，当新时代的斗争号角吹响，北大西洋就将成为新的战场。"
 JAP_GATHERING_STORM_DESC:0 "1947年，经过旷日持久的战争，中国国民政府的抵抗力量终于在重庆陷落后崩溃，大日本帝国的胜利在东亚地区的秩序中得到体现，在大部分人看来，历经十数年的战争让日本成为了东亚乃至于世界地区无可争议的顶尖强国，然而在胜利的荣光背后一层阴霾挥之不散，世界资本主义体系在世界范围内的衰退让帝国的贸易受到打击，与美国的妥协虽然为帝国带来了强大的盟友，但是从太平洋彼岸流来的触手却削弱了日本的绝对秩序，而在西方，在从炎热的雨林到贫瘠的高原，抵抗帝国秩序的叛乱在共荣圈的角落从未停止；日本帝国正处在它的十字路口，它能击溃所有的敌人，并实现泛亚主义的野望吗？还是说，赤日照射下的芸芸众生最终会击落高悬天空的旭日，而帝国也将在失败中坠入深渊………（§R敬请期待§!）"
 MMA_GATHERING_STORM_DESC:0 "国民大革命没有动摇马步芳在西北荒原的独裁地位，民族抗日统一战线成为了这个独裁者加强权势的工具。重庆在日军的5号攻势下沦陷后，马步芳本欲再度改换门庭，继续在兰州作威作福，但他的老对手马鸿逵裹挟着来自西北乃至全国抗日志士的怒火点燃了他的宝座，迫使他仓促的将权力的宝座丢弃给胜利者。然而，宁马匆匆建立起的统治是薄弱的，马步芳这条毒蛇随时有可能夺回自己的权力。为避免甘凉之地落入日寇手中，听命于成都与南宁的志士们必须盯紧形势，警惕来自内部的毒蛇和纷争，并时刻准备着统帅勇猛之士，夺回三秦，重振河山。"
 GDC_GATHERING_STORM_DESC: "作为中国思想最为开放和无产阶级较早觉醒的地区，中国共产党人也通过和国民党的合作在这里找到了一片自己的安身之地，即便经历了三十年代中后期的温和清洗，共产党人依然在华南扎下根基。在经历了武汉的失败后，共产党人在华南实践了他们的主张和梦想，但也遭遇了挫折和失败。随着广州陷落，共产党人和部分国民党人迁往桂林，尽管这一行为拖住了日军前进的步伐，但是这也使得广西承受了巨大的经济压力，他们必须尽快走出大山，才能在东方保住社会主义的种子，才能有机会去实现富国强兵的梦想。"
 CJF_GATHERING_STORM_DESC: "作为中国最早的资产阶级政党，国民党在中国的地位毋庸置疑，即便经历了二十年代的联俄联共和持续至今的抗日战争，退居成都的国民政府依然是整个中国抗日力量公认的合法政府，但是同样，四川国民政府也面对着诸多挑战，政府内部左右两派冲突愈发严重，关于收复重庆的军事压力，如何在国际与本土之间取得平衡，这一切都需要孙科，这位孙中山先生唯一的儿子做出决定历史的抉择。"
 XKS_GATHERING_STORM_DESC: "西康过去由军阀刘文辉统治，对中央的态度是温和且顺从的，而现在显然是已经归属了中央，成为了国民政府的一个自治省，如今抗战已久，西康省作为国民政府最靠近西部的边境线之一，自然不用担心日本人打入西康省，因此，在被任命为省主席的刘文辉的带领下开始了艰苦卓绝的基础工业化过程，这个过程消耗了大量的人力物力用来兴修水利措施、开采矿藏、打通道路、建立少量的工业，如今已经取得了成效，胜利的曙光就在眼前，尽管大部分都是军用工业，矿物生产出来经过简单加工就会被送到工厂里面，加工成枪械以供抗日，但至少有了不是吗？而刘文辉主席还有一个心中小小的想法，他把目光看向了四川……（注意：西康省并没有完全的体验路线）"
 AFG_GATHERING_STORM_DESC: "当这片荒凉的土地被赋予阿富汗这个名字时，它似乎也来到了自己的终局。曾经的帝国摇篮如今也不过是世界秩序边缘的碎片，在落后与贫困的泥沼中挣扎。但二次世界大战为一切不可能打开了可能之门。英属印度的崩溃让阿富汗得以用武力收复白沙瓦，而1946年发生的种种巨变又为阿富汗与印度和两岸的穆斯林之间构建了紧密的联系。如今印度战鼓隆隆，普什图人磨刀霍霍，枯死的产房如今似乎又将孕育新的征服者了。\n但其实一切都没发生变化，普什图王公们自以为伟大，其实不过是被巴拉马琴控制的傀儡舞者，在托普卡帕宫外翩翩起舞，并为自己的优美舞技沾沾自喜。"