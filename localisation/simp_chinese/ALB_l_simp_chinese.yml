 ALB_ignore_nations: "被忽视的民族"
 ALB_ignore_nations_desc: "在1944年人民联邦的成立大会上，各方代表确立了联邦由四个主要民族组成——塞尔维亚族、克罗地亚族、斯洛文尼亚族和马其顿族。拥有百万人口的阿尔巴尼亚人却只得屈居联邦最大的少数族裔地位，这一地位明显与阿尔巴尼亚人的预期不符。"
 ALB_north_and_south: "南北分裂"
 ALB_north_and_south_desc: "北阿尔巴尼亚地区在一战后便划归塞尔维亚统治，并随着“九月革命”与塞尔维亚一起迈入了社会主义时代。然而南阿尔巴尼亚，比如地拉那和发罗拉这样的大城市区都是在二战后才刚刚划归新成立的阿尔巴尼亚人民共和国管理，这些经济相对来说比较发达的地区才刚刚开始社会主义化，但它们比起北部较薄弱但已经运行多年的集体化工农业经济来说又如此强大。这种经济政治的不平衡大大刺激了原本就分裂的阿尔巴尼亚社会。"