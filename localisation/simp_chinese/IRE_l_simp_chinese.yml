 IRE.1.t: "下一阶段的经济政策"
 IRE.1.d: "“我很荣幸能够与国民分享爱尔兰两年以来经济建设的硕果，以及面对即将迈入的新一阶段，爱尔兰未来的发展方向。\n过去的两年中，我们共同努力，见证了爱尔兰的经济蓬勃发展。美丽的翡翠之岛和他的人民用智慧和辛劳不断地创造属于他们自己的财富，一条条道路得以开阔、一座座工厂拔地而起、一片片田园水草丰茂。国民整体收入水平、国家工业产值得到大幅提高。教育事业也得到了长足进步，国民教育普及和高等教育的实力更上一层楼，为我国经济的发展未来奠定了人才基础。\n如今我们已经站在了一个新的历史起点，必须要审慎地规划未来。经济建设不仅是为了国家的富强，更是为了让人民享有更好的福祉。然而，我们在制定和执行政策时必须谨慎选择。每一项政策都将影响千家万户，因此我们必须在短期和长期之间找到平衡。负责任的决策和透明的沟通将是成功决策的关键。\n经济是国家的命脉，让我们齐心协力，确保我们的选择能够将国家引向正确的方向。只有通过明智的决策和全体人民的共同努力，我们才能创造一个更加繁荣、更加公正、更加美丽的爱尔兰。而在当下，我们将把经济建设作为下一步发展重点，而若想要走向一个经济繁荣的未来……”\n 德·瓦莱拉总理清了清嗓子，对演讲台下的群众大声说道："
 IRE.1.a:"“我国必须与国际市场接轨！”"
 IRE.1.b:"“我国绝不会受他人之摆布！”"
