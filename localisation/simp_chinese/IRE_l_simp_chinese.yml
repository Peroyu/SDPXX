 IRE_effect_tt_00: "我们将开始决定奥运场馆的建造……"
 IRE_Sean_O_Cley: "肖恩·奥凯利"
 IRE_1: "挣脱锁链的绿宝石岛"
 IRE_1_desc: "我们美丽的祖国已经重生！在废墟之上三色旗飘扬！在我们爱尔兰人民的斗争之下，欧罗巴的绿宝石挣脱了不列颠的锁链，获得了自由！"
 IRE_2: "与独立第二年的新计划"
 IRE_2_desc: "我们美丽的祖国在不列颠帝国的铁蹄下已经饱受沧桑，如今我们要讨论我们独立后的发展计划，为我们的海岛选择发展之路。"
 IRE_3: "交予企业家的合同"
 IRE_3_desc: "我们的祖国刚刚建立，仅仅靠国家的力量是不够的。为了我们的发展，把一部分工程外包给企业家与外国企业或许不是一个坏主意。"
 IRE_4: "授权国营建设部门"
 IRE_4_desc: "我们的祖国已经独立！不应该再受到其他国家的束缚！这条道路或许充满争议，但是我们决定将工程交给国有的建造部门完成，尽管这会带来不小的压力。"
 IRE_5: "启动爱尔兰-美利坚双边贸易谈判"
 IRE_5_desc: "大洋彼岸的美国也许是刚刚独立的我国最好的合作伙伴，我们当然不会把利益交给协约国的伪政府们，也不会让第三国际插足我们的事业。那么美国的庞大市场就是我们最好的选择了。"
 IRE_6: "更为温和的保护主义"
 IRE_6_desc: "尽管以长期发展的眼光来看，贸易保护主义在客观上保护了我国企业发展免受国际公司的挤压，并确保了我国在经济上的独立性。但在另一面，长期的高关税政策导致了我国与国际市场的脱节，而对内部企业的过度扶持也导致了产品质量的下降。是时候降低保护力度，让爱尔兰市场逐步适应国际贸易秩序了。"
 IRE_7: "针对性的减免"
 IRE_7_desc: ""
 IRE_8: "削减农产品关税"
 IRE_8_desc: "我们孤立在大西洋之中，自给自足是一个难以达到的目标，在这之前，我们必须从各国进口粮食供应国内。降低关税便可以让我们的采购更加轻松，让我们受压迫的人们不再挨饿……"
 IRE_9: "重审大企业的补贴额度"
 IRE_9_desc: "我们祖国建立之初为了稳定国家提出了《企业补助法案》。如今这个法案被许多大公司利用来获利，压迫爱尔兰民众，这是我们所不允许的！爱尔兰必将拥有有竞争活力的大市场！"
 IRE_10: "推广经济作物"
 IRE_10_desc: "我们的祖国需要更好的经济发展，而这广袤的田野就是我们发挥的画布！迅速的工业化在爱尔兰是难以进行的，所以引进经济作物给爱尔兰带来的好处将是巨大的！"
 IRE_11: "转向高质量化发展"
 IRE_11_desc: ""
 IRE_12: "适度降低外资准入门槛"
 IRE_12_desc: ""
 IRE_13: "结束不切实际的自给自足"
 IRE_13_desc: "自给自足，是我们祖国的美好愿望，但是如今看来要实现它几乎是不可能的，我们的祖国太小了，没法为我们爱尔兰人民提供足够的物资，为此这项计划在今后将会被无限期的延迟。"
 IRE_14: "仅施以中小型企业的国家补助"
 IRE_14_desc: "中小企业是我们国家的未来！他们受到大企业压迫太久了！为了激发出我国的创新与发展的活力，我们必须要增加小公司的补贴，将他们的创新与生产的积极性激发出来！"
 IRE_15: "正式步入国际市场"
 IRE_15_desc: "爱尔兰在世界上是渺小的，但这世界是巨大的，在这市场中，我们的竞争潜力是无限的！所以是时候了！爱尔兰将步入国际市场！自由爱尔兰万岁！"
 IRE_16: "预算再平衡"
 IRE_16_desc: "关税与市场改革使得预算被大量使用，尽管距离短缺还有很长一段距离，当下的预算情况却绝对称不上乐观。政府需要进行预算平衡工作以缓解当前预算的缺乏，并为未来更为长远的计划做好更多准备。"
 IRE_17: "华盛顿与特里尔"
 IRE_17_desc: "在冷战这场危机四伏的巨人角力中，我国贸然倒向其中的任何一方都是危险且代价极大的。为保全我国的独立，自由与繁荣，采取与双方广泛交好的不结盟政策，并积极展开合作百利而无一害。尽管一些激进的意识形态十字军会将其称为“骑墙”，但除此之外绝大多数人皆承认不结盟政策是我国当下最好且唯一的选择。"
 IRE_18: "追加治安拨款"
 IRE_18_desc: "自爱尔兰统一并独立后，贝尔法斯特和都柏林长达数十甚至上百年的摩擦并没有就此终结，而是在国家的表面繁荣之下被部分掩盖。在批准了更多预算后，依靠追加阿尔斯特公安系统的拨款以压制新教反对派武装毫无疑问会给我国提供更稳定的政治环境。"
 IRE_19: "强化宣传活动"
 IRE_19_desc: "爱尔兰共和党再次引领国家走向了一个新的高度，从独立开始，我党与德瓦莱拉总理不断地创造了国家的发展奇迹，并完成了艰难的改革任务。不过似乎并非所有人都有如此棒的眼光来欣赏我们的功绩，而此刻我们确实该利用手中的媒体来告诉他们事实如何了。"
 IRE_20: "帷幕之后"
 IRE_20_desc: "解决了面前的难题与完成收尾工作后，所有人都欢欣鼓舞的准备迎接都柏林奥运会的举办，辛勤劳动的爱尔兰人民终于可以短暂的放下手中繁杂的工作，享受一段美好的狂欢时光了。"
 IRE_21: "聚光灯下的爱尔兰"
 IRE_21_desc: "当下，奥林匹克的烟火在祖国的土地上绽放，经济改革带来的红利为爱尔兰堆砌了金山银山，虽然有着问题与挫折，但她从不放弃。如今在这世界舞台上，聚光灯给到了爱尔兰，静待她的表演……"
 IRE_Ulster: "阿尔斯特新教武装"
 IRE_Ulster_desc: "尽管英国与他们的秩序已经坠入北海的深渊，阿尔斯特的新教效忠派武装却仍未停止活动，其中的极端派甚至追求重建新教徒至上的英属爱尔兰。同时，曾被政府视为烟消云散的爱尔兰共和军也因他们而起死回生，在阿尔斯特的诸多冲突中扮演了天主教社区武装的角色。\n§R若任由恐怖组织我行我素，将会有严重后果发生！§!"
