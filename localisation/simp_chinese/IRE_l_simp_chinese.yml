 IRE.13.t: "闪耀的爱尔兰"
 IRE_bid_Olympic.1.t: "和平盛宴"
 IRE_bid_Olympic.1.d: "1947年初春，第二次大革命战争的硝烟刚刚散去。奥运会的和平鸽便已衔着橄榄枝到来。在洛桑的议事厅中，申办奥运这场没有硝烟的战争已经进行到了最后阶段。由于战争的影响和其对世界格局造成的改变，原本早该在几年前被决定的申办仪式一直拖到了当下，而今日则是最后的决定之日。格里芬紧张地盯着国际奥运委员会中的各国参会代表:那个身穿列宁装的健壮苏俄人，戴着菲斯帽，留着大胡子的土耳其人，还有一头金发，西装革履的美国人，以及更多国家的代表。在装饰着五环标志的演讲台前，满头银发的奥委会主席正在宣读奥运会申办的结果。我宣布:1948年夏季奥运会，将在------此时，大厅中的气氛仿佛凝聚到了冰点。格里芬的思绪仿佛回到了1916年复活节的前夜，在那个大英帝国仍然将爱尔兰奴役的漆黑夜晚。在紧张焦虑与独立的渴望中，他不断地擦拭着自己的步枪。第二天的枪响则震撼了整个爱尔兰如今，二十一年过去，爱尔兰又一次站在了十字路口。-----将在爱尔兰都柏林举行”随着主席的话音落下，格里芬只听到了雷鸣般的掌声。在幸福的目光中，他的眼眶逐渐湿润他仿佛看见在那些二十多年前穿着绿色军装的高大身影踏着自由与和平之光归来"
 IRE_bid_Olympic.1.a: "前人栽树，后人乘凉"
 IREnews.2.t: "都柏林奥运会开幕"
 IREnews.2.d: "爱尔兰时报记者都柏林电\n今日在爱尔兰与全世界人民的期待下，1948年都柏林夏季奥林匹克运动会正式开幕。这次奥运会是第二次世界大战后的第一次夏季奥运会，日本与中国代表团因为东亚局势问题被禁止参赛，法兰西共和体育代表团和不列颠皇家体育代表团等协约国代表团则因为奥委会的承认问题拒绝参赛。\n本次奥运会开幕式上，爱尔兰以本国文化传播与发展的主题，展示爱尔兰民族文化，包括诗歌，文章，话剧和歌曲。结合爱尔兰历史文化改编后作为奥运会开场节目放送。\n爱尔兰都柏林奥林匹克委员会对此次开幕式进行了全球电视直播，展示了世界最新的科技水平与音讯传输速度。\n本次奥运会第一次比赛将在明日举行，祝各国运动健儿取得优异成绩！"
 IREnews.2.a: "更快！更高！更强！"
