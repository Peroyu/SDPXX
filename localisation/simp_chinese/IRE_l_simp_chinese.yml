 IRE_bid_Olympic.1.t: "都柏林申办成功"
 IRE_bid_Olympic.2.t: "都柏林奥运会开幕"
 IRE_bid_Olympic.2.d: "爱尔兰时报记者都柏林电\n今日在爱尔兰与全世界人民的期待下，1948年都柏林夏季奥林匹克运动会正式开幕。这次奥运会是第二次世界大战后的第一次夏季奥运会，日本与中国代表团因为东亚局势问题被禁止参赛，法兰西共和体育代表团和不列颠皇家体育代表团等协约国代表团则因为奥委会的承认问题拒绝参赛。\n本次奥运会开幕式上，爱尔兰以本国文化传播与发展的主题，展示爱尔兰民族文化，包括诗歌，文章，话剧和歌曲。结合爱尔兰历史文化改编后作为奥运会开场节目放送。\n爱尔兰都柏林奥林匹克委员会对此次开幕式进行了全球电视直播，展示了世界最新的科技水平与音讯传输速度。\n本次奥运会第一次比赛将在明日举行，祝各国运动健儿取得优异成绩！"
 IRE_bid_Olympic.2.a: "更快！更高！更强！"