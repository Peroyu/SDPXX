 Build_venues_1_desc: ""
 IRE_Build_venues.1.t: "建造主体育场"
 IRE_Build_venues.1.d: "举办本次奥运会需要一个崭新的体育场，在计划中，我们需要看台至少容纳4万名观众，所以根据我们的设计一个圆形的巨大体育场将会在都柏林的市中心建造，在观众亲临体育场观看充满爱尔兰文化与民俗风格的开幕式时，我们便拥有了向世界展示我们崭新祖国的文化与智慧的最好机会，虽然这必将导致一笔不小的花销。"
 IRE_Build_venues.1.a: "奥林匹克永光辉!这笔预算批了!"
 IRE_Build_venues.2.t: "建造奥运村"
 IRE_Build_venues.2.d: "奥运村是这次比赛时期运动员的住所﹐虽然是临时建筑﹐但建筑的可靠性和舒适感也是非常必要的﹐经过奥委会讨论﹐将采取一种折中的预算方法﹐将奥运村建于郊区而非市区﹐提升居住舒适感的同时还可以减少预算的花费。至于交通问题﹐就让代表队自己解决吧。"
 IRE_Build_venues.2.a: "为我们省下来一大笔钱"
 IRE_Build_venues.3.t: "建造赛马场"
 IRE_Build_venues.3.d: "马术项目作为奥运会的新兴项目﹐受到了广大群众的欢迎。在本次奥运会中添加马术项目似乎并不是一个坏决定·但是建造马术场所花费的预算也并不少﹐为了保证后续工程的质量﹐我们需要慎重的考虑是否开设马术项目。"
 IRE_Build_venues.3.a: "开!花掉的钱最后会在门票和参观者手里拿回来"
 IRE_Build_venues.3.b: "算了吧﹐我们的预算应该花在更有意义的地方"
