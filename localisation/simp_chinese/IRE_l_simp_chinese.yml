 IRE_hidden.1.t: "仇恨的种子———"
 IRE_hidden.1.d: "道格拉斯·埃文斯出生于阿尔斯特贝尔法斯特城外的农庄里。\n那一年秋天，社会主义者攻入伦敦，正统英王爱德华八世流亡海外，大英帝国分崩离析，就连爱尔兰也落井下石，宣布脱离。\n埃文斯曾经在朴次茅斯的皇家海军本土舰队服役，但当本土舰队也被共和派社会主义者控制后，他当了逃兵，辗转回到阿尔斯特，但却没想到就连在贝尔法斯特这样一个忠诚于国王数百年的城市上空也飘扬着爱尔兰的三色旗。\n紧接着，就是关闭教堂啦，监视阿尔斯特社区啦，他也曾经听说不少阿尔斯特人设法前往都柏林去给爱尔兰众议院请愿要求自治——他们的诉求自然被爱尔兰天主教徒驳回了，而被关闭的教堂中却入住了爱尔兰的天主教神父。\n他还记得他农庄中的小教堂被说盖尔语的荷枪实弹的爱尔兰警察关闭的那天。\n“爱尔兰人在灭绝我们。“\n虔诚的英格兰人社区都这样说。\n一想到饥饿和恐怖的前景，埃文斯便不由得毛骨悚然。\n“一定不能放任他们这样肆无忌惮下去！“\n埃文斯在深夜和他的小儿子谈起这件事时，便咬着牙说道。"
 IRE_hidden.1.a: "———在心中种下"
 IRE_hidden.2.t: "好戏开幕"
 IRE_hidden.2.d: "康纳·墨菲盯着那个形色匆匆的男人离开更衣室————他并没有在之前的演练中见到过这个人——后自己走了进去，今天将会是所有爱尔兰人为之骄傲的日子，在这个日子，第十四届奥林匹克运动会将会史无前例的在都柏林举行，他——一个普普通通的爱尔兰警察——就会在这场盛会中担任警戒任务。\n他有个正在念小学的女儿，他忍不住将怀表打开看了一眼，今天晚上——也就是一个小时后，他的妻子也会赶来观看开幕式的现场，墨菲有些激动，麻利地换好制服，就和一个金色头发的高个子迎头相撞。\n——新面孔。\n墨菲有些奇怪，前几次开幕式演练时他自信已经将几乎所有在这个更衣室的同事的面孔记得大差不差，但无论如何也没发现过金色头发的——这个更衣室只有负责警卫和疏导的安保人员使用。\n“今天实在是爱尔兰人的盛典啊，“墨菲提起裤子，决定坐在一旁的凳子上看看这个陌生人究竟想要干什么。\n“嗯……“那人只是敷衍地回应着，同时双手不断地在更衣柜中摸索着。\n于是他稍微凑近了点。\n“你离得太近了，“那人用英语回应道，同时一手从更衣柜中抽出——他的手上分明地握着一把亮晃晃的手枪！——而更衣柜中则是至少两枚炸弹！那绝对是炸弹！\n“很抱歉我的朋友，“枪口抵住了墨菲的胸口，他的力气很大，让这个瘦弱的爱尔兰警官难以脱离。"
 IRE_hidden.2.a: "————“这是你们应得的“"
 IRE_hidden.3.t: "惨案……"
 IRE_hidden.3.d: "帕特里克·约翰逊知道，时间快要到了。\n他深深吸一口雪茄，感受着自己大衣中炸弹的重量。\n他的大衣下的背心中共计安装了两枚当量5公斤TNT的炸弹，触发方式在自己衣兜中的按钮里，只要摁下按钮，他就会变成一枚当量10公斤TNT的炸弹——这是他在皇家海军时从来没有想过的牺牲方式。\n人流量越来越大了，国际奥委会主席正在发言，“遵守同一规则，并且彼此尊重，世界将会是怎样的一番景象。“约翰逊又吸入一口雪茄烟，这些高高在上的大人物真的能弄清楚这个世界发生了什么吗？规则已经被赤色的恶魔打破了，而他也难以感受到任何尊重和和谐的存在。\n“爱尔兰人的谎言罢了。“埃文斯朝地上吐了口唾沫，现在，奥委会主席的发言已经结束了，他缓缓地在周边爱尔兰人的注视下从观众席上站起来，他看见了那个警察怀表盖上的那对母女，就坐在离他不远的地方——那又算什么，爆炸的闪光已经在场外炸开了，他知道，这是他的同志们正在行动，于是他也该行动了。"
 IRE_hidden.3.a: "————妈妈，我将变成萤火虫"
 IRE_hidden.4.t: "送别远朋"
 IRE_hidden.4.d: "我很早就到达了大体育场，参加周三上午10点的追悼会，途中经过了一些正在练习场锻炼的马球运动员。旗帜下半旗——这种状态仅仅持续了二十四小时————但主会场上的奥运火炬并没有熄灭，许多人心中的一个大问题是：在象征性的圣火已经熄灭的情况下，埃德斯特隆是否会继续保持这种状态？和他的国际奥委会。从字面上消灭它并结束比赛？\n乐团以贝多芬《英雄交响曲》中的葬礼进行曲拉开序幕。\n九点三十五分，运动员们开始出现——穿着队服，但没有旗帜或其他国家标志——有的列队行进，有的随意行进。\n很快，为他们预留的座位就全部坐满了。\n 莫里斯·基拉宁发表讲话，随后是两名英国人，然后是爱尔兰总理埃蒙·德瓦莱拉。 最后，十一点十八分，大家一直在等待的悼词者来了：西格弗里德·埃德斯特隆————先生。 \n“每个文明人都对和平的奥运会场馆中的野蛮犯罪行为感到恐惧，我们哀悼我们的爱尔兰朋友，哀悼所有在这场残酷袭击中遭受了伤害的人们，奥林匹克会旗和世界各国国旗均下半旗致哀，可悲的是，在这个不完美的世界里，奥运会越重要，越伟大，他们就越容易受到政治和现在的犯罪压力，我们不得不承认，我们在都柏林针对赤裸裸的政治勒索的战斗中失败了，我们只有远大理想的力量，但爱尔兰的现状无疑让政治恐怖分子们达成了他们的目的，我们希望奥林匹克运动保持其清晰、纯粹和诚实，但如今我却不得不在这里宣布一个令人遗憾的消息，第十四届奥运会无限期休会，直到举办奥运会的条件再次成熟。“"
 IRE_hidden.4.a: "————奥运会结束了"
 IRE_hidden.5.t: "面对现实"
 IRE_hidden.5.d: "1948年7月29日傍晚，我们的国家发生了翻天覆地的变化\n数枚8-10公斤TNT的炸弹在第十四届奥林匹克运动会开幕式会场引爆，造成超过100人死亡，300人在当天的袭击中受伤。\n这种难以估量的痛苦毫无疑问是由北爱尔兰新教武装的极端分子的要求下发动的，他们混在前来都柏林参加奥运会开幕式的游客中酿成了这次惨案。但叙述这次惨案的经过和结果并非是本报告的任务，十名委员在我们国家的民选领导人的监督下初步对我们所面临的现状进行调查，并在此向议会和政府提交了这份报告。\n首先我们要谈到罪魁祸首北爱尔兰新教武装，自1945年英格兰人的统治在绿宝石岛崩溃以来，阿尔斯特地区便动乱至今，那里的新教徒并不承认都柏林对他们天然的统治，仇恨随着我们在当地的渗透进一步加深，爆炸案后当地则在极端分子的煽动下陷入暴乱，新教社区同天主教社区已经陷入武力冲突。\n爱尔兰共和军据称已经再次组建并开往阿尔斯特地区，爱尔兰人同样希望反击这些搅乱奥运会的极端分子。\n另一个卓著的影响在于经济，7月29日惨案极大的伤害了海外特别是美国投资商对于爱尔兰国家安全信用的信心，一些企业已经宣布将在未来的八到十二个月内撤离爱尔兰，这意味着我们自1945年以来的吸引投资的努力已经不复存在，而经济危机的到来只是时间问题。\n除此以外，1948年选举同盟在议会中已经濒临崩溃，工党和统一党诽谤共和党的应对措施，他们似乎认为如果没有选举同盟束缚住手脚，他们面对这场灾难时将做得更好。\n我们呼吁爱尔兰人民记住我们所有人在7月29日事件中的感受，不仅要记住难以形容的恐怖，还要记住我们作为一个民族团结在一起的方式。\n团结一致的目标和团结一致的努力是我们击败这个敌人、让爱尔兰为我们的子孙后代提供更安全的方式。"
 IRE_hidden.5.a: "————我们必须行动起来！"
 IRE_hidden.6.t: "国家紧急状态"
 IRE_hidden.6.d: "查7月29日袭击所带来对爱尔兰共和国公民人身安全及财产安全之危胁，爰经众议院之决议，依1939年紧急权利法案规定，发布紧急命令如下：\n(a)授权并规定由国家或代表国家对社区生活所必需的所有或任何供应或服务进行监管和控制，并且在政府认为适当的情况下，由国家维护和提供此类基本供应或代表国家以及由国家或代表国家提供和运营此类基本服务；\n(b)授权部长买卖特定种类或类别的商品或从事与特定种类或类别的商品相关的任何其他形式的贸易，并制定与此类购买有关的必要规定、销售或交易；\n(c)授权并规定对特定种类或类别货物的进口或出口的控制、监管、限制或禁止；\n(d)授权并规定由国家或代表国家收购（通过协议或强制）任何货币（爱尔兰货币除外）、票据、信贷和余额，以爱尔兰货币、金币和金条以外的方式支付和证券，以及在强制收购的情况下确定为此支付的价格，以及控制和限制除爱尔兰货币、金币和金条以外的任何货币、票据、信贷和应付余额的交易、证券，以及资本发行的控制和限制；\n(e)授权并规定对海上或空中航行以及船舶和其他船舶和飞机的移动进行监管和控制，并制定和执行确保或促进船舶和其他船舶安全的规定；飞机;\n(f)授权并规定对船舶及其他船舶和飞机的转让、抵押和登记的管理和限制；\n(g)授权并规定国家或代表国家获取、占有、控制或使用（通过协议或强制）任何土地或其他财产；\n(h)授权并规定通过邮电部长维持或控制的全部或一项或多项服务或通过任何其他方式（无论是公共的）进行审查、限制、控制或部分或完全中止通信或私人的，在紧急命令中指定或表明；\n(i)规定保存和保障官方文件和信息的保密性，控制官方信息的发布，禁止出版或传播颠覆性言论和宣传，并授权和规定对报纸和期刊进行控制和审查;\n(j)授权并规定禁止、限制或控制人员进出该国以及人员在该国境内的流动；\n(k)授权并规定对人员（除出生的爱尔兰公民外）进行拘留，如果部长认为这种拘留对于公共安全或维护国家利益是必要或有利的；\n(l)授权在没有逮捕证的情况下逮捕由部长下令或指示拘留的人（自然出生的爱尔兰公民除外）；\n(m)授权在没有逮捕证的情况下逮捕被指控或涉嫌犯下或即将犯下或正在或曾经参与犯下本法任何部分规定的犯罪或任何其他特定罪行或罪行的人;\n(n)授权并规定在该紧急命令中指定或指明的情况下和人员进入和搜查任何土地、房屋、车辆、船舶和其他船只或飞机；\n(o)授权并规定在该紧急命令中指定或指明的情况下以及由该紧急命令中指定或指定的人员对人员进行搜查；\n(p)暂停现行有效的任何成文法（本法除外）或根据任何此类成文法制定的任何文书的实施、修改或适用（有或没有修改）。"
 IRE_hidden.6.a: "————紧急状态开始了"
 IRE_bid_Olympic.3.t: "国际城启用"
 IRE_bid_Olympic.3.d: "当天上午，奥运村在举行了盛大的启用仪式与欢迎仪式，都柏林奥组委主席向奥运村国际城负责人欧文·布伦南移交了奥运村钥匙。\n布伦南在开村仪式上致辞。她说，奥运村已经做好了一切准备，展开双臂，热烈欢迎来自世界各个国家和地区的运动员、代表团官员和媒体记者，我们尊贵的客人前来入住。\n都柏林市长约翰·布林出席并在致辞中说，奥运村国际城启用，标志着都柏林奥运会已张开热情的双臂，欢迎各个国家和地区代表团的到来。\n爱尔兰代表团将会是首批入驻都柏林奥运村国际城的代表团之一。\n国际城位置交通便利，环境优美，居住区共有公寓楼十五栋，运行区配备了停车场，商店，班车站和物流中心等完备的配套设施。\n都柏林奥组委国际城负责人布伦南说，从预启动以来，已经有二十余个代表团的先遣组入住奥运村。\n奥运村是为参加奥运会的运动员和随队官员提供的住宿场所，也是奥运会赛时最重要的服务场所和安保级别最高的场所之一。奥运村的历史可以上溯到1924年阿姆斯特丹奥运会。"
 IRE_bid_Olympic.3.a: "盛会蓄势待发"
 IRE_bid_Olympic.4.t: "法兰西公社代表团抵达"
 IRE_bid_Olympic.4.d: "当地时间上午八时，法兰西公社代表团乘坐的飞机顺利降落在都柏林机场，他们在机场收到了热烈欢迎。\n该代表团中由四十四人组成，其中有三十二名运动员参加数十个项目的比赛，除此以外有十二名工作团成员随行并提供支持。\n法兰西公社奥委会秘书长表示，他为法兰西公社联邦能够参加此次都柏林奥运会感到自豪，并相信获得了真正解放的法国运动员们能够在这一世界最高水平的赛场上同世界各国的其他运动员们同台竞技，共同交流。\n法国驻都柏林大使协同家人也在欢迎人群之中，以法国为代表的欧洲大陆国家在爱尔兰独立后第一时间给予承认和支持，大使表示，他虽然没机会现场关注奥运会比赛，但他仍然会关注赛程，为法国运动员加油喝彩。\n按照国际奥委会与法国政府刚达成的协议，法兰西公社联邦得到许可通过自己的方式选举产生新的独立的国家奥委会，欧洲其他各国同国际奥林匹克委员会同样达成了相似的协议以参与都柏林奥运会。\n法国奥运代表团被欢迎的人们包围着久久无法离去，这是自上一次世界大战后欧洲各国参加的第一次夏季奥林匹克运动会，也是这一次世界大战结束后所举办的第一次奥运会——毫无疑问"
 IRE_bid_Olympic.4.a: "他将承载着人们对新时代的全部希望"