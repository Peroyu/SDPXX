 Eamonn_de_Valera: "埃蒙·德·德瓦莱拉"
 IRE_Sean_O_Cley: "肖恩·奥凯利"
 IRE_1: "挣脱锁链的绿宝石岛"
 IRE_1_desc: "我们美丽的祖国已经重生！在废墟之上三色旗飘扬！在我们爱尔兰人民的斗争之下，欧罗巴的绿宝石挣脱了不列颠的锁链，获得了自由！"
 IRE_2: "与独立第二年的新计划"
 IRE_2_desc: "我们美丽的祖国在不列颠帝国的铁蹄下已经饱受沧桑，如今我们要讨论我们独立后的发展计划，为我们的海岛选择发展之路。"
 IRE_3: "交予企业家的合同"
 IRE_3_desc: "我们的祖国刚刚建立，仅仅靠国家的力量是不够的。为了我们的发展，把一部分工程外包给企业家与外国企业或许不是一个坏主意。"
 IRE_4: "授权国营建设部门"
 IRE_4_desc: "我们的祖国已经独立！不应该再受到其他国家的束缚！这条道路或许充满争议，但是我们决定将工程交给国有的建造部门完成，尽管这会带来不小的压力。"
 IRE_5: "启动爱尔兰-美利坚双边贸易谈判"
 IRE_5_desc: "大洋彼岸的美国也许是刚刚独立的我国最好的合作伙伴，我们当然不会把利益交给协约国的伪政府们，也不会让第三国际插足我们的事业。那么美国的庞大市场就是我们最好的选择了。"
 IRE_6: "更为温和的保护主义"
 IRE_6_desc: "尽管这有点像阴谋论，但是自给自足的计划显然是不实际的。在这大国博弈的牌局中，我们爱尔兰必须寻求贸易保护才能保持国家的繁荣！"
 IRE_7: "针对性的减免"
 IRE_7_desc: ""
 IRE_8: "削减农产品关税"
 IRE_8_desc: "我们孤立在大西洋之中，自给自足是一个难以达到的目标，在这之前，我们必须从各国进口粮食供应国内。降低关税便可以让我们的采购更加轻松，让我们受压迫的人们不再挨饿……"
 IRE_9: "重审大企业的补贴额度"
 IRE_9_desc: "我们祖国建立之初为了稳定国家提出了《企业补助法案》。如今这个法案被许多大公司利用来获利，压迫爱尔兰民众，这是我们所不允许的！爱尔兰必将拥有有竞争活力的大市场！"
 IRE_10: "推广经济作物"
 IRE_10_desc: "我们的祖国需要更好的经济发展，而这广袤的田野就是我们发挥的画布！迅速的工业化在爱尔兰是难以进行的，所以引进经济作物给爱尔兰带来的好处将是巨大的！"
 IRE_11: "转向高质量化发展"
 IRE_11_desc: ""
 IRE_12: "适度降低外资准入门槛"
 IRE_12_desc: ""
 IRE_13: "结束不切实际的自给自足"
 IRE_13_desc: "自给自足，是我们祖国的美好愿望，但是如今看来要实现它几乎是不可能的，我们的祖国太小了，没法为我们爱尔兰人民提供足够的物资，为此这项计划在今后将会被无限期的延迟。"
 IRE_14: "仅施以中小型企业的国家补助"
 IRE_14_desc: "中小企业是我们国家的未来！他们受到大企业压迫太久了！为了激发出我国的创新与发展的活力，我们必须要增加小公司的补贴，将他们的创新与生产的积极性激发出来！"
 IRE_15: "正式步入国际市场"
 IRE_15_desc: "爱尔兰在世界上是渺小的，但这世界是巨大的，在这市场中，我们的竞争潜力是无限的！所以是时候了！爱尔兰将步入国际市场！自由爱尔兰万岁！"
 IRE_Soul_of_a_pioneer_1: "来之不易的自由"
 IRE_Soul_of_a_pioneer_1_desc: "从第一名英格兰士兵踏上爱尔兰的土地开始，翡翠岛的人民便从未停止过抗争。回望八百年抗争史，无数英雄用血与泪谱写下了爱尔兰民族的悲壮诗歌，而这一切都是为了一个独立，自由的爱尔兰。我们必须尽一切努力确保我们不曾辜负这份自由。\n§R此为动态民族精神，将会根据实际游玩路线进行效果调整§!"
 IRE_Blood_of_the_Resisters: "放下仇恨或握紧枪杆"
 IRE_Blood_of_the_Resisters_desc: "自由并非无价之物，横贯八百年抗争史，烈士们的鲜血早已沁透了这片土地。爱尔兰人不会忘记任何人的牺牲与英国人的暴政。但在国际环境今非昔比的当下，是否因为历史仇恨便要与英国人继续剑拔弩张，亦或是积极和解，与旧敌新友们常态未来呢？"
 IRE_Ulster: "阿尔斯特新教武装"
 IRE_Ulster_desc: "尽管英国与他们的秩序已经坠入北海的深渊，阿尔斯特的新教效忠派武装却仍未停止活动，其中的极端派甚至追求重建新教徒至上的英属爱尔兰。同时，曾被政府视为烟消云散的爱尔兰共和军也因他们而起死回生，在阿尔斯特的诸多冲突中扮演了天主教社区武装的角色。\n§R若任由恐怖组织我行我素，将会有严重后果发生！§!"
 #############################
 idea_IRE_plan: "国家发展计划"
 idea_IRE_eco: "驶向岔口的经济之轮"
 idea_IRE_eco_desc: "自执政以来共和党的强保护主义政策造成了诸如企业对进口替代战略和国家补助的依赖，导致在价格较高的同时产品质量低下等问题，但也在二战期间和不列颠崩溃后保护了爱尔兰的经济不受强烈冲击，而随着战火的彻底平息，其国家主义政策也在两岸之间的十字路口处面临着拐点"
