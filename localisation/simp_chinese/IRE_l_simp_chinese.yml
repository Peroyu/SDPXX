 Build_venues_1: "准备建设场馆"
 Build_venues_1_desc: ""
 IRE_Build_venues.1.t: "建造主体育场"
 IRE_Build_venues.1.d: "举办本次奥运会需要一个崭新的体育场，在计划中，我们需要看台至少容纳4万名观众，所以根据我们的设计一个圆形的巨大体育场将会在都柏林的市中心建造，在观众亲临体育场观看充满爱尔兰文化与民俗风格的开幕式时，我们便拥有了向世界展示我们崭新祖国的文化与智慧的最好机会，虽然这必将导致一笔不小的花销。"
 IRE_Build_venues.1.a: "奥林匹克永光辉!这笔预算批了!"
 IRE_Build_venues.2.t: "建造国际城"
 IRE_Build_venues.2.d: "国际城是这次比赛时期运动员的住所﹐虽然是临时建筑﹐但建筑的可靠性和舒适感也是非常必要的﹐经过奥委会讨论﹐将采取一种折中的预算方法﹐将奥运村建于郊区而非市区﹐提升居住舒适感的同时还可以减少预算的花费。至于交通问题﹐就让代表队自己解决吧。"
 IRE_Build_venues.2.a: "为我们省下来一大笔钱"
 IRE_Build_venues.3.t: "建造赛马场"
 IRE_Build_venues.3.d: "马术项目作为奥运会的新兴项目﹐受到了广大群众的欢迎。在本次奥运会中添加马术项目似乎并不是一个坏决定·但是建造马术场所花费的预算也并不少﹐为了保证后续工程的质量﹐我们需要慎重的考虑是否开设马术项目。"
 IRE_Build_venues.3.a: "开!花掉的钱最后会在门票和参观者手里拿回来"
 IRE_Build_venues.3.b: "算了吧﹐我们的预算应该花在更有意义的地方"
 IRE_Build_venues.4.t: "建造靶场"
 IRE_Build_venues.4.d: "射击项目，包括了弓箭设计和枪械射击，是本次奥运会的特色赛事之一，国际奥委会希望我们可以拿出来一部分资金投入靶场的建设而不是直接用田径场充当靶场。不过决定权还是在我们。"
 IRE_Build_venues.4.a: "预算还有多的话，就来一个呗"
 IRE_Build_venues.4.b: "我们的预算很紧张！买票的时候注意点不要卖危险区的座位就行了"
 IRE_Build_venues.5.t: "启动河流改造工程"
 IRE_Build_venues.5.d: "根据这次的规划，我们的皮划艇比赛要利用现有资源，对利菲河沿岸地区进行全面改造和升级，改善河流水质和建造可以快速搭建的看台，这不仅是为了奥运会的顺利举办，也是为都柏林内河货运港的发展和旅游业提供更好的条件。"
 IRE_Build_venues.5.a: "上吧！激流勇进的爱尔兰！"
 IRE_Build_venues.6.t: "建造曲棍球场"
 IRE_Build_venues.6.d: "曲棍球是一种新兴的体育运动，有这大量的喜爱人群，如果在本次奥运会中建立曲棍球场地，不仅能作为整个爱尔兰第一个职业曲棍球场，为我们带来不菲的收益，还可以向世界展现我们的工业发展。但是政府的预算可不多了。"
 IRE_Build_venues.6.a: "造呗，钱多花了再问议会要就行。"
 IRE_Build_venues.6.b: "省点吧，实在不行把游泳场改一改将就一下。"
 IRE_Build_venues.7.t: "建造自行车赛场"
 IRE_Build_venues.7.d: "自行车也是一项不算古老的运动，世界上最著名的有环法自行车大赛这种大型赛事。作为奥运会也有必要开设自行车比赛，不过是否建立自行车场地这一事宜上，奥委会内部有这强烈的意见分歧。有人认为建造自行车场就是浪费钱，有人则认为有这个必要。我们要慎重的花出每一笔纳税人的钱。"
 IRE_Build_venues.7.a: "建又有啥坏处，反正不是咱们的钱还能为国争光。"
 IRE_Build_venues.7.b: "还是用公路吧，或者直接让他们围着都柏林骑一圈？"
 IRE_Build_venues.8.t: "主场馆建设完成"
 IRE_Build_venues.8.d: "经过全面整修和改造，落成于1884年的克罗克公园体育场已经完成了作为奥运会主会场的初步准备，它将作为本次奥运会的主会场，开幕式会场和足球，田径项目的举办地。"
 IRE_Build_venues.8.a: "奥林匹克万岁！"
