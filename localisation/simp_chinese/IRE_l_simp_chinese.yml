 IRE.1.t: "下一阶段的经济政策"
 IRE.1.d: "“我很荣幸能够与国民分享爱尔兰两年以来经济建设的硕果，以及面对即将迈入的新一阶段，爱尔兰未来的发展方向。\n过去的两年中，我们共同努力，见证了爱尔兰的经济蓬勃发展。美丽的翡翠之岛和他的人民用智慧和辛劳不断地创造属于他们自己的财富，一条条道路得以开阔、一座座工厂拔地而起、一片片田园水草丰茂。国民整体收入水平、国家工业产值得到大幅提高。教育事业也得到了长足进步，国民教育普及和高等教育的实力更上一层楼，为我国经济的发展未来奠定了人才基础。\n如今我们已经站在了一个新的历史起点，必须要审慎地规划未来。经济建设不仅是为了国家的富强，更是为了让人民享有更好的福祉。然而，我们在制定和执行政策时必须谨慎选择。每一项政策都将影响千家万户，因此我们必须在短期和长期之间找到平衡。负责任的决策和透明的沟通将是成功决策的关键。\n经济是国家的命脉，让我们齐心协力，确保我们的选择能够将国家引向正确的方向。只有通过明智的决策和全体人民的共同努力，我们才能创造一个更加繁荣、更加公正、更加美丽的爱尔兰。而在当下，我们将把经济建设作为下一步发展重点，而若想要走向一个经济繁荣的未来……”\n 德·瓦莱拉总理清了清嗓子，对演讲台下的群众大声说道："
 IRE.1.a:"“我国必须与国际市场接轨！”"
 IRE.1.b:"§R（本选项将会在以后版本内容中发布）§!"
 IRE.2.t: "奥运圣火进入爱尔兰国内"
 IRE.2.d: "都柏林奥运会圣火已经到达科克。\n数月前，圣火在希腊奥林匹亚点燃后抵达雅典，并在著名的帕纳辛纳克体育场传递给都柏林奥组委的代表。\n这是奥林匹克运动会继1936年柏林奥运会后第二次进行火炬接力仪式。\n奥运会火炬由瑞典博福斯公司制造，采取火炬接力的方式经雅典，地拉那，巴塞罗那，瓦伦西亚，马德里，里斯本后抵达爱尔兰境内。\n预计圣火传递将在爱尔兰跨越全境二十六个郡和阿尔斯特地区，并最终在奥运会开幕式当天抵达都柏林奥运会主场馆克罗克体育场，都柏林奥委会主席迈克尔·莫里斯·基拉宁担任爱尔兰境内的第一棒火炬手。\n在科克，来自爱尔兰各地的数千名群众一早就聚集起来等待着火炬抵达，毫无疑问，在刚刚结束关税改革的爱尔兰，奥运圣火的抵达将象征着一个新的时代，一个更加自由和幸福的时代的到来。"
 IRE.2.a: "绿宝石岛由此沸腾"
 IRE.3.t: "盛会"
 IRE.3.d: "尊敬的奥运选手同仁们，\n尊敬的爱尔兰共和国总理艾蒙·德瓦莱拉阁下，\n都柏林奥组委主席迈克尔·莫里斯·基拉宁，\n各位来宾，\n尊敬的奥运朋友们：\n欢迎参加1948年都柏林奥运会。\n在1936年，世界各国的代表们在柏林见证了现代奥林匹克运动的开创者顾拜旦男爵的话：“请记住被炽热的阳光点燃的圣火，它从奥林匹亚来到你们身边，为我们的时代带来光明和温暖”\n十二年过去了。\n在这期间，世界再次分崩离析。\n所幸，正如在上一次世界大战中那样，奥林匹克主义并没有成为这场浩劫的牺牲品，而是无所畏惧，无可指摘地挺了过来。不仅如此，他的眼前已经呈现出更加开阔的视野，以及他即将扮演的崭新角色的意义。\n而今天，我们能够在这里书写体育运动和奥林匹克运动的全新篇章，要归功于我们热情的东道主，也就是爱尔兰奥组委和爱尔兰人民，他们在时间如此短促的情况下克服重重困难与挑战，使得1948年奥运会如期举行，我们衷心地感谢爱尔兰朋友们的热情款待。尊敬的奥运选手同仁们，\n奥运舞台已经为你们搭好。\n你们克服了重重困难，经历了诸多不确定因素，最终来到了这里。 现在，你们即将迎来自己的时刻，这是你们一直长久期待的时刻，也是我们都长久期待的时刻。\n现在，你们将在世界一切爱好和平摒弃战争的体育运动爱好者们的支持下，在恢弘的运动场馆内，实现你们的奥运梦想。\n作为奥林匹克运动员，你们将向世人展示，如果我们遵守同一规则，并且彼此尊重，世界将会是怎样的一番景象。\n在未来的两周时间里，你们将为最高荣誉展开激烈角逐。 与此同时，你们也将在奥运村的同一屋檐下和谐共处。\n我们所在的这个世界是脆弱的，分裂、冲突和猜疑日益存在。我们要向世界证明，是的，死对头之间也能够和平共处、彼此尊重。"
 IRE.3.a: "————这就是奥林匹克运动会的使命"
 IRE.4.t: "北美中央的解放者"
 IRE.5.t: "大饥荒的后果..."
 IRE.6.t: "...自由路的代价..."
 IRE.7.t: "爱尔兰共和党赢得大选"
 IRE.7.d: "公民们！\n今天晚上，我要告诉你们，你们投票所支持的政党，爱尔兰共和党，工党和统一党，已经在今年的选举中胜利！\n这不仅仅是某一个政党或者某一个政治团体单独的胜利，四百年以来，我们的爱尔兰祖国在英格兰人的压迫下呻吟，四十年以来，爱尔兰人自己的流血斗争遭到伦敦政府的无耻压迫，但四年以来，我们通过我们自己的手夺取了独立，自由和胜利。\n刚刚过去的1947年，我们成功地申办了奥运会，并将会在今年迎接这一世界性浩劫过后的盛会，而共和党的胜利则将会向世界表明爱尔兰的团结与统一，表明我们的独立和自由。\n是的，是的，公民们，虽然英格兰人不复存在，但是他们所造成的一切仍然伤害着英勇的爱尔兰人民，伦敦政府正在恢复他们的力量，他们安插在阿尔斯特的探子们也在地下阴谋着反叛行动，但无论如何，他们不会阻拦团结一致的爱尔兰人民前进的步伐，因为我们已经在今日的胜利中表现出我们的团结一致和不可战胜，我们相信，在未来的八月，我们也会向世界展现出我们为之骄傲的一切。"
 IRE.7.a: "人心只能赢得，不能靠人馈赠"
