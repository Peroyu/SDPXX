 FID_Satish_Samanta_desc: "§Y出生日期：§!1900年12月15日\n----------------\n15岁时，萨蒂什·钱德拉·萨曼塔受到他的导师斯瓦米·帕拉吉纳南达·萨拉斯瓦蒂的影响，决意为了印度人民而进入政治活动。\n在学习的第二年，他从孟加拉工程学院（当时是加尔各答大学的附属机构）退学，以便为印度摆脱英国人的魔掌而奋斗。在那时，他加入了印度国民大会党，但当印度国民大会党从原则上接受了1930年的印度组织法案后，萨曼塔对国大党的立场感到失望了，他开始同激进的民族主义者和社会主义者接触，并因此受到了国大党高层的压力。\n世界大战爆发后，他拒绝孟加拉的地方组织为英国的军事行动提供方便，作为国会议员，他于这段时间内参与改善公民健康的活动并组织志愿者在落后地区扫盲——并在1942-1943年的天灾中深度参与了救灾工作。\n1943年孟加拉起义爆发后，他带领国大党的激进派地方组织加入了这场革命运动，而加入了临时政府的政治工作，他欢迎各界激进主义者和社会主义者前来孟加拉加入革命和临时政府的组织，并在1944年接纳了起义的海军官兵，而在德里夺取了独立运动的成果并发动内战后成为孟加拉政府的领袖——如今，在广大劳动者和社会主义者，民族主义者的支持下，他已经决定不再幻想同国民大会党的妥协，而争取整个印度更加彻底的自由了。"