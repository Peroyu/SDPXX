 FID_Satish_Samanta: "萨蒂什·萨曼塔"
 FID_Satish_Samanta_desc: "§Y出生日期：§!1900年12月15日\n----------------\n受到导师斯瓦米·帕拉吉纳南达·萨拉斯瓦蒂的影响，萨蒂什·钱德拉·萨曼塔早在十五岁的少年时代便决意为了印度人民的福祉而奋斗。\n他考入了孟加拉工程学院，但在学习的第二年，他选择了退学，以便为印度摆脱英国人的魔掌——也就是独立运动而奋斗。在那时，他加入了当时还是人尽皆知的印度独立运动政党国民大会党，但当印度国民大会党从原则上接受了1930年的印度组织法案后，萨曼塔对国大党的立场感到失望了，他开始同激进的民族主义者和社会主义者接触，并因此受到了国大党高层的压力——于是，在1931年，他同哈斯拉特·莫哈尼等激进分子一道被开除出党。\n世界大战在欧洲开始后，萨曼塔认为这并不是印度人自己的战争，从而反对国大党配合英国进行战争努力的行为，他创办报纸，并组织地方力量同国大党地方政府斗争，并和社会主义者，共产主义者联络以团结将来的革命阵线。在海啸与旱灾席卷孟加拉时，他也深入民间，参与救灾和重建工作。\n1943年孟加拉起义爆发后，受他影响下国大党的激进派地方组织加入了这场革命运动，萨曼塔也因此参与了临时政府的政治工作，他欢迎各界激进主义者和社会主义者前来孟加拉加入革命和临时政府的组织，并在1944年接纳了起义的海军官兵，而在德里夺取了独立运动的成果并发动内战后成为孟加拉政府的领袖——在这个职位上，他宣誓在广大劳动者和社会主义者，民族主义者的支持下，他已经决定不再幻想同国民大会党的妥协，而争取整个印度更加彻底的自由了。"

 FID_revolutionary_front: "革命阵线"
 FID_revolutionary_front_desc: "孟加拉临时革命政府诞生于1943-1944年的风暴之中，他团结了包括社会主义者，共产党和左翼激进民族主义者在内的广泛阵营而同德里的国大党政府对抗，我们必须维持这一革命阵线的稳定与团结，使之充满力量，从而能够有一天击败国大党的霸权。"
 FID_modifier_tt_1: "§R我们必须维持革命阵线的力量而不使他流失……§!"

 FID.1.t: "内战硝烟"
 FID.1.d: "“当他们谋杀巴格特·辛格时我们就应该明白——”斯瓦米·库马拉南德拍着桌子大喊，“国民大会党已经变了味，他们早已成为了伦敦和渥太华的公开俘虏，即便在现在也是这样。”\n\n“我们认同您的意见，”夏玛·普拉萨德·慕克吉代表全印度印度教大会议表示赞成，“在整个二十年代和三十年代，我们很难承认国大党仍然赞成印度的独立和自由，在现在，他们也只是在偷窃印度人民武装斗争的成果。”\n\n萨达尔·奥朗泽布·汗则坐在他的位置上沉默不语。\n\n“然而国大党在各个帝国省已经拥有了优势——他们轻而易举地镇压了奥里萨和本德尔肯德的农民，现在，那里的流亡者已经有很多赶到我们这里了。”哈斯拉特·莫哈尼道——这位72岁的老人是同斯瓦米·库马拉南德一道在艾哈迈达巴德国会会议上要求印度完全独立的第一人，但在1931年的拉合尔会议上被莫罕达斯·甘地开除出国民大会党。\n\n“您知道的，在德干，仍然有我们的力量，在中央省和东部省各地仍然有未发动起来的农民，”临时政府主席萨蒂什·萨曼塔说道，“我们必须团结起来，至少在面对着国大党的反对和围剿的现在，必须达成联盟，只有这样我们才能有机会对德里造成决定性的打击。”"
 FID.1.a: "Inquilab Zindabad(革命万岁！)"