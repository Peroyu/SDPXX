 FWI_india_concil: "西印度联邦委员会"
 FWI_independence: "联邦筹建会议"
 FWI_independence_desc: "渥太华的流亡政府期望该联邦可以成为一个完整的政治实体，然后像加拿大、澳大利亚联邦以及罗得西亚与尼亚萨兰联邦那样，成为一个单一的国家。西印度群岛联邦并不是英国第一次对加勒比海上的殖民地进行整合。背风群岛在1627年成为英国的单一殖民地，但在1816年便分为安提瓜-巴布达-蒙特塞拉特和圣克里斯多福-尼维斯-安圭拉两块殖民地。1871年英国议会通过《1871背风群岛法案》，将背风群岛各岛组合成殖民地联邦。1940年，多米尼克自背风群岛转移到向风群岛。背风群岛联邦和向风群岛殖民地，直至1956年解散，以便每个岛以单独个体加入西印度群岛联邦。"