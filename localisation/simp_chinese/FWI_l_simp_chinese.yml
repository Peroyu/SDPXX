 FWI_india_concil: "西印度联邦委员会"
 #idea#
 FWI_independence: "联邦筹建会议"
 FWI_independence_desc: "渥太华的流亡政府期望该联邦可以成为一个完整的政治实体，然后像加拿大、澳大利亚联邦以及罗得西亚与尼亚萨兰联邦那样，成为一个单一的国家。西印度群岛联邦并不是英国第一次对加勒比海上的殖民地进行整合。背风群岛在1627年成为英国的单一殖民地，但在1816年便分为安提瓜-巴布达-蒙特塞拉特和圣克里斯多福-尼维斯-安圭拉两块殖民地。1871年英国议会通过《1871背风群岛法案》，将背风群岛各岛组合成殖民地联邦。1940年，多米尼克自背风群岛转移到向风群岛。背风群岛联邦和向风群岛殖民地，直至1956年解散，以便每个岛以单独个体加入西印度群岛联邦。"
 #event#
 LaAme.6.t: "西印度群岛联邦成立"
 LaAme.6.d: "大战后的反殖民浪潮使不列颠流亡政府无力招架，而财政亏空令加勒比群岛殖民地化为沉重的包袱。而随着加拿大政府成为帝国实际的领导者，早在19世纪便出现的加勒比-加拿大联邦又被提上了台面——虽然与美国的关系仍然是西印度群岛英国殖民地最重要的关系，但殖民地政府对美国的门罗主义倾向也越来越担忧，加拿大被视为重要的制衡因素。现在，西班牙港的国会大楼内，伴随着《源于对自由的热爱》的歌声，联邦筹建会议来自数十个英属加勒比岛屿以及英属洪都拉斯、圭亚那的代表们通过了《不列颠加勒比联邦法》，联邦将作为新兴的政治实体与加拿大自治领政府一同面对即将到来的动荡，加勒比历史也翻开了新的篇章。"
 LaAme.6.a: "日不落的余晖终究暗淡了"