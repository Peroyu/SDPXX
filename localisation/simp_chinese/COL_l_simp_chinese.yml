 Gaitan.1.t: "一场即兴辩论"
 Gaitan.1.d: "“知道么，盖坦先生，仅仅靠煽动哪些没有土地的农民和满腹怨言的工人可没法坐上你梦寐以求的总统宝座。”一名保守党议员对房间另一角起身离座的男人说到。\n“那么，议员先生。”豪尔赫·盖坦转过身，看着眼前发难的政治贵族。“你又是如何谋生的呢？”\n“从他的土地上。”另一位保守党候选人替议员答道。\n“啊，你是怎么得到这片土地的？”盖坦问道。\n“我从我父亲那里继承了它！”议员亲自回应道。\n“你父亲从哪里弄来土地的？”\n“他从他父亲那里继承了它！”\n“他的父亲又从谁那里得到了它呢？”盖坦接着问道。\n“当然是从我的曾祖父那里！”\n“再然后呢？”\n议员对这个著名自由党人的胡搅蛮缠感到有些愤怒，但是他无疑明白盖坦想要的答案是什么，只是...不想承认。尽管他不认为这是什么不光彩的事，但这个男人自认为掌控一切的语气让他的青筋在额头上逐渐起伏。\n三分钟过后，这个问题循环了数次。\n终于，议员承认道：“我们从当地人那里拿走了它。”\n直视着议员的眼睛，盖坦的回答是：“而我想做相反的事情：我们想把土地还给它原本的主人——"
 Gaitan.1.a: "——那些农民和那些印第安人。"