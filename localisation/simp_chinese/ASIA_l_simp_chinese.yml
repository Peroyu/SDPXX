 MEN_nationality_struggle: "民族分歧"
 MEN_nationality_struggle_desc: "蒙疆地区位于苏俄，满洲和中国的交界地带，民族成分复杂，自德木楚克栋鲁普亲王在日本的支持下割据蒙疆以来，当地肆虐的民族冲突由于日本帝国的需要而逐渐消失，但民族矛盾仍然存在——这种矛盾由于偏向性的教育和权益政策，甚至正在不断恶化……"
 MEN_neighbor_association: "善邻协会"
 MEN_neighbor_association_desc: "蒙疆善邻协会是由日本人主办的，于1937年扩张至蒙疆的文化组织，这一组织致力于在当地传播日本文化，建立留日预备机关，推动蒙疆上层以及统治圈子的日本化和亲日化，并支持学生赴日深造，如今已经在当地取得部分成果。"
 MEN_modifier_tt_1: "§Y我们的骨干力量全部来自日本！§!"
 MEN_dead_region: "千里无人区"
 MEN_dead_region_desc: "为了保证共荣圈工业和资源重镇满洲的安全，并遏制中国军队曾经从长城出发向满洲的袭扰，日本帝国沿着长程一线以及满蒙边境人为制造了数万平方公里的无人区，执行集村并屯政策和三光政策——在造成了实质性的大屠杀后日本帝国也达到了他们的目的——一条庞大的隔离带已经在满蒙边境建立起来，帝国的工业心脏安全了！"
 MEN_modifier_tt_2: "§R血与泪……§!"
 GNP_8604: "8604部队"
 GNP_8604_desc: "广州侵华日军华南防疫给水8604部队，广州城内最神秘的驻军之一，代号波字，对外称南支那派遣军防疫给水部队——传说中，这一部队驻地四周常常出现死掉的老鼠，居住在这一驻地四周的居民也会遭遇不幸。"
 GNP_trouble_situation: "局势混乱"
 GNP_trouble_situation_desc: "自从日军将华南国民革命军的力量从平原驱逐之后，中国的战士们便占据了地形复杂的山地——五号作战无法胜利之后，那些游击队员又能够直接从临近的广西得到补给与支援——毫无疑问，广东地区的局势正在崩溃……"
 SHA_drought: "华北旱灾"
 SHA_drought_desc: "1946年度的干旱仍然在陕西省上空回荡——在渭河谷地与陕北高原，已经聚集起数量庞大而心怀不满的人群……"
 SHA_failed_army: "败军之军"
 SHA_failed_army_desc: "自从五号作战以中国军队收复关中地区结束以来，华北派遣军本部经历洗牌之余又闻官僚与海军大员达成合作，意图结束支那战事而调兵归国，且声言武装军阀以抗支那——更使当地疲惫低落气氛甚浓……"
 SHA_modifier_tt_1: "§R我们还能继续战斗下去……§!"
 SHA_regional_crisis: "地方不稳"
 SHA_regional_crisis_desc: "撤退以来，国民革命军匪帮和西北马匪便长期不断的渗透我们的占领区，袭击边境领土和巡逻队，并公然在渭河谷地出没——他们总会发现机会对我们进攻的——我们必须期待在他们进攻之前来自东京的支援会尽快到达……"
 RCR_drugs_too_much: "鸦片泛滥"
 CHI_east_asia_league_movement: "东亚联盟运动"
 CHI_east_asia_league_movement_desc: "东亚联盟运动，乃是由中日两国深思熟虑而整顿中日两国关系的成果，这一运动要求将中国各地纳入由日本领导的东亚联盟之中。为响应这一号召，华北，东北，华中，华南等地的刊物与组织群起而动，并提出拥护和平建国，实现中日亲善与反对共产党和国民党以及欧洲赤色分子影响的三大纲领，目前，这一运动正在中华联邦各地火热开展中。"
 FNC_man_behind: "“背后有人”"
 FNC_man_behind_desc: "在华北，每一位这里的政要——或者“汉奸”如果想要坐稳自己的位置，那么他便必须保证能够作为个人得到来自日本的直接支持。而在北京亦或是天津的高层政要更是如此——来自日本的顾问，就是这样从上到下地把持了整个华北政权。"
 FNC_neo_people_movement: "新民运动"
 FNC_neo_people_movement_desc: "“新民运动”乃是由华北新民会开展的文化复兴，产业振兴，善邻缔盟运动，其目标是彻底剿灭共产势力，驱逐南方国民党和共产党人。但事实上，这一运动乃是破坏当地文化的首恶而发扬日本的大东亚共荣理念的工具，因此，民间对于新民运动的回应寥寥无几。"
 FNC_chi_jap_ecocorperate: "日华经济合作"
 FNC_chi_jap_ecocorperate_desc: "1939年3月，临时政府与华北日军当局法平尾八三郎“协议”开发华北资源问题而设立了这一委员会，该协会是华北资源开发的决策机构，而实现了日本大工业财团对于华北工业和资源产业的完全控制，除此以外，这一委员会还负责农田开垦等事项以支持日方经济发展。\n此外，为供应持续的战争所需，从战争爆发起新民会便着手从华北旧的经济秩序中接管合作社以保证战争经济秩序——后经北京厚生部指导设立新民合作社中央会服务于战争统制，强化收购统一以有利于日本在华北的经济优势和经济掠夺。"
 FNC_modifier_tt_1: "日本的渗透将因此愈来愈深……"
 FNC_no_countryside: "虚弱的乡村统治"
 FNC_no_countryside_desc: "虽然我们难以承认这一点，但无法否认的是，由国民革命军的残兵败将为中心组成的一个反叛和游击网络仍然在我们统治的广大的乡村地区运作，无论是我们仓促建成的“军队”还是日本盟友暂时对这些神出鬼没的战士无可奈何——也许，只有我们彻底战胜中华民国和国民党，我们才有机会向这些游击队作最终决战。"
 FNC_modifier_tt_2: "§R可能有一天会爆发起义§!"
 RCR_cultural_totalwar: "文化总力战"
 RCR_cultural_totalwar_desc: "根据联邦政府通过的《大东亚文化宣传政策基本纲要》，规定要“文化宣传之总力，担负大陆作战中的文化战，思想战之任务”，要调整，充实，强化现有各种宣传机构，执行剿共灭党运动，对于文化产品实施充分审查以保证文化总力战的顺利成功。"
 RCR_central_china_company: "华中国策公司"
 RCR_central_china_company_desc: "华中振兴公司，华北开发公司等由日本当局牵头组织的企业被统称为“国策公司”，在这些企业中，形式上华方股份占有优势，但经营权完全掌握在日本资本及其代理人之手，并在多个行业上与原有的中国企业展开不正当竞争以保证日本在华的经济优势和经济地位。"
 RCR_clear_countrside_movement: "清乡运动"
 RCR_clear_countrside_movement_desc: "清乡运动，意即扫除乡村中的反抗势力与反抗基地——战争数年以来，华中华南等地遍布由尚未完全屈服的民国政府直接支持的叛军力量，为打击这些武装，在联邦军事力量和日本军事力量的合作下开展清乡运动扫荡各地，然而，这一运动和军事行动已经被证明了是一场灾难——联邦为数不多的军事力量陷入了泥潭而无法自拔……"
 RCR_brocken_government: "四分五裂的政府"
 RCR_brocken_government_desc: "中华联邦，空有联邦制之名而无联邦之实，空有南京中央政府而无政府行政之实。\n事实上，作为一个由华东及华中各类地方力量与北洋遗老组成的光怪陆离的政治混合体，联邦从建立之初便深陷地方分权之困难，而由于联邦官僚无所作为以及日本占领军的放任自流，联邦的分裂迹象只是有增无减，而到今天，“联邦”在许多地区的存在仅仅是一面五色旗罢了……"
 MAN_keep_safe_issue: "《治安维持法》"
 MAN_keep_safe_issue_desc: "依据奉天地方《治安维持法》规定，“以流布否定国家体制，冒渎政府尊严者，处死刑或六年以上徒刑”，且军队，警察队均有权“临阵格杀”，高级军官将官有裁量局势斟酌处置的权利。"
 MAN_modifier_tt_1: "§R这将有利于我们境内的稳定……§!"
 MAN_centralize_countryside: "集村并屯"
 MAN_centralize_countryside_desc: "早在1938年，奉天民政部便发布了《关于建设集团村落之件》的通告，要求在广大山区等地推行“归村并屯，集家并户”政策，将分散的村庄中的居民驱逐而集中到集团部落中集中耕作生活——这一政策原诞生于对抗满洲抗日游击队的需求，而推行至今收获颇丰，在打击了抗日游击队的同时保证了奉天所管辖区域内的安定与安宁。"
 MAN_pearl_of_japen: "帝国皇冠上的明珠"
 MAN_pearl_of_japen_desc: "满洲地区，大日本帝国殖民地皇冠上的明珠，自从帝国在1932年满洲事变完全控制这块富饶肥沃的土地以来过去十数年岁月，这里已经成为了不同于中华联邦其他任何区域的高度分化地区，这里是日本列岛工业原料的出产地和除日本列岛之外处于日本控制下最大的工业中心，为帝国的运转提供着源源不断的原料——在这里，帝国的霸权是如此的稳固，以至于已经有无数来自日本的移民涌入这块土地繁衍生息。"
