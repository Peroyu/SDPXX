 CHI_reuniJAP_desc: "自昭和二十一年大陆作战终结以来，帝国的荣耀和威严终于跃出于海洋之上，照耀整个亚太。然而伴随着西部残余国民革命军和民国势力的死灰复燃，我们勇敢的士兵被迫重新部署回中国大陆的关键要点，预防赤匪的盟友们再次从埋葬他们的群山峻岭间杀出，威胁我们的安全。\n而现如今伴随着重庆战役的惨痛失败，大本营已经深刻反思并重新制定了“委派人战争”方针。我们将在尽量不让帝国再次转为全功率战争机器的前提下协助联邦武装力量维护其控制区的安定，镇压一切不利因素并确保我们的盟友能牢牢掌握已经归顺的地区。而这就意味着我们的军事干涉已经无可挽回，因此必须要小心再小心，不要在皇军忙于南洋部署的大陆力量虚弱期引发全面大战，以对敌的包围绞杀为上策。一旦战争全面爆发，帝国必将迎来更加残酷的境况。"
 CHI_reuni: "中日战争"
 CHI_reuni_desc: "处于这样无可避免的最后关头，我们当然只有牺牲，只有抗战！但我们的态度只是应战，而不是求战；应战，是应付最后关头，逼不得已的办法。我们全国国民必能信任政府已在整个的准备中，因为我们是弱国，又因为拥护和平是我们的国策，所以不可求战；我们固然是一个弱国，但不能不保持我们民族的生命，不能不负起祖宗先民所遗留给我们历史上的责任，所以到了必不得已时，我们不能不应战。至于战争既开之后，则因为我们是弱国，再没有妥协的机会，如果放弃尺寸土地与主权，便是中华民族的千古罪人！那时便只有拼民族的生命，求我们最后的胜利。"
