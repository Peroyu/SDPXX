 RCR_FuXiaoAn: "傅筱庵"
 RCR_FuXiaoAn_desc: "§Y出生日期§!：同治十一年十二月三十日\n-----------\n自辛亥年鄂军首义以来数十载，泱泱中华大地深陷于战火与丧乱之中，而那位于南京高处的中华联邦维新政府，则在东洋的铁蹄与国民党乱军的夹缝之中苟且偷生。作为联邦临时大总统，昔日盛宣怀的得力干将与辛亥年间的老革命党人，傅筱庵深知中华大地自武昌起义以来战火连绵的痛苦，国家蒙难，文明蒙尘，在上海与各国人打了几十年交道的他明白，显然，一个这样的中国即便在国民党人统治下经历了近乎赤化的十年繁荣也无法与日本帝国比肩，而事件的发展也不出他的意料，日军长驱直入，国军节节败退。\n见此时机，北洋的老将们弹冠相庆，尽管吴佩孚等人不齿于与日本帝国合作，但遭到国民党和共产党人压制的地方乡愿和长袖善舞的北洋官僚们仍然从国民党政府崩溃的时刻寻觅到了向上攀爬的机遇，而他们的行径则恰好投合了东京的欢心，一个有名无实的自治联邦政府在不久后成立，傅筱庵则被愿意与日本合作的北洋老将齐燮元相中，成为了齐燮元非常政府的财政部长。\n1942年夏季，国民政府的首都武汉陷落，中华联邦维新政府旋即宣布自己是中国唯一的合法政府——在东北，华南与西南各地，新生的联邦政府展开一系列装模作样的选举以筹建“合法”政府，而得到了江浙财阀与宁系齐燮元军阀支持的傅筱庵成为了日本帝国和中国地方实力派共同的选择，他在1943年宣誓成为中华联邦维新政府临时大总统，现在，四年过去，日本帝国信心百倍的五号作战大获成功，那盘踞西南十年的国民政府终于走向末路，而他作为联邦大总统，也即将得到梦寐以求的正常化之契机……吗？"
