 NIP_Hiroto:0 "裕仁天皇"
 NIP_Hiroto_desc:0 "§Y出生日期§!：明治34年4月29日\n-----------\n在大东亚圣战已经基本宣告胜利的1947年，作为执掌大日本帝国劈波斩浪的天皇陛下，裕仁陛下宛如天照大神再临。日本的人们也无条件的相信了那些围绕着天皇陛下的战争神话。至于天皇，相模湾的深水和一箱箱的标本宛如佛像身上的镀金，把天皇自己与那些狂热的国民们隔离开来，制造出一个自我的空间。至于这个自我的空间里究竟发生过并正在发生什么就是只有天皇知道的秘密了。过去的十几年间，天皇大人就是用这个空间把在满洲、南京、菲律宾发生的一切“泛亚大业下微小的阴影”隔绝在自己的视听之外。\n如今大业已成金身圆满，天皇阁下便愈发缩回那个自我的空间里，似乎再也不会有什么事情把“祂”从空间里面逼出来了。但是，伪造的军事报告和虚假的共荣承诺越来越不能遮盖被旭日旗奴役的广大亚洲人民所燃起的怒火。战鼓隆隆，轰响塞谷，天皇的自我空间也在亚洲人民追求公义的怒吼下显得愈发脆弱。\n§R倘若一日，怒吼声震破天际，那时还不知道天皇将如何自处……§!"
 SIK_Sheng_Shicai_desc:0 "盛世才之名，来源于其父冀其能够成为“旷世之才”的厚望。盛世才出生于奉天，年轻时在沈阳、上海接受基础教育，20岁时赴日明治大学攻读政治经济学。1919年时，他随留日学生请愿代表团回到了上海，参加了五四运动，这也坚定了他投笔从戎的信念。此后，他前往两广云南讲武堂韶关分校学习，此间结识郭松龄等人。后经郭推荐，前往奉系任职并后前往日本陆军大学留学。郭松龄兵变后，盛世才又在华侨和国内友人的资助下完成了学业。回国后，他加入了国民革命军，并在北伐成功后谢绝了龙云关于他前往云南任职的邀请，反而请调新疆，后在与马家军的冲突以及哈密暴动的镇压中积累了巨大威望，最终得以接替金树仁任新疆督办一职。\n接替成为新疆督办后，面对在第一次大革命战争中得胜的俄罗斯苏维埃共和国和中亚各苏维埃政府，盛世才意图投靠第三国际，假意信仰共产主义，然而这个投机军阀并没有得到他希望的结果。在他这位“新疆王”统治新疆时，他又因为屠杀共产党人和中国共产党敌对起来。第二次日中战争开始后，他早已失去了参加五四运动时的那一腔热血，拒绝了派兵出疆，五号作战后，他和成都国民政府也失去了联系。\n§Y盛世才不关心此时究竟是谁在南京或者其他什么地方的中央政府发号施令，他只关心他还能否像过去二十年那样完全地掌握整个新疆。§!"
