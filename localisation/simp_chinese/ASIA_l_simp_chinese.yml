 MAN_Kwantung_Army: "关东军"
 MAN_Kwantung_Army_desc: "1919年，日本将日俄战争时期入侵中国东北的日军正式改变为关东军，在旅顺设立关东军司令部，从而成为日本军方筹划占领统治中国计划的大本营。早在国民大革命末期，关东军便阴谋策划暗杀了难以控制的军阀张作霖，并利用东北军和武汉国民政府中央之间的矛盾在1932年满洲事变中侵占了整个东北。\n如今，明眼人都明白，奉天的中华联邦自治机关仅仅是关东军首肯下的行政机构，满洲的真正大权仍然掌握在旅顺的司令部手中……"
