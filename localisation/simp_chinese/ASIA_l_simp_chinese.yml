 CHI_war.1.t: "第二次抗日战争"
 CHI_war.1.d: "来自东方的消息，今日国民政府正式宣布中止中日两国之间的没有和约的停战状态，发起第二次抗日战争，广州自治政府，西北各族人民也随之通电响应，国民革命军开始向联邦政府发起全线进攻，社会主义国际、协约国和自由国家组织也开始调整自己在远东的部署，而日本帝国方面也开始调动位于海岸和水域沿线的军事力量向前线增援，日本大本营发言人表示，在日本帝国的支持下，联邦政府必将完成中国的统一。不过成都和广州都明确表示要彻底埋葬日本的野心，除非日本放弃在大陆上得到的一切，否则，战争绝不停止。"
 CHI_war.1.a: "力挽长弓射夕阳，海空兵伐赴东京"
 Pacific.2.t: "蔚山起义"
 Pacific.2.d: "来自朝鲜半岛的消息，近日在蔚山地区爆发了大规模的朝鲜人起义，起义领袖为朝鲜人民党的领袖吕运亨，并邀请所有为朝鲜独立统一而奋斗的组织参加起义，起义军已经组织起了军队和政府，并开始向汉城进军。日本帝国一方面调集朝鲜军火速平叛，另一方面则宣布对朝鲜总督府进行改革，而中国方面无论是成都还是广州都已承认吕运亨极其政府为代表朝鲜人民的唯一合法政府。目前，起义军和朝鲜军已经在某些地段爆发武装冲突，有消息传言，在起义军的队伍中出现了外国军事顾问的身影。"
 Pacific.2.a: "三千里江山风云变色"
 CHIwar.2.t: "箭在弦上"
 CHIwar.2.d: "五号作战一役，我军乘胜大破伪国民政府之军力，一度进占重庆，毁其要冲，然敌宵小，并未屈服于我帝国之天威之下，妄图更进一步，胡作非为，扰帝国万世之清净太平，此情此景，吾等作为军人，自问不能坐视旁观而令帝国大权旁落于无能之徒之手，现陈请天皇万世之明鉴，望外出兵清剿共荣大业之西敌，内清除妨碍帝国政务之患，此乃吾国千秋万载昌盛之策，东升之朝阳不倾之略也"
 CHIwar.2.a: "支那驻屯部队，荒木贞夫"
 CHIwar.4.t: "共赴国难"
 CHIwar.4.d: "亲爱的同胞们：\n中华民国中央政府谨以极大的热忱向我全国父老兄弟诸姑姊妹宣言，当此国难极端严重民族生命存亡绝续之时，我们为着挽救祖国的危亡，在和平统一团结御侮的基础上，自由中国的各个党派与政治势力，已经获得了谅解，而共赴国难了。这对于我们伟大的中华民族前途有着怎样重大的意义啊！因为大家都知道，在民族生命危急万状的现在，只有我们民族内部的团结，才能战胜日本帝国主义的侵略。现在民族团结的基础已经定下了，我们民族独立自由解放的前提也已创设了，我们特为我们民族的光明灿烂的前途庆贺。\n寇深矣！祸亟矣！同胞们，起来，一致地团结啊！我们伟大的悠久的中华民族是不可屈服的。起来，为巩固民族的团结而奋斗！为推翻日本帝国主义的压迫而奋斗！胜利是属于中华民族的！"
 CHIwar.4.a: "抗日战争胜利万岁！"
 Wu_Han_reget_tt: "民国故都已告光复！"
