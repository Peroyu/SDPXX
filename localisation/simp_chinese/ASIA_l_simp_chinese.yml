 ASIA_Southeast_asia_conference: "南洋峰会"
 ASIA_Southeast_asia_conference_desc: "当协约国各国——大英帝国，法兰西共和国和德意志帝国等西方帝国主义在第二次大革命战争中土崩瓦解，许多人开始相信，亚洲诸民族的黎明已经到来。然而，在欧洲已经失败的协约国各国不会白白地向殖民地人民投降，日本作为亚洲最大军事国家则站在南洋大部分反抗者的身后，即将向仍然在南洋苟延残喘的殖民政府发起反抗掠夺的神圣战争。但毫无疑问，南洋战争的爆发只会让欧洲社会主义者得到机会，鉴于严峻的外交形式，美国总统哈里·杜鲁门致电南洋各国，希望能召开一次正式会议解决南洋问题。因此，作为会议的参与者，我们能够将向涉及南洋事务的各方发出邀请共商国是，以争取和平解决南洋问题的一线契机。"
