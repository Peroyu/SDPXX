 FedCHI.1.t: "论东亚之自由"
 FedCHI.1.d: "今天，我们诸位议员坐在这里，是为了反思我们与日方合作的，五号作战的失败。\n失败的第一个原因，是军事调动的错误。\n中路集团军，是我方军官在指挥的。看到敌军故意放出缺口，却没有一丝怀疑之心，径直进入重庆，最后被围歼。这是战略上的巨大失误。\n第二点呢，就是理念上的问题了。我们中华联邦政府，是为了东亚民族的解放与共荣，带领东亚走向复兴的中坚力量。但是，在我们的后方却有这东亚共荣理想的最大阻碍，伪四川政府！\n他们的每一寸衣裳，每一杆枪，每一发子弹，都是欧洲人所提供的！他们的理念是欧洲的，他们的制度更是西方来的！他们早已失去了东亚人的灵魂，只剩了一一个供欧洲人指挥的躯壳，拿着欧洲人所给予的武器来做大东亚解放战争中的叛逆者。说到这里，可痛可恨。\n我们中华联邦，自成立以来，秉持着三民主义和东亚共荣的理念，向四川伪政府发去了多封慷慨的劝降信，但是他们的顽固超乎我们的想象。\n所以我说，为了大东亚共荣的未来，我们要大力发展军事力量，从日本得到技术与战术的支援。同时也要宣扬我们大东亚人民的民族精神，为了共荣的未来而奋斗！彻底维护大东亚精神！"
 FedCHI.1.a: "兴复中华！保卫东亚！"