 CHIpeace.5.t: "重庆市各界惜别国民政府筹备会记录"
 CHIpeace.5.d: "地点：兆铭路本会会议室。\n出席者：市立中学孔祥嘉，市渔会邢启明，市农会樊子良（谢运国代），市立师范胡庆珍，士绅康心如、李奎安，重庆支团部余守先、王伯珉，市教育会萧文治，市中医师公会李森普，律师公会李郦川，市总工会谭泽森，市政府张笃伦，市党部谢雨时、吴熙祖，市参议会胡子昂、干云程、田楚樵、周李渊。\n主席：胡子昂。\n记录：魏正权。\n开会如仪。\n主席报告：略谓国民政府于四月份起还都，主席离渝时间已近，陪都各界及市民对主席离渝前应有纪念表示，请各位先生商讨。\n讨论事项：\n一、惜别会名称应如何确定案。\n决议：定名为\"陪都各界庆祝国府、主席胜利还都大会\"。\n二、大会筹备人员应如何产生，请讨论案。\n决议：除市参会、市政府、市党部同支团部应负责筹备外，凡本日到会各团体，均属筹备之一。其余未到而愿意参加者，可自动参加。惟事务工作由市府多予负责办理。\n三、纪念方式应如何确定，请讨论案。\n决议：（一）关于永久者：铸铜像及建筑物，但暂不决定地点。（二）关于惜别者：1．举行茶会；2．制纪念册（由各团体派代表签名）;3．献旗；4．主席临行时举行盛大欢送会（地址接洽后决定），并用书面请主席补助修两江大桥经费之半数，以作留渝纪念。\n四、关于惜别会费，应如何筹集案。\n决议：由各团体自由担负（在该款未集聚前，由市政府先行垫用）。"
 CHIpeace.5.a: "下午五时散会。"
 chi_news.6.t: "国民政府还都"
 chi_news.6.d: "中央社武汉电\n国民政府为领导全国军民从事持久抗战，争取国家民族独立生存，于民国三十一年五月廿一日西迁重庆。八年艰苦抗战，幸赖党之英明领导与全国忠勇军民牺牲奋斗，终获致最后胜利，并奠定我中华民国自由独立之基础。国民政府特明令于前日凯旋武汉。为民众各界庆祝，中枢暨首都各界，经定于是日举行庆祝还都与革命政府成立纪念典礼。大会于上午九时在总理陵园举行，邓演达，邹鲁，于右任等亲临，并率领人员恭谒陵寝。十时半至十一时首都各界举行庆祝大会，下午四时至五时，主席在国府招待外宾，八时，向全国民众广播，此实为我中华民族历史——光荣新页之开始"
