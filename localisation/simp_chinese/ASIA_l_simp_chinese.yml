 CHIpeace.4.t: "还都令"
 CHIpeace.4.d: "国民政府为持久抗战，于三十一年五月移驻重庆，迁都以来，幸赖我忠勇将士前仆后继，壮烈牺牲，全国官民含辛茹苦，坚忍奋斗，与夫各族人民水陆并进，同盟各国鼎力支援，比肩作战，卒使敌寇降伏，夫功克奏。\n兹者，国土重光，金瓯无缺，抗战之任虽终，建国之责加重，政府原定于近日凯旋武汉，以慰众望。唯大战之后，民生艰困，国力凋敝，亟宜与民休息，恢复元气，努力建设，保持战果，所望全国军民，同心一德，朝警夕惕，庶不负抗战建国之初衷，实现三民主义之使命。\n回念在此抗战中，敌寇深入，损失重大，若非我倚恃我西部广大之民众与凭借其丰沃之地力，何以克奠今日胜利之弘基？而四川古称天府，尤为国力之根源，重庆襟带双江，控驭南北占战略上之形胜故能安度艰危，获致胜利，其对国家贡献之伟大自将永光史册，奕叶不磨。当兹还都伊迹，武昌在望，缅维两京收复之艰难，更觉巴蜀关系之重要。\n政府前于三十二年四月明令定重庆为陪都，近更以四川为全国建设实验区，应即宏其体制，崇其名实，着由行政院督同该省市政府妥为规划，积极推行，使全川永为安定国家之重心，而树全国建设之楷模，有厚望焉。"
