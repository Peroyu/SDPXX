 CRT_left_radicalism_party_long: "南斯拉夫民主解放阵线\n§g“南斯拉夫民主解放阵线”（简称“南民解”）是第二次大革命战争中由南斯拉夫共产党领导成立的地下抵抗组织。“南民解”在第二次大革命战争中团结了克罗地亚、斯洛文尼亚、波斯尼亚、塞尔维亚和马其顿的民主派，并以南斯拉夫共产党的准军事组织“南斯拉夫人民解放军”为基础建立起了规模庞大的游击队。在国际联军的反攻行动中，“南解阵”提供了许多帮助，战后完成了历史使命的它本应即刻解散，但在选举中获胜的共产党人决定将“南解阵”转换成一个政治统战联盟。他们邀请了在克罗地亚民主派中威望甚高，且对共产党敌意不大的伊万·舒巴希奇担任“南解阵”的主席，并期望他可以统一在野的民主党派，为社会主义革命事业服务。§!"
