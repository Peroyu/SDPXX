 CRT_Vladko_Macek: "弗拉德科·马切克"
 CRT_Vladko_Macek_desc: "§Y出生日期§!：1879年6月20日\n-----------\n§Y出生地§!：库皮内茨\n-----------\n弗拉德科·马切克出生在一个血统复杂的家庭中，父亲是斯洛文尼亚人，母亲则是波兰—克罗地亚混血。青年时期的马切克在萨格勒布度过了他生活中的绝大多数时间，在从萨格勒布大学毕业并获得法学学位后，他开办了一家私人法律事务所并加入了初创的克罗地亚农民党。\n在一战中他因作战英勇而获得勋章，并晋升为连长，但他并不忠于维也纳——斯捷潘·拉迪奇的农民共和国理想深深吸引了他。随着1918年11月的惊变，他也从混乱无序的奥匈军队中脱身，回到了漩涡中心的萨格勒布。他一回到萨格勒布便被拉迪奇派去组织“绿色干部”和农村民兵，在咄咄逼人的塞尔维亚军队逼近边界之时，马切克手下的民兵成功将他们挡在了达尔马提亚之外。战场上的胜利给予了马切克更大的声望和地位，1920年马切克便被任命为农民党议会代表团团长，并先后担任过司法部长和副总理等职位，28年刺杀案后更是稳坐了农民党二把手的地位。\n28年刺杀案后拉迪奇对自己的安全考虑变得神经质起来，他时常突然改变行程，或是干脆缺席会议。而马切克就成为了拉迪奇缺席时的替身，替总统宣读文件，替总统处理事务，在日复一日的“替身工作”中，马切克也积攒了足够的政治资本去挑战拉迪奇。\n然而事情不总是一帆风顺，就在1938年年中拉迪奇宣布他将把农民党党魁的位置让给马切克，并且退出40年议会选举之后，1939年，政变和二战来临了。\n随着克罗地亚国防军兵败如山倒，萨格勒布投降，拉迪奇在逃难路上失踪的消息传到彼时躲藏在达尔马提亚乡间的党团耳中时，马切克几乎是瞬间就被推举为了新的农民党领导人。面对着残破不堪的家乡和安特·帕维利奇的屠杀，马切克没有多少犹豫就带着党团和为数不多的农民游击队加入了南共领导的“南斯拉夫民主解放阵线”。作为马切克加入的回报，南共允诺在战后农民党依然可以留在执政联盟当中。\n然而当一切尘埃落定，克罗地亚再次获得大革命战争的胜利之后，马切克却发现自己孤立无援——昔日克罗地亚政坛上形形色色的党派或是解散，或是加入了南共。而自己的农民党在新政府当中只占据着寥寥几个职位，宪法的调整更是架空了自己这个总统。\n§C而马切克总统，是拯救农民共和国未来的最后希望。§!"
