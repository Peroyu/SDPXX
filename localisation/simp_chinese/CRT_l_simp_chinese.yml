 CRT_wire_to_be_break: "即将崩断的钢丝"
 CRT_wire_to_be_break_desc: "农民党已经在克罗地亚政坛上活跃了近30年，这全都要归功于拉迪奇和马切克在各个政治派别间合纵连横的高超技艺，然而第二次大革命战争摧毁了它——共产党在胜利的游击运动后早已如日中天，农民党却在溃败的阴影下摇摇欲坠。§R还有什么钢丝能走呢？§!"
 CRT_dream_to_yugaslavia: "南斯拉夫之梦"
 CRT_dream_to_yugaslavia_desc: "“南斯拉夫”一直是一个克罗地亚人又爱又恨的东西。在这一概念的煽动下，来自德里纳河对岸的塞尔维亚人摧毁了他们的家园。但同样是在这一概念的鼓励下，从马里博尔到斯科普里的人们团结到一起推翻了黑乔治王朝的恐怖统治，为西巴尔干带来了和平和解放。而现在，轮到萨格勒布决定它的命运了。"
 CRT_connection_with_hungarian: "与布达佩斯的特殊关系"
 CRT_connection_with_hungarian_desc: "自从克罗地亚独立以来，匈牙利的影响就在萨格勒布拥有它独特的地位。如果不是匈牙利人在1919年打退塞尔维亚人，如果不是匈牙利人在1939年支持南共政变，如果不是...来自布达佩斯的照会对于萨格勒布来说就像命令一般——起码现在依然如此。"
 CRT_idea_our_land: "我们的土地"
 CRT_idea_land_problem: "集体化问题"
 CRT_reorg_army: "国防军重组"
 CRT_banners_between_hungary_and_croatia: "马扎尔—克罗地亚纽带"
 CRT_broken_wire: "钢丝已断"

 CRT_1947: "马切克的新年致辞"
 CRT_1947_desc: "第二次大革命战争已经过去了一年有余，而在46年年初正式重组了农工联盟以来，这还是马切克总统第一次新年致辞，不知道这位在克罗地亚人民心中颇有声望的老总统要讲什么呢……"
 CRT_one_evening: "萨格勒布一夜"
 CRT_one_evening_desc: "新年新气象，但是不新的是农民党走钢丝和私下交易的政治艺术。马切克总统在深夜紧急召见总理戈尔基奇，并屏退了私人秘书，不过从戈尔基奇总理摔门而走的情况来看，无论两边谈了什么，结果都不太好。"
 CRT_restart_eletion: "恢复选举"
 CRT_restart_eletion_desc: "在经历了一年多的“清算运动”之后，现在国家的局势终于稳定了下来。在马切克总统和戈尔基奇总理的一致同意下，临时议会批准了重启民主选举的提案，克罗地亚人民也即将迎来他们解放后的第一次大选。"
 CRT_future_of_white_fort: "白色堡垒的未来"
 CRT_future_of_white_fort_desc: "自从党建立的那一刻起，它就以“南斯拉夫”为名——萨格勒布不会限制住我们，我们必将不遗余力的推进被暴君和大地主压迫剥削的同胞的解放事业，为全南斯拉夫人民带来自由的明天！"
 CRT_croatia_serbia_language: "宣传“克罗地亚—塞尔维亚语”"
 CRT_croatia_serbia_language_desc: "克罗地亚语和塞尔维亚语都是同一语言连续体下的方言而已，早在19世纪末期南斯拉夫语言学家就制定了什托音作为统一克罗地亚语和塞尔维亚语的标准语，在大革命战争全面胜利，南斯拉夫人民全面解放的今天，强调克罗地亚语和塞尔维亚语的差别只会伤害两边人民的统一热情。我们应该在加强经济联通的同时将语言概念统一起来，塑造一个平等的南斯拉夫民族认同。"
 CRT_the_war_anti_lord: "反对暴君的战争"
 CRT_the_war_anti_lord_desc: "第二次大革命战争中党组建的抵抗运动“南斯拉夫民主解放阵线”成功团结了南斯拉夫各地区的民主进步人士。在南斯拉夫人民齐心协力的一致抵抗下，邪恶的卡拉乔尔杰维奇占领军大败亏输，淹没在人民战争的汪洋大海当中。然而有些别有用心的分裂主义者却尝试将这场正义之战形容为所谓的“克罗地亚民族独立之战”，党必须停止这种胡说在大众中的传播。"
 CRT_party_and_borthers: "我们的党，我们的同胞"
 CRT_party_and_borthers_desc: "在咨询了第三国际的意见和重建委员会的情况之后，我们已经有充分的自信，可以彻底抛开马切克和他的农民党党羽。再也不需要什么“农工联盟”了，党已经可以完全自主的掌控克罗地亚的政治生活，人民也将在不久后的选举中用选票为他们带来自己的革命！"
 CRT_our_independence: "我们的独立"
 CRT_our_independence_desc: "克罗地亚人不需要别人的帮助，我们的确是斯拉夫人，但这不意味着我们就要和塞尔维亚站到一起，克罗地亚自中世纪以来就屹立于亚得里亚海东岸，并且将永远如此！"
 CRT_green_officers: "“绿色干部”精神"
 CRT_green_officers_desc: "1919年战争中，来自前奥匈帝国军队的克罗地亚退伍军人在乡间自发组成了“绿色干部”集团，他们组织农民起来反抗德意志大地主的压迫，并击退了塞尔维亚人对新生克罗地亚国家的进犯。“绿色干部”精神就是克罗地亚农民不屈反抗的精神，唯有这种精神，才能塑造一个现代的克罗地亚。"
 CRT_war_anti_imperalism: "反对侵略者的战争"
 CRT_war_anti_imperalism_desc: "第二次大革命战争中塞尔维亚侵略者非法占领了我们的国家长达5年之久，残暴的屠杀我们的克罗地亚同胞——第二次大革命战争的确是一场革命，但是是克罗地亚民族独立的革命，而不是共产党所谓的全南斯拉夫人的革命。克罗地亚人是靠自己，而不是靠别人赢得了自己的独立。"
 CRT_liberty_and_freedom: "克罗地亚，独立而自由"
 CRT_liberty_and_freedom_desc: "第三国际和重建委员会的意见已经确定，我们也不需要再因为他们可能的干涉而提心吊胆了。现在马切克总统和他的农民党将甩开共产党——虽然共产党曾经在第二次大革命战争中为克罗地亚的独立奋战。农民党将贯彻其创始人斯捷潘·拉迪奇的理想，向一个农民共和国前进。"
 CRT_HUN_influences: "来自布达佩斯的暗访"
 CRT_HUN_influences_desc: "一个不速之客来到了萨格勒布——匈牙利外交代表团秘密造访了总统府和临时议会，尝试运用他们的影响力撮合农工联盟重新统一，但在宣传运动中早已分道扬镳的两党并不买账。看起来匈牙利代表团不得不在两边做出抉择了……"
 CRT_dawn_of_revolutionists: "革命者的黎明"
 CRT_dawn_of_revolutionists_desc: "1947年议会选举结果已经确定，南斯拉夫共产党（克罗地亚支部）领导的“南斯拉夫民主解放阵线”大获全胜。农民党承认大选结果有效并解散了“克罗地亚农工联盟”，宣布将按程序把权力和平移交给“南斯拉夫民主解放阵线”，社会主义革命今日又下一城！"
 CRT_old_trace: "僵局依旧"
 CRT_old_trace_desc: "1947年议会选举结果已经确定，两党之间的差距并不明显。共产党认为他们在达尔马提亚选区的得票数被刻意减少以保证农民党的优势，农民党则指责共产党在选举中广泛利用政治暴力恐吓选民。无论如何，原本共同执政的两党如今已经彻底分裂，克罗地亚政局的未来陷入一滩死水当中，没人知道接下来会发生什么。"
 CRT_farmers_country: "一个农民的国家"
 CRT_farmers_country_desc: "1947年议会选举结果已经确定，农民党以显著优势赢得了此次大选。尽管共产党认为在竞选中农民党使用了不公正的手段限制他们的选举活动，但党主席米兰·戈尔基奇还是宣布将接受本次大选结果并维护克罗地亚政局的稳定和和平。萨格勒布大街上农民党的庆祝活动已经开始，看起来这个国家已经奔向了田野的怀抱。"
 CRT_problem_of_centralism: "集体化问题"
 CRT_problem_of_centralism_desc: "在击败了马切克之后，党要讨论的第一个问题就是克罗地亚乃至未来全南斯拉夫地区的农业集体化问题，然而这一问题却导致党内不同派系的矛盾在会议中彻底公开化了。"
 CRT_industry_and_city: "工业优先，城市优先"
 CRT_industry_and_city_desc: "布罗兹同志的提议要求将克罗地亚从一个农业国变成一个工业国，并为未来接手波斯尼亚和塞尔维亚地区的建设做准备。党为此必须加快集体化和工业建设的脚步，为此我们不得不牺牲一些农民的利益，但一切都是值得的。"
 CRT_centralise_party: "党组织集中化"
 CRT_centralise_party_desc: "布罗兹同志要求限制党的各个地区支部现在拥有的极大自主权，并提议将党的联合代表大会改名为“全国代表大会”——一个统一的南斯拉夫必须有一个统一的党，而一个统一的党必须有一个明确的领导！"
 CRT_moderate_policy: "延续温和的集体化政策"
 CRT_moderate_policy_desc: "戈尔基奇主席认为党不能急于求成，应当逐步进行经济的社会主义化改造，在改造过程中尽可能的照顾农民的利益。"
 CRT_yugaslavia_Policy: "南斯拉夫民族自决"
 CRT_yugaslavia_Policy_desc: "如今党已经成功团结起了南斯拉夫各地区的人民群众，并且在克罗地亚先行取得了革命的胜利，而在第三国际民族自决的口号下，南斯拉夫人民也迫切要求建立一个平等的南斯拉夫社会主义联邦国家。在党主席，共和国总统米兰·戈尔基奇的带领下，南斯拉夫人民一定会走向和谐共处的美好未来。"
 CRT_the_chaos: "喧闹，此起彼伏"
 CRT_the_chaos_desc: "在两周的议会争执和扯皮甩锅之后，无法忍受农民党政府的总理米兰·戈尔基奇率领共产党部长和议会党团集体退出了政府，这让整个克罗地亚政府一下子陷入了停摆。与停摆同时的是“南斯拉夫人民解放军”煽动下的各地罢工游行和政治暴力，要求总统辞职并重新举行大选。"
 CRT_NOVJ: "处理NOVJ"
 CRT_NOVJ_desc: "NOVJ，全称“南斯拉夫人民解放军”，是南共于1925年创立的准军事组织，由一群危险的共产主义政变分子和狂热的南斯拉夫民族主义者组成。要维护农民共和国的安全，就必须解决NOVJ的威胁。"
 CRT_hungary_croatia_banner: "加紧马扎尔—克罗地亚纽带"
 CRT_hungary_croatia_banner_desc: "我们很高兴的发现，布达佩斯内部也不全是“工业社会主义者”，还有和我们一样提倡民族独立和自由的马扎尔人，他们的支持对我们进一步掌控局面至关重要。"
 CRT_to_budapez: "向布达佩斯表忠心"
 CRT_to_budapez_desc: "“先生，我向您保证，农民党治下的克罗地亚农民共和国绝对不是一个反动政权，农民共和国的官方意识形态是‘农业社会主义’……农民党和共产党的斗争不是反革命运动而是两个兄弟党之间小小的争执——我相信总理会支持我的说法的！”"


 CRT_effect_tooltip_1: "这意味着§R社会主义者§!将在克罗地亚夺取优势"
 CRT_effect_tooltip_2: "§C一切毫无改变……？§!"
 CRT_effect_tooltip_3: "§O农民共和国§!已经崛起！"
 CRT_effect_tooltip_4: "§R一切进入难以挽回的局面……§!"

 CRT_eletion_1947: "1947年议会选举"
 CRT_eletion_1947_desc: "随着马切克总统在新年讲话中宣布今年克罗地亚将开始政治正常化进程，全国农工议会的选举将在8月进行。\n根据《1920年宪法》，克罗地亚是一个议会制国家，全国农工议会是一院制的立法机构，由克罗地亚社会主义共和国的所有公民通过无记名投票选出，任期为4年。总统和总理由立法机构选举产生，总统和总理任期都为4年，可以被弹劾。但总理在各个方面都具有更大的权力——不过这并不意味着总理可以脱离议会的支持自行其是。\n在第二次大革命战争后临时议会已经代行立法机构职责近2年，而这次选举也是战后第一次农工议会选举。\n克罗地亚的选举以一系列事件的形式呈现，玩家可以在事件中增强/削弱以下两个政党：§O克罗地亚共和农民党§!和§R南斯拉夫共产党（克罗地亚支部）§!。一旦投票结束，§O克罗地亚共和农民党§!或§R南斯拉夫共产党（克罗地亚支部）§!将取得多数并获得胜利，但在一些情况下，选举会陷入僵局并导向不太好的结果。\n§R但无论怎么样，未来掌握在全克罗地亚公民的手中。§!"
 CRT_1947_election_ongoing: "选举进行时！"

 CRT.1.t: "马切克的新年致辞"
 CRT.1.d: "自从1946年年初农工联盟重组以来，这还是马切克总统第一次发表新年致辞了，农民党内部对这件事非常重视，但似乎发言稿中的很多部分都还没有最终决定下来——不过能确定的是，马切克在今晚的讲话当中要提到一些很重要的事，不然也不会有那么多农民党阁员在会议室里七手八脚乱作一团。他们的共产党同僚则聊有兴致的在一边看着笑话一边聊着闲天。\n戈尔基奇总理举着茶杯，微笑着向内政部长致意：“祝你新年快乐，部长同志”。\n“也祝你新年快乐，总理同志”\n“弗拉多，你最近工作怎么样？我看你可是忙的连常委会都不来了。”\n“别提了总理同志，”内政部长苦笑一声，“别的地方都收尾了，就克拉伊纳还有一堆案子，而且...”他突然压低了声音，“而且农民党那帮家伙在克拉伊纳明显搞清算扩大化。”\n“哎，马切克这家伙，也不知道他葫芦里卖的什么药。”总理望向会议室门口进进出出的人流，叹了口气。\n“我也不知道，但是依我看...”\n“嗯？”"
 CRT.1.a: "“你说马切克那老头，他还有力气说话吗？”"
 CRT.2.t: "选举倒计时"
 CRT.2.d: "随着马切克总统在新年讲话中宣布今年克罗地亚将开始政治正常化进程，全国农工议会的选举将在8月进行。\n根据《1920年宪法》，克罗地亚是一个议会制国家，全国农工议会是一院制的立法机构，由克罗地亚社会主义共和国的所有公民通过无记名投票选出，任期为4年。总统和总理由立法机构选举产生，总统和总理任期都为4年，可以被弹劾。但总理在各个方面都具有更大的权力——不过这并不意味着总理可以脱离议会的支持自行其是。\n在第二次大革命战争后临时议会已经代行立法机构职责近2年，而这次选举也是战后第一次农工议会选举。"
 CRT.2.a: "未来决定在每位公民的手中！"
 CRT.7.t: "农工联盟分裂"
 CRT.7.d: "1929年建立的“克罗地亚农工联盟”已经在政坛上坚持了近20载，第二次大革命战争都没能摧毁它。但现在这个联盟却面临着分裂和崩溃——第二次大革命战争严重削弱了农民党的实力，很多农民党右翼成员在战争中投向了帕维利奇的傀儡政府，党的创始人和领袖斯捷潘·拉迪奇在逃难路上失踪...共产党在抵抗组织“南斯拉夫民主解放阵线”的壮大中急剧膨胀起来，西巴尔干大起义和克罗地亚解放则给共产党又增一层声量。\n现在携大革命胜利之威，共产党正翘首以盼，渴望将苟延残喘的农民党彻底踢下政坛。"
 CRT.7.a: "革命者们，前进！"
 CRT.7.b: "不屈的农民精神是克罗地亚之魂！"
 CRT.8.t: "在野党大联盟"
 CRT.8.d: "战后的克罗地亚政坛早已不如间战期那样多样化，除了农民党和共产党以外的民主党派大多都在两个执政党中选了边站。但还是有几个党派作为在野党独立于农工联盟之外，随着竞选的开始，他们也要决定自己的选举策略，仔细斟酌自己到底要站在哪边才最合适。"
 CRT.8.a: "在野党联盟决定跟随共产党"
 CRT.8.b: "在野党联盟决定跟随农民党"
 CRT.8.c: "在野党联盟依然保持独立"
 CRT.9.t: "共产党竞选策略"
 CRT.9.d: "南斯拉夫共产党脱胎于原南斯拉夫社会民主党，南斯拉夫社会民主党于1896年在卢布尔雅那成立，并在第一次大革命战争后分裂，社民党左派先是成立了南斯拉夫社会主义工人党，很快便改组成为南斯拉夫共产党。在克罗地亚政府和匈牙利的支持下持续在南斯拉夫地区宣传社会主义思想和革命理念，并在第二次大革命战争中建立了规模庞大的抵抗运动。\n在大革命战争胜利后，共产党的声望可谓达到了最高峰，对他们来说竞选策略并不难制定——只需要挥挥旗子，讲上几句话便可。但党内的派系斗争或许会让整个党在竞选中出些意想不到的意外，政府中农民党的阻挠也对共产党造成了影响，最终党中央决定..."
 CRT.9.a: "兼顾党内两派的感受"
 CRT.9.b: "推行党的正统路线，统一口径"
 CRT.9.c: "优先处理政府和临时议会中的程序问题"
 CRT.10.t: "农民党竞选策略"
 CRT.10.d: "克罗地亚共和农民党于1904年由拉迪奇兄弟创立，最开始他们寻求一个在奥匈帝国内部构建三元帝国的解决方案，但在这一诉求被拒绝后便转向了克罗地亚独立和南斯拉夫邦联主义。农民党历史上最伟大的领袖：斯捷潘·拉迪奇在第一次大革命战争期间成功让克罗地亚获得了自由，并进行了诸多有利于克罗地亚农民的改革，这让农民党在间战期获得了不小的声望。尽管在三十年代诸多政治丑闻使得农民党的影响力有所下降，但马切克在第二次大革命战争中对抵抗运动的帮助还是赢回了部分支持。\n如今的农民党虽然身居高位，但他们却并不安稳——农民党的统治地位受到了共产党的挑战，并且很有可能守不住它。想要赢下这次选举，农民党必须孤注一掷，在开了一个又一个长会之后，马切克决定..."
 CRT.10.a: "发动农民反对共产党"
 CRT.10.b: "联合在野的反社会主义异见者"
 CRT.11.t: "第三国际的意向"
 CRT.11.d: "共产党和农民党都希望在竞选当中获得外界的支持，尤其是第三国际方面的。无论是共产党还是农民党，只要其中任何一个有了国际大家庭的背书，那么另外一个想要获得国外盟友的支持就变得非常困难了。共产党想要获得第三国际的支持看起来并不难，但他们和匈牙利在重建委员会内的矛盾可能会让第三国际有所顾忌；农民党则需要些许包装，让自己看起来是一个“社会主义党派”，以吸引国际的目光。\n戈尔基奇和马切克都已经向第三国际发去了请求支持的电报。在戈尔基奇的电报中他直截了当的称农民党“煽动民族主义情绪，意图恢复资产阶级专政”；而马切克的电报中则宣称农民党是一个“农业社会主义党”，并强调了共产党在重建委员会中“煽动南斯拉夫主义”，宣称其要分裂国际社会主义运动。最终第三国际决定..."
 CRT.11.a: "戈尔基奇说的对，国际将一如既往地支持共产党人的活动"
 CRT.11.b: "马切克说的不无道理，农业社会主义更适合克罗地亚"
 CRT.12.t: "来自贝尔格莱德的电报"
 CRT.12.d: "今早来自重建委员会的两份电报引爆了临时议会，第一份电报中克罗地亚驻巴尔干重建委员会总代表伊万·戈什尼亚克例行向农工议会汇报了他和代表团的工作情况，并请求进一步指示。\n然而一名农民党议员却接着展示了另外一份据称来自贝尔格莱德地区重建委员会的电报——这份电报中详细记录了戈什尼亚克和前摄政王帕夫列·卡拉乔尔杰维奇的对话和政治交易过程。\n尽管帕夫列亲王并不是什么军国主义分子，但总代表私下和卡拉乔尔杰维奇家族成员会谈还是激起了争议，最终议会决定..."
 CRT.12.a: "总理平息了这场闹剧，稳固了总代表的地位"
 CRT.12.b: "农民党要求彻查此事的提议被通过"
 CRT.4.t: "匈牙利代表团的决定"
 CRT.4.d: "农工联盟的分裂和两党在选举中产生的隔阂几乎不可能调和，但还是有人希望农民党和共产党能维持合作——比如匈牙利人。一个农民党和共产党斗争不断的克罗地亚更符合布达佩斯的利益，也更符合“整个西巴尔干人民的利益”。但在磋商失败之后，匈牙利人也看得出来两党的联盟算是玩完了。临时议会变成了两党党团对代表团最终态度的逼问和彼此攻讦的现场，若不是议员们身上穿着体面的西服和警察在一边竭力维持秩序，恐怕下一秒他们就能打起来。在一片混乱的议会中，匈牙利代表团最终决定："
 CRT.4.a: "在休会后向布达佩斯提议支持共产党"
 CRT.4.b: "在休会后向布达佩斯提议支持农民"
 CRT.4.c: "向布达佩斯建议别理这些斯拉夫蛮子"
 CRT.3.t: "结果揭晓！"
 CRT.3.d: "是时候揭晓议会选举的结果了，在大半年紧张的竞选活动之后，最终的结果是..."
 CRT.3.a: "南斯拉夫共产党（克罗地亚支部）获得了胜利！"
 CRT.3.b: "没有任何一个党派夺取了决定性的多数！"
 CRT.3.c: "共和农民党获得了胜利！"
 CRT.5.t: "萨格勒布的党委会议"
 CRT.5.d: "在赢得大选胜利之后，党要讨论的第一个问题就是克罗地亚乃至未来全南斯拉夫地区的农业集体化问题，然而这一问题却导致党内不同派系的矛盾在会议中彻底公开化了。"
 CRT.5.a: "约瑟普·布罗兹同志和他的激进集体化方案"
 CRT.5.b: "米兰·戈尔基奇主席和他的温和集体化方案"
 CRT.6.t: "议会瘫痪"
 CRT.6.d: "选举结束没过几天，萨格勒布就陷入的混乱和政治暴力当中。前总理米兰·戈尔基奇拒绝承认选举结果，称这次选举“被农民党操控”，要求立即发起对总统马切克的调查。在议会投票陷入僵局之后，愤怒的戈尔基奇带领着共产党成员退出了议会，这也使得议会陷入了彻底的停摆。\n更糟的事还在后面，共产党准军事组织“南斯拉夫人民解放军”已经开始动员，他们抢夺各地驻军的军火库和制服物资，而军中的共产党同情者不但不阻止，反而帮助这种犯罪行为。更有甚者，一些由共产党主官控制的部队不是原地解散，就是加入了人民解放军一方，不承认农民党的政权。"
 CRT.6.a: "这些共产党人无法无天了！"
 CRT.13.t: "共产党游行"
 CRT.13.d: "萨格勒布也不再保有基本的稳定，今日共产党组织的一次大罢工游行使得萨格勒布市的道路交通系统全面瘫痪。游行人群多来自各行各业的工人，他们高呼“马切克下台！”“惩处反革命民族主义分子！”等口号，要求重新进行大选。中午，游行人群冲击了已经瘫痪的临时议会，虽然因为临时议会已经休会，议员们并没有受伤，但仍有不少处理日常事务的办公人员受到了不少的惊吓。"
 CRT.13.a: "看我派战车把他们全部送上天！"
 CRT.14.t: "弹劾马切克案"
 CRT.14.d: "退出议会的共产党主席米兰·戈尔基奇给农民党政府寄来了一份最后通牒，信中要求农民党立刻发起弹劾马切克的程序，并且在2天内做出承诺重新进行选举。农民党一方自然无视了这种无理要求，并回了一封措辞强硬的信，要求共产党在一周内解散各地准军事组织民兵并承认农民党政府且重回议院。"
 CRT.14.a: "看起来已经没有回旋余地了……"