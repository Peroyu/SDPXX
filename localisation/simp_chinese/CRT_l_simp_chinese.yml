 CRT_communism_party:0 "南斯拉夫共产党—集权派"
 CRT_communism_party_long: "南斯拉夫共产党—集权派\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主党，南斯拉夫社会民主党于1896年在卢布尔雅那成立，并在第一次大革命战争后分裂，社民党左派先是成立了南斯拉夫社会主义工人党，很快便改组成为南斯拉夫共产党。在克罗地亚政府和匈牙利的支持下持续在南斯拉夫地区宣传社会主义思想和革命理念，并在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n集权派起源于1925年南共准军事组织“南斯拉夫人民解放军”的建立，人民解放军迅速聚拢了一批要求发动全面武装起义，建立一个集权的南斯拉夫社会主义国家的党内激进派，但在一开始他们群龙无首，直到约瑟普·布罗兹的出现。\n第二次大革命战争中约瑟普·布罗兹作为南斯拉夫人民解放军无产阶级第一旅的旅长，率先领导他的部下钻入波斯尼亚的群山中打起了游击，也由此奠定了后来抵抗运动的基本盘。在他的战争威望之下，原本松散的激进派团结了起来，并时不时挑战中央的权威。§!"
 CRT_committee_communism_party:0 "南斯拉夫共产党（克罗地亚支部）"
 CRT_committee_communism_party_long: "南斯拉夫共产党（克罗地亚支部）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主党，南斯拉夫社会民主党于1896年在卢布尔雅那成立，并在第一次大革命战争后分裂，社民党左派先是成立了南斯拉夫社会主义工人党，很快便改组成为南斯拉夫共产党。在克罗地亚政府和匈牙利的支持下持续在南斯拉夫地区宣传社会主义思想和革命理念，并在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n米兰·戈尔基奇领导下由克罗地亚支部统治的党中央已经在南斯拉夫社会主义运动中活动了15年，在第三国际的支持下，戈尔基奇和他的党中央度过了一个又一个难关——32年和36年的不公正大选，39年的政变，以及第二次大革命战争。这位德高望重的社会主义活动家正翘首以盼，期望以民族自决的原则建立一个联邦制的南斯拉夫社会主义国家。§!"
 CRT_movement_communism_party:0 "克罗地亚人民党"
 CRT_moderate_socialism_party:0 "农民党-共产党联盟"
 CRT_moderate_socialism_party_long: "农民党-共产党联盟\n§g农民党—共产党联盟，或者说——“克罗地亚农工联盟”，是当前克罗地亚政坛上影响最大的两个党派联合组成的执政联盟，这一联盟从1928年刺杀案后权利党大败就形成，并在长达20年的时光里维持着克罗地亚政府的正常运作。\n但如今的农工联盟和二战前的并不一样——总统之位已经被架空，农民党在政府里的生存空间也被大幅度压缩了。若不是马切克和农民党德高望重且在抵抗运动中出力甚多，恐怕这克罗地亚的政坛早就变天了。§!"
 CRT_social_democracy_party:0 "克罗地亚共和农民党"
 CRT_social_democracy_party_long: "克罗地亚共和农民党\n§g克罗地亚共和农民党于1904年由拉迪奇兄弟创立，最开始他们寻求一个在奥匈帝国内部构建三元帝国的解决方案，但在这一诉求被拒绝后便转向了克罗地亚独立和南斯拉夫邦联主义。农民党历史上最伟大的领袖：斯捷潘·拉迪奇在第一次大革命战争期间成功让克罗地亚获得了自由，并进行了诸多有利于克罗地亚农民的改革，这让农民党在间战期获得了不小的声望。尽管在三十年代诸多政治丑闻使得农民党的影响力有所下降，但马切克在第二次大革命战争中对抵抗运动的帮助还是赢回了部分支持。\n如今的农民党虽然身居高位，但他们却并不安稳——十数年走钢丝的经历让他们精疲力尽，而在又一次为克罗地亚争取到自由之后，马切克和他的党终于要摆脱别人的束缚，向理想中的农民共和国奔去了。§!"
