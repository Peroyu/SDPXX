 CRT_communism_party_long: "南斯拉夫共产党（克罗地亚支部）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（克罗地亚支部）是南斯拉夫共产党在克罗地亚的党组织，这一支部拥有整个南共党内最坚定的联邦主义支持群体，也是地下斗争和革命实践经验最为丰富的党组织。目前他们团结在支部第一书记兼国家总统约瑟普·布罗兹的领导下，决心反对一切民族主义反动派和分裂主义者。§!"
