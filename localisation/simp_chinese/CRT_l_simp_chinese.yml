 CRT_Federalists_basement: "联邦主义者大本营"
 CRT_Federalists_basement_desc: "克罗地亚进入20世纪以来就保持了长期的联邦主义、多元主义传统——世纪初的三元化帝国改革方案，间战期的南斯拉夫邦联以及现在的塞克斯人民联邦。即使是39年的民族主义政变也没有得到大多数民众的支持，联邦主义的传统迫使军事冒险家必须利用戒严令治国，而这种严苛的环境只维持了短暂的几年就倒台了。作为这一传统的最佳继承者，南共克罗地亚支部的成员大多都是坚定的联邦主义者。"
 CRT_alive_in_war: "从战火中幸存"
 CRT_alive_in_war_desc: "民族联盟的政变没有得到人民支持，他们在二战初期依靠对外战争的胜利或许获得过一两年稳定的时间，但在战争后半段形势转变之后其统治迅速崩溃。多瑙大起义在事实上击碎了民族联盟的统治，1943年9月1日萨格勒布的和平解放更是标志着克罗地亚全体人民通过自己的斗争获得了自由。"
 CRT_centralists_factors: "庞大的中间派集团"
 CRT_centralists_factors_desc: "克罗地亚的解放不是单靠左派人士完成的，大量中间派在39年政变后加入了南共组织的民族解放阵线，或是干脆与社会党合并。目前的克罗地亚政坛上虽然由南共和社会党主导，但庞大的中间派支持者集团在领导层做出决策时也是不可忽视的一股力量。"


 CRT_1947: "马切克的新年致辞"
 CRT_1947_desc: "第二次大革命战争已经过去了一年有余，而在46年年初正式重组了农工联盟以来，这还是马切克总统第一次新年致辞，不知道这位在克罗地亚人民心中颇有声望的老总统要讲什么呢……"
 CRT_one_evening: "萨格勒布一夜"
 CRT_one_evening_desc: "新年新气象，但是不新的是农民党走钢丝和私下交易的政治艺术。马切克总统在深夜紧急召见总理戈尔基奇，并屏退了私人秘书，不过从戈尔基奇总理摔门而走的情况来看，无论两边谈了什么，结果都不太好。"
 CRT_restart_eletion: "恢复选举"
 CRT_restart_eletion_desc: "在经历了一年多的“清算运动”之后，现在国家的局势终于稳定了下来。在马切克总统和戈尔基奇总理的一致同意下，临时议会批准了重启民主选举的提案，克罗地亚人民也即将迎来他们解放后的第一次大选。"
 CRT_future_of_white_fort: "白色堡垒的未来"
 CRT_future_of_white_fort_desc: "自从党建立的那一刻起，它就以“南斯拉夫”为名——萨格勒布不会限制住我们，我们必将不遗余力的推进被暴君和大地主压迫剥削的同胞的解放事业，为全南斯拉夫人民带来自由的明天！"
 CRT_croatia_serbia_language: "宣传“克罗地亚—塞尔维亚语”"
 CRT_croatia_serbia_language_desc: "克罗地亚语和塞尔维亚语都是同一语言连续体下的方言而已，早在19世纪末期南斯拉夫语言学家就制定了什托音作为统一克罗地亚语和塞尔维亚语的标准语，在大革命战争全面胜利，南斯拉夫人民全面解放的今天，强调克罗地亚语和塞尔维亚语的差别只会伤害两边人民的统一热情。我们应该在加强经济联通的同时将语言概念统一起来，塑造一个平等的南斯拉夫民族认同。"
 CRT_the_war_anti_lord: "反对暴君的战争"
 CRT_the_war_anti_lord_desc: "第二次大革命战争中党组建的抵抗运动“南斯拉夫民主解放阵线”成功团结了南斯拉夫各地区的民主进步人士。在南斯拉夫人民齐心协力的一致抵抗下，邪恶的卡拉乔尔杰维奇占领军大败亏输，淹没在人民战争的汪洋大海当中。然而有些别有用心的分裂主义者却尝试将这场正义之战形容为所谓的“克罗地亚民族独立之战”，党必须停止这种胡说在大众中的传播。"
 CRT_party_and_borthers: "我们的党，我们的同胞"
 CRT_party_and_borthers_desc: "在咨询了第三国际的意见和重建委员会的情况之后，我们已经有充分的自信，可以彻底抛开马切克和他的农民党党羽。再也不需要什么“农工联盟”了，党已经可以完全自主的掌控克罗地亚的政治生活，人民也将在不久后的选举中用选票为他们带来自己的革命！"
 CRT_our_independence: "我们的独立"
 CRT_our_independence_desc: "克罗地亚人不需要别人的帮助，我们的确是斯拉夫人，但这不意味着我们就要和塞尔维亚站到一起，克罗地亚自中世纪以来就屹立于亚得里亚海东岸，并且将永远如此！"
 CRT_green_officers: "“绿色干部”精神"
 CRT_green_officers_desc: "1919年战争中，来自前奥匈帝国军队的克罗地亚退伍军人在乡间自发组成了“绿色干部”集团，他们组织农民起来反抗德意志大地主的压迫，并击退了塞尔维亚人对新生克罗地亚国家的进犯。“绿色干部”精神就是克罗地亚农民不屈反抗的精神，唯有这种精神，才能塑造一个现代的克罗地亚。"
 CRT_war_anti_imperalism: "反对侵略者的战争"
 CRT_war_anti_imperalism_desc: "第二次大革命战争中塞尔维亚侵略者非法占领了我们的国家长达5年之久，残暴的屠杀我们的克罗地亚同胞——第二次大革命战争的确是一场革命，但是是克罗地亚民族独立的革命，而不是共产党所谓的全南斯拉夫人的革命。克罗地亚人是靠自己，而不是靠别人赢得了自己的独立。"
 CRT_liberty_and_freedom: "克罗地亚，独立而自由"
 CRT_liberty_and_freedom_desc: "第三国际和重建委员会的意见已经确定，我们也不需要再因为他们可能的干涉而提心吊胆了。现在马切克总统和他的农民党将甩开共产党——虽然共产党曾经在第二次大革命战争中为克罗地亚的独立奋战。农民党将贯彻其创始人斯捷潘·拉迪奇的理想，向一个农民共和国前进。"
 CRT_HUN_influences: "来自布达佩斯的暗访"
 CRT_HUN_influences_desc: "一个不速之客来到了萨格勒布——匈牙利外交代表团秘密造访了总统府和临时议会，尝试运用他们的影响力撮合农工联盟重新统一，但在宣传运动中早已分道扬镳的两党并不买账。看起来匈牙利代表团不得不在两边做出抉择了……"
 CRT_dawn_of_revolutionists: "革命者的黎明"
 CRT_dawn_of_revolutionists_desc: "1947年议会选举结果已经确定，南斯拉夫共产党（克罗地亚支部）领导的“南斯拉夫民主解放阵线”大获全胜。农民党承认大选结果有效并解散了“克罗地亚农工联盟”，宣布将按程序把权力和平移交给“南斯拉夫民主解放阵线”，社会主义革命今日又下一城！"
 CRT_old_trace: "僵局依旧"
 CRT_old_trace_desc: "1947年议会选举结果已经确定，两党之间的差距并不明显。共产党认为他们在达尔马提亚选区的得票数被刻意减少以保证农民党的优势，农民党则指责共产党在选举中广泛利用政治暴力恐吓选民。无论如何，原本共同执政的两党如今已经彻底分裂，克罗地亚政局的未来陷入一滩死水当中，没人知道接下来会发生什么。"
 CRT_farmers_country: "一个农民的国家"
 CRT_farmers_country_desc: "1947年议会选举结果已经确定，农民党以显著优势赢得了此次大选。尽管共产党认为在竞选中农民党使用了不公正的手段限制他们的选举活动，但党主席米兰·戈尔基奇还是宣布将接受本次大选结果并维护克罗地亚政局的稳定和和平。萨格勒布大街上农民党的庆祝活动已经开始，看起来这个国家已经奔向了田野的怀抱。"
 CRT_problem_of_centralism: "集体化问题"
 CRT_problem_of_centralism_desc: "在击败了马切克之后，党要讨论的第一个问题就是克罗地亚乃至未来全南斯拉夫地区的农业集体化问题，然而这一问题却导致党内不同派系的矛盾在会议中彻底公开化了。"
 CRT_industry_and_city: "工业优先，城市优先"
 CRT_industry_and_city_desc: "布罗兹同志的提议要求将克罗地亚从一个农业国变成一个工业国，并为未来接手波斯尼亚和塞尔维亚地区的建设做准备。党为此必须加快集体化和工业建设的脚步，为此我们不得不牺牲一些农民的利益，但一切都是值得的。"
 CRT_centralise_party: "党组织集中化"
 CRT_centralise_party_desc: "布罗兹同志要求限制党的各个地区支部现在拥有的极大自主权，并提议将党的联合代表大会改名为“全国代表大会”——一个统一的南斯拉夫必须有一个统一的党，而一个统一的党必须有一个明确的领导！"
 CRT_moderate_policy: "延续温和的集体化政策"
 CRT_moderate_policy_desc: "戈尔基奇主席认为党不能急于求成，应当逐步进行经济的社会主义化改造，在改造过程中尽可能的照顾农民的利益。"
 CRT_yugaslavia_Policy: "南斯拉夫民族自决"
 CRT_yugaslavia_Policy_desc: "如今党已经成功团结起了南斯拉夫各地区的人民群众，并且在克罗地亚先行取得了革命的胜利，而在第三国际民族自决的口号下，南斯拉夫人民也迫切要求建立一个平等的南斯拉夫社会主义联邦国家。在党主席，共和国总统米兰·戈尔基奇的带领下，南斯拉夫人民一定会走向和谐共处的美好未来。"
 CRT_the_chaos: "喧闹，此起彼伏"
 CRT_the_chaos_desc: "在两周的议会争执和扯皮甩锅之后，无法忍受农民党政府的总理米兰·戈尔基奇率领共产党部长和议会党团集体退出了政府，这让整个克罗地亚政府一下子陷入了停摆。与停摆同时的是“南斯拉夫人民解放军”煽动下的各地罢工游行和政治暴力，要求总统辞职并重新举行大选。"
 CRT_NOVJ: "处理NOVJ"
 CRT_NOVJ_desc: "NOVJ，全称“南斯拉夫人民解放军”，是南共于1925年创立的准军事组织，由一群危险的共产主义政变分子和狂热的南斯拉夫民族主义者组成。要维护农民共和国的安全，就必须解决NOVJ的威胁。"
 CRT_hungary_croatia_banner: "加紧马扎尔—克罗地亚纽带"
 CRT_hungary_croatia_banner_desc: "我们很高兴的发现，布达佩斯内部也不全是“工业社会主义者”，还有和我们一样提倡民族独立和自由的马扎尔人，他们的支持对我们进一步掌控局面至关重要。"
 CRT_to_budapez: "向布达佩斯表忠心"
 CRT_to_budapez_desc: "“先生，我向您保证，农民党治下的克罗地亚农民共和国绝对不是一个反动政权，农民共和国的官方意识形态是‘农业社会主义’……农民党和共产党的斗争不是反革命运动而是两个兄弟党之间小小的争执——我相信总理会支持我的说法的！”"


