 CRT_Josep_Broz: "约瑟普·布罗兹"
 CRT_Josep_Broz_desc: "§Y出生日期§!：1892年5月25日\n-----------\n约瑟普·布罗兹出生在一个贫苦的农民家庭，困难的经济情况使他在15岁就辍学去做了学徒工。早年困难的生活条件也磨砺了他的性情，布罗兹在一战中积极宣传反战思想，并因此遭受了军队的禁闭处分。\n被俄军俘虏后布罗兹加入了十月革命的队伍，并作为红军的一员在俄国内战中和白军作战。经历了数年大战的历练之后，布罗兹的战斗技巧和斗争策略都变得极为丰富，这为他后来在间战期组织克罗地亚国内的共产党组织以及在二战中统筹游击作战提供了宝贵的经验。\n间战期他在莫萨·皮雅德等人的帮助下组织了多次罢工和游行示威活动，并且在1939年“伊利里亚行动”时于克罗地亚发动了一次规模不大的敌后起义（虽然起义很快失败了）。在塞尔维亚沦陷后，他又与康斯坦丁·波波维奇等留在占领区内的塞尔维亚党支部成员联合组建了抵抗组织“南斯拉夫民族解放阵线”。\n布罗兹最著名的军事行动莫过于1943年3月末发动的“多瑙大起义”，这一次起义计划由他带头策划，并最终完美配合了国际联军的两次大型战役，加速了南欧的解放进程。而布罗兹本人也在起义结束后被南共克罗地亚党支部推选为第一书记，以接任在起义中不幸牺牲的前第一书记久罗·贾科维奇。\n克罗地亚解放后，布罗兹和克罗地亚支部的同志们很快投入了重整国内秩序和社会主义化的工作中。\n现在，布罗兹敏锐的察觉到贝尔格莱德内部的些许不祥气息，\n§R而他要怎么做呢...§！"
