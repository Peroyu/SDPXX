 YUG.10111.t: "塞尔维亚：革命的心脏"
 YUG.10111.d: "不屈的塞尔维亚终究抵不过强敌环伺,大战首先摧毁了点燃它的国家，虽然英勇的塞尔维亚军队在1914年挡住了来自北方的奥地利人，但是1915年保加利亚的背后一击和德国人的进攻还是摧毁了他们的防线。溃败的部队携着跟随他们的人民一路逃向希腊和科孚岛。在摄政王兼军队总司令亚历山大·卡拉乔尔杰维奇的叹息声中，巴尔干的火药桶偃旗息鼓，不再滋滋作响。\n摄政王和他的政府在科孚岛上日日被议会谴责，政客们借着战争失利的形势不断指责将军们的失职和王室的冒险政策。帕希奇的联合政府极力控制两边的紧张关系，最终在1916年年初他不得不宣布议会休会，以保证王室的权威和将军们的支持。战争的失利除了让政府内部关系紧张之外，也让军中的一些人变得躁动不安——衰落的黑手组织蠢蠢欲动，阿匹斯上校在黑手委员会的一次秘密会议中宣布了刺杀摄政王亚历山大，挟老国王佩塔尔把控朝政的目标。\n16年年中的一次剧场演出成为了黑手的契机——就像在1903年刺杀亚历山大·奥布雷诺维奇一样，阿匹斯手下的黑手军官在塞萨洛尼基的剧院刺杀了正在看戏的亚历山大王储。王储兼军队总司令的突然离世给整个政府带来了巨大的震动，年迈的国王不得不出山拯救危机中的塞尔维亚；以日夫科维奇为首的白手迅速采取措施镇压了黑手集团的政变尝试，并逮捕了阿匹斯上校，军事法庭很快审判他们犯有叛国罪等罪名并处以极刑。然而王储的死亡已成事实，佩塔尔一世没有办法，只能请之前让位的乔尔杰重回王储之位，但大众对这位虐待仆人致其死亡的乔尔杰哥哥并没有什么信心。亚历山大的死亡无疑为整个国家蒙上了一层阴影，而这一层阴影直到1918年年底才彻底散去——以一种不怎么体面的方式。\n1917年年中，希腊向流亡在萨洛尼卡和科孚岛的塞尔维亚政府发出最后通牒，要求他们在限期内撤离希腊领土，这一最后通牒意味着对塞尔维亚来说，战事的失利已经成为定局。随着希腊于年末正式加入同盟国，已经漂泊到伦敦的王室政府只得低下头，向柏林和维也纳递交了议和的请求，并很快接受了看似公平的《尼什和约》。《和约》将尼什和马其顿地区移交给保加利亚统治，并要求塞尔维亚向中央同盟支付一笔巨额战争赔款。考虑到塞尔维亚的稳定对限制保加利亚至关重要，德国没有选择废除卡拉乔尔杰维奇王朝，而是在和佩塔尔国王达成了各种约定后放过了他，且德国在和谈中为了保证巴尔干地区的势力平衡和拉拢塞尔维亚的目的而拒绝了维也纳和索菲亚提出的塞尔维亚去军事化要求，并且将斯库台地区划归塞尔维亚管理，但失利的事实并没有改变——曾经横亘在奥斯曼和奥地利两大帝国中的巴尔干小强已然被摧毁，只是在柏林的高抬贵手下才免于被彻底撕裂。\n长途奔波和平息战败余波明显耗尽了老态龙钟的国王佩塔尔一世所剩无几的精力。就在回到贝尔格莱德王宫之后不久，1918年3月5日，73岁的塞尔维亚国王，“解放者”佩塔尔一世·卡拉乔尔杰维奇在睡梦中离世。"
