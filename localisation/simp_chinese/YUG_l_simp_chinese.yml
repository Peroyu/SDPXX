 YUG_yugaslavia_leader: "南斯拉夫领袖"
 YUG_yugaslavia_leader_desc: "自从拿破仑的伊利里亚省以来，南斯拉夫人民一直渴望摆脱外国压迫者的束缚，为自己争取独立和自由，这种自由在1944年1月1日达成了——塞克斯人民联邦的建立得到了各个南斯拉夫民族的积极响应，而作为领导这一民族解放运动的塞尔维亚，自然也受到了其他民族的一致喝彩。\n§C嘿，斯拉夫人！§!"
 YUG_broken_country: "残破不堪的国家"
