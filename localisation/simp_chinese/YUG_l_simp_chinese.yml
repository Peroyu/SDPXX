 YUG_communism_party:0 "重建委员会-联盟派"
 YUG_communism_party_long: "重建委员会-联盟派\n§g西巴尔干重建委员会是由第三国际任命，负责前南斯拉夫王国地区的重建事务的官方机构，它的成员大多来自匈牙利社会党和南斯拉夫共产党这两个党派。西巴尔干以国务委员会为最高决策机关，但在形式上是由整个委员会集体负责重建经济和恢复秩序的一切工作。\n重建委员会并不是铁板一块，匈牙利和克罗地亚双双在第二次大革命战争中沦陷于敌人之手，最后也双双被国际联军和抵抗运动解放。战前布达佩斯对西巴尔干的统治随着第二次大革命战争的进程变得不再稳固。尽管第三国际依然对布达佩斯抱有信心，尽管匈牙利人在九人主席团里依然具有多数地位，但是克罗地亚的南共势力在委员会里依然不容小觑。\n联盟派是重建委员会中以匈牙利人为主的派系，他们要求在重建结束之后按民族自决的原则将各个南斯拉夫民族释放为独立的民族国家，并加入由布达佩斯主导的主权共和国联盟当中。§!"
