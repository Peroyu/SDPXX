 YUG.1011.t: "塞尔维亚：革命的心脏"
 YUG.1011.d: "老国王的离世给这个刚刚经历了沉重打击的国家又一记重拳，人民对乔尔杰王储的信心已经跌至谷底——他在1908年的危机中展露的激进态度和1909年让他一度退位的虐待仆人事件使得这位将要继位的王储内外不讨好：维也纳强烈要求乔尔杰王子放弃继承权，由帕夫列亲王继承国王之位；而在国内除了一些政治失意者和谄媚分子，大多数政府成员对他或是无感，或是有些抵触。\n在议会争吵和扯皮了几个月后，乔尔杰王子终于在1918年7月加冕，是为塞尔维亚国王乔尔杰一世，但王国的丧钟也随着加冕仪式的结束而敲响了。独立激进党和社工党都不喜欢这位疯疯癫癫的国王，就算是执政的激进党也不喜欢——激进党尝试以乔尔杰国王有精神问题为由让帕夫列亲王取得摄政王地位，并实际上担任国家的最高统治者，白手的军官们曾在私底下主张直接除掉这位国王，迎接帕夫列亲王继承大统，但被日夫科维奇将军制止了。\n不过第一次大革命战争带来的起义浪潮很快彻底击溃了摇摇欲坠的王国政府：1918年9月，阿尔巴尼亚人叛乱爆发；10月黑山起义爆发。在内外交困的情况下，对处处失利的激进党政府已经失望透顶的贝尔格莱德群众于11月7日十月革命纪念日当天愤然上街游行，抗议卖国的激进党政府。游行很快变成了对议会和政府的占领行动，一些激进的佩拉吉奇派共产主义者站在议会演讲台上宣布成立“塞尔维亚苏维埃共和国”。\n这毫无疑问让各党派和军方高度警觉了起来，日夫科维奇将军，帕希奇及达维多维奇联合向社工党施压，要求社工党“控制游行人群”。在日夫科·托帕洛维奇为首的右派社工党人和激进党等势力进行了紧张的谈判后，一个临时决议达成了：\n社工党和激进党以及独立激进党将联合反对国王和白手势力对国家的叛卖，在黑山和阿尔巴尼亚人暴动没有被完全镇压，军队主力在塞尔维亚之外时发动政变，建立民主共和国家。\n虚弱且士气低落的军队在文官和政客集团的阴谋面前不堪一击，当托帕洛维奇站在议会上宣布共和国成立的消息传到前线，大批工农出身的底层士兵不可控的逃散，由左派社工党人掌握的黑山起义军虽然不满于一个民主共和国而不是社会主义共和国的建立，但在社会爱国派和内阁主义者的呼吁下还是接受了贝尔格莱德提出的联邦改革并放下了武器。国王在草草宣布退位后被礼送出境，飞往伦敦开始了流亡生活；佩拉吉奇派共产党人则宣布这是一次来自工人运动内部的叛变，要求组织民兵逮捕叛徒托帕洛维奇和他的党羽，但他们的声量微乎其微；白手组织的军官当即宣布集体辞职并组织了多起袭击事件，然而只有军官也无力做什么，一些对国王忠心耿耿的军官也随国王一同飞往了伦敦；阿尔巴尼亚人的暴乱在他们和激进党达成了保护伊斯兰大地主利益的密约后也渐渐平息。\n就这样，在1918年12月1日，一个民主的塞尔维亚共和国成立了。"
 YUG.1011.a: "让塞尔维亚国旗从普里兹伦飘扬到鲁米亚！\n(继续查看塞尔维亚历史)"
 YUG.1012.t: "塞尔维亚：革命的心脏"
 YUG.1012.d: "但民主的塞尔维亚共和国依然并不稳定：“白手”的触手依然在暗地里生长，1919年南斯拉夫诸社工党的统一大会变成了公然的决裂——在苏俄支持下，佩拉吉奇派共产党人和左派社工党人联合其他南斯拉夫地区的左派社会民主党人建立了南斯拉夫共产党。作为回应，托帕洛维奇同样联合了其他南斯拉夫地区的右派社会民主党人，建立了“南斯拉夫社会党人联盟”，并将党名改为“塞尔维亚社会党”。且社会党—激进党—独立激进党联合政府迅速宣布了对南斯拉夫共产党的禁令，并在议会通过了《保卫国家法》，这一法令不仅禁止了极左派合法参政的可能性，同时也禁止了极右派合法参政的可能性。\n1919年第一次大革命战争在法俄的胜利推进使得新建立的社会党迅速丢失了支持者基本盘——在大战中破产的农民和复员的士兵在革命浪潮的前进下迅速倒向了非法的南斯拉夫共产党控制下的塞尔维亚独立工会和各个潜藏在国内的共产主义组织。联合政府建立的对抗工会“塞尔维亚联合工会”的会员数量在这一年中数量急剧下降，与之对应的是独立工会的会员数量暴增。\n1920年意大利革命引起的奥匈解体潮终结了短命又不稳定的共和国。本就裂痕巨大的联合政府在是否要越过德里纳河一事上陷入了彻底的分裂：托帕洛维奇为了加强社会党力量并将联盟改组为真正的统一党派极力要求政府向新建立的“南斯拉夫邦联”提出加入要求；帕希奇和达维多维奇则认为加入一个由克罗地亚主导的南斯拉夫邦联会极大的削弱塞尔维亚的地位，“甚至有可能使我国成为他国的附属国家”；帕希奇试探了是否有可能将未来的南斯拉夫国家首都定为贝尔格莱德，但得到了否定的答案；达维多维奇则明确要求集中化改革和一个围绕塞尔维亚的南斯拉夫国家。尽管最后联合政府向斯洛文尼亚和南斯拉夫邦联提出了一份建立南斯拉夫国家联盟的方案，但这一方案还没有经过仔细审议就因为斯洛文尼亚重新并入奥地利而被迫中止了。\n联合政府在奥匈崩溃中的毫无作为激怒了塞尔维亚人民，尤其是当红色烈火从布达佩斯经由伏伊伏丁那吹来时更加如此——白手和极右翼势力批评联合政府“甚至不敢将伏伊伏丁那的塞尔维亚人民从赤色风暴中解救出来”，共产党也抨击说“社会党政府的叛卖使得全南斯拉夫无产阶级失去了一次解放自身的绝好机会，而法国和俄国已经完成了这种解放”。\n风雨飘摇的联合政府和他们的共和国终于在9月倒塌了：在社会党内一个小派系“工团社会爱国派”的领导者科斯塔·契瓦里奇的联络下，共产党内以第一书记德拉吉沙·拉普切维奇为首的“左翼社会爱国派”发动了全国性的革命——“九月革命”。\n长期被联邦党和共产党人掌握的黑山和南塞尔维亚首先发难掀起了反旗，18年起义的老兵再次重出江湖；斯库台的阿尔巴尼亚人也不甘落后，在范诺利和鲁斯泰米的带领下他们发动了一些小规模的暴动，打乱了当地大地主的统治秩序。黑山的起义军不再囿于黑山一地，而是迅速和南塞尔维亚和桑贾克的义军合流，开始北上向贝尔格莱德进军。\n首都里的政客们被吓坏了，没有了白手军官的支持，大批空缺的武官职位只能赶鸭子上架，而很多被赶鸭子上架的中基层武官中就有大批的共产党同情者，甚至就是秘密的共产党员。在联合政府需要他们去镇压工人起义的时候，他们马上摇身一变，举起红旗成为了革命的先锋。\n“九月革命”就这样声势浩大但伤亡极小的完成了，1920年9月21日，胜利的工人起义军在斯拉维扬广场升起了缝制有红星的塞尔维亚三色旗，南斯拉夫共产党第一书记，左翼社会爱国派领袖德拉吉沙·拉普切维奇宣布“塞尔维亚人民共和国中央政府，今天正式成立了！”"
 YUG.1012.a: "解放塞尔维亚人民，是推进巴尔干社会主义革命的第一步\n(继续查看塞尔维亚历史)"
 YUG.1013.t: "塞尔维亚：革命的心脏"
 YUG.1013.d: "新成立的左翼人民共和国政府很快和匈牙利达成了多项合作协定,但在关键的争议领土问题上两边一直没有达成共识。由于中央同盟的敌视和封锁，黑山的港口成为了塞尔维亚和外界交流的唯一通道，和意大利的贸易往来成为了塞尔维亚在间战期对外贸易的大头，来自法俄的援助也推动了本地工业的重建和农业生产。阿尔巴尼亚人在鲁斯泰米和范诺利的带领下借助革命形势开始拆解伊斯兰大地主的庄园。在东正教会内部，以尼古莱主教为首的自由民族主义者热烈欢迎一个“社会爱国政府”的成立，尼古莱主教在克拉列沃的一次演讲中这样说：“社会爱国主义者的胜利是全体塞尔维亚人和南斯拉夫人的胜利”。\n但在外交政策上，人民政府内部却起了些许争执：从社会党分离出来的“工团社会爱国派”人士希望达成和南斯拉夫邦联的关系缓和，并最终加入这一邦联——整个南斯拉夫地区的工团主义核心在克罗地亚和达尔马提亚；一些加入人民政府的中派社会党人也希望继续托帕洛维奇的理想，将整个南斯拉夫社会党联盟改组为一个统一的社会党。共产党内部则纷争不断，党内左翼的核心“佩拉吉奇派共产主义者联盟”要求迅速将革命推进到波斯尼亚，建立一个贯通整个亚德里亚海东岸的社会主义南斯拉夫国家；以菲利普·菲利波维奇为首的执行委员会尝试调和“佩拉吉奇派”和“左翼社会爱国派”的矛盾，但效果不佳。不过虽然有些争执，各派都一致认为最终需要建立一个社会主义的南斯拉夫国家以保证南斯拉夫各族人民的解放和推进巴尔干社会主义革命的进程。\n在短暂的革命混乱之后，塞尔维亚跨入了后来被称为“宁静十年”的重建时期，在1921-1931这十年里，稳定下来的人民政府在国际援助下着手开始稳步重建和经济社会化进程，29年的大萧条也没有影响它多少，到1931年年末，人民政府宣布塞尔维亚已经彻底完成了重建进程，在群众的一片欢呼声中，曾经战火不断的巴尔干似乎要迎来难得的和平和稳定了，但事情从来不会一帆风顺。\n塞尔维亚的革命刺激了隔壁新成立的南斯拉夫邦联，为了防止赤色分子的渗透，南斯拉夫邦联加强了边境的武装力量并着手修复和中央同盟的关系。柏林也对塞尔维亚和匈牙利的失控感到震惊，尤其是当他们看到莫斯科和巴黎与贝尔格莱德的关系越来越近之时。保加利亚也被革命浪潮和民族冲突搅的一团糟糕，根本没空腾出手去镇压这个不安分的巴尔干火药桶。于是在共同的敌人之下，原本关系糟糕的南德两国在30年代关系急速升温，最终于36年以《南斯拉夫—德国友好协定》的签署达到顶峰。\n1939年年中，隔壁南斯拉夫邦联迎来了一次政治地震。与塞尔维亚在短暂的混乱后迎来长期的宁静不同，南斯拉夫邦联从立国开始就动荡不堪，39年伊沃·埃列戈维奇和小安特·帕维利奇合作发动政变取代了原本不稳定的农民党—穆斯林组织的执政联盟，建立了由克罗地亚民族联盟主导的萨格勒布军事独裁政权。政变方一改之前与中央同盟保持一定距离的合作态度，开始大肆宣传哥特血统和大克罗地亚主义，并要求正式加入中央同盟。这场政变和独裁政权的亲德态度引起了各地暴动和起义，而蝴蝶效应也不可避免的刺激到了贝尔格莱德。\n人民政府对是否要介入这一场政变引起的余波展开了激烈且密集的讨论，但这次讨论并不是分裂的扯皮和谩骂，而是同志式的辩论——国民大会在一开始就对出兵干预局势达成了一致，要解决的不过是一些具体问题而已。\n1939年7月3日，塞尔维亚人民共和国正式发动“伊利里亚行动”，十万人民军跨越德里纳河向波斯尼亚进军。进军在东波斯尼亚的塞族聚居区得到了广泛响应，被赶下台的南斯拉夫穆斯林组织也与共产党里应外合，打开了萨拉热窝的城门。7月9日，波斯尼亚共产党员罗多柳布·乔拉科维奇宣布“波斯尼亚和黑塞哥维那人民共和国”成立。迅速反应过来的中央同盟发布了动员令，而苏俄也开始了动员...第二次大革命战争，或者说第二次世界大战拉开了序幕。"
 YUG.1013.a: "过来，德国佬！来看看泰凯里什在哪里！\n(继续查看塞尔维亚历史)"
 YUG.1014.t: "塞尔维亚：革命的心脏"
 YUG.1014.d: "初期的胜利不过是昙花一现，到1940年年初，在去年的第二次采尔战役中大败亏输的人民军在保加利亚和德国的两名夹击下只得撤退至拉什卡的群山中，勉强防守着黑山和斯库台地区。这种消极的防守不过是拖慢了全国沦陷的时间，最终在1940年4月5日，随着波德戈里察的沦陷，余下的塞尔维亚人民军不是就地打散进入敌后游击，就是向中央同盟的占领军投降。人民政府的大部分高级成员在早些时候已经转移至莫斯科成立了塞尔维亚流亡政府，小部分选择了留下并成立了对应的“南斯拉夫民族解放阵线”作为敌后游击作战的指挥部。\n游击的岁月并不好过，但随着战争形势在43年变得明朗，此时已经兵强马壮的游击队在国际联军的授意下决定联合匈牙利抵抗组织发起一次“多瑙大起义”，配合前线的联军打碎中央同盟在多瑙河的战线。1943年3月25日，在第二次喀尔巴阡战役发动的前夕，从克罗地亚到马其顿的革命战士们一起行动，发动了浩浩荡荡的“多瑙大起义”。参加起义的人数粗略估计约30万，沉重打击了中央同盟在南欧的军事力量，“多瑙大起义”配合了联军发动的第二次喀尔巴阡战役和库斯托扎行动，为多瑙流域的胜利解放扎下了牢固的基础。\n随着10月联军在多瑙河胜利会师，整个南斯拉夫地区也宣告解放。在联军身后，约瑟普·布罗兹和伊万·戈什尼亚克宣告了克罗地亚社会主义共和国的建立；罗多柳布·乔拉科维奇也再次升起了波黑人民共和国的旗帜；而塞尔维亚的人民政府也在9月底从莫斯科启程回到了贝尔格莱德，开始着手筹划战后的重建工作。但在每个国家筹划自己的事之前，于1943年7月，流亡中的塞尔维亚人民政府召集了南斯拉夫共产党各支部，在莫斯科召开了南斯拉夫共产党第五届代表大会，会议通过了战后建立一个统一的社会主义联邦制南斯拉夫国家的提案。\n1944年1月1日，南斯拉夫共产党各支部代表、南斯拉夫社会党人联盟代表、塞尔维亚人民政府总统及总理齐聚贝尔格莱德旧王宫（现塞尔维亚国民大会会场），宣告了“塞尔维亚—克罗地亚—斯洛文尼亚人民联邦”的成立。\n兄弟情谊和团结万岁！"
