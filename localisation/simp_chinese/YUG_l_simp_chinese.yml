 SDP_Yugaslavia_antonomy_republic_desc: "这个国家是“塞尔维亚—克罗地亚—斯洛文尼亚人民联邦”下辖的自治共和国之一，根据民族自决的原则自愿与其他国家共同组建一个南斯拉夫人的社会主义联邦"
