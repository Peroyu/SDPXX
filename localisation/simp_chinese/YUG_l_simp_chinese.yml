 YUG_Liberalism_party_long: "南斯拉夫社会党（切特尼克协会）\n§g南斯拉夫社会党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，以日夫科·托帕洛维奇为代表的党内右派成立了“南斯拉夫社会党人联盟”并在短命的塞尔维亚共和国取得执政地位，但在“九月革命”中，中派社会党人和社会党内部的工团主义者、左翼民族主义者与南共达成革命同盟，掀翻了托帕洛维奇政府并改组社会党。新改组的社会党在党名前标注了“左派”一词，以表示和旧社会党右派的割席。\n切特尼克协会是整个联邦政坛上最独特的一股力量。切特尼克来源于切塔，是塞尔维亚人抵抗奥斯曼统治的游击队名称，一战后建立了以这一名字命名的塞尔维亚老兵协会。在伊利里亚行动之后，潮水般涌来的中央同盟军队淹没了塞尔维亚国家，而在两次巴尔干战争和一战中屡建奇功的米哈伊洛维奇上校率领30名军官遁入拉夫纳山，宣告“将以切特尼克的形式继续作战”。在游击期间，政治中立的米哈伊洛维奇为了与民族解放阵线配合加入了社会党。全国解放后，米哈伊洛维奇率领的“塞尔维亚祖国军”（SVUO）作为民族解放阵线的重要组成力量受到了各方赞誉，他本人也荣盛将官，其管理的“切特尼克老兵协会”也成为了社会党内一股重要的政治力量。§!"
