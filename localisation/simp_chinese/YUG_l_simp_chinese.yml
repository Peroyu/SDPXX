 YUG.10332.t: "斯洛文尼亚：革命的双腿"
 YUG.10332.d: "间战期的斯洛文尼亚一直在和维也纳扯皮的路上越走越远。维也纳被20年的崩溃潮吓破了胆，原本基本上谈妥的斯洛文尼亚自治区现在也被一口回绝。奥地利人只象征性的在24年允许斯洛文尼亚人在一些大城市建立民族自治委员会，以及25年开始在斯洛文尼亚乡村合作社中实行一定程度的基层自治（这种自治甚至不是按民族而是按行政单位来划分的）。\n这些被南共斯洛文尼亚支部称为是“侮辱”的自治权力下放无疑没法满足斯洛文尼亚人长期以来的民族情绪，所以在30年代南奥关系升温的时候，时任人民党党首伊万·斯塔夫诺尼克再次向维也纳提出了建立一个统一的斯洛文尼亚自治区的想法——当然维也纳还是回绝了。\n39年开启的二战对斯洛文尼亚的影响并不大——伊利里亚行动的人民军兵锋被德军阻挡在西波斯尼亚群山之外；意大利的战事在1943年之前都没有对卡尼奥拉造成什么巨大影响；而南共在这里组织的抵抗运动很多时候以一种诡异的谈判形式进行（这要归功于以亲社会主义的伊万·斯塔夫诺尼克为首的人民党执行委员会控制了大部分斯洛文尼亚农村和小城镇，以及南斯拉夫社会民主党与南共的积极合作）：斯洛文尼亚或隔壁克罗地亚抵抗组织的成员经常正大光明的踏入斯洛文尼亚的乡村，向当地居民以公平的价格或等价的物资购置一些补给。\n整个大战过程中，在斯洛文尼亚地区称得上“战役”的战斗只有两场：1943年4月的马里博尔战役和1943年8月的卢布尔雅那战役，这两场战役对斯洛文尼亚的破坏也极为有限。在10月国际联军于多瑙河会师的同时，一个崭新的斯洛文尼亚民族国家也成立了。这个新国家将自己命名为“斯洛文尼亚共和国”，并以共产党和人民党联合的“社会主义同盟”执政，它在第二天就通过了与塞克斯人民联邦合并的提议，正式完成了斯洛文尼亚人半个世纪前就梦想的民族夙愿。"
