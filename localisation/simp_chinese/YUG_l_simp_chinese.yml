 YUG_nationalism_influence: "民族主义回声"
 YUG_nationalism_influence_desc: "塞尔维亚一直是一个“人民共和国”而非“社会主义共和国”。南共为了抓住20年奥匈解体潮的机遇向中派社会党人和左翼民族主义者作了部分妥协，进而才获得了九月革命的胜利。这种妥协在第二次大革命战争中持续了下去——为了组建广泛的敌后抵抗阵线，人民政府允许大量革命民族主义者加入了抵抗组织并放松了对民族主义话语的管制。\n§R“白手”今日安在？！§!"
