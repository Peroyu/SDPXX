 YUG_Sima_Markovic: "西马·马尔科维奇"
 YUG_Sima_Markovic_desc: "§Y出生日期§!:1888年11月8日\n-----------\n西马·马尔科维奇出生于一个高知家庭，父亲是塞尔维亚的地理历史教授。青年时期的西马曾经一度是一个无政府工团主义者，在十月革命后他转向共产主义并在19年的统一大会上坚定支持佩拉吉奇派共产主义者联盟，这让他在20年初的共产党第一次代表大会上被选入党的中央执行委员会。\n“九月革命”时他通过年轻时进行无政府主义活动结下的关系网联络上了社会党内部的工团主义领袖科斯塔·契瓦里奇，并为随后的革命的胜利做出了巨大贡献。\n革命胜利之后党的第一书记，德拉吉沙·拉普切维奇对这位年轻的中央委员非常器重，在他的指引下，西马的政治生涯宛如火箭一般，1924年在党的二大上他被选为塞尔维亚党支部的第一书记，和菲利普一起管理党的执行委员会。35年已经68岁的拉普切维奇由于个人身体原因辞去了总统一职，在国民大会的继任者选举中，西马击败了左派社会党的总统候选人杜尚·波波维奇并就任了新一届塞尔维亚人民共和国总统。\n第二次大革命战争时，面对数倍于自己的敌人军队，西马只好离开他心爱的祖国前往莫斯科流亡。即使是处于流亡生活中，西马也没有放弃，他在莫斯科积极联络国内抵抗组织，并在战争形势好转后与党的各个支部达成了建立一个统一的南斯拉夫国家的共同目标。\n现在，回到贝尔格莱德的西马已经不再是塞尔维亚一国的总统，他有了一个新的职位——塞尔维亚—克罗地亚—斯洛文尼亚人民联邦主席。"


