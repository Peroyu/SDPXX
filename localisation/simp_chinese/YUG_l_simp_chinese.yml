 YUG.1014.b: "说到底还是巴尔干火药桶嘛"
 YUG.10221.t: "克罗地亚：革命的躯干"
 YUG.10221.d: "1914年开启的大战耗尽了克罗地亚人对奥匈帝国的最后一点耐心，他们绝望的发现自己不过是哈布斯堡家族的耗材。战争加诸他们的不仅是经济上的负担，原本的集会和言论自由也被悉数撤销，来自维也纳的戒严令允许奥地利—匈牙利军官在克罗地亚地区大肆搜捕任何被怀疑和塞尔维亚有关系的人，这使得诸多无辜的克罗地亚人被牵连进去。\n尽管如此，由拉迪奇率领的农民党和权利党依然支持一个和维也纳联合的三元化帝国改革方案，尤其是在塞尔维亚的失败已成定局之后。1917年一度因《科孚岛宣言》而席卷全克罗地亚的南斯拉夫浪潮也随着希腊加入中央同盟，塞尔维亚流亡政府接受《尼什和约》而平息。\n萨格勒布胜利了，但它付出了惨痛的代价：乡间复员的克罗地亚士兵或是被迫，或是自发的组成匪盗集团，在农村间打家劫舍，无恶不作，这些人被称为“绿色干部”，他们在因为战乱而失去秩序的边远农村夺取管理权，建立各种山贼王国；一战带来的民族矛盾和对这种矛盾的反应极大的加强了左派的力量，克拉伊纳和斯拉沃尼亚的塞尔维亚人强烈要求终结对他们的不公正迫害。\n在胜利的游行之下，农民党和权利党重新向维也纳提起了战前的三元制帝国改革的梦想，但皇帝和战前一样拒绝了这种改革请求，这让在和谈中就没有受益的克罗地亚人更加不满。\n一切的不满堆积到20年彻底爆发了，维也纳悍然入侵北意大利，干涉革命进程。而对战争已经感到恐惧的克罗地亚人纷纷拒绝为皇帝效力，就算在“恐怖将军”萨尔科蒂奇的戒严之下，工人市民们也拒绝为维也纳服役，勉强征召入伍的士兵们也大多士气低落，前线指挥官们在发往后方的报告中这样评价他们：“来自克罗地亚和其他南部斯拉夫地区的往往不听号令，在战斗中总是一触即溃...除了败坏军纪和劫掠财物，他们什么都不关心。”\n6月的布拉格起义将风雨飘摇的帝国彻底击溃，分崩离析之时已经没有人对维也纳抱有什么留念，萨格勒布的政客们一度害怕来自意大利的红色浪潮会席卷整个亚德里亚海东岸，地下潜伏着的南共成员会携革命声浪将他们在城市中脆弱的统治掀翻。"
