 YUG_Balkan_R_C: "西巴尔干重建委员会"
 YUG_Balkan_R_C_desc: "§Y成立日期§!:1945年5月1日\n-----------\n1943年库斯托扎行动的胜利和44年第二次喀尔巴阡战役的胜利击溃了南斯拉夫王国，在国际联军和抵抗运动进逼贝尔格莱德时，时任首相携小国王一家出逃。1945年2月1日，由帕夫列亲王领导的王国临时政府正式签署了《贝尔格莱德和约》，宣布南斯拉夫王国无条件投降，政府就地解散，将权力移交给临时管制委员会。\n1945年5月1日，由南斯拉夫民主解放阵线和匈牙利社会党组成的临时管制委员会召开了第二次联合会议，在会议中来自第三国际和国际联军的全权代表带来了第三国际的正式任命——临时管制委员会自今日起正式改称“西巴尔干重建委员会”，负责整个前南斯拉夫王国的重建事务。在得到第三国际的正式委任之后，新的西巴尔干重建委员会吸纳了大批塞尔维亚当地的民主派以快速掌握各大城市的局势，并形成了以5位匈牙利社会党代表和4位南斯拉夫共产党代表组成的九人主席团。\n当然这一重建委员会肯定不被残余的民族主义分子接受，他们在1946年上半年持续对委员会的成员进行恐怖袭击和刺杀尝试，在同年7月的贝尔格莱德爆炸案后，重建委员会最终决定将临时政府驻地从贝尔格莱德迁往萨拉热窝，且在九人主席团外又额外增加了两名塞尔维亚民主派代表，建立了运行至今的“十一人国务委员会”。三种不同出身的成员自然在委员会内部形成了不同的派系，这也让整个重建委员会在团结一心的表面之下暗流涌动——以匈牙利社会党代表为首的联盟派和以南斯拉夫共产党代表为首的南斯拉夫派摩擦不断，但在目前，重建经济和恢复秩序还是委员会的第一要务。"

 YUG_Edvard_Kardelj_desc:0 "§Y出生日期§!:1910年1月27日\n-----------\n爱德华·卡德尔生长于一个普通的斯洛文尼亚人家庭，1919年的第一次大革命战争和斯洛文尼亚与克罗地亚社会主义政权的建立让年幼的卡德尔深受影响。\n他十六岁时，便加入了斯洛文尼亚和克罗地亚社会民主党，在那里，他受到了斯洛文尼亚裔宣传家福拉多·科萨卡的启发与影响。在那之后，他前往意大利和法国，在那里，他看见了工人对于车间和机器的真正委员会自治，并因此萌发出工人自治共产主义的理念，在和平的年代，爱德华·卡德尔一面作为一名教师教导社会主义旗帜下成长起来的下一代，一面积极地参加斯洛文尼亚和克罗地亚社会民主党的活动，如果不是战争突然爆发，那么爱德华·卡德尔也许永远不会踏入政界。\n1939年10月，南斯拉夫人民解放军围攻萨拉热窝，11月，德意志帝国军队突击匈牙利和奥地利，1940年1月，布达佩斯陷落，又过了短短几个月，卢布尔雅那和萨格勒布陷落，伊万·里巴尔在街垒中光荣牺牲。爱德华·卡德尔不得不离开卢布尔雅那的工作向南前往萨拉热窝，在那里与南斯拉夫人民解放军和约瑟普·铁托共事。\n在萨拉热窝，他与鲍里斯·基德里奇等人重建了斯洛文尼亚共产党组织，并随后只身潜入卢布尔雅那号召组建斯洛文尼亚抵抗运动，从此，他的思想走向南斯拉夫联邦主义。\n1944年，国际联军在喀尔巴阡的胜利让南斯拉夫解放军看见了取胜的机会，分布在克罗地亚和斯洛文尼亚的抵抗组织也应声而动，在国际联军协助下经过数个月的战斗解放了南斯拉夫全境，在不久后的萨拉热窝大会上，爱德华·卡德尔被选举为南斯拉夫联邦共和国临时政府的主席，与弗拉基米尔·巴卡里奇，约瑟普·铁托等人一道重建在数十年战乱中受到摧毁的家园。"

 YUG_broken_committee: "重建委员会的分裂"
 YUG_broken_committee_desc: "西巴尔干重建委员会主要由南斯拉夫民主解放阵线和匈牙利人组成。战时匈牙利和南斯拉夫的抵抗组织彼此帮助，亲如兄弟，但在一切尘埃落定之后，西巴尔干未来的问题却撕裂了他们——是一个萨格勒布领导的南斯拉夫社会主义联邦，还是一个布达佩斯统治下的主权共和国联盟？"
 YUG_torist_threats: "持续不断的恐怖袭击"
 YUG_torist_threats_desc: "国际联军和抵抗运动联手在第二次大革命战争中摧毁了反动的卡拉乔尔杰维奇王朝统治，随着《贝尔格莱德和约》的签订，白城的王座不再闪耀。可散落在民间的右派鹰犬们依然不肯放下武器，他们效法普林西普组建了一个个小团体，躲藏在残垣断壁和灌木丛中，时不时对重建委员会和他们的支持者发出暴力威胁。\n§R一旦局势有变……§!"
 YUG_broken_country: "残破不堪的国家"
 YUG_broken_country_desc: "自从1929年大萧条以来，南斯拉夫就再也没能回到它二十年代的辉煌当中，即使米兰·斯托亚蒂诺维奇的战争经济让国家恢复了些许元气，但第二次大革命战争完全摧毁了这一切——军队复员，工厂被毁，农村合作社网络七零八碎。南斯拉夫已经完全崩溃，只等重建委员会来拯救。"
 YUG_democrats_supports: "塞尔维亚民主派的支持"
 YUG_democrats_supports_desc: "并不是所有人都和民族主义联盟同心，大批塞尔维亚的民主派在间战期被迫害和流放，而作为他们的代表——帕夫列亲王也被长期软禁。然而在大厦将倾之时，帕夫列亲王毅然站了出来，让贝尔格莱德免于被联军完全摧毁，也让塞尔维亚的民主派在战后的重建委员会里有了一席之地。有了当地知识分子的支持，委员会也能安心不少"