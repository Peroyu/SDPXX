 YUG_balkan_revolutionary_pioneer: "巴尔干革命先锋"
 YUG_balkan_revolutionary_pioneer_desc: "自从九月革命以来，共产党和左派社会党已经合力执掌塞尔维亚权柄二十余年，作为巴尔干地区最先革命的国家，在塞尔维亚的社会主义者中一直有种将巴尔干统一在一面旗帜之下的冲动，这种冲动的背后是挺过世界大战，建立社会主义南斯拉夫国家的历史自信。"
 YUG_yugaslavia_leader: "南斯拉夫领袖"
 YUG_yugaslavia_leader_desc: "自从拿破仑的伊利里亚省以来，南斯拉夫人民一直渴望摆脱外国压迫者的束缚，为自己争取独立和自由，这种自由在1944年1月1日达成了——塞克斯人民联邦的建立得到了各个南斯拉夫民族的积极响应，而作为领导这一民族解放运动的塞尔维亚，自然也受到了其他民族的一致喝彩。\n§C嘿，斯拉夫人！§!"
 YUG_broken_country: "残破不堪的国家"
 YUG_broken_country_desc: "经历了第二次大革命战争的国土百废待兴，残破不堪。塞尔维亚虽然夺取了革命的胜利，但是付出的代价却极为沉重——军队复员，工厂被毁，农村合作社网络七零八碎，两次世界大战的战火在20年内反复碾压着这块洁白之地。塞尔维亚需要一段时间重建，也许是很长一段。"
 YUG_nationalism_influence: "民族主义回声"
 YUG_nationalism_influence_desc: "塞尔维亚一直是一个“人民共和国”而非“社会主义共和国”。南共为了抓住20年奥匈解体潮的机遇向中派社会党人和左翼民族主义者作了部分妥协，进而才获得了九月革命的胜利。这种妥协在第二次大革命战争中持续了下去——为了组建广泛的敌后抵抗阵线，人民政府允许大量革命民族主义者加入了抵抗组织并放松了对民族主义话语的管制。\n§R“白手”今日安在？！§!"

