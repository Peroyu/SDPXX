 YUG_communism_party_long: "南斯拉夫共产党（塞尔维亚支部）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（塞尔维亚支部）是南斯拉夫共产党在塞尔维亚的党组织，这一支部拥有整个南共党内最庞大完善的组织架构，也是最早取得革命胜利的党组织。目前他们在党第一书记兼联邦主席西马·马尔科维奇的领导下是南共党内毫无疑问的老大哥，他们的声音也代表了党内主流意见。§!"
 YUG_committee_communism_party:0 "南斯拉夫社会党（左派）"
 YUG_committee_communism_party_long: "南斯拉夫社会党（左派）\n§g南斯拉夫社会党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，以日夫科·托帕洛维奇为代表的党内右派成立了“南斯拉夫社会党人联盟”并在短命的塞尔维亚共和国取得执政地位，但在“九月革命”中，中派社会党人和社会党内部的工团主义者、左翼民族主义者与南共达成革命同盟，掀翻了托帕洛维奇政府并改组社会党。新改组的社会党在党名前标注了“左派”一词，以表示和旧社会党右派的割席。\n目前社会党内主要分裂为两个派系——以党魁杜尚·波波维奇为代表的泛巴尔干派和以党宣传委员会主席科斯塔·契瓦里奇为代表的“工团爱国主义派”。\n波波维奇的泛巴尔干派主张建立一个松散的巴尔干社会主义国家联盟，将社会主义推进至全巴尔干地区，并抗拒任何“外来的大国”以“任何理由”对巴尔干地区的干预。§!"
