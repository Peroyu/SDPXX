 YUG.1.t: "现状：波斯尼亚"
 YUG.1.d: "波斯尼亚的人口主要由克罗地亚和塞尔维亚人，以及未被明确界定的大量波斯尼亚斯拉夫穆斯林人组成。南斯拉夫王国成立之后，卡拉乔尔杰维奇王朝和各届王国内阁都尝试拉拢当地穆斯林人口，在间战期的经济建设中大量投资建设比哈奇，莫斯塔尔，萨拉热窝的工业区。然而持续的边境冲突和互相渗透使得间战期的建设成效甚微，再加之对穆斯林大地主的土改政策，这些都使得波斯尼亚的穆斯林和克罗地亚族与贝尔格莱德政府并不同心同德，目前委员会也是依靠他们才得以在西南波斯尼亚地区安顿下来。\n然而来自东波斯尼亚重建委员会的报告并不乐观，东波斯尼亚重建委员会这样说道：“东波斯尼亚的塞族聚居区自王国政府投降开始就收容了大量所谓‘克拉伊纳塞族自治区’人员和前南斯拉夫王国内部的民族主义分子，并时不时对当地重建委员会的机构发动恐袭。我们一致认为国务委员会必须重视这一地区的情况，不然与塞尔维亚和其他地区的沟通将会严重受阻。”"
 YUG.1.a: "这群塞尔维亚人..."
 YUG.2.t: "现状：塞尔维亚"
 YUG.2.d: "塞尔维亚在第二次大革命战争中作为南斯拉夫王国的核心地区被国际联军几乎完全摧毁，民族主义分子持续不断的游击作战和恐怖袭击打的重建委员会总部不得不在克罗地亚国防军的保护下一路西撤。间战期建立的农业经济和外资工业体系在大萧条和战争打击下已是一团乱麻。前首相，战争贩子米兰·斯托亚蒂诺维奇的总体战经济在失败后彻底解体。贝尔格莱德、尼什、科托尔、普里什蒂纳的工业区一片萧条，大量被强制遣散的王国陆军士兵在混乱的局势中纷纷下岗工人再就业，大量投向各地民族主义游击队，在山间骚扰各地重建委员会。在45年投降后匆匆北上的国际联军和奉命接管秩序的克罗地亚国防军又无法兼顾所有地区，大量军火流落到民间武装手中。\n来自东塞尔维亚地区的报告非常糟糕。比起拥有克罗地亚驻军和大量重建委员会警察部队的贝尔格莱德周边，东塞尔维亚地区除了尼什以外几乎都处于无政府状态，每十个派到乡镇的重建小组中有九个都在半个月内失去了联系。而在克鲁舍瓦茨和弗拉涅，地区重建委员会和他们的警察部队时常和尝试夺取城市的游击队发生交火。\n根据国务委员会的统计，在塞尔维亚地区已知的民族主义地下政权就有8个，其中较大的有活动于扎耶查尔附近的“塞尔维亚民族解放政权”，活动于新帕扎尔地区的“南斯拉夫民族国”和分散式分布的“全国反抗组织”。"
 YUG.2.a: "迟早派战车给他们全部送上天！"
 YUG.3.t: "现状：马其顿尼亚"
 YUG.3.d: "马其顿在历史上一直被贝尔格莱德政府视为“南塞尔维亚人”，同时位于索菲亚的保加利亚政权在语言文化上证明马其顿人与保加利亚人的亲缘关系更近。两国的冲突集中体现在间战期壮大的马其顿地下抵抗组织“IMRO”（马其顿内部革命组织），在24年南斯拉夫共产党发布声明承认马其顿人的独立地位后，IMRO内部的亲南共派迅速成长，并在第二次大革命战争中加入了“南斯拉夫民主解放阵线”。\n目前马其顿的局势相比起波斯尼亚和塞尔维亚来说平静的多，在保加利亚共产党和重建委员会的共同努力下，马其顿地区大多已经开始了初步的重建工作，尽管南部的乡村中依然有小规模的民族主义抵抗运动存在。"
 YUG.3.a: "起码亚历山大可以安眠了..."
 YUG.4.t: "第三次联合大会"
 YUG.4.d: "第三次联合大会的召开宣告了西巴尔干重建委员会正式开始规划和落实重建工作的进程，但大会也暴露了匈牙利代表团和克罗地亚代表团在各种议题上的不一致。不过在两位塞尔维亚国务委员的调解和社会主义革命的共同理想下，整个会议还是在友好的环境下进行的。"
 YUG.4.a: "然而..."
 YUG.5.t: "总结报告会的争吵"
 YUG.5.d: "今年的国务总结报告会可没有前两年那样和气——约瑟夫·杜达斯和伊万·戈什尼亚克在做汇报时掺杂了大量彼此攻讦的话语。即使两名旁听的塞尔维亚国务委员极力劝导，五名匈牙利国务委员还是一致提出了“程序性问题”并强行通过了要求报告会休会的提议，而四名克罗地亚国务委员则以轻蔑无言的愤然退场予以回击。\n总结报告会的争吵很快通过小道消息传遍了全重建委员会，原本就分歧不断的匈牙利和克罗地亚两派在重建工作大步推进的同时也不再遮遮掩掩。矛盾的激化给整个西巴尔干地区的未来蒙上了一层不确定的阴影。"
 YUG.5.a: "哦不...你们在干什么，重建工作还没有完成呢！"
 ######goal
 YUG_focus_0: "1947年重建计划"
 YUG_focus_0_desc: "委员会在去年经历了多次袭击之后搬到了如今的驻地萨拉热窝，现在他们终于能安顿下来，开始仔细审视新一年的重建计划了。"
 YUG_focus_1: "现状：塞尔维亚"
 YUG_focus_1_desc: "国务委员会近日陆陆续续收集齐了各地汇报上来的塞尔维亚地区情况，他们需要重新分析曾经反动民族主义的枢纽。"
 YUG_focus_2: "现状：波斯尼亚"
 YUG_focus_2_desc: "国务委员会近日陆陆续续收集齐了各地汇报上来的波斯尼亚地区情况，他们迫切的需要拨开藏在群山中的谜云。"
 YUG_focus_3: "现状：马其顿"
 YUG_focus_3_desc: "国务委员会近日陆陆续续收集齐了各地汇报上来的马其顿尼亚地区情况，亚历山大的故乡今日又是如何呢？"
 YUG_focus_4: "黑山问题"
 YUG_focus_4_desc: "黑山自从一战后被强行并入塞尔维亚以来一直拥有不小的反塞尔维亚情绪，他们将第二次大革命战争中南斯拉夫王国的失败视为自身解放的一个机会，解决黑山和塞尔维亚的关系问题是开始认真重建的前提之一。"
 YUG_focus_5: "波斯尼亚民族问题"
 YUG_focus_5_desc: "波斯尼亚一直是各南斯拉夫民族的混居之地。克罗地亚族，塞尔维亚族，以及本地的穆斯林斯拉夫人几百年间一直处于矛盾冲突当中，尤其是东波斯尼亚的塞族聚居区藏匿了大量民族主义遗毒，妥善解决波斯尼亚的民族问题是开始认真重建的前提之一。"
 YUG_focus_6: "保加利亚联系"
 YUG_focus_6_desc: "马其顿人并不是旧王国政府宣称的“南塞尔维亚人”，社会主义者早在二十年代就明确了这一点。马其顿在语言文化上与保加利亚的联系更大，如何处理马其顿的保加利亚联系对安定这一地区非常重要，也是开始认真重建的前提之一。"
 YUG_focus_7: "第三次联合大会"
 YUG_focus_7_desc: "在收集了各地重建委员会上报的消息以及作出了一些初步决策之后，国务委员会认为是时候召开第三次联合大会正式商讨未来的重建计划了。"
 YUG_focus_8: "重建方向：意识形态再教育"
 YUG_focus_8_desc: "伊万·戈什尼亚克和克罗地亚代表团的重建方案在联合大会上获得了多数人的赞成票，这一方案要求优先对前南斯拉夫王国的人民进行意识形态再教育，稳步推动重建工作的进行。"
 YUG_focus_9: "重建方向：稳定与过渡"
 YUG_focus_9_desc: "在会上持续的争论之后，匈牙利代表团和克罗地亚代表团选择了支持两位塞尔维亚国务委员提出的折中重建方案，这一方案要求稳定和过渡，阶段性推进重建过程。"
 YUG_focus_10: "重建方向：搜捕民族主义分子"
 YUG_focus_10_desc: "约瑟夫·杜达斯和他率领的匈牙利代表团的重建方案在联合大会上获得了多数人的赞成票，这一方案要求以中立公正的方式快速推进重建工作的进行。"
 YUG_focus_11: "扫盲和再教育运动"
 YUG_focus_11_desc: "要想对南斯拉夫人民进行意识形态再教育，首先必须进行彻底的扫盲运动，只有让人民能识字能阅读的能力，革命的意识形态才能渗入群众的心中，成为各民族团结的坚定信念。"
 YUG_focus_12: "克罗地亚军事援助"
 YUG_focus_12_desc: "扫盲和再教育运动并不足以彻底消灭乡间嘈杂的反对声音，但在大量人员和资金都投入到扫盲运动的情况下，委员会自己并不足以组织起一支能覆盖全国的镇暴部队——但北边的友爱邻居可以帮帮我们。"
 YUG_focus_13: "连接合作社网络"
 YUG_focus_13_desc: "长期以来处于敌对状态导致南斯拉夫王国的农业合作社网络和北方克罗地亚的合作社网络几乎毫无联系——除了边境少数村镇有自发的合作情况。连接克罗地亚发达的农业经济及其合作社网络正是农村重建的重要一步，委员会不能忽视这一点。"
 YUG_focus_14: "萨拉热窝大审判"
 YUG_focus_14_desc: "在大力抓捕和清剿民间的残余民族主义分子之后，委员会必须召开一场公开的审判以警示一切可能的民族主义者——不 要 再 犯"
 YUG_focus_15: "重建各地工业区"
 YUG_focus_15_desc: "在清理了社会不稳定的因素之后，委员会便可以着手开始重建各地区的工业枢纽，逐步恢复生产生活的秩序。"
 YUG_focus_16: "许诺民族独立"
 YUG_focus_16_desc: "南斯拉夫主义不过是塞尔维亚资产阶级借1848的秋风炮制的大塞尔维亚主义换皮而已，档案馆里战时的内阁纪要和参谋会议文件都已经证实了这一点。南斯拉夫各民族不是塞尔维亚皮靴下的被同化者，而是独立且自由的民族集体。委员会将承诺在重建完成后按民族自决原则解放各民族独立的国家。"
 YUG_focus_17: "塞尔维亚优先"
 YUG_focus_17_desc: "过渡阶段应按地区分阶段有侧重的进行重建工作，在两位塞尔维亚国务委员的强烈建议下，委员会决定优先重建作为曾经王国中心地带的塞尔维亚地区。"
 YUG_focus_18: "翻修铁路网"
 YUG_focus_18_desc: "在6年的战争中，塞尔维亚地区的基础设施和交通系统几乎完全瘫痪。要推进塞尔维亚地区的重建进程，就必须先联通战前的铁路公路网，保证重建物资和人员可以畅通无阻的输入到需要他们的地方。"
 YUG_focus_19: "地区性重建计划"
 YUG_focus_19_desc: "塞尔维亚地区的再次繁荣对稳定整个西巴尔干地区都具有重要作用，委员会制定了完整的地区性阶段重建计划，其中塞尔维亚地区排在最优先位置。"
 YUG_focus_20: "我们的斯拉夫同胞"
 YUG_focus_20_desc: "虽然过渡阶段应按地区分阶段有侧重的进行重建工作，但总体上我们必须和北方的斯拉夫同胞加强合作。王国政策的本意是好的，只不过是右派执行坏了。"
 YUG_focus_21: "重写“新道路”政策"
 YUG_focus_21_desc: "前南斯拉夫国王亚历山大一世曾经提出过团结全南斯拉夫人民的政策道路，但可惜的是他本人意外离世，而后继者却歪曲了他的政策。我们必须重写被扭曲的“新道路”政策，以确保它成为全体南斯拉夫人的团结纽带。"
 YUG_focus_22: "失败的王室。胜利的人民"
 YUG_focus_22_desc: "南斯拉夫人民在第二次大革命战争中通过暴力的形式表达了他们的诉求——推翻专制王室和他的爪牙。王室中支持人民诉求的帕夫列亲王也在关键时刻摆脱了专制王室的烙印，出面为人民带来了和平和正义。王室的失败正是南斯拉夫人民的胜利，塞尔维亚的民主主义者不能不支持南斯拉夫民族的解放。"
 YUG_focus_23: "47年国务总结报告会"
 YUG_focus_23_desc: "随着年末来临，忙碌的一年也得要出一个结果了。不过在这次总结报告会上，大家似乎除了汇报重建阶段性成果以外还有别的要说..."
