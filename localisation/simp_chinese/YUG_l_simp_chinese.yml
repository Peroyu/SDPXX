 YUG.3.t: "暗流涌动"
 YUG.3.d: "东波斯尼亚的山区一直是令南共波斯尼亚支部头大的存在，当地被人们称为“黑切特尼克”的武装组织依靠罗曼尼亚山的掩护，以图兹拉城为中心向周边辐射他们的影响力。\n由于当地党组织和武装平民在第二次大革命战争中相处的并不融洽——42年东波斯尼亚的民族解放阵线游击队在当地强制征粮且不分青红皂白地逮捕、处决大量当地农村士绅阶层。尽管在马尔科维奇总统的指示下米哈伊洛维奇上校很快率领他的祖国军介入并制止了这一行为，但当地对民族解放阵线和革命联盟的好感已经荡然无存。这一地区按武装自保的传统很快组建了由当地居民，前南斯拉夫邦联陆军上尉杰兹迪米尔·丹吉奇领导的地方切特尼克武装。\n丹吉奇出生在德里纳河畔的小城布拉图那茨。在青年时期，丹吉奇对当地共产主义事业鼎力支持，同时加入了“青年波斯尼亚”运动以对抗奥地利占领当局。在一战时期，他因为组织反奥活动被判处四年徒刑，在牢狱中度过了大战。战后的奥匈解体潮和第一次大革命战争让他变得更加活跃，这也奠定了他在当地的声望基础。\n奥匈帝国解体，南斯拉夫邦联成立后，1924年，他被萨拉热窝政府征召入伍，成为了一名宪兵。对于这份工作，丹吉奇非常热诚——当时波斯尼亚政坛由克罗地亚塞族人斯维托扎尔·普利比切维奇领导的克塞联盟一手遮天，在萨格勒布中央的任命下，克塞联盟和南斯拉夫穆斯林组织一道联合管理整个波斯尼亚的事务。而由于普利比切维奇的温和态度，当地的穆斯林集团“南斯拉夫穆斯林组织”对于克塞联盟的统治也并没有多少怨言。在丹吉奇看来，波斯尼亚就像它自豪的首都一样，在南斯拉夫主义的指导下成为了一座多民族和谐共处的群山宫殿。\n不过事情并不像丹吉奇看到的那么美好，野心家们在政坛上的斗争不可避免的蔓延到了暴力机关内部。在丹吉奇入伍后2年，原本多民族混编的宪兵部队被打散，他则和队伍中的塞族士兵一起被重新安置到了西黑塞哥维那。起初丹吉奇和当地的克族居民们相处的还算融洽，甚至在一次外出当中他还对一名克族姑娘动了心，但很快这种日子就烟消云散了。\n权利党的“塞尔维亚威胁论”在20年代末开始肆虐整个邦联，29年普利比切维奇的失势和31年塞尔维亚人民共和国宣布完成重建让邦联内部对塞族人的敌意越来越大。尽管在数年的军旅生涯里丹吉奇一直忠实履行他的职责，保卫他的南斯拉夫祖国，但1933年年中，他还是不可避免的被波及了——来自萨格勒布的命令要求对各地武装部队中的塞族士兵进行彻底的政治审查。而作为普利比切维奇的忠实拥趸和南斯拉夫主义的狂热信徒，他对这几年来萨格勒布散发出的“臭不可闻”的哥特认同和大克罗地亚主义宣传感到无比厌恶，这让他成为了审查中被重点关照的对象。负责审查他的克族军事审查员明显了解过他的言行和过去，遂在审查过程中对他大加羞辱，在污蔑他是“赤色分子”和“土耳其人后裔”之后，还强迫丹吉奇签下了一份认同自己哥特人身份的文件，并要求丹吉奇从今往后在军队里只能使用拉丁字母进行书写。\n这让丹吉奇怎么都无法忍受，在屡次向上申诉无果后，他愤然选择了退伍回家，过上了普通小农的日子。\n数年军旅生涯磨平了丹吉奇的棱角，他不再期盼着社会主义的来临。对他来说，最美好的日子就是普利比切维奇统治的那段时间，那时他能和周边的各族朋友和谐相处，能自由的享受南斯拉夫主义的光照...丹吉奇不再激进，尤其是当他听闻塞尔维亚拒绝加入南斯拉夫邦联时，曾经对社会主义事业的同情烟消云散（尽管后来他意识到日夫科维奇的社会党和南共并不一样）。他感觉自己“遭受了背叛”，从此不愿与社会主义事业再搭上关系。当39年人民军发动伊利里亚行动，占领布拉图那茨并询问他是否愿意加入时，他也只是笑了笑摆摆手，说道：“如果我年轻个20岁，或许真的会来吧”。之后的几年里丹吉奇也并没有什么动静，虽然邻居们经常能看到他和身着不同军装制服的人见面攀谈，但更多的时候，他只是一个人坐在家门口的躺椅上静静地望着德里纳河的方向，偶尔起身做些家事罢了。\n然而1942年的事情改变了这一切，民族解放阵线的游击队来到布拉图那茨，向当地民众强征了许多粮食，同时还以反革命的罪名枪决了许多在本地颇有名望的人——丹吉奇最初也在枪决名单当中，但他早年间的社会主义同情者身份救了他一命。\n就这样，曾经醉心于社会主义和南斯拉夫统一事业的青年革命者杰兹迪米尔·丹吉奇完成了他转变的最后一步——现在他是“黑切特尼克公爵”丹吉奇将军。"
 YUG.3.a: "什么是“黑切特尼克”？"
 YUG.301.t: "切特尼克：亦正亦邪"
 YUG.301.d: "“切特尼克”（Četnik）是自19世纪以来一直存在于南部斯拉夫地区尤其是塞尔维亚、黑山、波斯尼亚和黑塞哥维那的一项塞尔维亚民族反对外族，争取民族独立的解放运动，切特尼克最早可以追溯到18世纪塞尔维亚地区的土匪活动，这些土匪一方面抢掠平民财物，一方面抵抗奥斯曼统治当局，其组织斗争策略是“以眼还眼，以牙还牙”。19世纪由卡拉乔尔杰和奥布雷诺维奇组织的塞尔维亚起义首次自称为“切塔”（Četa）或“切特尼克”（Četnik），意为“参与游击运动的连队或群体”，有时也指游击队中的战士。切特尼克在这一时期逐渐成为反抗外族统治，争取民族独立的组织，其作战英勇和牺牲精神使“切特尼克”成为塞尔维亚大众文学中的英雄载体。\n一战中，切特尼克活跃在敌后，参与情报收集和破坏行动，并时不时作为辅助部队与塞尔维亚军队协同作战；第一次大革命战争中黑山革命家约万·托马舍维奇首次提出“共产党人要以切特尼克的形式对待他们的敌人”；而在间战期，德拉戈留布·米哈伊洛维奇上校针对切特尼克进行了研究并指出：切特尼克是塞尔维亚人民特有的一种游击组织形式；在第二次大革命战争中米哈伊洛维奇上校更是宣布“将以切特尼克的形式继续作战”，并且组建了“塞尔维亚祖国军”（SVuO），作为游击队和民族解放阵线并肩作战，而这支祖国军在民间也被称为“红切特尼克”。\n但“切特尼克”并不是一个被严格定义的游击组织，因为19世纪的历史传统，塞尔维亚人倾向于将各种民间武装都称为“切特尼克”，于是以颜色区分各种民间武装和游击队的做法便自然而然的流传开了。\n与米哈伊洛维奇上校的“红切特尼克”相对的是各地的保守派游击队，他们尊奉流亡国外的米兰·内迪奇将军手下控制的“白手”组织和卡拉乔尔杰维奇王室，并以“自由或死亡”黑旗为统一标志，因此和打着红旗的祖国军差别巨大，遂被称为“黑切特尼克”。"
 YUG.301.a: "那丹吉奇...？"
 YUG.301.b: "一个游击队还有这么多道道..."
 YUG.4.t: "贝尔格莱德的四月"
 YUG.4.d: ""
 YUG.4.a: "什么情况？！"
 YUG.5.t: "光天化日"
 YUG.5.d: "欧洲媒体涌向贝尔格莱德，各类消息层出不穷，国家安全局仍然一头雾水，但大致的事情经过已经厘清。\n4月5日下午，塞尔维亚—克罗地亚—斯洛文尼亚人民联邦内政部副部长，亚历山大·兰科维奇在结束了会议之后从国民大会会场离开，准备回部门处理其他事务。像往常一样，保卫局的3名特工准备迎接副部长上车，但兰科维奇却在大门口犹豫了些许片刻。上车后兰科维奇也并没有按日程返回部门，而是前往了位于贝尔格莱德市郊的一家报社，据当时负责保卫他安全的一名特工回忆，“副部长同志告诉我们这次是去给‘这家反动小报社’一些警告，他向来喜欢出现在一些犄角旮旯以给那些潜藏的敌对分子一些震慑”。\n但很明显这次突袭出了岔子，在兰科维奇带着手下两名特工进入报社要求与负责人见面之后，迎接他们的不是报社的老板，而是员工射出的子弹。虽然特工们反应迅速，将副部长同志护在身后且击毙了袭击者，但还是有三颗子弹集中了兰科维奇。在医生们的全力救治下兰科维奇捡回了一条小命，然而子弹造成的伤害使得兰科维奇下半辈子不得不依靠轮椅生活。\n愤怒的贝尔格莱德政府宣布这是“白手”组织精心策划的刺杀袭击，并且宣布将在全国范围内开展彻底的镇暴扫黑行动。"
 YUG.5.a: "这..."
 YUG.6.t: "上帝，国王和白手"
 YUG.6.d: "“白手”永不投降——“\n为了国王和祖国，自由或死亡！”（Za Kralja i Otadžbinu,Sloboda ili Smrt!）。虽然日夫科维奇将军于1935年死于共产党的特工手中，但他的意志在千百名追随他的真塞尔维亚人心里长存。\n米兰·内迪奇将军接过了领导“白手”的重担，他与流亡国外的廖蒂奇家族交往频繁，并和迪米特里耶·廖蒂奇过从甚密。在廖蒂奇家族的帮助下，“白手”修复了和激进党等中间派政党的关系，内迪奇将军在瓦西奇、兹韦特科维奇和摄政帕夫列亲王（乔尔杰国王在流亡期间因精神失常被送入了伦敦的一家精神病院进行治疗）之间来回打转，最终成功撮合了王室与各党派的联盟。\n“白手”在二战中以东黑塞哥维那发行的一份小报《南斯拉夫人民运动》（JNP）作掩护成功取得了据点。该报最初几版只是发表一些无关痛痒的右翼南斯拉夫主义评论，因此也吸引不到多少读者，不过很快他们依靠伪装成革命的民族主义者躲过了当地共产党支部的政治大清洗，并且找到了本土盟友——盘踞在罗曼尼亚群山中的“黑切特尼克公爵”杰兹迪米尔·丹吉奇。很快“白手”又在贝尔格莱德市郊盘下了一栋破败的小楼，并依靠丹吉奇的手下（毕竟白手和中间派政党的绝大多数人都被新政府剥夺了国籍）发行了一份新的小报《祖国》（Otadžbina）。\n此时社会主义的塞克斯人民联邦成立并不久，各种事情堆积成山，而贝尔格莱德政府为了报答在二战中加入他们的大量民族主义者也并没有立刻收紧对舆论的管制，因此白手的两份报纸也在战后幸存了下来。\n但好景不长，丹吉奇在1946年底遭受了一场大败——由兰科维奇组建的国家安全局手下特工渗透进了当时盘踞兹沃尔尼克周边的黑切特尼克，随后人民军依靠特工的情报将这些黑切特尼克赶回了罗曼尼亚山中。丹吉奇的这场大败使得“白手”在贝尔格莱德的人员和资金轮转变得极为困难，同时也为刺杀案埋下了伏笔。\n时间来到刺杀案当天，当《祖国》出版社的前台服务生看见兰科维奇的面孔时，他一下就认出了这位赤色恐怖头子——这个恐怖头子在42年杀害了他的父母，在46年杀害了他的兄弟，他必须要报仇。于是他假装回办公室呼叫负责人，实际上则是取出了藏在房间里的手枪...他要让这个杀人魔王付出应有的代价。"
 YUG.6.a: "原来如此..."
 YUG.7.t: "又一场争论"
 YUG.7.d: "“参谋长同志，我认为切不可以因为害怕人员武器损失就对敌对分子采取怀柔态度——这是投鼠忌器的行为。”\n\n“我不是担心人员武器损失，发动军事行动的后果是多方面的，你不能想当然的就去做，局长同志。”\n\n“我倒是觉得局长同志说的有些道理...”\n\n“我的天哪主任同志，你有这闲心来掺和军事问题不如想想怎么做好军队意识形态宣传！”\n\n...\n\n人民军总参谋部内，国家安全局和人民军的代表又爆发了一场激烈的争吵。自刺杀案发生以来，安全局和人民军一直在如何镇压地方敌对势力的问题上意见不一。不过随着时间越来越紧，两边也都意识到不能再这样无限制的扯皮下去，最终在一天的辩论和争执之后..."
 YUG.7.a: "安全局代表妥协了"
 YUG.7.b: "人民军代表妥协了"
 YUG.8.t: "在王宫内"
 YUG.8.d: "科斯塔·契瓦里奇，曾经特立独行的无政府工团主义者。契瓦里奇早年并没有什么政治影响力，虽然他组织过各种社团，创办过一些刊物，但都反响不大。他本人在巴尔干战争中倒是引起过托洛茨基的注意，不过也只是简单被提到几次而已。一战后契瓦里奇在贝尔格莱德日报谋得了一个编辑的岗位，他的文章经常引起争议，然而也就止步于此了。原本契瓦里奇可能就会这样作为报纸编辑过完他的余生，但在加入社会党之后，一次次正确的站队和早年作为独立无政府主义者的人脉使得他迅速崛起，很快便领导社会党内的一支小的反对派“工团爱国主义派”与南共发动九月革命。在革命胜利后他作为头号功臣受到了新人民政府的重用，并且在分裂改组的社会党内牢牢占据着二号人物的位置——仅次于杜尚·波波维奇。\n\n然而契瓦里奇并没有那么简单，在第二次大革命战争前夕，30年代的他已经引起了社会党党魁杜尚·波波维奇的警觉——这倒不是因为他是党内二号人物，危及了波波维奇的权威，而是因为波波维奇在当时阅读他的文章社论时，发觉了契瓦里奇的“雅利安倾向”。\n\n波波维奇在30年代就这一问题和契瓦里奇面谈过多次：党内的二号人物出现如此危险的思想转变对整个党都是一种威胁。契瓦里奇极力和波波维奇解释他的雅利安主义并非种族主义话语，而是一种“文明冲突论”。这一定程度上安抚了波波维奇和他的泛巴尔干派，但党魁依然要求契瓦里奇改用其他术语以“消除这种种族主义的可能性”。\n\n第二次大革命战争的到来打断了社会党内部的这种争论。战争迫使波波维奇和党内大批元老/高层移居莫斯科开始了流亡之旅。然而契瓦里奇和他的工团爱国主义派选择了留下，和抵抗组织一起打起了游击战。契瓦里奇也在游击战舆论场的宽松氛围和无人约束的轻松自由中大肆宣扬起了他的“社会主义文明冲突论”，这种论调很快吸引了许多民族主义者加入社会党和他的派系，契瓦里奇也很享受这种成功，他将其称为“统战工作的完全胜利”。\n\n胜利的多瑙大起义为契瓦里奇的革命事业又增添了一笔光辉经历，在他主管的“民族解放宣传部”的宣传攻势之下，多瑙大起义的规模震惊了世界，他也因在游击战争中为革命宣传造势的功绩而被授予“塞尔维亚人民英雄”的称号。\n\n时间来到战后，年逾60的契瓦里奇依然精力十足，他和他身边那群“革命的民族主义者”们整装待发，准备夺取属于社会主义雅利安南斯拉夫人的胜利。"
 YUG.8.a: "谁家精神病..."
 YUG.12.t: "小憩"
 YUG.12.d: "在建造中的图兹拉火车站工地旁，冒出了一座新的宿舍楼。从宿舍楼里出来的人们都一身军装，似乎是人民军的士兵。这些士兵全都是新面孔，而且他们对图兹拉的风景名胜也不感兴趣，只是每日穿梭在城市的各处工地当中。\n\n有一个胡子拉碴，穿着祖国军装束的人，戴着苏巴拉毡帽，在宿舍楼前来回踱步。还有一个戴着大檐帽的人在他身边，时不时和他耳语几句，“德拉查，我的朋友，您这段时间东奔西走的都很辛苦了，为什么不直接回贝尔格莱德休息呢？”\n\n“听说这里环境不错，还有佩塔尔的雕像，”德拉查将军享受完手上的香烟，随后叹了口气，“我想看看老国王。”\n\n“哎哎哎...嘘——”戴着大檐帽的那人连忙比手势示意噤声，“你我二人聊这些倒是没什么，但是图兹拉不是一个可以随意发言的地方...”\n\n话还没说完，德拉查便伸手打断了他，“我知道，国安局的眼线遍布整个东波斯尼亚。但你也没必要太担心，伊沃，”说着，德拉查的嘴角挤出一丝微笑，“起码我们不是那么受制于人。”\n\n伊沃心领神会，放松了神态，“你有去过这边的潘诺尼亚湖吗？听说那边风景还不错，很适合度假休息。”\n\n“还没，不如这几天去一趟。”"
 YUG.12.a: "“我也这么觉得。”"
 YUG.13.t: "巡视"
 YUG.13.d: "德拉戈留布·米哈伊洛维奇很喜欢去各地的人民军劳动营地视察，因为劳动营地是他最大的成就之一——在第二次大革命战争结束后，尚未整编的祖国军部队自发的组织了劳动营，开始帮助各地重建工作。作为祖国军的领导人，德拉戈留布将军很快将这种自发的行为变为了整支部队的规定，并推广至新成立的联邦人民军当中。\n\n各地区的劳动营由来自全国的士兵混合组成，由联邦经济计划委员会统一管辖，主要派驻在南塞尔维亚，东波斯尼亚，黑山等遭受战争破坏极为严重的地区，负责协助当地重建工作。然而劳动营的士兵素质普遍较低，加之其多民族混编的情况，经常会有反馈表示劳动营士兵作风堪忧，甚至产生犯罪问题。这些问题在之前全国形势还没有彻底平定时并不凸显，但随着经济重建工作的全面推进，人民军劳动营的问题也变得愈发严重起来，于是刚刚结束了安抚东波斯尼亚地区老兵和黑切特尼克残余工作的将军同志又马不停蹄的来到了图兹拉，准备开始为期1个月的巡视和整顿工作。"
 YUG.13.a: "兄弟情谊和团结万岁！"
 YUG.14.t: "波斯尼亚来信"
 YUG.14.d: "亲爱的西蒙：\n\n纪念拉德米拉的事情在这里闹得非常大，支部内有很多小团体，第一书记也卷进去了。弗拉多太软弱，就退了出来，把地盘让给了人家。昨天我们获知了民族解放阵线的内部通告，他们竭力不让我们知晓，恐怕也不让寄给您。这份通告赞成扩大支部党员规模，将各类革命进步人士安排入党工作，您可以明白是由他们来安排人选，而用党的名义为民解阵办事。目前我们只搞到了一份通告，但您可以提请中央介入而向他们索要。\n\n面对他们的这种态度，多申认为中央应该采取有力的行动，甚至不惜越级指挥。但我认为中央应该先向民解阵去信，告诉它中央已了解了它的全部花招，要求他们将通告交来，并按照“波斯尼亚和黑塞哥维纳民族解放阵线成员名单”上记录的主要人员进行一次公开的调查，以便将这些派系活动揭发。告诉他们应该随信寄回，并说如果他们不能满足中央的要求，中央将以他们违反章程和进行派系活动而在波黑公开揭发他们。\n\n在这里，大家面对这种情势决定采取有力的行动。为了对付这份单方面草拟的通告，大家将一致要求将预备党员的政治审查资格提交给支部执行委员会统一处理，而不是像现在这样仅有特定部门决定；为此我们准备将把过去为前资产阶级政府效力过的民族解放阵线成员名单公布出来，但我还是担心这样的行为是否过于激进，于是来信询问您的意见。\n\n秘书处有收到比耶利那地委会关于黑切特尼克的报告吗？我们只知道人民军和国安局在清剿东波斯尼亚的黑切特尼克——很多地委会似乎也在派系活动中失能了，必须予以整顿。如果秘书处有任何消息的话务必请您抄送给我们一份（我们本应该是第一个收到报告的）。\n\n《解放报》焦急地等待您的文章。\n\n您不用焦虑，全联邦的同志们会把对付派系势力的炮弹寄给您的。\n\n行动要快，要有力。\n\n向贝尔格莱德的同志们问好！握您的手！"
 YUG.14.a: "久罗·普查尔·斯塔里"
 YUG_tt_01_event14: "一股阴风吹过波斯尼亚的上空..."
 YUG.15.t: "回信"
 YUG.15.d: "亲爱的久罗：\n\n就波黑党支部的派系活动一事给您写几句话。看来在波黑的支部内部曾经目标一致的战友们，现在已经有了不小的裂痕。我认为对共产主义事业认同与否以及对社会主义联邦的态度不同是为什么这种派系活动现在再次兴起的原因。25日我给罗增科写了一封信，28日我收到罗增科的回信，信中说，关于我同他谈的来自民解阵的派系活动和内部通告，他还不十分清楚，等等。但是在我们随后收到的两号《无产阶级报》上，有一号发表了支部执委会关于派系斗争的回应，另一号转载了《解放报》上一篇批评民解阵的文章，对这篇文章我们完全有理由感到满意。贝尔格莱德这边对您的来信高度重视，相信您担心的派系斗争问题将很快得到解决。\n\n关于公布民解阵成员的履历一事，我请您和您的朋友们慎重地考虑这行为将带来的后果。我理解同志们对于派系斗争行为的愤怒，但这样的行为对于解决问题并没有什么帮助。\n\n不过，民解阵内部着实有些混乱，我于26日和科斯塔谈了谈，科斯塔就各地民解阵的情况向我大倒苦水：克罗地亚的民解阵对契瓦里奇的宣传和指挥很少买账（很可能是因为铁托和科斯塔两个人长期的不对付），它也是最缺乏活力的；斯洛文尼亚的民解阵总是和一些来路不明的外国人混在一起；马其顿和阿尔巴尼亚的民解阵已经成为异见者和各式各样资产阶级分子的半公开聚集地（这件事本身也快成为一个公开的秘密）；至于你们那的情况，科斯塔只说形势过于复杂，他本人也没法掌握全局。"
 YUG.15.a: "(下一页)"
 YUG.16.t: "回信"
 YUG.16.d: "但毫无疑问的是，支部执委会并没有卷入纷乱的派系斗争，罗增科的回信使得战场大大缩小了，现在只在民解阵内部有不和谐的声音。沃亚给我们提供了极好的机会，他在向贝尔格莱德的来信中作出了开展调查的保证，我们已经派人和他对接，确保将来的调查一切顺利。我将在原本要发表的文章后再附一篇评论，详细的谈谈我对这种派系活动的看法。这样做是会有效果的，他们将会看到，关于扩张支部规模的事情，执委会是不支持他们的。这些人的策略就是：为了争取其他人，就说执委会是完全站在他们那边的。在未来的一段时间里我们还会碰到这样不太愉快的摩擦，但是执委会的忠诚是举足轻重的，会影响到各个方面。至于那些爱吵闹的资产阶级分子，我们最近就要对他们进行声讨。至于您说的来自比耶利那地委会的报告，我已经和秘书处说了，他们很快就会把有关的报告抄送给你们。\n\n当这场闹剧圆满结束时，我将非常高兴。您想象不到我们为此做了多少工作，写了多少封信。几个星期来，科斯塔，弗拉多和我几乎没有什么空闲时间。我这个可怜的人还得去各地做工作，而经济的事情又恰好需要解决。至于您说的报告，我已经和秘书处说了，他们很快就会把有关的报告抄送给你们。\n\n贝尔格莱德这段时间天气不好，有些同志因为气候问题和过度劳累都生了病，不过我是幸运的，我身体暂时还没什么大碍。您在萨拉热窝还好吗？在这个时期更要注意自己的身体健康。\n\n握您的手。"
