 YUG.10224.t: "克罗地亚：革命的躯干"
 YUG.10224.d: "1939年7月3日，塞尔维亚发动“伊利里亚行动”，十万塞尔维亚人民军跨越德里纳河向萨格勒布进发。刚刚加入中央同盟的南斯拉夫邦联（此时更改国名为“克罗地亚民族共和国”的议程正在审理当中，官方名称仍然是南斯拉夫邦联）依然一片混乱——国内政治清洗和迫害过程没有结束，军警系统的大洗牌也没有完成，政治震动带来的经济衰退和社会秩序动荡亦没有消退。在南共和克罗地亚的左派社会民主党人的鼓动下，脆弱的波斯尼亚马上便脱离了萨格勒布的控制，宣布成立左翼的人民共和国。\n但是中央同盟不会允许自己再遭受赤色旋风的侵袭，它果断动员起来，并很快用洪水般的军队吞没了塞尔维亚。萨格勒布免于人民军的威胁，总统大安特·帕维利奇在塞尔维亚全境沦陷之后于耶拉其恰广场宣布了克罗地亚的胜利。在德国的默许下，克罗地亚接管了伏伊伏丁那和桑贾克地区，一个大克罗地亚形成了。\n然而战时的占领不意味着最终的胜利，德高望重且相对温和的大安特·帕维利奇于1940年年中建立大克罗地亚不久之后便撒手人寡，民族联盟推选了政变领袖，陆军总参谋长小安特·帕维利奇就任总统。和前任不同，小安特·帕维利奇的政策极为严苛，他极力推动波斯尼亚和桑贾克的穆斯林斯拉夫群体改信天主教的进程，并且强力打压塞尔维亚少数群体，任何对萨格勒布军事政权的政策有异议的人都会被帕维利奇的警察抓入大牢。小帕维利奇借口波斯尼亚左派成立人民共和国一事用军队强行解散了波斯尼亚国家议会，逮捕了穆斯林组织和克塞联盟的领导人并宣布将波斯尼亚并入克罗地亚民族共和国，原本在萨拉热窝荫庇下尚且免于迫害的波黑塞族群体现在被列为了优先清除对象。小帕维利奇根据一份缴获的波斯尼亚共产党组织名单认为波黑塞族人口“已经被赤色瘟疫感染”，需要“加以根除”。\n持续的高压政策让国内怨声载道，尤其是政府时时刻刻的监视和民族迫害让萨格勒布内的很多市民都没法容忍——他们或是有塞族亲戚，或是在波斯尼亚有自己的小生意，或是干脆配偶就是其他族裔。中左派很快在高压下达成了联盟，在战争中分裂的农民党执行委员会率领左翼农民党成员加入了南共建立的民族解放阵线。\n时间来到1943年，在天才的革命家约瑟普·布罗兹的组织下，民族解放阵线在克罗地亚支部的人数已经达到将近8万人之众。随着多瑙大起义和第二次喀尔巴阡战役及库斯托扎行动的胜利结束，萨格勒布的帕维利奇政府已经众叛亲离。1943年9月1日，萨格勒布大门敞开，控制权在民族解放阵线的接洽下和平的移交给了国际联军，帕维利奇和民族联盟的其他高层在几天前集体离开了即将解放的首都，逃向国外。9月4日，在国际联军的各路代表和萨格勒布市民的注视下，南斯拉夫共产党克罗地亚支部书记，南斯拉夫民族解放阵线克罗地亚支部司令约瑟普·布罗兹和克罗地亚人民解放军总参谋长伊万·戈什尼亚克共同宣布了克罗地亚社会主义共和国的成立。很快在1944年1月2日，克罗地亚社会主义共和国临时议会通过了加入“塞尔维亚—克罗地亚—斯洛文尼亚人民联邦”的条约，克罗地亚从此正式作为一个自治共和国加入了塞克斯人民联邦。"
 YUG.10224.a: "那其他地方呢？(查看斯洛文尼亚历史)"
 YUG.10224.b: "原来不是哥特人呀。"
 YUG.10331.t: "斯洛文尼亚：革命的双腿"
 YUG.10331.d: "斯洛文尼亚相比起它的南斯拉夫亲戚来说身上多了些“德国味”——大城市被数百年以来的德意志移民缓缓占据，整个斯洛文尼亚经济也在维也纳的辐射下越来越靠近奥地利。\n但斯洛文尼亚人并没有被日耳曼化，19世纪的民族主义觉醒在南斯拉夫地区从拿破仑的伊利里亚省开始，直到世纪末它借着泛斯拉夫主义的南风已经风靡整个地区。20世纪初斯洛文尼亚地区的快速发展让原本分散在哈布斯堡之下几个省区的斯洛文尼亚人团结起来，争取自己的独立。在德意志—意大利资产阶级群体从的里雅斯特到马里博尔的土地上崛起的同时，斯洛文尼亚农民只能依靠克罗地亚和捷克的经济支持和本土合作社网络为自己谋得一夕安寝。\n无疑这种经济上的巨大不平等和人口散居的现状让斯洛文尼亚族群积极的挥舞起南斯拉夫主义的大旗，到一战开始时宣传南斯拉夫主义的报纸和传单已经在斯洛文尼亚各地畅销，本土最大的民族政党——斯洛文尼亚人民党也积极的支持这种南部斯拉夫人的联合。但塞尔维亚的失败让这种情绪暂告段落，1918-1920年的斯洛文尼亚人日子过的并不舒坦，他们也希望做些什么，但看起来维也纳的胜利已经不可撼动了。不过20年的奥匈崩溃潮给他们带来了些许希望，在席卷整个多瑙流域的民族革命浪潮之下，斯洛文尼亚人民党和南斯拉夫社会民主党（该党既没有加入南共，也没有加入南斯拉夫社会党人联盟，而是保留了1893年建立的南斯拉夫社会民主党招牌，实际上它只是一个斯洛文尼亚的社会民主党）联合发动了“七月起义”。起义持续了约两个月，人民党领袖安东·科洛舍茨曾希望通过加入由塞尔维亚政府提出的“南斯拉夫国家联盟”来获得克罗地亚和塞尔维亚的军事支持，但德军的涌入吓退了萨格勒布和贝尔格莱德。"
