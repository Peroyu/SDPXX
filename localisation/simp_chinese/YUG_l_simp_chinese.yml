 YUG_focus_0: "革命胜利的第三年"
 YUG_focus_0_desc: "1944年1月1日，南共各支部和南斯拉夫社会党人联盟的领导人在塞尔维亚国民大会会场齐聚一堂，共同宣告了塞尔维亚—克罗地亚—斯洛文尼亚人民联邦的成立。现在已是1947年，全体南部斯拉夫人民革命胜利已经三年了，第二次大革命战争的余波日渐消退——是时候向前看了。"
 YUG_focus_1: "经济重建的第二年"
 YUG_focus_1_desc: "距1945年国家正式开始了经济的重建和社会化工作已经过去了两年，这两年里我们初步恢复了一些必要领域的生产生活秩序，但距离全国经济恢复还有些距离，不过我们相信在国际革命同志的大力援助和国内各界人士的全心奉献下，经济建设工作必将获得成功。"
 YUG_focus_2: "贝尔格莱德的四月"
 YUG_focus_2_desc: "四月份的贝尔格莱德正是这座洁白之城最美的时刻：咖啡馆里小憩一刻，街道上漫步散心，或是公园里赏花观景，整个白城都慢了下来，仿佛时间停止一般。在年初的忙碌之后，四月也是政府官员休假出巡的高峰期——战后的日子一天比一天安宁，整个欧洲革命形势一片大好，又有什么理由不给自己放个假呢，毕竟生活总得照常进行呀。"
 YUG_reconstrcution_south_and_north: "重建计划：连通南北"
 YUG_reconstrcution_south_and_north_desc: "：南斯拉夫地区的经济发展不平衡是老生常谈的话题了，这种不平衡在两次大战之后更加明显起来——被两次蹂躏的塞尔维亚土地和北边相对宁静平和的克罗地亚、斯洛文尼亚两地形成了强烈的反差。而要解决这种发展的不平衡，首先就是要解决南北之间交流不畅的问题。用交通网链接起整个南斯拉夫，也是经济重建的首要目标。"
 YUG_croatia_reprosperity: "克罗地亚工商业复兴"
 YUG_croatia_reprosperity_desc: "克罗地亚在第二次大革命战争中也遭受到了不小的打击，尽管没有塞尔维亚那么残酷，但是战争还是极大影响了克罗地亚的经济——斯拉沃尼亚的小农场大多毁于战火，萨格勒布的金融业和工业也因为战争流失了大量资本而萎靡不振。达尔马提亚的造船和航运业状态亦不乐观。复兴克罗地亚的工商业作为整个重建的重要一环不能被忽视。"
 YUG_bosinia_industrialisation: "重建波斯尼亚重工业"
 YUG_bosinia_industrialisation_desc: "斯尼亚是南斯拉夫的工业心脏，尽管它并没有那么发达，但战间期大量的外资和民族主义伪政府的预算投入为这一群山之国打造了坚韧的重工业心脏：泽尼察钢铁厂在间战期发展为南斯拉夫国家钢铁公司；萨拉热窝的金融和加工业依然坚挺；遍布全国的资源产业也在源源不断的为整个联邦提供它急需的矿产...虽然波斯尼亚在伊利里亚行动和随后的占领中成为了游击战烈度最高的地区，因此被破坏严重，但重建波斯尼亚的重工业应该是整个重建计划中最轻松的一项...大概吧。"
 YUG_serbia_industry_development: "支持塞尔维亚化工业"
 YUG_serbia_industry_development_desc: "塞尔维亚的化工业在世界上小有名气，它也一直是塞尔维亚发展最蓬勃的产业之一。得益于国际援助的抵达，塞尔维亚工业整体相较于战后已经好转许多，但仍然需要支持。作为巴尔干革命事业的心脏，塞尔维亚不能落后，也不会落后！"
 YUG_economic_reconstrcution_system: "金融整体重建"
 YUG_economic_reconstrcution_system_desc: "在稳定了萨格勒布、萨拉热窝和贝尔格莱德之后，整个联邦的金融状态已经趋于正常，现在所需要的就是将原本各国松散的金融体系整合为一个统一的联邦金融体系，在战争洗刷了一轮之后，这种整合并不会很困难，但依然需要细心的工作。"
 YUG_industry_reconstrcution_system: "工业整体重建"
 YUG_industry_reconstrcution_system_desc: "从斯洛文尼亚到马其顿尼亚，联邦整体的工业水平已经恢复，整体重建也进入了收尾阶段，在各共和国的一致协力下，最艰难的时间即将过去，迎接联邦的将会是社会主义的光明未来。"
 YUG_national_reconstrcution_system: "国家经济复兴"
 YUG_national_reconstrcution_system_desc: "重建计划的胜利完成宣告了全体南斯拉夫民族在追求社会主义事业的道路上又赢得了一次伟大的胜利，这次胜利是1931年“十年重建”的又一次，而且是更辉煌的重演。它不仅仅是塞尔维亚人的胜利，更是克罗地亚人、斯洛文尼亚人以及其他南斯拉夫民族的伟大胜利！"


 YUG_focus_01: "暗流涌动"
 YUG_focus_01_desc: "令人震惊的消息传来：内政部副部长，国家安全局局长，亚历山大·兰科维奇同志于1947年4月5日下午在贝尔格莱德市郊的一家小报社中被暗杀。这对于新成立的联邦来说无异于一次晴天霹雳，兰科维奇同志一直负责统筹安排国家安全保卫工作，他的逝去使得国家安全局一下子陷入了混乱状态，也让各地叛乱势力和顽固分子借机兴风作浪。"
 YUG_focus_02: "肃清土匪"
 YUG_focus_02_desc: "人民军总参谋部和国家安全局在如何对待地方叛乱势力的策略上起了冲突，总参谋长科查·波波维奇同志和参谋部的绝大多数军官都认为不应一概而论，要针对各地区形势进行具体分析，采取剿抚并用的方式，以尽量小的代价平定地方叛乱；国家安全局代理局长帕夫列·佩基奇则认为必须使用铁腕快速镇压一切敢于和社会主义政府对抗的敌对分子。"
 YUG_focus_03: "革命联盟的反击"
 YUG_focus_03_desc: "刺杀案不只是旧势力对社会主义事业的暴力反抗，更是意识形态场上新旧势力的正面交锋。革命联盟已经收到了来自各个自治共和国政府的报告，在所有报告中都强调了刺杀案后各共和国内喧嚣尘上的反社会主义宣传。革命联盟已经蓄势待发，准备在意识形态的战场上和暴力机关联动，一起消灭社会主义的敌人。"
 YUG_focus_04: "剿抚并用，安定人心"
 YUG_focus_04_desc: "在漫长的争论之后，国家安全局最终还是妥协，同意了人民军总参谋部的怀柔手段。尽管这意味着需要更长的时间和精力去安定人心，但社会主义的优越性最终会让人民群众自发的团结起来抵抗外敌。"
 YUG_focus_04_tt: "决议组§Y“扫黑除恶”§!的镇暴决议所需的政治点数变多，但所需装备减少"
 YUG_focus_05: "以眼还眼，以牙还牙"
 YUG_focus_05_desc: "在漫长的争论之后，人民军总参谋部最终还是妥协，同意了国家安全局的高压手段。尽管这意味着更多的人员伤亡和装备损失，但铁拳的威慑力一定会成为那些宵小终生的梦魇。"
 YUG_focus_05_tt: "决议组§Y“扫黑除恶”§!的镇暴决议所需的政治点数减少，但所需装备增多"
 YUG_focus_06: "契瓦里奇方案"
 YUG_focus_06_desc: "：“九月革命”的功臣，忠实的左派社会党人，联邦宣传部长科斯塔·契瓦里奇同志接过了革命联盟交予他的重任：打倒一切敌对势力的反革命宣传。他以自己不竭的精力和过人的智慧拟定了详细的反击方案，这份方案得到了国民大会的一致赞成——我们相信契瓦里奇同志一定不负众望。"
 YUG_focus_07: "与“黑切特尼克”谈判"
 YUG_focus_07_desc: "杰兹迪米尔·丹吉奇和他的黑切特尼克是目前全国叛乱势力中最特殊的一支，比起米哈伊洛夫的VMRO和洛尔科维奇的民族联盟，丹吉奇和他的“黑切特尼克”部队并没有明确的政治诉求，甚至丹吉奇本人也曾是社会主义的同情者。总参谋部认为，与其付出巨大代价围攻图兹拉城和清剿罗曼尼亚山，不如尝试和他谈一谈，看看他们想要什么。"
 YUG_focus_08: "建立国家革命卫队"
 YUG_focus_08_desc: "契瓦里奇找上了国家安全局，希望合作建立一支名为“国家革命卫队”的青年准军事组织。虽然契瓦里奇的原话是“在训练青年革命军事素养的同时进行革命意识形态宣传”，不过安全局觉得他的目的并不单纯。然而大敌当前，这也不失为一个好办法——目前青年队伍中确实良莠不齐。"
 YUG_focus_09: "开动宣传机器"
 YUG_focus_09_desc: "把人打死的确是一种办法，但更好的办法是将资本主义的旧人转化为社会主义的新人，这种转化必须依靠意识形态宣传和教育。作为宣传部长，契瓦里奇自然要大力开动宣传机器，将他一手策划的天才宣传方案付诸于实践，用社会主义的新思想取代旧人头脑中的资本主义残留。"
 YUG_focus_010: "将功赎罪"
 YUG_focus_010_desc: "来，都可以来。社会主义政府并不是冷酷无情的杀人狂魔，契瓦里奇同志很明显善于变废为宝，我们也丝毫不怀疑他的统战能力和宣传能力。将这些人仔细甄别，只把那些最顽固的反动头子拿来杀鸡儆猴，剩下的人让他们为社会主义事业当牛做马，等到他们将功赎罪的那天再给予自由。"
 YUG_focus_011: "彻底清算"
 YUG_focus_011_desc: "该杀的杀了，不该杀的也都杀了。为什么我们要对这些顽固分子网开一面？他们敢在光天化日之下刺杀安全局局长，如果我们今天大发善心，明天迎接我们的就是这些家伙的又一颗子弹。"
 YUG_focus_012: "取其精华，去其糟粕"
 YUG_focus_012_desc: "不是一切加入敌对势力的人都有罪——很多人都是被蛊惑的，他们其实并不想与社会主义国家对抗。甚至有很多技术人员可以为我们所用，只需要进行一些意识形态再教育和改造便可。至于那些死硬的敌对势力头目，那自然要予以消灭。"

 YUG_yugaslavia_peoples_army: "全南斯拉夫人民军"
 YUG_yugaslavia_peoples_army_desc: "自从44年社会主义联邦建立以来，“建立一支什么样的联邦军队”这个问题就一直是整个军事改革中最重要的一环，由于参谋部当中两派意见争执不下，目前联邦只建立了对各共和国军队进行统一管理和调度的中央秘书处及联合参谋部，但这样并不是长远之计。"
 YUG_tito_plan: "布罗兹计划"
 YUG_tito_plan_desc: "曾经的克罗地亚民族解放阵线主席，现任克罗地亚社会主义共和国总统，约瑟夫·布罗兹·“铁托”主张建立一个集中统一的联邦军队体系，在布罗兹的构想下，现有的各共和国军队将被整编为统一的联邦人民军（FNA）并接受中央的直接管辖。"
 YUG_rework_national_liberation_front: "改造民族解放阵线"
 YUG_rework_national_liberation_front_desc: "尽管不认同波波维奇提出的边防军方案，布罗兹和他的支持者们一样认为一支强大的社会主义军队需要民兵准军事组织的辅助。但这种辅助不能像波波维奇所说的分散在各共和国当中，而需要一个组织在中央统一领导下统筹规划。"
 YUG_total_management_army: "联邦统一管理"
 YUG_total_management_army_desc: "指挥系统的改革是军队改革的重要一环，各共和国因为历史原因没有形成一个统一的指挥体系，这也是现在的改革将要做的：在贝尔格莱德设立统一的指挥中心，而不是像现在这样只搞一个所谓的“中央秘书处”和“总参谋部”。"
 YUG_inside_army: "军队集中化"
 YUG_inside_army_desc: ""
 YUG_united_army_man: "拉拢德拉查大叔"
 YUG_united_army_man_desc: "塞尔维亚祖国军总司令，全国切特尼克老兵协会主席，德拉戈留布·米哈伊洛维奇将军是人民军内部地位异常重要的一位人物。他的支持无疑会让正在进行的军事改革更加顺利。"
 YUG_bobowich_plan: "波波维奇计划"
 YUG_bobowich_plan_desc: "现任联邦人民军总参谋长，康斯坦丁·“格罗夫”·波波维奇主张建立一个相对分散的联邦军队体系，在波波维奇的构想下，现有的共和国军队将被整编为联邦人民军（FNA）和边防军（TO）两类，其中人民军作为联邦的武装力量接受联邦中央的直接管辖，而边防军则作为地方民兵和边防力量由各共和国管辖。"
 YUG_old_peoples_army_modole: "旧人民军模板"
 YUG_old_peoples_army_modole_desc: "作为整个巴尔干地区的第一支革命军队，塞尔维亚人民军在过去的战争中展现出了它顽强的生命力和斗争精神。未来的联邦人民军也将以塞尔维亚人民军为模板进行建设。"
 YUG_keep_autonomos_army: "保留自治民兵"
 YUG_keep_autonomos_army_desc: "参谋长波波维奇非常喜欢第二次大革命战争中由各地民族解放阵线组织的民兵游击队系统，他认为可以将目前由各共和国管辖的前民兵游击队组织改编为他设想中的边防军部队，并且这种改编也不需要耗费大量人力物力。"
 YUG_establish_borders_army: "建立边防军"
 YUG_establish_borders_army_desc: "只是保留地方民兵不足以保卫起联邦的漫长边境，非专业的民兵部队需要进一步的整编和重组才能适应当前的形势。"
 YUG_to_a_modern_army: "走向现代化军队"
 YUG_to_a_modern_army_desc: "军事改革初步完成，在其他国家的革命同志中开始流行起一个对我们的新称呼：“巴尔干之虎”。新的人民军队已经站在时代的大门前，准备朝现代化的目标迈进了。"
