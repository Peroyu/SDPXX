 YUG.1.t: "我们的过去"
 YUG.1.d: "塞尔维亚—克罗地亚—斯洛文尼亚人民联邦是于第二次大革命战争中胜利的南斯拉夫共产党在原塞尔维亚人民共和国的基础上，合并了前南斯拉夫邦联的领土而来的一个统一的南斯拉夫社会主义联邦制国家，首都为贝尔格莱德，国庆日为1月1日，在国际上经常被简单的称为“南斯拉夫联邦”，尽管官方缩略名为“塞克斯人民联邦”。该联邦下辖6个自治共和国，分别为塞尔维亚人民共和国、克罗地亚社会主义共和国、波斯尼亚和黑塞哥维那人民共和国、斯洛文尼亚社会主义共和国、阿尔巴尼亚人民共和国以及马其顿社会主义共和国；联邦人口由三个主要民族（塞尔维亚族、克罗地亚族、斯洛文尼亚族），其他少数族裔（如阿尔巴尼亚族）和归属未定人群（如瓦尔达尔马其顿人、穆斯林斯拉夫人）组成。"
