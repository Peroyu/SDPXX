 YUG.10222.t: "克罗地亚：革命的躯干"
 YUG.10222.d: "然而这种担心终究是多余的，塞尔维亚的紧张局势为克罗地亚吸引了火力，但八九月匈牙利和塞尔维亚的革命接力却让已经组成防御同盟的克罗地亚和波斯尼亚吓破了胆，斯洛文尼亚起义的失败更加使得防御同盟陷入外交困境。在内外交困之下，拉迪奇和普利比切维奇紧急进行了磋商，最终于1920年10月5日，由农民党控制的克罗地亚共和国与由克塞联盟控制的波斯尼亚共和国宣布合并，建立松散的“南斯拉夫邦联”——尽管普利比切维奇强烈要求将建立一个集权化南斯拉夫国家，但拉迪奇惮于他在政坛的影响力所以并没有同意。\n新的邦联几乎是一建立就陷入了动荡之中：整个20年代孤立的南斯拉夫邦联只能通过扎达尔和里耶卡等港口和伦敦、阿尔及尔保持联系；政坛上各类野心家、阴谋家你方唱罢我登场，从一开始由农民党和克塞联盟组成的“自由联盟”，到25年选举后由农民党、克塞联盟、社民党和权利党组成的“社会联盟”，再到29年选举后从左至右的各类政党组成的“大篷车联盟”；议会场内关于是否要进行集权化改革争论不休。\n而邦联内的民族矛盾亦没有得到有效解决，塞尔维亚人依然处于一种二等公民的地位，穆斯林斯拉夫地主和其他族群的经济宗教纠纷依然持续，克罗地亚民族主义者则努力论证波斯尼亚的克罗地亚起源，尝试将邦联打造成事实上的大克罗地亚国家——他们的尝试几乎成功了。\n30年代塞尔维亚的复苏和匈牙利的崛起让邦联感到了不祥的征兆。自从大萧条后，依赖农产品出口的邦联经济就一直萎靡不振，加上南共在塞尔维亚的稳固统治，邦联内部已经浮现出了较大规模的共产主义同情者群体，这对于努力维持自身中立自由形象的邦联来说无疑是一个不好的信号。于是在当时邦联总统特鲁姆比奇的默许下，权利党和一众右翼克罗地亚民族主义党派开始公开宣传大克罗地亚概念，一些激进分子甚至提出“克罗地亚人在血统上是古哥特人后裔，只是在斯拉夫人入侵中在语言上被同化了”这样的哥特主义概念。在外交上也放弃了对维也纳的敌视态度，转而开始修复和中央同盟的关系：1931年，两边持续了10年的贸易禁令宣告结束；33年总理穆罕穆德·斯帕霍访问德国；36年两国于慕尼黑签署了《南斯拉夫—德国友好协定》。随着关系升温而来的是大批德国资本的进入，泽尼察的钢铁工业和达尔马提亚的造船业在德国投资的支持下再次兴旺起来，斯拉沃尼亚的农业也背靠中央同盟而重获生机。"
 YUG.10222.a: "(继续查看克罗地亚历史)"
 YUG.10223.t: "克罗地亚：革命的躯干"
 YUG.10223.d: "但经济形势的好转并不能遮盖国际局势的紧张，国际局势的紧张进一步刺激了国内民族主义者的抬头。克罗地亚民族联盟在德高望重的主席安特·特鲁姆比奇退休之后失去了控制联盟内右翼的力量，整个30年代持续的大克罗地亚宣传又给予了他们足够的民意基础。就在特鲁姆比奇退休后的主席选举中，代表联盟内权利党等一众右翼政党的大安特·帕维利奇以微弱优势被选为主席。\n此时新一届农民党—穆斯林的联合政府刚刚就职不久。自从30年代初失去执政地位后，蛰伏多年的农民党决意联合底层农工，党魁斯捷潘·拉迪奇在37年大选中承诺了更激进的农业改革和更宽容的民族政策，这无疑刺激了逐渐由右翼主导的民族联盟。\n1938年一整年都在议会的低效扯皮中度过，民族联盟处处给农民党政府使绊子，有时候他们会利用在农业改革上执政联盟内部的分裂和农业政策与民族政策的冲突矛盾点大肆抨击农民党，且他们在军队的眼线，小安特·帕维利奇上校也在暗中积攒力量，为未来的武装政变做准备。\n政变发生在1939年5月1日，这天正是邦联内部工人集体罢工游行庆祝国际劳动节的日子，小安特·帕维利奇借口需要大量军警维持各大城市的秩序，轻而易举的骗过了总统和总理，将大量已经被民族联盟控制的警察和宪兵力量派入了萨格勒布和萨拉热窝以及其他大城市。正午，趁政府集体午休之时，小安特·帕维利奇在议员伊沃·埃列戈维奇的内应下率军警涌入萨格勒布政府大楼，团灭了几乎整个农民党政府。\n政变过程非常顺利，虽然得知政变发生之后，游行人群立刻喊出口号，将一次庆祝性的游行变成了政治罢工和示威，但在黑洞洞的枪口前，游行人群也只能丢下几具尸体四散而逃。由于政变进行的过于突然，南共克罗地亚支部也未能及时组织有效的行动，无法他们只好将政变的消息第一时间通知了位于贝尔格莱德的南共中央委员会，而这一举措最后引起了又一场世界大战。"
