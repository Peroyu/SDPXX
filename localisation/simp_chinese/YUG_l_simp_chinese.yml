 YUG_repression_categories_desc: "除了贝尔格莱德，萨拉热窝和马其顿地区以外，解放区的其他地方都很难称得上是“解放区”——民族主义游击队夜出昼伏，群众还活在旧王国秩序的习惯当中，对重建小组敌意深重。为了解决这一无政府状态，重建委员会必须重拳出击，大力清扫地方民族主义分子和王国旧秩序的影响。"
