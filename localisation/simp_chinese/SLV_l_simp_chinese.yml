 SLV_communism_party:0 "南斯拉夫共产党（斯洛文尼亚支部）"
 SLV_communism_party_long: "南斯拉夫共产党（斯洛文尼亚支部）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（斯洛文尼亚支部）是南斯拉夫共产党在斯洛文尼亚的党组织，这一支部人数并不多，但拥有整个南共党内最为高素质的技术工作人员和经济组织人员，同时该支部也是整个南共党内民族成分最复杂的。目前暂时由支部组织书记兼国家主席团轮值主席爱德华·卡德尔的领导，不过支部内的少数族裔群体对组织书记的领导并不看好，然而无论如何，他们都积极的希望为新建立的联邦经济出谋划策。§!"
 SLV_committee_communism_party:0 "南斯拉夫共产党（斯洛文尼亚支部）"
 SLV_committee_communism_party_long: "南斯拉夫共产党（斯洛文尼亚支部）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（斯洛文尼亚支部）是南斯拉夫共产党在斯洛文尼亚的党组织，这一支部人数并不多，但拥有整个南共党内最为高素质的技术工作人员和经济组织人员，同时该支部也是整个南共党内民族成分最复杂的。目前暂时由支部组织书记兼国家主席团轮值主席爱德华·卡德尔的领导，不过支部内的少数族裔群体对组织书记的领导并不看好，然而无论如何，他们都积极的希望为新建立的联邦经济出谋划策。\n党内少数族裔更加喜欢支部第一书记，德拉古廷·古斯汀契奇，他在早年曾用德语和斯洛文尼亚语撰写了关于斯洛文尼亚民族问题的文章，他也主张更加谨慎的对待斯洛文尼亚内部的少民问题。在民族问题上的谨慎都让党内的少数族裔成员更喜欢这位年长的第一书记。§!"
