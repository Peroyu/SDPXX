 SLV_economic_pearl: "联邦的经济明珠"
 SLV_economic_pearl_desc: "斯洛文尼亚安稳的度过了两次世界大战，尽管身处旋涡中心，但它繁荣的进出口贸易和工农业经济并没有因为战争而被大肆破坏。现在斯洛文尼亚是整个联邦内部的经济明珠，它的高素质劳动力和技术专家被派往整个联邦各地指导重建和恢复工作。"
 SLV_germany_in_cities: "大城市里的德意志人"
 SLV_germany_in_cities_desc: "斯洛文尼亚经济繁荣大部是由来自奥地利的德意志投资者带来的，这点可以从在斯洛文尼亚各大城市内部聚居的庞大德意志人群体和在他们控制下的城市工业体系看出来。随着南斯拉夫民族解放进程的推进，如何对待这些斯洛文尼亚裔德意志人也成为了当局一个棘手的问题。"

