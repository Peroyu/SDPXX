 KMT_crush_Super_Event_BUTTON: "白日落下，长夜来临"
 UK_Super_Event_BUTTON: "统治吧！不列颠尼亚！"
 Spain_Civilwar_Super_Event_BUTTON: "统一，伟大，自由"
 GER_Civilwar_Super_Event_BUTTON: "没有祖国，你什么也不是"
 Balkan_war_2nd_Super_Event_BUTTON: "匈牙利，我亲爱的祖国！"


 CHI_second_continent_war_Super_Event_DESC: "五十七名战士，拒绝了我每人赏洋三十元的建议，他们齐向我大喊：我们的战斗目的，是要确保我们以及子孙不做日本帝国主义的奴隶，为了争取民族的生存，争取人类的光明，我们一定以必死的决心去执行战斗任务，钱要来干什么？……他们满挂着手榴弹，爬入城的西北角，城外，另有大军佯攻，居然凭他们的英勇，把敌人全部解决了！"
 ISU_conference_Super_Event_DESC: "我们的无产阶级革命已在一整个大洲获得成功。在这样的情况下，难道我们还要说自己过于软弱吗？我们的计划是彻底消灭私有制，谁也不能说这是乌托邦。我们深信，这已是最近将来的问题；难道我们还不敢建立真正的社会主义国际联盟，以替建立新的社会创造一种手段吗？……难道你们还要等待着世界各国完成各自的革命才采取行动吗？"
 Balkan_war_Super_Event_DESC: "我想方设法找到一部仍保持畅通的电话，遂联系上了库恩白堡电台。跟他们通话之际，一连串自动武器开火的咆哮在四周鸣响。在室外的我不禁朝话筒发出咆哮，不然库恩白堡的同事无法得知事情到底严重到何种地步。\n这就是战争。经过了长达40分钟叫人目不视物的交火，然后是一片无声的寂静，仿佛所有事物都停止了活动。"
 Chen_Gobo_Super_Event_DESC: "总理在遗嘱上说：国民革命之目的，“在求中国之自由平等”。国民革命就是被压迫就是被帝国主义军阀及封建的残余势力的压迫的民众起来革命，这些民众是占最大多数的，可以代表全国民众，除少数的压迫之外，都要革命。中国的国民革命，不是四万万人都来参加，有很少数的人是站在反革命方面，大多数是站在革命方面的。"
 Sun_Fo_Super_Event_DESC: "今天日本投降了，一使我们的胜利实现，同时也使我们内乱的危机大大减少。人人在忧虑内乱，而内乱的危机是在反攻期间。而今日本投降，以后沦陷区的光复，使和平收复，自然大减内乱的危险。这最是此时国人所开心的。解决国家问题，民主宪政是一条坦途。国民党既决心还政于民，国民政府也准备结束训政，民主宪政的实现，应该是水到渠成的事了。"
 Dai_Jitao_Super_Event_DESC: ""
 Triple_entent_crush_Super_Event_DESC: "那些圆桌武士，十字车战士俱往矣,不仅遥远而且平淡无奇，这些年轻人，每天早晨都出去保卫他们的祖国和我们代表的一切，他们手中握着这些巨大的，毁灭性的武器。我们可以说，每一个早晨都带来一个难得的机会，每一个机会都会带来一位高贵的骑士，我们应该感谢所有勇敢的人，他们在很多的时候都准备好为他们的祖国献出生命和一切。"
 KMT_crush_Super_Event_DESC: "日支蒙三国在建设东亚新秩序理想之下，相互善邻而结合，以东亚和平之枢纽为共同目标\n日支蒙三国为相互尊重本然之特质，浑然相提携，以确保东亚之和平，而举善邻友好之事共起见，应全般的讲求互助连环及友好之手段。\n日支满三国为举动连环及共同防卫之实现，关于产业经济，基于长短相补有无相通之旨趣，以共同互惠为主旨。"
 UK_Super_Event_DESC: "为了这一崇高目标，在此我要呼吁海内外的所有大英子民，万众一心，以此为己任。我恳请大家沉着冷静，坚定信念，在此危难之际团结一致。尽管此番任务困难重重，尽管前路乌云密布，而战争也将不再局限于战场。只有心怀正义，才能正确行事，我们在此向上帝虔诚祈祷。\n如果人人都能坚定信念，矢志不渝。在上帝的庇佑之下，我们必将取胜！"
 Spain_Civilwar_Super_Event_DESC: "没有谁能像一座孤岛，\n在大海里独踞，\n每个人都像一块小小的泥土，\n连接成整个陆地。\如果有一块泥土被海水冲去，\n欧洲就会失去一角。\n这如同一座山岬，\n也如同你的朋友和你自己。\n无论谁死了，\n都是自己的一部分在死去。"
 GER_Civilwar_Super_Event_DESC: "我们沉默地看着窗外，感到非常孤独。从学校周围的群众中升起了一阵仇恨的浪潮。这是两个人种之间的仇恨，一种人对另一种人从肉体上感到厌恶。他们彼此憎恨到这种程度，以致谁看到谁都觉得恶心。\n我们瞪大眼睛瞧着群众——我们没有瞧那些武装起来的个人，因为他们更危险。但是，使我们印象更深的，却是这一大群没有眼睛的黑压压的群众"
 Balkan_war_2nd_Super_Event_DESC: "即使布达佩斯陷落了，马扎尔人也还有广大的下匈牙利草原。这个地方好像是故意为进行骑兵游击战争而创造的。在这里的沼泽地中，有许多几乎无法接近的地方，马扎尔人能够在这里坚守下去。马扎尔人几乎人人都是优秀的骑手，他们具有进行这种游击战争的一切特质。以密集队形前进在这里是不可能的；而分散为流动队，就必然遭到覆灭。"