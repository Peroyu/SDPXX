 CHI_second_continent_war_Super_Event_TEXT: "用我们的血肉筑起新的长城\n——田汉"
 ISU_conference_Super_Super_Event_TEXT: "无产者在这个革命中失去的只是锁链。他们获得的将是整个世界。\n——卡尔·马克思"
 Balkan_war_Super_Super_Event_TEXT: "在现代战争中,你会像一条狗一样毫无价值的死去。\n——欧内斯特·海明威"
 Chen_Gobo_Super_Event_TEXT: "三民主义就是要唤起全中国的人民，反抗帝国主义殖民主义的侵略压迫，争取中国的独立生存，自由平等。——汪精卫"
 Sun_Fo_Super_Event_TEXT: "政治两字的意思，浅而言之。政就是众人的事，治就是管理，管理众人的事便是政治。——孙中山"
 Dai_Jitao_Super_Event_TEXT: ""
 Triple_entent_crush_Super_Event_TEXT: "我的葬礼上只需要必不可少的人来出席，也就是我。\n——乔治·克莱蒙梭"
 KMT_Super_Event_TEXT: "上则答乾灵授国之德，下则弘皇孙养正之心。然后兼六合以开都，掩八纮而为宇，不亦可乎！——神武天皇"
 UK_Super_Event_TEXT: "我觉得英国高于其它所有国家之处在于我们会用旧瓶装新酒，而不是打碎瓶子。——克莱门特·艾德礼"
 Spain_Civilwar_Super_Super_Event_TEXT: "致所有的西班牙人，西班牙万岁!\n——弗朗西斯科·佛朗哥"
 GER_Civilwar_Super_Super_Event_TEXT: "我认为消灭他们是完全正当的行为，如果不这样做的话，那被杀的就是我们自己了。——赫尔曼·戈林"
 Balkan_war_2nd_Super_Super_Event_TEXT: "起来，匈牙利人，祖国正在召唤！是时候了，现在干，还不算太晚！——裴多菲·山陀尔"


 CHI_second_continent_war_Super_Event_BUTTON: "起来！起来！"
 ISU_conference_Super_Event_BUTTON: "世界历史新的一页"
 Balkan_war_Super_Event_BUTTON: "一切进入了无法回头的局面……"
 Chen_Gobo_Super_Event_BUTTON: "孤飞终不倦，羞逐海鸥浮。"
