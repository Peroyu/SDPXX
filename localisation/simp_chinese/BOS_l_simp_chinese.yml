 BOS_communism_party:0 "南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）（集权派）"
 BOS_communism_party_long: "南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）（集权派）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）是南斯拉夫共产党在波斯尼亚的党组织，这一支部是整个南共党内最年轻的，也是派系冲突最为激烈的一支。南共执行委员会多次尝试调解该支部内三个主要派系的矛盾，但都收效甚微。目前在各派勉强达成的妥协条件下支部暂时由第一书记乔拉科维奇为代表的中央派领导。\n集权派由支部执行委员，波黑塞族人久罗·普查尔·斯塔里领导，他们根据塞尔维亚的国族史学认为波黑的斯拉夫穆斯林群体是“信仰伊斯兰的塞尔维亚人”，要求将权力集中在贝尔格莱德的党执行委员会并积极推动波黑与塞尔维亚的合并事宜。§!"
 BOS_committee_communism_party:0 "南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）"
 BOS_committee_communism_party_long: "南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）是南斯拉夫共产党在波斯尼亚的党组织，这一支部是整个南共党内最年轻的，也是派系冲突最为激烈的一支。南共执行委员会多次尝试调解该支部内三个主要派系的矛盾，但都收效甚微。目前在各派勉强达成的妥协条件下支部暂时由第一书记乔拉科维奇为代表的中央派领导。\n中央派是指在支部第一书记，罗多柳布·乔拉科维奇领导下紧跟南共党中央指示的派系，他们对党忠心耿耿，坚持反对民族主义和集权主义。但由于波斯尼亚的历史原因，这一派系在党的波斯尼亚支部当中只占了略微的优势。§!"
