 BOS_nations_montain: "多民族的群山宫殿"
 BOS_nations_montain_desc: "波斯尼亚自奥斯曼入侵以来就成为了整个南斯拉夫地区当中民族问题最严重的地区——东波斯尼亚的塞尔维亚人，西南波斯尼亚的克罗地亚人和遍布整个波斯尼亚的斯拉夫穆斯林构成了这个共和国的三个主要民族；在奥斯曼和奥匈两大帝国统治时期移民而来的土耳其人和德意志人则是少数族裔的代表力量。"
 BOS_national_brocken: "撕裂的国族史学"
 BOS_national_brocken_desc: "克罗地亚人说我们是他们的兄弟，塞尔维亚人说我们是他们的血亲...我们不属于任何一方，我们是波什尼亚克人，而且我们为自己的波斯尼亚身份自豪！\n§R萨拉热窝绝不投降！§!"
 BOS_broken_country: "残破不堪的国家"
 BOS_broken_country_desc: "经历了第二次大革命战争的国土百废待兴，残破不堪。波斯尼亚虽然夺取了革命的胜利，但是付出的代价却极为沉重——军队复员，工厂被毁，山间的乡村联系被完全切断，二战的战火响彻寂静的群山。波斯尼亚需要一段时间重建，也许是很长一段。"

