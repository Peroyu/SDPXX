 BOS_moderate_socialism_party:0 "南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）（民族解放阵线）"
 BOS_moderate_socialism_party_long: "南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）（民族解放阵线）\n§g南斯拉夫共产党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，为了对抗日夫科·托帕洛维奇率领的党内右派的投降主义，社工党左派先是成立了南斯拉夫共产党。在1920年奥匈帝国解体潮中发动了“九月革命”，夺取了塞尔维亚的政权并积极在巴尔干地区宣传社会主义，还在第二次大革命战争中建立了规模庞大的抵抗运动，最终领导南斯拉夫人民走向了他们自己的解放。\n南斯拉夫共产党（波斯尼亚和黑塞哥维那支部）是南斯拉夫共产党在波斯尼亚的党组织，这一支部是整个南共党内最年轻的，也是派系冲突最为激烈的一支。南共执行委员会多次尝试调解该支部内三个主要派系的矛盾，但都收效甚微。目前在各派勉强达成的妥协条件下支部暂时由第一书记乔拉科维奇为代表的中央派领导。\n党内除了集权派和中央派以外，还有一个不大的派系，这一派系由著名的巴尔干联盟主义者，民族解放运动家，医生沃伊斯拉夫·凯茨曼诺维奇领导，其成员大多是二战时期加入民族解放阵线的波斯尼亚人。由于其成员组成偏年轻化且多元化，他们追求的也是更为自由和松散的邦联主义，并要求建立一个巴尔干社会主义联盟。§!"
