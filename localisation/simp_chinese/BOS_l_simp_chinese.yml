 BOS_Nationalism_party:0 "南斯拉夫社会党（左派）（工团爱国主义派）"
 BOS_Nationalism_party_long: "南斯拉夫社会党（左派）（工团爱国主义派）\n§g南斯拉夫社会党脱胎于原南斯拉夫社会民主工人党，南斯拉夫社会民主工人党于1893年在卢布尔雅那成立，并在第一次大革命战争中分裂，以日夫科·托帕洛维奇为代表的党内右派成立了“南斯拉夫社会党人联盟”并在短命的塞尔维亚共和国取得执政地位，但在“九月革命”中，中派社会党人和社会党内部的工团主义者、左翼民族主义者与南共达成革命同盟，掀翻了托帕洛维奇政府并改组社会党。新改组的社会党在党名前标注了“左派”一词，以表示和旧社会党右派的割席。\n目前社会党内主要分裂为两个派系——以党魁杜尚·波波维奇为代表的泛巴尔干派和以党宣传委员会主席科斯塔·契瓦里奇为代表的“工团爱国主义派”。\n很难说明白宣传委员会主席和他的追随者脑子里是什么东西——大塞尔维亚主义，工团主义，雅利安主义...“工团爱国主义派”最初只是描述社会党内部工团主义者的名词，但在其领导人契瓦里奇于30年代末急转向大塞尔维亚主义之后，似乎党内追随他的工团主义者身上也多了些别的色彩...\n工团爱国主义派的活动吸引了波黑塞族的注意，在波黑塞族当中充斥着大量民族主义者，他们一度为自己非法的政治活动发愁，但在工团爱国主义派崛起后，民族主义者们发现自己可以通过加入这一派系为自己的运动提供合法化的外衣。§!"
