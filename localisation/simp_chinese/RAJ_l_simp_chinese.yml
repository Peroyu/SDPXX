 RAJ_indian_organised_legacy_desc: "1930年的印度组织法案给予了印度各帝国省极大程度的自治，并将各个土邦同帝国省组成的联邦并列起来，国大党从原则上接受了伦敦所提出的这一和解条件，从而成为了整个印度事实上的统治者，从而得到组织政府的权利。."
 RAJ_conflicts_between_nations: "族群冲突"
 RAJ_conflicts_between_nations_desc: "南亚次大陆上族群众多，矛盾复杂，从印度教徒到穆斯林和锡克教徒，从操着印度斯坦语的印度人到德干高原上的泰卢固人，他们有些相互敌视，有些则希望为自己的族群争取更大程度的自治。毫无疑问，§R若非殖民时代的遗产，他们将不会觉得自己身处于同一个印度国家。§!"
