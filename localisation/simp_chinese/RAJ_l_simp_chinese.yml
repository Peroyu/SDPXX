 RAJ_Mohandas_Gandhi: "莫罕达斯·甘地"
 RAJ_Mohandas_Gandhi_desc: "§Y出生日期：§!1869年10月2日\n----------------\n作为独立运动的著名活动家和国民大会党的领袖，莫罕达斯·甘地早在第一次世界大战之前便在南非投入了政治运动，他领导印度族群众发动罢工和游行以对抗南非当局的种族歧视政策。\n1915年，甘地从南非返回印度，在世界大战结束后的激进主义岁月里，甘地主张直接革命以反对保守的温和政策，借助社会主义者和印度教民族主义者的声势成为政坛新星，他宣布支持穆斯林的诉求和奥斯曼帝国，从而赢得了穆斯林族群的同情，并利用左翼政治力量的分裂赢得了温和社会主义者的支持。\n他从激进和革命转向不合作非暴力运动的节点发生在1920年，在当年的加尔各答国会会议上，他发起了非暴力不合作运动，从此便成为左派力量和激进民族主义者的政治对手，1922年，第一次不合作运动停止后，他创办了青年印度报，提出各种主张以求得农村穷人和贱民的支持。但也正是在这一时期，他帮助特拉凡哥尔土王平息了被共产主义者煽动起来的起义。也正是在甘地强大影响力的作用下，当面对1930年的印度组织法案时，国大党普遍将他看作斗争的成果而欣然接受，同时，甘地也推动了关于吸纳锡克人等少数族群加入国大党的改革。\n在三十年代，甘地活跃于印度次大陆上的选举活动中，在1940年，甘地已经成为国民大会党货真价实的最具有影响力的人，并在大战的硝烟中配合了伦敦政府的战争努力，直到1943年孟加拉起义爆发，以及国际联军在欧洲大陆上的决定性胜利。\n向来反对武装手段的甘地反对孟加拉起义，并在国大党还未被争论完全撕裂之前推动通过了立即退出印度的决议，他为和平呼吁奔走，但当和平与自由真正降临，圣雄又该何去何从？"
