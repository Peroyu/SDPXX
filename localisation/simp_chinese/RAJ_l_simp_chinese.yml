 RAJ_indian_organised_legacy: "印度组织法案的遗产"
 RAJ_indian_organised_legacy_desc: "1930年的印度组织法案给予了印度各帝国省极大程度的自治，并将各个土邦同帝国省组成的联邦并列起来，国大党从原则上接受了伦敦所提出的这一和解条件，从而成为了整个印度事实上的统治者，从而得到组织政府的权利。."
 RAJ_conflicts_between_nations: "族群冲突"
 RAJ_conflicts_between_nations_desc: "南亚次大陆上族群众多，矛盾复杂，从印度教徒到穆斯林和锡克教徒，从操着印度斯坦语的印度人到德干高原上的泰卢固人，他们有些相互敌视，有些则希望为自己的族群争取更大程度的自治。毫无疑问，§R若非殖民时代的遗产，他们将不会觉得自己身处于同一个印度国家。§!"
 RAJ_modifier_tt_2: "§R我们需要尽快解决孟加拉的反叛力量……§!"
 RAJ_conflicts_in_party: "党内矛盾"
 RAJ_conflicts_in_party_desc: "1943年和1944年的孟加拉起义沉重地打击了国大党的力量，我们不得不宣布了印度的独立，但即便如此也没有阻止激进分子们倒向孟加拉叛乱政府的怀抱，而时至今日，面对纷乱复杂的族群冲突和英国撤退的遗产，我们的党仍然处于争论之中。"
 RAJ_colony_economy: "殖民时代的经济遗产"
 RAJ_colony_economy_desc: "印度拥有一个庞大的铁路和经济网络，但遗憾的是，他并不是为了印度国家的发展而建立的，而是为了方便大不列颠帝国主义的掠夺而建立的，我们从自治领的手中接过了这一经济系统，但显然，§O他并不适合如今已然自由的南亚次大陆。§!"