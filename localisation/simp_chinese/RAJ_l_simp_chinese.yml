 RAJ_conflicts_in_party_desc: "1943年和1944年的孟加拉起义沉重地打击了国大党的力量，我们不得不宣布了印度的独立，但即便如此也没有阻止激进分子们倒向孟加拉叛乱政府的怀抱，而时至今日，面对纷乱复杂的族群冲突和英国撤退的遗产，我们的党仍然处于争论之中。"
 RAJ_colony_economy: "殖民时代的经济遗产"
 RAJ_colony_economy_desc: "印度拥有一个庞大的铁路和经济网络，但遗憾的是，他并不是为了印度国家的发展而建立的，而是为了方便大不列颠帝国主义的掠夺而建立的，我们从自治领的手中接过了这一经济系统，但显然，§O他并不适合如今已然自由的南亚次大陆。§!"

 RAJ.1.t: "印度的自由"
 RAJ.1.d: "我们的目标不是追求权力，而是纯粹为印度独立而进行的非暴力斗争。 在暴力斗争中，一位成功的将军常常会发动军事政变并建立独裁政权。 但根据国会的计划，本质上是非暴力的，不可能有独裁的空间。 一个非暴力的自由战士不会为自己贪图任何东西，他只为祖国的自由而战。 国会并不关心何时获得自由由谁来统治。 当权力到来时，将属于印度人民，并由他们来决定把权力交给谁。 例如，权力可能会交到帕西人手中——正如我希望看到的那样——或者他们可能会被交给其他一些今天在国会中没有听到名字的人。那么你就不会反对说：“这个社区是微观的。该党没有在自由斗争中发挥应有的作用；为什么它应该拥有所有的权力？” \n\n自成立以来，国会一直小心翼翼地避免公共污染。它始终从全国人民的角度思考并采取相应行动……我知道我们的非暴力是多么不完美，我们距离理想还有多远，但在非暴力中，没有最终的失败或失败。因此，我相信，尽管我们有缺点，但如果大事确实发生，那是因为上帝想帮助我们，让我们在过去数十年里默默无闻、坚持不懈的修行取得成功。\n\n我相信，在世界历史上，没有比我们更真正民主的争取自由的斗争了。 我在监狱里读过卡莱尔的《法国大革命》，潘迪特·贾瓦哈拉尔告诉我一些关于俄罗斯革命的事情。但我坚信，由于这些斗争是用暴力武器进行的，因此他们未能实现民主理想。在我所设想的民主中，在非暴力建立的民主中，所有人将享有平等的自由。 每个人都将成为自己的主人。 我今天邀请你们加入争取这种民主的斗争。 一旦你意识到这一点，你就会忘记印度教徒和穆斯林之间的差异，并认为自己只是印度人，参与了争取独立的共同斗争。\n\n只要我们不自由，我们就无法唤起真正的牺牲和英勇精神。 我知道，当我们做出足够的自我牺牲时，英国政府将无法剥夺我们的自由。 因此，我们必须清除自己的仇恨。 就我自己而言，我可以说我从未感到任何仇恨。 事实上，我觉得自己现在比以往任何时候都更成为英国人的朋友。 原因之一是他们今天正处于困境之中。 因此，我的友谊要求我尽力将他们从错误中拯救出来。 在我看来，他们正处于深渊的边缘。 因此，我有责任警告他们危险，尽管这可能暂时激怒他们，甚至切断伸出来帮助他们的友好之手。 人们可能会笑，但这就是我的主张。 当我可能不得不发起一生中最大的斗争时——"
 RAJ.1.a: "我可能不会对任何人怀有仇恨"