 NIP_Victory_in_the_bubble:"泡沫上的胜利"
 NIP_Victory_in_the_bubble_desc:"历时十年之久的中日战争终于以重庆陷落与日本帝国的伟大胜利而落下帷幕，盘踞于中国西南十年之久的中华民国终于彻底分裂，而日本帝国成为了这东亚地区唯一的主人，属于亚洲各民族共荣的新时代终于来到——至少，在帝国各地和旭日旗飘扬下的领土内，所有的喉舌如是说道。"
 NIP_Rival_services_N:"军种对立：海军霸权"
 NIP_Rival_services_N_desc:"倒幕运动与明治维新以来，新生的日本帝国海陆两军便为了有限的资源倾斜而争斗不休，分别有萨摩，长州等倒幕蕃背景的两支军队在长达数十年的时间里明争暗斗，而当陆军在大陆遭受重大失败，历来乐见其成的海军已经在各个方面对陆军形成优势，显然，当陆军雄心勃勃的五号作战被中国军队粉碎，海军已经在这场军种对立的争斗中暂时取得了胜利。"
 NIP_pan_Asia_dream:"泛亚共荣之理想"
 NIP_pan_Asia_dream_desc:"众所周知，英德帝国主义列强对东亚丰富的资源与广阔的市场孜孜以求，早在上个世纪就将自己的魔爪伸向这块属于亚洲人的沃土。而作为亚洲最大的国家，日本帝国认为自己有义务保卫亚洲不受英德帝国主义与法俄社会主义幽灵的侵扰，从而提出泛亚共荣之理想而奋起作战，最终建设一个属于亚洲人的亚洲。"
 NIP_politic_warn:"摇摇欲坠的政治现状"
 NIP_politic_warn_desc:"近卫和他的内阁在1944年滚出东京后两年，大麻唯男与德川家正两位首相均没有近卫的手腕以制衡财阀与政党，从而放任政党和财阀重新崛起，如今的东京，传统政党的回归正在让帝国政治变得更加深不可测，难以捉摸……"
