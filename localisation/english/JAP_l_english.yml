 NIP_movement_communism_party:0"立宪政友会-正统派"
 NIP_movement_communism_party_long:"立宪政友会\n§g立宪政友会几乎是日本帝国最早的合法政党之一，1900年，元老伊藤博文为建立政党政治而组建立宪政友会，并在后来的时间里多次组阁，立宪政友会的纲领中强调政友会对于国家利益的支持，并强调国民团结意识，被普遍看作是日本帝国同“议会中心主义”相反的“天皇中心主义”政党，是一个为了压制其他政党发展而组建的“反党”政党。\n为了发展国家工商业，从伊藤博文时代开始，立宪政友会便积极的从地主和商人之中招纳党员以及支持者，后来的西园寺内阁则通过国有化基础设施建设等设施扩大了党的权利，为党赢得了三井，安田，中岛等财阀的支持——其中中岛财阀的掌舵人中岛知久平一度官拜内阁总理大臣，通过主导财阀向满洲的扩张而被大肆称赞。\n政友会同样贡献了日本的第一位平民首相原敬，在其在位期间大力发展的政党政治被普遍认为是1927-1939年代两党稳定政治的起点，虽然在宇垣一成内阁和近卫新体制运动后，立宪政友会因为战争以及大政翼赞会的攻击已经十分虚弱，大批议员和支持者对于大政翼赞会的支持几乎酿成政友会的分裂，但鸠山一郎总裁仍然设法同同为反对党的民政党达成了合作协议，以谋求将大政翼赞会这个政治怪物赶出政界。§!"
