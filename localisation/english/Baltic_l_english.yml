 EST_Karl_Sare:0"卡尔·萨雷"
 EST_Karl_Sare_desc:0"§Y出生日期§!:1903年6月19日\n-----------\n在第一次大革命战争后的爱沙尼亚，向德意志帝国投降的“爱沙尼亚防卫联盟”以白色恐怖对待爱沙尼亚革命者。作为塔尔图工人组织的参加和领导者之一，卡尔•萨雷遭到了残酷的迫害，他被迫于1921年离开爱沙尼亚，前往苏俄列宁格勒，在那里，他相继在列宁格勒工人学院和列宁格勒大学学习，并不久后加入俄罗斯共产党，参与第三国际日常宣传和组织工作。\n他在1928年再一次回到爱沙尼亚，并受第三国际指派组织爱沙尼亚共产主义和社会主义运动，并加入了爱沙尼亚共产党，但短短一年后便再次被波罗的海防卫军抓获，直到1932年才逃出里加的监狱。\n第二次大革命战争爆发后，卡尔•萨雷接受第三国际调遣潜入塔尔图，在爱沙尼亚组织地下运动，领导与爱沙尼亚防卫军和德意志帝国防卫军的斗争，1944年爱沙尼亚解放后当选为爱沙尼亚共产党第一书记，领导全国的社会主义运动.诚然，在爱沙尼亚仍然有数不尽的森林兄弟和波罗的海防卫军残余正在顽抗社会主义运动，但他们绝不会阻挡卡尔•萨雷和爱沙尼亚人民前进的脚步。"
 LIT_Antanas_Snieckus:0"安塔纳斯·斯涅齐库斯"
 LIT_Antanas_Snieckus_desc:0"§Y出生日期§!:1902年12月25日\n-----------\n安塔纳斯•斯涅齐库斯于1920年加入立陶宛社会民主工党，1921年在阿斯图里地下委员会工作，不久后由于参加反政府活动被立陶宛王国政府驱逐出国，他前往了维也纳，在那里参加了第三国际方面的工作并与维也纳的奥地利社会民主党林茨派部分人员建立了良好的关系，他甚至在一段时间内成为了维也纳和莫斯科和巴黎之间的非官方通信员。\n1934年，他秘密返回立陶宛国内，组织了立陶宛社会民主工党和立陶宛共产党之间的合并，并就任新的立陶宛社会民主党总书记和中央执行委员会主席，在第二次大革命战争爆发后一直领导立陶宛境内的地下斗争工作，1944年立陶宛解放后成为独立的立陶宛社会主义共和国的第一任政府首脑，并在不久之后开始大规模肃反和镇压运动，在他的领导下，大量仍然没有放下武器停止抵抗的反社会主义者和死硬派被处决或流放。安塔纳斯•斯涅齐库斯还推行了立陶宛的农业集体化政策，采用赎买的手段得以快速推进立陶宛的全国社会主义建设。\n到1947年，他连任立陶宛社会主义共和国主席，经过四年的恢复，他相信，立陶宛已经做好准备迈入自己的下一个阶段了。"
 LAT_Jan_Rudzutaks:0"扬·鲁祖塔克"
 LAT_Jan_Rudzutaks_desc:0"§Y出生日期§!:1887年8月3日\n-----------\n扬•鲁祖塔克于1887年出生于一个库尔兰农场工人家庭，1913年，他开始在里加工作，并在世界大战期间应征入伍，加入了著名的拉脱维亚步枪团。1917年，二月革命和十月革命相继爆发，其时已经为布尔什维克和社会主义者的扬•鲁祖塔克参加了俄国内战北方地区的大多数战役，并跟随拉脱维亚步枪兵团解放了大半个库尔兰东部地区。\n1920年，第一次大革命战争结束后，拉脱维亚被耻辱地分为两部分，社会主义的拉脱维亚苏维埃共和国和由德国殖民者控制的库尔兰和瑟米利亚公国，扬•鲁祖塔克于1931年当选为拉脱维亚共产党主席，他在他的就职大会上便宣布，要竭尽全力消除拉脱维亚这种可耻的分裂状态。\n他的机会很快随着1939年的夏季而来到，巴尔干危机最终使得德帝国主义的目光转向匈牙利和奥地利，而拉脱维亚红军也立即展开对里加的猛攻，但扬•鲁祖塔克和整个后来成立的第三国际东方指挥部都低估了德国和波兰的军队，国际联军一触即溃，拉脱维亚就连库尔兰领土也无法保存，直到1944年，拉脱维亚共产党才返回故乡。\n诚然，他们这次终于统一了拉脱维亚全国，但拉脱维亚西部和里加城内的反革命事件层出不穷，盘踞在整个库尔兰的德国殖民者和波罗的海防卫军残余在与他们远在世界角落的君主联络的同时破坏全欧洲无产阶级伟大解放的成果。面对此种危殆之情形，扬•鲁祖塔克知道，他不能手软。"
