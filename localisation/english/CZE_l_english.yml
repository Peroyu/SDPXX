 CZE_Committee:0"捷克重建委员会"
 CZE_Committee_desc:0"§Y成立日期§!:1945年5月28日\n-----------\n在1944年最后的日子里，捷克的合法政府，以爱德华·贝奈斯为首的捷克共和国曾与国际联军签署短暂的和平条约，第三国际向捷克人承诺了不割地不赔款的和平，但那不是事情的结束，1944年12月15日，和平条约缔结一周后，疯狂的德国帝国主义者在阿尔伯特·凯赛林指挥下空降布拉格，与捷克的祖国人民党间谍一道发起政变夺取了捷克的政权——波西米亚再次成为战场，国际联军也不得不对这块土地开始绝望而残忍的攻坚战。\n1945年5月，布拉格得到解放，而德意志帝国军队向北开始防守苏台德防线，整个捷克在战争中毁灭，捷克当地政治和社会被德国占领区完全践踏，鉴于此种情况，第三国际放弃了重建爱德华·贝奈斯和捷克独立党人政府的想法，转而建立独立党人与捷克共产党和社会民主党一起建立一个联合委员会主持捷克的重建与恢复工作，旧的捷克边境依据1944年的和平条约得到了维持，这就是捷克重建委员会的由来。\n到了1947年，捷克的重建工作已经走上正规，社会民主党人，共产党人和独立党人之间的团结却早已被政治上的分歧所撕裂，共产党的赤卫队开始在暗中发展，而独立党人也在与第三国际协商期望保持自己在战后捷克的地位——重建委员会已然无人关心，而捷克，这个被苏台德山脉包围的小小国家，正在陷入第二次大革命战争后的第一场危机。"
