 RCL_Committee_desc:0"§Y成立日期§!：1945年9月3日\n-----------\n低地重建委员会由低地社会党的代表，当地愿意加入重建事务的政党代表，国际联军驻军代表，第三国际专员和当地工人农民代表组成，在低地重建工作时期负担了整个低地范围内的行政和组织工作。\n1945年3月，红旗攻势结束后国际联军占领军组建了一个占领委员会负责低地的管理事务，这一委员会成为了重建委员会的雏形，欧洲解放后这个占领委员会在第三国际建议下正式被改组为重建委员会负责重建相关事务，低地各国的左翼领袖们也很快被吸收入这个重建委员会以让他得到低地人民的支持。\n然而，毫无疑问，低地重建委员会绝非一个将会长期存在的组织，随着低地各国重建事务走上正轨，低地各国的正常化工作也必将提上日程。"
