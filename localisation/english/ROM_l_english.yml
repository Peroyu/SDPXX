 ROM_Gheorghe_Gheorghiu-Dej:0"格奥尔基·乔治乌-德治"
 ROM_Gheorghe_Gheorghiu-Dej_desc:0"901年11月8日，格奥尔基·乔治乌-德治出生于伯尔拉德的工人家庭。从1912年开始，他便在罗马尼亚国营铁路工厂做临时工，在1919年，他参与了特洛图什河谷地区的革命工人运动和加拉茨的工会活动，被选为罗马尼亚铁路修配厂工会领导人。1930年加入罗马尼亚共产党。\n1931年他被党派到德治地区工作，为此，他在自己名字后缀以“德治”地名，成为复姓乔治乌-德治。\n1933年，他被罗马尼亚铁卫团抓捕入狱，被军事法庭判处苦役12年。1934年缺席遴选为罗共中央委员。1941年越狱，领导人民反对德国和安东尼斯库领导的罗马尼亚王国政府。\n1945年，他被罗马尼亚社会主义共和国全国代表大会选举为罗马尼亚部长会议主席，领导罗马尼亚境内的重建工作"
