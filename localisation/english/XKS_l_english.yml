 XKS_Con_decision_categories_desc:"西康省，位于中华民国西南腹地，为内地与藏区，川人与藏人交错杂居之地，历来是文明社会未曾深入的远方边境，在抗战之中，国民革命军军事委员会鉴于严峻的形势，决定派遣刘文辉率军将曾游离于中国政治秩序之外的西康地区收入囊中，并通过了开发西康当地资源，在大后方西面建立新的抗战桥头堡以备不时之需。\n如今，五号作战虽已被国民革命军所抵御，但日本侵略者仍然驻留在中国的国土，刘文辉和中华民国开发西康的计划，也将不会就此终止\n当前§Y建设进度§!：\n\n§3昌都§!地区：§Y[?XKS_cangdu]§!/200\n\n§6康巴§!地区：§Y[?XKS_xikang]§!/200\n\n当前可用人力：§Y[?max_manpower_k|0]§!\n\n当前民怨程度：§R[?XKS_people]§!/100\n\n----------------\n\n§Y建设进度§!=§Y基础设施*5§!+§G民用工厂*15§!+§O军用工厂*20§!+§W铁路*10§!\n注意，西康环境恶劣，施工困难也是常事，请珍惜您手下的人力，但在需要使用时不可吝啬"
