 Welcome_chairman_Zhang_desc:""
 The_border_becomes_the_hinterland:"边塞变腹地"
 The_border_becomes_the_hinterland_desc:"“玉嶂拥清气，莲峰开白花。”西康古来便是边塞诗人笔下极好的素材，而今，作为抗日救国的最前线，西康也成为了统一战线的腹地。西康作为南北抗日力量的沟通枢纽，其战略地位极其重要，因此对西康交通设施的要求也越来越高，我们必须加紧基础设施建设，联系起北方行政公署和南方国民政府。"
 resource_development:"开发资源"
 resource_development_desc:"西康的自然资源远比我们想象的丰富，地质勘探和矿物开采技术的提升为我们的进一步开发提供了良好条件。"
 Kang_Jun_enters_Sichuan:"与成都联系"
 Kang_Jun_enters_Sichuan_desc:"川康高速的开通为我们和国民政府的交流奠定了良好的基础，如今我们若想进一步发展，必须要和成都政府联手。国民党组织如今统治着新疆、西康和四川的广大地区，但是各个地方政府仍然各自为战，这对我们抗击日寇十分不利。我们应该考虑和四川政府进行更密切的沟通，在合理的条件下，合并也是可以考虑的方式。"
