 XKS_sichuan.1.t:"宣言"
 XKS_sichuan.1.d:"阳光下的校场里，成百上千的国民革命军战士成行，成列地肃立，四周分列的青天白日满地红旗帜在西南的疾风吹拂下猎猎地飘动着。\n“同胞们！”\n主席台上，西康省军政主席刘文辉与从重庆来的特派员，前重庆市长潘文华并肩而立，国造扩音器粗劣的声音震动在这西南边陲的康定城川边高原的空气中。\n“你们晓得，此时此刻，正是我们中华民族与国民革命的危急时刻，”潘文华操着一口川东方言开口了，“去岁一役，敌寇大举进犯，陪都失陷，好在外线作战顺利，本党本军得以转守为攻，而解陪都之困。但是日寇之威胁尚存，犹需本党之同志竭诚奉献，精诚团结，更须全国各地，抛却私心，追随政府坚持抗战之业。”\n“西康的同胞们！你们要明白，这抗战，是全民族，全中国的抗战，如果抗战最终失败了，发生在南京，武汉，广州的事情，也会发生在康定，雅安，这是多么难以令人接受的结果呀。”\n“所以，我们更应该坚持中央和政府的抗战路线，对于日本，我们是没有什么妥协的余地的，不抗战，中国就会灭亡，不抗战，就算是这西南一隅，也无从安定！”\n“西康的同胞们，”潘文华继续说道，“抗战则生，不抗战则死，中央已经决定了，刘主席要到中央去任职，西康的大小事务，以后由中央来的省主席，省特派员管辖，这是为抗战暂时的牺牲，我们只有将一切力量都运用起来，才有\n能去取得那个最终的胜利。”\n“拥护中央决定！”有人高举拳头\n“拥护中央决定！”\n“拥护中央决定！”"
 XKS_sichuan.1.a:"拥护中央决定！"
 XKS_sichuan.2.t:"川边来信"
 XKS_sichuan.2.d:"孙连生主席勋鉴\n川边要务，弟自民国三十四年冬月受命自康定开拔，克服昌都，推进我西南边疆以拱卫抗战大后方之稳定局面已数年，川边局势渐定。\n某不才，于党国之险要时刻未能出兵相助，甚为惭愧，然实川边固边防边之重任难以脱身，愿总裁明鉴。且如今川边渐入正轨，弟惶恐，愿邀总裁和中央大员亲往康定，历雅安以核查弟工作之成果，抗战后方之后方之建设。"
