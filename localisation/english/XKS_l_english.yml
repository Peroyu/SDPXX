 XKS_op.1.t:"西康：1947"
 XKS_op.1.d:"数十年来，群山中的西康一直都被西康王刘文辉统治着，即使期间外面发生了很多事，她似乎还是和当年那个狼狈不堪西窜的将军眼里的样子：原始淳朴，但又贫苦落后，各个民族之间剪不断理还乱的关系，如同一根长长的导火索，连着一个巨大的火药桶。好在刘文辉耐心的调和，可怕的事故才没有发生。但遥远的山城燃起浓浓的狼烟，山间的少女就算再闭塞也无法逃避对战火。一切都将要改变了。\n雪山蒙上了阴影，草地拥满难民，外来势力明争暗斗，工业计划何时部署？静谧美好的时光一去不返，何处才能得知命运的终途。金沙江在沸腾，横断山在震怒，中华四万万儿女在咆哮！我们何时能取得胜利不得而知，但是我们将会让日寇听到，让世界听到"
 XKS_op.1.a:"光明的怒号"
 XKS.1.t:"点亮高山之夜"
 XKS.1.d:"暮色悄然到达，刘文辉坐在吱吱作响的木椅上，等待着那个时候的到来，宛若数十年一如既往等待有朝一日能东山再起的一样。为了曾经的那雄心壮志，他已经在川西晦暗的群山中挣扎了许久......\n扩建的大升航水电站，在供给工厂的同时终于有余力来点亮它旁边的群山，等到下游的电站建成，那么全西康的工厂......\n“幺爸，是不是到时候了？”长子刘元彦打断了刘文辉的思路，夜色宁静，山风轻轻吹拂，刘文辉站起来，拉了拉陈旧的中山装，看着台下稀稀拉拉的记者们。\n“那么，咳咳”扬声器此时也并未通电“废话，我就不多说了。很荣幸代表西康省政府，出席这一次点灯的活动。以此庆祝，大升航水电站的扩容。我相信，这不仅仅将点亮群山，更将在黑暗中，点亮指引我们四万万同胞前进的灯塔。宣告我们这个拥有五千年历史的民族，同仇敌忾、绝不屈服的抗战决心！”刘文辉说罢，便拉下了电闸。\n信号已经发出，在精心挑选的，能看到小城的山坡上，街灯在人们眼中缓缓亮起，摇曳在沉睡群山中的气息里。\n如街灯般稀稀拉拉的掌声，被灼热镁粉盖过的灯火，刘文辉坐会宛如他祖国一样摇晃的木椅，又一次陷入了沉思当中，接下的日子，依旧不会轻松......"
 XKS.1.a:"至少群山已摆脱晦暗"
