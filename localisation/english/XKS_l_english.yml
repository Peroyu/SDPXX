 Check_Chuankang_highway:"验收川康公路"
 Check_Chuankang_highway_desc:"西康自古以来山路崎岖，基础设施建设破败不堪，连一条像样的铁路或者公路都没有。今天，我们终于能够自豪地行驶在西康的第一条高速路——川康高速上。在和成都国民政府的合作下，这条穿越四川和西康的崇山峻岭从成都直通昌都的高速路建设起来。这条道路不仅是我们和成都贸易交流的重要通道，更是疏通与成都国民政府的补给、军备运输的重要通道。"
 Settle_the_refugees:"安置流民"
 Settle_the_refugees_desc:"重庆沦陷后，大量民众跟随国民政府向四川、西康向西迁移，这些民众使本来地广人稀的西康变得臃肿不堪，街道上随处可见倒卧路边的流民。这些流民给我们的社会稳定带来了很大的不安定因素，我们需要着手解决他们的住房和工作问题。"
 Control_poppy:"控制恶之花"
 Control_poppy_desc:"晚清最后的时日里，中国的土地上烟土泛滥，列强横行，时至今日，大烟的黑云却依然笼罩在这片土地上。虽然我们必须承认，罂粟种植给我们带来了很大的利润，但若继续放任鸦片吸食，越来越多的人将会染上这种恶习，他们的抗日热情将被鸦片消灭殆尽，随之而去的是理性与意志，剩下的只是一具没有精神的皮套。我们必须对鸦片种植重拳出击。"
 March_into_Tibet:"进藏"
 March_into_Tibet_desc:"西藏自古以来就是中国不可分割的一部分，即使国际上承认其相对国民政府和民主政府的独立性，它们也理应做出自己对抗日的贡献，我们需要西藏的工业力量和军事力量。我们当然期待着统一战线阵营的进一步扩大，但是如果有必要的话，特别军事行动也是我们可以考虑的手段。总而言之，代表团已经被派出，我们现在能做的，只是静候拉萨的佳音。"
 Preside_over_the_opening_ceremony:"主持开学典礼"
 Preside_over_the_opening_ceremony_desc:"西康大学是一所完全对标黄埔军校建设的军官学校，西康人民都关注着这所学校的落成和启用。为了更好地调动起人民的抗战热情，鼓励学生们积极努力提升军事素养，刘文辉将亲自出席西康大学开学典礼。我们期待着他在典礼上的讲话发言，相信这将是对西康抗战的一次重要助力。"
 give_speech_in_army:"在军队的演讲"
 give_speech_in_army_desc:"军官之间同床异梦，投降主义思潮泛滥，再这样下去，中央军将有名无实，彻底失去战斗力。我们需要开展一次全军上下的政治建设工作，唤醒官兵们心中的爱国热情。刘文辉同志将前往中央军指挥部召开军官会议，他将会从这里开始他的全军整肃。"
