 Light_up_the_mountains:"点亮高山之夜"
 Light_up_the_mountains_desc:"层峦叠嶂的西康在夜幕降临后，为这片土地照亮的就只剩下雪山峰顶反射的月光了。这不是因为西康缺少电灯，而是因为缺少电能。自从日本人占领重庆之后，对西康本就不多的电力输送就被全部切断了。月光透过窗子洒在桌上固然浪漫，但是浪漫打不跑日本人。电力是夜晚办公的必须，是机械化部队作战的必须，我们需要让西康的电力自给自足，用西康的电力，点亮高山之夜。"
