 state_lore_desc.1:"作为德意志境内最古老的城市，特里尔自公元前16年建立千年以来历经了数不胜数的盛衰兴亡。四帝共治时期，它曾经是西部凯撒的驻地，在中世纪，它是特里尔大主教这一重要的教会诸侯和神圣罗马帝国七个选帝侯之一的驻地。这座城市历史悠久，自然资源丰富，风景秀丽。\n1818年，卡尔·马克思在这里出生，作为无产阶级马克思主义的创始人，他在这座城市度过了他的童年时光。特里尔这座城市归属于普鲁士莱茵-普法尔茨州，无论是第一次世界大战还是第一次大革命战争都没能太过惊扰这座城市的宁静，第二次大革命战争爆发后，这里曾经作为德意志帝国军队的集结地而目睹了德意志人向西方的进攻，1945年国际联军进军之时将这座城市自拿破仑战争后征服，随后，作为马克思的故乡，受战争损毁较少的特里尔被第三国际总委员会选定为国际社会主义代表大会的召开地——在这里，这座城市也即将亲眼目睹世界历史新的开始。"

 state_lore_desc.3:"作为前中华民国的首都，武汉，这一充满着光辉灿烂历史的城市，承载着1911年与1927年两次中国革命的胜利与辉煌。\n武汉开埠于1858年签订的天津条约，此后，作为长江中下游水运的重要纽带，武汉便成为中国中部重要的交通和经济中心，著名的汉阳铁厂便是在这里建立。1911年，武昌起义的枪声推翻了中国两千多年的君主专制政权，1923年，铁路工人大罢工让这座城市染上了无产阶级鲜血的红色，而在1927-1928年席卷全国的国民大革命中，武汉则成为了新生的国民政府的首都与中心，虽然屡遭水灾，但这座城市的人民仍然为自己的光辉历史而自豪。\n1938年，淞沪事变爆发，武汉又成为抗战中中国的中心，抗日民族统一战线在这里成立，中国军队在武汉一直抵抗到1942年，直到那年执掌中国十余年的汪兆铭主席遇刺身亡，国民政府的团结与稳定忽然遭受打击而面对日军进攻不得不向大后方退却，从而放弃了这座首都城市。\n中华联邦在那之后成为了武汉的主人，但是联邦政府的虚弱无力与软弱不堪让他们无力应对长江水灾与武汉这座城市中的人民，于是这座城市日渐衰落——究竟何时，它才能再次恢复往日的荣光呢？"
 state_lore_desc.4:"广州，作为护法战争和国民革命的基地和后方，代表着中国革命的活力与中国人民的光辉斗争。\n有“南天第一城"之称的广州历来便是中外交往的窗口，广州十三行在漫长的锁国时期成为了几乎是唯一合法的对外商贸纽带，1840年鸦片战争以后，南京条约规定广州为五处第一批通商口岸之一，经济的发展也催生出这座城市的文化与政治倾向，使得他成为了中国近代革命的策源地，1910年的黄花岗起义虽然失败，但武昌起义很快弥补了这一失败，袁世凯篡夺国政后，孙中山也多次驻扎广州，统筹中国南方各势力主持护法战争与二次革命。\n1922年，在苏俄和法国的支持下，中国共产党在这里诞生并拉开了国民革命的序幕，孙文越飞宣言的诞生虽然让陈炯明与孙中山反目，但国民党的胜利仍然使得最后他们从广州这座城市出发北上，赢得了北伐的胜利和国民革命政府的建立。\n然而好景不长，1938年爆发的战争让这座城市再次陷入战火，旭日之下的侵略者们在广州登陆，黄埔军校校长蒋中正在保卫战中牺牲，而后这座城市便落入了侵略者之手。然而，中国人并没有彻底败绩，这座城市的命运归属也尚未确定。"
 state_lore_desc.5:"重庆市，中华民国的战时陪都，长江上游的第一批开埠口岸，象征着中国人民在抗战中的团结与坚持，象征着胜利的希望。\n因嘉陵江古称“渝水”，故重庆又简称“渝”。北宋崇宁元年（1102年），改渝州为恭州。南宋淳熙16年（1189年）正月，孝宗之子赵惇先封恭王，二月即帝位为光宗皇帝，称为“双重喜庆”，遂升恭州为重庆府，重庆由此而得名。\n1895年，马关条约规定重庆为开埠口岸之一，1911年，由于修筑成渝铁路的方案搁浅，著名的保路运动也从这里开始，民国建立后，这座城市一度被四川军阀所统治，潘文华为重庆第一任市长。抗战爆发后，长江中下游军事工业内迁，不少军工企业也落户重庆，而当1942年武汉落入日本之手，重庆又成为中华民国陪都，接纳了无数政商要员。1946年，日军发动的五号作战让一支军队溯川江而上，机缘巧合中攻占了重庆市，使得中华民国相关军政机构不得不再次向西迁徙，前往成都，但是，随着川江潮水落下，航运中断使得日本军队备受补给不足之困，而对于中国军队而言，在其他战场上胜利的他们已经回过神来，准备进一步向陪都进军了。"
 state_lore_desc.6:"南京，起于周时吴都，成为汉末，盛于南朝，此后七百年内经久不衰，至明太祖朱元璋起兵凤阳，攻克该地，建国为明，称应天府。 之后至明亡清继，再到辛亥革命，共和大业得成，这座吴晋宋齐梁陈六朝之古都换了无数名字，如同中国的统治者变了又变，而她却仍然矗立在江淮平原和浙江北部之间，永不动摇。 至日本攻陷该城后，更是暴戾异常，在城中制造出惊人惨案，令有着古城墙、雨花台、中华门等名胜的大城蒙上阴影，而承受伤痛过后的它仍要行使都会职能，无论当朝之人究竟是谁，将她视作何物。 纵局势或变或息，古城亦永远屹立，与她当中的人民一起生死，直到毁灭殆尽。\n南朝烟雨三千事，淅沥泼洒尽云尘。"
 state_lore_desc.7:"北平旧称为京，或以更官方之名称为京师，自有元以来，这座在周时燕国灭后只为军事而生的重镇便再度承担起了首都的任务，贫寒的市民和华贵的统治者便在这座北方城市形成了比外地更加鲜明的对比。 时过境迁，蒙古合罕从这里逃离，大明燕王从这里南下，闯王闯入这里后又闯出这里，最终她落于满洲征服者之手，成为中华帝国的最后一个心脏所在。 革命之后，北京又成为了新生共和的心脏所在，然而随着北洋军阀的背叛，国民革命夺走了北京作为首都的一切功能和职责，并赋予其北平的新称。 儅日寇铁蹄踏过，紫禁城噤声，天坛失色，古典中国留存至今的象征被狠狠践踏，在水深火热中的北平仍像浮萍，不论谁的铁蹄到来，都仍然被人以平而非京来称呼，似要成为封建最后一颗心脏而赎过。\n前朝黄粱梦，少白乌老相怜，安知颠沛为何？ 南去却丧魂。"
 state_lore_desc.8:"大连作为都市的历史不算长久，作为小地方则最早可以追溯到汉朝之沓氏县，此后辽左战事频繁，千年来统治者更迭亦频繁，其上属之行政区划则更是变换不断，仿佛要永远作为一隅穷敝之地存在，直至清末为辽南防务设立金州副都统，大连才算真正开始了自己的“都市”生涯，但它终究还是被中国人重视的太晚，俄罗斯抢先日本一步夺取此地， 在金州更南的旅顺和达利尼建起西式的一切——建筑，军港，水电，而其中的人民却仍然是旧的。 日本在重新夺取俄国人所建立的旅顺与达利尼后，又将以北的金州纳入其麾下，最终形成了后来常说的“旅大”，或“关东州”。 一座东北亚文明之都在这片青泥洼上拔地而起，而她的原住民却仍然生活困苦——在战争爆发后更是如此，即使大连靠战争红利又迎来了一次繁荣期，也仿佛与原住民无关。 对于中国而言，她耀眼，但更是一道伤痕。\n年少梦见事，终成身哀思。"
 state_lore_desc.9:"南京条约的大名如雷贯耳，在中国尚且还算发达的地区可谓人人皆知——中国人不是第一次以一种极其难看的姿态出让自己的土地，广东新安县的一座海岛，再到一个角落，直到整个深圳河之南。 中国人对此并不灰心，但是，割让土地后，外来者治理能力和成果超越原有者的事情，这在中国简直就是第一次——这座城市曾爆发过鼠疫，也曾因为大量涌入的人口而面临超饱和，英国将这里视作另一处“不太重要的”殖民地，而在国王逃离本土后，总督和他的班子们只得悻悻然的与日本交谈，让日本实际控制城市的防务，繁荣的中环，皇后大道，九龙， 维多利亚湾从此又染上了一道红日的鲜艳。 而随着局势风云变幻，香港这颗明珠的光芒越发闪耀，连她的原主人也不住的眺望。 然而原主人收回这里的几率为零，纸醉金迷和奢靡繁华仍然在日之丸遮蔽下作为主旋律，继续在这座城市回响。 而在很久之后的某一个风和日丽的日子，或许她就可以和自己的人民一起回到深圳河北岸那一端的怀抱里，不再作为明珠抛头露面。\n临渊羡鱼，遂成人美。"

 state_lore_desc.11:"津门之门者，门户也，是北京门户，盖谓“津门”。 自金朝设直沽，到元朝设海津，再到明朝改称天津，天津的历史仿佛永远都跟它名字中的“津”不能摆脱关系。 作为海港来说，天津当然是合格的，这里有电报，铁路，城建，租界，水电，即使是国民革命后发达程度也跟南方不遑多让，直到战争开始。 尽管在践踏过后，天津仍然发挥它作为津口的作用，出渤海而航世界，至于寰宇每寸海洋。 而在现在，在将来，天津也继续作为港口发展，有着自己的配套服务业和工商业，直到它的规模大到谁也不可预测为止。\n蓝波海碧寻帆过，凭文扯话居幽边，梦下有过言，将身且儅先。"
 state_lore_desc.12:"胶东地区的文明起源并不比黄土高原和三川盆地来的晚多久，同样也是中华文明的起源之一，但是青岛的历史并不久远，直到清朝光绪年间，清政府设防于胶澳，青岛由此建制，随后德国占领胶州湾，将此纳入德国势力范围，德国人主建的青岛港和胶济线使得青岛成为了山东第一大商埠。\n一战期间，日本履行同盟义务入住青岛，由此引发的东海危机和五四运动，更成为了中国共产党合并成立导火索之一，尽管后续中国政府成功收回了关于青岛的大多数权力，但是日本人依然保留了对于青岛的驻军和租界以及全方位的经济特权。虽然这种特权是对于中国主权的损害，但是这确实使得青岛得以吸纳了更多的日本资本，至中日战争爆发前，青岛已经成为了中国前十的城市和前五的港口，不少旅居青岛的欧洲人都将青岛称作东方瑞士。即便是持续至今的抗日战争也没能掩盖它的光芒，源源不断的军事订单再结合青岛便利的交通使其成为了北方首屈一指的纺织中心和工业中心。\n当然，不断发展的工业经济也给青岛带来了诸多不稳定因素，城市里共产党人的活动越来越频繁，山东的土地上也出现了越来越多的游击队，也许有一天，这座年轻的城市，将成为中国重新崛起的助力。\n当然，也有可能成为日本吸血中国的抽血泵。\n——至于未来，谁知道呢？"