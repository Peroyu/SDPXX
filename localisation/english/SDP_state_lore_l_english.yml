 state_lore_desc.1:"作为德意志境内最古老的城市，特里尔自公元前16年建立千年以来历经了数不胜数的盛衰兴亡。四帝共治时期，它曾经是西部凯撒的驻地，在中世纪，它是特里尔大主教这一重要的教会诸侯和神圣罗马帝国七个选帝侯之一的驻地。这座城市历史悠久，自然资源丰富，风景秀丽。\n1818年，卡尔·马克思在这里出生，作为无产阶级马克思主义的创始人，他在这座城市度过了他的童年时光。特里尔这座城市归属于普鲁士莱茵-普法尔茨州，无论是第一次世界大战还是第一次大革命战争都没能太过惊扰这座城市的宁静，第二次大革命战争爆发后，这里曾经作为德意志帝国军队的集结地而目睹了德意志人向西方的进攻，1945年国际联军进军之时将这座城市自拿破仑战争后征服，随后，作为马克思的故乡，受战争损毁较少的特里尔被第三国际总委员会选定为国际社会主义代表大会的召开地——在这里，这座城市也即将亲眼目睹世界历史新的开始。"

 state_lore_desc.3:"作为前中华民国的首都，武汉，这一充满着光辉灿烂历史的城市，承载着1911年与1927年两次中国革命的胜利与辉煌。\n武汉开埠于1858年签订的天津条约，此后，作为长江中下游水运的重要纽带，武汉便成为中国中部重要的交通和经济中心，著名的汉阳铁厂便是在这里建立。1911年，武昌起义的枪声推翻了中国两千多年的君主专制政权，1923年，铁路工人大罢工让这座城市染上了无产阶级鲜血的红色，而在1927-1928年席卷全国的国民大革命中，武汉则成为了新生的国民政府的首都与中心，虽然屡遭水灾，但这座城市的人民仍然为自己的光辉历史而自豪。\n1938年，淞沪事变爆发，武汉又成为抗战中中国的中心，抗日民族统一战线在这里成立，中国军队在武汉一直抵抗到1942年，直到那年执掌中国十余年的汪兆铭主席遇刺身亡，国民政府的团结与稳定忽然遭受打击而面对日军进攻不得不向大后方退却，从而放弃了这座首都城市。\n中华联邦在那之后成为了武汉的主人，但是联邦政府的虚弱无力与软弱不堪让他们无力应对长江水灾与武汉这座城市中的人民，于是这座城市日渐衰落——究竟何时，它才能再次恢复往日的荣光呢？"