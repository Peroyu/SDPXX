 state_lore_desc.1:"作为德意志境内最古老的城市，特里尔自公元前16年建立千年以来历经了数不胜数的盛衰兴亡。四帝共治时期，它曾经是西部凯撒的驻地，在中世纪，它是特里尔大主教这一重要的教会诸侯和神圣罗马帝国七个选帝侯之一的驻地。这座城市历史悠久，自然资源丰富，风景秀丽。\n1818年，卡尔·马克思在这里出生，作为无产阶级马克思主义的创始人，他在这座城市度过了他的童年时光。特里尔这座城市归属于普鲁士莱茵-普法尔茨州，无论是第一次世界大战还是第一次大革命战争都没能太过惊扰这座城市的宁静，第二次大革命战争爆发后，这里曾经作为德意志帝国军队的集结地而目睹了德意志人向西方的进攻，1945年国际联军进军之时将这座城市自拿破仑战争后征服，随后，作为马克思的故乡，受战争损毁较少的特里尔被第三国际总委员会选定为国际社会主义代表大会的召开地——在这里，这座城市也即将亲眼目睹世界历史新的开始。"

 state_lore_desc.3:"作为前中华民国的首都，武汉，这一充满着光辉灿烂历史的城市，承载着1911年与1927年两次中国革命的胜利与辉煌。\n武汉开埠于1858年签订的天津条约，此后，作为长江中下游水运的重要纽带，武汉便成为中国中部重要的交通和经济中心，著名的汉阳铁厂便是在这里建立。1911年，武昌起义的枪声推翻了中国两千多年的君主专制政权，1923年，铁路工人大罢工让这座城市染上了无产阶级鲜血的红色，而在1927-1928年席卷全国的国民大革命中，武汉则成为了新生的国民政府的首都与中心，虽然屡遭水灾，但这座城市的人民仍然为自己的光辉历史而自豪。\n1938年，淞沪事变爆发，武汉又成为抗战中中国的中心，抗日民族统一战线在这里成立，中国军队在武汉一直抵抗到1942年，直到那年执掌中国十余年的汪兆铭主席遇刺身亡，国民政府的团结与稳定忽然遭受打击而面对日军进攻不得不向大后方退却，从而放弃了这座首都城市。\n中华联邦在那之后成为了武汉的主人，但是联邦政府的虚弱无力与软弱不堪让他们无力应对长江水灾与武汉这座城市中的人民，于是这座城市日渐衰落——究竟何时，它才能再次恢复往日的荣光呢？"
 state_lore_desc.4:"广州，作为护法战争和国民革命的基地和后方，代表着中国革命的活力与中国人民的光辉斗争。\n有“南天第一城"之称的广州历来便是中外交往的窗口，广州十三行在漫长的锁国时期成为了几乎是唯一合法的对外商贸纽带，1840年鸦片战争以后，南京条约规定广州为五处第一批通商口岸之一，经济的发展也催生出这座城市的文化与政治倾向，使得他成为了中国近代革命的策源地，1910年的黄花岗起义虽然失败，但武昌起义很快弥补了这一失败，袁世凯篡夺国政后，孙中山也多次驻扎广州，统筹中国南方各势力主持护法战争与二次革命。\n1922年，在苏俄和法国的支持下，中国共产党在这里诞生并拉开了国民革命的序幕，孙文越飞宣言的诞生虽然让陈炯明与孙中山反目，但国民党的胜利仍然使得最后他们从广州这座城市出发北上，赢得了北伐的胜利和国民革命政府的建立。\n然而好景不长，1938年爆发的战争让这座城市再次陷入战火，旭日之下的侵略者们在广州登陆，黄埔军校校长蒋中正在保卫战中牺牲，而后这座城市便落入了侵略者之手。然而，中国人并没有彻底败绩，这座城市的命运归属也尚未确定。"
 state_lore_desc.5:"重庆市，中华民国的战时陪都，长江上游的第一批开埠口岸，象征着中国人民在抗战中的团结与坚持，象征着胜利的希望。\n因嘉陵江古称“渝水”，故重庆又简称“渝”。北宋崇宁元年（1102年），改渝州为恭州。南宋淳熙16年（1189年）正月，孝宗之子赵惇先封恭王，二月即帝位为光宗皇帝，称为“双重喜庆”，遂升恭州为重庆府，重庆由此而得名。\n1895年，马关条约规定重庆为开埠口岸之一，1911年，由于修筑成渝铁路的方案搁浅，著名的保路运动也从这里开始，民国建立后，这座城市一度被四川军阀所统治，潘文华为重庆第一任市长。抗战爆发后，长江中下游军事工业内迁，不少军工企业也落户重庆，而当1942年武汉落入日本之手，重庆又成为中华民国陪都，接纳了无数政商要员。1946年，日军发动的五号作战让一支军队溯川江而上，机缘巧合中攻占了重庆市，使得中华民国相关军政机构不得不再次向西迁徙，前往成都，但是，随着川江潮水落下，航运中断使得日本军队备受补给不足之困，而对于中国军队而言，在其他战场上胜利的他们已经回过神来，准备进一步向陪都进军了。"
 state_lore_desc.6:"南京，起于周时吴都，成于漠末，盛于南朝，此后七百年内经久不衰，至明太祖朱元璋起兵凤阳，攻刺该地，建国为明，称应天府。 之后至明亡清继，再到辛亥革命，共和大业得成，这座吴晋宋齐梁陈六朝之古都换了无数名字，如同中国的统治者变了又变。 日本攻陷该城后暴房异常，制造惊人惨案，令有着古城墙、雨花台等名胜的大城蒙上阴影，至今它仍行使着首都的职能，无论当朝之人究竟是谁。 纵局势或变或息，古城亦永远屹立，与她当中的人民一起生死，直到毁灭殆尽。"