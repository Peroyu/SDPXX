 GIB_leader_desc:0"直布罗陀管理委员会\n成立日期：1946年9月12日\n不列颠革命胜利后，直布罗陀的驻军没有如同其他一切殖民地驻军和海外军队一样拒绝革命和伦敦政府而投入加拿大的怀抱，士兵与军官的分歧险些在小小的直布罗陀巨岩酿成一场残酷的战争，但是，正当双方剑拔弩张之际。为解决大北风行动的后顾之忧，国际联军以不列颠共和国的名义登陆直布罗陀，控制了这一块关键的战略要冲。\n但是，巴勒莫的核爆炸结束了国际联军继续进军的幻想，此时此刻，直布罗陀的不列颠驻军已经复员回乡，由英达莱西奥·普列托控制的西班牙共和国政府又对直布罗陀垂涎欲滴，此时此刻，根据1945年9月都灵会议的相关原则，国际联军原计划将整个直布罗陀巨岩交给亲近国际的西班牙共和国政府，但是由于担心西班牙共和国的左翼倾向，美利坚合众国与奥斯曼帝国两国联合通过葡萄牙共和国向国际联军表明了支持直布罗陀水道自由航行的态度，并暗示直布罗陀的主权属于不列颠，直布罗陀问题一下子变成一个国际问题，基于此，第三国际总委员会决议与美国展开接触寻求解决，最终，一个由直布罗陀问题各方代表组成的直布罗陀委员会成立了，这个委员会对直布罗陀主权暧昧其词，并将这一地区的管理权交给由西班牙，美国和国际代表组成的直布罗陀管理委员会以保证直布罗陀的航行自由权利。"

