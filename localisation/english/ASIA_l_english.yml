 GNP_Hong_Kong_desc:0"省港保护地总督部根据1946年大日本帝国颁行的《省港保护地条例》,从联合王国接管并保护香港,从中华民国接管并保护广州市，东莞县，宝安县,为大日本帝国面向南洋之重镇纽带。"