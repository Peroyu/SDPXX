 DEN_Alsing_Andersen_desc:0"§Y出生日期§!：1893年2月5日\n-----------\n作为新一任丹麦内阁首相，阿尔辛·安德森在1942年接过了老领袖索瓦尔·斯陶宁格的地位，并心惊胆战地注视着国际联军在接下来的几年里席卷全欧。\n在不列颠革命爆发，克莱门特·哥特瓦尔德成为挪威首相之时，阿尔辛·安德森最终也不得不前往王宫，向丹麦国王克里斯蒂安十世请命，请求他召集新一届国会和选举——国际联军陈兵边境，而弱小的丹麦除了求得妥协再无第二条路——1946年，新一届国会以社会民主工党人的完全胜利——当然是在国际联军压力下的完全胜利而结束，而阿尔辛·安德森也受命与第三国际商谈，以丹麦不设防和在经济上加入欧洲为条件保留了丹麦的君主制度。\n但旧秩序还没有就此灭亡，即使旧欧洲各君主国的残余已经逃亡到世界的天涯海角，他们也在利用他们掌握的庞大资源以丹麦为跳板渗透欧陆各国，阿尔辛·安德森明白这一境况的尴尬，但他自问没有办法在老国王克里斯蒂安十世逝世前对此产生更多变化。"
