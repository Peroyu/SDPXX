 ROF_three_language_country:0"“三语”国度"
 ROF_three_language_country_desc:0"第三共和国长时间的愚民政策曾使阿尔及利亚的文盲率大幅增长。\n尽管共和国通过20年代的努力，让法语占据了这片土地的城市中层，但在乡邻与沙漠之中，阿拉伯语伴随着伊斯兰教而延续着生命；方言（柏柏尔语）在民众的日常生活中不曾有片刻停息。\n在失去夺回故土的希望后，法语作为这片土地唯一真理的可笑幻想已经破灭。战争激化了一切，土著在突尼斯战役见识到了殖民者的脆弱。\n欧洲的赤色威胁将“瘟疫”传播到了非洲，共和国必须作出抉择，是就此承认阿拉伯语的地位，或是更为激进的法语普及运动，§R抑或就此沉沦灭亡。§!"
 ROF_island_algeria:0"阿尔及利亚孤岛"
 ROF_island_algeria_desc:0"在西班牙赤化以后，社会主义国家与撒哈拉沙漠截断了阿尔及利亚与大西洋的连接，现有的北非陆路并不能满足共和国与美国、协约国盟友的交流。\n加强协约国在非洲大陆的联通能力将是协约国复兴的重要前提，尽管我们的工业能力并不强大，但法国铁路的部分科研人员在混乱之中来到了阿尔及尔，完成这样一项工程后我们也许可以在非洲重建起法国铁路曾经的辉煌。\n§C又或许共和国的伙伴——美利坚合众国，愿意向共和国伸出援助之手呢？§!"
 ROF_suddenly_military_victory:0"转瞬即逝的军事辉煌"
 ROF_suddenly_military_victory_desc:0"在英国的协助下，法国陆军很好的利用了第三共和国的遗产，依托战争经验丰富的各级军官组建了一支小而精锐的干涉军队与众多的武装宪兵班，痛击了欧洲的叛徒。尽管我们输掉了欧洲的战争，却也检验了军事改革的行之有效。\n可问题随之而来，第三共和国长期的错误殖民方向、语言问题、民族冲突问题，使我们的新生代将领数量面临无法补足的局面，但愿共和国能够延续我们还未消逝的军事辉煌。\n§R如果共和国的文官政府没能解决问题，军队将会试图推举出自己的代表人挽救共和国。§!"
 ROF_armed_camel:0"武装下的骆驼"
 ROF_armed_camel_desc:0"在这片悠远的沙漠中，我们的武装宪兵控制了其中的每一个绿洲，宪兵们依靠着战争时期援助的卡车或者饲养的骆驼而行进。\n可眼睛总有视线所不能及的地方，共和国的人们都深知沙漠现在的沉寂不过是爆发前的预兆。\n宪兵的眼中到底看到了什么，卡车的灯下究竟映照了什么，骆驼的眼中又曾望见了什么？\n沙漠，请不要再呼啸。"
 ROF_repulic_act:0"《共和国法令》"
 ROF_repulic_act_desc:0"《土地分配法令》是霞飞元帅与克列孟梭留给我们的遗产，是在流亡非洲的情况下，紧急状态委员会临时以强硬的政治手段从破产的众多农业大殖民者与垄断资本手中赎买或抢夺到了大量由政府垄断的国有资产。从而让共和国拥有得以效仿前辈划分土地的资本，我们熟悉农民所希望的东西。\n20年代时，福煦元帅曾在修筑的小型水利工程旁将这些水道比作法兰西人与阿尔及利亚人在这片土地上的纽带。\n然而，这同样意味着不堪受辱的大殖民者们将对这份遗产进行再次瓜分与破坏。1937年，这些早年就生活在阿尔及利亚的殖民者们冲击了阿尔及尔主干道路，却在部署下的乍得行进团阻击下如鸟兽散。这些出生于此、生长于此的人，却不如我们这些流亡者更懂得珍惜这片立足之地。\n§O这些法兰西共和国立足稳定的根本，不能再让国际资本啃食干净。§!"
 ROF_broken_entents:0"撕裂的协约国组织"
 ROF_broken_entents_desc:0"在大英帝国丢失了不列颠之后，整个协约国陷入了政治撕裂与外交撕裂。南非、加拿大开始针锋相对，澳大利亚、新西兰又航行遥远，整个协约国四分五裂。\n无论英国人如何谴责法国在英美对峙问题上的背弃行为，法国从现实利益上的外交考虑还是站在了美国一方。\n曾经在福煦元帅领导下勉力维续的协约国总指挥部又一次濒临崩溃，如果共和国还想要生存甚至再次见到回家的曙光，把被大西洋与印度洋撕裂的协约国又一次链接起来将是必须完成的任务。"
