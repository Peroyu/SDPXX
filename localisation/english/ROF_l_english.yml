 Penal_colony:"双重议会"
 ROF_broken_entents:0"撕裂的协约国组织"
 ROF_broken_entents_desc:0"在大英帝国丢失了不列颠之后，整个协约国陷入了政治撕裂与外交撕裂。南非、加拿大开始针锋相对，澳大利亚、新西兰又航行遥远，整个协约国四分五裂。\n无论英国人如何谴责法国在英美对峙问题上的背弃行为，法国从现实利益上的外交考虑还是站在了美国一方。\n曾经在福煦元帅领导下勉力维续的协约国总指挥部又一次濒临崩溃，如果共和国还想要生存甚至再次见到回家的曙光，把被大西洋与印度洋撕裂的协约国又一次链接起来将是必须完成的任务。"
 ROF_miserable_country:"迷茫的国度，飘渺的未来"
 ROF_miserable_country_desc:"这个法兰西共和国的残余如今仍然留存于黑暗的非洲大陆上。自普法战争以来，我们已经历太多的失败，虽然我们因能力问题与国内稳定的需求而并未过多投入到战争中，但在这次战争过后，曾支持我们的英国人与德国人也分崩离析，民族的叛徒们已经稳坐在巴黎废墟上。\n从经济危机起，殖民地政府也难以再维续间战期的经济辉煌。社团与党派纷争渐起，黑暗大陆的浪潮将至，共和国还能否存续？\n§RMONTJOIE , SAINT-DENIS ？§!"
 ROF_army_special_place_modifier:"§R战争部长等内阁军事人物不随政党变化§!"
 ROF_army_special_place:"法兰西军队特殊地位"
 ROF_army_special_place_desc:"在共和国流亡阿尔及尔后，因内部政治纠纷与军事压力骤增，法兰西军队的实际地位水涨船高。早在流亡初期，政府党派与军队间的关系还算平稳，自军队内部的菲利普·贝当影响力扩大后，军队插手政治事务的现象时而发生，并且渐而成为一种常态。国家开始由军队与其领导者掌握了船舵，并逐渐建立起威权化的统治架构。\n大战结束后，军事失利令法军的气焰稍显收敛，军队自然也不可能避免这整个国家都陷入的迷茫。这个国度的出路在哪里，该怎样改变眼下的状况？\n出身军队的曾深刻影响国家的弗朗索瓦·德·拉罗克已经离世，随着法军战后灵魂人物贝当的逝去，法国军队的权威不在。军事人物们又开始呼吁起一位新的舵手，拥护他成为法兰西军队的代表者、共和国的拯救者。"
 ROF_mass_education_movement:"大规模教育普及运动"
 ROF_mass_education_movement_desc:"自一战时期，大规模的教育普及运动便率先在塞内加尔开展。由于1903年宪章对流亡的共和国已不合时宜，由总督发布了1919年决议，在同化、渐进与功利原则上，也取回了被抛弃的互助原则。20年代的经济繁荣带给了政府功利原则一贯可靠的思维惯性。\n根据1921年的第二次泛非大会表明，非洲知识分子们对法国殖民者的教育政策抱有理想与妥协，认为其有别于其他殖民者。共和国在流亡后持续扩展的中高等教育，不单是给予流亡教授编制，也得到了绝大部分非洲知识分子们的称许。\n经历经济危机与世界大战的又一次考验后，共和国没能把握住返回故土的机会。任谁都能感受到非洲人不满在逐步增长，曾经维持稳定的功利性政策恐怕已经不足以做到所期望的效果，共和国必须更多地考虑自己在这个新世纪的地位，一旦失误，将会发生难以挽回的灾难。"
 ROF_republic_decree:"《共和国法令》"
 ROF_republic_decree_desc:" 《土地分配法令》是霞飞元帅与克列孟梭留给我们的遗产，是在流亡非洲的情况下，紧急状态委员会临时以强硬的政治手段从破产的众多农业大殖民者与垄断资本手中赎买或抢夺到了大量由政府垄断的国有资产。从而让共和国拥有得以效仿前辈划分土地的资本，我们熟悉农民所希望的东西。\n20年代时，福煦元帅曾在修筑的小型水利工程旁将这些水道比作法兰西人与阿尔及利亚人在这片土地上的纽带。\n然而，这同样意味着不堪受辱的大殖民者们将对这份遗产进行再次瓜分与破坏。1937年，这些早年就生活在阿尔及利亚的殖民者们冲击了阿尔及尔主干道路，并在部署下的乍得行进团镇压下如鸟兽散。"
 ROF_rebeline_in_desert:"沙漠子民的动荡"
 ROF_rebeline_in_desert_desc:"部分部落游击组织仍然在我们的盲区内生存，一旦这些沙漠的子嗣在共和国最危急的关头发难，我们将会严重的灾难。在一切来临之前，宪兵队将不断尝试去削弱他们的势力。这些游击部队的存活与明面上的组织一定脱不开干系，不单从军事上进攻，共和国也可以从敌人的分裂中得利。"
 ROF_conspiracy:"§R“阴谋”§!"
 ROF_conspiracy_desc:"有人宣称共和国内部存在颠覆政权的阴谋，无论是不是危言耸听，都必须为此做些准备。"
 ROF_attitude_to_islan_1:"伊斯兰世界态度：漠视"
 ROF_attitude_to_islan_1_desc:"共和国与伊斯兰世界的关系会受到许多因素的影响：\n共和国政治体制改革\n与伊斯兰世界经济交流\n伊斯兰世界内部激进化\n奥斯曼帝国势力盛衰\n社会主义者与宗教冲突\n协约国外交冲突\n美利坚外交关系\n尽管奥斯曼帝国在宗教政治方面对我们冷漠与憎恶，但在社会主义洪流的巨大威胁下也不得不为达喀尔政权尽可能扼制共和国内受其影响的穆斯林的激进化程度。这将为共和国稳定局势提供帮助。"
