 ROF_Assemnlee_nationale:"达喀尔大议会"
 ROF_Henri_Blehaut:"亨利·布莱豪"
 ROF_Assemnlee_nationale_desc:"对非洲管理体系的改革与选举的放开令共和国在达喀尔设立了大议会与地方全域议会，法语非洲选民们逐渐参与到了社会政治中，包括新宪法的修订。但这并不完全意味着参与与负责任感的政治文化的兴起，它的诞生与发展还要静待时间的浇灌。\n尽管阿尔及尔政府处在受军队把控方向的尴尬境地下，但并不熟悉西非情况的阿尔及尔的法军高层明智的不去干预达喀尔大议会的实际运作，仅意图逐渐将阿尔及尔政府改造为顾问与行政者的双重位置，并对达喀尔的法属西非议会施加影响，令达喀尔更像军队对政治人物的流放地。\n战后，国内的极端派系逐渐活跃，西非原住民取得的正当权益使阿尔及尔政府颇感忧虑与恼怒，担心政治在非洲的传播将至国家于死地，军队内部的激进化也很可能促使他们放弃对达喀尔大议会的放权，并令国家开始走上他们所认同的“正确道路”。"
