 CJF_Handle_Internal_Industry_desc:"在大革命结束之后，中国曾经在十年时间里建立起一个十分可观的工业体系——那曾经被认为是中华民国抵抗帝国主义侵略的后盾与坚实的基础，但随着抗日战争的正式爆发，以及长江中下游地区在十年抗战中的逐步陷落，我们不得不将我们饱受摧残的工业体系转移到大后方的群山之间。\n然而，不仅党国内永不满足的那些蠹虫与黑心商孵化了我们的工业系统，内迁各工厂生产效率长期处于更低的水平——如果我们不希望我们的战士们在阵地上甚至连子弹与步枪都缺乏的话，我们必须着手改善这一切。"
 CJF_anti_japen_war_decision_categories:"国民革命军的抗日战争"
 CJF_anti_japen_war_decision_categories_desc:"在侵略者的重击下，我们不得不一路败退，但日本帝国主义不会就此打断我们中国人的脊梁，我们将不惜任何代价保卫我们的家园，我们将在平原上战斗!在敌人进攻地点作战!在田野和街头作战!在山区作战!我们任何时候都不会投降，我们将一直战斗下去，直到中国得到她的独立和自由。"
