 CJF_KMT_party_decision_categories_desc:"从1927年的大革命以及崭新的中华民国在武汉建立以来，这个以国民党和共产党的联盟为根基的政治体内便与稳定无缘，社会主义者，民族主义者，自由主义者和革命者们纷纷希望自己的力量能够主宰中华民国的巨轮，1930年代革命元老们纷纷离去之后，以孙科为首的宪政力量暂时掌握了疲惫的国家，然而，日本的重击骤然打断了中华民国渐渐稳定的脚步，一切又不得不重新开始，左派们在南方找到了自己的封地，右翼的维权主义者们又统治着至关重要的军事力量，此时此刻，迫在眉睫的五号作战终于被彻底粉碎，但四川盆地的上空，却再次聚集起隐隐的风暴。\n--------------------\n§H遗教系§!的支持度§Y[?party_popularity@movement_communism|%0]§!§H遗教系§!现在[GetCJFKMT1]我们 \n§b军委§!的支持度§Y[?party_popularity@reactionism|%0]§!§b军委§!现在[GetCJFKMT2]我们\n§O正统派§!的支持度§Y[?party_popularity@social_democracy|%0]§!§O正统派§!现在[GetCJFKMT3]我们\n§g监察系§!的支持度§Y[?party_popularity@conservatism|%0]§!§g监察系§!现在[GetCJFKMT4]我们\n--------------------\n对抗激进度：§Y[?CJF_antipower]§!\n--------------------\n如果对抗激进度过高且反对派支持度过高，那么反对派就会采取行动！"
