 CHIwar.1.d:"特急，绝密，特科武汉总部125483号电\n敌三个师团已经于昨日清晨于上海黄浦江登陆，另有关东敌军两个师团于前日上午乘火车过山海关，现已确认均为日军本部而非南京伪政府之仆从部队，实恐敌大举进犯我国民政府之统治区，且日军实乃强敌不可轻估，现急电告中央，早做打算。\n签发人：顾顺章，洪扬生"
