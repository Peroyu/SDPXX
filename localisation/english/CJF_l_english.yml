 CJF_industry.5.d:"案奉主席机密令开：“凡被轰炸的户口无家可住时，应准在其邻近或接近同街同巷之住户分驻1人至3人，照此办法速由市政府切实规划处理，至其被炸后食物无着，亦可由政府暂时计口供给，其老幼尤应特别供养为要"等因，查敌机迭次轰炸，本市对于市民家宅炸毁无处可归者，曾定有3种办法：\n一、关于志愿仍留居市区之市民，由各警察分局于其区内指定空房多处，准其居住，并发大口急赈10元口5元，此外在其迁移第1日无法举炊时，又给予每口1元伙食费。\n二、关于志愿疏散出市区外之市民，由空袭服务救济联合办事处发给车票船票，另发给每人3个月伙食费27元，其无处可投者，则空袭服务救济联合办事处在江津、綦江、长寿、璧山等县附近乡区设有收容所，被灾市民可往居住3个月，每月每人给伙食费9元，另定有小本借贷办法，俾能自力谋生。\n三、关于继续轰炸预防多数房屋被炸之计划已由工务局会同空袭服务救济联合办事处进行购买价值10万元之棚屋材料，预定于不得已时发给市民自行搭盖，或由本府派工助其搭盖。另由社会局购置可以借给约15000人用之炊具，于必需时使用，但此系职在卫戍会报建议，于房屋大多数被炸后之办法。虽各种材料已在购置中，惟目前因席棚易酿火灾，尚系备而不用也。奉令前因，遵经召集有关机关详细讨论，佥认现行办法，尚足应付，兹以钧座指示，则有二层困难：（一）除警察分局所指定之空房外，现下居民多因容纳被炸亲友，甚少剩余房间；（二）若强制被炸人民，在邻舍并住，又恐气味或有不投，知识习尚或有歧异，反作奸盗之媒，而启主客无谓纠纷，是否仍照原定办法进行之处，应请钧裁。谨呈\n主席孙"
