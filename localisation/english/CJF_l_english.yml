 CJF_return_to_remind:"回归初心"
 CJF_return_to_remind_desc:"陈主席所提出的恢复改组精神绝非徒有其表地发布几项改革措施，而是希望呼吁本党同志回顾先总理建党时的初心与宗旨，先总理将同盟会，中华革命党到改组成为国民党，正是秉承着这个初心与宗旨，就是实行三民主义，进行国民革命，将国家从根上挽救起来，本党同志应当恪守这样的信念，以解救日美帝国主义压迫下数万万受压迫之苦痛同胞为己任，与世界其他受剥削压迫同志共同奋斗。"
 CJF_construct_CPC:"废除中政会"
 CJF_construct_CPC_desc:"胡汉民等元老在起草《训政大纲案》中，赋予了党的中央政治会议极高的权力，既能主导国民政府，又能否决立法院的相关法案，尽管胡声称这是“训政”时期贯彻党治，在党部和政府中间的纽带。但却导致权责不清，权力分散，中执委，中常委无法上令下达，上行下效，各地所设政治分会亦如此与地方党部扯皮推诿。若想使党的意志集中一处，领导抗战，便须废除这一畸形机构。"
 CJF_strengthen_central_party:"强化中央党部"
 CJF_strengthen_central_party_desc:"党的中执委，即中央党部，本该是党的中枢，但随着孙科任党主席后力推所谓深化训政，频繁下放权力给地方党部用以“指导群众自治”，各地党部逐渐和地方的政治分会一样成为独立王国，本党的基本组织逐渐自立，反而损害了本党权威，也有悖于本党的组织原则。中执委将下派专员整顿各地党部，明确职责，各省党部要员的任命权也该收归中央党部。"
 CJF_Weakening_of_the_Supervisory_Commission:"削弱监察委"
 CJF_Weakening_of_the_Supervisory_Commission_desc:"监察委员会设立之初，本是先总理希望能师各国社会党之长，本为党员能服从组织，维护党的纪律而设，但自浙党盘踞中央监察委员会之后，履与中央对抗，实则破坏了纪律。又以监察国民政府为由多番弹劾阻碍改革推行，抗战之后攫取权力更是肆无忌惮，利用对宪警的节制权频繁干预党政，本次全代会后虽对中央监察委员会进行了改组，但我们仍要将其至于一个可控的范围内，尽量的削减其权力。"
 CJF_Renovate_party_affairs:"革新党务"
 CJF_Renovate_party_affairs_desc:"汪总裁尤其重视党的事务，党为国之本。现在欲想抗战胜利，也许依靠各地党的组织，过去几年失败的一大原因便是抛弃了从苏俄处学来，又由汪主席加以改造，符合本党的组织方法。现在应当重新修订本党的纪律条例，登记党员，改善基层组织，学习先进的政党经验。"
 CJF_Who_are_we:"我们为谁？"
 CJF_Who_are_we_desc:"党的宣传至关重要，国民党这么多年宣扬国民革命，民众似乎不曾理解个中含义，既不理解党为谁，便只有一个空中楼阁的党，青年见此陈词滥调，不愿参与，便只剩一个腐朽的党。宣传应当讲清楚为什么要革命，革命要为谁，由中央党部开办农民运动讲习所，工人运动讲习所，三民主义思想宣讲所，允许党员创刊，撰文，在报刊上积极地宣扬我们的思想，让有识之士，知识青年到我们的行列中来，参与革命，实现党的青年化，民主化。"
 CJF_Who_are_enemy:"敌人是谁？"
 CJF_Who_are_enemy_desc:"陈主席希望对现阶段的国民革命作一个总结，我们国民革命的总目标是要向帝国主义，及其扶持来剥削压迫中国人民的买办与军阀，大资产阶级。但现实摆在眼前，阶段性的革命目标即抗战，首要敌人是日帝国主义和汉奸，买办们，只有赶跑了他们，实现了民族革命，才能进一步的推进其他革命，这点我们与共产党领导人杨匏安的统一战线论不谋而合，在民族革命阶段，不得不对内部的中间力量做一些妥协，暂缓我们改革的步伐，这是由我们所处阶段所决定的。"
 CJF_Who_are_we_depend:"我们靠谁？"
 CJF_Who_are_we_depend_desc:"中国环境之特殊，源自于秦朝以来存在的官僚阶层，以至于中国生成了一种迥乎不同的阶级社会。国父和总裁正是洞察到了这一点，才发明出三民主义这一独属中华民族的政治观念，因此中国的革命才叫做国民革命，中国革命的阶级基础应该是工农和城市小资产阶级，革命的领导者应该是代表工农及城市小资产阶级的、统一的、革命的中国国民党。孙科已将党堕为士绅党，名流党，失去阶级基础的国民党自然无法继续革命，党应当重回民众中去，吸收发展农工小资产者为党员，由党来设置农会，工会，维护民众利益，进行民众运动。"
 CJF_revival_nation:"民族当复兴"
 CJF_revival_nation_desc:"民族主义在三民主义中居首位，充分说明国父思想对民族革命的重视，三民主义的民族主义不同于那些保守的，反动的民族主义，是唯物主义的民族主义。在陈主席的主持下，党已焕然一新，成为一个革命党，已为应对抗战做足了准备，打败日本帝国主义，是本党所主张民族主义的要求，也是同世界被压迫之民族阶级兄弟联合，独立于国际之林，复兴我泱泱中华的前序。"
