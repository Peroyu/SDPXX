 CJF_invade_5th_region:"整合第五战区部队"
 CJF_invade_5th_region_desc:"第五战区，亦称皖鄂豫战区，所辖地带包括皖西、鄂北与豫南，总指挥为国民革命军一级上将李宗仁将军。\n其大部分部队在民国三十三年至三十四年的连续作战中遭到击溃，然而李宗仁将军屡败屡战百折不挠，拒绝向敌寇投降。在民国三十五年夏秋，李将军成功率部突围入川，战区余部仍有两万余人。\n这些部队中仍然可以战斗的兵士将会被整合起来，重组为两个师并重新投入一线，他们将会继续在正面迎击敌军的战场上发挥自己的作用。"
 CJF_invade_9th_region:"整合第九战区部队"
 CJF_invade_9th_region_desc:"第九战区，亦称鄂湘赣战区，所辖地带包括湘赣两省与鄂南，前总指挥为国民革命军一级上将陈诚将军，现总指挥为薛岳将军。\n第九战区各部在民国三十四年下半年迎击敌寇时遭到重大损失，为求保全有生力量，陈诚将军与薛岳将军提议后撤。大撤退开始于民国三十五年春，然而这场撤退被视作一次重大失误，由于各部相互配合效果不佳，原定撤退计划被打乱并成为一场溃逃。最终第九战区在湘西重组时仅剩三万人的残部，同时溃退还连带导致第五战区侧翼接敌，造成了更大的损失。\n陈诚在此事后被降职，第九战区残部归于薛岳将军旗下进行改组。虽然这些“残兵败将”的能力着实难以恭维，但是他们至少能从战场上逃下来，这已经能证明他们还可堪一用。"
 CJF_invade_10th_region:"整合第十战区部队"
 CJF_invade_10th_region_desc:"第十战区，亦称陕甘宁战区，所辖地带包括关中，汉中与榆林甘州等地，前总指挥为国民革命军二级上将蒋鼎文将军，现总指挥为朱绍良将军。\n第十战区各部在民国三十三年的绥西作战与汉中作战中惨败，随后又在秋季作战中遭到重创，折损两个集团军后主力退守汉中-关中一带。指挥不利的蒋鼎文将军被免职，随后朱绍良将军接任战区总司令并重新开始组织部队。\n民国三十五年春，冯玉祥所率西北军亦被迫退入汉中，两部进行合并重整后形成了独立的汉中作战指挥部，而第十战区则成为一个名义上的监管组织。目前第十战区内仍然有数个独立旅未经整合且有意入川整编，我们可以收编他们来进一步加强实力。"
 CJF_Shan_Chuan_E_mission:"川陕鄂绥靖公署"
 CJF_Shan_Chuan_E_mission_desc:"在建立各前敌绥靖公署的同时，敌后的寂静之战也必须拥有一个稳固的指挥中枢——川陕鄂绥靖公署便是为此而生的。在桂林行辕的指挥与情报支持下，川陕鄂绥靖公署的行动将会围绕着两大关键词：“破坏”与“控制”。在苏俄顾问的建议下川陕鄂公署预计应当控制十五支渗透与破坏分队、并常驻三个情报工作小组与一个信息控制中心。这些人员与相关器材都将从苏俄与桂林方面引入，用于进一步完善我军的现代化需求。"
 CJF_MIN37th_division:"民国三十七年陕南重组师"
 CJF_MIN38th_shannan_division:"民国三十八年陕南游击旅"
 CJF_MIN38th_shannan_division_desc:"鉴于汉中地区作战形式，自民国三十七年六月最高指挥部电令第十战区就地招募乡勇组建游击旅以备持久作战，充分发挥群众抗日之热情。现计划每旅辖两千余人，配枪一千五百支，刀剑马匹等敷用，以形成有效战力，便于与敌寇进行持久之周旋作战。共计组建十五旅共三万三千人，由天水前敌行营直接指挥。"
 CJF_invade_6th_region:"整合第六战区部队"
 CJF_invade_6th_region_desc:"第六战区，亦称湘鄂川黔边，所辖地带包括整个长江中上游的核心段，前总指挥为国民革命军二级上将潘文华将军，现无总指挥，由川边前敌司令部共同指挥。\n第六战区原先是战场的大后方，民国三十三年日寇犯渝后国民革命军再次遭到前所未有的溃败，原先意在保兵驰援的第六战区一夜之间成为了前线。大批国民革命军高级将领率部退入川边的同时潘文华不得不在中央的示意下开始改组川边司令部。\n民国三十四年秋，川边前敌司令部成立，并开始大规模重组川军与溃军。目前重组工程已经接近完成，我们可以立即动员已经成型的三个师与三个独立旅进入前线加入战场。"
 CJF_invade_7th_region:"整合第七战区部队"
 CJF_invade_7th_region_desc:"第七战区，亦称闽粤赣边，所辖地带包括中国东南方向的闽粤赣湘四省交汇处，总指挥为国民革命军二级上将余汉谋将军。\n第七战区的沦陷是一场完全的耻辱，前线混乱的调动导致第七战区守备空虚，而日军趁此机会大肆进攻，不仅接连攻陷珠三角与福州，还深入到粤北闽西一带。虽然在余汉谋的指挥下第七战区利用为数不多的卫戍部队与回援部队成功阻击日寇，但是在民国三十三年的作战中第七战区主体还是落入敌手。\n第七战区残部随后退入广西进行重组，在大部分部队就地投入到华南抗战的同时亦有数个独立旅与两个师跟随余汉谋北上入川。他们拥有充足的经验，足够担任战役中的主力，我们可以立刻将其整合入中央军。"
 CJF_reconstruct_Guilin_HQ:"重启桂林行辕"
 CJF_reconstruct_Guilin_HQ_desc:"作为华南地区的军事行动最高指挥部，桂林行辕同时承担着军事与情报两大职能——包括苏俄的契卡与法国的安全局都曾在这个机构中布有常驻情报官。通过与华南共产党人的联系以及对苏俄的直接沟通，我们能够重启这座华南战争机器，并进一步加深与国际的友好合作关系。由此，通向战争之路的大门将会被打开，而这一次，主动权在我。"
 CJF_reconstruct_Gannan_HQ:"启动甘南行辕"
 CJF_reconstruct_Gannan_HQ_desc:"甘南地带，是我们现在所获取外来援助的最大集散点，甘南指挥部自然而然将会成为我们联勤保障机关的总部。因此，在冯玉祥元帅的建议下，甘南行辕将被建立。我们将从原先冯玉祥所率华北西北各部中抽取将官，并邀请苏蒙疆各政权顾问入驻协调，致力于平衡西北物资军火输送，并强化我军后勤部门的支援能力。兵马未动，粮草先行，以甘南为起点，我军必将光复东疆。"
 CJF_reconstruct_Xianggui_HQ:"湘桂绥靖公署"
 CJF_reconstruct_Xianggui_HQ_desc:"湘桂边境上的军队需要面对更加复杂的环境，农会、地主还有联邦内失控的各类武装都在行动，对于行政与情报的管制便愈加重要。对此我军现计划于湘南边区设立湘桂绥靖公署，辖本地行政控制权等权力，以制当地乱局，协调调度我方武装力量。敌人对于此类边区的控制极弱，此刻恰为我部可乘之机，下湘江，夺长沙，一举戡平内乱！"
 CJF_MIN37th_xianggui_division:"民国三十七年调整师"
 CJF_MIN38th_xianggui_division:"民国三十八年湘军重组师"
 CJF_MIN38th_xianggui_division_desc:"鉴于湘赣地区作战所需要的兵力远超于我湘军一线战斗部队，最高指挥部计划自民国三十七年十月起在湘西组建十二支湘军重组师。现计划每师下辖三团，并同师属炮兵与联勤部共计一万四千人，全军共计十六万人，从溃兵与征募兵中选其精良进行整训。"
 CJF_MIN38th_chuanyu_division:"民国三十八年川渝独立旅"
 CJF_MIN38th_chuanyu_division_desc:"我部现已平定川渝之乱，遂拟定于川东鄂西征募散兵游勇四万人，组建五支独立旅，另配炮连二十，辖枪炮共三万以平鄂西叛匪。独立旅每部各八千，辖两团，属六连特勤部队，归中央军第六战区指挥。此部主要目的为扫荡鄂西清剿敌伪政权，因此不复申请重型火炮，仅求批准枪支弹药购取，望中央明鉴。急盼电复，川边前敌司令部卫立煌，真印。"
 CJF_reconstruct_Chuanyu_HQ:"川渝绥靖公署"
 CJF_reconstruct_Chuanyu_HQ_desc:"川渝作战现已结束，我部在重夺渝省的同时彻底肃正了联邦派的残存力量，但是重庆仍然是前线要点，敌人也一直等待着反攻入川。李宗仁将军提议组建川渝绥靖公署以进行前线战术控制，确保我军按部就班执行防御任务，不再重蹈三十四年溃败的覆辙。现在，川渝绥靖公署将接手五、六、九战区的整编部队并接受成都行辕的直接指挥，死守川边，绝不后退。"
 CJF_MIN37th_Chuan_division:"民国三十七年川军调整师"
 CJF_chuanbian_tacitics:"川边战略"
 CJF_guilin_conference:"桂林军事会议"
 CJF_huangpu_22nd:"黄埔军校第二十二期"
 CJF_huangpu_22nd_desc:"黄埔军校，一个饱含风霜挫折的名字，自其建立起统共经历大小战争十数次，沦陷校区三座，死难校友无数。而今的中华大地上最后一座黄埔军校坐落于川边的深山中，通过收编抗日志士与投诚敌军来补充她的学员，在泥泞血腥的战场上完成她的教育。二十二期学员的训练自民国三十五年起，于今年、也就是三十七年作训完毕，共计八百七十人。他们将会成为以后的士官、军官乃至将军元帅，他们将会在战火中磨砺，接受现代战争的理论，理解戡乱作战之核心精神——勤勉、无畏、忠诚。\n我们衷心感谢他们接过故人之枪，亦祝愿他们前路平坦，在往后的独立自由之战中，他们就是三民主义的利刃，刺入帝国凶兽的要害中。"
 CJF_huangpu_22nd_artrtllry:"二十二期炮兵总队"
 CJF_huangpu_22nd_artrtllry_desc:"自广州首义以来，无论是整编粤军的炮兵还是建立我军的火炮单位，炮兵军士的训练一直是头等大事。他们必须学习数学、物理、各类工程学乃至地理与化学，这使得炮兵军士的学习时长到达4年之久，堪比国立大学的学员。而随着各类装备进入到我军一线，这种教育变得更加困难，学习新战术以应对日寇更是加大了教学压力，自三十三年起训练的炮兵总队被强行拖延至二十二期毕业。但是我们最终还是完成了原定的教学计划，这批新的炮兵军官将会加入到前线，为戡乱与抗日作出贡献。"
 CJF_huangpu_22nd_infantry:"二十二期步兵总队"
 CJF_huangpu_22nd_infantry_desc:"步兵总队的学员，往往是最容易牺牲的那一批指战员，他们奋战在堑壕与街巷中，用自己的血肉堵住敌人前进的道路。随着第二次世界大战的结束与国际援助的恢复，我军正在面临激烈的变革。新式武器的列装与使用；大战战术的引进与模仿；乃至现代战争理论的教育都必须从步兵开始抓起。所幸、国际顾问已经到达川边，他们带来了苏俄与法国的战例以及教具，至少目前我们不用担心士官们拿着先进武器达成皮洛士式胜利的状况了。"
 CJF_huangpu_22nd_workers:"二十二期工兵总队"
 CJF_huangpu_22nd_workers_desc:"战前，我军的工兵部队还只是一群使用铁锹、锄头与磁石电话的临时工，大多由征召兵与义勇民夫组成。这种落后的编练方式使得我们在抗日作战中损失惨重，同时收效甚微。为了改变这种景象，民国二十七年起黄埔军校对于工兵总队教学进行了一次彻头彻尾的现代化——包括现代工事建设的学习、战地工程师的培养与战斗工兵理论的学习都进入了总队的教学日程表。自三十五年起的二十二期学员更是自入学便接受苏俄教官培训，他们的素养已经足够与日军乙种部队抗衡。"
 CJF_chemical_defence:"生化作战教育"
 CJF_Guangzhou_conference:"广州军事会议"
 CJF_Guangzhou_conference_desc:"广州宣告解放，我们在华南地区的战略态势已经发生了决定性的转变行，基于这一全民族抗战发展的新阶段，我们将在广州召开中央军事委员会和华南军事委员会联席会议，商讨我们在接下来的战争中在国民革命军在全国的进攻与防御方略。"
 CJF_attack_army_plan:"攻击军计划"
 CJF_attack_army_plan_desc:"显然，相较于装备精良的日本帝国陆军，经过长达十年的战争，我们的军队已经筋疲力竭，无论是装备还是训练都无法与日本帝国相比，因此，全国前线战区的指挥官建议中央军事委员会参考了法兰西公社和俄罗斯苏维埃共和国关于在战场上运用战斗工兵的惊艳，加强部队的土木工程能力，这构成我们国民革命军对抗日本侵略者的有力矛头。"
 CJF_huangpu_23th:"黄埔军校第二十三期"
 CJF_huangpu_23th_desc:"“如果人人都能够以死为幸福，便能够五千人打一万人，用五十万人打一百万人。假若我们现在有一万人的革命军，马上便可以解放中国，因为此刻在中国侵略的日伪军，总共不过一百万人。\n因为要维持共和，消灭这般贪暴无道的帝国主义侵略者，所以要诸君不怕死，步革命先烈的后尘，更要用这新的五百人为基础，建成一支比此前一切中国军队都要强大的革命军。\n有了这种理想上的革命军，我们的革命便可以大告成功，中国便可以挽救，四万万人便不至灭亡。所以革命事业，就是救国救民。”"
 CJF_milltery_replan:"军事大重组"
 CJF_milltery_replan_desc:"抗战的态势改变了！\n两年以来，我们成功地从西南的山沟沟中打到了长江中下游的鱼米之乡，从广西，福建和陕西出发解放了大半个中国，但是，日本侵略者的反攻也越发猛烈，面对日本帝国主义，以及世界帝国主义集团的全力绞杀，国民革命军中央军事委员会将从即日起重组全国军事部署和指挥系统，高效的执行战争行动。"
 CJF_MIN39th_armed_division:"民国三十九年调整师"
 CJF_MIN39th_armed_division_desc:"鉴于正面战场崭新的战争态势，在欧洲同志的支持下我们取得了新的技术装备和先进兵器，中央军事委员会遂拟定组建新调整师编制，于民国三十九年起于湘，鄂诸省编制，每师辖三团，兵力四万余，炮18门，另后勤与保障部队无算，由前线部队改编补充，进行整训。"
 CJF_MIN39th_independ_division:"民国三十九年独立旅"
 CJF_MIN39th_independ_division_desc:"前线战事吃紧，我部拟定以当地乡勇降兵为核心编制新军投入作战，拟编制五万余人为四个独立旅，拥枪三千五百枝以评定浙南，鄂西，赣东流窜之敌，望中央拨款予其自购枪支弹药，急盼电复，湘赣前敌委员会主席，蒋光鼐。"
 CJF_MIN39th_attack_division:"民国三十九年攻击师"
 CJF_MIN39th_attack_division_desc:"欧洲教官就位，装备自星星峡依次就绪，现国民革命军军事委员会准川边指挥部募兵整训新三十八年攻击师，辖兵力五万余，大炮13门，坦克30辆，另保障和后勤维修部队无算，将采取欧洲最新经验进行相关训练，以尽快形成有效战力，投入抗战战场。"
 CJF_MIN39th_death_division:"民国三十九年决死梯队"
 CJF_MIN39th_death_division_desc:"中央军事委员会钧鉴，\n国难当头，吾辈当决死以求国土之光复，国家之兴盛，值此危急存亡之秋，我部军事委员会决议支援组成决死梯队，望以吾辈之运命换民族之昌盛，五族之共和，日帝之灭亡。\n鄂豫皖前敌指挥部转国民革命军新编第三十八师电报。"

