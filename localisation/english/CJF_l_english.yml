 CJF_Cp.13.d:"孙科取下手上的手表，揉了揉自己的手腕。 许崇智一言不发，端着搪瓷缸，大口的吸溜着白水。\n“将军可知现在时局非常，日本人要是进来了......”\n许崇智还没感觉自己这么像过败军之将，明明保卫党国的机会近在眼前，结果就要这么白白的放弃，然后靠着唇枪舌剑再去“尝试收拾残局”？\n国父之子怎能沦落至此？ 当年国父......\n“将军？”\n孙科奇怪的看着已经出神的许崇智，这才让许崇智意识到自己还在跟国民党总裁会面，不是在自己办公室里。 他连忙放下搪瓷缸，正色看着孙科。\n“是...... 嗯...... 总裁意思是......”\n“撤兵，等待我的指示。 至少局势没那么坏。 ”\n孙科看着眼前人的脸从微红变得深红，再慢慢褪色，直到变回熟悉的微红。\n“总裁若能收拾局势再好不过，那......”\n许崇智故意停顿了一个字，似乎还在等着孙科接上。 然而对面的男人没有任何反应，只是看着自己。\n“...... 那我就取消部署了。 ”\n“嗯，将军，要会听别人的建议。”\n许崇智又端起搪瓷缸。"
