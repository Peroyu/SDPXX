 CJF_dh.9.t:"第30号决议案:请速健全专业协会组织增加生产以利抗战案"
 CJF_dh.9.d:"遵办情形：\n甲、调整专业协会组织。\n一、市捆制业协会，系由山货、药材、糖食等捆制工会及匹纱捆制运输协会之捆制部分合并而成，其下各业分为4分会。\n二、市猪鬃制造业协会，系由熟毛、生毛梳、熟毛洗梳、缠毛、择毛五会合并而成，其下仍按业务分设5分会。\n三、市运输业协会，系由运炭、运灰、运砖瓦、运肥料、运肉、上货、下货等组织及匹纱捆制运输协会运输部分，合并而成。惟此项包括全市各码头30余个单位，业经改组者约三分之二，分会尚未组织，且因该工人等扭于积习，不愿按区分组分会，本局为谋行政监督及抗战大局起见，已与市党部商定仍以业务为支部地域为分会之原则，完成未竟之工作，拟在四月尾间完成。\n四、查各协会多未按期改选，因限令各协会于市总协会未成立前，一律登记会员，改选职员，计遵令已实行改选者：有运输、织布、提装、藤器等协会，其于未经改选者，正继续督促办理中。\n五、准卷烟协会及商船驾驶重庆分会筹备组织成立，并督促未组织之各业从业者，如豆芽等继续筹备。\n乙、筹组市总专业协会。\n原拟在3月份以前成立市总协会，嗣因筹备员选举纠纷，以致羁延时日，刻为促其迅速成立起见，曾于2月下旬，指派专人前往指导筹备事宜，现章程已经草就，并由市党部核转本局呈请经济部核正，至登记会员及成立大会等，\n正积极筹备中，至迟在4月末，即可完成。"
