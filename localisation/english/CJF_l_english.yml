 CJF_invade_6th_region:"整合第六战区部队"
 CJF_invade_6th_region_desc:"第六战区，亦称湘鄂川黔边，所辖地带包括整个长江中上游的核心段，前总指挥为国民革命军二级上将潘文华将军，现无总指挥，由川边前敌司令部共同指挥。\n第六战区原先是战场的大后方，民国三十三年日寇犯渝后国民革命军再次遭到前所未有的溃败，原先意在保兵驰援的第六战区一夜之间成为了前线。大批国民革命军高级将领率部退入川边的同时潘文华不得不在中央的示意下开始改组川边司令部。\n民国三十四年秋，川边前敌司令部成立，并开始大规模重组川军与溃军。目前重组工程已经接近完成，我们可以立即动员已经成型的三个师与三个独立旅进入前线加入战场。"
 CJF_invade_7th_region:"整合第七战区部队"
 CJF_invade_7th_region_desc:"第七战区，亦称闽粤赣边，所辖地带包括中国东南方向的闽粤赣湘四省交汇处，总指挥为国民革命军二级上将余汉谋将军。\n第七战区的沦陷是一场完全的耻辱，前线混乱的调动导致第七战区守备空虚，而日军趁此机会大肆进攻，不仅接连攻陷珠三角与福州，还深入到粤北闽西一带。虽然在余汉谋的指挥下第七战区利用为数不多的卫戍部队与回援部队成功阻击日寇，但是在民国三十三年的作战中第七战区主体还是落入敌手。\n第七战区残部随后退入广西进行重组，在大部分部队就地投入到华南抗战的同时亦有数个独立旅与两个师跟随余汉谋北上入川。他们拥有充足的经验，足够担任战役中的主力，我们可以立刻将其整合入中央军。"
