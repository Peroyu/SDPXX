 CJF_unacknowlaged_power:0"宪政疑云"
 CJF_unacknowlaged_power_desc:0"先总理曾以三步概括中华民国的建国程序，即为军政，训政，宪政。1929年，北伐战争的结束和中华民国正式在武汉建立结束了军政，进入了训政时代，但从那时以来，何时前进到宪政便成为国民党和中华民国各地津津乐道的话题，廖仲恺死后，孙科总裁以宪政为口号接过了国民革命的旗帜，但那寄予厚望的1936年宪法草案和国民大会却被日本帝国主义的残暴进攻所打断，十年过去，抗争成为中华民族的主旋律，而训政与宪政之辩，似乎又再次悄然蜂起……"
 CFJ_wreckage_of_NRA_1:0"消沉的军队"
 CFJ_wreckage_of_NRA_1_desc:0"在抗战最初的日子里，国民革命军曾骄傲于自己强大的军事力量与精良的装备，但旷日持久的长期战争将这支本应作为中华民国坚实后盾的军队彻底毁灭，数不尽的失败和撤退让国民革命军从高级指挥员到底层士兵间弥漫着令人绝望的失败主义——即使是五号作战期间卓有成效的胜利也未能使这支军队找到自己的信心与决心。\n如果我们仍然保持着撤退入川的初心，而绝不甘当割据一方的奴隶的话，我们必须改善这支军队的状况，为了我们自己的未来。"
 CJF_the_trade_of_opium:0"鸦片贸易"
 CJF_the_trade_of_opium_desc:0"中国的西南地区一直以来深受从云南一直延伸到太平洋的鸦片贸易的苦恼，诚然，这些鸦片贩子们对于西南诸省了如指掌，鸦片贸易所带来的高额税收也有力的缓解了地方和中央的财政困难，但，鸦片对于人民具有毫无疑问的毒害作用，他会腐蚀人民的心智——如何在未来对待鸦片和鸦片贸易，将成为我们的一个问题。"
 CJF_internal_industry:0"内迁工业"
 CJF_internal_industry_desc:0"抗战爆发后，国民党和中华民国出于长期抗战的考虑将聚集在江浙地带的大批工业沿长江疏散至西南各地，这些工业在抗战期间有力的支援了前线和抗战局势——然而这些工业的现况远比任何人想象的那般更糟，由于管理不善和卖国官僚将工厂侵吞的行径，大批工厂事实上空有设备的壳子而已经无法稳定产出，零件和维护情况也极为可怕，如果我们还希望抵御住日本进一步的侵略的话，我们有必要整顿这些工厂的状况，甚至向盘根错节的利益集团开火。"
