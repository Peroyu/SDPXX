 CJF_movement_communism_party_long:"中国国民党-遗教系\n§g遗教系是由中国国民党内主张遵从国父遗训的中派组成的，国父去世后，继任者汪兆铭对法俄的暧昧态度使得不少中右派元老不满，他们认为潜藏在党内的赤色分子终有一日会篡取国民革命，而自诩为正统继承人，宣扬马氏思想。他们当中的不少人也因涉嫌分裂被开除党籍，并聚集到他们认为的正统继承人胡汉民的身边，形成了一个政治集团，同汪抗衡。由于他们标榜思想上的传承，要求以国父遗训为党的行事准绳，并经由胡汉民之口反复强调，便摒弃了西山会议派，政学系等别名，自称遗教系。在胡汉民因刺廖案丧失权力之后，这一集团事实上陷入低谷，但在武汉国民政府成立后，廖仲恺内阁对实行的左翼政策，以及对赤党的过度放任遭到攻讦，迫于党内政治压力，汪只能将胡汉民任命为立法院院长，孙科为立法院副院长，至此遗教系重新登上历史舞台，廖死后，胡接任了行政院长一职，继续社会改革和经济建设，借机提拔了大批自英美，德国留学归来的技术官僚，盟友孙科则在立法院呼应，1936年，胡汉民去世，更为亲近自由主义的孙科接任行政院长，掌握该派系，此后又在汪死后的权力斗争中战胜陈公博，接任国民政府主席。\n于正统派相比，遗教系更接近原初的三民主义，强调国民党应当是同伊吕一样的家长，庇护民众。孙科虽然以行宪自由派自居，但他对于宪政的积极，并不能改变他在政策上和经济上保守的态度，在行宪的进度上，孙科也反对过快，希望分阶段行宪，逐步引导民众进行自治。§!\n“革命尚未成功，凡我同志，务须依照余所著《建国方略》《建国大纲》《三民主义》及《第一次全国代表大会宣言》，继续努力，以求贯彻。”——孙中山"
 CJF_conservatism_party:0"中国国民党-监察系"
 CJF_conservatism_party_long:"中国国民党-监察系\n§g中央监察委员会最早可以追溯到国民党改组的第一次全国代表大会，国民党党章中新增设了这一机构，负责稽核本党党产的度支和规范党务运作，但追其根本，还是党魁孙文发现党内的共产党员数量逐渐增加，避免国民党内容纳的共产分子逐步形成小集团，最终反噬国民党，因此仿照列宁式党组织设立的监察机构，确保《孙文越飞联合宣言》的原则能被实践，监察委员多以国民党元老充任。孙文去世后，国民党陷入了激烈的党内斗争，继任者汪兆铭不得不将整顿党务的重任和党主席的头衔交给了巴黎的旧识张静江，张静江提携故友陈其美的子侄辈陈果夫成为监察委员，并将中央监察委的权力拓展到了调查和侦讯，事实上已具有暴力机关的雏形，在汪开除了异见分子的党籍，暂时巩固权力后，便新设立了监察委主席一职交给张静江担任，张静江通过这一机构任命了大批江浙出身的国民党员，监察委便也逐渐成为了出身江浙的革命元老们的自留地，并成为了在训政时期当之无愧的“第二监察院”，1937年，六十岁的张静江因健康状况告老，返回家乡浙江任职，举荐了考试院副院长，中央监察委员戴传贤接任监察委员会主席。\n监察委员会与其说像是一个机构，不如说已成了一个联盟，有着江浙出身的元老和党务官僚，以及他们的门生弟子，主要分布在党务系统和宪警之中，中央监察委员，监察院副院长陈果夫负责具体事务的执行，考试院副院长朱家骅则负责培植势力，拓展队伍，他们虽不认同，但却拥护戴传贤。派系的领导者戴传贤始终希望获取党与政府的最高权力，实行他的“戴季陶主义”，这一主张具有鲜明的连带主义的特点，提倡阶级联合，传统道德和民族主义，并希望将中央监察委员会彻底改造成用于党内革命的机构，通过党的革命塑造一个纯净，清廉，坚韧的国民党来完成国民革命和训政。§!\n”天下正多事，麟凤非祥奈若何“——胡汉民"
 CJF_reactionism_party:0"中国国民党-军委"
 CJF_reactionism_party_long:"中国国民党-军委\n§g中国国民党的军事委员会发展历程可谓曲折，普遍认为他的诞生是孙文改组政党的第一步，学习苏维埃俄国在党内成立一个改造军事，联络调度的委员会。1925年，国民党中执委在通过政府改组决议案时，也做了改组军队的决议案，其中一项措施便是建立国民政府军事委员会，国民政府军事委员会从建立之初便从属于国民党，统率三军，管理各军事机关，因此也逐渐取代了国民党的军事委员会的职权，成为国民党治军的最高权力机关，最开始该机关由元老们组成，实行合议制，元老们各司其职，必要时进行会议，命令须要各元老联署，惯例上由国民政府主席汪兆铭兼任主席，后由黄埔军校校长蒋中正接任，但由于蒋在八月的刺杀中受伤，身体状况欠佳，遂又由汪兼任，国民政府完成国家统一后，设立国民革命军司令部，但汪为保证军权，保持了这一机构，并通过二全将这一机构设置为国民政府训政时期的最高军事行政机关，将这一机构变为由中执委选举产生，达到他以党治军的目的，本人也在此后就任委员长一职。汪死后，陈公博主张由邓演达接任，但邓演达本人尚在华南，陈公博也在权力斗争中落於下风，中执委最终将权力交给国民政府副主席许崇智。\n军事委员会里大多是许崇智的粤军旧部和其已故义弟蒋中正在黄埔的学生，因许崇智在北伐时曾暂替重伤的蒋任第一军的军长，也有四川本地势力和尚在抵抗的地方军阀，军委会名义上虽是国府的最高军事机构，但国府本身羸弱的实力难以调和鼎鼐，操纵各区域的军事委员会，实际上已成川渝的军事机关和协调各地的联络处，所幸军队元老许崇智是一位安分的将官，虽在生活上有瑕疵，但将服从命令视为天职，拒绝一切拉拢和团体，专心于抗战，对他而言，稳定和秩序高于一切，而非为了谋取政治利益蝇营狗苟。§!\n“繁霜尽是心头血，洒向千峰秋叶丹。”——戚继光"
