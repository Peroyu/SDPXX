 CJF_South_China_Intelligence_Network_desc:"为了岌岌可危的国民革命，在结束了西南地区最后的日军威胁后，我们将重启华东地区的情报网络，将我们自己的人派到伪政府的控制区，他们将潜伏在地下，探听消息，联络我们的同情者，为西南地区的抗日军事行动提供有力的支援与帮助。\n目前，我们的情报网强度为§Y[?global.CJF_intelligence_network_power]§!，情报网强度是衡量我们情报工作的重要指标，我们能够消耗情报网强度执行诸如策反军队，联络抗日武装力量等等行动\n目前，晋系军阀的抗日倾向为§Y[?global.JIN_percent]§!，阎锡山经营山西多年，作为一个有实力的地方军阀，我们有必要拉拢他以保证他不会投向日本的怀抱，如果能够保持较高的抗日倾向，那么在最后的时刻，§Y山西§!将成为我们的盟友！" 
