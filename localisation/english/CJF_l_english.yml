 CJF_dh.8.t:"动员"
 CJF_dh.8.d:"战场上的武器固然重要，但是使用这种武器的兵员的精神，或者叫做士气，更为重要，这种士气是由各方面的力量培养得来的；要前方有英勇的抗战，就要后方有抗战必胜的信念与工作，然后可以使前方有视死如归的精神，然后不为敌人的精神所慑服。故主持后方的人物，其精神的振作与集中，实为抗战胜败的一种主要因素，正如总裁所谓"敌人今日，已知军事力量不足以屈服吾人而达其速决之目的，故其最近计划，乃欲以种种方法摇撼吾人之意志，威胁吾人之精神。\n吾人熟察吾国历史上外患之深，皆坐朝野士大夫精神上为敌人所慑服，致不能发挥吾民族雄厚之力量，如宋如明，皆可为殷鉴"。这就是说明宋明两朝之所以灭亡，（一）因朝野士大夫精神为敌人所慑服，乃一切败北的心理。（二）因不能发挥我民族雄厚的力量，即不知道国民精神总动员的方法。现在经历十余年抗战，敌人已经疲惫不堪，敌人厌战的心理，已经蔓延与扩大。敌人就想利用这个时机，以求速和速结。\n我们的朝野人士，并不因此苟且偷安，自乱阵线。在这个战事快要结束的时候，我们更要发动全体国民的精神，以支持这次末期的战争，以争取最后的胜利。所以，总裁才有这个精神总动员纲领的提出，我们全体国民，要热烈地接受，要热烈地一致奉行。"
