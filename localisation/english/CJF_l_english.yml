 CJF_Sun_Fo:0"孙科"
 CJF_Sun_Fo_desc:0"§Y出生日期§!：1891年10月20日\n§H“孙科的确是中山先生的儿子，于是，他就有了革命的脾气；还因为他是在国外长大的，这样又有了洋人的脾气；又因为他是孙中山的独生子，所以又有了大少爷的脾气。”——胡汉民§!\n作为国父中山先生的独子，外人看来，父辈的革命血脉如一顶华丽的冠冕，在他心中，却是一片挥之不去的霾，永远遮在他头顶。\n他从年少起便追随父亲的脚步，在颠沛劳碌中度过自己的少年时代。直到国民党开始扎根广东，他才获得了人生中第一个政治上的职位，广州市长。父亲似乎对他的表现要求得格外严苛，他在市政上怎样出众，都不能博得父亲的关注，他认为父亲挚爱的门生胡汉民得了更多眷顾，为此他同胡汉民闹得很僵。在父亲死后，他终于拂去掩盖他这颗明珠的光芒，靠近了邹鲁，居正等父亲的旧识们，成为西山会议中的一路人物，然而一众耆老各怀鬼胎，遇事叽叽喳喳，令他觉得实无希望，慨然返粤，幸而总有慧眼，他在新一届全体大会上当选为国民政府委员，并幡然醒悟，决意继承发扬父亲的遗志，坚决同汪兆铭主席，张静江主席站到一起，拥护三大政策去了。武汉国民政府成立之后，行政院长谭延闿聘请他做交通部长，希望他践行父亲在建国大纲上的志愿。但随着廖仲恺等亲近农工的左派得势，他毫无疑问被打压了，他讲的渐进改革，民主和现代显然同这群激进的幻想家不合群，他和老对手胡汉民一同被闲置到了立法院，制衡左派对手，避免他们将来之不易的果实毁掉，然而，随着胡汉民的再次得势，他也被举荐为立法院长，在任内起草了训政时期的宪法纲领，依照其父的遗训，光复党统，以党治促民权。1936年，行政院长胡汉民积劳成疾，在南京谒陵时突发脑溢血逝世，他得以再进一步，成为汪的第四任阁揆，他大展拳脚的机会来临了，在他就任之后的几个月内，迅速修补了同法国，苏俄，奥地利的关系，缓和了左派的矛盾，并多次同各党派举行圆桌会谈，试图组建联合政府，率先提出了“多党训政”的新阶段，认为目前已跨过党治，但国民仍未有选举之能，需效法英美共和制度，广邀各党协商，缓步结束训政，以期最终还政于民。可一年后日本人的枪声打破了他的幻想，武汉刚从水灾中恢复，沿海的工业区内迁计划尚未完全制订，国力的悬殊差距让他不得不一门心思扑到对外战争中，国土逐步沦丧也让他比他计划中的要快要难以预料，汪兆铭主席的伤情加重也令党内嫌隙重生，指挥停滞，1943年，刚维持住的战线和补给线因汪的撒手人寰而破裂，他在大厦将倾时，成为新的国民政府主席，并与新的军事委员会委员长许崇智一起合作对抗日寇的侵略，度过这风雨飘摇的四年，元老们的施压下他早已和左派同床异梦，然而继任监察院长的戴季陶仍不满他所作所为，认为他有意偏袒出身相同的粤系李济深之流。汪兆铭的继承人陈公博却对他卸磨杀驴式的边缘化感到悲哀，酝酿着一次新的政治风波，他对于重建对南部的影响和控制尚存希冀，又不愿意做出出格的举动破坏党内的团结，临危受命已成了一柄达摩克里斯之剑高悬他头顶，他深刻地明白了昔日父亲的所为，那是真正接近过权力核心之后的惶恐，他愁苦地工作着，希望能捱过新的一年……"
 CJF_Xv_Chongzhi:"许崇智"
 CJF_yang_yongtai_desc:0"§Y出生日期§!：1880\n§Y出生地§!：广东省高州市\n-----------\n作为新政学系的三大巨头之一，杨永泰“诸葛”之名名扬神州，尽管在1936年武汉遇刺之后，杨永泰因为身体原因退出了一线，转任国民党中央监察委员，但是没人敢轻视这位当世卧龙。而也正是在杨永泰的前期布置和临机决断之下，国民党中央系的大多数军事力量和政治精英得以顺利撤入四川盆地，避免了在重庆全军覆没的命运，而杨永泰也重新进入国民党核心，他不再仅仅是政学系和国民党右派的首脑人物，更是国民党内举足轻重的大佬，他的智慧和谋略将是国民度走向胜利的重要保证。\n§Y杨永泰是国民党党内政学系的元老人物之一，同时也是张群在国民党党内的主要支持者之一。§!"
 #国策
 CJF_darkest_hour:0"至暗时刻"
 CJF_darkest_hour_desc:0"随着关中地区的惨败，日本侵略者得以直抵中国抗战的象征，战时陪都重庆——在川东的平行岭谷里，中国军队伤亡惨重，却仍未能阻止侵略者进军的脚步。终于，那天到来了，1946年8月5日，抵抗侵略十年的重庆陷落，国民政府和国民党中央仓皇向西逃窜。在那黑暗的日子里，蒋介石领导的中央政府在喜马拉雅山凌冽的寒风中化为一堆堆无迹可寻的金属残片，日军势如破竹，而中国军队已经处于混乱与崩溃的边缘。千钧一发之下，张群在卫立煌的支持下结束了成都平原的乱局，他宣布重庆的陷落绝不是抵抗的结束——中国终将自由。"
 CJF_By_the_Jialing_River:0"嘉陵江畔"
 CJF_By_the_Jialing_River_desc:0"在那场灾难般的溃退里，中国军队在嘉陵江西岸建立起了仓促的防御阵地，这条不宽的湍流拯救了中国军队的命运，他们抵御住了来自重庆的日军——将他们阻挡在嘉陵江对岸，而在从湖南撤回的薛岳将军领导下，中国军队顽强地战斗着。为了保证成都平原和四川盆地的安全，我们毫无疑问有必要尽快投入资源加强这条至关重要的防线。"
 CJF_Zhongliang_Mountain:0"中梁山上"
 CJF_Zhongliang_Mountain_desc:0"作为重庆的西部边界，中梁山崎岖复杂的地形帮助中国军队成功地阻拦住日军前进的脚步，我们居高临下，在密林与山谷中杀伤着妄图突入成都平原的日军——随着日军攻势趋缓，我们也能够腾出手来在这条山脉上修筑真正的哨所以监视重庆城内日军的动向，建立真正的工事抵御旭日的冲击。"
 CJF_stop_enemy:0"断其退路"
 CJF_stop_enemy_desc:0""
 CJF_gather_supplies:0"收拢物资"
 CJF_gather_supplies_desc:0"毫无疑问，重庆陷落的悲剧让我们失去了大多数可堪一用的工业——即便在蒋介石国民政府的治理下他们很大一部分已经成为了难以启动的零件和碎片。在这样的情况下，我们必须精打细算从各地搜刮武器和弹药并限制前线的使用以免他们在一场战役中消耗几乎所有的储备——一部分工业设备已经撤入四川盆地，而我们至少要保证在这些工业设备重新开始运转之前我们的军队仍然有足够保证战斗的物资和武器。"
 CJF_Regroup_the_remnants:0"重整残军"
 CJF_Regroup_the_remnants_desc:0"许多人看来，当陕西和湖北的防线崩溃，大批仓皇溃入四川盆地的军队极大影响了本土驻军的战斗力，而日军则在溃军身后无情地冲开中国军队孱弱的防线——随着嘉陵江畔的战线渐渐巩固，我们也终于得到喘息的机会以重新整顿那些在重庆崩溃后溃散的残兵，让那些逃兵回到军队之中——我们定能做到这一切。"
