 CJF_Cp.7.t:"吃饱"
 CJF_Cp.7.d:"有时候孙科总想不明白，为什么城里每个人都喜欢吃，在这个国破家亡的时候还在吃，非要等日本人进了城，才会停杯放箸吗？\n如果要说面前的陈公博那就更可恶了——居然一边津津有味的吃蒸肉一边看着自己......\n“怎么了，总裁，吃啊，为什么不吃？”\n陈公博微笑着看着自己的老客人和老熟人，等待着他张开嘴的那一刻。\n“够了，不用这么着，你明天就能等到消息了。”\n“那您也要先吃饱啊。”\n陈公博把一双已经在自己左手边静置多时的筷子递给了面前的国父之子。\n“请。”\n“好......”\n孙科深深吐出了一口气，拿过了筷子。"
 CJF_Cp.7.a:"“吃饱才有力气讲话。 ”"
 CJF_industry.4.t:"宣讲"
 CJF_industry.4.d:"吴勋在走上演讲台前的心情是坎坷的，他只是一名军队的宣传员，但是上司却因为其他岗位人手缺乏的原因，将自己调离了广东前线，要给四川农民做宣传介绍，不过自己鼓舞士气的演讲都能做的很好，面对一些农民应该没什么问题吧，至少吴勋自己内心里是这么想的。\n可是当他第一次踏上面对农民的演讲台时，他才发现这些农民与自己想象中的士兵完全不同，他们的眼神中充满怀疑，经历过多次斗争的农民们并不会轻易的相信一位年轻的基层官僚的话。\n但吴勋仍然开始自己的宣讲。\n“农民同志们，这土地基金，是由国民政府负责支援农民进行更好的耕种田地而提供的基金，这意味着我们农民同志们，以后将会由国民政府在背后撑腰，无论什么农业上的难事，都可以找国民政府的土地基金解决……”\n这些整日面朝黄土背朝天脸色沧桑的农民们静静的听着这位年轻人的演讲，吴勋也极度紧张，观察着这些特殊观众们的反应。"
 CJF_industry.4.a:"“可以哈！”"
 CJF_dh.11.t:"昆明来电"
 CJF_dh.11.d:"暴日入寇，日益煎迫，夺我华北，占我首都，逞其强烈火力，企图屈服我伟大中华。我孙主席，督厉将士，不计牺牲，坚决长期抗战，争取最后胜利；惟恐后方民众，信念不坚，特于今日，发表训示三项，谕勉全国，彻底认识，倍加奋勇，公忠谋国，大义凛然。省抗敌会，特于昨日致电拥护，兹探志原电如次：重庆军事委员会行营转党主席孙钧鉴：倭寇横暴，日益深迫，首都被躏，举国发指。钧座督厉将士，继续抗战，不计焦土牺牲，争取最后胜利。铣日训示，谕勉弥殷，公忠谋国，大义凛然。本会谨率滇省百万民众，竭诚拥护，誓作后盾，肃电奉闻，祗叩钧安。云南省咨议局叩。哿印。"
