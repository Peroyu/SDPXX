 CJF_op.1.t:"中华民国：1947"
 CJF_op.1.d:"中华民国诞生于国民大革命光辉灿烂的成果之中，于1928年正式在武汉宣布成立，久负众望的，以廖仲恺和汪精卫为首的左派国民党人夺得了新生民国的统治权，三民主义的信条随之得以传遍于中华大地，在国民大革命结束后的数年里，一个新生而强大的中国慢慢屹立于世界的东方。\n然而，帝国主义列强并不会眼睁睁的旁观中国的崛起，日本帝国则是觊觎中华大地的侵略者中最为气焰嚣张的一个，1933年，关东军趁廖仲恺辞世后的风波发起事变，攫取东北权益后扬长而去，到1937年甚至于公然炮轰我上海驻军，在中华大地掀起战端，一时间，山河沦丧，国家动荡，孙科总理的行宪之路也不得不随着宪法草案的正式被搁置而不了了之，民国的一切都走上了战争轨道，但还未完成工业化的中国却无力抵挡侵略者的火焰，上海，南京，北平，这些城市一个个陷落，日军的暴行日渐显现，中华民族的统一战线不断向后撤退。\n最终，国民政府的大本营武汉还是落入敌手，孙科总理和国民党人在西南腹地的重庆建立了新的陪都，以领导全国之抗战大局，然而，大后方也并不是一片安宁，随之中条山战役的惨败，日军得以冲破防线攻入关中平原，数年抗战后中国军民已无比疲惫，关中平原门户洞开的同时也向日军敞开了通向重庆的大门——东京立即抓住了这个千载难逢的机会，他们宣布了“五号作战”的开始，日军兵分三路出发围攻重庆，但国民革命军也并非由柔软的材料制成，我们成功地作战粉碎了日军从北面和南面的攻势，但中路日军的攻势却奇迹般地胜利了，他们不久后冲入了重庆，而国民政府也不得不在1946年的冬天正式向成都转移。\n然而，这一切只是暂时的，日军即使占领了重庆，但也早已补给稀缺，无力再战，这则给予了国民革命军以收复失地的契机，在杜聿明将军的率领下国民革命军已经再次出发向重庆和长江三峡前进，趁长江落水之机包围孤军深入的日军——东京的官僚们如今正欢庆着胜利的时刻，时间站在我们这一边——"
 CJF_op.1.a:"“革命尚未成功，同志仍需努力”"
 CJF_dh.1.t:0"至暗时刻"
 CJF_dh.1.d:0"当重庆被日军攻陷后，几乎所有观察家的结论是:中国所有的抵抗运动都会因此走向终结。毫无疑问，我们正处于万分危急的时刻——重庆的沦陷、军队低迷的士气和急需重振的内迁工业。倘若我们没有渡过最黑暗的时刻，那便意味着革命成果的丢失和一个黑暗的旧中国的回归。"
 CJF_dh.1.a:0"“宁愿死，不意降”"
 CJF_dh.2.t:"最后一战"
 CJF_dh.2.d:""
 CJF_dh.2.a:"惟愿诸君将振兴中华之责任，置之于自身之肩上。"
 CJF_dh.3.t:"贵阳一日"
 CJF_dh.3.d:"当楼下的卖报的大声嚷嚷，叫卖刊有国府克复黔东湘西川东捷报的新闻纸时，妓女表现得十分平静。“这应当是件喜事，你为什么看起来不大高兴的样子？”男人的手臂从后面伸过来想要搂住妓女的腰，却被妓女打开“抗战十年，纵有泪也流干了，何况血也化泪淌尽了。”后面的男人撑起身子“那也得打啊，总不能一辈子留在这地方，还是得想办法回家。”那妓女叹了口气“我们这样的那谈得上什么家呢，四海飘零，哪里不是家。当初在别处罢业，想着和姐妹一块把丘八轰回战场，如今姐妹和丘八死的死逃的逃，终究是万事空。”伴随着男人的一声叹息，房间内陷入了长久的沉默。良久，男人穿好衣、戴上眼镜，回头面向女人“我要去参军了，倘若不搏一下，真不知何时才能回家乡一次。届时客死他乡，悔之晚矣。”没有声音。男人自顾自的又说了起来“这几年寓居此地，攒下些书还有一点点钱，钱我要带去打点用，书你拿去卖了吧，约值几个钱，多少还上些。”妓女抬头看了男人一眼，没有说话。“倘若死了，也算是死得其所了。快哉呀……”男人临走前又看了妓女一眼，随后笑笑的出门去了。屋里的妓女又把头低了下去。"
 CJF_dh.3.a:"她的眼里有了期待。"
 CJF_chongqing.1.t:"山城之殇"
 CJF_chongqing.4.d:"最后的战斗\n最后一枚炮弹打空了。\n最后一枚子弹射出了。\n刀在手，弹在腰。\n“人在阵地在！”\n李三已经没法辨别出排长的声音。\n“人在，阵地在！”\n但他仍然声嘶力竭地大喊。\n膏药旗还在中国的土地上罪恶地飘扬着，李三握紧了手中的大刀。\n战吼阵阵，战鼓擂擂。\n“兄弟们，冲啊！”\n两支筋疲力尽的军队，在这四川盆地东侧的山水之间，展开了最后的搏杀。\n“杀——”\n喊杀声从四面八方响起，中国的军人们，用大刀，用长枪，用自己手边的一切对抗凶蛮的侵略者，徒手，空拳，杀红了眼的，纪律早已抛之脑后，心中，只剩下对侵略者无穷的仇恨。\n不知什么时候，一面青天白日旗忽然在山顶上升起，那布满枪眼的旗帜一下子便吸引了所有人的视线，黄色的军装要么躺在地上，要么已然从山岗上退去。\n站在山顶，远远望向东方\n———“排长？”\n嗫嚅着，李三问道。"
 CJF_chongqing.1.a:"“...打赢了，至少是现在”"
 CJF_chongqing.2.t:"重庆光复"
 CJF_chongqing.2.d:"随着国民革命军在北方和南方的胜利，集结起来的大军正在逐步向位于重庆而孤军深入的最后一支日军重兵集团进军，国民革命政府和国民革命军军事委员会再一次组织起了他们的军队，并于日前顿兵于重庆城下。\n即便有着层峦叠嶂、星罗棋布的河流、数量众多的敌军，也无法阻止国民革命军士兵们向着抗日大业的进军，而日军第五师团经历数周漫长的进攻已经筋疲力尽，难以再战……\n一场激烈的攻坚战打响了，炮火嘶鸣着，步枪喷出火舌，机枪编织了密不透风的死亡之网，守军与战线士兵们进行了一场残酷的生死之战。\n然而没过多久，守军便显得力不从心，即便他们把所有预备役都填补了上来，那个越来越大的空缺口，也仍然无法堵上，统一战线英勇无畏的士兵们时而扑倒、时而冲锋向前，最终，战局已定，国民革命军蓝色的军装如同洪水一般涌进了城市里。\n随后大规模的巷战便拉开帷幕，日军残存的抵抗被中国军人遏制着，国民革命军以缓慢而不可阻挡的坚定向前推进着。城内的市民们听到远处的呐喊声，也毅然拿起了武器，投入到这场夺回的抗战之中，当一位战士在一个街口与国民革命军相遇时，他高喊道：“同志们，万岁！”几位统一战线的士兵试图摁住他，但是只一小会，他就已经跑到了其他地方与守军展开了交火。\n这样的事情在这座城市里面屡见不鲜，最终守军被歼灭在他们最后的堡垒与统治的痕迹中——市政厅。\n象征着军阀和汉奸统治的旗子被扯掉，被人们踩在地上，燃烧着，如同日本妄想的东亚新秩序一般。取而代之，挂在旗杆上的是代表着抗日民族统一战线的青天白日旗。\n当那旗帜再一次在重庆上空升起，所有人都不由得为之欢欣鼓舞——日军气势汹汹的五号作战终于被彻底粉碎了，中华民国和国民大革命最危难的时刻已经过去。\n不管怎么样，这一座有着悠久历史的山城，抗战的堡垒——重庆。已经被夺回，这对于抗日民族统一战线来说是一个好的开端。当然，对于日军来说，这可是个不好的预兆，这会是中国战事转折的时刻吗？"
 CJF_chongqing.2.a:"重庆是我们的！"
 CJF_kmtdebate.1.t:"千秋功罪"
 CJF_kmtdebate.1.d:"“来份报纸”\n成都街头，身着黑色大衣的男子递过几枚硬币，从不远处的报童那里接过一份报纸。\n街道上仍然残存着冬日的寒意，令路旁的行人不由得瑟缩着脖子，公交车尚未恢复，军队的岗哨也还在大街上矗立——毕竟，战争和轰炸仅仅只是暂时地离开。\n郭明紧了紧大衣的领子，站在街边打开报纸——“中央日报”——这是处于战时的成都少数几种还在出版发行的新闻媒体之一，另外不多的几种是“新华日报”和外国广播电台的新闻。\n“《兹大革命后历史问题综论》？”？”\n他小声地念出了标题，作为一名行政院职员的政治嗅觉告诉他这个标题所蕴含的显而易见的政治意味，几乎是下意识地，他把目光移向文章抬头，试图发现作者的蛛丝马迹。\n作者，本报社论……”\n皱着眉头，仅仅扫了一眼头版第一段内容，便匆匆将报纸折叠起来：\n“自民国元年我党肇建于北平以来，已历卅五年余，其间筚路蓝缕，血泪辛劳，所图者上应国民民主共和之意愿并捍卫《约法》之精神；下应先总理生前殷殷期盼及临终遗嘱。为全此业，今特试将党人既有功业概括之：自革命前十五年伊始，先同盟会所行之革运和斗争，应先论及，以利后文……”"
 CJF_kmtdebate.1.a:"党国之运命啊……"
 CJF_industry.1.t:"工业方针"
 CJF_industry.1.d:"随着五号作战落下帷幕，在这场声势浩大的战役中，国民革命军表现出了无畏的气概对抗凶狠残暴的日本侵略者，但我们无不遗憾的注意到，经过了十年漫长的战争，我们的工业系统早已不堪重负，自抗战初期内迁而来的那些弥足珍贵的工业设备，普遍开工不足，以至于不少落入穷凶极恶的腐朽官僚之手——这将对国民革命军的作战造成难以估量的影响。\n现在，我们已经能够腾出手来组织我们的工业情况，而两个选择也已经摆在我们的面前——是以国家和中国人民的名义用行政力重组我们的工业系统，还是试图找到一个更加宪政和符合三民主义的解决方案？"
 CJF_industry.1.a:"重拳出击，即便这有违行宪原则"
 CJF_industry.1.b:"达成妥协，我们不是独裁者和军阀"
 CJF_Cp.1.t:"戴季陶提议总结"

 RCR_drugs.1.t:"成功的输送"
 RCR_drugs.1.d:"根据前方消息，我们的“货物”已经成功运抵中转站，并由二道贩子接手卖出。这些药品将会为我们提供足够的利润，同时也进一步削弱敌方士兵的战斗力，增加他们的治安压力乃至影响到他们的一些官员。届时我们就能进一步掌控敌人的内部，并开展对他们的渗透与破坏行动。"
 RCR_drugs.1.a:"干得漂亮"
 RCR_drugs.2.t:"稍有损失"
 RCR_drugs.2.d:"我们的货物遭到山贼与盗匪的袭击，他们掠夺走部分药品并杀害我们的押送人员。最终这批药品还是及时送达中转站，只不过我们获取的利润变少了。药品依然能导致伪政府的行政与治安压力，同时削弱他们的军队，如果我们继续维持输送的话很快我们就能影响到敌人的内部，届时进一步的行动就能开启了。"
 RCR_drugs.2.a:"清点损失，然后加强对路线的保护"
 RCR_drugs.3.t:"输送被发现"
 RCR_drugs.3.d:"可能是因为我们的安排过于疏忽，行走在半路上的运输队遭到了伪政府的拦截，那批货物连带着运输人员全部失踪。我们的人有可能在被逼供的过程中吐露实情，运输路线与下家也会遭到波及，敌人的布防也会更加严密。但是我们还是有机会继续向他们境内输出药品，只要我们下次再谨慎一点就可以了。"
 RCR_drugs.3.a:"唉，送货"
 RCR_drugs_too_much:"药品泛滥"
 