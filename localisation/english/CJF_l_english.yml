 CJF_kmtdebate.1.d:"“来份报纸”\n成都街头，身着黑色大衣的男子递过几枚硬币，从不远处的报童那里接过一份报纸。\n街道上仍然残存着冬日的寒意，令路旁的行人不由得瑟缩着脖子，公交车尚未恢复，军队的岗哨也还在大街上矗立——毕竟，战争和轰炸仅仅只是暂时地离开。\n郭明紧了紧大衣的领子，站在街边打开报纸——“中央日报”——这是处于战时的成都少数几种还在出版发行的新闻媒体之一，另外不多的几种是“新华日报”和外国广播电台的新闻。\n“《兹大革命后历史问题综论》？”？”\n他小声地念出了标题，作为一名行政院职员的政治嗅觉告诉他这个标题所蕴含的显而易见的政治意味，几乎是下意识地，他把目光移向文章抬头，试图发现作者的蛛丝马迹。\n作者，本报社论……”\n皱着眉头，仅仅扫了一眼头版第一段内容，便匆匆将报纸折叠起来：\n“自民国元年我党肇建于北平以来，已历卅五年余，其间筚路蓝缕，血泪辛劳，所图者上应国民民主共和之意愿并捍卫《约法》之精神；下应先总理生前殷殷期盼及临终遗嘱。为全此业，今特试将党人既有功业概括之：自革命前十五年伊始，先同盟会所行之革运和斗争，应先论及，以利后文……”"
 CJF_kmtdebate.1.a:"党国之运命啊……"
 CJF_industry.1.t:"工业方针"
 CJF_industry.1.d:"随着五号作战落下帷幕，在这场声势浩大的战役中，国民革命军表现出了无畏的气概对抗凶狠残暴的日本侵略者，但我们无不遗憾的注意到，经过了十年漫长的战争，我们的工业系统早已不堪重负，自抗战初期内迁而来的那些弥足珍贵的工业设备，普遍开工不足，以至于不少落入穷凶极恶的腐朽官僚之手——这将对国民革命军的作战造成难以估量的影响。\n现在，我们已经能够腾出手来组织我们的工业情况，而两个选择也已经摆在我们的面前——是以国家和中国人民的名义用行政力重组我们的工业系统，还是试图找到一个更加宪政和符合三民主义的解决方案？"
 CJF_industry.1.a:"重拳出击，即便这有违行宪原则"
 CJF_industry.1.b:"达成妥协，我们不是独裁者和军阀"
 CJF_Cp.1.t:"问责发难"
 CJF_Cp.1.d:"孙科自认自己还算擅长政治，要应付党内这群老家伙们也算是得心应手，何况自己还是元老…\n但是那可是监察委员会，监察委员会主席的话——他的话也不能不听——可是从刚才到现在，四十五分钟，他就已经被戴季陶主席点了一大堆罪名——有的他没听过，有的他没想到过：\n“抗日不力，党内人心不稳，不讲纪律，欠缺向心力，个人主义作风以主席为中心弥散若病毒传染…”\n戴季陶还在说，手端着他洁白，边檐画了铜蓝线的搪瓷杯说；手掌拍在他面前被红漆过一遍的桌子，义正言辞的说；手指点向他对面手足无措的自己，咄咄逼人的说！怎么，难道国民党走到今日还能是我的错了？不该！戴季陶说的都是些什么乱七八糟的？抗日不力就算我确实有…\n孙科的思绪顿住了，他好像都没理清怎么回事，怎么就忽然开始谴责自己了？不成…\n“好了，好了…戴季陶同志，让我说一声。”\n戴季陶仍口若悬河的往外吐着语句，忽然见孙科举起手，只好闭了嘴，悻悻然的坐下。反正他已经跟个唱片机一样念叨了快五十分钟了，也够了。\n孙中山的儿子环顾一圈会场，看着他的同胞和同志们。\n“我，”\n孙科清了一下嗓子，会场内的安静更被突出了。\n“鄙人认为…”"
 CJF_Cp.1.a:"“戴同志说的对，所以…”"
 CJF_Cp.1.b:"“戴同志说的对，但是…”"
 CJF_Cp.2.t:"早晨"
 CJF_Cp.2.d:"自换了一身行头后，东躲西藏的三井才发现自己已经被抛弃了——广播里在转播他的部队被歼灭的新闻，特别还提到了天皇陛下表示了“哀悼”——难道一个活生生的人就值得一个哀悼吗？ \n放弃了向东走的想法，三井转而进了乡村。靠着自己多年在华战斗学来的中国话去当个长工并不难，只要不会被发现。 \n他成功了，他安顿了下来。漫长的劳作令荒木三井忘记了时间，他被夸奖老实卖力，也得以随地主来到了市内，准备买一些棉花过年。然而今天的重庆却不太对劲，从进城开始就总感觉少了什么——那种安定的氛围？还是说什么？市井的气氛？ \n不，自己想多了吧。 \n躺在铺子上，原本瞪着的双目渐渐模糊，瞌睡虫爬上了脑门，他在臭哄哄的通铺里沉沉睡去。 \n… \n“…众人不准上街，不准上街！都回去！” \n“咋了？不要推我啊——” \n吵闹声自窗户外传来，三井一瞬间感到毛孔几乎要张开，血从中快要爆出了。他睁开眼睛，恐惧蔓延到全身——难道是追查日军逃兵的封锁了这里？ \n他猛地起身，手指扒在窗户纸上，眼睛对着破洞偷偷的看——却只是中国军人在街上列队奔跑或戒备。他皱眉，显然这不是针对他这种日本逃兵的，那又是——？ \n“搞啥子哦，大早上戒严？”背后传来了同屋人的抱怨声。 \n“…不晓得。”三井冷不丁答道。 \n“找他们问问嘛？”另一人答道。 \n“你找兵问话啊？” \n“倒是听说孙仏遭人砍咯…”自己身边躺着的男子却忽然开口了。 \n“你乱讲哦，小心割舌头。” \n“哪个乱讲，都看到了，咋实吓人啊…” \n三井低下头，趴下身子，睡在床铺上。地主这个时候还不会起床，一会等地主起来了再去问问吧。 \n争论声越来越大，他的眼睛无论如何也闭不上了，死死的瞪着天花板。窗户纸越来越惨白，外面的叫喊声也越来越大。 "
