 CJF_stop_enemy_desc:0"五号作战已经进入了最后阶"
 CJF_gather_supplies:0"收拢物资"
 CJF_gather_supplies_desc:0"毫无疑问，重庆陷落的悲剧让我们失去了大多数可堪一用的工业——即便在蒋介石国民政府的治理下他们很大一部分已经成为了难以启动的零件和碎片。在这样的情况下，我们必须精打细算从各地搜刮武器和弹药并限制前线的使用以免他们在一场战役中消耗几乎所有的储备——一部分工业设备已经撤入四川盆地，而我们至少要保证在这些工业设备重新开始运转之前我们的军队仍然有足够保证战斗的物资和武器。"
 CJF_Regroup_the_remnants:0"重整残军"
 CJF_Regroup_the_remnants_desc:0"许多人看来，当陕西和湖北的防线崩溃，大批仓皇溃入四川盆地的军队极大影响了本土驻军的战斗力，而日军则在溃军身后无情地冲开中国军队孱弱的防线——随着嘉陵江畔的战线渐渐巩固，我们也终于得到喘息的机会以重新整顿那些在重庆崩溃后溃散的残兵，让那些逃兵回到军队之中——我们定能做到这一切。"
 CJF_KMT_emergency_congress:0"摆平波峰"
 CJF_KMT_emergency_congress_desc:0"重庆宣告收复，日本侵略者一举使我们屈服的企图已经被我们所遏制，短暂的和平时期到来了，中华民族暂时渡过了最危险的时期，狂潮已然平定。"
 CJF_The_country_is_in_trouble:0"国难当头"
 CJF_The_country_is_in_trouble_desc:0"最后一个堡垒被扫荡殆尽，最后一名日寇放下了武器，中华民国和国民革命暂且取得了胜利，但这不会是我们路程的终点——国难仍当，日寇和他们的走狗仍然在中华大地大江南北肆虐，而我们所要做的，则是告诉那些悲观的失败主义者和残暴的帝国主义者：中国不会亡！"
 CJF_want_to_be_their_best_work:0"工欲善其事……"
 CJF_want_to_be_their_best_work_desc:"中国的古话叫做，工欲善其事，必先利其器，如果我们仍然希望在这场中华民族和日本帝国的争斗中取得胜利的话，那么我们就必须加强自己的能力，即便偏居于西南边陲，也仍然利用自己现有的资源整合并强化我们的工业力量。"
 CJF_sharpen_the_tools:0"必先利其器……"
 CJF_sharpen_the_tools_desc:0"面对远胜于我们的日本侵略者，传统的战争手段对于我们目前的情况已然难以维系战线的安全，在这样的情况下，统筹全国战局，利用国际形势，对于我们便至关重要。"
 CJF_The_time_has_come:"时机已至"
 CJF_The_time_has_come_desc:"重庆光复之后，我们饱经创伤的政府终于重获稳定，这同样意味着我们终于等到了这样一个时机——这样一个能够允许我们调集我们不多的力量而对我们的敌人和盟友产生影响的时刻。"
 CJF_purge_the_whole_party:0"整肃全党"
 CJF_purge_the_whole_party_desc:0"戴季陶分子与陈公博分子对于国民革命的无耻攻击已经遭到了无情的斗争，他们已然宣告失败，但显然，我们的党不允许我们在未来更加关键的时刻再次面对这样的危机，我们必须整肃国民党组织，审查他的力量是否如往日那般可靠。"
 CJF_check_thieves:0"查抄国贼"
 CJF_check_thieves_desc:0"重庆光复以后，那些汉奸——中华民族可耻的叛徒与败类仍然残留在我们的抗战堡垒之中，而那些妄图让弱小的党遭受失败的反革命分子显然已经与南京的伪政权产生了不清不楚的联系，他们一定要付出代价了……"
 CJF_meeting_beibei:0"探访北碚"
 CJF_meeting_beibei_desc:0"航运大王卢作孚在战争前期的败退中为我们集中在长江中下游的工业力量搬迁至大后方做出了不可磨灭的贡献，而作为西南地区的工业巨头，如果我们希望重整国民经济，改善内迁工业的状况的话，那么拜访北碚的卢作孚先生便成为了一个很好的选择。"
 CJF_Sending_away_the_old_school:0"送走旧派……"
 CJF_Sending_away_the_old_school_desc:0"那些滋生在国民党和国民革命力量之中的蛀虫必须要让路了，在这样一个危机艰难时刻，武汉败退的教训已经告诫了我们政治被守旧派把持的后果，当然了，我们将客客气气地登门拜访，保证他们每一个人都接受他们的命运。"
 CJF_rectify_the_intrnal_industry:0"整顿内迁工业"
 CJF_rectify_the_intrnal_industry_desc:0"如果我们仍然希望在这西南边陲继续我们的抗战，如果我们仍然希望供应我们的军队，那么目前糜烂的工业状况便不可接受，我们将着手整顿内迁工业的现状，以保证他至少能够成长为部分满足国民革命军愈发庞大的武备需求的工业系统。"
 CJF_welcome_newcomers:0"……迎来新人"
 CJF_welcome_newcomers_desc:0"当我们的政敌退出了舞台，政府与机构中有影响力的空位已经产生了，在这样的情况下，我们便有必要将真正忠诚于国民革命和我们事业的党员任命进新的机构之中。"
 CJF_patriotic_industry:0"爱国实业"
 CJF_patriotic_industry_desc:0"‘实业救国’，曾经有人提出这样的口号，在部分层面上，这个口号是正确的，我们的民族资产阶级和工业家们需要得到政府和党的支持与庇护，而在如今的情况下，我们更应该支持这些爱国的实业家们建立自己的产业，扩大我们能够掌握的资源。"
 CJF_land_fund:0"土地基金"
 CJF_land_fund_desc:0"但是，四川盆地古来称为‘天府之国’，自古农业发达，都江堰的修筑更是让这片土地上的农业更加肥沃，但随着战争和轰炸的继续，这里的农业已经损失惨重，农业资料和劳动力的不足损害着当地农民的生产，因此，我们有必要设立土地基金，为农民们提供贷款与保障机制，让这里的农业恢复起来。"
 CJF_people_rights:0"民权"
 CJF_people_rights_desc:0"国民党所主张的三民主义中，其中一条为‘民权’，顾名思义，为百姓的权利，而如何保证民权的实施呢？孙科总裁认为，民权关键在于行宪，中日开战之前，一部宪法草案吸引了全中国的视线，奈何战争打断了人民的步伐，如今，我们更有必要承诺行宪的必要。"
 CJF_people_lives:"民生"
 CJF_people_lives_desc:"国民党所主张的三民主义中，其中一条为‘民生’，民生，就要保证人民的生活，我们整理了我们内迁的工业系统，重新整合了军队，将农业略加复苏，可以说，我们为民生做出了工作，现在，是收获果实的时候了……"
 CJF_go_outside:0"出关"
 CJF_go_outside_desc:0"§R男儿立志出夔关，不灭倭奴誓不还.\n埋骨何须桑梓地，人生处处有青山§!"
 CJF_trip_to_guilin:0"南下广州"
 CJF_trip_to_guilin_desc:"我们的南方传来了捷报，国民革命军成功收复广州，光复两广全境，重庆震动，全国欣喜于我军之大胜，作为中央政府，我们应该立即下达嘉奖之令，以告慰阵亡将士在天之灵。"
 CJF_reunite_the_front:"重组阵线"
 CJF_reunite_the_front_desc:"曾经，中国的各条战线由于日本侵略者的五号作战而分崩离析，现在，这种可耻的分裂状态终于得到了重组的机会，我们将重组抗日民族统一战线，将各条战线囊括其中，统一起来。"
 CJF_reduce_tax:"二五减租"
 CJF_reduce_tax_desc:"农民很苦，农民的生活很艰难，而农民又是国民革命军最大的兵员地，为了保证农民的生活，贯彻民生主义，我们会倡议地主减租百分之二十五，借贷利率不得超过二分，以减轻压在农民身上的重负。"
 CJF_remind_unite:"重申团结"
 CJF_remind_unite_desc:"为了对抗强大的日本侵略者，在民族的斗争面前，阶级的斗争已经降低到次要地位了，在这样的情况下，我们将重申与各个友党之间的团结宣言，巩固抗日民族统一战线，以期为我们最终的斗争建立最扎实的基础。"
 CJF_activate_the_east_china_network:"激活华东情报网"
 CJF_activate_the_east_china_network_desc:"华东地区是国民革命曾经席卷之处，国民政府曾经的根据地与中心，在那里，我们的同情者甚众而中华民族意识甚为强烈，我们会利用这一点，增派情报人员，增强情报网以监视伪政权与日军的动向，备不时之需。"
 CJF_advice_of_zhangjingjiang:"张静江的建议"
 CJF_advice_of_zhangjingjiang_desc:"国民党元老张静江认为，我们仍然没有立即实践民权原则和宪政主义的条件，而应该延续训政方略，保持高压态势，稳固政府，直到抗战和革命的胜利。"
 CJF_advice_of_sunfo:"孙科的设想"
 CJF_advice_of_sunfo_desc:"国民党总裁孙科认为，即便形式如此危机，我们也应该做出姿态实践民权原则和宪政主义，启动一些地方性的行政变革以向全国人民宣告政府的决心。"
 CJF_rebuild_international_connection:"重建国际联系"
 CJF_rebuild_international_connection_desc:"广州已经收复，我们通向中立港口澳门的路线也已经敞开，外交部部长傅秉常建议我们与国际世界重新建立联系，以免代表中国的合法地位被南京的伪政权篡夺。"
 CJF_exchange_information_with_CPC:"军事信息交换"
 CJF_exchange_information_with_CPC_desc:"两广和华南的国民革命军分部在游击战和小规模突击作战方面有着独到的见解，中央军事委员会即将下令派出参谋团前往广州以参考学习广州与华南作战的经验，便于将这些经验进而推广到全国各条战线。"
 CJF_lit_a_fire:"煽风点火"
 CJF_lit_a_fire_desc:"中国各地普遍对于伪政府和日本侵略者充满了不满和怒火，我们只需要在已经被侵略者和帝国主义的走狗堆起来的柴堆上点一把火，整个建筑就可以熊熊燃烧起来。"
 CJF_guide_the_place:"指导地方"
 CJF_guide_the_place_desc:"此时此刻，日军的威胁尚未解除，地方各地的即便是表面上的自治也应当被停止，而服从于中央统一的管理与指导，只有这样我们才能整合整个中国的力量以取得战争的胜利。"
 CJF_encourage_charity:"财富福音"
 CJF_encourage_charity_desc:"在城市与乡村，仍然有许多人正在生死线上挣扎，为了向全国展示我们的理想与未来，我们将鼓励慈善这样一种‘财富福音’，并鼓励私人慈善机构扩张他们的力量以让更多人能够活下来。"
 CJF_to_mosecow:"前往莫斯科"
 CJF_to_mosecow_desc:"欧洲的俄罗斯和法国是国民革命的传统盟友，现在，他们已经在第二次大革命战争中取得了胜利。\n在抗战之初，欧洲的同志们曾经支持过中华民族的抗战事业，而今天，我们将派遣特使前往苏俄的首都莫斯科，以带去我们有关于援助的请求。"
 CJF_to_washington:"远赴华盛顿"
 CJF_to_washington_desc:"美利坚合众国作为这个世界上如今最强大的国家之一，虽然它已经正式承认了伪政府的地位但我们仍然能够通过我们在华盛顿的代表向总统先生和国会传达大洋彼岸的讯息，以得到全美公众和精英的同情，而至少得到他们不干涉大陆战事的保证……"
 CJF_old_hatred_still:"旧恨未消"
 CJF_old_hatred_still_desc:"1895年，一纸《马关条约》结束了日清战争，迫使前清割让台湾，而开启了日本对中国的侵略，开启了他们荼毒中国大陆的罪恶之旅，此旧恨尚未从人们的心头消去……"
 CJF_nwe_hatred_are_there:"今仇未报"
 CJF_nwe_hatred_are_there_desc:"1937年，日军悍然发动事变对我不宣而战，而后入侵中华大地，生灵涂炭，各沦陷区百姓生活在水深火热之中……此新仇亦未忘记……"
 CJF_set_professional_associations:"设立专业协会"
 CJF_set_professional_associations_desc:"为了我们的事业，我们应该将一个地区的专业人士集中起来，允许他们在各个行业的协会中发表自己的意见，他们的意见将成为我们行政的重要参考与决策基础。"
 CJF_preparation_of_provincial_advisory_bureau:"筹备省咨议局"
 CJF_preparation_of_provincial_advisory_bureau_desc:"省咨议局作为一个选举产生的地方机构，这个机构将成为我们进行宪政宣传的重要基础，这会成为我们行宪之路的第一步。"
 CJF_total_showdown:"枕戈待旦"
 CJF_total_showdown_desc:"听吧满耳是大众的嗟伤\n看吧一年年国土的沦丧\n我们是要选择战还是降\n我们要做主人去拼死在疆场"
 CJF_unite_as_one:"团结奋起"
 CJF_unite_as_one_desc:"巨浪巨浪不断地增涨\n同学们同学们快拿出力量\n担负起天下的兴亡"
 CJF_stand_up:"起来！四万万同胞！"
 CJF_stand_up_desc:"起来！不愿做奴隶的人们！\n把我们的血肉，筑成我们新的长城！"
 CJF_deepen_discipline:"深化训政"
 CJF_deepen_discipline_desc:"先总理的设想中，在训政时期，本党将成为训政之保姆，国民在政治的知识与经验的幼稚上，实等于初生之婴儿；中国国民党者，即产生此婴儿之母；既产之矣，则保养之，教育之，方尽革命之责，而曾经的训政时代我们选择了与友党结盟，而此时，这一妥协也应当被推翻，而建立本党一党的稳定政府。"
 CJF_diverse_national_revolution:"国民革命"
 CJF_diverse_national_revolution_desc:"国民革命者，要求我们约法，快快制定约法以确定法治基础；快快制定约法以保障人权，此时之革命，即便深处险境，也应该制定约法以推进国民之教导，国民之教育，深化宪政，推进革命。"
 CJF_national_building_strategy:"建国方略"
 CJF_national_building_strategy_desc:"依靠自力，艰苦奋斗，以自拔于危亡，绝不稍有侥幸之念"

 #chengongbo#
 CJF_Opvolg_Lente_en_Herfs:"后续春秋者"
 CJF_Opvolg_Lente_en_Herfs_desc:"敬爱的汪总裁在病榻的晚年尝作绝命诗一首:“心宇将灭万事休，天涯无处不怨尤。纵有先辈尝炎凉，谅无后人续春秋。”在他被病痛折磨的最后时刻，仍在挂念着党国的前途，忧虑着他去世后国民党的命运，在他离世后，党内确曾发生剧变。然而，在全代会后，陈公博副院长为首的改组派在新一届中央委员会中占了多数，作为汪总裁的亲密伙伴，革命战友陈主席和新一届中常委将忠诚的执行汪总裁的路线，继承汪总裁的遗志，接过国民革命的大旗。"
 CJF_Ancestors_of_the_fire:"蹈火之先辈"
 CJF_Ancestors_of_the_fire_desc:"宋庆龄，陈树人，李济深等老同志都是经验丰富的革命家，并在过去长期支持汪总裁，为国民革命事业鞠躬尽瘁，但过去的几年，他们并没有得到公正的待遇。我们将邀请他们出山，让他们为革命事业奉献余热，让他们重新受人尊敬。"
 CJF_Appease_troops:"安抚部队"
 CJF_Appease_troops_desc:"新一届军事委员会选举完毕后，不少将领都担心因过往的事情会成为清算的对象，这导致全代会后军心动荡，军事委员会注意到这一点，并向陈主席作了报告，陈主席会将军队高层召集，进行一场会议，澄清这些荒谬的谣言，恢复国民革命军的稳定。"
 CJF_Purge_partychengongbo:"整肃党内"
 CJF_Purge_partychengongbo_desc:"尽管陈主席已经当选为党主席，但中央党部和地方党部都不乏反对者。只有贯彻党的纪律，处理一批死硬的反对派，才能牢牢确保党的决策权和执行力。"
 CJF_Rewarding_allies:"酬答盟友"
 CJF_Rewarding_allies_desc:"民主政团同盟和共产党一直和我们保持着良好的合作关系，并在统一战线中发挥着各自的作用。给予他们一些实际的实惠和政府当中的职位，换取他们继续支持，对当前的局势很有做有作用。"
 CJF_encourage_free_clubs:"鼓励自由社团"
 CJF_encourage_free_clubs_desc:"在过去几年里，不少爱国知识分子因热忱成立了若干社团，支援抗战，讨论政治。她们并没有得到孙科政府的重视，但我们不一样，我们不会以训政为名对爱国的，进步的，有担当的知识分子泼冷水，而去空谈什么“指导”，我们将邀请这些社团进入国民参政会，纳入统一战线，希望他们对政府和党提出有益的意见，鼓励知识分子参政议政，彻底践行结社自由。"
 CJF_Consolidate_fundamental:"巩固川渝根本"
 CJF_Consolidate_fundamental_desc:"川渝作为国民革命根据地，自辛亥始便为革命中心，屹立数十载不倒。故汪总裁在刘主席病逝后便遣时任行政院顾副院长孟余改任四川省主席，推广了若干建设。如今，这是我们反攻复国的抗战根本，应当迅速派员接洽各界头面人物及地方实力派，通达政治变故，听取他们的态度，使得党国在川渝的根基不被动摇。"
 CJF_Sparkling_green_phosphorus:"烁烁青磷"
 CJF_Sparkling_green_phosphorus_desc:"汪总裁从少年起便立大志，意图刺杀满清摄政王，完成民族革命，此后历经护国，护法，改组，北伐，建国，抗日，终生致力于国民革命，三民主义的实现。其精神是国民革命的精神，其思想同国父的三民主义，五权宪法一样，是本党应当永远铭记的精华思想。当年汪总裁身陷囹圄，曾作诗一篇当中两句曰“青磷光不灭，夜夜照燕台。”这正是他思想如炬，永远影响着本党的贴切写照，陈主席将重拾汪总裁的思想，擎起炬火，循着他的路线继续前行。"
 CJF_regorganise_party:"改组党政"
 CJF_regorganise_party_desc:"毫无疑问，这几年抗战的节节败退和党的腐化低效都是源于修正分子胡汉民和他顽固的徒子徒孙的胡乱折腾。早在正统派回归党中央之前，陈主席与王院长便提出了恢复民国十二年之改组精神的号召，认为国民党作为国民革命的领袖党，应当延续先总理和汪总裁改组本党的革命精神，彻底重塑一个能治国，能治军的革命党来坚持抗战。"
 CJF_Economic_control:"经济统制"
 CJF_Economic_control_desc:"汪总裁常说，抗战是国力与国民意志力的比拼。增强国力最直接也最有效的方法是经济建设，光复战争中若没有源源不断的后勤保障和强大的经济支撑是不行的。为此陈主席提出一个国家经济建设计划，把经济建设归于中央的指导和统筹之下，希望把社会主义式的动员和激进防卫的民族主义结合在一起，把中国所有的生产商团结在一起来建立民族经济。"
 CJF_Tighten_your_lifeline:"勒紧命脉"
 CJF_Tighten_your_lifeline_desc:"汪总裁希望建设的抗战国民经济体系中，希望将水利，电力等有关战备资源的产业由国家筹办，但现在看来远远不够，所谓的国营事业最后被孙科派遣了些喝几口资本主义洋墨水的技术人员一手包办，反而成了效率低下的累赘，过于信赖市场只会让民族经济被列强侵蚀。陈主席将会将一切有关国民经济命脉的大产业收归公有，在经济建设计划下进行运营，使得全体国民都能享受利益，社会上的人士都能成为国家赡养的劳工，让产业有益于抗战。"
 CJF_sweep_dogs:"扫清走狗"
 CJF_sweep_dogs_desc:"重庆沦陷之后，不少经济界人士只谋求自身利益而罔顾民族大义，同日寇勾结，成为帝国主义的走狗，对这种汉奸我们绝不手软，将他们绳之以法，一切地产资产悉数充公，用作国家资本，建设国营企业，促进地权平等。"
 CJF_Bring_a_tightening_hoop:"带上紧箍"
 CJF_Bring_a_tightening_hoop_desc:"民族经济的大局下，兼顾各人的利益，这才能体现国民革命不仅是精英的革命，更是穷苦阶级的革命。我们将在现行框架下出台相关法律保护劳工，包括最高工时，保险，最低工资及带薪休假，并允许劳方在不损害抗战情势的情况下合理提出争议与仲裁，完善《劳工法》《工会法》《工厂法》"
