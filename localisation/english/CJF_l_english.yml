 CJF_social_democracy_party_long:"中国国民党-正统派\n§g中国国民党前身是在海外创立的中国同盟会及中华革命党，历经多次改组，才有了今天的国民党。在先总理去世后混乱且凶险的政治斗争中，在病榻前临危受命的汪兆铭脱颖而出，并带领党内同志完成了北伐，立国，建设等彪炳史册的功绩，成为当之无愧的第二人，汪公兆铭在反帝革命中不幸献身，但他继承和发展了三民主义，汪公在党内的战友陈公博与其他伙伴们选择了接续他的理念，成为当之无愧的“正统三民主义者”，三民主义是超越所谓社会主义或是资本主义的二元社会形态的，源于中国特殊的国情和革命实践的救世良方，所谓正统三民主义，乃是要应用于全体国民的民生主义，继承国父宪政思想的民权主义，以及反对帝国主义，革新民族文化的民族主义，他们对社会改革和反对帝国主义的热忱也导致正统派被置于左翼的政治光谱，并从诞生就受到了法国，苏维埃俄国的资助，但正统派拒绝同这些激进分子走的太近，也反对危险的激进理念。§!\n“吾志所向，一往无前，愈挫愈奋，再接再厉。”——汪精卫"
