 CJF_conservatism_party_long:"中国国民党-监察系\n§g中央监察委员会最早可以追溯到国民党改组的第一次全国代表大会，国民党党章中新增设了这一机构，负责稽核本党党产的度支和规范党务运作，但追其根本，还是党魁孙文发现党内的共产党员数量逐渐增加，避免国民党内容纳的共产分子逐步形成小集团，最终反噬国民党，因此设立的监察机构，确保《联合宣言》的原则能被实践，监察委员多以国民党元老充任。孙文去世后，国民党陷入了激烈的党内斗争，继任者汪兆铭不得不将整顿党务的重任和党主席的头衔交给了张静江，并仿照列宁式党组织拓展了中央监察委员会的权力，这一组织事实上已具有暴力机关的雏形，协助汪在党内斗争中开除了大量党内异见派的党籍，巩固权力。张静江归还党主席的职务之后，汪投桃报李，将监察委员会主席的职务交给张静江，张静江通过这一机构任命了大批江浙出身的国民党员，监察委便也逐渐成为了出身江浙的革命元老们的自留地，并在后续的训政时期成为了当之无愧的“第二监察院”，1937年，六十岁的张静江因健康状况告老，返回家乡浙江任职，举荐了考试院副院长，中央监察委员戴传贤接任监察委员会主席。\n监察委员会与其说像是一个机构，不如说已成了一个联盟，有着江浙出身的元老和党务官僚，以及他们的门生弟子，主要分布在党务系统和宪警之中，中央监察委员，监察院副院长陈果夫负责具体事务的执行，考试院副院长朱家骅则负责培植势力，拓展队伍，他们虽不认同，但却拥护戴传贤。派系的领导者戴传贤始终希望获取党与政府的最高权力，实行他的“戴季陶主义”，这一主张具有鲜明的连带主义的特点，提倡阶级联合，传统道德和民族主义，并希望将中央监察委员会彻底改造成用于党内革命的机构，通过党的革命塑造一个纯净，清廉，坚韧的国民党来完成国民革命和训政。§!\n”天下正多事，麟凤非祥奈若何“——胡汉民"
