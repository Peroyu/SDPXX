 CJF_Cp.5.t:"回锅肉"
 CJF_Cp.5.d:"厨房里热火朝天，似蒸笼一样，伙计等着厨师，厨师等着出菜，各个都汗流浃背，裸露的皮肤只见赤红。\n“上菜哩！八号桌，回锅肉一碟！”\n小伙计将白毛巾随手搭在肩膀上，伴随着这扯着嗓子喊得一声，将菜碟子装在托盘上，几步奔向窗户边的那张桌上。桌边坐着两个中年人，似是一脸颓唐的看着一切，也包括飞奔而来的小伙计。\n“二位慢用。”\n伙计转身又飞一般的离开，很快在人头攒动里消失不见。陈公博侧目看向那火红颜色浸染了蒜苗和肉片的美味，又略微转过头，看着对菜肴目不转睛的张君励。\n“张副议长，喜欢吃辣口的？”\n“余对辣味不感兴趣，倒是颇喜欢这个肉片。”\n张君励迫不及待地自桌上的壶中抽出一双筷子，猛地伸进盘中，夹起一块肉来，待其上红彤彤的油脂滴落几秒后，便送入口中咀嚼起来。\n“鄙人倒也喜欢，只是说这回锅肉难做，所以吃的极少。”\n陈公博看着辣椒角，咽了一下口水，也从一边的壶里抽出筷子，夹肉送入口中。\n“副院长放着官府菜不吃，来吃家常菜，也是亲民的表现啊。”\n张君励微笑起来，放下筷子。陈公博也勉强的挤出一个笑容，放下了筷子。\n“哪有这回事，亲民乃是国民政府公职人员之最基本要求，不能与民相远了。”陈公博感觉发丝间渐渐的发热，水汽在其中分泌而出。\n张君励望着陈公博，似笑非笑地望着，望的陈公博有些不舒服。\n“所以啊，副院长，人人皆吃回锅肉，便是国父愿望之最好实现。”\n“正是，正是，只是我想要是想让人人都能吃回锅肉，就该先让一部分负责的人吃上。”\n陈公博慢慢的举起右手，手指摸到了右太阳穴上，接着已经从发丝间冒出的汗珠。\n“那副院长意思……”\n陈公博晃了晃脑袋：“副议长也是喜欢吃回锅肉的，我是想让副议长来帮忙，大家一起做肉来吃。”\n旋即，副院长从他的口袋里取出一张便签，以手掌把纸拍在不算干净的桌上，滑给面前的副议长。\n“哦……”\n待陈公博收回他的手掌，张君励伸出手，拿起已经被一些没擦干的油污浸染的便签，收入了口袋中。\n“您意下如何？”\n“那当然好了……”张君励此刻气定神闲的看着眼前的男人，伸手拿起筷子，又伸进了碟子里，“做肉吃，哪一个人会不喜欢呢？”\n陈公博总算松下一口气，放下了手，低头看着盘中一块一块被夹走的肉。\n“只是副议长可别太贪心了，肉也不是那么多的。”"
 CJF_Cp.5.a:"分肉分酒之事，盖与密室政治相似"
 CJF_Cp.10.t:"吃得太多"
 CJF_Cp.10.d:"“讲道理，陈副院长，你没觉得你吃得太多了？”\n“什么意思啊，孙总裁……”\n陈公博一边陪着笑，一边放下了筷子。\n“这么多菜，都给你吃了，这不好吧……？”\n孙仏说罢，低头看了看用金线刺绣上纹饰花样的桌布，目光循着桌布的纹路，滑到了陈公博的身上。随即，他继续开口：\n“同志们都是要吃饭的，你一个人就吃下这么多，太贪心了一些。”\n陈公博抬头环顾一圈桌边的公务员和党员，顿觉浑身若插满箭矢，像个刺猬一般。\n“是，是……”\n孙仏夹起一块豆腐，送入自己的口中。下一秒，他端起酒杯，举向众人道：“诸位今日可见，鄙人尚且有能力处理政治，希望诸位相助。日后克复全国，则更当努力。”\n连同陈公博在内，众人也站了起来："
 CJF_Cp.10.a:"“总裁心力充足，自然当多加协助，以光中国，实现三民。”"
 CJF_Cp.8.t:"煮野菜"
 CJF_Cp.8.d:"若要说陈公博吃过什么人人都可吃，且人人都吃过的东西，那便是野菜了。\n“煮莼脍鲈，好不自在。”\n正拿着筷子搅动锅里野菜的陈公博听见人说话的声音，连忙回过头，正迎上一张笑眯眯的脸，手里还提着一条鱼。\n“戴主席可是用过饭了来的？”\n陈公博转过身去，继续用自己已经下了盐巴和辣椒的排骨汤水煮着野菜，不时拨弄一下。提着鱼儿的戴季陶仍站在陈公博身后，望着他的背。\n“那倒没有，就是……你说要请鄙人吃饭，就来了。”\n“排骨汤煮野菜，炒排骨的时候下了辣椒。也算是搞了点儿川蜀地方的特色。”陈公博走到一边，在案板前的墙壁上取下了刀，“战争时分，力行节俭，鄙人攒了一周的钱才买的排骨。”\n“那陈副院长也是辛苦了，百忙之中还叫鄙人来吃饭。”戴季陶仍然笑着，把线儿穿过嘴巴的鱼递给了陈公博。陈公博接过鱼，把鱼放在了案板上，娴熟的刮起鱼鳞来。戴季陶则走近一步，望着和鱼鳞反复接触剐蹭的刀。\n陈公博放下了刀：“毕竟戴主席也要明白，这些饭菜是怎么来的，皆是人民。”\n“我自然知道来自人民……副院长是想说什么？”\n戴季陶收起了笑脸，望着陈公博的侧颜。陈公博又拿起刀，继续刮起鱼鳞。\n“有的人若是一直占着权力，那就总是有人要吃野菜。”\n似是陈公博在不经意间所说的话语让戴季陶倒吸了一口气，但他还是转身走到了煮着排骨和野菜的锅前。\n“所以副院长是要我帮你做饭了？”\n“帮我看着野菜就行，野菜不好煮。”\n陈公博随即将鱼翻了个身，继续刮起鱼鳞，戴季陶望着汤锅，沉默半晌，仍然选择开口：\n“既然如此……副院长可要分点排骨给我。”\n“那自然。”\n说罢，陈公博将鱼以刀刃缓缓切开，伸手摸索着鱼腹内，道：\n“就是排骨，容易咯牙。”"
 CJF_Cp.8.a:"宰鱼烹菜，其何不若莼鲈之乐？"
 CJF_Cp.6.t:"所谓大局"
 CJF_Cp.6.d:"手指浸满了橘子汁液的张君励抬头看着陈公博，指腹还拈着一块果肉。\n“张副议长以为，孙总裁应当继续坐席吗？”\n陈公博微微皱眉，看着悠哉游哉吃橘子的张君励，那快活的神情显得自己倒有些滑稽，活像等着主人发号施令的仆人。\n“不是应不应该，而是……”张君励把果肉放进嘴里咀嚼起来，酸甜的果汁在自己的嘴中迸开，飞溅，带来一阵满足感。\n“是什么？”\n陈公博似乎已经知道了答案。\n“嗯……大局。”张君励咽下橘肉后道。\n“什么大局？”陈公博心头一沉，但还是继续询问道。\n“许崇智所部，日本军队，斯皆大局。”\n陈公博听罢苦笑一声，走到了张君励右手边的椅子前，转身坐下，面对着院子。\n“所以，便是要以大局为重了？”\n副院长拿起桌上篮子里的橘子，轻轻剥开表皮，取出果肉。张君励则迫不及待的从篮子里取出一个橘子，粗暴的撕开果皮。\n“自然，俟后安定，再图作为。”\n陈公博沉默了，他将果肉放入口中也咀嚼起来。门外刮起一阵风，吹的他浑身发抖起来"
 CJF_Cp.6.a:"食橘者，时局不利也"
 CJF_dh.4.t:"我们的土地，我们的血"
 CJF_dh.4.d:"清光绪二十年，黄海，我们战，我们败了，留下鲜血和宝岛……\n清光绪二十六年，北京，我们再战，我们败了，留下国鲜血与东交民巷……\n鲜民国二十一年，东北，我们再战，我们败了，留下鲜血与黑土地……\n民国二十五年，上海，我们再战，我们再败他们再战，他们再败。人事已尽，天命难违，中国人终究是打不过东洋鬼子的，我背井离乡，举家搬往香港，寻求一叶安宁。\n民国二十六年，南京与广州，血与火，我却只得在家中隔岸看着大公报愤慨。\n令我吃惊的是，战争持续了这么很久都没有结束。\n1945年，东洋鬼子入侵了香港，他们的膏药旗高悬于维多利亚港。这里也不再安全，于是我就辗转来到了这里．.…\n"所以这就是你在这里原因吗？"大树下，一个带着浓重四川口音的人说道。\n"你逃离了家乡，坐视同乡死在侵略者的刀枪下，却还在这侃侃而谈，炫耀自己的'丰功伟绩'?"另一个略显年前的声音愤慨道，"你们这些住在租界里，自诩高人一等的东西只在那些高等学府里学会了喝咖啡！"\n"不，不是……"我试着辩解，"你们这些人都不知道战争的残酷，大革命的时候有多少好同志死在军阀的刀枪下，你们根本不懂！"我愤慨道，但周围的人无不是哈哈大笑。\n"实话告诉你吧，我们几个其实都参军了。还有那边几个，过几天就要去参加训练准备去痛打东洋鬼子啦！"那个四川人笑道。\n"是啊，我们可是排了好长的队才赶上趟的。要我说啊，您这样的人就呆在后方好好喝着你的咖啡，看着我们从那个什么……什么海，大楼来着？"那个年轻人也笑着道。\n"海关大楼。"我不耐烦的接道。\n"哈哈哈，你就看好吧，过不了几年赶跑洋鬼子回来带着数不尽的勋章，看着吧，上海瘪三。"在一片哈哈大笑声中，他们离去了，留下我独自一人攥紧拳头生闷气。\n当时，我就跑去征兵点报名了。人山人海，五湖四海的口音在这里相会，他们只有一个目标，解放关中，解放华南，解放东北，解放全中国。"
