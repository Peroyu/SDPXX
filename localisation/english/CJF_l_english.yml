 CJF_invade_5th_region:"整合第五战区部队"
 CJF_invade_5th_region_desc:"第五战区，亦称皖鄂豫战区，所辖地带包括皖西、鄂北与豫南，总指挥为国民革命军一级上将李宗仁将军。\n其大部分部队在民国三十三年至三十四年的连续作战中遭到击溃，然而李宗仁将军屡败屡战百折不挠，拒绝向敌寇投降。在民国三十五年夏秋，李将军成功率部突围入川，战区余部仍有两万余人。\n这些部队中仍然可以战斗的兵士将会被整合起来，重组为两个师并重新投入一线，他们将会继续在正面迎击敌军的战场上发挥自己的作用。"
 CJF_invade_9th_region:"整合第九战区部队"
 CJF_invade_9th_region_desc:"第九战区，亦称鄂湘赣战区，所辖地带包括湘赣两省与鄂南，前总指挥为国民革命军一级上将陈诚将军，现总指挥为薛岳将军。\n第九战区各部在民国三十四年下半年迎击敌寇时遭到重大损失，为求保全有生力量，陈诚将军与薛岳将军提议后撤。大撤退开始于民国三十五年春，然而这场撤退被视作一次重大失误，由于各部相互配合效果不佳，原定撤退计划被打乱并成为一场溃逃。最终第九战区在湘西重组时仅剩三万人的残部，同时溃退还连带导致第五战区侧翼接敌，造成了更大的损失。\n陈诚在此事后被降职，第九战区残部归于薛岳将军旗下进行改组。虽然这些“残兵败将”的能力着实难以恭维，但是他们至少能从战场上逃下来，这已经能证明他们还可堪一用。"
 CJF_invade_10th_region:"整合第十战区部队"
 CJF_invade_10th_region_desc:"第十战区，亦称陕甘宁战区，所辖地带包括关中，汉中与榆林甘州等地，前总指挥为国民革命军二级上将蒋鼎文将军，现总指挥为朱绍良将军。\n第十战区各部在民国三十三年的绥西作战与汉中作战中惨败，随后又在秋季作战中遭到重创，折损两个集团军后主力退守汉中-关中一带。指挥不利的蒋鼎文将军被免职，随后朱绍良将军接任战区总司令并重新开始组织部队。\n民国三十五年春，冯玉祥所率西北军亦被迫退入汉中，两部进行合并重整后形成了独立的汉中作战指挥部，而第十战区则成为一个名义上的监管组织。目前第十战区内仍然有数个独立旅未经整合且有意入川整编，我们可以收编他们来进一步加强实力。"
