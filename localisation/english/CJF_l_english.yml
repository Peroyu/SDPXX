 CFJ_wreckage_of_NRA_1_desc:0"在抗战最初的日子里，国民革命军曾骄傲于自己强大的军事力量与精良的装备，但旷日持久的长期战争将这支本应作为中华民国坚实后盾的军队彻底毁灭，数不尽的失败和撤退让国民革命军从高级指挥员到底层士兵间弥漫着令人绝望的失败主义——即使是五号作战期间卓有成效的胜利也未能使这支军队找到自己的信心与决心。\n如果我们仍然保持着撤退入川的初心，而绝不甘当割据一方的奴隶的话，我们必须改善这支军队的状况，为了我们自己的未来。"
