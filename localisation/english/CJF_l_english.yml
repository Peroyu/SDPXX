 CJF_Cp.3.t:"一盅茶"
 CJF_Cp.3.d:" 野鸟悦鸣，阳春初开。大院内支起一张红漆漆过的木桌，两张雕花的靠椅，陈公博的目光里映入这三样家具，却觉得似有汗水快要流进眼眶，迫自己闭上眼，不去看这些做工昂贵的东西。\n“陈副院长。”\n被呼唤的男人回过身，穿着淡紫色丝质上衣的夫人正在望着自己，站的若松木一样直。\n“要喝茶吗？”女人仍然问道。\n“鄙人来之前喝过了，夫人喝吧。”\n宋庆龄脸上微微咧起嘴角，做了个笑的表情：“我知道你来是为了什么事情，要请我去开会？”\n陈公博既没有点头，也没有摇头；既没有开口，也没有闭嘴，只是把自己的两片嘴唇分开，露出一个小小的空口，分担着鼻孔呼吸的压力。\n“只是说……最近事情多，我都没什么心思关心政治和时事了。”\n宋庆龄朝自己面前走来，但目光眺向了后方。自知是夫人要去椅子上的陈公博连忙朝自己左手边走出一步，几乎是跨到了一边，给夫人让出道路。\n“夫人自然不能操劳，还是要以身体为重，”陈公博在宋庆龄的斜后方说着，“只是说大家都盼……您能出面来。”\n“盼我做什么？”\n宋庆龄回过头，脸上的笑意消退了一些。陈公博又连忙补上一句：“盼夫人去收拾局势。”\n国母的目光停在了陈公博身上，令他感觉若喝了热茶一般，浑身发汗。\n“……那好。”宋庆龄看向了一直站在廊道上的侍女，侍女旋即转身，没入了因白天不点灯而太阳照射不到的阴影内。\n“夫人要去？”陈公博瞪大眼睛。\n“自然，但是……”\n侍女端着一个木漆雕花盘，盘上盛着一盅茶，径直走到了宋庆龄身边。宋庆龄双手捧起盅，走了两步到陈公博面前，将茶递到他的胸口前边儿，开口道："
 CJF_Cp.3.a:"“陈副院长操劳过度，应当喝杯茶再出发。”"
 CJF_Cp.9.t:"二碗茶"
 CJF_Cp.9.d:"搪瓷是一种皮实且便宜的材料，在先总裁尚且在世的时候，孙仏就要以这种材料制成的锅碗瓢盆来生活，这不仅要作为宣传一环，也是对中国贫弱工业的支持与让步。\n“陈副院长，好久没喝茶了吗？”\n孙仏从他珍藏各种搪瓷碗杯的玻璃柜前转身，面对着站在自己背后的陈公博，表情若一潭吹不起一点儿涟漪的水。\n“鄙人操劳，多数时辰也只是喝凉水而已，有热水喝也算万幸了。”\n陈公博微微攥紧了右手拳头，扬起自己左手攥着的文件夹，道：“不过副总裁同志，权力交接不是什么可耽误的事情，还请您来签字呢。”\n“哎……你去夫人那里喝了茶，现在还想来我这里喝茶？”\n陈公博将拿着文件夹的手又放下，不可置否的耸了一下肩：“我在会议上喝的茶够多了，来您这里可不是为了续杯的。”\n孙仏皱眉，转身，拉开了柜子，取出两个边沿画着青蓝线条的搪瓷碗。\n“副院长同志，”孙仏不紧不慢的说着，“既然都来了，就讨鄙人的茶喝吧。”\n陈公博松开右手的拳头，用右手紧紧捏住自己的下巴，脚则挪向了在一边安放的皮椅。孙仏将碗垒成一叠，走到会客室的木门前，按下门把手走出了房间。\n在会议上听了几小时辩驳的副院长随着开门的动静响起，精神和臀部肌肉一齐放松，猛地坐在了皮椅上，望着眼前的墙壁，又低头看着木制的茶几，随即将已经把左手顶的发酸的文件夹放在了茶几上，宛若会议时把文件夹放在面前一样。\n“伊——”\n虚掩的木门被顶开，孙仏端着放上了两搪瓷碗的雕花的玻璃盘子，腿小心的挤过沙发的间隙，弯腰放下了盘子。陈公博看着他向下的脑袋，压抑着心中的惊奇。\n“请用。”孙仏站起身，指着搪瓷碗。陈公博拿起其中的一碗，仔细的闻了闻，茶的木香味顿时涌入他的鼻子，令他脑中一阵阵的愉快起来。\n“所以说，孙副总裁，那份文件……”\n孙仏一屁股坐在陈公博对面，摆了摆手：“我自会签字交代，现在是我们两个独处品茗而已，陈兄不要担心。只是说新改组的政府里，能让我喝陈兄的茶的座位……”\n陈公博闻声笑了出来，放下了碗，伸手翻开文件夹，从中取出一张薄薄的电报纸，对着上面龙飞凤舞的钢笔字开口唱诵道：\n“国民政府任命状。特任前总裁，前国民政府主席孙仏为国民政府立法院副院长……”\n孙仏听着这状，也逐渐的微笑起来，点点头，捧起碗喝了一大口。"
