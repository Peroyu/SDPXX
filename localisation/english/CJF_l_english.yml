 CJF_dh.2.d:"随着国民革命军的节节胜利，逆转战局的时机终于出现在了孙科的面前，冬天的来临给了敌人以严寒与饥饿，却给了民国最需要的温暖，孙科的笔停不下来，他心中有太多想说的话，太多想付诸的行动。但他并没有被这长期的战争磨烂了理智，他在等待一个时机，能后赴重庆，能破产五号行动，能光复中华的时机。还好，命运女神并没有亏待他，南北线的战事顺利结束，成功列兵重庆城下。他要开战，他要夺回重庆！他终于熬到了头！\n开战前的前夜，孙科让士兵们好好地做了休息，孙科却在太阳出来之前便抢着起了床，望着那阔别已久的长江，她的萧索掩过了她当年的繁华，孙科心中波澜顿起，自己身后那些不离不弃的着蓝色军服士兵不就像这因涨潮而波涛的长江一样吗，他们期待着回家，期待着重新流回重庆城，今天便是一雪前耻之日！\n孙科走到了军阵最前列，撇开了护卫，站在了最醒目的位置，不惧寒风，不惧日寇，像国旗上的白日一般，对着这些满是伤痕仍斗志不减的男儿们演讲到：\n同志们，\n解放的号角，已经吹响啦！重庆已经站在了我们的面前，但里面的日军就永远站不起来啦！北线的万县，解放啦，南线，十站十捷，鬼子早已半步踏入了鬼门关，而这个鬼门关，就是我们国民革命军，我们要让他们知道知道，中国这个巨人，不是几声乒乒乓乓的枪声能够吓到的！我也知道你们历经战事，都累啦！死掉战友，都怕啦！我也怕呀，但我从来不怕站在敌人的枪管之下，我怕我没有担负起领导人的职责，害你们都死啦！我知道你们是英勇的，保卫过宜昌，保卫过武汉，是人民的英雄啊！我现在要你们跟我一起，再做一次英雄，光复重庆！保家卫国！让工人回到自己的工厂！让商人回到自己的店铺！让妇女回到自己的家庭！光复重庆！保家卫国！"
 CJF_dh.2.a:"惟愿诸君将振兴中华之责任，置之于自身之肩上。"
 CJF_dh.3.t:"贵阳一日"
 CJF_dh.3.d:"当楼下的卖报的大声嚷嚷，叫卖刊有国府克复黔东湘西川东捷报的新闻纸时，妓女表现得十分平静。“这应当是件喜事，你为什么看起来不大高兴的样子？”男人的手臂从后面伸过来想要搂住妓女的腰，却被妓女打开“抗战十年，纵有泪也流干了，何况血也化泪淌尽了。”后面的男人撑起身子“那也得打啊，总不能一辈子留在这地方，还是得想办法回家。”那妓女叹了口气“我们这样的那谈得上什么家呢，四海飘零，哪里不是家。当初在别处罢业，想着和姐妹一块把丘八轰回战场，如今姐妹和丘八死的死逃的逃，终究是万事空。”伴随着男人的一声叹息，房间内陷入了长久的沉默。良久，男人穿好衣、戴上眼镜，回头面向女人“我要去参军了，倘若不搏一下，真不知何时才能回家乡一次。届时客死他乡，悔之晚矣。”没有声音。男人自顾自的又说了起来“这几年寓居此地，攒下些书还有一点点钱，钱我要带去打点用，书你拿去卖了吧，约值几个钱，多少还上些。”妓女抬头看了男人一眼，没有说话。“倘若死了，也算是死得其所了。快哉呀……”男人临走前又看了妓女一眼，随后笑笑的出门去了。屋里的妓女又把头低了下去。"
 CJF_dh.3.a:"她的眼里有了期待。"
 CJF_chongqing.1.t:"山城之殇"
 CJF_chongqing.4.d:"最后的战斗\n最后一枚炮弹打空了。\n最后一枚子弹射出了。\n刀在手，弹在腰。\n“人在阵地在！”\n李三已经没法辨别出排长的声音。\n“人在，阵地在！”\n但他仍然声嘶力竭地大喊。\n膏药旗还在中国的土地上罪恶地飘扬着，李三握紧了手中的大刀。\n战吼阵阵，战鼓擂擂。\n“兄弟们，冲啊！”\n两支筋疲力尽的军队，在这四川盆地东侧的山水之间，展开了最后的搏杀。\n“杀——”\n喊杀声从四面八方响起，中国的军人们，用大刀，用长枪，用自己手边的一切对抗凶蛮的侵略者，徒手，空拳，杀红了眼的，纪律早已抛之脑后，心中，只剩下对侵略者无穷的仇恨。\n不知什么时候，一面青天白日旗忽然在山顶上升起，那布满枪眼的旗帜一下子便吸引了所有人的视线，黄色的军装要么躺在地上，要么已然从山岗上退去。\n站在山顶，远远望向东方\n———“排长？”\n嗫嚅着，李三问道。"
 CJF_chongqing.1.a:"“...打赢了，至少是现在”"
 CJF_chongqing.2.t:"重庆光复"
 CJF_chongqing.2.d:"随着国民革命军在北方和南方的胜利，集结起来的大军正在逐步向位于重庆而孤军深入的最后一支日军重兵集团进军，国民革命政府和国民革命军军事委员会再一次组织起了他们的军队，并于日前顿兵于重庆城下。\n即便有着层峦叠嶂、星罗棋布的河流、数量众多的敌军，也无法阻止国民革命军士兵们向着抗日大业的进军，而日军第五师团经历数周漫长的进攻已经筋疲力尽，难以再战……\n一场激烈的攻坚战打响了，炮火嘶鸣着，步枪喷出火舌，机枪编织了密不透风的死亡之网，守军与战线士兵们进行了一场残酷的生死之战。\n然而没过多久，守军便显得力不从心，即便他们把所有预备役都填补了上来，那个越来越大的空缺口，也仍然无法堵上，统一战线英勇无畏的士兵们时而扑倒、时而冲锋向前，最终，战局已定，国民革命军蓝色的军装如同洪水一般涌进了城市里。\n随后大规模的巷战便拉开帷幕，日军残存的抵抗被中国军人遏制着，国民革命军以缓慢而不可阻挡的坚定向前推进着。城内的市民们听到远处的呐喊声，也毅然拿起了武器，投入到这场夺回的抗战之中，当一位战士在一个街口与国民革命军相遇时，他高喊道：“同志们，万岁！”几位统一战线的士兵试图摁住他，但是只一小会，他就已经跑到了其他地方与守军展开了交火。\n这样的事情在这座城市里面屡见不鲜，最终守军被歼灭在他们最后的堡垒与统治的痕迹中——市政厅。\n象征着军阀和汉奸统治的旗子被扯掉，被人们踩在地上，燃烧着，如同日本妄想的东亚新秩序一般。取而代之，挂在旗杆上的是代表着抗日民族统一战线的青天白日旗。\n当那旗帜再一次在重庆上空升起，所有人都不由得为之欢欣鼓舞——日军气势汹汹的五号作战终于被彻底粉碎了，中华民国和国民大革命最危难的时刻已经过去。\n不管怎么样，这一座有着悠久历史的山城，抗战的堡垒——重庆。已经被夺回，这对于抗日民族统一战线来说是一个好的开端。当然，对于日军来说，这可是个不好的预兆，这会是中国战事转折的时刻吗？"
 CJF_chongqing.2.a:"重庆是我们的！"
 CJF_chongqing.10.t:"战火"
 CJF_chongqing.10.d:"从日清战争结束后，到现在，有人总会好奇中国人的顽强程度如何。但在荒木三井看来，这帮中国人不论顽强与否，确实是可怖的——从一周前自山里蹿出来，到今天进城，整个师团的战线始终都处在他们猛烈的打击之下。士官都已经被炮弹炸碎了，任谁都不可能在严重缺乏给养输入的情况下继续和这种敌人作战。 \n他抛下往自己右手边跑的伙伴们，跌跌撞撞的跑过一条街，来到了——其他人口中的舞厅町。听说以前重庆政权的高层就在这条街跳舞。 \n三井疲惫的双腿走在街道间，双目四处张望时忽然又停下来，瞅着一间挂着霓虹灯招牌，内里却深黑不见底的门口，他漆黑的眸子和这黑色对立。里面没有乐声，外面的他也没有西装——他并不是被邀请来的客人，也从来没在战斗爆发前来过这里，更别说实际上自己天天都待在营地里训练了。 \n当然，他不属于舞厅，也不属于奢靡。 \n但自认为不属于这里的三井还是迈着步子跑了进去，他一个跨步，一翻，缩进接待员已经逃走了的前台里，抱着他的步枪，摸了摸头顶——钢盔和帽子早就跑丢了。不过这也倒好，一会找件衣服就成。 \n门外枪炮声越发远去，士兵的神经也松懈下来。 "
 CJF_chongqing.10.a:"“我皇军在重庆军残部攻击下暂退出重庆市区，实行转进…”"
