 CJF_Cp.20.t:"诸事安定"
 CJF_Cp.20.d:"身为国军军人，恪守中立是最基本的原则。不过，一直以来，胡搞乱搞的党员政客们总是给不了许崇智将军期望的最起码的稳定。难道那都是些白痴吗？不知道最大的问题来源在哪里，也不知道尊重先总理之子？\n他们不懂，所以他来了，他带着他自己另外的一些原则来终结闹剧，保全中华民国和抗战大业。或许旧军人不值得信任，但他更不是旧军人。是孙科博士委托他来收拾局势，他自然有理由来动用暴力，做到并做好收拾的事项。\n“根据戒严命令，现暂停诸集会举行，各户自居留家中，禁止出入城市。”\n许崇智淡然的听着广播，纯木制的椅子在此刻硌着他的腰背。国民党不懂要怎么做，那就让他来做，国民党不会保全国体，那就让他保全。但他无论如何都静不下心，炽烈的胸口像要爆开——\n先总理之子被这帮家伙害死，然后这帮家伙就肆意妄为的侮辱先总理的遗产，简直就是不可理喻！\n许崇智渐觉心中又有火烧了起来，浓烟堵的他越来越郁闷。\n“副官，副官？”许崇智朝外大喊道。\n“是，有何命令？”\n“…帮我拿壶热水。”\n他忽然松出一口气，转身，桌上的搪瓷杯里不知何时已经空了，大概是因为方才一直在端着喝水吧——汗水都已经浸透衣衫了。\n也许孙科已死这件事也不是太糟…\n许崇智站起身，血丝充盈的双眸渐渐放松下来。他镇压乱逆的行动已经成功，接下来只需要继续安定人心和国家，那么即可完成任务，届时就能脱手这一切，无须再忧心忡忡。\n他当然没有违反政治中立的原则，而是在维护中立。相信孙科博士也会这么觉得。他舒展眉头，看着提水壶进来的副官。"
 CJF_Cp.20.a:"使诸事安定，各相适宜，然后成大业而退。"
 CJF_dh.5.t:"出关"
 CJF_dh.5.d:"夔关自古以来便是长江上一座重要的关囗，在北伐战争胜利之后。这座关囗也迎来自鸦片战争之后的复兴——川汉铁路的扩建连通了这里。随着蒸汽机车开始在从前不可愈越的崇山峻岭中飞驰，之前地理上的阻隔被打破，让这座古老的关口也搭上了现代化的快车道。而在我们光复重庆之后不久，青天白日旗取代了旭日旗，开始重新在这里飘扬。\n我们克服了种种的困难和挑战，终于光复了重庆，粉碎了日寇的野心！但这决不是结束，而是仅是一个开始。现在伪政府依旧在在它的日本主子的保护下控制着大半个中国。日寇还在奴役我们的人民，将其野蛮的触手深深地缠绕在神洲大地，妄图将中国变成殖民地，成为其野心的垫脚石！我们会从夔关出发，顺着长江而下，直到上海！"
 CJF_dh.5.a:"男儿立志出夔关 不灭倭奴誓不还"
 CJF_kmtdebate.2.t:"云南请求归附"
 CJF_kmtdebate.2.d:"重庆收复，作为中华民国真正的中央政府，新的重庆政府已经再次稳定下来，并且以数次成功的对日军事行动以及整个东川地区的解放而证明了自己的力量与地位，而云南，作为中国的西南边境，曾经共和制和民主的堡垒，在自从唐继尧和龙云的王朝让位于国民党和武汉政府的十多年中一直对在武汉或者重庆的中华民国中央保持着忠诚和恭顺，直到日军的五号作战打响而重庆陷落才敢于十分小心的深处自己的触角。\n但是，显而易见，中央政府已经将昔日的虚弱一扫而空，连任的云南省主席金汉鼎也再也没有理由保持云南对于中央政府的半独立地位，就在近日，他们已经向重庆拍发了证明自己对中国抗日事业和国民革命事业支持的电报，以表明自己再一次完全进入中华民国体系的愿望。"
