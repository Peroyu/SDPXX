 CJF_kmtdebate.8.d:"地址：国民政府会议厅\n出席人：孙科、张静江、谷正纲、邹鲁、宋子文、吴铁城、刘纪文、傅秉常、甘乃光、于右任、李璜、朱家哗、陈果夫，陈立夫。\n主席：孙科\n行礼如仪\n甲、报告事项\n一、宣读十一中全会记录\n二、各组报告工作情形（略）。\n乙、讨论事项\n一、通过国民精神总动员运动以动员全国民情案\n决议：通过。\n二、请各机关指定代表参加本会工作案。\n决议：通过并由筹备会函请各机关于两日内开示代表姓名，以专责成。\n三、拟定重庆市建设修复发展计划案。\n决议：修正通过。\n四、推定国民精神总动员大会筹备会主席案\n决议：主席推陈秘书长立夫担任。\n五、整理西南各省党务集中党政机关案\n决议：通过。\n丙、临时动议：\n一、主席交议：凡国民政府治下诸省，当设咨议局以传达民情，以利工作案。\n二、张主任委员静江提：拟于国民政府治下诸地区，设专业协会而非咨议局以利民情传达，当否？\n决议如下，散会。"
