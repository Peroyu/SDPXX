 CJF_Cp.14.t:"一意孤行"
 CJF_Cp.14.d:"许崇智撩起自己不多的头发，使劲的搔着头皮和发丝，似要把虱子全都一个一个的从头上扫下来一样。 对面的孙科小心的看着他，面前端着冒出白气的搪瓷杯。\n“总裁可有别的办法？”\n“当今的办法只有...... 不要一意孤行。 ”\n许崇智猛地捶一下桌子，杯子都猛地震颤，一时让其中淡黄的液体快要溅出。\n“不必这么大火气嘛，将军......”\n孙科感觉额头上莫名和脊背，太阳穴，脖颈一道开始密密的往外冒着汗水，惹的他将手腕蜷曲，却又悬空在自己腹部的位置。\n“那总裁觉得如何是好？ 小人当道，祸乱党国，台军军人之责当有护卫国体，怎能任凭跳梁小丑在高台上肆意表演？ ”\n粤军老将越发的愤懑，以至于又猛地捶了一下桌子，直接令茶水溅出了许多。\n“这...... 将军......”\n“我心意已决，总裁不必担忧，党国必得安宁。”\n孙科看着许崇智猛地站起来，直挺挺的朝门外走去，连头也没回。 他望向天花板，一片洁白，根本没有任何答案。"
 CJF_Cp.14.a:"一意孤行，然，后破而立"
 CJF_Cp.15.t:"夫人以德服之"
 CJF_Cp.15.d:"孙科坐在一张太师椅上沉沉的睡着，歪着脑袋，国父的儿子此刻宛如他幼年时分一样，难得的享受着为时不多的休息时光。\n“叩叩”\n宋庆龄拿着橘子，左手伸出敲了敲一边的桌子。\n“嗯......”\n孙科仍然微张着嘴，闭着眼，安详地睡着。\n“叩叩叩”\n“嗯！”\n霎时间，宛如学堂里的学童一样，孙科猛地睁眼，看见国母正在自己面前，递过来了一个橘子。\n“好了，累了？”\n他羞愧起来，揉着自己的腮帮子，点点头。 宋庆龄仍然微弯着腰，继续开口道：\n“你只管放心就是了，孙总裁。”\n“您会支持？”\n“当然。 为时事而服务。 ”\n宋庆龄将橘子放在桌上，扭头走到大门口。 孙科看向橘子，瞳孔里映出那一片深黄。"
 CJF_Cp.15.a:"后人以是称国母有德也"
 CJF_Cp.16.t:"夫人为何弃之"
 CJF_Cp.16.d:"“夫人。”\n“孙先生。”\n宋庆龄微笑着看着自己的儿子，孙科微微皱眉，看着自己的母亲。\n“我知道你来是为了什么，不然先喝杯茶吧。”\n“但，事态紧急......”\n宋庆龄拿起茶杯，晃荡晃荡，目光飘到了远方，浊白的天际线上。\n“你太心急了，孙先生。”\n“这是...... 当然。 ”\n孙科低下头，他自然还记着自己是怎么在私底下大发雷霆，砸完搪瓷缸又摔打火机的，但他还是怀着一线希冀，继续道：“但请不要弃此事不顾。 ”\n宋庆龄摇摇头，看向了眼前的人。\n“恐怕我还是帮不了你。”\n孙科瞪大眼睛，但又颓唐的低下脑袋，如同被训斥的孩童一样。"
 CJF_Cp.16.a:"“是，我明白，夫人。 ”"
 CJF_kmtdebate.5.t:"拜访联大"
 CJF_kmtdebate.5.d:"远远的，城中汽笛三声鸣笛，西山上的大红气球已经被收下去了，昆明城里的市民们才知道今天日本人的飞机必然是不可能再来了，于是从城外三个一群五个一伙，慢慢地又走回城里去。\n警报甫一解除，学校就来了通知，说让我们到操场上去集合，来通知的教职工是个北方人，他说是从重庆来的大员要来视察我们学校——这下可好，张伯苓校长所制的那面有十三个角的青天白日旗就要遭殃咯——有同学这样挖苦道。\n当时的联大，情形已经比初迁到昆明时好很多了，学生和教职员工有了可堪一用的教室，操场也经过了整修，每年每季开学的时候，总是张伯苓，梅贻琦，蒋梦麟三位校长轮流着讲话，这次中央来了大员，也自然是三位校长从旁陪同。\n远远的，见着主席台上几个人影，为首的一个介绍说是吴铁城，确是重庆来的大员，学生们在报上也常常看得到名字的，还有几人，张群，潘文华，都是在政府的名单中数得出名字的大员。\n不多时，学生们来得齐了，就是训话，训话者，无非又是爱党报国，抗战救国云云，我们同往常一样只是盯着主席台后壁上那面青天白日满地红，却算是数出来还是有十三个角——国民政府规定，青天白日的白日应当有十二个角——过了一阵，让大家唱校歌，大家就唱起来了，\n千秋耻，终当雪。\n中兴业，须人杰。\n从北方来的同学们开始哭起来，我们都知道，联大不少同学，是从沦陷区跋涉了几千里来昆明上学的——\n多难殷忧新国运，\n动心忍性希前哲。\n待驱除仇寇复神京，"
