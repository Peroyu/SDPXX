 CJF_The_country_is_in_trouble_desc:0"最后一个堡垒被扫荡殆尽，最后一名日寇放下了武器，中华民国和国民革命暂且取得了胜利，但这不会是我们路程的终点——国难仍当，日寇和他们的走狗仍然在中华大地大江南北肆虐，而我们所要做的，则是告诉那些悲观的失败主义者和残暴的帝国主义者：中国不会亡！"
