 CJF_movement_communism_party_long:"中国国民党-遗教系\n§g遗教系是由中国国民党内主张遵从国父遗训的中派组成的，国父去世后，继任者汪兆铭对法俄的暧昧态度使得不少中右派元老不满，他们认为潜藏在党内的赤色分子终有一日会篡取国民革命，而自诩为正统继承人，宣扬马氏思想。他们当中的不少人也因涉嫌分裂被开除党籍，并聚集到他们认为的正统继承人胡汉民的身边，形成了一个政治集团，同汪抗衡。由于他们标榜思想上的传承，要求以国父遗训为党的行事准绳，并经由胡汉民之口反复强调，便摒弃了西山会议派，政学系等别名，自称遗教系。在胡汉民因刺廖案丧失权力之后，这一集团事实上陷入低谷，但在武汉国民政府成立后，廖仲恺内阁对实行的左翼政策，以及对赤党的过度放任遭到攻讦，迫于党内政治压力，汪只能将胡汉民任命为立法院院长，孙科为立法院副院长，至此遗教系重新登上历史舞台，廖死后，胡接任了行政院长一职，继续社会改革和经济建设，借机提拔了大批自英美，德国留学归来的技术官僚，盟友孙科则在立法院呼应，1936年，胡汉民去世，更为亲近自由主义的孙科接任行政院长，掌握该派系，此后又在汪死后的权力斗争中战胜陈公博，接任国民政府主席。\n于正统派相比，遗教系更接近原初的三民主义，强调国民党应当是同伊吕一样的家长，庇护民众。孙科虽然以行宪自由派自居，但他对于宪政的积极，并不能改变他在政策上和经济上保守的态度，在行宪的进度上，孙科也反对过快，希望分阶段行宪，逐步引导民众进行自治。§!\n“革命尚未成功，凡我同志，务须依照余所著《建国方略》《建国大纲》《三民主义》及《第一次全国代表大会宣言》，继续努力，以求贯彻。”——孙中山"
