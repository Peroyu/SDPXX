 JAP_GATHERING_STORM_DESC:0"1947年，经过旷日持久的战争，中国国民政府的抵抗力量终于在重庆陷落后崩溃，大日本帝国的胜利在东亚地区的秩序中得到体现，在大部分人看来，历经十数年的战争让日本成为了东亚乃至于世界地区无可争议的顶尖强国，然而在胜利的荣光背后一层阴霾挥之不散，世界资本主义体系在世界范围内的衰退让帝国的贸易受到打击，与美国的妥协虽然为帝国带来了强大的盟友，但是从太平洋彼岸流来的触手却削弱了日本的绝对秩序，而在西方，在从炎热的雨林到贫瘠的高原，抵抗帝国秩序的叛乱在共荣圈的角落从未停止；日本帝国正处在它的十字路口，它能击溃所有的敌人，并实现泛亚主义的野望吗？还是说，赤日照射下的芸芸众生最终会击落高悬天空的旭日，而帝国也将在失败中坠入深渊………"
 MMA_GATHERING_STORM_DESC:0"国民大革命没有动摇马步芳在西北荒原的独裁地位，民族抗日统一战线成为了这个独裁者加强权势的工具。重庆在日军的5号攻势下沦陷后，马步芳本欲再度改换门庭，继续在兰州作威作福，但他的老对手马鸿逵裹挟着来自西北乃至全国抗日志士的怒火点燃了他的宝座，迫使他将权力仓促的移交给自己的长子。然而，如今匆匆建立起的统治是薄弱的，马步芳这条毒蛇随时有可能夺回自己的权力。为避免甘凉之地落入日寇手中，听命于成都与南宁的志士们必须盯紧形势，警惕来自内部的毒蛇和纷争，并时刻准备着统帅勇猛之士，夺回三秦，重振河山。"
 GDC_GATHERING_STORM_DESC:"作为中国思想最为开放和无产阶级较早觉醒的地区，中国共产党人也通过和国民党的合作在这里找到了一片自己的安身之地，即便经历了三十年代中后期的温和清洗，共产党人依然在华南扎下根基。在经历了武汉的失败后，共产党人在华南实践了他们的主张和梦想，但也遭遇了挫折和失败。随着广州陷落，共产党人和部分国民党人迁往桂林，尽管这一行为拖住了日军前进的步伐，但是这也使得广西承受了巨大的经济压力，他们必须尽快走出大山，才能在东方保住社会主义的种子，才能有机会去实现富国强兵的梦想。"
 CJF_GATHERING_STORM_DESC:"作为中国最早的资产阶级政党，国民党在中国的地位毋庸置疑，即便经历了二十年代的联俄联共和持续至今的抗日战争，退居成都的国民政府依然是整个中国抗日力量公认的合法政府，但是同样，四川国民政府也面对着诸多挑战，政府内部左右两派冲突愈发严重，关于收复重庆的军事压力，如何在第三国际和美国援助之间取得平衡，这一切都需要孙科，这位孙中山先生唯一的儿子做出决定历史的抉择。"
 XKS_GATHERING_STORM_DESC:"西康过去由军阀刘文辉统治，对中央的态度是温和且顺从的，而现在显然是已经归属了中央，成为了国民政府的一个自治省，如今抗战已久，西康省作为国民政府最靠近西部的边境线之一，自然不用担心日本人打入西康省，因此，在被任命为省主席的刘文辉的带领下开始了艰苦卓绝的基础工业化过程，这个过程消耗了大量的人力物力用来兴修水利措施、开采矿藏、打通道路、建立少量的工业，如今已经取得了成效，胜利的曙光就在眼前，尽管大部分都是军用工业，矿物生产出来经过简单加工就会被送到工厂里面，加工成枪械以供抗日，但至少有了不是吗？而刘文辉主席还有一个心中小小的想法，他把目光看向了四川……"
 AFG_GATHERING_STORM_DESC:"当兴都库什山脉南北的广阔土地被赋予阿富汗这个名字时，这片曾经见证过历代征服者似乎也来到了自己的终局。曾经的帝国摇篮如今也不过是帝国秩序边缘的碎片。但大革命战争的天崩地裂为一切不可能打开了可能之门。英属印度的崩溃与死亡让阿富汗得以用武力收复白沙瓦，而1946年发生的种种巨变又为阿富汗团结印度河畔的穆斯林们南下夺取整个印度提供了可能性，似乎被认为早已干瘪的产房如今又将孕育新的征服者了。\n但其实一切都没发生变化，普什图王公们自以为伟大，其实不过是被法瑟尔控制的傀儡舞者，在伊斯坦布尔宝座面前翩翩起舞。"