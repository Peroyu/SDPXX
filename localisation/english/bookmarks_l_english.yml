 BM_HISTORY_TITLE:0"世界风云"
 SDP_East_Asia:0"鱼肉刀俎"
 SDP_East_Asia_DESC:"1928年国民大革命以胜利告终的二十年后，中华大地并未迎来如牺牲在国民革命中的烈士们所希望的崛起与复兴，日军入寇，战火频仍，中国人民在抗战爆发的十年里遭受了永世铭记的苦难。而当日军再次向中国西南抗日的最后根据地伸出魔爪，五号作战终于爆发，但是，东京低估了中国人民的抵抗力度，日本帝国的军队在西南中国的崇山峻岭中落荒而逃，夕阳西下，这是否意味着日军脚步的最终停止甚至是战局的转折？抑或是，为将死之徒最后的回光返照？"
 SDP_South_Asia:"南亚虎啸"
 SDP_South_Asia_DESC:0"§R敬请期待§!"
 JAP_GATHERING_STORM_DESC:0"1947年，经过旷日持久的战争，中国国民政府的抵抗力量终于在重庆陷落后崩溃，大日本帝国的胜利在东亚地区的秩序中得到体现，在大部分人看来，历经十数年的战争让日本成为了东亚乃至于世界地区无可争议的顶尖强国，然而在胜利的荣光背后一层阴霾挥之不散，世界资本主义体系在世界范围内的衰退让帝国的贸易受到打击，与美国的妥协虽然为帝国带来了强大的盟友，但是从太平洋彼岸流来的触手却削弱了日本的绝对秩序，而在西方，在从炎热的雨林到贫瘠的高原，抵抗帝国秩序的叛乱在共荣圈的角落从未停止；日本帝国正处在它的十字路口，它能击溃所有的敌人，并实现泛亚主义的野望吗？还是说，赤日照射下的芸芸众生最终会击落高悬天空的旭日，而帝国也将在失败中坠入深渊………"
 MMA_GATHERING_STORM_DESC:0"国民大革命没有动摇马步芳在西北荒原的独裁地位，民族抗日统一战线成为了这个独裁者加强权势的工具。重庆在日军的5号攻势下沦陷后，马步芳本欲再度改换门庭，继续在兰州作威作福，但他的老对手马鸿逵裹挟着来自西北乃至全国抗日志士的怒火点燃了他的宝座，迫使他将权力仓促的移交给自己的长子。然而，如今匆匆建立起的统治是薄弱的，马步芳这条毒蛇随时有可能夺回自己的权力。为避免甘凉之地落入日寇手中，听命于成都与南宁的志士们必须盯紧形势，警惕来自内部的毒蛇和纷争，并时刻准备着统帅勇猛之士，夺回三秦，重振河山。"