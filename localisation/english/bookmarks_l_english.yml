 SDP_East_Asia_DESC:"1928年国民大革命以胜利告终的二十年后，中华大地并未迎来如牺牲在国民革命中的烈士们所希望的崛起与复兴，日军入寇，战火频仍，中国人民在抗战爆发的十年里遭受了永世铭记的苦难。而当日军再次向中国西南抗日的最后根据地伸出魔爪，五号作战终于爆发，但是，东京低估了中国人民的抵抗力度，日本帝国的军队在西南中国的崇山峻岭中落荒而逃，夕阳西下，这是否意味着日军脚步的最终停止甚至是战局的转折？抑或是，为将死之徒最后的回光返照？"
