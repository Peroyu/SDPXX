 Eamonn_de_Valera_desc:0"§Y出生日期§!:1882年10月14日\n-----------\n出生于美国，埃蒙·迪·瓦莱拉早年在合众国的纽约市度过了他被遗弃的早年，直到他两岁时，被叔叔内德带回爱尔兰，并由埃蒙的祖母伊丽莎白抚养长大。\n1898年，他进入都柏林的黑石学院就读，毕业后由于生计放弃了继续深造的机会，除此以外，他还加入了盖尔复兴党和爱尔兰共和军。并在第一次世界大战爆发后加入了爱尔兰共和党兄弟会——从此，他的生命便与爱尔兰的独立和自由紧紧相连。\n他于1916年参加了复活节起义，他负责指挥志愿者防守都柏林的东南方向，一周后起义在大英帝国军队的压力下失败，埃蒙被判死刑，后立刻减为无期徒刑。\n在那以后，他在监牢中度过了漫长的数年，他没能参与战后的爱尔兰游击战争，却见证了大英帝国对于爱尔兰起义者的另一次屠杀，仇恨加剧了。1932年，他设法逃离了监狱，并立即成为当时群龙无首的爱尔兰共和党的主要领袖。\n而他和爱尔兰的命运也随着第二次大革命战争的爆发改变。\n1940年，大英帝国对法兰西公社联邦宣战，第二次大革命战争在欧洲大陆掀起腥风血雨，但吸取了复活节起义的经验，埃蒙·迪·瓦莱拉阻止了爱尔兰共和党领导人试图再次起义的计划，他劝说他们等待欧洲战争决出结果。\n转机则在1945年到来，这一年，国际联军终于进入德意志帝国的国土，而随着萨洛尼卡起义，大半个巴尔干和整个南欧也已经落日入社会主义者之手，他则与不列颠岛的和平与土地同盟取得了联系——面对丘吉尔政府，两者欣喜地达成了合作。1945年4月，大不列颠革命爆发，此时，埃蒙·迪·瓦莱拉才认为时机以至，于是另一次复活节起义开始了，爱尔兰人与不列颠起义军同步行动，共和军迅速驱逐了大英帝国的军队和官吏，贝尔法斯特协议代表了新爱尔兰共和国真正成为一个受到认可的独立政权。作为新爱尔兰真正的缔造者，埃蒙·迪·瓦莱拉宣誓要保卫爱尔兰的独立与团结。"
