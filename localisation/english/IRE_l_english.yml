 IRE_Olympic_1_categories:"都柏林奥运会"
 IRE_Olympic_1_categories_desc:"经过坚持不懈的努力后，§G都柏林§!及其幸运的成为了§G48年奥运会§!的举办地。我们必须极其重视本次盛大庆典。奥运会将面向世界上绝大多数国家，奥运会的进行将带动都柏林的旅游业，且吸引更多外国投资，此举必然会对我国经济造成极大的正面影响。同时，奥运会不仅会成为一场盛大的外交峰会，更是向全世界宣告§G爱尔兰§!作为一个新生的§G自由§!§W与§!§O独立§!的国家已经登上了世界舞台。"
