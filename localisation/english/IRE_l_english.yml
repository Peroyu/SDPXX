 IRE_Dublin_Olympics:"都柏林奥运会"
 IRE_The_evil_of_the_colonizers:"殖民者之恶"
 IRE_The_evil_of_the_colonizers_desc:"若询问一个人英帝国最残忍的暴行发生在哪里，其中可能的一个答案一定是：爱尔兰。英国人不断地向爱尔兰移民新教徒，并想方设法使其占据爱尔兰的绝大多数土地所有权，传统的天主教徒便只能被束缚，成为佃农。而伦敦对爱尔兰的漠不关心更是导致了严重的饥荒灾害持续不断地爆发。即使爱尔兰如今得到了甘露般的自由，但英国在她身上留下的殖民烙印却难以磨灭。\n§R此为动态民族精神，将会根据实际游玩路线进行效果调整§!"
 IRE_Soul_of_a_pioneer:"先驱者之魂"
 IRE_Soul_of_a_pioneer_desc:"从第一名英格兰士兵踏上爱尔兰的土地开始，翡翠岛的人民便从未停止过抗争。回望八百年抗争史，无数英雄用血与泪谱写下了爱尔兰民族的悲壮诗歌，而这一切都是为了一个独立，自由的爱尔兰。当我们拥有了自由时，我们则必须确保自由不会从我们手中滑走。\n§R此为动态民族精神，将会根据实际游玩路线进行效果调整§!"
 IRE_Blood_of_the_Resisters:"抵抗者之血"
 IRE_Blood_of_the_Resisters_desc:"自由并非无价之物，横贯八百年抗争史，烈士们的鲜血早已沁透了这片土地。爱尔兰人不会忘记每一个人的牺牲与英国人的暴政。但在国际环境今非昔比的当下，是否因为历史仇恨便要与英国人继续剑拔弩张，亦或是积极和解，与旧敌新友们常态未来呢？\n§R此为动态民族精神，将会根据实际游玩路线进行效果调整§!"
 IRE_Ulster:"阿尔斯特新教武装"
 IRE_Ulster_desc:"尽管英国与他们的秩序已经坠入北海的深渊，阿尔斯特的新教效忠派武装却仍未停止活动，其中的极端派甚至追求重建新教徒至上的英属爱尔兰。同时，曾被政府视为烟消云散的爱尔兰共和军也因他们而起死回生，在阿尔斯特的诸多冲突中扮演了天主教社区武装的角色。\n§R若任由恐怖组织我行我素，将会有严重后果发生！§!"
