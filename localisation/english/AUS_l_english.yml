 AUS_problem_of_nationality:0"我们的民族认同"
 AUS_problem_of_nationality_desc:0"“奥地利”究竟是什么？每个人可能都有不同的答案：有的人认为我们是德意志失落的子女，应当回到祖国母亲的怀抱中，与北方的德意志政权重新合而为一便是我们的目标；也有一些人认为现在的德意志不过是普鲁士帝国扩张的结果，我们从来都不应该和那些迥异的北德意志人共享一个国家：与巴伐利亚等地区血浓于水的同胞合并为一个新的属于我们德意志国家才是我们的未来；也有一些人采取了更加激进的想法：他们声称在与匈牙利、捷克和斯拉夫人数百年的交流中我们早已不是所谓的“德意志人”，奥地利也许脱胎于德意志但是早已截然不同：奥地利应当摆脱挥之不去的德意志统治的影响，他们认为我们是多瑙河上诞生的新奥地利民族……..§C特别是在这第二次大革命战争刚刚结束的当下，我们的民族认同问题便变得尤为重要§!"
