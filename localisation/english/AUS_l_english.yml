 AUS_social_democracy_party_long:"奥地利社会民主党-右派\n§g奥地利社会民主党成立于1874年，而该党创始人维克多·阿德勒博士同时也是第二国际第一次巴黎代表大会代表与国际工人运动中的著名人物。1889年，该党党报《工人报》首度发行，奥地利社会民主党通过这一报纸在奥地利表明了自己的马克思主义倾向并成功地向奥地利新生的工人阶级，先进知识分子宣传了马克思主义的世界观和方法论。\n在奥地利帝国时期，社会民主党曾经成为第一大党，在第一次世界大战最后的日子里，当匈牙利人已经不服从帝国管理，维也纳工人又发动起义将皇室和宫廷逼出首都的情况下社会民主党被迫宣布了奥地利共和国的成立，并很快通过工人委员会的运动和保卫共和联盟将基督教社会党人和宫廷党人的复辟阴谋粉碎。\n在奥地利共和国的初年，社会民主党中真正的民主派，以卡尔·伦纳为首的社会民主党人把持着政府和议会的一切官职，但他们在这个短暂的时期里仅仅只是完成了表面上的王室财产没收，建设成果更无法与毗邻的匈牙利，意大利等国相较——这一切导致了1924年林茨代表大会上右派的社会民主党人被从自己所占有的一切职位中驱逐出去。\n在后来的日子里，随着党内撕裂加剧，极左派的柏林小组掌握政权后似乎所有人又再次想起了民主政府的美好，特别是当占领时期到来，奥地利在德军铁蹄之中沦亡后，传统的社会民主党人则被占统治地位的中派分子信任而得以重新进入政府，第二次大革命战争结束后，这一派社会民主党人要求重建共和国的民主政治体制，重新开始选举，并放松经济管制以推动无产阶级和社会主义的发展。§!"
