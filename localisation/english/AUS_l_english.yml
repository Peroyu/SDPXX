 AUS_Tasu_River_Declaration:"《多瑙河宣言》"
 AUS_Tasu_River_Declaration_desc:"1935年，奥地利共和国外交部长吕西安·劳拉特，意大利社会主义共和国外交部长吉亚科莫·马泰奥蒂，匈牙利委员会共和国外交人民委员格罗·埃诺在多瑙河畔的萨格勒布缔结了名为《多瑙河宣言》的外交协定，该宣言宣布了奥，意，匈三国经济一体化和相互保证独立，开放边境促进人员和生产资料的自由流通。时过境迁，第二次大革命战争结束后，奥地利人再次想起了这份宣言的价值，并希望能够再次召开多瑙河峰会，重启《多瑙河宣言》"
 AUS_memories_of_suffering:"苦难回忆"
 AUS_memories_of_suffering_desc:"第二次大革命战争爆发后，奥地利成为了第一个完全沦陷于德意志帝国铁蹄的国家——而我们的北方“同胞”以无比野蛮的汪达尔行为对待奥地利人民，他们闯进每一个人的生活，他们窥视从萨尔茨堡到维也纳土地的每一个角落，奥地利在长达四年的占领中除了饥饿，专制和民族主义者的压迫之外什么也没有获得，而当那些祖国人民党的暴徒撤退之际，甚至以一场大火报答奥地利人民对他们长达四年的忍耐。\n我们无法否认的是，战争对我们这个狭小的阿尔卑斯山地国家产生了毁灭性的影响，而我们的北方邻居以德意志民族的名义对德意志奥地利土地的暴行，更是让更多人不再将自己与普鲁士德意志民族同等对待。"
