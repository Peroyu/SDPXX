 AUS_moderate_socialism_party_long:"奥地利社会民主党-中派\n§g奥地利社会民主党成立于1874年，而该党创始人维克多·阿德勒博士同时也是第二国际第一次巴黎代表大会代表与国际工人运动中的著名人物。1889年，该党党报《工人报》首度发行，奥地利社会民主党通过这一报纸在奥地利表明了自己的马克思主义倾向并成功地向奥地利新生的工人阶级，先进知识分子宣传了马克思主义的世界观和方法论。\n在奥地利帝国时期，社会民主党曾经成为第一大党，在第一次世界大战最后的日子里，当匈牙利人已经不服从帝国管理，维也纳工人又发动起义将皇室和宫廷逼出首都的情况下社会民主党被迫宣布了奥地利共和国的成立，并很快通过工人委员会的运动和保卫共和联盟将基督教社会党人和宫廷党人的复辟阴谋粉碎。\n共和国成立后的1924年，该党通过了《林茨纲领》，而这成为了这一大党分化的关键，在当年的林茨代表大会上，以奥托·鲍威尔和鲁道夫·希法亭为首的社会民主党中派人士所提倡的合法转向社会主义与赞成民主的无产阶级专政的理念得到了代表大会通过，希望奥地利尽快发起无产阶级专政的左派人士与传统的右派社会民主党人愤而离场——一系列论战爆发了，党的分歧直到数年后经济危机席卷奥地利也未曾缓解，而这也给了维也纳的柏林分子路特·费舍以机会执掌奥地利——左派成功了，但第二次大革命战争的到来却撕碎了他们的所有幻想。\n奥地利在战争中败退，老领袖鲁道夫·希法亭再次得到信任代替逃亡者执掌奥地利，中派再次胜利了，继任希法亭的吕西安·劳拉特持续了中派的政策，他宣布在第二次大革命战争结束之后，奥地利将会重建民主，公义的社会主义政治体系，再现红色奥地利的辉煌。§!"
