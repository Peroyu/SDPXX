 AUS_Lucien_Laurat:0"吕西安·劳拉特"
 AUS_Lucien_Laurat_desc:0"§Y出生日期§!：1898年11月27日\n-----------\n作为奥托·鲍威尔的门生，吕西安·劳拉特早在1919年的革命时代便加入了奥地利社会民主党，在两次维也纳起义的紧要关头和奥托·鲍威尔，马克斯·阿德勒等人一起反对卡尔·伦纳的保守投降政策，并在街垒战中作为前锋在保安团和君主主义者手中夺取了胜利。\n在维也纳的二十年里，吕西安·劳拉特成为以奥托·鲍威尔为首的共和国左翼力量的坚定支持者，并作为议员参加了奥地利共和国逐步收缴生产资料和建立生产社会化的进程，是《林茨纲领》的起草人之一，1933年，他出任奥地利外长，和意大利与匈牙利等多瑙河和南欧社会主义国家建立了紧密的经济同盟。但当一切渐入佳境，第二次大革命战争却撕毁了一切——奥地利军队的预案和动员面对德意志帝国和捷克的围攻变得软弱无力，维也纳开战数周便陷入重重包围，吕西安·劳拉特在维也纳城内组织抵抗直到最后一刻，随着鲁道夫·希法亭的党中央撤退至因斯布鲁克和阿尔卑斯山，维也纳等地的奥地利社会民主工党组织不得不转入地下活动。\n在占领时期，阿图尔·塞斯·英夸特等人对奥地利工会和社会民主党大力弹压，吕西安·劳拉特也一度被捕入狱，在党组织的协助下才逃离。1941年，鲁道夫·希法亭逝世，劳拉特由于其年龄和才干在紧急会议上被任命为社会民主党主席，在情况极度不利的时候，劳拉特始终坚持斗争，坚守在因斯布鲁克和蒂罗尔的阿尔卑斯山前线，直到1944年奥地利全境在国际联军的强大攻势下解放。\n吕西安·劳拉特坚信奥地利马克思主义和社会主义实践过程中民主的重要性，但即便他对于列宁主义感到怀疑，他也仍然接过了鲍威尔的旗帜为国际无产阶级的团结而奔走，在战后的都灵和波茨坦会议上，他首先提出国际社会主义联盟的设想，并得到了与会代表的一致支持。"
