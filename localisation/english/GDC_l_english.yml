 GDCcp.7.d:"“卖报啦卖报啦！“\n广州大街之上，报童清澈明亮的声音照亮了这座刚刚经历战火的城市。\n“卖报啦卖报啦！“\n人们聚拢过来，伸出手，手心里放着一枚又一枚硬币，所有人都希望在其他人之前看到报纸。\n“广东省政府改选结果出炉！广东省政府改选结果出炉！“\n人们抓起报纸，用手挡一挡太阳的光线，清晰可见报纸头条上所刊载的大号文字："
