 GDC_moderate_socialism_party_long:"中国国民党-农工派\n§g中国国民党诞生自近代中国革命之中，1924年国民党召开的改组一大标志着一个国民党正式开始以社会主义政党为师，并在多个国际获得了观察员的席位，这代表赤色政权的认可，孙逸仙博士在去世前也创造性地将“联共，联法俄，扶助农工”的九字纲领加入他的民生主义当中。国民党元老，要员廖仲恺坚决地奉行了九字纲领的内容，并着眼于“扶助农工”，在武汉颁行了若干有利农工的社会改革，这一社会革命当即得到一批国民党成员的拥护。尽管廖仲恺身怀未竟之业病逝，但他在国民党内部开辟了一个新的派系，农工派。国民党农工派将孙逸仙博士的新三民主义称为实现社会主义的良方，他们希望建设本民族的，进步的，平等的社会主义用以“扶助农工”，但他们并不排斥宪政，甚至认为宪政是民权的保障，若无民权主义，则无社会主义。廖仲恺死后，国民革命军军人邓演达，黄琪翔，国民党人谭平山，章伯钧等人接过了他手中的民族革命与和社会革命的政治理想，高擎着扶助农工的大旗，运营着不断壮大的农工派，与全中国的泛左翼革命同志站在一起，共同抵抗侵略者，以期实现国父孙逸仙博士的壮志。§!\n“长太息以掩涕兮，哀民生之多艰。”——屈原"
 GDC_social_democracy_party:0"中国国民党-正统派/中国共产党-维也纳派"
 GDC_social_democracy_party_long:"中国国民党-正统派\n§g中国国民党前身是在海外创立的中国同盟会及中华革命党，历经多次改组，才有了今天的国民党。在先总理去世后混乱且凶险的政治斗争中，在病榻前临危受命的汪兆铭脱颖而出，并带领党内同志完成了北伐，立国，建设等彪炳史册的功绩，成为当之无愧的第二人，汪公兆铭在反帝革命中不幸献身，但他继承和发展了三民主义，汪公在党内的战友陈公博与其他伙伴们选择了接续他的理念，成为当之无愧的“正统三民主义者”，三民主义是超越所谓社会主义或是资本主义的二元社会形态的，源于中国特殊的国情和革命实践的救世良方，所谓正统三民主义，乃是要应用于全体国民的民生主义，继承国父宪政思想的民权主义，以及反对帝国主义，革新民族文化的民族主义，他们对社会改革和反对帝国主义的热忱也导致正统派被置于左翼的政治光谱，并从诞生就受到了法国，苏维埃俄国的资助，但正统派拒绝同这些激进分子走的太近，也反对危险的激进理念。§!\n“故天地之塞，吾其体；天地之帅，吾其性。民，吾同胞；物，吾与也。”——张载"
 GDC_Liberalism_party:0"工商业联合会\n§g尽管民主政府实施重要支柱产业政府所有的管理政策，但作为过去二十年发展得最快的地区之一，两广工商业界的实业家数不胜数，他们心系民族，工业内迁广西，配合战时生产，在物资流通方面有着独特的渠道，因此两广民主政府参议会中有他们的一席之地，食品大王冼冠生，医学博士梁培基，驳运新秀霍英东等，他们在参议会中常持自由市场的观点，对民主政府在经济层面的干涉颇有微词，但仍顾忌着抗战大局，在各自领域发光发热。§!\n“占位故为国不能来天下之财，致天下之民，则国不可成。”——管仲"
