 GDC_Iron_Cage_1:0"后勤危机"
 GDC_Iron_Cage_desc:0"由山下奉文提出的铁笼政策自1940年起便限制着根据地的发展，日军以铁路为柱，公路为链，碉堡为锁，辅之以占绝对优势的空军支援，在我们的两广革命根据地合村并囤，包围压缩工农红军的作战空间。六年来，我们持续不断地向日军的阴谋发起斗争，尝试打破日军的封锁，却一次次地失败，付出了数不尽的鲜血和弹药——如果我们不能在短时间打破日军的阴谋，那么抗日根据地必将陷入生死存亡的危机。"
