 GDCintro.3.t:"改革之声"
 GDCintro.3.d:"每个月都会有新的议题被摆在台面上供大家吵闹，不过最近李济深听到“农业改制”的次数越来越多。农会代表也说，左翼代表也说，甚至军方的代表也开始不满了。\n那些乡下的泥腿子们盼望着的无非是减税减租，把地主老财的头死死摁住，毕竟地主剥削农民的案例永远不会少。从揭发举报到集体抗议以至于游行示威，左翼越是不满社会越是不安，这些都是杨匏安的手笔。虽然参议会上有各类左翼党派甚至是中（共）的成员，但是面对土地与农业的问题他们不会因为一些表面的民主就轻易放弃斗争。\n国民革命军与开明绅士也不甘示弱，他们是国民党的重要票仓，“大敌当前”是他们最好的挡箭牌。李济深一直试图维系左派和国民党之间的关系，然而大量仍然困在二十年前那段时光的老人并不觉得支持左翼是个好决定。“老子当年也闹过革命，有什么了不起的。”这群人一边借着各种理由拖延现状，一边试图用利益钳制住参议会。\n现在是抉择的时间了，关键票数落在双方都无法完全掌握的官僚核心与顺从于官僚的中间派头上，李济深手中掌握着农业议题最后的命运。那么，是维持旧有的土地制度，还是真正将这片狂野的大地现代化呢？亦或者是听从左翼的意见，去做一些更加大胆的尝试……"
