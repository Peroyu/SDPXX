 GDC_communism_party:0"中国共产党-莫斯科派"
 GDC_communism_party_long:"中国共产党(莫斯科派)\n§g中国共产党最早可追溯至1920年由李大钊，陈独秀，杨匏安等人在中国各地建立的共产主义学习小组，这些小组后来成了中国共产党的本土早期基层组织，自学习小组成立以来便与莫斯科的共产国际有着紧密联系。李大钊陈独秀等中国共产党的重要人物也曾多次前往莫斯科参加共产国际方面的会议，逐渐形成了一派将莫斯科方面的革命和建设经验同中国实际情况相结合的布尔什维主义者。\n他们主张建立严密的高动员力的基层组织，并采用列宁主义中的民主集中制原则进行领导，尽管与在建立之初与党内其他派系进行了妥协，但他们的纲领大致没有改变。因他们尊奉苏俄模式，所以被称为党内的莫斯科派。\n莫斯科派曾经在二十年代和三十年代在党内居主流派系地位，然而李大钊，陈独秀两位巨擎先后被军阀和日本侵略者杀害，日军的占领和扫荡也损失了大量的派系骨干，在中部诸省沦陷以后，和莫斯科方面的往来就开始变得困难，为开辟敌后战场，党中央不得不赋予沦陷区的地方委员会更多自主权，貌合神离的国共两党也暂时的走到一起，重申合作这一沦为空壳的口号。\n驻国民党的党团书记，布尔什维主义理论家杨匏安被选为总书记，担起了维系全党，领导莫斯科派的重任，现在的莫斯科派汇聚在共产国际的代表张浩和总书记杨匏安领导下，继续着中国的革命事业。§!\n“天之生此民也，使先知觉后知，使先觉觉后觉也。予，天民之先觉者也；予将以斯道觉斯民也。”\n——孟轲"
 GDC_committee_communism_party:0"中国共产党-巴黎派"
 GDC_committee_communism_party_long:"中国共产党(巴黎派)\n§g1919年，随着赴欧勤工俭学运动的开展，巴黎这一革命圣地迎来了一大批中国留学生，在参加了法国内战和重建工作后，其中诞生了一大批的社会主义者，在周，赵世炎，李立三等人的带领下，成立了旅欧少年社会主义学习小组这一社会主义社团。这一社团甫一成立便迅速辐射到了全法国，社团成员于法国各地从事各行各业的工作，在深入剖析了法国社会主义制度后，他们对法式社会主义颇具兴趣。\n1922年，中国共产党成立，旅欧少年社会主义学习小组的周甚至入选了中国共产党的中央局，在完成了改组后，旅欧少年社会主义学习小组成为了中国共产党附属组织青年团的旅法支部，作为后备党员的重要基地之一，旅法支部在中国共产党中具有举足轻重的影响。在国民大革命开始以后，大批旅法支部团员回到中国本土负责革命工作，遍地开花的农民协会和工人委员会不乏他们的杰作，赵世炎在上海建立了三千余人的工人武装，李立三领导湖北工会的铁路工人举行区域性大罢工，巴黎派初见雏形。\n三十年代以来，时任中共中央组织部部长的周举荐提拔了一大批旅法支部成员，填补了抗日战争之初因日寇屠杀革命同志损造成的空缺，巴黎派势力日渐壮大，在地下工作中，他们靠着“扎根群众，普遍动员。广泛支持，群策群力”的工作方针，使得被破坏的基层组织如雨后春笋般恢复成长，巴黎派经过十余年的酝酿，也终于成为可以同莫斯科派分庭抗礼的党内重要派系了。\n目前巴黎派由负责党内宣传动员工作的中央宣传部长赵世炎和职工运动委员会总书记李立三二人在政治局常务会议中担任代表，他们寄希望于隐匿在各地的同志们，期盼着他们积蓄力量，带领群众们掀起革命浪潮，迎来解放。§!\n“叹江山如故，千村寥落。何日请缨提锐旅，一鞭直渡清河洛！”\n——岳飞"
