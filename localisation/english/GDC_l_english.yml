 GDC_reactionism_party_long:"国民革命军华南司令总部\n§g国民革命军的军官大多来自黄埔军校，这所广州的新式军校不仅教授新潮的政治学说，更将新的军事理念带给学生们。有不少军官在进入国民革命军后便效仿士兵委员会的组织形式在自己所部内设立政治委员和类政治机构，在参议会设立军队代表后，这种带有局限的自上而下的民主制也有了表现机会，他们和一小撮训政拥护者合流，表示他们对于权威的诉求。§!\n“明主崤其法而严刑、威势之可以禁暴，而德厚之不足以止乱”——韩非"
 GDC_nationalism_party:0"华南各界爱国联合会"
 GDC_nationalism_party_long:"华南各界爱国联合会\n§g由于两广的形式复杂，土地改革尚未全面开展，就因日本人的侵略被迫停止，取而代之的是减租降息运动，这也化解了旧乡绅同政府间的紧张关系。他们同一大批土地已被赎买的开明绅士一起被纳入统一战线，在参议会中表达自己的意见。深谙孔孟之学的他们虽然在政见上趋近于保守，反对激进的改革和一切革命，但内心的民族情感让他们不得不接受，如果不能及时做出变革，那就会亡国灭种。§!\n“立国之道，尚礼仪不尚权谋；根本之图，在人心不在技艺。”——倭仁"
