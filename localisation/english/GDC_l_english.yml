 GDCintro.7.t:"广州光复"
 GDCintro.7.d:"远远地，已经能看见城上飘扬的青天白日旗了。这里，应该就是我中国之行的最后一站————广州。\n我原本并没有来这里的打算，只是听说这座城市刚刚被国民革命军占领，才临时更改的行程，来看看这座饱受战火摧残的城市。\n进入城内（这时候还不要检查），我第一眼看见的是收敛尸体的国民党士兵。那些尸体有日军的，也有维新政府的，但国民革命军士兵总是最多的。他们把尸体拖到城外的空地上集中焚烧，防止因为尸体堆积而滋生瘟疫。\n一名士兵拖拽着一具国军尸体。我看得出来，他很累，很疲惫，眼里通红的血丝密密麻麻的爬满整个眼白，像极了溺水窒息的病人。虽知如此，我还是忍不住上去和他攀谈。\n从这名士兵口中我得知，三天前攻占广州的战斗里，国民革命军在珠江岸边留下了十几万具尸体，这些士兵用着残破的武器，悍不畏死的往广州城墙冲锋，然后撞在机枪壕沟构筑的铁壁上，就此死去。这个士兵边说边落泪，指着手里拖着的这个人，对我介绍。\n这支部队自从北伐时就跟着国民党中央南征北战，功劳无数。可就这一次广州战役，这个连所在的整个步兵师都被屠戮殆尽，最后的一名伤员也在昨天下午因伤势过重不治身亡。就是我面前被拖着的这个小伙子。\n在部队之外，这座城市的民众都沉浸在喜悦之中。尽管他们脸上都带着抹不去的疲惫，但笑容是每个人都掩盖不住的。对于他们而言，伤亡并不是最可怕的事情，亡国灭种才是。所以，他们才能在饥荒中拿出粮食来支援国军，才能在屠去半城之后依旧面对生活。这或许就是中国人的一种特质。\n去香港的船到了，我得赶紧把这份稿子交给主编。\n————路透社驻满洲国记者约克·索尔维的手稿。"
