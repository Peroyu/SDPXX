 GDCarm.1.d:"许多年前，当白崇禧将军和李宗仁将军联手击败陆荣廷时，桂系“狼兵”的称号就在中国大地上传开了。在日本人和伪军占据了大半个中国的现下，国民革命军想要迅速恢复实力，办法之一就是依靠这些桂系猛将。\n在______发布命令之后，原本成建制的桂系部队被化整为零，下放到各支国民革命军部队，以期能够带来理想中的效果，为久旱的两广大地带来一场久违的胜利，为中华带来一缕阴云之上的曙光。"
