 GDC_ten_years_war_desc:0"去年的一整年，广西在旱灾，饥荒，日本人的轰炸中度过，转眼间，又一年过去了，抗战已到了第十个年头，无论去年何等窘迫，困难，都已是过去式，让我们以饱满的情绪迎接新一年的到来吧。"
 GDC_bolshve_farming_union_desc:0"彭湃的观点相当犀利，他认为若要恢复生产，应当鼓励农民们建立基层互助组，不仅从财政上进行支持，更应派出工作队进行指导，让农民们采用自愿的原则进行组合，先结合成互助组，后面再形成合作社，既然基于自愿，那参议会的老东西们不应当说什么吧……"
 GDC_NRA_first_desc:0"所谓的民主人士时常抨击我们“先军政策”，然而日寇亡我之心不灭，战争在即，这是不容质疑的事实，基于此，我们不得不将国民革命军的需求放在第一位。他们是我们的武装力量核心，如今国民革命军内部却尚有诸多问题臾待解决，我们须尽快解决。"
 GDC_call_the_soldiers_desc:0"从1937年至今，已是抗战的第十个年头了。各地的民兵队均一成熟，这样的民兵打起仗来一点也不逊色，在关键之时，他们要被集结起来，参与前线作战和游击侵扰。还有各种各样的基层组织，青年团，妇女会，在各个战线上发挥的举足轻重的作用，把他们协调进我们的队伍吧。"
 GDC_enemy_in_front_of_us_desc:0"由于国民政府主席汪兆铭的逝世，中国的抗战事业遭到沉重打击。越来越保守的中央同我们之间的联系甚微微弱，这导致几年里我们在战场上节节败退，最终退至广西，因寒冬和险峻的山路，他们被迫终止了进攻，然而却仍在虎视眈眈的巡狩着，希望攻入广西，彻底终结我们的民主政权。"
 GDC_all_soldiers_desc:0"自1848年以来，国家蒙尘垢辱，中华尚存，皆因全体人民团结一心，众志成城，前赴后继，救亡图存。这样的人民是我们的财富，抗战不仅要靠国民革命军，根本是要依靠人民，我们决定广泛发动群众，让日本人淹没在人民战争的汪洋大海里。"
 GDC_official_army_desc:0"过去我们的民兵组织半工作半生产，时间紧迫，为了抗战大局，每个村都必须成立职业的民兵队，让他们完全脱产从事训练，我们发出动员令，希望各村能积极响应，顺利地为大规模反攻创造必要条件。"
 GDC_make_sure_officers_desc:0"广西的大部分地区均已初步行宪，实现自治。干部一词本应成为过去，但没有敌占区和本土的干部，后勤就无法保证，干部的梯队必须时刻充盈，维持系统的运作，才能在战争中发挥最大效力。"
 GDC_feed_wolves_desc:0"自辛亥革命以来，广西在中国诸省中是极高军事化的省份之一，广西狼兵有甲天下之美誉。一支狼兵并不足以抵御日寇，然而一批狼群却能称雄天下，让这批久经沙场的桂军成为各部队的教官，可以大大提升国民革命军的战斗力和组织度。"
 GDC_call_enthusiasm_desc:0"目前的仍存的国民革命军，主要来自广西，湖南，和广东，他们颠沛流离，斗志涣散，因当中有些人避居桃花源太久，各部队的党代表是时候该动员政治委员们开始进行工作了，让他们回想起饱受蹂躏的故乡，重燃战斗精神吧。"
 GDC_make_teams_for_us_desc:0"无论民间还是官方武装，一旦失去大部队间的联系就只能成为当地的游击队，本就有着战争素养和优良基础的他们仅仅缺乏组织，我们决定将这些各路武装彻底整编，组织起来，正规化，派遣专门的训导，让他们成为真正的现代化军队，协助我们参与抗战。"
 GDC_break_through_mingan_desc:0"日本人困桂疲桂的方针施行已久，然而收效甚微，因为我们的地下工作者潜身暗黑之中，可是近一年以来他们的封锁越收越紧，妄图趁灾年将我们绞死的险恶用心昭然若揭，撕开他们的封锁链将会是我们反抗的第一步。"
 GDC_the_tails_of_QINGPING_desc:0"大风起于青萍之末，巨浪成微澜之间。从改革之前的军心涣散，到如今的雄壮之师，我们已为夺回广东做了一切应做的准备，现在，我们势不可挡！没有人能阻挡我们收复故土的进程，我们现在恰如一缕风，虽附身青萍之末，然而却时刻准备席卷广东，以浩荡之势涤荡中华山河，吹散东洋妖雾！"
 GDC_disaster_in_front_of_us_desc:0"在过去的几年里，广西饱受水旱灾害的困扰，去年的旱灾更是导致我省大部分地区颗粒无收，通过粮食配给制，我们勉强维持住了城市地区，由于闭塞的环境和落后的交通，我们难以保障绝大多数农民，直到旱灾结束，已导致近百万农民逃荒，饿死。参议会里各种各样的呼声越来越多，尤其是农会代表，呼吁省政府尽快出台更有力的措施来应对灾年，我们不得不在几份广受支持的改革议案里挑出来一份，帮助我们完成善后工作。"
 GDC_Zhang_Bojun_focus_desc:0"国民党人，前任农民部长，中共中央农民运动委员会副书记，谭平山向参议会提议应当遵行先总理的三民主义，依靠民生主义来解决类似问题。"
 GDC_system_aid_desc:0"富者愈富，贫者愈贫，根源在于分配，然而现在同处抗日民族统一战线，我们不得不选择一些较为温和的手段改造社会，一致对外。我们需要在参议会通过一部法律，明确赈济等基本福利制度，以挽救数以百万计挣扎在温饱线的可怜人。"
 GDC_call_the_phone_desc:0"自从汪主席去世，我们和成都方面一直甚少联系。他们的傲慢和保守令共产党人难以容忍，然而现在非同寻常，我们处在十分危险的境地，作为中央政府和同问同种的兄弟，于情于理我们都该和他们联系，让李济深主席拨一通电话，告诉他们我们现在的处境。"
 GDC_to_present_Sun_desc:0"国民政府主席孙科，他毫不掩饰对我们的嫌弃和厌恶，与胡汉民，邹鲁，林森等人以国父的正统继承者自居，若想要他开金口，我们必须提出一些让他满意的让步，才能换取到我们想要的东西，但愿他那副小肚鸡肠不要影响抗战大局吧……"
 GDC_to_present_Chen_desc:0"作为汪兆铭主席的左膀右臂，陈公博部长是李主席和张将军的好友，他在组织部长任内提拔了不少我们的兄弟，尽管他现在只是行政院副院长，外交部长，但我们仍寄望于他，希望他能为我们争取援助，看在汪主席的面子上，拉兄弟们一把！"
 GDC_our_partner_desc:0"在天灾面前，我们充分展现了中华民族的韧性，正是这种民族共同体意识，让我们同舟共济，一方有难，八方支援。这更坚定了我们对于三民主义的信仰，只有三民主义才是成熟的，本民族的社会主义，而非什么马克思主义舶来品。"
 GDC_rise_money_in_coucil_desc:0"参议员中不乏善长仁翁，他们都是社会各界的头面人士，家资颇丰，在危难之际，需要他们伸出援手，协助灾区，共渡难关，让我们在参议会举行一次全员募捐吧。"
 GDC_taking_shower_desc:0"章伯钧曾多次强调乡村建设的重要性，他说，没有现代化乡村中国就不可能建设现代化国家，他对乡村建设的论述包括教育，卫生，基建等。现在看来，我们确实要补的课还有很多，先让我们从卫生方面入手，避免随灾之后的疫侵扰我们的乡村。"
 GDC_Chen_Yun_focus_desc:0"陈云，中国共产党的工会活动家，拥有丰富的社会经验和政治履历，他对中国国情分析的鞭辟入里，并多次就工团主义和社会主义中国化问题发表建议，被称为中国的乡土经济学家，他向参议会提交的议案称，这次粮食危机反映了政府需要进行某些必要的经济改革。"
 GDC_only_ourselves_desc:0"过去，我们一直依靠商路和同中央的联系，这也导致了我们将过多的希望放在市场上，广西地处偏僻，陈云建议建设一个封闭的经济体，将我们的命运牢牢握在自己手里。"
 GDC_more_steps_desc:0"我们的土改政策由于抗日民族统一战线的需要不得不“退一步，进两步”。十年过去了，三七减租已不能适应我们的具体情况，广西农业并不发达，我们需要解放更多的流动的土地用于社会生产。土地政策停滞不前，或许这次饥荒正是一次改革的好机会，清丈土地，对无主荒地进行再分配，更大力度的减免地租，让土地改革再进一步！"
 GDC_egality_market_desc:0"陈云在众多组合拳中的最后一记重拳是向市场，在他的一系列举措下，地主们需要为垄断性地占据土地而付出高额的代价，地主们必然会将多余的土地和粮食抛售，在大宗的交易中，囤积居奇和待价而沽在所难免，陈云对此提出了调控为主，自由为辅的设想，最终建设一个政府控制下的公平市场。"
 GDC_bird_in_cage_desc:0"陈云是中国共产党的经济天才，他长期从事工人运动，初入内务部就负担起了后勤，他在经济战中毫不逊色的表现令一众经济学家瞠目结舌。他对经济的论述平易近人又极富哲理，将市场比喻为鸟，他给出的最佳方案是，政府既不该像手一样紧紧地攥着鸟，任其翱翔，脆弱的雏鸟又无法抵御风霜刀剑。政府应如同一个鸟笼一样时时刻刻地保护的雏鸟，又给予它有限的自由。他为广西打造了一副坚固的铁笼作为屏障，而原本羸弱的广西在他的改革下逐渐变得活跃起来。"
 GDC_promote_dams_desc:0"广西全省乡村地区占了绝大多数，水利和基建却相当糟糕，这也导致水旱灾害频发，投入更多到水利设施建设去，也可以一定程度上以工代赈，亡羊补牢，时犹未晚。"
 GDC_organise_ferterlises_desc:0"农业增产，关键在化肥，化肥是现代农业不可或缺的重要资源，为了灾区们的老乡能够尽快复产，我们需要介入化肥市场，调配国际方面援助是本就不多的化肥资源。"
 GDC_knok_the_door_desc:0"“朱门酒肉臭，路有冻死骨”古代诗人已犀利地批判因分配不均而造成的贫富悬殊，如今，贫已无立锥之地，而富者仍据弥望之田。农协中的代表不止一次反映过这种苗头，他们应当缴纳更高的税赋来解决社会问题，我们将授权农协代表与民兵执行。开门！农民协会！"
 GDC_broden_and_ensure_desc:0"广西绝大多数的山地尚属荒地，因为开发难度大，因此一直没有多少农民愿意开垦，部分并非重灾区甚至并非灾区的地区存在大量这样的土地，为了保证来年的收成，我们需要招募一些逃荒的老百姓，甚至动员国民革命军投身垦荒，以防止连锁反应式的粮荒。"
 GDC_decrease_land_rent_fee_desc:0"经历了数天的谈判，终于确定了减免地租的共识。彭湃强硬地要求对受灾严重，欠收的佃户免租，对尚有收成的佃户减租，允许欠租，不能逼租，出现生命安全受到威胁的佃农可以前往法院和县政府进行告状。"
 GDC_Peng_Pai_focus_desc:0"彭湃，中共中央农民运动委员会总书记，广东省委书记，军委书记，并跻身政治局委员之列，他呼吁进行进一步的土地革命以改善畸形的经济结构，尽管参议会中不少人认为他这是对政府权威的侵犯，但农会代表和广大贫农都颇为支持。"
 GDC_land_revolution_desc:0"一通折腾下来，出现了大量的空余土地，这批土地将在农协的主持下无偿分配给无地的农民，吸引流动人口回到各乡重新组织生产，分配过后，农协将进行登记，重新书写契约发放给老乡们，让他们将新得到的土地牢牢攥在自己手里。"
 GDC_farmers_had_lands_desc:0"迫于参议会的压力，彭湃只能采取温和的手段解决。所幸中国历史悠长，从不缺前人的智慧，宋太祖赵匡胤曾“杯酒释兵权”，传为后世美谈，彭湃决定在酒桌上谈判出一个方案，但愿这场革命不会被推杯换盏消解掉吧。"
 GDC_larger_farming_groups_desc:0"长期以来，被称为民兵的农团军一直是农民不被地主过分侵害的武装力量，过去的十年里，他们频繁地支援战场，保卫村庄，逐渐成为一种新型民兵，从而逐渐丧失了暴力的专政机关的作用，现在农团军人数和规制已原不能满足需要，为了农民革命运动和民族解放战争，进一步拓展农团军已成一种必要。"
 GDC_shoot_them_all_desc:0"方案最终在参议会里那群老家伙的骂声中通过了，参议会已赋予了对这些嚣张的剥削家予以专政的权利！出身卑微的朱元璋曾在整治跋扈的淮西勋臣时曾吟“金杯共汝饮，白刃不相饶”，是时候该好好同那群吃得脑满肠肥的朋友们算算账，革命开始了！"
 GDC_kill_them_all_desc:0"革命事业就必须要流血，彭湃开始向全广西地区公告，当地的土豪劣绅不遵从参议会的各项法律的，由农民自行组织审判，各驻地国民革命军即刻动员前往各乡维持秩序，既要保证开明，遵纪守法的绅士们不能受侵害，又必须将邪恶的剥削家绳之于法！"
 GDC_experiment_coperation_desc:0"现在各乡都已成立了互助组，在互助组的基础上可以进一步升级成合作社了。广西省总农协宣布，现在的合作化试验仍采取自愿原则，各互助组自愿进行合并，但合作社可以获得县政府以及省政府的种粮，农具，彭湃相信这会大大的鼓励农民们进行互助组和合作化的积极性。"
 GDC_hard_risen_the_state_desc:0"广西的天气十分恶劣，一年一小灾，五年一大灾。然而正是这种多灾多难铸就了广西人民坚毅的品格和雄壮的广西狼兵，转眼间，我们已告别灾荒，重现昔年之繁荣景象。大家都相信，这个灾年是民族复兴的前奏，而我们已熬过了最黑暗的时刻，是时候该做好反攻的准备了。"
 GDC_return_old_capital:"还于旧都"
 GDC_return_old_capital_desc:"§R让我们带着耻辱与血泪，正式向广东，宣战！！！§!"
 
 GDC_on_the_yuexiu_mountain:"越秀山上"
 GDC_on_the_yuexiu_mountain_desc:"越秀山是英雄的象征，矗立着由李济深主席牵头建筑的国父纪念碑，广东全境甫一光复，李济深便携一众政要前往越秀山，在纪念碑下，他要宣布一个惊人的决定……"
 GDC_unabitious_wishes:"先烈未弘之愿……"
 GDC_unabitious_wishes_desc:"十年抗战，抛头颅洒热血者数不胜数，邓演达委员长建议下，在广州战役中牺牲的国民政府最高级将领蒋中正的骸骨被寻回，将要落葬他殉国所在的越秀山禹王台，入葬之日，邓演达委员长将携黄埔学生前往祭拜，但愿朝阳长照我土，莫忘烈士鲜血满地。"
 GDC_unafinished_target:"先贤未述之志……"
 GDC_unafinished_target_desc:"宋教仁，黄兴，孙逸仙，汪兆铭，他们都是我党的杰出理论家，为国民革命奉献毕生，寻觅理想的曙光。先总理孙逸仙博士更是各政团各界都公认的国父，伟人，在1932年，李济深主席便主持修筑了中山纪念堂来纪念国父，然而不幸地遭到日寇损毁。时隔多年，广州终于又见青天白日旗，程潜，李济深同志等老一辈革命家决意重修纪念堂，以表继承先生遗志，践行三民主义的决心。"
 GDC_unaccomplished_dream:"理想未成之憾……"
 GDC_unaccomplished_dream_desc:"广州是中国共产党的摇篮，党诞生在这里，成长在这里。杨匏安总书记选定了党的第十二次代表大会地点，第十二次代表大会就在一大的召开地广州东园进行，杨总书记本身就是一大代表之一，尽管一大与会的李大钊，陈独秀，瞿秋白等多位先驱均已作古，然而他们的精神不朽，共产主义的远大理想已薪火相传，杨总书记希望借此次收复广州之后的第一次全代会，溯回往昔，唤起党代表们的初心与信念。"
 GDC_our_mission:"我等未竟之事……"
 GDC_running_industry:"齿轮转动"
 GDC_running_industry_desc:"广东曾是全中国最接近现代化的省份之一，轻重工业已极其发达(相较大部分内陆省份来说)，自从可恶的倭寇侵略以来，沿海地区作为抗敌的第一线，工业几乎都被摧毁或者迁移了，沦陷之后，在侵略者的统治下，只有野蛮的掠夺和竭泽而渔，所幸我们还是回来了，废墟上的重建需要工业，是时候让工厂里的齿轮重新转起来了。"
 GDC_use_laws:"绳之以法"
 GDC_use_laws_desc:"日本人占领广东之后，不少民族败类趋炎附势，选择了为虎作伥，充当伪政权的走狗，担任了职务，残害工农和同胞，这些名副其实的汉奸应当被清算，接受国民的审判。我们将鼓励群众检举揭发，迅速展开逮捕行动，肃清此等害群之马，任何民族渣滓，终将被绳之以法！"
 GDC_fly_the_flag:"扬起旗帜"
 GDC_fly_the_flag_desc:"经过激烈的剿匪斗争与艰苦卓绝的根据地建设，两广大部分地区初步恢复了安定。 困扰人民群众多年的山间匪患已经被得到控制，工农业生产正在稳步恢复。勃勃生机，万物竞发的气氛笼罩着每一寸土地。而今，新一届立法会议即将召开，而那存续了数年的长期立法会将宣告终结，两广与南方政府的未来如何，将在接下来几天内见到分晓。"
 GDC_sit_down_in_turns:"如次就坐"
 GDC_sit_down_in_turns_desc:"自1929年北伐结束后，中华民国的政坛便成为了不同政治团体的角力场。共产主义者，社会民主主义者，自由主义者，民族主义者皆在其上宣泄力量。而这，即使在激烈的抗日战争期间也无法避免。1946年，随着日军意图扫荡西南地区的“五号作战”陷入僵持，谁可以拼到最后一口气便成为了决定胜负的关键。而为了建立一个在相持环境下坚持作战直至将日军赶出国土的政府，团结便成为了重中之重，而此时此刻更是如此。因此，在刚刚收复的两广地区，国民革命荣耀开始的地方，我们将着手召集新一届立法会议。所有为中华民族利益而战的力量将同仇敌忾，攻灭仇寇"
 GDC_promise_to_people:"安民之诺"
 GDC_promise_to_people_desc:"两广地区多山的地形特征造就了极其恶劣的治安环境。两广北部的南岭与广西的十万大山更是成为了山贼匪盗的天然庇护所。自抗日战争爆发以来，战争所带来的秩序崩溃进一步恶化了当地的治安。至1947年，不仅山间几乎完全被土匪所占据，就连我们刚刚收复的城镇中也充斥着暴力和犯罪现象。为了重建秩序与保障群众生活的安宁，并为接下来的战争做准备，新的两广政府必须向城市与山间破坏稳定秩序的力量宣战 "
