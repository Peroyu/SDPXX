 GDCcp.2.d:"“如鄙人当选，必精诚竭力，光复旧国，驱逐日寇，恢复中华，平均地权，践行先总理之教诲……”\n李济深在主席台上长篇大论着，宋明眼睛盯着自己手中印着“中国国民党”字样和青天白日徽章的选票，那些候选人的言论却从左耳朵进右耳朵出，在脑子里什么也没有留下，对于他而言，在抗战期间才加入国民党的宋明并没有经历过什么大选啊，投票啊，对于他这个在战争中成长起来的农民兵而言着实是陌生的事务。\n但是这样的事还是找上了他，他所在的党支部一致公推他这个闲不下来的小辈去了广州的会场，听见一会是李济深，一会是何香凝，一会又是他的老上司邓择生，何香凝是一个女人——这倒奇怪，一个女人也可以参加这样的大事的么？\n他看了看手中的选票，在这样人人好像都屏住呼吸，正襟危坐的场合下，他悄悄叹了口气，选谁呢？如果不是刚刚邓委员长说自己不愿意参与政治选举，他可能直接为邓委员长投票了，宋明再次叹了口气，提起手中的毛笔，在军中几年，他这个大字不识一个的农民也算认了字，知道何香凝的“何”和李济深的“李”怎么写，眼见得李济深将要演讲完毕，宋明的笔才在纸上扭动起来："
