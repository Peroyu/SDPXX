 GDCmcpc.4.t:"风波"
 GDCmcpc.4.d:"今日是很平常的一天，老天爷依然在肆虐这广西的偏僻山地，但不止天灾，还有人祸，对岸一江之隔的伪政府正在积极的整军备战，配合他们的日本主子执行所谓大陆政策和五号作战。\n来征粮的农会干部是不会知道这么清楚的，但他最清楚的，是现在需要粮食和资金，以及这些东西从谁手里来——农民们已是一穷二白，没有可榨出的了，而地主那在自家农仓囤积如山的粮食，绝对可以用来解燃眉之急。但如果真的能保质保量的按时收上来，恐怕他就不会被从附近的县专门抽调来对付这些地头蛇了。\n一路跋涉，他已经有些累了，擦去头上的汗，他定眼深深望着面前紧闭的大门——但他明明早就提前知会了这一片的地主们，自己也准时来到，但面前的大门就这么严丝合缝的紧闭着。"
 GDCmcpc.4.a:"他喃喃自语道：“看来道阻且长啊。”"
 GDCmcpc.5.t:"交涉"
 GDCmcpc.5.d:"敲了几分钟的门后，那扇红门才不情不愿的挪开，露出来一个缝。“是吴专员啊？”一个身穿蓝布大褂的仆人探出头来，脸色蜡黄。\n吴专员点了点头，那仆人扭头向屋里通报：“吴专员来了！”随后将大门拉开，摆出一个请的姿势。跨过门槛，走进院子，吴专员抬头便看到老神在在坐在太师椅上的安老爷。“是吴专员啊，请坐请坐。专员一路奔波劳累，有失远迎了。”刚入座，安老爷又发了话：“那么专员来此的目的是什么呢？”"
 GDCmcpc.5.a:"“征粮指标不可再拖，望安老爷配合，否则，下一次就不是我，而是国民革命军来了”"
 GDCmcpc.6.t:"万事俱备"
 GDCmcpc.6.d:"  “……”安老爷静静的握着茶杯，未发一言，在沉默之中，令人不适的气氛已经达到了极点，吴专员已经有种逃出高门的冲动了，他开始后悔自己把话说的太绝了——或许是不是应该让步一些……\n“吴专员的要求合情合理，我安某人哪有理由推脱呢。”安老爷语气平静，微微眯起的眼睛让人看不清是愤怒还是无奈——或者二者皆有。“我们村几十户的粮食，我会负责收集，请专员先回吧，三日后我会送到。”话音刚落，还没等吴专员说上几句“心怀民族大义”的客套话，安老爷就已经端起茶杯，摆出送客的架势。\n走出院子，红门在吴专员身后随即关上，一如其来时的样子，但不同的是，他的任务已经完成了。带着一身轻松，吴专员哼着毕业歌，渐渐消失在了土路的天际。"
 GDCmcpc.6.a:"巨浪，巨浪，不断的增涨"
 GDCmcpc.7.t:"摊牌"
 GDCmcpc.7.d:"“我看你一副书生模样，想着该是个通事理的机灵人，怎得如此口出妄语，不知好歹。”猛地一拍桌，茶杯里的茶水溅出，留下点点水痕。 \n“这……”吴专员望着如发怒的老虎一般的杜老爷，背上的寒气突然直冲脑门——是啊，他可不是什么好相与的土农民，只需要自己几句话就能扯服，也不是什么热血上头、未谙世事的小年轻，稍微几句民族大义就能让他们献出金钱和生命——他是乡绅，是这一片的地头蛇，他从来就不会为这些事业献出哪怕一点真心的贡献，除非…… \n“我再重申一遍，此次收粮实为筹集军备，倘若你不肯交粮，那便是民族罪人，吃里扒外的汉奸败类。就算你躲得过今天不交粮，我告诉你，等日本人来了，你也没有好果子吃！”语毕，吴专员就从座位上一下起来把随身带着的党员证往桌上一拍，双眼与杜老爷对视。 \n杜老爷也猛地把茶杯一摔，茶杯碎裂的声音回荡在大院之中：“呵，你可别吓我，我可是知道你们国民革命军什么鸟德性，你们和日军能有什么区别？你李济深那帮老狗不讲理，直接把我爹活活拖走，强制性要求交了我们家一半的地，搞得我们全家忧心忡忡，我的老母亲当时从早哭到晚，还不是你们这群狗官狗军害的，我看就是日本人来了，也没你们这么窝囊。李济深那个王八蛋，对外软脚虾，对内倒是挺硬气，这就是你们国民革命军的民族大义？我看啊，李济深不如叶挺将军！” \n“你这不知好歹的狗种，看来我们是没有可聊的了，下次希望你别是被游街枪毙的那一个！”吴专员伸手向桌上的党员证探去，一转身准备拿起来离开，而这时杜老爷却猛地将他的手抽开，死死的将党员证按在桌上，凶狠的眼神再一次让吴专员如坠冰窟，那话语咬牙切齿的挤了出来：“既然都这样了，你还想着走吗，你这姓吴的！小安，给我把他按住！”在门外候着多时的家仆立马撞开门，冲向吴专员将其制服，可怜吴专员一介书生，怎有力气挣扎？只能被按在地上愤愤的盯着杜老爷，杜老爷抄起旁边的拐杖，就是一顿痛打，期间吴专员可谓是死去活来，刚被打昏过去就会被热茶烫醒，直到最后已经不成人样才被杜老爷使唤家仆拖到田间埋了，完全没有管是生是死。 "
