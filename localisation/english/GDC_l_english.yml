 GDClkmt.4.t:"投票"
 GDClkmt.4.d:"一红一白，两个箱子，摆在议会大厅的正中。两个身穿黑衣，带着白手套的机票人小心翼翼的打开箱子盖，同他们的动作一样紧张的，还有参议会中所有人的内心。无数双布满冷汗的面庞，直勾勾地盯着投票箱。纸片一张，又一张地被掏出，计数。时间，一秒，有一秒地流逝。经过对于所有议员而言炼狱般的六十秒。\n命运的声音终于从机票人口中说出："
 GDClkmt.4.a:"“支持：201票 反对：199票 中华民国社会福利法正式通过！”"
