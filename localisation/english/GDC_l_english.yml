 GDClkmt.6.d:"月色如霜，沐浴着漓江畔的一栋小巧的公馆。\n李济深望着月色和和沉静的漓江，然而他却无心欣赏这般美景。\n他啜饮了一口旁边紫砂杯中的浓茶，眨了眨布满血丝的眼睛。\n自己的改革需要强有力的支持，然而在党内他几无支持者\n“行路难呐”\n他心中哀叹着\n他闭上眼睛，静静沉思\n他翻涌的脑海中浮现出两个名字\n陈公博，孙科\n李济深仿佛看见了救命稻草一般，立即奔向电话\n他心中想着"
