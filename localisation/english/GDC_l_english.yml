 GDCcp.4.d:"“嘶——“工厂的汽笛发出尖锐的哨音，林绍康卸下背上的货包，抬起头看了看晴朗的日头——不是日军飞机到来时的警报，而是中午午休的信号，他呼出一口气，将最后一包货包搬运到指定的位置，不多时，工友们领取午餐的身影就集中地从红砖造的房子里面出现了，从家乡逃难来到柳州已经过了好几个月，林绍康算是幸运的，他找到了正值招工时节的机器制造厂，在厂里作为试用工安了家，虽然薪水微薄，工作时间长，但对于他而言，至少世界比在家乡的山沟中大了好几倍，他甩了甩疲惫的胳膊，找到以前常常午休的位置靠了下来，从队长那儿拿到了中午的干饭。\n“国军拿下广州了……“\n“大人物都去广州了，我们厂听说也要搬迁……“\n工友们趁着短暂的午休时光交头接耳着谈论着，忽然，工厂紧闭着的大门忽然打开了，迎面而来走来好几个学生模样的青年人，这几个青年对这些工人们热情地招着手：\n“工友们！我们是来作宣传的！“他们开门见山，”这位是国民党的周兄，我姓李，是个共产党！“这两人自来熟似的向工人们介绍着自己。\n“你们知道，我们国民革命军打下广州了！我们今天就是来了解一下大家的想法的，你们知道，我们共产党，是工人的党，是为你们工人服务的！“\n“我们先总理也说了，扶助农工……“\n林绍康听着他们的话，和工友们一起回应着……他听着这两人的话，说是为了抗战的大局，柳州机器厂要动员一批人手去广州，在那里的废墟上修复重工业……"
