 GDCcp.5.d:"老刘抹了把头上的汗珠，将肩上的甘蔗卸到一旁停着的车子上。\n“你们这些女人，干活不下力气，还不快收！“\n“知道了！这日头想快也快不起来呀！“女人们不客气地回应。\n远处的甘蔗田里，村里的女人们正忙着把甘蔗收割下来，老刘拿起车子旁摆放的水壶，狠狠地往自己嘴里咕咚咕咚灌水，“真实的，懒婆娘。一个一个翅膀都长硬了，还敢和老子顶嘴！“他一边嘴里抱怨着，一侧身蹲在车旁。\n“老刘啊，“一旁的老张看不下去了，他给老刘递了根毛巾，”别和女人一般见识，而且，“老张用肩头碰了碰老刘，”他们把干部招惹来了，就是你的不好看了。“\n“哎，“老刘叹了口气，掏出烟锅子，并用廉价烟叶塞满了他。\n老张递过来一根火柴，打燃了烟锅子，让老刘饱饱地吸了一口，才悠悠地从口中吐出烟圈来。\n“况且，这不国军新近收复广州，又要开始搞什么‘选举’了嘛，到时候老刘你也有一票。“\n“我？“老刘不相信地重复着，”我一个大字不识的农民，懂什么弯弯绕绕的，到时候和之前一样，跟着大户和大伙投就完了呗，这样总不会吃亏。“老刘叹了口气，在广西这片穷山恶水，人们也只能奋力与生活搏斗。\n——但是，十年前投的是谁呢？老刘犯迷糊了，他隐隐约约地记得……"
