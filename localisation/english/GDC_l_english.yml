 GDC_hunger_desc:"在我们于广东的防线被击溃之后，政府被迫退守广西，虽然我们对工业设备进行了大规模的转移让损失得以减少，但是因此损失的大面积水稻种植区让我们的粮食储量变得更加紧张，不过正常来说广西的土地也不至于让我们沦落到如此窘迫的局面，毕竟其农业结合建设时期兴建的水利设施仍然发展的相对良好。\n然而非常不幸的是，我们不仅在1945年遭遇了一场席卷大量产粮区的水灾，还在1946年经历了一场持续时间甚久的旱灾。尽管我们第一时间实行了赈灾措施并组织了再生产，但习惯于种植甘蔗等经济作物的广西农民并没有储备好足够的粮食，现在大部分村庄的农民都处于极度饥饿的状态，饿死人的消息于民间时有传出。\n凭借配给制度与国有集约化农场产出的粮食，目前我们在各城市内仍然能维持窘迫而不至于饿死人的生活水平，但大量从他省迁入我们控制区境内的劳动力人口不断的为我们本就不宽裕的粮食储备施加着愈发沉重的负担，广大乡村的农民也急切的需要我们做出行动：\n他们显然已经无法再等待了。\n§R更进一步的土地改革方案也在参议会中被提上了日程，最终的通过与实行也将直接性的影响两广本就脆弱的政治平衡……§!"
