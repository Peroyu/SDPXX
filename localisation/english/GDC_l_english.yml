 GDCintro.7.t:"广州光复"
 GDCintro.7.d:0"“立正！”\n“向左向右——转！”\n伴随着标兵沉着而洪亮的呼号，军靴踏在地面，发出清脆的声响，贯穿广州的承宣大街两侧早已成为了一片期待与欢腾的海洋，中国人自己的军队进城的消息如同长了翅膀一般在一夜之间传遍全城——“国军回来了！”聆听着广州城外隆隆炮声而惊惶不已的人们在这一天一下子稳住了心神，商贾，店主，工人，农民，都将那伪联邦政府所设下的宵禁抛诸于脑后——平日里恣意妄为的汉奸与日本侨民小心翼翼地隐藏起自己的行踪，在为数不多的武装力量的保护下乘船逃亡。\n“来了，来了！”\n人们欢呼着，看着一面青红相间的旗帜破开黎明前夜的黑暗，身着浅蓝色军装，军帽上佩戴青天白日徽记的士兵踏着大步穿过广州西门。\n“来了，来了！”\n人们欢呼着，看着这些刚刚结束了恶战的将士们面带自信而有力地笑容穿过大街向东而去，一队，两队，三队，步兵，骑兵，炮兵；所有人都热泪盈眶了。\n“回来了，还走吗？”一位老人颤颤巍巍地伸出手去，\n“不走了，不走了，”一名士兵握住老人满是皱纹的手掌，“我们还要坚守在这里，一直到抗战胜利哩！”\n“好，好啊，”老人流着眼泪，重重地挥舞着拐杖。\n国民革命军的队伍继续前进着，中国军队回来了，立法会也回来了，之前那些耳熟能详的名字也回来了，国旗回来了，国歌也回来了，那面挂在广州市政府门前好几年的五色旗被人们扯下来，一面残破的青天白日满地红旗帜缓缓升起，旧广东，广西两省立法会的议员们和选民们在这里聚集起来，见证着广州光复，两广收复，中国胜利的时刻。"
 GDCintro.7.a:"“广州，我们回来了”"
 GDCintro.3.t:"改革之声"
 GDCintro.3.d:"每个月都会有新的议题被摆在台面上供大家吵闹，不过最近李济深听到“农业改制”的次数越来越多。农会代表也说，左翼代表也说，甚至军方的代表也开始不满了。\n那些乡下的泥腿子们盼望着的无非是减税减租，把地主老财的头死死摁住，毕竟地主剥削农民的案例永远不会少。从揭发举报到集体抗议以至于游行示威，左翼越是不满社会越是不安，这些都是杨匏安的手笔。虽然参议会上有各类左翼党派甚至是中（共）的成员，但是面对土地与农业的问题他们不会因为一些表面的民主就轻易放弃斗争。\n国民革命军与开明绅士也不甘示弱，他们是国民党的重要票仓，“大敌当前”是他们最好的挡箭牌。李济深一直试图维系左派和国民党之间的关系，然而大量仍然困在二十年前那段时光的老人并不觉得支持左翼是个好决定。“老子当年也闹过革命，有什么了不起的。”这群人一边借着各种理由拖延现状，一边试图用利益钳制住参议会。\n现在是抉择的时间了，关键票数落在双方都无法完全掌握的官僚核心与顺从于官僚的中间派头上，李济深手中掌握着农业议题最后的命运。那么，是维持旧有的土地制度，还是真正将这片狂野的大地现代化呢？亦或者是听从左翼的意见，去做一些更加大胆的尝试……"
 GDCintro.3.a:"俗话说得好，不破不立嘛。"
 GDCintro.3.b:"我们是否还有一个折中的选择？"
 GDCintro.3.c:"要我说啊，他们最好打消改革的念头……"
 GDClcpc.1.t:"调查"
 GDClcpc.1.d:"于木头墙边彭湃一边收拾一些东西一边与地方党员潘明安在交流着一些情况。\n“彭同志，你怎么直接来这了，是中央有指令？”潘明安一边说话一边把一个小本递给彭湃：“这是你要的这区域粮食产量，字迹比较小，您要认真看。”\n“啊，好的”彭湃接过本子并翻开来：“我这次来主要是为了粮食的问题，中央最近收到的粮食都很稀少，所以我就下来看看。”彭湃认真地检查了本子上的数据经验丰富而学识不错的他并没有发现什么问题。\n彭湃思考了一下说：“潘同志，我问你，粮食产量不够，你认为是什么样原因。”、\n潘明安沉默了一回，回复：“别的地方，我不知道，在这，肯定是老天爷搞鬼……”\n彭湃立刻反问：“为什么呢？”\n潘明安挠了挠杂乱而干枯的头发：“彭湃同志，这太巨大了，我说不完也说不清，这样，我们去农……”\n砰砰砰，从农会的大门冲入了几个人。“老潘，起大风了，去救粮食啊！”\n潘明安猛地站起来：“有那家的熟了？熟了，赶紧收，没熟的……就地找挡风的东西，能挡一点是一点。”随后，他转向了后面“同志……”\n彭湃站身子：“走，边走边说。”\n几人立刻冲出农会，在大风中前行。\n潘明安手指着天，大声向彭湃喊道：“这就是老天爷！这就是老天爷在搞鬼！大风把粮食和作物都吹跑了！大风完是大雨，然后就是洪涝淹死作物，大雨完了，要么下冰雹砸死作物，要么就干旱，旱死作物，这几年就是这样，旱的旱死，涝的涝死，旱涝的旱涝，都成这样了，那还有吃的！”\n彭湃将这些话全部收进心里，放眼望去，在不断前行的可视范围内，那些农田无不应证着潘明安的话语：干枯的水稻、被连根拔起的玉米……\n现在不是追究责任的时候了，已经是以行动保障生命的时候了。"
 GDClcpc.1.a:"从古至今，农民们既在靠天吃饭，也在与天对抗"
 GDC.2.t:"合作化试验"
 GDC.2.d:"斜风更兼细雨，遮住了初升的烈阳。\n早春的桂地便是如此，净下些撩拨人的雨水来。\n与均沾的雨露不同，李济深身边参加剪彩的人神色却是截然分为两种：国民党成员大多笑着，神色中却又不免掺杂着些许忧虑，而“大帐篷”的多党派人士们则是表情淡然，颇有一种公事公办的气质。\n与自己的党员相同，对于这初出茅庐的合作社，李济深也不免有诸多担忧。他不知道在家乡，这崭新的形式能否入乡随俗，能否救助大灾之年的饿殍，能否挽住党边缘化的颓势，能否在这翻身都费劲的大小山川盆地铺开生根，开花结果，而日寇的铁蹄又会不会摧残这初生的花苞……\n但是他有信心。\n李济深已然说不清楚这信心从何而来，不是来自他赞助的些许农具，也不是来自有神州陆沉，屡败屡战的斗争……或者说，这是一种更大的，对于事业与理念的信心，对于这社会科学的信心，对于他心中正义的信心，这心气如同火焰一般在胸中燃烧，纵使诸多饮冰亦难凉。这股少年风气伴他至今，风霜虽多，却不改傲骨。\n突然，谭平山的提醒打乱了他的思绪，示意他该对剪彩致辞了。\n李济深深吸一口气，将心绪平息，迈步上前，对着麦克呼出一口气。"
 GDC.2.a:"“很好的开始”"
 GDClkmt.2.t:"李主席的募捐箱"
 GDClkmt.2.d:"“诸位，可曾记得国父扶助农工的遗训？”\n李济深的大声疾呼下，对于这募捐的倡议，他面前议员自然不无不可，共党两派的张浩与李立三也是带着身后众人举手表示赞同，而随着他目光扫过，军部的代表亦是微微点头。\n而相比李济深座位周身的列位，稍远处的国党议员可就没那么“矜持”，众人好似被李济深所言的国父理念所感动，纷纷起身疾呼诸如“救亡图存”“国民共享”“恢复中华”一类的口号，一位年轻的议员甚至起身太急，带倒了身后的椅子，却也无人发觉。\n李济深环视左右，感慨之余，不忘转头看向工商联合席位，原本默不作声的代表议员们见此盛况，也只好出言赞同。"
