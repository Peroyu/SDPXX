 GDC_Central_Council_desc:"从护法战争和国民大革命以来，两广地区一直作为全中国最先进与革命的地区并为之而自豪，同样，在中华民国第二次宣告成立后，处于南岭以南的广西广东两省同样成为了率先实践宪政与法治的中国领土。在左派的国民党人和共产党人的领导下，在短暂的十年里，这块民主主义的沃土得到了充分的发展。\n但抗日战争的到来打破了这一切，1937年，淞沪事变拉开了抗战的序幕，而广州城在死战后的陷落则无疑对于中国革命事业是一次货真价实的重击，黄埔军校校长和国民革命军上将蒋介石战死广州，而驻扎广州的广东省政府和立法会也不得不向后方撤离，在漫长的战争期间，同为左派社会主义者与民主主义者的左派国民党和共产党人所掌控的华南各省自然而然地联合在一起，他们在桂林建立了联合政府，新的两广非常立法会也驻扎于此，如今，随着国民革命军在五号作战中的胜利，日本侵略者暂时被驱逐出了广西省的地界，但自然灾害与饥荒却接踵而来，但这一切都不会影响联合的革命阵营的脚步，从福建的山间到广西的边境，生活在大半个南中国的人们都口耳相传着桂林的辩论与决议，因为他们知道，革命的红旗必将漫卷！"
