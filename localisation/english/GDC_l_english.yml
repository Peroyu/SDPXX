 GDCcp.10.d:"广州收复不过数十天，被日军损毁的中山纪念堂八角形建筑就已经恢复了旧日的容貌，一座高68米的孙中山纪念碑已经在纪念堂前树立起来，“能这么早完成纪念堂的修复，这四周的群众可以说是出了大力啊。”\n华南政治分会副主任，湖南人程潜向李济深一边同众人靠近中山纪念堂一边汇报道。\n“我们重建纪念堂的消息放出去不过短短一周，听说了我们要重修中山堂的消息，这十里八乡的人几乎都赶过来了，我问他们报酬几何，百姓们都对我们笑，说给国父修像，哪里还用得了什么报酬。”\n“先总理在人民的心中，地位始终是不会变的，全中国的人民对国父的爱戴，也是难以被强力所遏制，所打败的。”李济深颇为感慨地看着这座1932年落成的八角形建筑，当年国民革命宣告成功，就是他在广州主持了纪念堂的建设，物是人非，设计师吕彦直已经亡故，而广州也一度陷落于日本帝国主义侵略者之手，直到今年年初才宣告夺还。\n步入纪念堂，除居中的孙中山造像之外，两侧分列黄兴，宋教仁，汪兆铭等国民革命之先烈的造像，青天白日徽章高居纪念堂顶部，气氛庄严热烈。\n“不幸纪念堂前两鼎遭日军毒手，尚无下落。”程潜道。\n“吾等今日前来国父身边，所为告慰我国民革命期间牺牲烈士之亡灵，如今广州光复，纪念堂终得重建，吾等抗日之道阻且长，还望诸君自勉，”\n众人面对国父先烈的遗像，原本的商谈嘈杂之音骤然摒绝，在下众人，谭平山，章伯钧等人皆面色严肃。\n李济深转过身来，对自己面前的华南政治分会诸领导同志和国民党党部同志们说道，“继承国父之遗志，践行三民主义，驱逐东虏，光复中华，是我等今日之国民党人的职责，我们要当铭记，我们所为的不是仅仅光复广州，而是要北上，复旧都，建中华，重建民国，实现我国民革命与三民主义之胜利。”"
