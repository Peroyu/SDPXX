 GDC.5.d:"“汉奸彭东原，勾结日伪，公开对日投降，组织广州维持会，自任会长。散布失败情绪，破坏抗战秩序：阴谋策应日伪进攻我抗战根据地，建立日伪据点。气焰嚣张，形貌猖狂，证据确凿，\n汉奸吕春荣，伪广州政府头目彭东原之副手，公开对日投降，组织伪广州政府，协助建立日伪据点，行事猖狂，屠杀抗日义士，阴谋策应日军进攻我抗战根据地，汉奸证据确凿，人证，物证均有，\n汉奸周应湘，伪广州政府秘书长，罪大恶极，屠杀抗日志士，倒卖国有财产，公开对日投降，参与组织伪广州政府，行事猖狂，阴谋剿灭抗日力量，策应日军进攻我抗战根据地，证据确凿。\n现经大会公署，判处此三人死刑，立即执行！”\n法槌重重拍落，被国民革命军士兵押往刑场的人们低下了头颅，再也没有了往日的高傲神色，光怪陆离的渣滓劈头盖脸地朝他们脸上砸来，人们欢呼着，排山倒海一般举着拳头，一边示威一边发出胜利者的呼喊：\n“打倒汉奸！”\n“打倒日本帝国主义！”\n“打倒汉奸！”\n“打倒日本帝国主义！”"
