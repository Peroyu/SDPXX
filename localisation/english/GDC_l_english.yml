 GDCmcpc.8.t:"痛陈利害"
 GDCmcpc.8.d:"  一大早，李维汉就急匆匆来到了广西省省政府门前，正打着哈切的门卫还没意识到眼前来人的急切，有气无力的例行盘问：“李先生，这么早来为了什么事啊？”\n李维汉绷着一张脸，语气不善的说道：“我有急事找李主席，劳烦快些通报。”门卫一见李维汉快黑成锅底的脸，一抖嗦，脸上的困意顿时不见，小跑着拉开了大门，在李维汉走入门内后，对他摆了一个稍等的手势，转身跑向门卫亭，拨通了李济深主席的专线：“李主席，李维汉参议员说有急事找您。”\n李济深中气十足的声音从话筒中传出，“我现在有时间，让李维汉直接过来找我吧……哦对了，他应该还没吃吧，让他来办公室找我，一会去食堂边吃边谈。”门卫放下话筒，小跑赶到了李维汉面前，两腿一并，站定在李维汉面前，向他传达了李济深的意思：“李参议员，李主席正在自己办公室内，您可以直接去办公室找主席。另外李主席托我问您有没有吃早餐，如果没吃，主席邀请您一同边吃边聊。”李维汉听完对着门卫摆了摆手，门卫心领神会，在原地敬了个礼，便转身跑回去站岗。\n李维汉一边走，一边在心里组织措辞——这次事况太严重了，这些乡绅真是要无法无天了，居然连省府的专员都失踪了，今天敢谋害专员，明天是不是就敢反对抗日联合阵线？这些虫豸若非是为了抗战大局考虑，早就是要被除掉的，看来他们嫌自己活的太安生了，不能再犹豫了，一定要让主席出重拳对付他们——李维汉在心中恶狠狠的想着，敲开了李济深办公室的大门。"
