 GDClkmt.5.t:"医生"
 GDClkmt.5.d:"荒草，黄泥，一个小棚。\n这幅图景便是广西大山深处的一个简单的医院，或者说仅仅是一个停放病人的地方，因为十里八乡的人都知道，进来的人基本上是出不去了。\n尽管如此，李德全依然尽力将每一个病人从死亡线上拉回来。\n“大夫，我疼”\n草席上，一个黝黑瘦小的男孩用干裂的嘴唇呢喃着。\n“再忍一忍，睡着就好啰”\n李德全轻轻地抚摸着男孩的额头。\n“谢谢您，大夫”\n说着男孩的眼睛缓缓闭上，带着生的最后一丝留恋。\n李德全静静地走出小棚，对于死亡，他早已麻木。\n对于这个孩子来说，仅仅是痢疾就可以夺走他的性命\n他盯着残阳洒下的最后一丝余晖\n“唉，这个不公平的世界”\n他悲叹着，想起了前几天看到的画报上的法国公社儿童，他们不仅可以健康的成长，更能免费上学读书。\n这时，一个满身沾满尘土，衣服破破烂烂，但是身后背着一个大背囊还戴着一副眼镜的人跌跌撞撞地跑过来\n“同志，党国和人民感谢你的付出，这是李主席用金条从外国买回来的西药”\n他激动地指了指背囊。\n李大夫小心翼翼地结果背囊，像对待一件珍贵且脆弱的瓷器一般将它放在地上。\n他心中默念着"
 GDClkmt.5.a:"有了这些药，我就能多救回来一个了"
