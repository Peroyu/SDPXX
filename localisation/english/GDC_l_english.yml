 GDCcp.3.d:"“你们听说了嘛，这国民党一回来就又要选举呐。”老陈手持一盅盖碗茶，面前放着水晶包子，口若悬河地和早茶店里的老友们谈着新奇的见闻。\n“哎呀，这样的事情又不是第一次了，这个有什么说头！”有人不乐意了，十年前，选举对于广州的市民而言，着实不算是什么值得一提的事，“选来选去还不是那几个人，什么李济深啦，杨匏安啦，共产党啦，国民党啦，你看这次还不是一样？”\n“哎呀，你这话就不对了，党国”老陈朝着西北方拱了拱手，“刚刚回来，就这么急不可耐地回来开选，我怕这……”\n“你怕什么，连日本鬼子的时代都过来了，党国打回来是好事，”早茶店里另外一名男子捻着胡须，点着头说道。\n“好事？就怕没过几天，日本人又从海上打回来咯！”老陈摇了摇头，“算了，这日本鬼子不提他也就罢了，这次又是共产党和国民党，你们准备又投给谁啊？”\n“这还不好说？哪个看着顺眼就投给哪个，上面自然有上面的打算！”\n“来，您的豆沙包好了！”店家捧着盘子出了厨房，早茶店的老友们一哄而上，只剩下了老陈和刚刚回答老陈的另一名男子。“你说，是共产党好呢，还是国民党好呢？“"
