 GDCcp.9.d:"越秀山禹王台，庄严肃穆，洁白的花朵，黑色的挽联，寄托着人们深深的哀思。禹王台上悬挂着的黑底白字条幅，上书“在中国抗日斗争期间牺牲的国民革命军战士永垂不朽”，横幅下方是蒋中正同志的大幅遗像，遗体既已寻回安葬，国民革命军总参谋长邓演达率华南国民革命军军事委员会高级将领列席两侧，蒋中正夫人宋美龄敬献的花篮上的黑色缎带上写着“永垂不朽”四字，禹王台上也摆放着李济深，邓演达，以及全国各地人民所敬献的花圈。\n在低回的哀乐声中，邓演达，周恩来等人胸佩白花、臂戴黑纱缓步来到禹王台新落成的墓碑和纪念碑前，在纪念碑前的平台上肃立，邓演达率团向纪念碑三鞠躬。\n“校长，今日广府告复，学生始敢前来祭拜，已告我国抗战中牺牲之亡灵！”\n叶剑英，陈赓，林彪，蒋鼎文等前黄埔教职员与学生皆到场，黄埔一期学生，国民革命军将领徐向前代表黄埔师生向纪念碑大声念诵道。\n“然日寇尚未退却，而中华大地仍遭帝国主义之荼毒，国民革命尚未成功，而吾等学生仍望为革命竭尽心力，惟愿校长与先总理毕生之信念不为蒙羞，惟愿我国之同胞人民早日以斗争寻得解放。”\n台上肃穆，万众同悲，在邓演达等华南国民革命军高级将领，国民革命军总司令部同志，以及叶剑英等黄埔师生的注目下，花圈被八名卫兵缓缓抬上禹王台纪念碑前，军乐队奏国民革命军军歌，在场众人再次向纪念碑及陵墓三鞠躬，以寄托对阵亡将士的深切哀思。"
