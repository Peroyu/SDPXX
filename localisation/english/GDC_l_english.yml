 GDCintro.8.d:0"站在衡阳城头，伍州同总有些不真实的感觉。\n从不知道多少代祖先开始，他们这家人就在湘南地区耕种，一年重复一年，这种日子似乎从来都不会改变。直到十年前，鬼子来了。\n那时候伍州同还叫伍子良，他还是一个普普通通的农民，他也不知道日本在哪儿，但是当他上山采药回来，看见村里的粮食和财富被搜刮一空后，这个朴实的湘南汉子，决定做点什么。\n他想起来那些曾经在村里留宿，举着红旗的人，他们是那样的充满活力，充满激情，他们告诉伍子良，这个世界上存在不公不应该忍受，而应该起来斗争和反抗。那个夜晚，伍子良思考了许久，第二天，他告别了家人，前往广西。\n在广西，伍子良加入了敌后作战学院，在哪里他不仅仅学会了如何战斗，更学会了为什么战斗，他知道了日本在哪儿，他更知道了日本为什么要入侵。\n后来，伍子良回到了湘南，组织起了一支游击队，经过八年的浴血奋战，游击队扩大到了1500多人，，伍子良也把自己的名字改成了伍州同，他希望他的奋斗能够让自己的孩子看到世界大同的一天。\n终于，他等到了大反攻的那天。\n面对敌人重兵坚守的衡阳，伍州同力排众意，亲自带领游击队员潜入衡阳，不仅仅搞到了敌人衡阳的布防图，更在关键时刻摧毁掉了敌人的电讯中心使得敌军陷入混乱，随后里应外合拿下了衡阳南门，为衡阳解放立下了大功。\n当他站在衡阳城头，看着滚滚南流的湘江，他仿佛看到了未来，他相信自己的孩子一定能看到世界大同的那一天。"
 GDCintro.8.a:0 "世界潮流，浩浩荡荡。顺之者昌，逆之者亡。"
