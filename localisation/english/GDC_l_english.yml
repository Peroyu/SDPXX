 GDC_Iron_Cage_1_desc:0"虽然，国民革命军借着五号作战日军失败的东风成功收复了几乎整个广西地区，但是，天灾与干旱接踵而至，而重庆的陷落也使得来自北方中央政府的支援难以抵达，也正因为面临着如此严峻的后勤形势，国民革命军在华南停止了进军，而显然，如果我们希望在日后的时间中更进一步，就必须要改善我们的后勤条件。"
 GDC_Conflicts_with_Natives:0"土客冲突"
 GDC_Conflicts_with_Natives_desc:0"两广地区以当地彪悍的民风闻名于全中国，而当地根深蒂固的宗族制度早在红军入桂起就在破坏着我们在两广的革命运动，不断地以反动拖累革命向前推进。而我们在广州的大败无疑为这些宗族注入了新的生命力，他们不断给我们使绊子，顽抗着土地改革的进程，和军阀勾搭，与历史发展的大势对抗。抗日民族统一战线建立后，我们甚至不得不容忍这些反革命进入革命的政府！ "
 GDC_KMT_CPC_A:"二元制政府：国民党的统治"
 GDC_KMT_CPC_A_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。随着抗日战争的爆发，两广的二元政治体制在各方无意或是有意的作用下将两党进一步捆绑在了一起，而在广东大部失守以后，如今的两广政府已然进入了由国民党左翼支配的时代——我们已经无路可退，正是因为农民乡亲父老的支持才让我们脆弱的文官政权得以坚守至1947年的初春。\n§C尽管共产党人对于自己日益边缘化的地位感到忧虑，但在当下的局面，我们必须维持团结。§!"
 GDC_KMT_CPC_B:"二元制政府：国民党的王朝"
 GDC_KMT_CPC_B_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。在击溃了日寇的侵略之后，我党逐渐开始将势力渗入原先由共产党掌控的产业工人工会组织之中，而就如今的形势来看，模糊两党界限带来的收益是极为丰厚的——共产党人在不断被边缘化的过程中尝试做出抵抗，但碍于迫在眉睫的日军威胁和我党呈现的温和面孔，他们并无理由发动群众夺回自己的主导权，我们最终也得以将他们的政治势力大多清除出了政府。\n§B国民党左派的政治王朝已然在两广根深蒂固，而我们也将继续遵循孙先生的教诲，将三民主义的理念在中华大地上发扬下去。§!"
 GDC_KMT_CPC_G:"二元制政府：平衡的政界"
 GDC_KMT_CPC_G_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。在夺回了广东的工业区之后，两广政府的国防危机已经相对缓解，共产党人的城市游击队组织于先前的数场战役中为我们带来了极大的优势，而这也为共产党人重新争取政治地位铺平了道路。\n§W两广的政治格局再度进入了平衡，一如当初。§!"
 GDC_KMT_CPC_X:"二元制政府：共产党的支配"
 GDC_KMT_CPC_X_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。在完成了对前线的巩固和生产的重组以后，由国家主导下整合起来的以产业工会为核心的规模经济在加强产业整体的经济效益并减少成本花费的同时，也让政治力量的中心逐渐偏重于城市地区——共产党的政治地位得以日益攀升，并且在代表大会席位上开始对国民党占据轻微的优势地位。\n§Y尽管国民党左派将领对共产党人的支配深感不安，但我们也只能尽力维持这纸牌屋的存续§!"
 GDC_KMT_CPC_Y:"二元制政府：共产党的霸权"
 GDC_KMT_CPC_Y_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。如今的政府已然将我党的总工会组织纳入了官方行政体系与经济部门的架构之中，而随着各城镇的光复与党组织的重建，中国共产党已然在伟大的东亚民族解放战争的过程中完成了一场无声的革命——国民党左翼已然成为了事实上的“少数派人员”。\n§l不过我们仍然将两广原先的民主制度维持了下去，支持我们的人民群众也对现状感到满意。§!"
 GDC_KMT_CPC_Z:"一元制政府：共产党的专政"
 GDC_KMT_CPC_Z_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。然而国民党的反动分子最终选择了撕下他们脸上那张名为宪政民主的遮羞布，甚至为了彻底将革命者驱逐在外而不加以掩饰的对政府内部进行大规模的政治清洗——最终，我们共产党人在群众、赤卫队与不满国民党“左派”在战争期间扩大政治内斗的将领的支持下发动了反击，对端坐于广州府中央的国民党反动派进行了总夺权，并取得了社会主义革命的最终胜利。\n§R那些来自国民党的政客们辜负了群众的期望，而我们绝不会重蹈覆辙。§!"
 GDC_KMT_CPC_N:"一元制政府：国民革命军的威权"
 GDC_KMT_CPC_N_desc:"自国民大革命战争结束以来，两广的政治格局便进入了由国民党左翼和中国共产党共同支配的时代：城市多数的产业工人与工会组织向共产党宣誓效忠，而技术工人与农会组织则大多归属于国民党的统治下。但如今平衡已然不再，在摧毁了两党之间最后的纽带之后，对产业工人和共产党进行了铁血镇压的国民党文官政府已经近乎彻底丧失了其执政公信力——为了维持政权的存续，我们最终决定将枪口调转向广州中央。\n§g往昔时光中的军政体制现在重新回到了这片土地上，而民主的归来遥遥无期。§!"
 GDC_none_pact_peace:"无约之和"
 GDC_none_pact_peace_desc:"1946年末的冬日里，日军曾组织一场攻势试图将我们彻底剿灭，但由于气候恶劣导致的后勤系统混乱让这场攻势在持续了数日之后便戛然而止，尽管寒冬与旱灾对我们的政权造成了极大的损失，但这也让前线来自日方的压力骤减：现在双方都无法在前线组织起有效的进攻了。无论如何，当下可以确认的是，尽管我们并没有签订任何的和约，但1947年的新年将会以保持和平的形势度过。"
