 GDC_hunger_desc:"1945年冬季开始，水灾与旱灾接连袭击了广西这片多灾多难的土地，即便我们自二十年代以来一直进行的水利工程建设与粮食储备系统也未能让我们摆脱天灾的侵袭，而国民革命军先前对五号作战的阻击则更进一步恶化了两广本就负担沉重的粮食供应形势。\n当1946年旱灾再度袭来之时，我们不得不眼睁睁地看着饥荒再次席卷于两广大地之上，如同1938年那般情形——既然我们希望全体国民的抗战之路不会就此中断，那么我们就必须立刻做出行动。\n======================\n当前粮食储备：§Y[?GDC.GDC_crop_reserves]§!\n本土粮食产出：§Y[?GDC.GDC_crop_produce]§!\n额外粮食变化：§Y[?GDC.GDC_crop_gain]§!\n城市供应紧张程度：[GDC.GDC_hunger_city]\n农村供应紧张程度：[GDC.GDC_hunger_rural]\n===============\n城市供应紧张程度变化：§R[?GDC.GDC_rural_city_add]§!\n农村供应紧张程度变化：§R[?GDC.GDC_rural_hunger_add]§!"
