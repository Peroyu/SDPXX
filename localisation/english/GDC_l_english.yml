 GDCintro.1.d:0"嘀...嘀—— \n冷风刮过，这用白色大理石砌成的公馆里，正对着沙发的一台收音机正因被人调试而发出沙沙的电波声。和壁炉几乎一个体积的它乃是陆家在这动乱时分和战乱年代获取外来消息的唯一途径。 \n陆珠旻蹲在地上，左手按在收音机上，右手轻轻的左右转动旋钮，如同自己以前手捏玻璃片，无聊的把它转动一样。 \n“嘟...” \n“现在正在为您播报的是，中华民国广西省国民政府对各民团区致新年辭。” \n有信号了。 \n陆珠旻停下了右手，整个人都停在了原地。 \n“本省主席李济深长官为听众同志及朋友们予以致辞...” \n风声似乎停了下来。 \n“同胞们，同志们好。”有些失真的声音自广播里传出。 \n“我李济深祝福大家，今天是中华民国三十五年一月二十一日，农历的大寒和除夕，晚上的十一点四十八分，马上就要跨过我们中国人的旧年了。 \n“在这个辞旧迎新的时刻，我们中国之抗战，坚持已经满打满算的达九年零五个月又廿四日。我们同胞和同志的牺牲，国土的沦丧，已让我们几乎不能承受，令我们几乎到沮丧地步。 \n“许多的优秀的战士和官员，尽职责的工农和服务生们都倒下了，而日本军的锋芒仍在继续肆虐，几乎使有的人感觉这战争已经没有希望，到不了尽头。” \n广播里停顿了一下。 \n“但是，日本并不能将他们的车轮和铁马踏进我们国土西方的险恶之地，在去年的战役中，我们就已经意识到，即使重庆被日本军以卑劣的小计谋占领了，但他们已经到了疲惫的最大点。 \n“现在就是要迎接我们中国人新的一年的时候，也是迎接我们战争新的转机的时候。古语云：“骄兵必败”，日本军以为将我们的华中，华东，华北占领，使我们没有中国之精华土地的三分之二就能打败我们，但是他们错了，我们的意志同法俄一样坚硬若磐石，而法俄代表的欧罗巴的同志正站在中华民国的那一侧，反对日本入侵，并将要为我们送来最为有力的帮助。 \n“在一九四七年，也是日本入侵我们国家的第十年，我们不仅不再退后，我们还要向前迈步，不仅在战场上前进，更是同我们友邦跟上一致之步履，将中国从战争之泥潭拉出，带中国迈入文明富强之国邦的行列。 \n“所以，我要呼吁，大家不仅要过好这一个年，更要隐忍坚强的过好这一个年，因我们团结的时候就不可战胜，日本的强盗和他们的仆役会见到，中国人是怎么一点一点把失去的又拿回来，并将它牢牢的巩固在手里！ \n“正因此...” \n陆珠旻猛地向左转动旋钮，中止了广播在自己家的放送。他抬起头，望向那欧式的落地窗。 \n窗外漆黑一片，又隐见点点灯火。 "
 GDCintro.1.a:0"漂亮话已经适可而止，而生活才刚刚开始。"
