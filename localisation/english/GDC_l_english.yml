 GDCintro.6.d:0"南京改组政府说这里只有几个游击队员；日本占领当局说，这里只有一些残兵败将；北方的老战士说 ，他们被无耻地抛弃了；当地人说，屈辱的记忆即将消散；党中央说，我们兵强马壮；士兵们说，我们枕戈待旦，随时准备把侵略者赶下海。\n在群山之巅，密林之间，海峡两岸，抵抗之火正在熊熊燃烧。数以百万计的士兵正在为了解放全国加紧演训，老李，一个教官，正在严厉地教导新兵们。“平时多出汗，战场少流血。”这句隆美尔元帅的名言铭记于这里每一个教官心中。\n“动作不到位！给我再做十遍！要是在战场，你们早就被鬼子飞机炸成灰了！”老李朝着士兵们咆哮着，这些都是他三年间在火线奋战总结出来的经验。\n不过大部分刚下营的兵可不会理解他这样做，他们都叫他李鬼，暗地里各个都在咒骂他。说他是个懦夫，对侵略者唯唯诺诺，对自己人重拳出击。\n老李自然是知道这些的，但他没有做过任何回应，他受训的时候也是这样骂教官的。直到这一天，一个刚下营的兵无法忍住心中的怒火对老李指桑骂愧，说他是个吃里扒外的恶棍。\n“你有种就别朝我们开炮啊！去和鬼子硬碰硬啊！”受了鼓动，其他人也跟着一起骂了起来。\n老李不吭声，只是默默的看着手里的命令。在他耳中这些，话宛如耳旁风一般。\n过了一会儿，他们也骂累了，逐渐偃旗息鼓了。这时，老李突然开口道："
 GDCintro.6.a:0"“你们不是想去打鬼子吗？他们来了……”"
