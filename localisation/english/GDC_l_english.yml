 GDCcp.6.d:"粤北山区，南岭脚下的村庄中，炊烟从茅屋的罅隙中袅袅升起，村里几幢已经化为废墟的屋宇似乎正在向人诉说着昔日这个村庄曾经遭遇过的暴行，正是夕阳西下的时候，村里的人们结伴而归。\n老王望着村里唯一一条通向外部世界的小道，就算是在这里，在这个连电灯都是奢望的小村庄中，点着唯一一盏电灯的村公所竟然传来了又一次部队北上的消息。\n但是，这个村公所却在几周前换了人，挂着青天白日徽章，制服笔挺的“干部“从很远的地方来了，他们说，他们来维持这粤北山区的治安，要剿灭这些地方的匪徒，这是多么的一件好事，之前游击队来的时候，也是佩戴着青天白日徽章，帮着村民们收获。只有那些趁着混乱穷凶极恶的匪徒，不带标识，尽是抢啊，砸啊，烧啊。\n好吧，这些土匪！十年来，老王对于这些土匪的仇恨只增不减，几周以前，那些土匪刚刚上门光顾，好在他家徒四壁，只是受了些皮肉之苦便过去了，老王不由得摸了摸自己腰杆上的伤疤，诶哟，疼啊，他扶着门框，远远地，远远地似乎走来了一支军队，如同灰色的长龙一般靠了过来。\n老王走到路边，“你们，是哪家的部队啊？”\n那些战士们回答他，"
