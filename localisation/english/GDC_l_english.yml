 GDClcpc.2.t:"互助组开始成立"
 GDClcpc.2.d:"在广西婉延曲折的山区中，坐落着众多小农村，他们曾经自给自足几乎与外界隔绝，然而，一场饥荒便打破了农民们的生活，水灾接着旱灾，天灾接着人灾，摧毁了曾经看起来稳定而不可打破，但实际上脆弱不堪的农民生活。\n而现在他们的生活被打破了！先是洪涝，然后是旱灾，最后是人祸。\n而桂林当局为了解决这个危机，向这些曾经与世隔绝的农村派来了许多远道而来的宣传员，他们的目的只有一个，将农民们组织起来，成立互助组，编入农团军。\n这些精疲力尽的宣传员，反复的，不断的向农民们宣传，将青年们组织到自己身边，不断说服着年迈保守的老人，最终，他们的成果在一场讨论中尘埃落定……\n在昏暗的小屋里，没有蜡烛，没有电灯，只有皎洁的月光照入破败的祠堂，曾经，农民们把这里视为神的代言之地，而现在，他们把这里当成自己未来的决定之地。\n积极的青年贫农与保守的中农、老农在昏暗的屋子里，缓慢的争吵着，他们谁也不想大声的争吵，因为太累了，他们已经讨论了许久，时不时与疲劳的宣传员谈论两句，时不时和对方争论一下，“保守派”们很顽固，但是宣传员、青年与现实仍让他们明白:再不改一改，老天爷就不会让他们活了……\n在一阵阵令人压抑和沉默的呼吸声中，由宣传员起稿，村里面较有知识的人确认之后，一张互助组规定被写了出来，上面的规定是已经被讨论了许多次的，不必再改，但每一个人在上面按手印的时候都颤颤巍巍，是因为保守的本能在反抗？是觉得就算如此，也不能活着？是为了自己的胜利而激动？谁也说不清。\n一张站着各种人的血的纸张出现了，这或许代表着什么？或许代表着农民的未来，开始走向光明？可是谁又能断定这种措施，可以让农民们在老天爷的威压之下苟且偷生呢？"
 GDClcpc.2.a:"农民们绝望的挣扎"
 GDClcpc.9.t:"“劫富济贫”议案"
 GDClcpc.9.d:"一般而言，民主的参议院都需要把议案发送到各代表上面，让他们仔细查看，但是战时一切从简，便改成了一个人，将议案全部宣读。\n“鼓湃的土地改革议案，要求在部分条件下进行土地的再分配，比如说已经死掉的人，或者是逃走的人的土地，可以重新再分配……还有比如说一些触犯法律的大土地拥有者，我们可以按照法律将他们的土地作为犯罪的后果加以没收，然后再分配……家里土地实在太多，自己种不完的也可以自愿拿出来分配嘛……”\n当这个议案被提出来之后，以往吵如动物园的参议院突然安静了。\n然而没过一分钟，悉悉索索的讨论声，便重新开始。\n“这个提案太可恶了”\n“可是政府已经这样了”\n“听说了吗？好像政府已经在小规模干起这件事”\n“那也不能让他们这样胡作非为”\n“我们也可是政府的公民”“国难当头，你们……”\n参议员们不断的衡量着自己的利益与现实的威胁，在短短的时间内不断的思考着抉择。最终讨论的时间结束，投票时间到来。\n大家便开始精打细算着使用了自己的权力。"
 GDClcpc.9.a:"覆巢之下，安有完卵？"
 GDClcpc.10.t:"阻挠？无效！"
 GDClcpc.10.d:"在宣读完彭湃的劫富济贫法案后，议员们的讨论时间：\n“叼，太不把我们放眼里，这个法案我一定要反对。”\n“反对？那日本人打过来怎么办？况且也不一定分你的地，上面不是说了吗？先分死了 的跑了的，还有犯法的，咋的，你犯法了？”\n“嘿，哎，等等，你这好像确实，但是我肯定不能投支持票，气死我了，弃权”\n“弃权就是有保留意见的反对，不过也是好想法，如果我们弃权的够多，大概就过不了了，这下也不用担心那帮臭种地的搞事情。”\n“唉，看多好，给他们留点念想吧。”\n这帮着地主和既得利益者打的是好算盘，但是他们算错了政府的决心，也轻视了那些真正支持土地改革的人，正是这一大堆的弃权票，如果他们全投反对，那么这个议案会被拒绝通过，但是只投弃权可就不好说了。\n当所有人把票都投完的时候，当主持者总结完票数并宣布时，很多人都傻了眼。"
 GDClcpc.10.a:"议案通过！"
 GDClcpc.11.t:"顺利不过关"
 GDClcpc.11.d:"  在宣读完彭湃的劫富济贫法案之后，议员们开始了自己的讨论时间：\n“这……是否有点太过激了？”\n“过激什么哎呀，利国利民。”\n“这不可利于我们，会大大的损害我们的利益。”\n“就是，地主家也没有余粮啊。他们要吃饭，我们也要吃饭，要忍耐，忍耐。”\n“呸，你饭哪来？”\n“我自己努力来！”\n“好，你清高，你都这样了，那我无话可说。”\n“嘿嘿，咱们一起投反对票，绝对不能让这玩意通过。”\n“早该这样了，早该让这些臭左人尝尝咱们的厉害了，不然还真把自己当根葱了。”\n在极短时间内一些出身地主的参议员，完成了意见的统一，本来一些觉得自己不会被侵犯到利益的，也被说服成功。反正过不了，难不成泥腿子还敢打我们？\n随后，议员们的讨论时间结束了。\n随着主持人一下又一下的点票，最终……"
 GDClcpc.11.a:"议案不通过！"
 GDClcpc.3.t:"一场宴会"
 GDClcpc.3.d:"在彭湃的住所里，正在准备着一次不小的宴会，当年那个农民的信赖之人仍然还在，但是不管是为了国家还是为了人民，学会变通，学会和平的解决事情，总是最好的。\n这一次为了那些贫苦农民的利益，为了国家，彭湃邀请了一些比较开明的乡绅吃一顿饭，他打算给他们一次机会，一次和平解决、和平谈判的机会。暴力并不是解决事端的唯一方法……\n“真是不错啊，难得彭湃先生居然要请我们过来吃一顿，多多照顾啊”\n“会的，杜先生，会关照的，会关照的。但是……”\n“啊，我懂。无功不受禄，无事不登三宝殿，彭湃先生天是聚集我们干什么的呢？”\n“唉，没什么，就是最近政府财政比较困难，农民也比较艰苦，你们也知道我那个提案了吧？”\n“哦，这么说彭湃先生是打算为那些人说点话咯？”\n“哪里哪里，鄙人虽然位鄙，却不敢忘记忧国啊，还请杜先生体谅啊。”#彭湃将一张纸递给了杜先生。\n杜先生虽然接过，但是并未马上查看：“彭湃先生，如果，我不接受你会？”\n“不会怎么样？但是这是我们和平解决的一次好机会啊……”\n…………"
 GDClcpc.3.a:"杜先生看了看纸"
 GDClcpc.12.t:"友好合作"
 GDClcpc.12.d:"杜先生看了看纸上面写的东西，脸皮有点略微抽动，他先是用手摸了一下脸掩饰自己的情绪，然后快速调整，笑着对彭湃说道：“啊，彭湃先生，您这个想法真不错，就是不知道我为什么要同意？他对我有什么好处？”\n彭湃笑着回答：“杜先生，杜老爷，好处不是很明显吗？你是个聪明人。”\n彭湃转身拿起了一杯酒：“哎呀，杜先生，我之前，不是去农村看了一下嘛，我在去那里看的过程中，有几个农民跟我说，他们很饿，他们没有地，他们想让我帮帮他们，我帮了他们，但是我做的还是太少了，后来我看见另一群饥饿的人在打砸抢，我被你冲上去大声呵斥了他们，并制止了他们，哎呀，真是可怕，您说是不是？那时候我差点就被他们围起来了。”\n杜先生脸色一黑：“额，是啊，真可怕。彭湃先生，你有什么好的解决方法吗？”\n彭湃点了点头，目光看向杜先生手中的纸又摇了摇头。\n杜先生咬了咬牙：“我们也是有牙齿的……先生，如果这么想为他们说话……”\n彭湃又笑了起来：“哦，我亲爱的杜先生，您在想什么呢？我做这些事情肯定是利国利民也利我的，哦，当然肯定也有利于你们，所以为什么不呢？有流血多不好啊，日本人还在外面看着呢。”随后便饮下了手中的酒。\n杜先生思考片刻，便把纸递还给彭湃说：“好，那以后来日方长，多多照顾……”\n“一定，一定”"
 GDClcpc.12.a:"和平的解决"
 GDClcpc.13.t:"谈判破裂"
 GDClcpc.13.d:"杜先生略微看了几眼彭湃给他的纸，脸皮稍微有点抽动，然后他把手盖住自己的眼睛，冷笑着对彭湃说道：“这就是先生您想做的？”\n彭湃点了点头。\n嘶啦的一声，纸张被轻易的撕碎了，并被丢到旁边的垃圾桶里，杜先生面带嘲讽的说道：“先生，我觉得您还是要认清好自己的位置，您只是一个政府顾问，我觉得您没有那么大的权力吧……”\n彭湃笑着摇了摇头，转身去和别人开始了谈话。\n但是这并不代表着结束，只代表了一场血斗的开始。\n当杜先生离开宴会醉醺醺回到自己房间的时候，陡然听见外面起来了打斗声。\n“嗨，你们个狗娘养的站着那么多土地，自己又中不得，还剥削我们，上打死他们！”\n“不好，我叼，他们人太多了”\n随着一声又一声的惨叫，大门被突破了，杜先生狼狈的从自己床上爬起来，跑到床边，却看见了一群“匪徒”冲了进来，他们把杜先生的家人全部抓了起来，又把杜先生从他的卧室拖了出，然后狠狠的打了他两把掌“打你个狗地主，他妈的害惨我家人，害惨我们！你们该死啊！”\n杜先生被此事吓破了胆，连忙哀求：“唉，救命啊，不要，我同意，要干什么，我都同意。”\n“呸，放过了你就是一大祸害。”\n“怎么回事？你们在干什么？”从门外传出来了熟悉的声音，杜先生认了出来，这是彭湃的声音，那帮“匪徒”一听到这声音，马上就跑了出去溜的人影都不见了。\n彭湃着慢慢的走了进来，对着趴在地上的杜先生伸出了手：“杜先生，怎么刚不见这么一会儿就这么狼狈了？”\n杜先生只能兢兢战战的接过彭湃伸出的手"
 GDClcpc.13.a:"谈判失败，计划成功"
 GDClcpc.14.t:"互助组建立顺利"
 GDClcpc.14.d:"“一帮子穷棒子，没钱又没人，又饿着肚子，还想搞什么互助组，我看他们就是该死的命，不管他们，倒要看看他们能整出什么幺蛾子。”\n从城里到来的声音是如此的充满恶意，但是这早就在农民们的意料之中了，但是不幸中的万幸是，这些地主老财并不打算采取行动，他们觉得只要放的这些没有量，有饥饿的人没过多久，他们就会自己垮掉。但是这正中贫苦农民们的下怀。\n而在曾经聚集了众多村民的祠堂，聚集了几位村里各方面的话事人在讨论，有年轻的也有年迈的。\n“嘿，那帮狗日子的地主没有过来给我们搞事情，真好啊。”\n“嗯，确实好，至少我们不用担心有什么人过来打扰我们了。”\n“不过我们现在整个互作组的情况仍然不容乐观，还是劫难重重啊。”\n“但这终究是好事……行了，既然那帮地主没有什么动作，那么，大家干去主持自己的事情吧”众人立刻鸟散兽离。\n这些农民们太忙了，要忙着抵抗天灾，要忙着种地，要忙着打理家务。整个互助组的建立初衷，就是为了帮助农民摆脱困境，而现在，尽管基础奇差，但似乎一切向好？至少没有人来刻意阻拦他们……"
 GDClcpc.14.a:"身处困境之人的不断挣扎"
 GDClcpc.15.t:"互助组受到阻碍"
 GDClcpc.15.d:"“一帮子穷棒子，没钱又没人，又饿着肚子，还想搞什么合作组，哈哈，笑话了，快，给他们来点教训，”从热闹的县城中传出的声音。\n当这些声音传达到了农村中，便是一场噩梦。\n在曾经几乎聚集了全村农民的庙堂里，如今，只剩下一部分青年的农民还在这，他们在为县城里面突然传出来的噩耗感到不满，并试图解决。\n“丢他老母，先是听说，要加税，那帮狗娘养的地主，现在又要提前收租，叼毛啊，准是看见我们成立合作组，要搞我们！”\n“拱拱？拱某！那帮老逼登听见这个消息已经某敢来了，有一些之前支持我们的青年也打退堂鼓了，还有好几个人被打了。”\n“刚刚，你就会刚，没有回头路了，只能干了，某管那些老逼登了，自己干就自己干，叼他公龟的，反正老天爷都会让咱们饿死，拼一把算了。”\n他们已经争吵了许久，讨论了许多解决方案，有暴力的，有和平的，但是最终都因为各种各样的原因无法实行，他们绝望地发现，似乎只有前进和后退两条路了，而后退明显代表着死亡。\n他们决定继续干下去，硬着头干下去。尽管互助组这个设想似乎是遭到了人为的阻拦，但是在天灾与人祸的双重压迫下，他们已经想不出其他的方法了。"
 GDClcpc.15.a:"向死亡的搏命冲锋"
 GDCcp.0.t:"回函"
 GDCcp.0.d:"岭南已平，敌伪遁逃，我军大获全胜以入广州，复民国之旧观。\n为激励国民抗战之信念，必胜之信心，未来之希望，且广东，广西两省全境亦已光复，选票之通行已无大碍，民主之行动亦无阻挡，因而吾等乃提请中央重启岭南两省今之长期立法院之改选进程。\n广东方定，李任潮公以广西一省之责代理两省政事已成不妥，又兼有产生广东之机关领导人之责，立法会诸公十年间政事操劳，甚为疲惫，且年前两省大灾，回乡离散之代表甚众，工作之困难已成定局，改选亦不可避。\n此前，两省长期立法会亦通过决议，决议改选立法会之半数席位已毕，另组执委会主持临时政局，然此临时状态难以长久，望中央准其改选之决议。\n立法会执行委员会"
 GDCcp.0.a:"准予执行"
 GDCcp.1.t:"中国共产党广东省委代表大会"
 GDCcp.1.d:"……“同志们，来到会场的兄弟们，最后，让我们为广州的解放和战斗的胜利鼓掌！”\n杨匏安热泪盈眶地坐回主席台，自从那年校长战死，两广政府合一办公，逃遁西去，已经不知道过了多少时日，沉沦于敌军十年之久的广州城终于再一次回到了中国国民的手中，大革命的旗帜再一次在广州上空飘扬，他看着主席台上和台下的同志们，不知道有多少人已经永远地倒在了黎明前的黑夜里。\n“大会第三项，请李立三同志发言。”\n“同志们，”李立三站上讲台，“刚刚杨匏安同志已经讲过，收复广州，不是我们的最后一步，而是党和中国人民的第一步，是解放全中国的第一步，但是，要走好这一步，我们不能让国民革命的成果和我们过去十年来奋斗的成果落入不可靠的人手中，”\n对，说得对！\n有人在主席台下附和。\n“同志们，我们知道，长期立法会已经解散了，广东和广西两省即将面临着抗战以来的第一次选举，相信大家已经在报纸或者告示上见到了选举的消息，如果我们没有办法一下子改变全国，就从改变我们所身处的地方开始，所以，我希望代表党，参加新的广东立法和行政机构选举。”\n此言一出，人们交头接耳起来，全场响起嗡嗡的交谈声，。\n“同志们，”杨匏安也站了起来，“刚刚李立三同志说得好，不能把国民革命的命运交到不那么可靠的人手中，我们也要掌握自己的命运。”"
