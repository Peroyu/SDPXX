 GDC_Mao_Zedong_desc:0"§Y出生日期：§!1893年12月26日\n毛泽东，字润之，湖南湘潭人，早年参加过辛亥革命，后前往湖南省立第一师范学校求学，并在那里结识恩师杨昌济，又经由杨昌济介绍，认识了护法军政府的要员黄兴，加入了中国国民党，对三民主义产生了认同。因地方主义和民粹主义立场而著名，希望实施联省自治和农民运动等激进改革来贯彻国民革命。\n在黄兴的关照下，他步步高升。黄兴逝世后，毛泽东接手了政学系。此后毛泽东在国民党一大中当选中央执行委员，并在农民部工作，创建了农民运动讲习所，在广大农民中宣传国民革命，国共合作的思想。北伐战争中，毛泽东返回故乡湖南管理湖南省党部农民部与故交柳直荀合作，发动湖南农民，帮助唐生智部战胜了亲北洋势力。北伐胜利后，他的老前辈程潜主政湖南，对他委以重任，将湖南省军的政治工作交给他。抗战爆发后，战事不利，程潜不得不带着主力从湘西山区撤入贵州和广西山区。毛泽东则与陈明仁作为党和军代表继续留守湖南，领导敌后战争和山区游击，动员群众参与抗战。\n陈炯明去世后，司徒美堂和陈其尤在香港对致公党进行了进一步改组，定下了“致力为公，互助自治”的党派纲领，这与毛泽东的诉求不谋而合，§C因此毛泽东和政学系成为了党内少数支持对致公党和解派，希望重新接纳致公党，两党合作进行国民革命，最终建立一个中华联邦民国。§!"
