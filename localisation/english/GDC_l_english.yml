 GDClcpc.7.d:"“我们农团军是为了农民的利益而组建的，所以……”宣传员正在不断的重复着，他已经说了无数遍的话，而他面前则是一群听过或没听过的青年。\n为了将农民武装起来，农团军这个农民组织被建立了起来，但是农团军并不只有这一种功能，它更大的作用是将农民团结起来，并将农民的土地集中一起种植，建立合作组，用协调一致代替单打独斗，以此来增加农民对抗天灾人祸的能力，还可以增加粮食收入，这可真是个好办法。\n但是我们这个政策的决策者之一的彭湃并不这么想，他太清楚中国农民的本性了，在几千年历史中，一直流传在他们血液里面的东西，肯定会阻挡着这一决策，尽管近代中国已经有了巨大的变动，但农民们的意向终究是难以揣摩而简单的。\n彭湃叹了口气，他打算去农村里看看，只有这样才可以了解更多。\n调查的结果是还好，宣传有效果，虽然年老农民有很多抗拒，但是青年贫农，这些有朝气，有活力，还是敢于接触新事物。他们大都被宣传吸引加入了农团军，并积极的成立初级合作社。\n彭湃勉强放下了心，但他还是马不停蹄的前进下去，灾难还在继续，只做这些还是不够。"
