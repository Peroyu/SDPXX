 GDCintro.4.t:"了望塔的战士"
 GDCintro.4.d:"张笠静静矗立在瞭望塔上，凝视云雾中的广东大地，这个季节的广东一般来讲并不会起雾，可今天偏偏乌云密布，而广东湿热的环境让这位从娇生惯养的城里新来的战士并不适应。\n稀稀拉拉的雨滴拍在张笠的脸上，让他昂起头颅不自觉的朝着天空的乌云看去，黑压压的好似要把孤零零的瞭望塔彻底吞噬。\n张笠回想起还在城里时趴在自家院子的墙上与街道两旁的市民们一起观看中国军队的进城仪式，青天白日的旗帜与曾经让他感到恐惧的旭日旗形成了鲜明的对比，宣传员站在卡车上向周围的观众大声演讲民族独立与国军反攻的宣传语，从那时起张笠就被这支军队深深的吸引到。\n雨水愈下愈大，把张笠起回忆中拉回现实，但仍有阳光依稀透过云层普照在瞭望塔所在的这片土地上，张笠小声嘟囔抱怨，拉紧了身上披着的大衣，耳旁又回想起当时参军入伍的誓言，更加坚定的站在瞭望塔中，死死盯着还被日寇占据国土的方向。"
 GDCintro.4.a:"这雨下的真大，不过还是白日当空照。"
 GDC.3.t:"灾难的结束" 
 GDC.3.d:"当天空落下明亮的光线，云仍可以时不时遮住猛烈的太阳时，广西的农民们便已是大喜，不会有巨大的洪涝，不会有严重的干旱。\n结束了，都结束了，老天爷终于放弃折磨苦难缠身的农民们。\n在合作组前，青年们卖力的干着自己的活；在寺庙里，迷信的老农们向着佛祖神仙告求着美好的天气持续；在破旧的房子中，疲劳的宣传员们，看着现在的情况，露出了笑容。\n或许这美好，会很短暂，但是他们仍然胜利了，灾难并没有压垮他们，农民们的挣扎是有用！政府的措施也是有用！\n好吧，在这欢天喜地的时刻，确实有人不太欢天喜地，就比如说我们的杜先生，他直到现在，还在为他失去的那些东西感到心疼呐。不过为了国家只能苦一苦他们，罪名由政府担吧。\n当然，对于农民来说，这一次都顶过去了，那下一次也可以。不！不单单是可以，而是一定可以！"
 GDC.3.a:"并非无梦，苟且已安"
 GDCarm.3.t:"民兵与军人"
 GDCarm.3.d:"原广州第43戍卫团排长任杰一如既往翘起二郎腿坐在操场角落的土堆上面向过来听故事的学生军们讲述自己曾经在广州战役的那些残酷场景，他一边抚摸着那条被弹片砸碎膝盖的腿，一边又对着面前这些年轻气盛的学生军说道。\n“你们作为中国的未来，我还是有必要向你们讲述一下在战场上的事，以免你们的年轻气盛冲昏了你们的头脑……广州战役，蒋委员长在越秀山牺牲殉国，你们应该知道那场战役的惨烈程度，当时我的排，挤满没了编制的兵，手底下都快有50多人，结果就在越秀山的侧翼阵地打一场阻击战，我这条腿废了，50多名弟兄十不存一，剩下几名弟兄的在撤退路上被日本鬼子的炮兵全炸死了。”\n一名学生军小心翼翼的问道。\n“那排长您是怎么活下来的？”\n任杰听到这句话，抿着嘴扭头叹气，回过头来时学生们明显看到任杰的眼睛中泛着一丝泪光，而任杰面对学生们沉默良久，最后只是苦笑几声。\n“我，在轰炸来的时候躲进了伤员才会待的卡车，炮弹将整辆车都给掀翻了，结果还有里面的医生，伤员全死了，就我一个人活下来。”\n任杰回想起从被掀翻的卡车里爬出来时所看到的一切，身上沾满了医用酒精以及伤员们的污血，自己踉跄的行走在满是残肢断臂的道路上，肾上腺素过去之后才意识到自己的腿已经断掉了，摔倒在地被血泥溅满脸，浑浊的双眼看着不远处正挣扎的只剩下半截的伤兵努力的将手伸向那个已经死掉的医生，而自己则奋力的向对方爬去，可只爬到一半对方便没有了任何动静。\n自己独自在宛如人间地狱的地方嚎哭的场景在脑中一遍又一遍的上演，而这时在训练场上的工人民兵对着那些聚拢在一起的学生军大喊。\n“又躲在教官那里偷懒！如果不想被踢出队伍，就赶紧过来训练！”\n“明白啦！杨大叔！你也别偷懒了！”\n其中一名学生军的回答逗笑了其他的学生军，于是他们就又欢声笑语的纷纷起身离开，扭头奔向训练场，而任杰盯着这些学生们活蹦乱跳的身影。"
 GDCarm.3.a:"“我之前也跟你们一样……”"
 GDCintro.9.t:"收音机里的讲话"
 GDCintro.9.d:"广西与越南边境的哨所，闷燥湿热，仅有的娱乐是已经半损坏的法国收音机。\n“……国土的沦丧，将士的牺牲……滋滋拉拉滋滋滋……”这里的信号比路过的日本人还少。\n“……陪都的光复，吹响了全面反攻的号角……”信号又断了，哨所里有一个人不等听完就急匆匆往北跑了。\n“……广西的军兵们，要以解放国土、拯救黎民为己任，振奋精神，持续努力……”声音从操练场的喇叭里传出来，新从百色山里来的一个壮族兵还听不大懂汉话，看旁边的战友兴奋的叫跳，自己也跟着蹦起来喊叫，笑了出来。\n桂林前线，一些部队正准备北上支援湖南战友，几个勤杂兵溜到办公室，拧开了放在首长办公桌上的收音机，调到了最小声“……是凡全桂之民，不论男女老幼，皆有守土抗战之责……”有脚步声走近了，勤杂兵们赶紧关掉收音机，装作是在打扫的样子，眼却都还盯着收音机。\n梧州的棚户区路边，一个戴眼镜的男人并着腿坐在板凳上吃饭，耳朵却抻的老长好听对面的收音机。“多年的奋战，多年的忍耐，现在就要……”邻居似乎把收音机拿到别的地方去了，声音有些听不见。筷子也停下了，不再去扒拉碗里面仅剩的几粒米。\n收音机又被放到了一个可以听到的位置“……定于今年之内，光复广州！”碗里面落下几点水，天上滴雨了？男人匆匆进了屋，板凳也没拿进去。片刻后，屋子里发出了沉闷的抽泣声。"
 GDCintro.9.a:"抗战的一天来到了……"
 GDCmcpc.3.t:"陈云的改革"
 GDCmcpc.3.d:"桂林的街头与往日并无什么不同，偶然响起的警报，街头训练的国民革命军，也有偶然繁荣的集市和大街。\n李嫂，只是一个精打细算的政府职员的妻子，在十年前，他们的家底也还是勉强度日，不过到了现在一块大洋都恨不得掰开花，多花一分钱都心疼肉跳。\n“这物价又贵了，米价从十年前到现在涨了快有几十倍了，什么时候是个头啊”\n“物价高，你有什么办法，不买，饿着呗”\n这种谈话似乎已经成为了常态，不仅仅在李嫂一家身上有体现，更是成都市民的日常生活。\n“米啥价，菜啥价，你这称不对呀，你怎么不标价呢”\n诸类谈话和提问开始频繁出现在成都街头的小商贩、商场等场所。\n“李嫂你看，这条街开始明码标价了，价格也便宜了，这是什么称啊，小伙子”\n“这是给老百姓称重用的，以防贩子作假的，大嫂”\n“真好，你说这会不会...........”"
 GDCmcpc.3.a:"好的开始"