 GDC_anti_siege_war_decision_categories_desc:0"在刚刚过去的夏季和秋季，国民革命军成功地在贵州取得了对日军的决定性胜利，随着南线日军的溃败，国民革命军也得以横扫整个广西，但显然，经过了长达数个月的高强度作战，国民革命军的力量已经大不如前，却面临着日军和伪政府军队所坚守的广东和广西各地防线——但我们相信，在中国人民团结一致的力量下，我们一定能取得最终的胜利。"
