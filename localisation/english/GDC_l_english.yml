 GDC_war.2.t:"继续革命"
 GDC_war.2.d:"孙高林骑着高头大马，走在进城部队的最前头。从迈进这里的第一步开始，他心里一切的埋怨、烦躁都消失无踪了。取而代之的是无边的敬畏。\n中山，一座以国父之名命名的城市，如今刚刚回到国人的手中。这座城的各个角落，还残留着那些被害烈士的遗骸。维新伪政府在这里大肆捕杀革命群众，也把全国的被捕“政治犯”集中到这里，有计划的屠杀。十几年来，这座城市的每一寸土地都浸透了就义烈士的鲜血。\n国父逸仙故居仍然顽强的屹立于此，就像历经考验而不倒的国民革命军一般。从大革命的硝烟中走来，这支军队所承受的，乃是中华四万万儿女的殷切期盼。\n望着残破的洋楼，孙高林感叹一声，就要走进门去。\n“团座！择生公急电！”团部通讯员骑着马飞奔而来。孙高林脚下一顿，接过电报，小心读了起来。\n“你部即刻开拔，务必于今日午夜前赶赴广州城外，与李济深军配合作战。邓择生于平南。”\n孙高林回头，深深看了一眼阳光下的中山故居，恭恭敬敬的鞠了一躬。随后，他翻身上马，跟着通讯员疾驰而去。\n“紧急集合————”\n嘹亮的集结号回荡在中山上空，久久不衰。"
