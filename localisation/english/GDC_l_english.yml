 POLITICS_LI_JISHEN_DESC:0"§Y李济深§!\n出生日期：1885年11月6日\n李济深的一生都与广西结缘，他生于斯，长于斯，也为故乡耕耘半生。\n\n他就读于保定陆军军官学校的前身，保定军咨府军官学校，毕业后，他参与了辛亥革命，之后又留校任教，结识了邓演达，蒋中正等一大批国民政府军政名人，时人称之为“全国陆军皆后学，两粤名将尽门生”。1920年，国民党初步取得了广东的领导权以后，他决定投靠广州军政府的旧交，并在邓仲元遇刺案后凭借拥孙的立场升任第一师师长，后来又因丰富的军事教学经验担任黄埔陆军士官学校的教练部主任。1924年，他联合白崇禧，黄绍竑挥师入桂，驱逐陆荣廷，历史是这样的巧合，给了他衣锦还乡的机会，正是此役，铺垫了他之后主政桂省二十年的格局。次年，广州国民政府完成改组，李济深属下的粤军和部分桂军被整编成国民革命军第四军，同时他在不久之后接任了蒋中正的总参谋长和军校校长，他似乎也并不介怀这种后来者居上。在北伐战争中，第四军出尽了风头，他麾下名将如云，而他甘为绿叶，毅然接受汪兆铭主席的安排，留守后方，成为广东，广西两省的主席和两省国民革命军的总司令，和元老张静江一文一武，镇守大本营。北伐成功后，武汉方面为了表彰他的忠诚干练，在改组中成为国民党中央常务委员会委员，华南政治分会党代表，华南军事委员会委员长，广西省主席，总揽广东广西两省党务军务，独断广西省政务，在他任内积极响应了武汉方面的“国民经济建设运动”，力求改善广西贫瘠的农业和畸形的产业，由于他同武汉方面的紧密联系，因此一直被认为是“汪系”在华南的代表。但他又对共产党人暧昧不清，这使广西获得了大批法国投资，1937年，全面对日战争爆发，南方四省的左派势力获得了更多的自主权，李济深效仿广东，借此机会，赋权参议会，实现了桂省的半民主化，几年之后又和粤省合作，成立了两广立法会，实现了粤桂的完全民主化。在全国左派的精神领袖，汪兆铭主席逝世后，局势不断恶化之际，李济深主席果断挺身而出，率领桂军接过抗日大旗，试图挽救颓败的局势，这让他一跃成为本已萎靡的左派的新象征，并被国民党人视为汪主席遗志的继承者，六十二岁高龄的他如今仍在为抗战事业奉献着他的热忱。"
