 GDC_revolution_enthusiaism_GUI_desc:0"从1927年那场轰轰烈烈的国民大革命遭遇背叛，我们终于理解到完全发动群众，独立掌握自己命运重要性和关键性，在接下来的日子里，我们发起了起义，掌握了武装，发动了广大的人民群众，召开了自己的政治局会议，在李立三和张太雷等同志的领导下与胡汉民和孙科的反革命政权进行了持续数年的顽强斗争。而后也以全心全力投入到对日本帝国主义的全民族抗战之中。\n而在抗战初期的艰难岁月里，五人团和毛泽东同志让我们从对帝国主义的失败中走出，从农村和乡间找到了一条革命的新路，并在这十年沿着这条群众路线不断前行，我们党的根基和力量在群众，我们的一切都依靠着群众。而在抗战的关键时刻，我们只有坚定不移走群众路线，才能领导人民群众走出黑暗，迎来光明。"
