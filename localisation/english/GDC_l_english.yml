 GDC_Who_care_us_idea:"养蚕者谁？"
 GDC_Who_care_us_idea_desc:"广西的现代化仅限于崇山峻岭之中的一点“白菜芯”，城乡之间的差别判若云泥，城市居民能享受到绝大多数的社会福利，而生活在农村的农民一年到头从事生产活动，却只能获得微薄的收入，更别提尚不成熟的乡村治理体系能带给农民多少福利待遇了，我国是个农民占绝大多数的国家，绝大多数的农民供养的少数的城市地区。国父和汪总裁多次强调农民革命的重要性，怎样让广大农民也享受到平等的福利，如何改造乡村地区，是我们亟待解决的问题。\n§Y “昨日入城市，归来泪满襟。 遍身罗绮者，不是养蚕人。”§!"
 GDC_more_is_better_idea:"益多不益精"
 GDC_more_is_better_idea_desc:"汪总裁和廖先生尚在世时，主导了国民经济建设运动，使得中国的工业迅速发展。然而自从中国陷入抗战以来，大部分的工业建设成果落入敌寇的手中或是在战火中被毁坏。幸好我们及早主持了工业内迁，保持住了一部分重要成果，然而刚才安置在广西的工业方兴未艾，便受制于频繁的灾祸和资源的匮乏，失去和成都方面的联系更是让我们的工业建设雪上加霜。时至今日，自力更生的发展方针早已变成了得过且过，我们的工业品也逐渐成为偷工减料和废铜烂铁的代名词，久而久之，人们便只注重效率了。"
 GDC_stuboened_army_idea:"鱼龙混杂的队伍"
 GDC_stuboened_army_idea_desc:"国民革命军一度是中华大地上最强的战力，而桂军也曾斩获狼兵的称号。然而，自从各省逐渐沦陷，进入游击战以后，越来越多的军队涌入广西，现在我们的军队构成十分复杂，桂军，湘军，粤军，以及黄埔军，这些军队内部的乡土集团导致命令不能完全通达，也助长了山头主义。陆军士官学校从广州西迁以后，培养的基层士官也一天不如一天，他们似乎已经忘了老校长蒋中正的谆谆教导和国父的殷切期望，如今的军队更像一个大染缸，花里胡哨的颜色让你不得不沾染。"
 GDC_local_crisis_idea:"匪患猖獗"
 GDC_local_crisis_idea_desc:"尽管李主席在广西扎根了二十年，然而境内土匪仍旧很猖狂，耕地的匮乏和多山的地形让不少人都选择了这门营生，土匪势力往往与一些反动地主勾结在一起。我们土地改革的部分方针初步完成之后，他们曾偃旗息鼓过一段时间，然而随着外来人口的涌入和频繁的灾荒，蛰伏的土匪们又蠢蠢欲动，袭击村落，四处流窜，破坏治安，劫掠物资。"
