 GDC_war.1.t:"一碗热饭"
 GDC_war.1.d:"“累啊————”\n李富康一屁股坐在地上。将近一个月前，他们就从云南出发，跨过了十万大山，进了粤省境内。\n“前面就是小三江，都给我打起精神来！”领队的刘老赖对着坐在地上休息的几个兵大吼着。队伍已经精疲力尽，压根没办法继续行军。\n左侧的树林里闪过一个人影。虽然疲惫到了极点，但李富康还是端起手里的中正式，瞄着那片草丛。\n“出来！”\n一个背着竹篓的农民颤颤巍巍的走出草丛，举着双手来到李富康面前。\n“军爷，有话好好说，别开枪，我是良民！”说着，那个男人还到处翻找自己的良民证，却一不小心把竹篓的背带弄断，里面的竹笋滚了一地。\n李富康的枪口缓缓放下。这老农于他而言十分亲切，李富康不愿对这与他父亲相像的老农开枪。老农并无什么特点，他与在湘西、川西乃至腾冲的那些辛勤劳作的农人别无二致。\n但在李富康眼里，这个亲切的群体，已经在九州的土地上耕作了不知多少个年头，他们往后还要继续这种生活吗？李富康不愿意。他相信他的战友们也不愿意。\n于是乎，李富康放下了枪，一个个捡拾着地上滚落的笋。竹叶上的一滴水落在满是尘土的头盔上，恰巧冲掉了覆盖在青天白日徽上的土块。\n“国军回来啦！”那个时刻，惊恐成了惊喜。\n在长官的命令下，李富康的队伍终于在天黑前赶到了小三江附近的无名村。临近傍晚，这里却没有几户亮起灯来。四周的田野上还弥漫着黑烟，那是维新联邦的二狗子干的。\n他们举起了青天白日满地红，举着她进了村。\n李富康看见那个断带的竹篓就挂在一户人家的门口。他走过去，敲了敲门。\n一碗冒着热气的白水煮笋端了出来。"
