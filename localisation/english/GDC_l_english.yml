 GDCcp.11.d:"“中国共产党是中国工人阶级的群众性政党，在目前这个特殊的历史时期，党和中国无产阶级在中国有着独立而独特的任务。\n基于马克思主义原理以及中国目前的现状，党重申这样一个事实，即中国工人阶级的解放与推翻帝国主义压迫是分不开的，中国工人阶级和劳工运动的成功也与世界上对国际资本主义力量的总斗争的胜利是分不开的。\n在如今的历史局面，欧洲党的同志们已经通过第二次大革命战争取得了对英德帝国主义的全面胜利，而重任落在了我们中国党的同志们身上，而这十年间中国的战争，已经比之前任何时候都更加要求中国工人阶级履行自己的责任而同一切反帝爱国主义力量站在一起，因为在帝国主义的压迫下，工人只会愈发处于忍无可忍的境地，这也就是马克思所说的’履行我们的公民职责’。\n但是，无产阶级与劳动解放的要求仍然要求我们不能止步于此，作为一个劳工政党，我们的最终目标永远是实现劳动的解放与中国工人阶级的解放，而为了实现这一目标，大会向党的各级组织和党员要求，与中国一切抗战爱国力量合作的同时坚定自己对无产阶级事业必将成功的信念与勇气，同抗日民族统一战线坚定站在一起的同时同国际无产阶级的运动站在一起，我们永远不是独自战斗的，因为我们永远拥有世界无产阶级这样一个强大的盟友，因此，让我们以这样一个名义高呼，打倒帝国主义，以无产阶级的和平与友爱来反抗这个剥削和屠杀人民的资本主义世界。”"
