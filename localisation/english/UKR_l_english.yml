 UKR_Yury_Pyatakov_desc:0"§Y出生日期§!:1890年8月18日\n-----------\n一名旧无政府主义者是如何成为老布尔什维克和乌克兰苏维埃主席的呢？\n作为圣彼得堡大学经济系的学生，早年信仰无政府主义的尤里·皮达可夫在1910年加入了社会民主工党，1912年加入布尔什维克组织，并与日后新经济政策的倡导者尼古拉·布哈林交往甚密，1917年，他和扬·鲍里索维奇·加马尔尼克领导了基辅布尔什维克起义，并在随后的内战中负责基辅苏维埃的政治和经济工作。\n1920年第一次大革命战争结束后，皮达可夫领导的基辅-乌克兰苏维埃坚决反对列宁的苏维埃联盟设想，并激烈地反对列宁在中亚推行的那种民族自决原则，直接导致了俄罗斯-白罗斯-乌克兰三国苏维埃联盟建立的无疾而终。从此，这位冷静而干练的社会主义者把持乌克兰苏维埃中央委员会工作超过二十年，他利用意大利和法国的援助在哈尔科夫建立了完善的以化学工业为中心的工业体系，并在农村成功地推广了化肥和农药的使用使得乌克兰粮食出口国的地位更加稳固。\n但他最大的挑战还是在第二次大革命战争爆发时到来，乌克兰红军满怀希望地跨过德涅斯特河，却只经受到德国和罗马尼亚军团王国军队的迎头痛击而步步后撤，而苏俄-白罗斯红军在布列斯特的惨败更是让乌克兰北部门户洞开，敌寇直抵基辅城下，不错，基辅终究是战胜了反革命侵略，乌克兰还作为国际联军最重要的后勤补给基地而对大革命战争做出了卓越的贡献。但对于他贸然加入战争的责问与质疑也在贝尔法斯特协定后接踵而来，“是谁葬送了十万乌克兰红军和西乌克兰？”党内，党外，人们这样的窃窃私语，更是令尤里·皮达克夫胆战心惊。"
