 POL_Marceli_Nowotko_desc:"§Y出生日期§!:1893年7月8日\n§Y出生地§!：华沙\n-----------\n马赛利·沃诺特科是一名自学成才的锁匠。 他从 1916 年起是波兰王国和立陶宛社会民主党的成员，从 1918 年起是波兰共产党的成员，但随着毕苏斯基在德意志帝国军队支持下的狂暴镇压，波兰工人取得独立，自由和解放的斗争被抛诸于血海之中，方兴未艾的波兰共产党也最终不得不再次进入地下，在华沙，卢布林和罗兹的小巷与工厂中暗中组织起波兰的工人们，以准备对再次奴役波兰的德国帝国主义和傀儡的波兰国王进行最后的斗争。\n大战之间的二十年里，诺沃特科一直活跃在华沙的地下战线上，而他在波兰共产党内的名望也与日俱增，1934年3月，他出席了波兰共产党莫斯科代表大会，在这场会议上，他正式被任命为波兰共产党总书记，负责统一领导波兰境内的各个党和工会组织的地下运动。\n但在1939年那个灼热的夏天，战争爆发了，彼得堡的波兰共产党中央一下子失去了与国内的一切联系，直到数月后，才渐渐听闻了屠杀和清洗的消息，不错，德意志帝国陆军再次踏上了波兰王国的“领土”，与波兰王国的秘密警察和宪兵一起再次以白色恐怖对待波兰工人。但这不会是一切的结束，英勇的波兰无产阶级始终未放弃对德国殖民者和波兰王国反动政府的斗争，而马塞利·沃诺特科的波兰共产党中央也在他的倡议下以极大的勇气返回华沙，并在1944年华沙公社光辉的起义中起到了毫无疑问的领导作用。\n时间来到1947年，马塞利·诺沃特科心中清楚，无论波兰各地各大城市的工人阶级是如何拥护社会主义的领导，但波兰仍然是那个充斥着天主教农民和保守势力的王国，而改变这一切，就是他和他的同志们的任务。"

