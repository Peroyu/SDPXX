 SDP_anti_jap_21:"新疆省\n简称新或疆，是中华民国省份。清朝光绪十年置，治所迪化市。长期以来由中华民国地方军阀实质统治，省内民族成分复杂，目前，新疆省由[W_anti_jap_21]控制。"
