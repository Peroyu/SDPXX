 SDP_anti_jap_1:"福建省\n简称“闽”，为中央下属的省级行政区之一，继承于清朝福建省疆域，在大革命时期为社会主义者的大本营之一，其省会为福州，目前，福建省由[W_anti_jap_1]控制。"
