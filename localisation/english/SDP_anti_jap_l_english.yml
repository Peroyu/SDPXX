 SDP_anti_jap_2:"广东省\n为中华民国下辖省级行政区，是延续清代所设置的22省之一，为华南六省之一的广东省。简称为“粤”。省会为广州，为大革命的摇篮之一，目前，广东省由[W_anti_jap_2]控制。"
