 SDP_anti_jap_28:"辽宁省\n辽宁省的前身为清代时的奉天省，后国民革命后国民政府国务会议决议改奉天省为辽宁省，以省名“奉天”二字含有浓厚的君主色彩。简称“辽”，省会为沈阳市，目前，辽宁省由[W_anti_jap_28]控制。"
