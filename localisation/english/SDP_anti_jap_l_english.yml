 SDP_anti_jap_23:"宁夏省\n简称宁，是中华民国新置的13个省份之一，属于塞北四省。包括阿拉善霍硕特特别旗、额济纳旧土尔扈特特别旗以及磴口县等地，省会为银川市，目前，宁夏省由[W_anti_jap_23]控制。"
