 SDP_anti_jap_25:"绥远省\n简称绥，为中华民国塞北四省之一，省会归绥，底全省土地面积为32万9,397.19平方公里。东接察哈尔省、山西省，北邻蒙古地方，西界宁夏省，南接陕西省。 目前，该省由[W_anti_jap_25]控制。"
