 SDP_anti_jap_27:"热河省\n简称热，省会承德市，是中华民国的省份之一，也是东北四省之一。民国3年1月，设热河特别区。民国19年9月，明令改制为省。目前，热河省由[W_anti_jap_27]控制。"
