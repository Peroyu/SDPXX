 GER_threaten_from_Freikorps:0"自由军团的威胁"
 GER_threaten_from_Freikorps_desc:0"也许帝德政权的残余不是分崩离析就是逃亡到了世界的边陲角落，但是帝国国防军和祖国人民党冲锋队的残余仍然没有被完全打倒，他们在前帝国军将领阿尔伯特·凯塞林的领导下在前德意志帝国领土范围的安全屋和废墟、城市和乡村、高山和树林间苟延残喘，时不时袭击我们的驻军和政府工作人员，这些反动的恐怖主义渣滓必须被完全清扫干净，不然将会对我们的现政府维持乃至于实现全德国的解放起到难以想象的后果……"
 GER_country_in_ruins:0"废墟中的国度"
 GER_country_in_ruins_desc:0"在那场毁灭性的第二次大革命战争中，作为最后的战场，德意志帝国的本土接受了来自国际联军最大程度的怒火，并在1945年最后的九个月德意志帝国绝望的本土抵抗中彻底化为灰烬。房屋被炸弹毁灭，道路和桥梁在轰炸中和袭击中被破坏，第二次大革命战争结束后的德国无疑成了一堆令人痛心的瓦砾，而四处肆虐的自由军团和反社会主义抵抗组织更是令德意志的情形雪上加霜，没有一个城市不被战争波及，没有一片土地还完好无损，§R德意志伤痕累累，亟待恢复……§!"
 GER_split_of_politic:0"分裂中的委员会"
 GER_split_of_politic_desc:0"在新生的德意志联合重建委员会中占据主导地位的无疑是第二次大革命战争的胜利者和1918年十一月革命的失败者独立社会民主党人和社会民主工党人，但在战争中深受打击的斯巴达克派和中派马克思主义组织显然并不存在能够接管整个德意志帝国全境的能力，因此他们不得不寻求了社会民主党和旧自由进步党的合作——而因此更加毁灭了委员会内摇摇欲坠的团结，激进的卢森堡主义者认为这是对革命的背叛，而更温和的独立社会民主党人却声明极左派的行径是在危害全德的重建和恢复，呜呼，德意志国家尚未建立，而德意志的革命社会主义者们却似乎再次陷入了分裂，显然，重建委员会的效率会因此再次下降，§C而如果我们不尽快解决政治问题，重建的完成也将遥遥无期。§!"
 GER_rebuild_1:0"重建进程：稍见起色"
 GER_rebuild_1_desc:0"经过长期的努力，人民重新得到了食物配给，用水和供电开始缓慢恢复，城市和乡村的重建正在渐渐拉开步伐，无论如何，我们之前的努力总算是有了回报，随着整个德意志地区的恢复进程拉开大幕，当看见那些废墟中的孩子们重新泛上笑容的脸颊时，我们所有人都会感慨，我们为了这个国家的恢复所做的一切都是值得的。\n§C毫无疑问，这一切将会对国际社会主义运动和第三国际总委员会释放一个积极的信号§!，国际社会主义运动也因此将更加相信获得了自由的德意志人民和无产阶级对扫清帝国主义残余和重建国家的能力，§C这样下去，一个真正自由独立的德意志国家便将在地平线上显现。§!"
