 GER_communism_party:0"德国社会民主工人党-斯巴达克派"
 GER_communism_party_long:0"德国社会民主工人党-斯巴达克派\n§g1919年柏林起义和巴伐利亚苏维埃失败，罗莎·卢森堡遇害于德意志帝国军队之手后，残存的独立社会民主党人和斯巴达克运动参加者辗转撤往奥地利，在那里，中欧的社会主义者们通过多瑙河流域的胜利而庇护了大多数来自德国的革命者，也正因为如此，位于中欧核心的维也纳，也成为了各色社会主义思潮碰撞的舞台。\n斯巴达克派几乎是与社会民主工党参加选举时同时产生的，著名的共产主义者威廉·皮克是斯巴达克派的第一任领袖，他认为社会民主工党的选举目的应当是最终的武装革命，而不是橡皮图章式的对议会和民主的屈膝，1945年，卡尔·李卜克内西倒在了胜利的前夜，而脱胎于社会民主工党的斯巴达克派则吸收了那些不满于社会民主工党战后和平和退却政策的人迅速发展壮大。\n在第二次大革命战争结束后的德意志重建区，斯巴达克派自称为罗莎·卢森堡的继承者，并在萨克森等工人运动的重镇迅速与左派社会民主工党人取得联系，很快将自己提升到一个可观的派系的规模，但也正因为如此，斯巴达克党内由于政治见解的不同也产生了不小的思想混乱。\n战争时期萨克森地下支部书记约恩·雪尔是目前社会民主工党斯巴达克派的领袖。虽然这个派系很大程度上仍然靠社会民主工党运作，但并不妨碍他们在理论问题上对奥托·格罗提渥发起挑战，在1947年，他们在占领区中举起义旗的激进地方工人委员会和极左派学生中有较大的影响力，在国内议程上，斯巴达克派诉求对德国国内的反革命在国际监督下进行完全和彻底的追查，迅速重建建立新的德意志国家，并要求社会民主工党与机会主义者和叛徒划清界限。§!"
 GER_committee_communism_party:0"德国社会民主工人党-爱森纳赫派"
 GER_committee_communism_party_long:0"德国社会民主工人党-爱森纳赫派\n§g1919年柏林起义和巴伐利亚苏维埃失败，罗莎·卢森堡遇害于德意志帝国军队之手后，残存的独立社会民主党人和斯巴达克运动参加者辗转撤往奥地利，在那里，中欧的社会主义者们通过多瑙河流域的胜利而庇护了大多数来自德国的革命者，也正因为如此，位于中欧核心的维也纳，也成为了各色社会主义思潮碰撞的舞台。\n时间进入1925年，这一年，拉芒什海峡对岸的风暴传到大陆，出于谨慎考虑德国首相巴登亲王放松了对社会主义者的禁令，不同于对再次踏足德国国内仍存疑虑的前独立社会民主党，斯巴达克派几乎是同时在瑞士巴塞尔召开会议，卡尔·李卜克内西宣布组建德国社会民主工党，并以合法手段展开选举，这也是第二个社会民主工党历史的开端。1929年世界经济危机爆发后，新生的社会民主工党一度与自由进步党和祖国人民党并肩站立在帝国国会的高峰，但帝国的民主终究只是一个幌子，祖国人民党求得威廉二世许可组阁以后，反社会主义潮流迅速甚嚣尘上，大量社会民主工党人被逮捕，而战争的爆发更是再次将社会民主工党赶出德国，直到国际联军进入德国本土，才得到机会再次返回。\n重返祖国的社会民主工党立即参与了重建委员会的组建，并由于间战期那昙花一现的议会辉煌而赢得了大多数劳动者的支持，他们被大多数人看作是1918年十一月革命和1919年运动的真正发起者和左派齐美尔瓦尔德社会主义者的代表，而对于由卡尔·李卜克内西的继承者，前帝国国会议员，流亡者奥托·格罗提渥领导的社会民主工党爱森纳赫派而言，则保持了一个稳健而有效的纲领，以让他们渡过重建时期，坐稳法兰克福联合委员会和未来新政府的宝座。§!"
 GER_moderate_socialism_party:0"德国独立社会民主党"
 GER_moderate_socialism_party_long:0"德国独立社会民主党\n§g在那1918年的冬季，是独立社会民主党人而不是斯巴达克同盟首先举起了反对德皇威廉二世和鲁登道夫-兴登堡专制集团的旗帜，凭着这一点，即使十一月革命和1919年的风潮最终以失败告终，即使巴伐利亚苏维埃和独立社会民主党的活动家和报社最后不得不在维也纳落脚，独立社会民主党便已经取得了全世界无产者的尊敬，他们的威望也达到了巅峰。\n但在维也纳，他们却日渐堕落成一个阁楼和书斋里的派系，他们的领袖卡尔·考茨基则成为了“马克思主义学者”的代表人物，被全欧洲的无产阶级慢慢淡忘，当斯巴达克派另组社会民主工党重返德国本土，拒绝前进的独立社会民主党更遭抛弃，他们在书斋和报纸上进行的辩论让他们彻底远离了日常生活和工人阶级，仅仅凭着从旧社会民主党手中夺过来的《新时代》才与德国和奥地利国内存在象征意义上的联系，因此，这个党派的影响力日渐缩水，直到第二次大革命战争爆发。\n随着老革命者特奥多尔·李卜克内西执掌独立社会民主党，这个具有光辉历史的党才慢慢走出阴影，从空谈和辩论中被迫走出来，在占领区的维也纳和慕尼黑，汉堡等地展开活动，并和奥地利社会民主党一起提出了民主革命的占领区原则，这一将旨在将被德意志帝国主义压迫的大多数人团结起来的民主纲领让独立社会民主党在战后的德国迅速得到了废墟中的市民的支持，他们也积极地迎接了国际联军的进军，参与战后重建区的管理工作。\n终究与社会民主工党不同，相比于一个法国或者苏俄式的社会主义国家，独立社会民主工党则提出了民主共和国的口号与他政治上的左翼和右翼对手抗衡，不仅如此，他们支持在战后很长一段时间放缓生产社会化的步伐，保留旧的自由经济直到“一切准备就绪”，而他们同时也是重建委员会中对于吸纳旧社会民主党人最积极的分子。"
 GER_social_democracy_party:0"德国社会民主党-爱尔福特派"
 GER_social_democracy_party_long:0"德国社会民主党-爱尔福特派\n§g随着大战以社会主义者的胜利而结束，面对德意志帝国从莱茵河到梅梅尔的疆土，仅仅依靠那些“革命社会主义者”，也就是斯巴达克派和独立社会民主党人完全无法胜任这庞大的行政工作，因此，那陈旧的，曾经名为德意志社会民主党和德意志自由进步党的政治机器又再次被回忆起来，旧的社会民主党人和新的斯巴达克主义者在独立社会民主党人的撮合和第三国际无意的活动下达成了貌合神离的同盟，在第二次大革命战争期间由于反对祖国人民党一度被捕的右派人士库尔特·舒马赫成为了各方中意的人选，他主持了在1946年大战结束后不久于爱尔福特召开的社会民主党代表大会，并将大多数愿意与重建委员会合作的旧社会民主党人团结在名为爱尔福特派的旗帜下，诚然，旧社会民主党曾经粗暴地对待过工人的罢工和起义，曾经与祖国人民党和宫廷党一道策划了反革命阴谋，但他毫无疑问仍然是帝国国内为数不多的国际联军可能的合作者之一。\n依靠着被第二次大革命战争宣布的自由结社权和政治权利，爱尔福特大会后旧社会民主党内的积极分子几乎是瞬间便成立了爱尔福特派社会民主党，利用群众残存的社会主义和自由进步党的回忆夺得了大批支持者，这些旧社会民主党人开始称呼自己为“爱尔福特派”，以显示自己与自由进步党的反动划清界线的同时暗示回归的革命性。\n在国内问题上，这些社会民主党人希望与南德意志基督教党和自由军团达成某种程度的妥协，但总的来说，他们在很多情况下都会是独立社会民主党的追随者——毕竟，现在的大多数人提起社会民主党，都只会想起那个奴颜婢膝拥护德皇权威的反革命党。§!"
