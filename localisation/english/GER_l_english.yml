 otto_desc:"§Y出生日期§!:1900 年 9 月 28 日\n-----------\n出生于德意志帝国的慕尼黑，奥托·布劳恩自1918年起便参加革命，站在德国共产党和独立社会民主党一方在巴伐利亚苏维埃的街垒中奋战。1926年，他被捕入狱，两年后逃往苏俄。\n在莫斯科，他获准进入伏龙芝军事学院学习，并一度被第三国际派往设在上海的远东局参与远东地区的社会主义煽动和情报搜集工作。\n西班牙内战爆发后，作为接受过军事训练的军官，奥托·布劳恩和图哈切夫斯基等人一道被派往西班牙支援西班牙共和国的战争，为西班牙共和国的革命胜利立下了汗马功劳。\n第二次大革命战争爆发后，他进入苏维埃俄罗斯红军，被分配前往格奥尔基·朱可夫的列宁格勒战区负责防卫爱沙尼亚和德军对于列宁格勒的进攻，并率军参与了后来国际联军的大部分波罗的海沿岸军事行动，他所指挥的第三十二装甲师也成为了第一支将红旗插上柯尼斯堡的部队。\n战争结束后的1945年，他接受了国际联军总指挥部的邀请出任西普鲁士和但泽临时政府的行政首脑，并在波兰共产党和德国共产党人的帮助下重建这块受战争蹂躏的土地。"
 GER_Council:0"德意志联合委员会"
 GER_Council_desc:0"§Y建立日期§!:1945年5月9日\n-----------\n当当国际联军在1945年冬季结束了德国本土战役，前德意志帝国全境被纳入国际联军的占领，德意志帝国国防军大部分放下武器停止抵抗后，筹备建立一个总的行政机关以管理整个德意志地区的重建事务被提上日程，1946年的第三国际波茨坦会议决议将当时由法国，俄罗斯，奥地利等国建立的重建委员会和德国本地的管理委员会和工人委员会合并起来在法兰克福建立一个统一的重建委员会。\n1946年1月19日，联合管制委员会第一次会议在法兰克福举行，在第三国际和国际联军代表的参与下，这个由国际联军和第三国际代表，全德国各地的社会民主工人党人，旧社会民主党人和独立社会民主党人，民主人士和投效国际联军的旧官僚和知识分子组成的管制委员会通过了自己的第一个决议：在存在期间维持从梅梅尔到莱茵河的全德国的秩序，并有序地重建德国国家。 诚然，联合管制委员会遭受德国国内的反动派的一致敌视，自由军团，组织起来的基督教保守党人和潜伏在各地的协约国残余地下组织，无时不刻正在阴谋着颠覆正在废墟之上建立的新社会主义德国，但在法兰克福，在柏林和汉堡，在德国许多地区，联合管制委员会卓有成效的计划恢复了那里的秩序，也自然让委员会赢得了当地人的支持。 谁都明白，联合管制委员会不会是社会主义德国的长久之计，但他，毕竟是正常化德意志国家关键的跳板。"
