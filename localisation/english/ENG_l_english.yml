 ENG_autonomy_laws:0"自治法案的承诺"
 ENG_autonomy_laws_desc:0"在为我们夺得政权的革命和内战中，是苏格兰人首先为不列颠民主和自由举起了义旗，是威尔士人首先为我们打响了反抗暴政的第一枪，为了报答他们对于不列颠的努力，早在曼彻斯特大会和和平与土地同盟会议上，我们便已经向苏格兰人和威尔士人许下了自治和独立地位的承诺——但谁都明白，放任威尔士和苏格兰的自治势必会削弱我们的力量和在新世界秩序中的地位，因此自治的实施被一再拖延，并将正式讨论这一议题的时间展期到制宪会议——总之，这并非是长久之计。\n§R如果我们不能尽快在制宪会议期间给出一个所有人为之满意的结果，那么后果将不可预料……§!"
 ENG_autonomy_laws_long:0"显然，无论制宪会议结果如何，我们都必须解决大不列颠岛的民族问题……"
 ENG_not_determined_future:0"未确定的前路"
 ENG_not_determined_future_desc:0"1945年那个令人难忘的夏季，丘吉尔，保守党和爱德华八世的倒行逆施终于引起了不列颠革命的爆发，我们在万众一心的斗争中顺利地击败了爱德华八世和他的黑衫军盟友，并把反动派和独裁者赶到大西洋另一面。然而，时至今日，革命的第一幕——破坏旧的生活和政治方式——已经以全大不列颠民主力量对反动派和独裁的胜利落下了帷幕，而我们必须要尽快把革命的第二幕——建立新的政治和社会——演出来，这也就是不列颠制宪会议的召开，正如某位伟大的革命家所说：§R“朋友们，让我们赶快来结束这场革命吧。谁要把革命延续得太久，谁就享受不到胜利的果实。……”§!"
 ENG_not_determined_future_long:0"毫无疑问，制宪会议将决定我们的未来……"
 ENG_fate_of_royal_house:0"皇室家族的命运"
 ENG_fate_of_royal_house_desc:0"在那场将不列颠分为两个营垒的革命中，就连皇室家族也陷入了分裂，爱德华八世对不列颠引以为傲的宪政国家的践踏引起了所有人的不满，以阿尔伯特王子为首的王室先进分子拒绝与爱德华八世一道背叛民主和宪政，投向了革命的营垒，他们与不列颠岛上千千万万男女一同奋战，为新不列颠的建立立下了汗马功劳。\n但如何对待仍留在不列颠的皇室家族成员和贵族仍然成为新不列颠政府必须面对的一个问题，激进的共产党人要求剥夺包括皇室在内的一切贵族身份，但大多数人比起这更愿意承认贵族身份在不列颠岛的客观存在，毫无疑问，这一切必须得到解决。"
 ENG_debate_on_colony:0"殖民地辩论"
 ENG_debate_on_colony_desc:0"在革命和内战中，不仅仅是不列颠岛，就连大英帝国分布在各大洲的殖民地也分裂成两个营垒，但大多数殖民地仍然选择了忠诚于爱德华八世和加拿大政府，而对于我们——这个民主而社会主义的不列颠而言，如何对待殖民地，如何在未来我们如果有一天能够重建对非洲和马来亚等地控制时处置这些殖民地便成为不列颠各派一个热衷的话题，许多人认为那些天涯海角的殖民地已经不值得新的民主政府考虑，而也有一些自由党人和社会主义者认为不列颠应该重建对殖民地的控制，重建那个显赫一时的大英帝国。\n§C这一辩论的结果影响到我们对前大英帝国殖民地的态度……§!"
