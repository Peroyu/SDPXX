 ENG_moderate_socialism_party_long:0"独立工党/左翼工党\n§g独立工党建立于1892年，他的第一任领袖是矿工凯尔·哈蒂，这一党派同样参与了劳工代表委员会和工党的创建，并一直作为工党党内一个独立的团体而存在，第一次大革命战争结束后，独立工党退出了第二国际的组织，并参与了第三国际的组建，他的代表出席了1921年在维也纳举行的第三国际大会。\n在1924年工党内阁和1925年总罢工期间，独立工党选择了与麦克唐纳和工党主流派一样的不支持纲领，但随后大罢工和议会选举的惨败让这一党派略微转向，但仍然认为暴力活动不是实现不列颠社会主义的必要道路。\n在随后的人民阵线时期，独立工党支持了乔治·兰斯伯里的和平主义和激进改革路线，并因此重新获得了议会席位，在这一时期，独立工党渐渐成为工党党内独立偏左力量的代表，理查德·沃尔黑德于这一时期由于其较为激进的政治主张成为了独立工党的领袖，而当第二次大革命战争爆发，温斯顿·丘吉尔和保守党借助战时内阁剔除了工党和人民阵线在政府的影响的时候，独立工党也因此受到影响而被削弱，但仍然组建了反征兵同盟反对保守党的战争政策。\n时间来到1944年，独立工党也参加了由工党牵头组建的和平与土地同盟，成为了曼彻斯特会议上的左翼政党之一，他的代表克里福德·艾伦则是立即开始总罢工主张的提出者，虽然最后工党的和平示威仍然占了上风，但这仍然让独立工党成为了工党中左翼力量的代表，而在接下来的不列颠革命和内战中独立工党也参与了曼彻斯特临时议会和苏格兰临时政府的建立，并在不列颠临时政府中争取到了自己的席位。\n在1947年，詹姆斯·麦克斯顿是这个政党的领导人，他们提出了建立不列颠共和国，加入国际社会主义联盟和执行国有化和社会福利运动建立民主国家的政治纲领。§!"
 ENG_social_democracy_party:0"工党"
 ENG_social_democracy_party_long:0"工党\n§g工党起源于不列颠历史悠久的工会运动和工联主义运动，十九世纪九十年代，自那第一个工人政党宪章派被摧毁的半个世纪之后，新的“劳工代表委员会”在宪章派，独立工党和社会民主同盟等左翼工人政党的参与下建立，这一政党在1906年向下院输送了29个议员后正式改名为工党。\n工党在官方社会和政坛的突破开始于第一次世界大战和后来的第一次大革命战争，第一次世界大战中，主和派拉姆齐·麦克唐纳让位于主战派阿瑟·亨德森，工党借助参与第一次世界大战期间阿斯奎斯和劳合·乔治的战时政府而发展壮大，而自由党却在战时迅速衰落，当第一次大革命战争的烽火席卷不列颠和大不列颠共产党的成立，更是让工党得到了进一步发展，直到1924年第一个工党内阁的建立。\n但拉姆齐·麦克唐纳和1925年罢工对于工党而言无疑是一个悲剧，犹豫不决而缺乏勇气的工党不仅在街头，而且在议会也一败涂地，因此，拉姆齐·麦克唐纳不得不让位给党内的激进派和和平主义者乔治·兰斯伯里。\n在三十年代，乔治·兰斯伯里带领工党提出了“人民阵线”的策略并借此将大部分左翼和中左翼政党团结在人民阵线的旗帜下，工党和人民阵线又再一次重回议会第二大党的宝座，并在国内和国外事务上给保守党以有力掣肘，而把持政权的保守党和爱德华八世面对愈加强大的社会主义人民阵线也愈发恐惧和仇视。\n在第二次大革命战争爆发后，乔治·兰斯伯里起草了和平宣言，提出了彻底的战时和平纲领，新的首相温斯顿·丘吉尔借助战时内阁和爱德华八世的信任迅速将工党排除出内阁，并以战时授权法案将不列颠宪政置之于外，1940年，兰斯伯里因病去世，克莱门特·艾德礼继任工党党魁，并解散了人民阵线，但由于不列颠国家社会主义黑衫军的阻挠和排挤，工党一切再次进入内阁的希望宣告破灭，而不得不主持了1944年的曼彻斯特会议以保护自己的政治影响，即使是在1945年，工党在克莱门特·艾德礼的领导下，也是最后加入革命的党派之一。\n但由于强大的政治影响力，克莱门特·艾德礼和工党仍然主导了革命后临时政府的建立和组织，并设法让阿尔伯特王子出任了不列颠国家的临时元首，而面对不列颠制宪会议，工党也已经准备好了一系列温和但却贯彻了民主和改革理念的纲领，并相信他们仍然会是制宪会议最后的胜利者。§!"
 ENG_Liberalism_party:0"统一自由党"
 ENG_Liberalism_party_long:0"统一自由党\n§g自由党拥有光辉灿烂而辉煌的历史，在那十九世纪大英帝国的黄金时代，还被称为辉格党的自由党不仅推动了大不列颠引以为傲宪政的实施，不仅推动了改革法案的落实，而且在那维多利亚时代里将大不列颠和大英帝国推向最为辉煌的日子。\n但第一次世界大战和第一次大革命战争的失利无疑对这一由于劳合·乔治和阿斯奎斯之间的分裂而早已元气大伤的党派以沉重打击，新生的竞争对手工党迅速乘胜而上，甚至在1924年欧洲大陆大部分地区仍然沉浸在红色恐慌之时成立了第一个工党内阁，面对工党和大不列颠共产党的围攻，自由党内的分歧很快被弥合了，并参加了由保守党人牵头的对工党和共产党的阴谋，并在接下来的1925年大罢工中投票赞成保守党人的双重出击政策。\n但这并未阻止自由党的逐渐衰败，在三十年代，面对联合了左翼和中左翼社会民主政党的人民阵线，自由党再次大败而归，沦落为下院第三大党，此后，劳合·乔治面对保守党和工党逐渐力不能支，自由党仅存的一点影响力也越来越被工党和保守党所吞并，直到第二次大革命战争爆发，自由党宣布了对人民阵线和兰斯伯里和平纲领的支持，才稍微减缓了自由党崩溃的速度。\n1944年，“和平与土地同盟”建立，自由党也派遣赫伯特·塞缪尔作为自己的代表，阿齐博尔德·辛克莱宣布了自由党加入和平与土地同盟，有力的遏制了自由党崩溃的步伐，除此以外，在1945年的不列颠和平运动和革命中，自由党也成为了不列颠官方社会和中产阶级在革命营垒的唯一代表人而收获了大批支持，更是在之后的不列颠制宪会议预备选举中斩获大批席位。\n在1947年，阿齐博尔德·辛克莱仍然是在革命后成立的“统一自由党”领袖，自由党支持建立一个民主的宪政体制，但反对废除国王和贵族制度，在外交事务上，自由党认为应该为不列颠产品打开通向世界市场的大门。§!"
