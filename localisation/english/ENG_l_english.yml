 ENG_committee_communism_party:0"大不列颠共产党-稳健派"
 ENG_committee_communism_party_long:0"大不列颠共产党-稳健派\n§g大不列颠共产党成立于1920年，为不列颠社会党和数个地方性社会主义组织，如共产主义团结团体和南威尔士社会主义协会合并而成，并在第一次大革命战争结束后加入刚刚建立的第三国际，并在1924年第一个工党政府和大罢工期间紧密地组织了不列颠工人的运动，虽然由于“季诺维也夫来信”事件而丧失了在不列颠公众的大部分影响力，但他们仍然保持了在工人运动中的独立地位。\n在几年之后，乔治·兰斯伯里组建人民阵线，第三国际也授意大不列颠共产党参与人民阵线的组织工作，在这个大帐蓬下，威廉·加拉赫成为了大不列颠共产党第一位下院议员，并在人民阵线时期有力的加强了自己的组织，并在第三国际的支持下扩大了自己在威尔士和曼彻斯特的工人中的影响力。而当1939年第二次大革命战争爆发，大不列颠共产党也拥护了乔治·兰斯伯里的和平路线，并组织了罢工和抗议谴责政府对战争的追求。\n但随后不久，人民阵线在克莱门特·艾德礼之手解散，大不列颠共产党也不得不展开独立斗争，而在丘吉尔政府之手损失惨重，大不列颠共产党的领袖哈里·波利特和罗伊·坎贝尔等人均被捕入狱，直到1944年，国际联军在欧洲大陆的胜利催生了不列颠和平运动的再次发展，而大不列颠共产党也再次参与了新人民阵线——“和平与土地同盟”的组建，并在接下来的不列颠和平罢工和革命中发挥了首倡者和先锋的作用。\n在1947年，亚瑟·刘易斯·霍纳是大不列颠共产党主流派系的领袖，这个派系要求不列颠成立共和国并彻底废除贵族制度，建立生产的社会化，由工人监督生产，把土地国有化并以一个新生社会主义国家的名义正式加入国际社会主义联盟和国际社会主义运动。§!"
