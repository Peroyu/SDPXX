 ENG_Clement_Attlee:0"克莱门特·艾德礼"
 ENG_Clement_Attlee_desc:0"§Y出生日期§!：1883年1月3日\n-----------\n克莱门特·艾德礼出生于伦敦的一个中产阶级家庭，大战前一度加入费边社，而后又加入了独立工党。1914年大战爆发后应征入伍，他在加里波利战役中负伤，直到1918年才重返战场并亲历了协约国联军在西线灾难性的溃败。\n1920年第一次大革命战争结束后，他开始走入政坛，1922年大选中在工党几乎全面溃败的情况下仍然当选为下院议员，但由于他对1925年全国大罢工的声援和支持立场一度被送上法庭。而他也在随后的日子里被剥夺了下院议员的身份。在三十年代，在乔治·兰斯伯里的领导下，克莱门特·艾德礼成为了兰斯伯里“”人民阵线“思想的坚定支持者，并在此时再次进入下院成为下院议员。\n而当第二次大革命战争爆发，强硬的丘吉尔战时内阁取代了内维尔·张伯伦的温和内阁，并借由战时法令对工党和人民阵线加以强硬打击时，艾德礼曾在议会中抨击丘吉尔的决策，等到1940年乔治·兰斯伯里去世，艾德礼继任成为工党领袖，人民阵线陷入危机，温斯顿·丘吉尔趁机封闭大批左翼刊物，逮捕活动家之时，艾德礼则无奈的宣布了人民阵线的解散。\n1944年，国际联军在大陆上高歌猛进，而关于和平的讨论再次在不列颠甚嚣尘上，在曼彻斯特大会上，艾德礼同意了工党加入新的人民阵线和平与土地同盟，作为最大参与者的工党一下子便取得了联盟的领导权，艾德礼也旋即成为联盟事实上的领袖。\n但当工党和自由党一切解散议会重新大选和呼吁石沉大海，人民的请愿被内阁无视，革命的喧嚣重返不列颠，艾德礼和工党却陷入犹豫，直到威尔士和苏格兰的起义爆发，才正式加入向伦敦的进军，并接纳了阿尔伯特王子和皇室进入革命者的营垒。\n当丘吉尔和爱德华八世出逃，和平与土地同盟入主伦敦，他飞赴欧洲大陆与第三国际会晤，敲定了不列颠退出战争和和平的相关事项，而在英国国内，他也当选为制宪会议筹备委员会主席，随着1947年的到来，特里尔会议和制宪会议蓄势待发，而艾德礼和工党，也为此做好了万全的准备。"
