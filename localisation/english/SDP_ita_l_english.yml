 ITA_committee_communism_party:0"国际共产党"
 ITA_committee_communism_party_long:0"国际共产党意大利支部\n§g在最开始的时候，国际共产党（International Communist Party）仅仅是团结在阿玛迪奥·博尔迪加个人四周的一个不大的政派，但随着意大利社会主义共和国内各个政治派系——意大利社会党，工团联合会和总劳联——的不断腐化，革命的先锋队失去了自己的活力，而国际共产党从而成为从1928年意大利雅各宾运动兴起以后唯一仍然有活力和力量的反对派，这一派系得到了以安东尼奥·葛兰西为首的意大利社会党党内反对派的支持，从而很快结束了阿玛迪奥·博尔迪加的个人独裁，蜕变为共和国内一个强大的政党。\n1932年，菲利波·屠拉蒂和统一派在社会党党内赢得优势，以安东尼奥·葛兰西为首的左翼反对派愤而出走加入了国际共产党，在当年的意大利共和国大会上，左翼国际共产党组织了第一次对政权的进军，虽然最终以失败告终，但仍然逼迫社会党不得不对基督教社会主义者作无耻的妥协。\n在第二次大革命战争爆发的1939年，社会党党内将政权移交给主持了多瑙河宣言的吉亚科莫·马泰奥蒂，这个官僚和政治机器头子在战争期间大力镇压国际共产党的行动，并以战争团结的名义将总劳联和工团联合会中的大部分人聚集在社会党旗下，即使在1941年亚平宁战役结束后的新占领区，新的行政机构也被社会党人一手操办——国际共产党发出了谴责和批判，但却被第三国际总委员会警告而不得不蛰伏起来，直到战争胜利。\n而现在，第二次大革命战争胜利了，社会党作为战胜者趾高气扬的凯旋，他们的政治机器进一步巩固，而原本被看做1920年无产阶级革命原则的那些东西，工人委员会和社会主义民主，却在一步一步地踏向死亡，在阿玛迪奥·博尔迪加和安东尼奥·葛兰西的领导下，国际共产党将会团结一心，如同斗士一般踏入革命胜利后第二天的战场，为无产阶级的伟大解放而献身奋斗。§!"
