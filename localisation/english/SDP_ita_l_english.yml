 Giacomo_Matteotti_desc:0"§Y出生日期§!:1885年5月22日\n-----------\n吉亚科莫·马泰奥蒂出生在一个富裕的家庭，在世界大战之前，他作为无神论者和博洛尼亚大学法律系的毕业生加入了意大利社会党，并在其中积极活动，一度由于反对意大利加入第一次世界大战而受到指控和被拘留。1918年，当第一次大革命战争爆发，马泰奥蒂也终于从西西里获释，并再一次被选举为意大利王国议会议员。\n他一度十分反对皮埃蒙特和都灵的占领工厂运动，并和菲利波·屠拉蒂一道指责意大利工团联合会的冒进行动，但当社会主义者在奥地利，匈牙利和巴尔干相继获胜，马泰奥蒂和屠拉蒂等人又一下子转向支持运动的方面，并在短暂的意大利革命和内战期间作为社会党中间派的一员参与了博洛尼亚和比萨等地的煽动。\n1932年，当意大利工团联合会受制于自己的宗派主义，而受法国雅各宾派影响下兴起的左派共产党人又难以取得意大利社会主义共和国的全国信任之时，意大利社会党代替工团联合会和早已被抛弃的总劳联再次登上了意大利社会主义共和国的前台，作为伊万诺埃·博诺米政府的外交部长，吉科亚莫·马泰奥蒂成功地与维也纳，布达佩斯和萨格勒布达成了经济合作协议，直到1939年。马泰奥蒂本人承认，那是一个灾难般的秋天，当第三国际紧急代表大会通过了无条件支持的决议，战争便已经爆发——社会党果然举棋不定，但社会主义共和国的民兵组织已经开始向南推进，就不得不将意大利推入这场全面战争之中。\n社会党的官僚们难以招架，以安东尼奥·葛兰西为首的左翼反对派又时刻希望着进行一场像是法国“雨月革命”那样的起义，也正因为如此，吉亚科莫·马泰奥蒂被团结起来的建制派力量授予了战时的权力，一个团结意大利社会主义共和国内各派系的行政权被建立了起来，马泰奥蒂小心翼翼地维持着它的团结，直到1946年，巴勒莫的核子烈焰结束了第二次大革命战争。\n马泰奥蒂明白，他的权力即使在1947年看似达到了巅峰，但从马克思主义者到工团主义者，取得胜利的每个党派都在憎恨着这座社会党在战前和战时建立的官僚大厦。"
