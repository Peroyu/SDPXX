 huiyi:0"意大利制宪会议"
 huiyi_desc:0"墨西拿上空腾起的核子烈焰宣布了第二次大革命战争在地中海的正式终结，意大利拖着在战争中受创分裂的躯体进入新的时代，1946年，君主制和共和国的争论终于以共和国的微弱优势而告终，罗马临时政府召开了全意大利范围的代表会议商议意大利的前路，但即便国际联军仍然驻扎在意大利本土，政治分歧几乎使这个刚刚由贝尔法斯特和约结束分裂状态的国家更加分裂。\n共产党人，社会党人和刚刚聚集起来作为一个营垒的基督教保守主义者全都依据合法的选举结果冲进了制宪会议，而代表所属地区的南北明显差异也在告诉着世人意大利严峻的形势。\n到1947年，制宪会议代表选举刚刚结束，代表们已经决出并齐聚罗马，无论是左派还是右派，无论是民主党人还是社会党人，每一名制宪会议代表，都正希望用手中的笔为意大利这个国家的未来勾画出他们认为最正确，最完美的蓝图。\n作为战败国，我们受到了来自特里尔和社会主义国际的严厉监视和防备，如果说社会主义者和共产党人在选举中失败，我们或许会承担更大的代价……"
