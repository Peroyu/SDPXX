 ITA_hurt_of_Palermo:0"巴勒莫伤痕"
 ITA_hurt_of_Palermo_desc:0"我们是这个时代的牺牲者。1946年5月9日，巴勒莫上空腾起的核子烈焰向世界宣告了核武器时代的来临，而我们，则是迄今这种反革命制造的惨无人道的武器唯一的牺牲者。核爆之后，曾经熙熙攘攘的繁荣街道彻底化为灰烬，废墟和伤疤成为了这个城市唯一的风景，不仅如此，我们失去了不计其数的后勤物资，训练有素的后勤军官和士兵——以及，社会主义者解放北非离我们最近的机会。"
 ITA_broken_southern_regiion:0"撕裂的南方"
 ITA_broken_southern_regiion_desc:0"随着1940年-1941年亚平宁战役的开始，国际联军在意大利半岛上破城锤式的前进不断深入南方，从皮埃蒙特到威尼斯，从米兰到托斯卡纳，被赤色恐怖渲染的威胁下旧政权的支持者纷纷南逃，他们中的许多人最终在意大利南方站稳了脚跟，共和国控制了城市，但乡村却被地主贵族与教士们掌控，都灵和罗马缺乏在南方地区的控制力，同时在南方落后的乡村地区间民族主义者的残余也成功幸存了下来，法意联军攻占西西里岛作为大北风行动前哨基地的决策和不久之后的西西里核爆同样对我们将统治推向南方产生了影响：无论是旧政权的支持者还是当地居民都声称宣传是我们将战争和毁灭带到了他们的家门口，而这一思想逐渐根深蒂固，一系列因素正加剧南北的割裂，如果我们不能及时弥补裂痕，亦或是共和国政府陷入了巨大的困境与内部混乱，那么南方的忠诚将难以捉摸……"
 ITA_PSI_politicy:0"社会党政治机器"
 ITA_PSI_politicy_desc:0"纵观意大利政坛，意大利社会党以无与伦比的动员力和强大的政治实力处于意大利社会主义共和国政治金字塔的顶端，而战胜了早已在两次世界大战之间便腐朽而不堪一击的总劳联和意大利工团联合会。而究其原因，意大利社会党乃是唯一一个在1920年革命后仍然保存了强大政治机器的政治力量，在贾斯汀托·塞拉蒂和菲利波·屠拉蒂等人有意的加固和强化下，社会党的政治机器和党的纪律在第二次大革命战争前夕达到了顶峰，而在战争时期，吉亚科莫·马泰奥蒂也以战时秩序的名义使得这一机器更为强大，从而渗透到这个国家的方方面面。"
 ITA_The_Enthusiasm_of_the_Second_Unification_Movement:0"第二次统一运动之热忱"
 ITA_The_Enthusiasm_of_the_Second_Unification_Movement_desc:0"1920年，短促的意大利内战打断了自1860年马志尼和加里波第以来的统一运动步伐，反动派和军国主义者与社会主义者隔亚平宁山脉和台伯河对峙，而国家则在分裂之中愈加沉沦，罗马的王国在基督教人民党人统治下失去了统一的灵魂，而最终第二次统一运动的大幕也在革命者手中拉开——1939年，红衫军重新被组织起来，意大利社会主义共和国满心期待踏入第二次大革命战争的战场，统一运动再一次向前推进，而这一次，意大利的工农——社会主义者和无产阶级——取得了最终的令人骄傲的胜利。\n§Y他的勇敢保卫了共和！§!"
