 ITA_social_democracy_party:0"意大利社会党"
 ITA_social_democracy_party_long:0"意大利社会党\n§g意大利社会党建立于1895年，它首先是由意大利革命社会主义党和意大利劳动党两党合并建立，在世界大战之前的岁月，这个党是第二国际的成员，并在1914年世界大战爆发之后坚守了第二国际左派的巴塞尔宣言和齐美尔瓦尔德宣言，全力阻止意大利加入世界大战，在这一进程之中，这个党中的右派成员，如前《前进》杂志主编本尼托·墨索里尼等人离开了社会党，他们再也没有回来。\n第一次世界大战结束，第一次大革命战争的火焰在欧洲大陆熊熊燃起后，意大利社会党面对革命烈焰十分手足无措，在都灵和热那亚的工人委员会和意大利工团联合会发起的政治运动面前陷入意见的分歧，在决定命运的都灵代表会议上，社会党的领袖们，以贾斯汀托·赛拉蒂为首的成员决定对都灵工人的实践以全力支持，从而推动意大利和意大利无产阶级加入第一次大革命战争。\n于是意大利社会党成为了新生的社会主义共和国最重要的党派之一，从1920年到1932年，它与总劳联和工团联合会分享了政权，从1932年到1944年，社会党通过与基督教社会主义者和农村联合会的合作而垄断了社会主义共和国的首席地位，并在毁灭旧世界的第二次大革命战争期间带着一个发达的政治机器走入战争，并夺取了战争的胜利。\n在1947年，在意大利社会主义共和国内没有任何一个派系能够挑战社会党的地位，也没有任何一个派系有机会摧毁社会党庞大的政治官僚机器，在这样的情况下，这个党派仍然坚守着过去的主张和纲领，坚守着那些正在或者已经被时代所抛弃的理念，这一政党的未来如何，在吉亚科莫·马泰奥蒂娴熟而谨慎的领导下，还隐藏在未来的薄暮之中。§!"
