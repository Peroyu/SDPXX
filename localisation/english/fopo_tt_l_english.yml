 JAP_SHO_aid_category_desc:"§Y“惟欲征服支那，必先征服满蒙，如欲征服世界，必先征服支那“§!\n自五号作战中，皇军以胜利之姿稳定战线，将伪国民政府逼入绝境以来，国民党政府仍不愿意服从于天皇陛下之声威而负隅顽抗，如今甚至敢于同正统南京政府发起全面争斗，且支那地方，对帝国国防及资源十分重要，而对防御北方之露国赤匪尤甚，如此种种，帝国断无法袖手旁观而放任赤党重新取得支那之所有权，作为东亚和平和世界和平的维护者，帝国断不会不履行自己维持大东亚和平与稳定的权利。\n§Y“我大和民族欲步武亚细亚大陆者，握执满蒙利权，乃其第一大关键也。”§!"
 
