 Three_Principles_of_the_People_desc:0"三民主义是孙中山所倡导的民主革命纲领，是其民主思想的精髓和高度概括。三民主义的发展过程分为两个阶段，即旧三民主义和新三民主义。它为中国国民党信奉的基本纲领。孙中山设想通过三民主义的实施能够“人能尽其才，地能尽其利，物能尽其用，货能畅其流”，进而实现国富民强、天下为公的大同社会。"
