 Progressive_Conservatusm:"进步保守主义"
 Progressive_Conservatusm_desc:"作为一种广泛反应着大众需求的意识形态，政治保守主义，亦或称之为温和保守主义，其在表达途径上涵盖了社会生活之中的每一条细则，无论是仅局限文化和经济层面的反激进民主政体，亦或是在国民之中略带强硬的宣扬旧秩序权威的大家长政权，都可以被视作政治保守主义的具象化体现，而认为政权需要建立在稳健放任而不过度自由的市场经济体制，有限而不冲击执政根基的适度改革，对传统文化的广泛弘扬，以及针对国民的普遍的爱国主义灌输的基础上方才能正常运转，则可被视为他们共同的教条。虽然他们往往并不同其更为反动的亲戚一般强硬的排斥进步主义，但在其底线面前，他们同样不会轻易让步。尽管如今激进主义已经如潮水般淹没了大半个欧罗巴，但在这纷争未尽的世界里，从渥太华到达喀尔，从华盛顿到重庆，乃至欧罗巴表面平静之下的阴影里，保守主义的旗手们依然在自豪的高举其旗帜，向雄心勃勃的莫斯科和巴黎昭示着：传统与保守主义从未死亡，也未曾远去——他们终将归来，夺回其命中注定所要夺回之物。\n"
 Patriarchal_conservatism:"家长制保守主义"
