 committee_communism_noun:"经典社会主义"
 committee_communism_desc:0"革命国家"
 parliamentary_communism:0"议会共产主义"
 parliamentary_communism_desc:"第一次世界大战中，一批第二国际的革命社会主义者在齐美尔瓦尔德集会，从此，“齐美尔瓦尔德”成为了革命社会主义从崩溃的第二国际中诞生的第一个名字。而后，革命的烈火席卷欧洲，从法国到奥地利，从意大利到匈牙利的广阔地域内，革命社会主义者们以夺取政治权利为目标，开展了各不相同的革命行动。在第一次大革命战争的伟大实践中，革命社会主义者们——主要位于西欧的社会主义者们，他们相比于苏维埃俄罗斯共和国内上下集中，为争取革命全面胜利而建立的无产阶级专政体制，更为普遍的选择了一种更加专注于个体解放，更加接近于卡尔·马克思所设想的“自由人之联合”的社会主义原则，例如奥地利的奥托·鲍威尔和法国的费尔南·洛利奥特等人，因此也被称为经典社会主义者。\n\n在经济上，经典社会主义者在不同的国家与背景下具有众多的主张，从工人自治的工团主义经济到混合所有制以及计划经济等等不一而足，但毋庸置疑的是，经典社会主义者仍然是无产阶级专政坚定不移的支持者，他们不吝于民主，但是仍然不吝于专政，将通过一切政治经济手段保证已有的无产阶级和劳动阶级在社会中的统治阶级地位。\n\n经典社会主义者在外交政策上与马克思主义和革命民主主义所提倡的国际主义一脉相承，对于马克思主义基本理论的坚定信念，使他们秉持民族与国家终将消亡的信念。在第二次大革命战争的胜利之后，他们更加坚定了目标，成为了鼓吹国际社会主义联盟及其无国界之实践的旗手。"
