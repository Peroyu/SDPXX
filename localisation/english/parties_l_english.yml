 United_Interim_Government_desc:"联合重建政府是一种基于第二次大革命战争后第三国际总委员会决议的独特政治形式，世界大战后，欧洲遭到战争的普遍摧残，根据第三国际在都灵会议的决议，第三国际总委员会号召将社会主义国际各国在战败国内的占领区合并起来以建立广泛区域内的统一行政和重建机构，毫无疑问，这一决议虽然使得各个重建区在第三国际总委员会的监督下建立起来，但显然并未赋予重建区以主权。\n\n在政治上，联合重建政府的原则要求基于社会主义的无产阶级专政的理念，对愿意配合无产阶级改造社会的过程的党派实行协调和联合政策，在经济上，联合重建政府通常意味着军事组织经济和对社会实施国际联军的保护和管理。\n\n重建联合政府事实上是部分地区战后过渡时期的特殊政治形势，它终将被第三国际承认的有主权的民族国家所取代，但它仍然有自身存在的意义。"
