 conservatism_revolutionarist_desc:"威权保守主义政权往往诞生于由内部或外部矛盾导致的社会动荡之中，相较于其在政治权力上更为开放的亲戚，这类政权的把控者大多对于难以合作的反对派与可能动摇统治根基的激进改革持较为强硬的排斥态度，且更倾向于通过一种寡头式的政治集体来对国家权力进行垄断。也正因如此，这类政权往往被直接同“寡头政治”划上等号。然而与其在最高权力上的坚定垄断倾向不同的是，在治国理政上，众多威权保守主义政权却呈现出了百花齐放般的景象。就政治而言，既有实施党禁、镇压一切反对派的军头，也有以意识形态为基础、操弄代议民主政治的傀儡师；就经济而言，既有国家资本主义的卫道士，也有大胆任命经济学家完全开放国家市场的极端自由放任体制支持者；他们可以是民族主义者，亦可以是外国资产阶级利益的代理人。或许威权保守主义者的外在体现多种多样，其中某些人甚至会呈现出同进步派相似的面孔，然而毋容置疑的是，于内核而言，他们都是坚定的保守主义者。\n--------------\n§Y保守革命主义§!\n“保守革命”一词的概念最初诞生于对第一次大革命战争后德意志帝国内部民间右翼保守主义思潮的总结。该思潮蕴含着激进的反自由、反民主与反平等倾向，且有别于其在广义上的近亲政治保守主义者，保守革命主义者在政治上通常对于放纵异见派肆意妄为破坏传统道德秩序的无能政府怀有近乎极端的仇视，为此他们渴望发动一场保守主义的革命来推翻现有秩序，缔造一个可以捍卫传统道德秩序的强力国家机器来扫清这些狂妄的社会害虫，同时他们还积极支持对国民进行广泛的政治与道德灌输教育，期望以此来唤醒大众的爱国热情。而在经济层面上，他们则普遍支持弗雷德里希·李斯特式的国家主义政策，实行国家法团主义与关税保护，以求通过工人与企业主的广泛协作来在不破坏民族团结的前提下发展国家资本主义。不过，不同于他们在内政与经济事务上的民族主义倾向，当各自所属国家之间并不存在直接利益冲突时，保守革命主义的支持者们往往会展现出一种令人讶异的国际主义，其中的激进派甚至认为应当成立一个反动版的“社会主义国际”，以将全世界的保守主义者联合起来。"
 
