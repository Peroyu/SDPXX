 Progressive_Conservatusm:"进步保守主义"
 Progressive_Conservatusm_desc:"作为一种广泛反应着大众需求的意识形态，政治保守主义，亦或称之为温和保守主义，其在表达途径上涵盖了社会生活之中的每一条细则，无论是仅局限文化和经济层面的反激进民主政体，亦或是在国民之中略带强硬的宣扬旧秩序权威的大家长政权，都可以被视作政治保守主义的具象化体现，而认为政权需要建立在稳健放任而不过度自由的市场经济体制，有限而不冲击执政根基的适度改革，对传统文化的广泛弘扬和针对国民的普遍的爱国主义灌输的基础上方才能正常运转则可被视为他们共同的教条。尽管他们往往并不同其更为反动的亲戚一般强硬的排斥进步主义，但在其底线面前，他们同样不会轻易让步。\n"
 Patriarchal_conservatism:"家长制保守主义"
 Patriarchal_conservatism_desc:"作为一种广泛反应着大众需求的意识形态，政治保守主义，亦或称之为温和保守主义，其在表达途径上涵盖了社会生活之中的每一条细则，无论是仅局限文化和经济层面的反激进民主政体，亦或是在国民之中略带强硬的宣扬旧秩序权威的大家长政权，都可以被视作政治保守主义的具象化体现，而认为政权需要建立在稳健放任而不过度自由的市场经济体制，有限而不冲击执政根基的适度改革，对传统文化的广泛弘扬和针对国民的普遍的爱国主义灌输的基础上方才能正常运转则可被视为他们共同的教条。尽管他们往往并不同其更为反动的亲戚一般强硬的排斥进步主义，但在其底线面前，他们同样不会轻易让步。\n--------------\n§Y家长制保守主义§!\n家长制保守主义属于各类保守主义中相对温和的一种，不同于一般人对于保守主义的认识，家长制的社会中并没有强制性的“反变革”思潮，也鲜有绝对支配权与严苛的民权限制。这种政体下的政权更加乐于将自己标榜为“一国之长”，而非“一国之主”。一般的家长制保守主义无论是君主国还是共和国都有相当程度的民主倾向，当然精英政治的风气也相当浓厚，在一些政权的过渡期甚至还会出现各政治精英联合组建的中间派执政党或团体长期垄断大权的现象。这类政治精英对坐稳屁股的艺术相当精通，在情况允许时，家长制的政权主张阶级合作与劳动立法的政策，并会去为了支持率而保护社会下层人民的生活。当然，在形式严峻之时，政治精英的强硬手腕便会展露出锋芒——高举着保卫民族、国家与生活的旗帜，精心布下跨国大局来攻击一切内外来犯之敌。"
 
