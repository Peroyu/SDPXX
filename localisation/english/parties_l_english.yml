 New_Three_Principles_of_the_People:0"新三民主义"
 New_Three_Principles_of_the_People_desc:0"新三民主义被誉为“东方的社会民主主义，”现在国民党的左派大部分都在新三民主义的旗帜下。它的核心思想依然是民族，民生 民权，不过由于共产国际的援助，与第一次国共合作时期国民党的影响力，新三民主义分别提出了“联俄，联共，补助工农”的口号。\n民族主义，在这里发展为联俄，新三民主义者希望可以联合社会主义俄罗斯使得中华民族得到民族自治，并和世界上其他的民族平等屹立，他们强调民族自治和民族平等，认为联合社会主义俄罗斯是中华民族独立富强的希望。\n民权主义，在这里发展为联共，即联合共产党着一系列的无产阶级党派，赋予无产阶级一定政治权利的同时强调国家政权为“一般平民所共有”，即强调它的人民性、群众性。“凡真正反对帝国主义之个人及团体均得享有一切自由及权利。”这样将资产阶级民权政治与反帝民族主义斗争相结合\n民生主义在这里发展为补助工农，并且在平均地权的基础上提出节制资本，即防止资本主义控制国家命脉，铁路银行航路等重要国民经济命脉需要被国家把握，而国家也应当对工人尤其是失业工人进行补贴，平均地权方面则发展为明确的耕者有其田，明确反对封建剥削。"
 Left_Nationalism:"左翼民族主义"
 Left_Nationalism_desc:"§Y左翼民族主义§!\n左翼民族主义又称社会民族主义，是民族主义思潮和运动中受到社会主义思想影响的一个特殊的分支。左翼民族主义者承认阶级斗争的存在和意义，主张为民族的劳苦大众提供福利与社会保障，但作为民族主义思潮的分支，他们依然把民族而非阶级作为叙事的主体，把民族利益放在阶级利益之前。在社会动员中，左翼民族主义往往带有民粹主义的色彩。在政治主张上，左翼民族主义者反对右翼民族主义的政策，他们大多对极端的种族主义持坚决否定态度，愿意与境内的少数民族和平共处，但也有一些左翼。左翼民族主义者通常把帝国主义和殖民主义作为要打倒的主要敌人，他们的民族主义通常以支持受压迫民族的民族解放的方式表现出来，支持建立独立自主，平等民主的民族国家。，随着社会主义在欧洲的胜利，世界各地的许多民族主义者也受到了社会主义风潮的影响，而转向了左翼民族主义。而由于左翼民族主义鲜明的反帝国主义叙事，这种意识形态也在第三世界国家迅速流行开来。同样的，由于欧洲社会主义思潮的多样化，左翼民族主义者也分出了不同的分支，比如在中国，就同时分别存在着倾向列宁主义和无政府主义的左翼民族主义团体。"

