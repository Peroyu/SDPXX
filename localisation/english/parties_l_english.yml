 military_system_desc:0"军事专制，不同于其他地方的军政府，在国民党政权的部分人授予了正当的名义。\n军事专制的支持者声称这个军事专制完美符合了孙中山民国建设阶段中军政的阶段，不过他本质上还是军队主政与高压政治，其支持者也是军队与各路联合起来的军阀。许多时候都表现为军阀自治与名义上的联合。"
