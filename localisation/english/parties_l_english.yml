 Casselism_desc:"战斗、行动、挑战……一个个撼人心弦的字眼向人们阐述着这一熟悉而又陌生的理念。\n\n以国家和民族为根本遵循，革新民粹主义向世人阐述了一种不同于大革命以来自由民族主义的另一种民族主义形态。对于革新民粹主义者来说，民族不是种族，也不是地理意义上划分的聚落；这是一群被一种观念统一起来的人，他们充满了生存意志、权力意志、自我意识和个体性格。革新民粹主义认为一个民族只有在进步的情况下才是一个有生命的、有道德的实体，而停止运动就意味着死亡。\n\n革新民粹主义的国家不仅是管理个人意志并赋予其法律形式和精神价值的权威，而且也使其意志即使在国界之外得到感受和尊重的权力。革新民粹主义呼吁权威和领袖，他们宣称只有一个民族和国家中最具有精神意志和坚韧美德的人领导一个国家，才能真正实现“民主”，他们声称更看重民主的质量而不是简单少数服从多数的数量原则。\n\n革新民粹主义希望将国家建立在广泛的民众支持基础之上，使其强大而组织严密。经济方面，它主张法团主义和阶级协作，通过法团、社会和公共机构，以及在其各自协会中组织起来的全国所有政治、经济和精神力量，使其行动遍及全国各地。一个以全体民族所有人整体为基础的国家，这些人承认它的权威，感受它的行动，并准备为它的目的服务。\n\n革新民粹主义表现出行使权力和指挥的意志，他在外交上要主张古罗马式的帝国之权。革新民粹主义国家立志要施行他的帝国主义，革新民粹主义把帝国主义精神——即国家扩张的趋势——看作是其生命力的表现。它认为崛起或复兴的帝国主义民族将日益强大；放弃和衰退则是垂死民族的特征。"
