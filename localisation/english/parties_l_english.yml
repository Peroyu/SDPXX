 communism_noun:"集中社会主义"
 communism_desc:0"革命国家"
 leninism:0"布尔什维主义"
 leninism_desc:"作为齐美尔瓦尔德左派的重要政治产物，集中社会主义深刻地影响了二十世纪的社会主义革命运动，并主导了数个国家的革命实践。时至今日，集中社会主义被普遍认为是一种可持续的政治制度，其影响力已然跨越社会主义欧洲，进入广阔的殖民地半殖民地世界之中。\n\n顾名思义，“集中”是这一意识形态最明显的特征。无论是列宁的“民主集中制”还是卢森堡的“自我集中制”，都强调了一个与无产阶级群众密切联系的政党在革命中的主导作用，以此先锋队为纽带，无产阶级将觉醒自己的政治主体意识，将自发的政治运动引向自觉，最终通向革命的胜利。大体而言，集中社会主义者主张在贯彻政治民主的原则上建立一个集中制的国家，以此来保证无产阶级的意志得到充分的体现与执行。在具体的政治实践中，集中社会主义者往往表现出极大的灵活性，无论是有序参与的人民民主还是高潮迭起的群众运动，都可以被视为维护工农群众集体利益的有效手段。\n\n集中社会主义者往往也是公有制的热忱拥护者。在革命胜利后，大宗生产资料必须交由全民（通常表现为无产阶级政权）或集体所有，国家往往会建立集中性的经济管理机关，以国家计划的方式“终结生产的无政府状态”，出于保卫革命的信念与壮大无产阶级队伍的考量，集中社会主义者通常青睐重工业与国防工业建设。诚然，务实的决策者会在国家实力与民生水平之间、经济民主与发展速度间寻求平衡，但在百废待兴的后第二次大革命战争时代，集中社会主义者传统的经济建设观念依然被证明是不该被过早抛弃的。"
