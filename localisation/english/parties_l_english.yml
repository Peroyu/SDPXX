 traditional_despotism_desc:"反动民粹主义包含各种极端化的和原教旨的运动，通常他们会把一个来自古代的偶像放在他们思想的中间，并以各种符号来修饰它，最后再点缀以狂热的呼声。这种思潮往往因其热衷于各种古代的仪式和词句而遭到其他团体的反对；它的崇拜者们也往往不掩饰对现存社会的敌视，并时刻准备用狂热的浪潮冲垮他。诸如奥斯曼帝国等具有强烈宗教氛围的国家往往是这种意识形态的产床。"
