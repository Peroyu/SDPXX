 Progressive_Conservatusm:"进步保守主义"
 Progressive_Conservatusm_desc:"作为一种广泛反应着大众需求的意识形态，政治保守主义，亦或称之为温和保守主义，其在表达途径上涵盖了社会生活之中的每一条细则，无论是仅局限文化和经济层面的反激进民主政体，亦或是在国民之中略带强硬的宣扬旧秩序权威的大家长政权，都可以被视作政治保守主义的具象化体现，而认为政权需要建立在稳健放任而不过度自由的市场经济体制，有限而不冲击执政根基的适度改革，对传统文化的广泛弘扬，以及针对国民的普遍的爱国主义灌输的基础上方才能正常运转，则可被视为他们共同的教条。虽然他们往往并不同其更为反动的亲戚一般强硬的排斥进步主义，但在其底线面前，他们同样不会轻易让步。尽管如今激进主义已经如潮水般淹没了大半个欧罗巴，但在这纷争未尽的世界里，从渥太华到达喀尔，从华盛顿到重庆，乃至欧罗巴表面平静之下的阴影中，保守主义的旗手们依然在自豪的高举其旗帜，向雄心勃勃的莫斯科和巴黎昭示着：传统与保守主义从未死亡，也未曾远去——他们终将归来，夺回其命中注定所要夺回之物。\n"
 Patriarchal_conservatism:"家长制保守主义"
 Patriarchal_conservatism_desc:"作为一种广泛反应着大众需求的意识形态，政治保守主义，亦或称之为温和保守主义，其在表达途径上涵盖了社会生活之中的每一条细则，无论是仅局限文化和经济层面的反激进民主政体，亦或是在国民之中略带强硬的宣扬旧秩序权威的大家长政权，都可以被视作政治保守主义的具象化体现，而认为政权需要建立在稳健放任而不过度自由的市场经济体制，有限而不冲击执政根基的适度改革，对传统文化的广泛弘扬，以及针对国民的普遍的爱国主义灌输的基础上方才能正常运转，则可被视为他们共同的教条。虽然他们往往并不同其更为反动的亲戚一般强硬的排斥进步主义，但在其底线面前，他们同样不会轻易让步。尽管如今激进主义已经如潮水般淹没了大半个欧罗巴，但在这纷争未尽的世界里，从渥太华到达喀尔，从华盛顿到重庆，乃至欧罗巴表面平静之下的阴影中，保守主义的旗手们依然在自豪的高举其旗帜，向雄心勃勃的莫斯科和巴黎昭示着：传统与保守主义从未死亡，也未曾远去——他们终将归来，夺回其命中注定所要夺回之物。\n"
 
 conservatism:0"威权保守主义"###########
 conservatism_noun:"威权保守主义"
 conservatism_desc:0"威权国家"
 Three_Principles_of_the_People:0"三民主义"
 Three_Principles_of_the_People_desc:0"三民主义是孙中山所倡导的民主革命纲领，是其民主思想的精髓和高度概括。三民主义的发展过程分为两个阶段，即旧三民主义和新三民主义。它为中国国民党信奉的基本纲领。孙中山设想通过三民主义的实施能够“人能尽其才，地能尽其利，物能尽其用，货能畅其流”，进而实现国富民强、天下为公的大同社会。"
 social_conservatism:0"社会保守主义"
 social_conservatism_desc:"威权保守主义政权往往诞生于由内部或外部矛盾导致的社会动荡之中，相较于其在政治权力上更为开放的亲戚，这类政权的把控者大多对于难以合作的反对派与可能动摇统治根基的激进改革持较为强硬的排斥态度，且更倾向于通过一种寡头式的政治集体来对国家权力进行垄断，这或是国家军队之中最具权威的山头，或是把控了全国大半经济的财阀团体，或是通过同第三方势力合作夺取了议会绝对控制权的政党，亦或是名副其实的“国家贵族”。也正因如此，这类政权往往被直接同“寡头政治”划上等号。然而不同于其对最高权力清一色的垄断，在治国理政之事上，众多威权保守主义政权却呈现出了如同百花齐放般的景象。就政治上而言，既有镇压一切反对派的铁血军头，也有操弄选票机器的傀儡师；而就经济上而言，既有国家资本主义的坚定卫道士，也有大胆任命经济学家完全开放国家市场的极端自由放任体制支持者。不过，尽管身披各不相同的外衣，但他们彼此之间却依旧有着足够的共性。威权保守主义政权往往同社会上的“中间阶层”联系紧密，且偏好利用激荡的民粹主义将社会矛盾二元对立化，以使群众的怒火转移至特定群体及政治势力或者某一特定的国家及国家联盟，同时通过对其中的积极分子赋予奖赏乃至进行直接提拔来换取其忠诚，籍此将自己塑造成某种如同“代表全民利益”的人民领袖或者民族英雄来为自己的执政地位或是统治合法性进行巩固。或许威权保守主义者的外在体现多种多样，其中某些人甚至会呈现出同进步派相似的面孔，然而毋容置疑的是，于内核而言，他们都是坚定的保守主义者。这种实用主义或许会使他们在未来被百般论议，但不可忽视的是，他们确实为国家带来了足够的稳定，而未来终归未至，待其成为过去，历史自会评判。"
