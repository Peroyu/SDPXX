 Left_Nationalism:"左翼民族主义"
 Left_Nationalism_desc:"从圣西门和傅里叶以来，对于当前社会现状以及局限的认识促使产生了追求社会革新的意识，立足于十九世纪在意识形态上的进一步发展，以伯恩斯坦温和议会斗争的理论为基础，以进步主义为主的现代社会改良思想逐渐成熟。\n\n社会改良主义者认为，保障社会民主是先于革命的选项，只有民主才能在改革社会的同时不使得社会秩序和社会其他群体陷入彻底的混乱。社会改良主义者普遍地信任着议会制和议会民主政治，认为能够在宪政民主的框架内最终达到社会的彻底变革的目的，并同时对于共产主义者口中的专政以及其他任何形式的专政持抗拒态度，认为这将不可避免的滑向毁灭民主的结局。社会改良主义者通常也是坚定的人道主义和法国大革命所提倡的自由，平等，博爱理想的追随者。在政治上，他们支持民主政治，在经济上，大多数社会改良主义者都承认市场经济的必要地位，但同时有认为有必要通过一定的政府调控对资本的无序扩张进行限制。通过社会福利项目、再分配政策和社会保障制度来实现公平和社会正义。\n\n在他们最为关心的社会福利方面，社会改良主义者提倡保障劳工权益和缩小贫富差距，他们落实政策的途径通常是在不违背宪政体制和立法权下的改良，抑或是大多数情况下基于现行政治和经济基础对原定方针进行微调。\n\n对于社会改良主义者而言，他们通常在外交上亲近国际社会主义者，反对帝国主义，支持廉价政府。\n--------------\n§Y左翼民族主义§!\n左翼民族主义又称社会民族主义，是民族主义思潮和运动中受到社会主义思想影响的一个特殊的分支。左翼民族主义者承认阶级斗争的存在和意义，主张为民族的劳苦大众提供福利与社会保障，但作为民族主义思潮的分支，他们依然把民族而非阶级作为叙事的主体，把民族利益放在阶级利益之前。在社会动员中，左翼民族主义往往带有民粹主义的色彩。在政治主张上，左翼民族主义者反对右翼民族主义的政策，他们大多对极端的种族主义持坚决否定态度，愿意与境内的少数民族和平共处，但也有一些左翼。左翼民族主义者通常把帝国主义和殖民主义作为要打倒的主要敌人，他们的民族主义通常以支持受压迫民族的民族解放的方式表现出来，支持建立独立自主，平等民主的民族国家。，随着社会主义在欧洲的胜利，世界各地的许多民族主义者也受到了社会主义风潮的影响，而转向了左翼民族主义。而由于左翼民族主义鲜明的反帝国主义叙事，这种意识形态也在第三世界国家迅速流行开来。同样的，由于欧洲社会主义思潮的多样化，左翼民族主义者也分出了不同的分支，比如在中国，就同时分别存在着倾向列宁主义和无政府主义的左翼民族主义团体。"

