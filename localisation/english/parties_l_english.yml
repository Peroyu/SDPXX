 social_conservatism_desc:"威权保守主义政权往往诞生于由内部或外部矛盾导致的社会动荡之中，相较于其在政治权力上更为开放的亲戚，这类政权的把控者大多对于难以合作的反对派与可能动摇统治根基的激进改革持较为强硬的排斥态度，且更倾向于通过一种寡头式的政治集体来对国家权力进行垄断。也正因如此，这类政权往往被直接同“寡头政治”划上等号。然而与其在最高权力上的坚定垄断倾向不同的是，在治国理政上，众多威权保守主义政权却呈现出了百花齐放般的景象。就政治而言，既有实施党禁、镇压一切反对派的军头，也有以意识形态为基础、操弄代议民主政治的傀儡师；就经济而言，既有国家资本主义的卫道士，也有大胆任命经济学家完全开放国家市场的极端自由放任体制支持者；他们可以是民族主义者，亦可以是外国资产阶级利益的代理人。或许威权保守主义者的外在体现多种多样，其中某些人甚至会呈现出同进步派相似的面孔，然而毋容置疑的是，于内核而言，他们都是坚定的保守主义者。"
