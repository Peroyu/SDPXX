 HUN_SLO.1.t:"南斯洛伐克公投开始"
 HUN_SLO.1.d:"根据国际社会主义联盟的的要求和与斯洛伐克共和国的协定，战后的南斯洛伐克地区将进行一次全民公投来决定这块地区将会留在匈牙利还是跟随斯洛伐克，但是今日从科袭策传来的消息却震撼了整个欧洲：南斯洛伐克的公投活动实际上是混乱的—斯洛伐克裔和匈牙利裔在投票时爆发了巨大的混乱和纠纷，匈牙利政府已经被迫派遣赤卫队和警察在投票点进行维和工作，而斯洛伐克政府再三则要求当地公投应保证绝对的公平和公开，但是目前为止国际方面仍然对斯洛伐克问题得到和平解决抱有希望"
 HUN_SLO.1.a:"希望一切顺利罢"
 HUN_SLO.1.b:"小骚乱而已"
 HUN_SLO.2.t:"科希策惨案"
 HUN_SLO.2.d:"来自南斯洛伐克的紧急消息震惊了欧洲：根据事故现场的信息当地的情况始于一次匈牙利裔和斯洛伐克裔的冲突，在群体发生的冲突从语言转移到肉体冲突后，随着一声枪响双方甚至开始了武装冲突，随着匈牙利警察民兵入场，当地的局势瞬间升温，甚至产生了匈牙利军警开枪射击部分群体的传闻，虽然匈牙利政府官方目前仍然没有对科希策发生的混乱事务发表态度，但是毫无疑问南斯洛伐克公投引发的人道主义危机和民族问题正影响着国际社会主义联盟的稳定"
 HUN_SLO.2.a:" 哦我的天哪......"
 SHA_news.1.t:"西北军政变"
 SHA_news.1.d:"西安报道，西北军前首领冯玉祥的到来和两广地区的战局使得陕西方才稳定的局势忽然激荡起来，目前，忠于冯玉祥的西北军军官和士兵已经在当地地下活动分子的帮助下迅速重新代表中国收复了西安和几乎整个关中平原。现在，青天白日旗已经再次飘扬在潼关上空，中国新的防线已经随着陕西的变局而建立起来——东京和南京方面声称将立刻展开对叛乱分子的讨伐作战，但国际观察家普遍认为，随着南京政府在南方投入更多精力，他们已经难以阻止陕西加入抗日民族统一战线"
 SHA_news.1.a:"动荡重回"
 indu.1.t:"印度内战结束"
 indu.1.d:"令人极度吃惊的消息从德里传来：来自阿富汗高原的穆斯林王公们已经像过去的那些征服者们那样再度踏平了喜马拉雅山下那个恒河流淌出的走廊，并从此征服了德里乃至整个印度。查希尔与达乌德这两位在这场再征服中扮演核心角色的阿富汗王公已经召集了全印度剩余的王公们来到德里，召开一场全印度斯坦的王公大会。据悉，奥斯曼帝国的使节也已经早早赶到，预备在这场大会上代表哈里发及这场再征服事业最大的赞助人。但许多国际观察家已经指出，奥斯曼帝国近乎无底线的援助已经使自身的财政来到了崩溃边缘，如今恐怕是急于收回部分报酬以求尽快稳定国内局势。而普什图人内部的矛盾也已经显现：国王查希尔希望能用自己的才能为整个印度斯坦带来福祉；而达乌德则希望撤回普什图人的家园，离开印度泥潭。虽然两人的关系尚未破裂，但一片混乱的印度大地仍在这场天翻地覆的大征服中混乱着……"
 indu.1.a:"大征服时代的重启？"
 indu.2.t:"印度共和国成立"
 indu.2.d:"贾瓦拉哈尔·尼赫鲁和印度国民大会党在残酷的印度内战中取得胜利！\n自英国属印度帝国1945年末的总崩溃以来，南亚次大陆便陷入了毁灭性的内战和毁灭之中，近日，持有社会主义观念，受到不列颠革命影响而产生的印度国民大会党领导的联合阵线终于击败了他们在南亚次大陆上最后的敌人，并将普什图人的野心止于印度河西岸。\n贾瓦拉哈尔·尼赫鲁宣布，崭新的统一的印度共和国将以社会主义为自己的指导纲领，他宣布，一个强大的，自由的印度将以统一的姿态立于世界民族之林，而最终成为一个“有声有色的大国”\n他这样说道：“印度决不能在世界上扮演个二流角色，要么成为一个世界大国，要么就此消失。“\n但是，一个新兴的，接受欧洲社会主义思想和理论的左翼国家在南亚次大陆取得胜利，究竟会对地区政治产生怎样的影响，我们难以估量。"
 indu.2.a:"红色版图的再次扩张？"
 indu.3.t:"印度取得自由"
 indu.3.d:"“自由印度联盟”和印度国民军统一南亚次大陆！\n1945年末，随着第二次大革命战争的结束和不列颠革命的爆发，南亚次大陆也陷入革命和暴动的深渊，国民大会党的社会主义者，英国殖民者和普什图人侵略者均觊觎着这片富饶的土地，而最终，被称为“自由印度”的印度国民军力量取得胜利，他们成功地击败了一切挑战势力而将次大陆纳入麾下，他们的领袖苏巴斯·钱德拉·鲍斯在旧英属印度的心脏德里升起了自由印度的国旗，他宣布了自由印度临时政府的成立，他说：“只有在牺牲和痛苦的土壤上，我们才能建筑起民族的大厦。”\n得到普遍承认的是，鲍斯和自由印度临时政府得到了东京的大日本帝国的支持，与社会主义力量也存在着复杂的关系，但是，无论如何，一个民族主义的，破坏性的印度国家已经在内战的硝烟中逐渐兴起，南亚次大陆的命运如何，还未曾分晓。"
 indu.3.a:"这会给印度带来自由？"
 indu.4.t:"次大陆光荣和平"
 indu.4.d:"印度内战尘埃落定！\n随着海德拉巴条约签订，经过多年战乱，南亚次大陆局势终于重获稳定，新生的印度斯坦帝国与英国属印度当局取得南亚次大陆的妥协与和解，目前，印阿两军已经在整个战线上达成停火。"
 indu.4.a:"这会是永久的和平吗？"
 ISU.1.t:"国际社会主义代表大会开幕"
 ISU.1.d:"特里尔一月十二日电：\n国际社会主义代表大会已经于当日上午九时许在特里尔第三国际会场拉开大幕。第三国际总委员会主席恩斯特•台尔曼代表大会筹备委员会和大会组织委员会作了对大会组织工作和大会纲领的报告，他指出，国际社会主义代表大会的组织工作取得了圆满成功，并预祝本次国际社会主义代表大会议程取得胜利。\n截止记者发稿前，特里尔国际社会主义代表大会组织委员会通报共计报到来自世界各国的社会主义代表2653人，其中欧洲代表2208人，美洲代表208人，亚洲，非洲及大洋洲代表237人，威廉•皮克，安东尼•潘涅库克，谢尔盖•基洛夫等三十人被选举为大会主席团成员。当日午间，代表大会第一次会议在雄壮的国际歌声中落幕，大会主席团宣布将在下午召开第二次会议并统计代表名单，进入大会的正式议程。"
 ISU.1.a:"全世界无产者，联合起来！"
 ISU.2.t:"国际社会主义联盟建立"
 ISU.2.d:"“来自世界各大洲的同志们，朋友们：\n一百年以前，无产阶级向世界宣布了自己的纲领，这就是马克思和恩格斯所写的《共产主义宣言》；七十六年以前，无产阶级第一次作为一个统一的阶级掌握了政权，这就是诞生于光辉的三月十八日革命的巴黎公社；三十年前，大大发展的工人们再次发动了全欧洲范围内的伟大斗争，并将半个欧洲解放；几个月前，欧洲大陆旧势力的最后据点向武装起来的革命举起白旗，绝望投降。\n同志们，今天，站在满目疮痍的废墟之上，将会在此时此刻宣布新欧洲，新世界的到来，无产阶级对资产阶级伟大斗争的第一个历史阶段以社会主义的胜利落下帷幕，我们将以全世界无产阶级前所未有的国际团结迎接新世界的到来，我在这里代表国际社会主义代表大会宣读如下决议：\n国际社会主义代表会议决定成立国际社会主义联盟。表决权的比例不变。各派出代表出席大会的无产阶级政治共同体保有在八个月内正式申请加入国际社会主义联盟的权利。”"
 ISU.2.a:"国际社会主义联盟万岁！"
 HUN_BAL.1.t:"巴尔干重建委员会解散"
 HUN_BAL.1.d:"贝尔格莱德（库恩白堡）讯：\n巴尔干重建委员会全会决议重建委员会解散。昨日午夜，在匈牙利驻军的密切关注下，巴尔干重建委员会最后一次全会决议于今日零点起自我解散，将政权移交给独立的巴尔干各民族。从今天早些时候开始，匈牙利军队已经开始从重建人民卫队手中接管巴尔干重建区内的各个防区，新的宣称实现了民族独立的波斯尼亚，塞尔维亚和马其顿等社会主义政府已经被建立起来，代替重建委员会的干部对当地进行管制。\n现在，以雨果·桑伊为首的新塞尔维亚政府机关已经宣布将贝尔格莱德改名为库恩白堡，以证明“塞尔维亚对匈牙利的完全友谊与巴尔干和平的永久实现。”"
 HUN_BAL.1.a:"马扎尔人更进一步"
 chi_news.2.t:"大陆作战定局"
 chi_news.2.d:"美联社日本东京电，中华联邦在中国大陆地区的统治已经崩溃，中国军队已经推进到山海关，并接受了日本帝国提出的停战协定，目前，进一步的和平条约正在磋商中。\n1938年以来，日本帝国在中国大陆地区进行了长达十数年的战争，但他们将中国纳入泛亚秩序的尝试一直为国民党领导的中华民国残部所困扰，而最终这一秩序被国民党和曾经偏安语西南一隅的前国民政府所推翻。\n目前，由新任首相铃木贯太郎所领导的政党内阁正在努力与武汉当局达成正式的和平协定，并尽可能挽回大陆作战的失败对日本帝国和共荣圈力量的毁灭性打击。"
 chi_news.2.a:"泛亚之梦破碎"
 chi_news.3.t:"大陆作战终结"
 chi_news.3.d:"美联社日本东京电，中国军队在战场上取得了令人惊叹的辉煌胜利，并将日本和中华联邦军事力量彻底驱逐出中国大陆。\n日本首相铃木贯太郎表示，目前正在和武汉当局全力联系以保证停战和正式和平协议的签署，但同时，他宣称日本帝国不会放弃在东亚和中国大陆部分的合法权益。本社记者了解到，联合舰队已经开始了对中国大陆的海上封锁，但是第一次和谈的失败和日军在战场上的失败似乎已经将铃木贯太郎内阁推入深渊。\n此时此刻，唯一能够确认的是，日本帝国精心构筑的东亚秩序已经宣告毁灭，而胜利者中华民国，无疑将希望打造出更加有利于自己的新亚洲秩序。"
 chi_news.3.a:"泛亚之梦破碎"
 chi_news.4.t:"大陆作战结束"
 chi_news.4.d:"美联社中国南京电，盘踞在中国西南地区十年之久的国民党匪帮终于迎来了自己的毁灭，伪国民政府宣告崩溃。\n1942年武汉陷落以来，作为中国事实上的合法政权，中华联邦政府一直致力于与东洋友邦日本帝国一道剿灭仍然盘踞在中国西南部的失败者，虽然准备充分的五号作战最终未能达到自己的目的，但狂妄的国民党人和赤匪的挑衅再次引爆了中国大陆地区的紧张局势，最终导向了自己的毁灭，南京政府主席傅筱庵认为，这是中国和东亚的新的开始，标志着亚洲人对欧洲人的胜利和泛亚主义的新时代的来临。"
 chi_news.4.a:"一个时代的落幕"
 