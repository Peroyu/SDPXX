 ISU.6.t:"不列颠制宪会议落幕"
 ISU.6.d:"每日电讯报伦敦电\n伦敦局势尘埃落定！\n制宪会议主席威廉·加拉赫宣布制宪会议落幕，新政府即将组建。\n作为制宪会议上最大的胜利者，克莱门特·艾德礼和工党宣布了他们的凯旋，并向整个欧洲和世界宣布了不列颠民主和温和社会主义政府的幸存，工党全国委员会已经宣布，工党即将组建出最适宜不列颠现状的政府，并将全力投入到不列颠生产与经济的重建和恢复之中。\n革命以来，不列颠局势不断变化，英王反革命力量不断挑起人民之间的矛盾以为复辟做好准备，艾德礼主席已经宣布，不列颠将保持民主的政治生活现状，并谴责了加拿大和协约国流亡政府对于新不列颠政府的无耻污蔑。"
 ISU.6.a:"稳步推进"
 ISU.5.t:"不列颠制宪会议落幕"
 ISU.5.d:"每日电讯报伦敦电\n制宪会议主席威廉·加拉赫代表新的左翼激进政府向不列颠全境致意！\n刚刚过去的制宪会议中，独立工党-左翼工党与英国共产党主导的联合阵线已经取得胜利，他们宣布不列颠将成为一个真正的，独立的共和国，并忠诚地忠实于社会主义和革命的事业，为了民主和公正以及劳动的国际解放而奋斗。\n新政府即将选出，亚瑟·霍纳表示，社会主义者们将保证不列颠的和平，稳定与安全，并承诺完成不列颠的重建与一个更加平等和自由的未来。\n“从1925年以来，我们证明了谣言与迫害是无法将英国人民运动扼杀的，反动阶级越是倒行逆施，革命就会越快地来到。”"
