 indu.0.t:"阿富汗进军印度"
 indu.0.d:"卫报孟买电\n印度河沿岸爆发全面冲突！国民大会党对穆斯林的歧视终得报应！\n最新消息，喀布尔已经声明，为了保护印度河流域和次大陆全体穆斯林的生命，信仰和财产安全，阿富汗将出兵印度河东岸，并正式宣布与印度河东岸的尼赫鲁国民大会党政权进入战争状态。\n南亚次大陆内战爆发以来，国民大会党控制区内的穆斯林与印度教徒便冲突不断，穆罕穆德·阿里·真纳甚至不得不托庇于喀布尔以保证自己的安全，基于这个事实，战争事实上已经无可避免。\n本报评论员认为，阿富汗的入侵将打断南亚次大陆的赤化进程，并将有利于这片富饶地区秩序的恢复。"
 indu.0.a:"次大陆的新角逐者……"
 ISU.7.t:"低地重建委员会解散"
 ISU.7.d:"法新社阿姆斯特丹电\n低地重建委员会会议宣布，低地的重建与恢复工作已经完成，新的民族国家将在低地委员会工作成果的基础上建立，重建委员会预祝新生的各个社会主义国家的建国工作一切顺利。\n第二次大革命战争结束后，国际联军在失败者的领地上建立了军事管制区以维持这些地区的稳定，和平和重建工作的顺利进行，如今，在前低地国家上建立的低地重建委员会首先完成了自己的工作，宣布了低地重建工作的结束与权力机关的转移。\n作为国际社会主义联盟的托管区域之一，加之地处中欧中心地带，受战争破坏相对较小的低地得以在大战落幕，前反动政权逃亡或是消亡后后首先实现向社会主义的转型。流亡的比利时与荷兰君主仍然对重建委员会的工作予以无耻污蔑，但社会主义仍然完成了他们无法做到的和平，自由与平等的功绩。"
 ISU.7.a:"新生"
 ISU.8.t:"捷克重建委员会解散"
 ISU.8.d:"塔斯社布拉格电\n捷克重建委员会宣布捷克重建阶段结束，并将权力移交给新建立的独立的捷克共和国政府。\n我们知道，在第一次和第二次大革命战争中，作为全欧洲工人阶级的盟友，捷克民族都对斗争的胜利做出了不可磨灭的贡献。但是，在第二次大革命战争中，这个弱小的中欧国家却遭到了北方反动力量德意志帝国无耻的侵害，从而让这里不得不变成了最残酷的战场，让本应脱离战争苦海的捷克人民遭受了百倍于前的灾难。\n如今，重建委员会已经宣布重建和军事管制进程的告终，我们在这里衷心祝愿捷克劳动者和在欧洲舞台上再一次以独立的身份出现的捷克民族一帆风顺,在这个解放的新时代中创造新的不朽业绩。"
 ISU.8.a:"又一个国家的斗争取得胜利"
 ISU.9.t:"德意志重建委员会解散"
 ISU.9.d:"塔斯社法兰克福电\n经过漫长的重建进程，德意志——这一中欧最大的国家的国际联军重建委员会也于昨日宣布重建委员会的解散。\n作为最后一个解散的重建委员会，德意志重建委员会拥有最广大的管理区和最复杂的国内形势，但他们仍然在全国范围内同反革命反社会主义力量的斗争中取得了决定性的胜利。重建委员会临时负责人之一海因茨·凯斯勒谈到，重建委员会解散后，全德意志地区将会尽快实现社会主义的平等政治权利和自由生存权利。\n作为曾经德意志帝国的故土，德意志重建委员会受到了来自全欧洲革命和社会主义力量的监视与帮助，而让大多数德意志人能够这样迅速地摆脱反革命的思想枷锁，投入到社会主义事业这一边来。"
 ISU.9.a:"从废墟中崛起"
 indu.5.t:"印阿战争结束"
 indu.5.d:"伊联社喀布尔电\n阿富汗埃米尔国的战争已经失败。\n印度内战爆发后，查希尔沙阿以及阿富汗埃米尔国一度在印度河流域拥有众多穆斯林的支持，但随着阿富汗军队在军事上的全面失败，穆斯林在南亚次大陆的政治权利恐将被赢得战争的国民大会党和印度教徒全部剥夺。\n面对这个令人震悚的结果，伊斯兰世界更加应当伸出援手，以教友和伙伴的身份，帮助南亚的教友们争夺自己应得的权利。\n毫无疑问，随着阿富汗军队败退，社会主义者或者左派主导的国民大会党和印度前进联盟已经在次大陆主体地区，也就是印度河和恒河流域取得胜利，而这是否意味着整个次大陆社会主义化进程的开始，我们还不得而知。"
 indu.5.a:"曲折的命运"
 ISU.10.t:"季米特洛夫逝世"
 ISU.10.d:"保加利亚索菲亚电\n国际社会主义运动著名的革命家，政治家，第三国际总委员会前主席，保加利亚无产阶级最敬爱的领袖，格奥尔基·季米特洛夫，于今日逝世，享年67岁。\n季米特洛夫生前曾经说过：“我们必须始终甘愿不惜任何牺牲从事于真正有利于工人阶级的工作”，“我们必须能够把我们个人的整个生命从属于无产阶级的利益”。季米特洛夫本人正是这样，他在自己的战斗的一生中，为保加利亚工人阶级和全世界工人阶级的解放事业，献出了自己的全部精力和整个生命。\n作为国际无产阶级运动的重要领导人之一，季米特洛夫在第二次大革命战争期间作为第三国际总委员会主席坚定地领导了无产阶级的大革命战争，坚持了革命纲领，为战争的胜利做出了不可磨灭的贡献。"
 ISU.10.a:"社会主义万神殿又失去了一位神祗"
 Pacific.3.t:"南洋会议落幕"
 Pacific.3.d:"美联社东印度万隆电\n为期一个多月的南洋会议已经于昨日落下帷幕，威廉明娜女王再次于会场致辞，称许会议持续的一个多月以来参会代表的努力与付出，并宣布南洋会议的结束将意味着南洋新的和平时代的开始以及全世界秩序力量的第一次建立在和平之上的胜利。\n合众国国务卿同样发表讲话，认为南洋会议将意味着国家之间的和平与协商能够解决大部分争端，并预祝世界各国能够携起手来，以和平的方式相互对待。\n然而，本报观察员认为，随着第二次世界大战的结束以及协约国各国在欧洲的失败，南洋会议的结束已经预示着协约国未来的结局，而南洋会议条款中有关于日军进驻的部分则已经意味着东京已经做出了实质性的动作。"
 Pacific.3.a:"威尔逊的光芒仍然闪耀"
 indu.6.t:"南非要求立即退出"
 indu.6.d:"美联社南非自治领开普敦电\n接替联合党的扬·史末资成为新任南非总理的埃达尼尔·马兰表示，大英帝国以及协约国体系需要对南非自治领在第二次世界大战中所经历的一切负责，并宣布南非将不再以大英帝国——也就是加拿大的利益为决策的中心。\n马兰认为，作为非洲大陆最南端的经济体，追随大英帝国和爱德华八世必将带来毁灭的路线将把这个国家带向末日，“这是通往末日之路“马兰宣言，并向世界宣布了南非走向自己独立的外交路线的决心以及信心，新任政府和新任领导人已经承诺将会纠正史末资年代的错误，在世界大战失败的鲜血中修复整个南非。"
 indu.6.a:"这会是协约国的终点吗？"
 Triple_entent.1.t:"协约国崩溃"
 Triple_entent.1.d:"美联社加拿大渥太华电\n近期的一系列外交失败已经在整个世界上产生严重后果。\n第二次世界大战，或者欧洲语境下的第二次大革命战争结束以来，以大英帝国为首的协约国各国政府便逃亡殖民地以便日后徐徐图之大计，但随着作为整体的协约国在世界上所蒙受的一系列失败与屈辱已经使得这个阵营声望大幅下跌，以致陷入崩溃和混乱的境地。\n在渥太华，昔日大英帝国的忠实盟友已经不再信任爱德华八世和渥太华政府能够让秩序回到他们的故土，在各个殖民地，当地民族的动荡不安已经扩散到四面八方而协约国却无力应对。\n时至今日，作为整体的协约国已经宣告落幕，或许渥太华仍然不愿意放弃秩序世界领袖的称号，但明眼人都能看出，他们的末日已然到来。"
 Triple_entent.1.a:"一个时代的落幕"
 ISU.11.t:"斯维尔德洛夫辞职"
 ISU.11.d:"塔斯社莫斯科电\n俄罗斯苏维埃社会主义联邦共和国主席，俄罗斯共产党（布尔什维克）总书记，革命领袖，雅科夫·斯维尔德洛夫今日向党和最高苏维埃辞去政治职务。"
 ISU.11.a:"大管家离职"
 ISU.12.t:"纽伦堡审判"
 ISU.12.d:"塔斯社巴伐利亚纽伦堡电\n今日，由第三国际总委员会和欧洲各国组成的欧洲国际军事和革命法庭即将对酿成第二次大革命战争的德意志帝国及其盟友举行正式司法审判。\n根据第三国际总委员会1944年全会和1945年都灵会议的决议，第三国际将在战后审判战犯，1946年波茨坦会议重申这一决定，并对审判的形式以及法官人选做出进一步规定——全欧洲工农将派出他们的代表对人民的敌人进行审判。\n被起诉的战犯有，前德皇威廉二世，前英王爱德华八世，前罗马尼亚国王卡罗尔二世，前总参谋部将领埃里希·曼施坦因，前意大利国王维托里奥·埃马努埃莱三世，前英国首相温斯顿·丘吉尔，前意大利将领彼得罗·巴多格里奥等人。"
