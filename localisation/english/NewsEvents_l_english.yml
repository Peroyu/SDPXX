 color.1.t:"《现实》畅销自由世界"
 color.1.d:"美国诗人、作家拉默·奥尔森的《现实》系列书籍大获成功。也由此从这部作品中得以窥见一个不同的世界：德意志帝国在世界大战中战败，沦为协约国之鱼肉。意大利虽然度过了动荡维持了统一，但却由于对协约国对利益划分不满，从而倒向了一种名为至上主义的意识形态。此外，复仇主义情绪在中欧蔓延，德国同样倒向了极右翼而屈从于斯特拉瑟的强权政治下。只有十月革命取得了成功，一个由邵武缅领导的社会主义“联盟”与美国和英国在同一个复仇主义和极端主义的德国的殊死搏斗中虽然取得胜利，在随后却陷入了霸权主义的轮回。在克林姆林宫上方久久飘扬的红旗落地，为这部作品迎来尾声。尽管此书褒贬不一，但是不少读者提出了自己对于此书中的苏联主席约瑟夫·斯大林很是感兴趣。批评家指出此书极富想象力，但终归是太荒谬，与其称作现实主义书籍，倒不如说是魔幻现实主义。"
 color.1.a:"比起《现实》，我们倒更在乎奥尔森为什么自杀了？"
 Pacific.5.t:"马来亚民族解放阵线取得胜利"
 Pacific.5.d:"美联社新加坡电\n陈平领导的马来亚民族解放阵线已经在战场上取得胜利，他们战胜了日本干涉军和英国守备部队，目前民族解放阵线部队已经进入狮城新加坡。\n陈平等人脱离了地下状态并在新加坡港举行了大规模阅兵仪式以庆祝马来亚“反帝国主义力量的伟大胜利“，但新近归附统一战线的巫统等马来人民族主义势力显然对于陈平和华人的胜利并不关心。\n巫统领袖翁嘉化已经宣布，巫统将积极参与马来亚民族建设和民主改革，同时，翁嘉化表达了对陈平的祝贺，但他同时宣布，巫统与马来亚民族主义运动不希望在马来亚实行欧洲式的社会主义改革。"
 Pacific.5.a:"崎岖前行"
 Pacific.6.t:"马来亚之战的最终结果"
 Pacific.6.d:"美联社新加坡电\n作为大日本帝国参与的第一次南洋动荡，马来亚殖民地的动荡以日本帝国的胜利落下帷幕，北部边境的起义军已经被证明在扫荡中被完全消灭。\n路易斯·隆巴顿海军上将已经在新加坡同前来支援的日军军官举行宴会，盛赞东京方面的帮助，对南洋会议决议的实施，以及东京对于维持南洋地区秩序和反社会主义分子煽动的重要地位。\n而随着日本帝国在战场上的胜利，在除了狭小的海峡殖民地以外的更加广大的马来亚乡村，那些地方事实上已经落入了日本帝国的实质管辖中，而东京方面新进成立的南洋厅正是为了管辖这些非正式属地设立。\n但毫无疑问，那些大英帝国无力管理的土地的出让，无疑让日本在南洋再次获得了一个至关重要的落脚点。"
