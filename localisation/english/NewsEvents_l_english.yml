 ISU.13.t:"国王加冕"
 ISU.13.d:"美联社伦敦电\n依据不列颠宪政原则，制宪会议决定加冕温莎家族的阿尔伯特王子成为新任大不列颠联合王国国王，称为乔治六世。并入主白金汉宫\n统一自由党籍政府总理克莱门特·戴维斯表示，他对不列颠宪政原则遭到温斯顿·丘吉尔内阁以及爱德华八世践踏表示遗憾，并承诺统一自由党的使命就是纠正爱德华八世国王与保守党内阁在世界大战期间犯下的错误，在不列颠重建民主与正派的原则。\n毫无疑问，一位新的英国国王的加冕已经毫无疑问地宣布了不列颠同欧洲大陆社会主义国家之间日益加深的隔阂，而大洋彼岸的美利坚合众国在加冕仪式后第一时间便对乔治六世表示了祝贺。\n在加冕典礼上，乔治六世宣称自己作为“人民的国王”，将毫不犹豫地捍卫自由之国与勇敢之岛，捍卫不列颠引以为傲的一切，除此以外，乔治六世呼吁加拿大叛乱当局停止错误行为，结束令不列颠人民蒙羞的分裂状态。"
 ISU.13.a:"米字旗高高飘扬"
 global.3.t:"刺客袭击了英王！"
 global.3.d:"加拿大通讯社渥太华电\n枪声响彻了渥太华，大英帝国的真正国王，带领不列颠人民反抗社会主义者入侵和无政府主义侵害的领袖与上帝保佑的大不列颠及爱尔兰联合王国国王，温莎家族的爱德华八世在参与公众活动时被刺客开枪打死。\n杀手还没来得及逃跑便被开枪的军警打死，他的动机永远不为人所知，但毫无疑问，随着爱德华八世的身亡以及他没有任何继承人的事实，加拿大的命运已经被无可置疑地彻底改变。"
 global.3.a:"流亡者之死"
 global.4.t:"雷克雅未克共识"
 global.4.d:"路透社雷克雅未克电\n自第二次大革命战争结束以来大英帝国的分裂局面即将告终。\n随着爱德华八世的逝去，加拿大自治领已经没有任何理由同伦敦政府抗衡，不列颠联合王国国王乔治六世同样多次发表声明敦促加拿大方面结束犹豫，重归统一。\n日前，来自伦敦和渥太华的代表已经于大西洋中脊上的雷克雅未克会晤，加拿大自治领承认英王作为邦联共主的身份不可动摇，加拿大与不列颠达成谅解而停止对方对各自的叛军称谓， 并发表共同宣言不列颠分裂的原因乃是来自于战时丘吉尔内阁的残暴统治和爱德华八世的错误认知。 \n雷克雅未克宣言的发表，代表着大西洋两岸两个的不列颠和加拿大政府之间的分歧已经大大缩小，以及流亡者政权的结束和英国政权的分裂状况的结束也不远了。"
 global.4.a:"只有一个英国"
 Triple_entent.2.t:"流亡者返乡"
 Triple_entent.2.d:"路透社加拿大渥太华电\n今日，加拿大英国政府正式终止存在，在加拿大英国流亡者的返乡进程已经启动,伦敦方面早已做出保证，保证流亡者们的人身安全与政治权益绝不会受到任何侵害，并称不列颠将张开双臂欢迎他的同胞们返回家园。\n经过数月谈判，第二次大革命战争后困扰英国多年的分裂状态已经结束，目前，加拿大自治领，澳大利亚自治领，新西兰自治领等前英王共主领地均再次确认承认英王乔治六世的君主地位。\n毫无疑问，加拿大英国政府结束了他的使命；从今天开始，联合王国将重新诞生，勇敢之岛与自由之土，以及全世界数千万联合王国领地的民众，将从今天开始再一次沐浴在同一位国王的庇佑下。"
 Triple_entent.2.a:"天佑吾王"
 Triple_entent.3.t:"中非殖民地崩溃"
 Triple_entent.3.d:"美联社金沙萨电\n当协约国的灾难后，曾经由德意志帝国和比利时王国的流亡者们控制的中非殖民地如今已经陷入崩溃。\n据悉，德国流亡政府已经将自己为数不多的力量收缩至达累斯萨拉姆等殖民据点以及沿海地区，记者与德国军官一度乘坐小艇沿着刚果河前往刚果盆地内部，这位军官遗憾地向记者表示，随着内陆据点的完全崩溃以及协约国的失败，德国以及比利时已经无力在这片黑暗大陆维持文明的政体。\n“我们把内陆扔给了那些愿意承认我们权威的酋长们，并用这些小艇逼迫他们为我们提供物资，只有上帝才知道我们未来会怎么样。”\n毫无疑问，随着文明力量的离去，整片大陆已经成为了各式各样军阀，酋长和亡命徒的乐园。"
 Triple_entent.3.a:"黑暗大陆的黑暗之心"
 Pacific.9.t:"印度支那起义"
 Pacific.9.d:"当日本帝国和大英帝国在二十年代接管了法属印度支那殖民地的主权，并表面上将他交给保大皇帝和他的君主派政府以来，一小撮来自法国的知识分子和启蒙主义者一直在幻想着打破这一由国际会议和日本所强加的现状，将真正的独立和自由带去印度支那地区，在三十年代，“越盟”的成立和起义让这一斗争从和平转向武装斗争，冲突由于国民政府在北方的支持而扩大了，在日本进行了对中国大陆的正式入侵后，他们放松了对印度支那革命力量的围剿，而让这支力量在北越的丛林地带中发展壮大，虽然胡志明的身亡一度让日本认为他们已经完全消灭这支小小的武装，但是随着中国的抵抗力量重新进入广州，越盟也随之在印度支那地区发起大规模行动——战争已经爆发。"
 Pacific.9.a:"他们显然没有完成他们的任务"
 global.5.t:"阿尔及利亚战端之始"
 global.5.d:"美联社阿尔及尔电\n国际联军虽然已经撤退，但对于达喀尔政权而言，他们的噩梦还远未结束，以阿尔及利亚民族主义者和穆斯林梅萨利·哈吉的领导下，阿尔及利亚内陆地区暴乱已经演变为一场对法兰西共和国军事当局的全面叛乱，据悉，梅萨利·哈吉曾经同本土公社主义者由密切往来，而被认为是阿尔及利亚革命领袖之一，他已经宣言，将击败殖民者，将阿尔及利亚从殖民主义的枷锁中解放出来。\n本报记者认为，阿尔及利亚叛乱给达喀尔政府对非洲各地的统治敲响了警钟，阿尔及利亚这块法国人统治最久，影响最深刻殖民地上的事变，一定会影响整个黑暗大陆的命运。"
 global.5.a:"第一块多米诺骨牌？"
 global.6.t:"阿尔及利亚停火"
 global.6.d:"近日，阿尔及利亚境内的大规模交火正在逐步停止，随着法军撤离阿尔及尔，当地逊尼派武装已经控制了这个国家的前行政中心。据可靠消息称，逊尼派武装在进入阿尔及尔后停止了进一步的攻击，并与民族解放阵线武装达成了暂时停火。国际观察员团已于今日到达民解阵临时首都贝贾亚并作出判断认为：双方的及时停火是符合人道主义的正确行为。\n根据路透社消息，法兰西公社联邦、奥斯曼帝国两大强权则分别宣布与民解阵和救国政府建立外交关系，此事是否与停火有关且是否会造成地区局势升温仍待商榷。"
 global.6.a:"牌桌上的一串多米诺骨牌……"