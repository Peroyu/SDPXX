 ALB_hoxha:0"恩维尔·霍查"
 ALB_hoxha_desc:0"§Y出生日期§!:1908年10月16日\n-----------\n恩维尔•霍查的早年实在阿尔巴尼亚吉诺卡斯特的乡间度过的，在他的父亲去往美国后，他曾经担任过吉诺卡斯特市长的叔叔希森•霍查抚养了他，希森•霍查教导恩维尔不要信奉伊斯兰教，并且支持他从教会小学中离开前往更世俗化的教育体系。\n当第一次大革命战争的风暴席卷巴尔干之时，幼年的恩维尔第一次接触到了《共产党宣言》在内的社会主义著作，他学习用功，并且是各种课外活动和社会活动的积极分子，1924年，他参与创办了吉诺卡斯特学生协会并任书记，抗议国王索古一世的君主专制。不久后该协会被取缔，但成绩优异的恩维尔还是找到机会前往法国蒙彼利埃留学——在那里，他加入了雅各宾派法兰西共产党的活动，还参加了由拉扎尔•丰多领导的阿尔巴尼亚共产主义小组。\n在后来的数年日子里，恩维尔更广泛地参与了国际社会主义运动，曾多次发表文章抨击阿尔巴尼亚的王室专制，并相继在第三国际布鲁塞尔支部，柏林通讯支部和马德里支部工作。他于1936年回到阿尔巴尼亚，在地拉那开办“发罗拉”商店，并走访阿尔巴尼亚各地兴起的共产主义小组和组织，最终推动了1942年统一的阿尔巴尼亚共产党的建立。\n1944年，国际联军进入阿尔巴尼亚，解放阿尔巴尼亚全境后，恩维尔•霍查在国际联军的支持下率领阿尔巴尼亚共产党成为新生的阿尔巴尼亚临时政府执政党，他也就任阿尔巴尼亚部长会议主席并连任至今。"
