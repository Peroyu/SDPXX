 MMA_GATHERING_STORM_DESC:0"自清王朝在辛亥革命中的总崩溃以来，从兰州到酒泉的广大地区便服从于军阀马步芳，马鸿逵和马鸿宾三人的管辖，顽强地抵抗着北京和南京“中央政府”对他们势力的试探和渗透。抗日战争的开始给了西北地区一个新的选择，虽说战胜了德穆楚普鲁克栋亲王和日本侵略军，但菊花王座的影响还是进入了中国内陆这块宁静的土地。1946年，蒋介石在重庆战败，兰州的主人马步芳决定与日本派出的使节展开一场谈判以让西北地区结束与日本间的冲突——但他的谋划败露了，甘肃的马鸿宾立即举起反叛的旗帜，地方许多实权人物纷纷响应，由此，马步芳不得不宣布下野，而他那年轻的长子成为了各方均能接受的选择。到1947年，阴云重归兰州上空，而这块西北的土地，也终将面临最后的选择。"
 CJF_GATHERING_STORM_DESC:0"四川，这块本在二十世纪三十年代的混战中归属于军阀刘湘的土地，在第二次中日战争爆发后成为了蒋介石领导的中国政府最后的庇护所，刘湘的势力也在中央政府的挤占下不得不让位于由张群领导的四川省党部。重庆政府本认为能在战争结束后将四川也纳入中央政府的控制，但蒋介石的美梦随着秦岭作战的失败而破碎——重庆中央政府在日军铁蹄下被毁灭，国民党高层人士和国民政府豢养的清客们飞奔向西，投奔由张群领导的四川省政府。1947年，张群在卫立煌支持下发动了一场成功的政变，从混乱和崩溃中拯救了行将毁灭的国民党中央，但“合法性害死他们”——仍在抵抗日本侵略的各个中国势力均要求国民党进行一场正式的大会选举新的主席，这个孙中山创造的中国第一个革命政党的命运又在何方……"
 GDC_GATHERING_STORM_DESC:0"虽然处境艰难，但两广在二十年代革命的红色成果仍然在中国共产党的领导下成功地存续了下来，并在日本帝国主义的不断围剿和重庆国民党政府的压制下于十年的抗战中愈发强大，两广这块南中国的沃土也得到不断的开发和工业化，成为了中国真正的红色堡垒。时至1946年，随着蒋介石的政府在五号作战中土崩瓦解，广西的中国共产党人团结起中国大地上剩余的抵抗力量，从西北的大漠戈壁到西南的高山丛林，自由的中国即将再次团结在红色的抗日民族统一战线旗帜下。但在1947年初，整风运动的高潮刚刚告一段落，大日本帝国军队的围剿扑灭而来，毫无疑问，根据地即将迎来自建立以来的最大危机，而中国共产党人的革命成果又将走向何方，正掌握在你的手中。"
 JAP_GATHERING_STORM_DESC:0"1947年，经过旷日持久的战争，中国国民政府的抵抗力量终于在重庆陷落后崩溃，大日本帝国的胜利在东亚地区的秩序中得到体现，在大部分人看来，历经十数年的战争让日本成为了东亚乃至于世界地区无可争议的顶尖强国，然而在胜利的荣光背后一层阴霾挥之不散，世界资本主义体系在世界范围内的衰退让帝国的贸易受到打击，与美国的妥协虽然为帝国带来了强大的盟友，但是从太平洋彼岸流来的触手却削弱了日本的绝对秩序，而在西方，在从炎热的雨林到贫瘠的高原，抵抗帝国秩序的叛乱在共荣圈的角落从未停止；日本帝国正处在它的十字路口，它能击溃所有的敌人，并实现泛亚主义的野望吗？还是说，赤日照射下的芸芸众生最终会击落高悬天空的旭日，而帝国也将在失败中坠入深渊………"
 RCR_GATHERING_STORM_DESC:0"在中日全面战争爆发后，陈公博选择了和日本人进行谈判以寻求曲线救国，并在南京成立了一个新的改组国民政府。在日本帝国的铁蹄粉碎重庆国民政府的抵抗后，这个南京政府也顺理成章地成为了受到日本和共荣圈各国承认的中国合法政府。但明眼人都能看出，这个名义上独立的南京政府仅仅是东京的工具，也无力在旭日之威下保护中国的人民。它不仅受到南方抗日势力的威胁，内部也饱受混乱和内斗的困扰，巨龙倒下了，毫无疑问，这个诞生在南京的政权只有彻底消灭了仍然盘踞在西部和南部的国民党和共产党，才能向世界标榜自己在中国唯一且不可争夺的合法地位。"