 Ana_poker_desc:0"§Y出生日期§!:1893年2月13日\n-----------\n安娜·波克尔出生在摩尔达维亚的一个犹太人家庭，家中兄弟姐妹4人，哥哥哈伊姆·拉宾索恩是以色列著名诗人，弟弟扎尔曼·拉宾索恩成为犹太复国主义分子并坚持犹太教信仰，而安娜·波克尔在同事和朋友海因里希·斯腾伯格的影响下，1915年选择了社会主义，加入了罗马尼亚社会民主工党。\n1918年开始参与编辑《社会主义者》杂志，在第一次世界大战期间投身反战和社会主义运动，第一次大革命战争爆发后，她成为在乌克兰和匈牙利红军支持下建立的摩尔达维亚苏维埃政府成员，但摩尔达维亚苏维埃遭到镇压后，他前往法国，在那里与马赛尔·波克尔相遇并结婚。\n1922年，她前往特兰西瓦尼亚，在那里参加了罗马尼亚社会民主工党克卢日代表大会，会上她无从阻止支持仅限于特兰西瓦尼亚苏维埃的斯巴达克派和更具有罗马尼亚全国意义的布尔什维派的分裂，不久后，她和马赛尔·波克尔接受了斯巴达克派的邀请在特兰西瓦尼亚苏维埃参与工作。\n第二次大革命战争结束后，他成为了匈牙利选中的领导人，从而成为了重建起来的摩尔达维亚苏维埃政府的成员，但他明白，这个摩尔达维亚苏维埃政府完全是一个马扎尔人为了分裂罗马尼亚而建立的傀儡政权，但他别无选择。"
