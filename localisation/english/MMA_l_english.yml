 MMA_lanzhou:0"兰州一夜"
 MMA_lanzhou_desc:0"一夜枪声，一夜动荡，一夜惊魂。马鸿逵在惊心动魄的空前危机中击退了宿敌的攻击，然而这没完。日本人还有多少细作？队伍里还有谁是叛徒？接下来的路应该怎么走？马鸿逵面临着重重问题难以给出一个准确的答复。诚然，日本人这一次的阴谋已然败露，失败是马步芳最后的宿命——也会是马家军中所有叛徒都将面对的宿命。然而这不够，当他登上兰州城时，他第一眼看到的是城内政变之后的余烬与暗藏的硝烟。\n他需要做什么，如果还是像以前一样坐以待毙的话敌人一定还会找上门来，而下一次要面对的可能就不止是简简单单的政变了。马鸿逵唯一能做且必须做的就是主动出击，去肃清内部的反骨，去寻找更多的盟友，去直面他的敌人——日本人。\n君子报仇十年不晚，然而十年太长只争朝夕。随着戒严的命令一道道传下，马鸿逵将油门踩到了底。\n开了弓，就不再有回头的箭，不妨让子弹再飞一会吧。"
 Order_returns_to_Lanzhou:0"秩序回归兰州"
 Order_returns_to_Lanzhou_desc:0"老虎和他手下的老鼠已经被清除了，在官兵的努力下，一切慢慢归于平静，生意人继续做生意，马车夫依然赶马车，工人依然上班，一切好像又恢复到了过去的秩序，那个不完美却让人平静的秩序中。硝烟散去，房屋被维修，老爷们也出了院所有人好像又慢慢地放松下来。\n但是苍蝇仍在暗处扇翅，蚊子正在吸食兰州的血液，在秩序这层肌肤下，细菌正在聚集，变异。这些害虫与寄生物仍然威胁着兰州。"
