 MMA_Northwest_Cavalry_desc:0"西北地区彪悍的民风与强大的游牧传统使得§1马家军§!自掌握§G宁夏§!，§G青海§!，§G甘肃§!三省以来便保有了一支强有力的§1骑兵军队§!——这支军队曾击败了来自§R孙殿英§!和§R南京国民政府§!的挑衅，并在§Y抗日战争§!中成为中国人民在西北地区和蒙古高原最有力的武器。毫无疑问，无论是§O谁§!拥有了这只强大的骑兵军队，在§1西北地区§!他将拥有§Y无可置疑§!的§Y主导权§!。"
 MMA_Road_to_the_North:0"红色运输走廊"
