 FOI_committee_communism_party:0"西班牙共产党"
 FOI_committee_communism_party_long:"西班牙共产党\n§g西班牙共产主义运动是由三股潮流汇合而成的，他们分别是由安德拉德等人领导的青年社会主义运动，加西亚·凯西多、安吉亚诺、拉莫内达等工人社会党内少数派，以及华金·毛林、佩德洛·波内特、戴维·雷等人领导的《战斗报》(La Batalla)集团，这一集团后来脱离加入人民阵线的共产党转而成立了极左翼的马克思主义统一工人党，这三股势力在西班牙工人社会党拒绝加入第三国际后脱离了被他们认为僵化和机会主义的社会主义运动，而创建了西班牙共产主义运动最初的核心。\n在共产党诞生的最初几年，来自桑胡尔霍独裁政权用强大的武力镇压着它，直到当1931年第二共和国建立，共产党才脱离非法状态，但他仍然是一个小型的政派，在1936年，他们听从了第三国际的建议加入了左翼共和党和工人社会党建立的人民阵线，接受了它的选举纲领，将十多位议员送入共和国议会。\n但是，安那其主义者对于议会的暴行引发了众怒，共产党在人民阵线崩溃前夕离开了这个已经毁灭的大帐篷，但由于战线的分裂，西班牙共产党在那关键的两年间几乎瘫痪了，党的中央机关和党的加泰罗尼亚机关分别工作着，共产党在塞维利亚与灾难后的巴伦西亚等地加强了自己的力量，并在内战结束后逐渐转型成为一个大的群众性共产党，转变了曾经的激进信条――即便许多的同志们已经脱党，但第二次大革命战争的东风仍然为共产党带来了新生，现在，他们是新人民阵线的参加者和西班牙工人社会党的盟友，宣誓为了工人的权利而奋斗。§!"
