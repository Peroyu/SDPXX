 GIB_commiitee_desc:"§Y成立日期§!:1946年1月12日\n-----------\n不列颠革命胜利后，直布罗陀的驻军没有如同其他一切殖民地驻军和海外军队一样拒绝革命和伦敦政府而投入加拿大的怀抱，士兵与军官的分歧险些在小小的直布罗陀巨岩酿成一场残酷的战争，但是，正当双方剑拔弩张之际。为解决大北风行动的后顾之忧，国际联军以不列颠共和国的名义登陆直布罗陀，控制了这一块关键的战略要冲。\n但是，巴勒莫的核爆炸结束了国际联军继续进军的幻想，此时此刻，直布罗陀的不列颠驻军已经复员回乡，由英达莱西奥·普列托控制的西班牙共和国政府又对直布罗陀垂涎欲滴，此时此刻，根据1945年9月都灵会议的相关原则，国际联军原计划将整个直布罗陀巨岩交给亲近国际的西班牙共和国政府，但是由于担心西班牙共和国的左翼倾向，美利坚合众国与奥斯曼帝国两国联合通过葡萄牙共和国向国际联军表明了支持直布罗陀水道自由航行的态度，并暗示直布罗陀的主权属于不列颠，直布罗陀问题一下子变成一个国际问题，基于此，第三国际总委员会决议与美国展开接触寻求解决，最终，一个由直布罗陀问题各方代表组成的直布罗陀委员会成立了，这个委员会对直布罗陀主权暧昧其词，并将这一地区的管理权交给由西班牙，美国和国际代表组成的直布罗陀管理委员会以保证直布罗陀的航行自由权利。"
 FOI_Indalecio_Prieto:0"英达莱西奥·普列托"
 FOI_Indalecio_Prieto_desc:0"§Y出生日期§!:1883年4月30日\n-----------\n英达莱西奥·普列托的家境十分贫寒，在他十一岁时，就在毕尔巴鄂沿街叫卖针线和报纸，后来，他的聪明头脑赢得了实业家奥拉西奥·艾切瓦里耶塔的注意，后者把他培养成了自己的得力助手。他很快就成了大报《自由主义者》(El Liberal)的主人，成了工人社会党的领袖、左派人人尊敬的政界要人。\n作为科尔佐夫描述中“西班牙眼神最锐利的人”，普列托头脑敏锐，才智过人，他既是成功的商人，也是议会中声名遐迩的演说家和辩论家，由于他在巴斯克圈子和共和党圈子中的特殊地位，他成为了共和派中的社会党人，从而与工人社会党中起家于卡斯蒂里亚的老领袖卡瓦列罗分庭抗礼。\n作为“机关的人"，英达莱西奥·普列托从人民阵线成立起便支持共和派政府的所作所为，并要求工人社会党严格遵守宪法界限，他在昆塔做的演讲被认为是人民阵线政府对于当时似乎无法控制的群众运动的忠告，最终，起事的安那其主义者被他，共和国和军队一起摧毁了，普列托沾沾自喜于毁灭西班牙工人社会党最大敌人的同时以饱满的热情投入选战之中，从而终于借着第二次大革命战争的东风取得了胜利。"
