 FOI_social_democracy_party:0"西班牙工人社会党-普列托派"
 FOI_social_democracy_party_long:"西班牙工人社会党-普列托派\n§g作为伊比利亚无政府主义者旗帜鲜明的对手，西班牙工人社会党成立于1879年的一家咖啡馆中，帕布洛·伊格列西亚斯，作为该党的第一任领袖，让该党接受了茹尔·盖得和保尔·拉法格的马克思主义思想，即便如此，相对于伊比利亚强大的无政府主义运动，工人社会党的进展仍然十分缓慢。\n但在二十世纪初，逐步摆脱宗派主义运动工人社会党通过“人民俱乐部”在西班牙各地扩张，而这一运动在第一次世界大战初期开花结果，培养了成千上万的工人积极分子，他所领导下的工总是1917年大罢工的领导者，到1918年，工人社会党已经在西班牙全国拥有不菲的影响。\n在西班牙败于里夫，桑胡尔霍将军建立起独裁统治后，工人社会党内渐渐出现了两个有影响力的领袖，一位是拉戈尔·卡瓦列罗，另一位是英达莱西奥·普列托，作为党的中央委员会和机关的代言人，党的普列托派――这是第二共和国时期相对于卡瓦列罗的称呼―——直以来被认为是工人社会党中更为谨慎和对宪法更为尊重的一个派系，这个派系无条件地支持了人民阵线政府和人民阵线政府对于安那其主义者的镇压，并默认了中间派共和党人和军队的妥协。\n在第二次大革命战争末期，随着社会主义在欧洲大陆的胜利，被赤色浪潮波及的西班牙议会也终于再一次让温和的左翼分子掌握，而让工人社会党中的普列托派掌握了大权。§!"
