 FOI_conservatism_party:0"西班牙自治权利联合会"
 FOI_conservatism_party_long:0 "西班牙自治权利联合会\n§g出于对共和国的愤恨，西班牙教会这一西班牙国内力量最庞大的组织也不乏有人参与了西班牙正统派和卡洛斯派的君主们的密谋活动，为了更加和平的达到保守的目的，它和它的拥护者们建立了一个庞大的群众性天主教行动保守政党，在1933年，这个组织的领袖希尔-罗夫雷斯合并了其他几个右翼政党，从而建立了“西班牙自治权利联合会”。\n在当年的大选中，自治权利联合会与君主拍联合而赢得了大部分选票，作为右翼保守联盟的核心，这个党派精心破坏了共和国建立第一届政府的绝大部分成果，而在1934-1935罗夫雷斯担任陆军部长期间，自治权利联合会也和军队产生了不清不楚的联系，1936年，当西班牙的命运接近决定性的转折点，自治权利联合会在选举中的失败让它短时间跌入谷底，但是随着安那其主义者发动的叛乱将西班牙各个政治力量团结起来，极端的潮流退去而自治权利联合会则重回巅峰，在第二次大革命战争爆发前，这个政党组建了西班牙的保守内阁，并决定在欧洲大战中保持中立，而当社会主义者的胜利已成定局，自治权利联合会已经落到反对党的地步时，他仍然不准备改变自己的纲领。\n现在，自治权利联合会是西班牙地主与寡头的官方代言人，这个党派可以从这些有产者手中取得数不尽的资源和金钱，从而将自己的政治机器进一步扩大。§!"
