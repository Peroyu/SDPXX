 FOI_army:"西班牙陆军"
 FOI_army_desc:"作为曾经的欧陆第一陆军，西班牙陆军有着光荣的历史，但是如今这只军事力量除了还算尚可的规模之外毫无优点，但也正是这支部队在整个阿拉贡和巴伦西亚为无政府主义者被控制之后，平定了这场险些将整个共和国撕碎的动乱，尽管在经历了骚乱平定军队内部早已不是铁板一块，但是军队在平定无政府骚乱中展现的暴戾和对于共和国政府在直布罗陀问题上退让的不满，都足以让共和国政府保持警惕。"
 FOI_after_war:"大战繁荣的遗产"
 FOI_after_war_desc:"作为远离第二次大革命战争的一方乐土，在战争中即便是在野的西班牙工社党和西班牙共产党也没有对参加这场有任何的兴趣，而得天独厚的地理位置与还算尚可的工业体量，使得西班牙成为了参战双方竞相争取的对象，而西班牙也通过战争贸易获得了难以想象的财富，不仅仅迅速弥补了无政府主义骚乱所带来的经济损失，更大大提升了西班牙工业化水平，也在相当程度上缓和了西班牙内部的分裂，如今，随着西班牙工社党在大选中重新获胜，如何延续并利用大战带来的繁荣，对于西班牙的左翼而言至关重要。"
 FOI_FOI_Gibraltar:"直布罗陀问题"
 FOI_Gibraltar_desc:"自从1704年英荷联军攻克直布罗陀,这座被称为地中海的锁钥的城市就再也未能为西班牙人所控制，不列颠的革命使得直布罗陀的英国驻军陷入分裂，志在必得的西班牙共和国却发现直布罗陀的命运并不为他们自己所决定，即使西班牙工社党和西班牙共产党在波茨坦和特里尔做出了大量的外交努力，但是最终，直布罗陀成为了美国、国际和西班牙三方共管的土地，这一结果不仅仅让西班牙左翼面临指责，也让右翼和极右翼获得了足够的借口，通过一场战争收复直布罗陀，乃至统一伊比利亚，这种想法在西班牙早已传播开来…."
 FOI_divisive_country:"割裂的共和国"
 FOI_divisive_country_desc:"1936-1938的无政府主义骚乱险些将西班牙第二共和国推入深渊，尽管温和中左翼的坚持和右翼共和派的退让使得共和国渡过了最危险的时期，但是这场骚乱带来的政治分裂却远不是大战带来的繁荣能够弥补的，战争前后不同方式组建起来的军队，温和左翼和激进左翼之间难以弥补的伤痕，民族主义者对于社会主义的怀疑和恐惧，从共和国建立开始就不曾中断的军事政变和武装起义传闻，这些都在撕裂着这个并不稳定的共和国。"
