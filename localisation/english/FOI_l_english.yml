 FOI_nationalism_party:0 "长枪党"
 FOI_nationalism_party_long:0 "长枪党\n§g早在1936年之前，百万富翁胡安·马尔奇就资助过一个运动，这个运动后来在内战中起到了关键作用，1932年，独裁者普里莫·德·里维拉将军的儿子，何塞·安东尼奥·普里莫·德·里维拉成立了西班牙长枪党，1934年该党与民族工团主义奋进会合并，但在1936年2月的大选之前，长枪党一直是一个小组织，并没有真正的影响力。\n在政治见解上，长枪党提出了“在西班牙的二十六点纲领”，他受到了法国索雷尔主义，匈牙利国家希望党和德国民族主义运动的影响，从而是一个真正国家-工团主义运动，痛斥共和派的软弱，要求国有化铁路产业与进行激进的土地改革，除此以外，他还鼓吹大西班牙沙文主义，为里夫战争雪耻以及————收复直布罗陀。\n在1936年大选以前，长枪党是马克思主义的激进反对者，但是当1936年-1938年的短促内战结束后，长枪党转变了自己的态度而更加谨慎地对待马克思主义和经典社会主义运动，而由于长枪党的平民化，他向来不受到西班牙寡头的欢迎，但却成为了工人社会党，共产党非正式的合作伙伴，世界大战爆发后，长枪党积极鼓吹收复直布罗陀的战争，但他们的影响力却随着和平和经济的战时繁荣而不断下跌，直到1945年战争结束，从不列颠联邦手中接收直布罗陀的国际联军并未将这块巨岩交还给西班牙政府，长枪党纲领的影响力才飞速扩展，到1947年，他已经成为了西班牙国内一个举足轻重的新兴党派，而被看作是西班牙民族主义的最大推手。§!"
