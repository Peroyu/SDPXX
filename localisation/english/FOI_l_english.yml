 FOI_Dolores_Ibarruri:0"多洛雷斯·伊巴露丽"
 FOI_Dolores_Ibarruri_desc:0"§Y出生日期§!:1895年12月9日\n-----------\n伊比利亚工人运动著名的“热情之花”，多洛雷斯·伊巴露丽早在1917年便加入了西班牙工人社会党，并在第一次大革命战争期间参与了西班牙共产党的创建，在短暂的第二共和国时代，她以“热情之花”为笔名宣传社会主义和无产阶级解放的思想，曾两度进入第二共和国国会，六度被捕入狱。1936年大选中力主西班牙共产党与包括工人社会党在内的广大左翼党派团结起来共同参选，内战爆发后的马德里保卫战中，她向世界宣告了来自国际无产阶级的呼声：“他们不得通过！”\n1939年内战以共和国的胜利而结束，多洛雷斯·伊巴露丽又以不懈的热情参与进共和国的重建工作中，并在1943年当选为西班牙共和国总统，号召西班牙共和国加入第二次大革命战争——1944年，共和军向葡萄牙和直布罗陀发动进攻，借着第二次大革命战争的东风，社会主义者们统一了整个伊比利亚半岛，并以一场和平的联邦公投将西班牙和葡萄牙两国合并为一个伊比利亚联邦，但这不会是“热情之花”脚步的终结，特里尔会议即将召开，统一的伊比利亚也将再次登上欧洲和国际社会主义运动的舞台。"
 FOI_Indalecio_Prieto:0"英达莱西奥·普列托"
 FOI_Indalecio_Prieto_desc:0"§Y出生日期§!:1883年4月30日\n-----------\n在1899年，当年仅16岁的英达莱西奥·普列托加入西班牙工人社会党时，谁也没能想到，一个持左翼立场的学生终有一天会成为西班牙共和国的总统，但有时，命运就是如此的爱开玩笑——在1917年，他曾由于军方和王国政府对罢工的暴力镇压而流亡到法国，直接目睹了1918年到1919年间巴黎公社的第二次建立和第三共和国在屈辱和失败中的逃亡，在那之后不久，他返回了西班牙，并作为拉戈斯·卡瓦列罗的支持者进入西班牙国会。\n当1931年第二共和国成立时，已经久历政治工作的他成为了临时政府的财政部长，并在接下来动荡的五年里着手改善西班牙的基础设施和道路工程建设，尽管他的大多数项目直到1936年内战爆发后才在马德里共和国的支持下逐步完成。\n而在西班牙内战期间，他也一度由于社会主义者和共产主义者间摇摇欲坠的团结而陷入绝望，直到1938年共和军在各条战线上的胜利才重返拉戈斯·卡瓦列罗和胡安·内格林的政府，1939年内战结束，拉戈斯·卡瓦列罗过世后，由于他曾经的激进行动，他落败于胡安·内格林，而最终出任公共工程部长，负责调整西班牙各地的基础设施建设状况，他的努力卓有成效，水力电站铁路和建设稳定了共和国乡村的局势，也为他在1944年击败共产党的多洛雷斯·伊巴露丽奠定了基础。\n在第二次大革命战争的末期，普列托率领的工人社会党和共和同盟一力阻止西班牙共和国加入世界大战或者对葡萄牙发动军事行动，但即便如此，他仍然批准了1945年对于直布罗陀的突袭和占领。\n在1947年，英达莱西奥·普列托仍然在践行他野心勃勃的建设计划，随着西班牙加入国际社会主义世界，他相信，西班牙的明天一定比过去更好。"
