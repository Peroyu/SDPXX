 DJF_Xi_Nan_Lian_Da_1:0"西南联大：认可度极低"
 DJF_Xi_Nan_Lian_Da_1_desc:0"令人失望的是，闻名遐迩的西南联大因为我们在民生、抗日等问题上的态度对我们的政权毫无好感甚至是抱有敌意。学校的师生散播对我们政权不利的消息并频频寻求与其他政权合作。西南联大现在不仅不能成为我们的助力，反而成为了一个负担。"
 DJF_Xi_Nan_Lian_Da_2:0"西南联大——认可度尚可"
 DJF_Xi_Nan_Lian_Da_2_desc:0"由西南联大代表的知识界对我们在民生和抗日等问题上的态度感到相对满意，对我们的政权也有一定的好感。但校内的知识分子总是用各种方法来影响我们的政治，从而促使本政府在这些问题上的立场更进一步。这或许代表着其他事情的开始……"
 DJF_Xi_Nan_Lian_Da_3:0"西南联大——认可度较高"
 DJF_Xi_Nan_Lian_Da_3_desc:0"我们的政府在坚决抗日，促进民生等问题上与西南联大的立场愈发接近。并且我们自信将很快展开其他合作使双方的立场进一步接近，这可谓有百利而无一害。当然，让这些知识分子在我们的政府里享有更高的地位也是理所当然的。"
 DJF_Xi_Nan_Lian_Da_4:0"西南联大——认可度极高"
 DJF_Xi_Nan_Lian_Da_4_desc:0"抖擞精神，睡狮已醒！西南联大及全体抗日爱国知识分子对我们政府的全心全意的支持象征着中国人民再度团结在我们的旗帜下。民心已取，天下易得。华夏独立，在此一搏！"
 DJF_Opium_Trade:0"鸦片贸易"
 DJF_Opium_Trade_desc:0"作为地处西南的偏僻省份，云南却要长期供养一支在整个东亚范围内都堪称精锐的军事力量，这导致云南的财政长期处于紧张状态，所以在龙云主政期间不仅仅大力发展工业和商业，也开辟了鸦片这一虽非道德，但是利润极高的产业。尽管鸦片大大缓解了云南的财政紧张，但是在相当程度上也影响了云南的社会稳定、兵力动员和国内号召力。"
 DJF_Dian_Army:0"抗战滇军"
 DJF_Dian_Army_desc:0"从蔡锷时代开始，滇军就是一支举足轻重的力量，无论是护国还是护法战争，滇军的战斗力都不弱于北洋新军，即便是在和日军的直接对抗过程中，滇军都表现出了优秀的战斗素养和出色的战斗素质，甚至在徐州会战之后，滇军被外国记者和广州的红军与日本的皇军并列为东亚三大强军。不过，随着欧洲和南洋战争的结束，滇军也将面对包括编制、装备、战术以及政治方面的许多变革，但无论如何，滇军将依然是这片大陆上最精锐的部队之一。"
 DJF_Influence_Of_Long_Yun:0"云南王"
 DJF_Influence_Of_Long_Yun_desc:0"作为国民政府任命的云南省主席，龙云已经统治云南整整二十年，在他任期之内，滇军实力得到了恢复，云南的经济得到了长足发展，社会治安也大幅好转，云南也迎来了即蔡锷之后最稳定繁荣富强的一段时间，不过随着抗日战争的发展，云南也将迎来最后也是最为关键的一次选择。"
