 SWE_Gustav_V_desc:0"§Y出生日期§!：1858年6月16日\n-----------\n瑞典贝尔纳多特王朝的第五位国王，也是自1210年以来瑞典第一位没有接受宗教仪式加冕的国王，奥斯卡·古斯塔夫·阿道夫在许多人看来确有如此魅力——正是这位君王，瑞典从1914年那个夏天以来的数十年间未曾遭遇战争和革命的困扰，也在欧罗巴大陆深陷于世界大战和大革命战争的泥潭中时得以袖手旁观。\n在瑞典社会民主党人——比起他们大陆上颇有进攻性的同志们而言更加温和的党派——的支持下，瑞典王国稳固如山，即便是在大萧条和第二次大革命战争的关键岁月中也未曾遭受波及。也正因如此，比起政治和革命，国王更愿意将时间投入音乐，美术和运动，他是出色的网球运动员和收藏家，他也热心于庇护由于战争而流离失所的难民。\n但他年事已高。\n诚然，他的长子奥斯卡·弗雷德里克·威廉·奥拉夫·古斯塔夫·阿道夫拥有不俗于他的才华和对于艺术的热爱，但令古斯塔夫五世十分担心的是，奥斯卡·弗雷德里克，究竟能否让瑞典王国在欧洲社会主义国家的包围中独立而自由的存在。"
