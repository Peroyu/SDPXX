 YUG_Edvard_Kardelj_desc:0"§Y出生日期§!:1910年1月27日\n-----------\n爱德华·卡德尔生长于一个普通的斯洛文尼亚人家庭，1919年的第一次大革命战争和斯洛文尼亚与克罗地亚社会主义政权的建立让年幼的卡德尔深受影响。\n他十六岁时，便加入了斯洛文尼亚和克罗地亚社会民主党，在那里，他受到了斯洛文尼亚裔宣传家福拉多·科萨卡的启发与影响。在那之后，他前往意大利和法国，在那里，他看见了工人对于车间和机器的真正委员会自治，并因此萌发出工人自治共产主义的理念，在和平的年代，爱德华·卡德尔一面作为一名教师教导社会主义旗帜下成长起来的下一代，一面积极地参加斯洛文尼亚和克罗地亚社会民主党的活动，如果不是战争突然爆发，那么爱德华·卡德尔也许永远不会踏入政界。\n1939年10月，南斯拉夫人民解放军围攻萨拉热窝，11月，德意志帝国军队突击匈牙利和奥地利，1940年1月，布达佩斯陷落，又过了短短几个月，卢布尔雅那和萨格勒布陷落，伊万·里巴尔在街垒中光荣牺牲。爱德华·卡德尔不得不离开卢布尔雅那的工作向南前往萨拉热窝，在那里与南斯拉夫人民解放军和约瑟普·铁托共事。\n在萨拉热窝，他与鲍里斯·基德里奇等人重建了斯洛文尼亚共产党组织，并随后只身潜入卢布尔雅那号召组建斯洛文尼亚抵抗运动，从此，他的思想走向南斯拉夫联邦主义。\n1944年，国际联军在喀尔巴阡的胜利让南斯拉夫解放军看见了取胜的机会，分布在克罗地亚和斯洛文尼亚的抵抗组织也应声而动，在国际联军协助下经过数个月的战斗解放了南斯拉夫全境，在不久后的萨拉热窝大会上，爱德华·卡德尔被选举为南斯拉夫联邦共和国临时政府的主席，与弗拉基米尔·巴卡里奇，约瑟普·铁托等人一道重建在数十年战乱中受到摧毁的家园。"
