 Mauno_Pekala_desc:0"§Y出生日期§!:1890年1月27日\n-----------\n毛诺·佩卡拉的前半生都在与林业和遍布芬兰的森林打交道——1913年，他在赫尔辛基取得林学学位，并在接下来的世界大战期间一直在林业公司担任顾问，即便是1917年革命的爆发也没能打断他的职业生涯：奥托·库西宁的政府从1923年开始任命他为森林林业事务总检察长，并从1932年开始成为林业和土地利用部门总干事，并就此踏上政坛。\n芬兰的林业部门突然被赋予了战争的使命，赫尔辛基战时政府建立，支持战争的瓦伊诺·坦纳任命他为财政部长加入战时内阁，但反对过度介入的佩卡拉很快与坦纳发生激烈的争执，1942年基辅战役结束后，佩卡拉从内阁中辞职，加入了“和平反对派”，成为芬兰社会民主党战时政策的批评者——这为他积累了巨大的声望，并推动他在战后的第一次选举中就成功当选。\n作为奥托·库西宁和卡尔·考茨基的议会道路的支持者，毛诺·佩卡拉同样相信库西宁1918年那样的议会革命和法律斗争，特别是在芬兰二十年基础之上的立法实践才是真正通向社会主义的道路，他温和而冷静地登上芬兰政坛的中心，手持着天平和条文践行无产阶级的社会和经济要求。"
