 LAB_Duro_Pucar_Stari:0"杜罗·普察尔-斯塔雷"
 LAB_Duro_Pucar_Stari_desc:0"§Y出生日期§!：1899年12月12日\n-----------\n当杜罗于1922年加入南斯拉夫共产党时，多半也未曾想过事态发展会演变成如今这般局面。在前半生中，他作为铁匠与工会领袖辗转于巴尔干各处，同匈牙利与大塞尔维亚王国境内的工人运动有着紧密联系，尽管于1929年因煽动共产主义叛乱致使其被塞尔维亚当局逮捕并由法院判处了八年有期徒刑，但牢狱终究无法束缚思想，在服刑期间他依然从事着党务工作，因此被再度追加了两年刑期继续关押——直到战火焚烧至萨拉热窝。在南斯拉夫人民解放军与牢内同志里应外合的作用下，杜罗等人成功打碎枷锁，随即便将身心投入进了第二次大革命战争之中。\n柏林沦陷后，欧洲大陆得以宣告大半解放，然而即将发动的大北风行动却伴随着巴勒莫上空核子烈焰的升腾被迫半路夭折。尽管略有遗憾，不过这并不影响杜罗和他的同志们荣归故里，可接下来的一连串消息则犹如晴天霹雳：在马扎尔人的野望以及法俄双方对布达佩斯方面的妥协下，于大战期间被整合的南斯拉夫解放军编制被直接解散，而南斯拉夫共产党本身也遭遇特里尔方面勒令拆分，各地党支部被迫分家成为诸共和国内的所谓“民族政党”。灾难不止于此，在巴尔干重建委员会正式解散后，就连这些新生国家政坛本身都未能摆脱布达佩斯中央的遥控，塞尔维亚、波斯尼亚、黑山与马其顿各国政权皆被亲匈牙利派的政客所把持着。此等行径成为了点燃巴尔干这火药桶的最后一丝火星，而当斯洛伐克人打响了反抗马扎尔沙文主义的第一枪后，其余被匈牙利人所压迫的巴尔干民族也终于选择揭竿而起。尽管杜罗并不想将枪口指向自己曾经的同志们，但他也不愿同背叛了马克思、恩格斯、列宁及库恩·贝拉等人理想的马扎尔沙文主义者相妥协。无论如何，他最终站了出来，而波斯尼亚也将同祖国的英雄们并肩作战。\n§R为了国家与民族！§!"

