 #TITLES
 CHI_second_continent_war_Super_Event_TITLE:"中国大陆再度陷入战火"
 ISU_conference_Super_Event_TITLE:"特里尔代表大会闭幕"
 Balkan_war_Super_Event_TITLE:"巴尔干再陷战火"
 Chen_Gobo_Super_Event_TITLE:"中华再统一"
 Sun_Fo_Super_Event_TITLE:"中华再统一"
 #QUOTES
 CHI_second_continent_war_Super_Event_TEXT:"用我们的血肉筑起新的长城\n——田汉"
 ISU_conference_Super_Super_Event_TEXT:"无产者在这个革命中失去的只是锁链。他们获得的将是整个世界。\n——卡尔·马克思"
 Balkan_war_Super_Super_Event_TEXT:"在现代战争中,你会像一条狗一样毫无价值的死去。\n——欧内斯特·海明威"
 Chen_Gobo_Super_Event_TEXT:"三民主义就是要唤起全中国的人民，反抗帝国主义殖民主义的侵略压迫，争取中国的独立生存，自由平等。——汪精卫"
 Sun_Fo_Super_Event_TEXT:""
 #BUTTONS
 CHI_second_continent_war_Super_Event_BUTTON:"起来！起来！"
 ISU_conference_Super_Event_BUTTON:"世界历史新的一页"
 Balkan_war_Super_Event_BUTTON:"一切进入了无法回头的局面……"
 Chen_Gobo_Super_Event_BUTTON:"孤飞终不倦，羞逐海鸥浮。"
 Sun_Fo_Super_Event_BUTTON:""
 #DESC
 CHI_second_continent_war_Super_Event_DESC:"五十七名战士，拒绝了我每人赏洋三十元的建议，他们齐向我大喊：我们的战斗目的，是要确保我们以及子孙不做日本帝国主义的奴隶，为了争取民族的生存，争取人类的光明，我们一定以必死的决心去执行战斗任务，钱要来干什么？……他们满挂着手榴弹，爬入城的西北角，城外，另有大军佯攻，居然凭他们的英勇，把敌人全部解决了！"
 ISU_conference_Super_Event_DESC:"我们的无产阶级革命已在一整个大洲获得成功。在这样的情况下，难道我们还要说自己过于软弱吗？我们的计划是彻底消灭私有制，谁也不能说这是乌托邦。我们深信，这已是最近将来的问题；难道我们还不敢建立真正的社会主义国际联盟，以替建立新的社会创造一种手段吗？……难道你们还要等待着世界各国完成各自的革命才采取行动吗？"
 Balkan_war_Super_Event_DESC:"我想方设法找到一部仍保持畅通的电话，遂联系上了库恩白堡电台。跟他们通话之际，一连串自动武器开火的咆哮在四周鸣响。在室外的我不禁朝话筒发出咆哮，不然库恩白堡的同事无法得知事情到底严重到何种地步。\n这就是战争。经过了长达40分钟叫人目不视物的交火，然后是一片无声的寂静，仿佛所有事物都停止了活动。"
 Chen_Gobo_Super_Event_DESC:"总理在遗嘱上说：国民革命之目的，“在求中国之自由平等”。国民革命就是被压迫就是被帝国主义军阀及封建的残余势力的压迫的民众起来革命，这些民众是占最大多数的，可以代表全国民众，除少数的压迫之外，都要革命。中国的国民革命，不是四万万人都来参加，有很少数的人是站在反革命方面，大多数是站在革命方面的。"
 Sun_Fo_Super_Event_DESC:""