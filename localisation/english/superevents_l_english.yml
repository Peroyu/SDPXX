l_english:
 #TITLES
 CHI_second_continent_war_Super_Event_TITLE:"中国大陆再度陷入战火"
 #QUOTES
 CHI_second_continent_war_Super_Event_TEXT:"用我们的血肉筑起新的长城\n——田汉"
 #BUTTONS
 CHI_second_continent_war_Super_Event_BUTTON:"起来！起来！"
 #DESC
 CHI_second_continent_war_Super_Event_DESC:"车抵良乡车站，距长辛店还有25里，前线炮声已隐约可闻，小方从座位上跳起来对我说：‘听，老陆！这是中华民族争取解放的炮声。’他坐不住了，隔了几分钟，又把我拖到车窗旁边，手指青纱帐起的原野说：‘你看，我们的军队正在向前线开拔！’"