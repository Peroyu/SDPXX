 NOR_Haakon_VII_desc:0"§Y出生日期§!：1872年8月3日\n-----------\n1905年，瑞典-挪威联合解体，挪威议会选择了与大不列颠关系密切的哈康七世为新的国王。作为蒙上帝和挪威人民之信任而的国王，哈康七世自登基以来便以全挪威子民为己任，拒绝加入第一次世界大战，并在灾难一般的第二次大革命战争中严守挪威的武装中立。\n但社会主义者在第二次大革命战争中的完全胜利仍然影响到了这个北海边的小国——当伦敦被不列颠革命军解放，和平与土地同盟的代表出席第三国际都灵会议，国际联军在欧洲大陆的完全胜利已经不可阻挡的时候，他重新任命挪威社会民主工党的约翰·尼高斯沃尔作为新的内阁首相，并希望以此缓和与欧洲大陆上得胜的各社会主义国家的关系，他希望约翰·尼高斯沃尔能认清他的使命，正如瑞典社会民主党人在1930年时那样维持斯德哥尔摩和哥德堡的秩序不被无政府主义所侵犯。但随着社会民主工党内左派共产主义者力量的与日俱增，一股自1918年赤潮席卷世界以来便存在的不安便日益迫近他的心头——在欧洲大陆取得完全胜利的社会主义者，会怎样对待挪威，这个土地狭小的君主国？"
