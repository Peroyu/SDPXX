 TUR_Ottoman_USA_pact:"《奥斯曼—美国友好互助通商条约》"
 TUR_Ottoman_USA_pact_desc:"当萨巴哈丁亲王与罗斯福总统签署这份条约时，他们大概想象不到这对未来的土美关系产生了多大的影响。尽管这让奥斯曼与美国的关系高度绑定，但任谁看到奥斯曼今天的经济繁荣，他们都会意识到这份代价是完全值得的，并且有进一步加深这种联系的必要。显然这份条约完全有续签主条约并增签一些新的附加款项和附加条约的必要，比如一些两国间的军事条约可能就是颇有必要的。当然，总有一小撮人宣扬与美国完全脱钩，这种以极端观点哗众取宠者的出现自有其理由，亦不能由官方给予惩罚，大概这就是民主国家的困扰吧。"
 TUR_Ottoman_honor:"奥斯曼荣耀"
 TUR_Ottoman_honor_desc:" 我们伟大的国家从奥斯曼之梦开始发端，直至今日已经六百余年，期间艰难种种，难以言说。如今我们已不再是那个不可一世的宏伟帝国了，许多事情也只能在别人掀起的大潮中随波逐流。现在能做的只有保住祖先留下的荣耀，并以哈里发之国的身份勉力守护伊斯兰世界。但如果局势有变，我们亦有可能在世界舞台上获取比现在更重要的位置……"
 TUR_plan_of_cultural_revival:"社会文化复兴计划"
 TUR_plan_of_cultural_revival_desc:"社会文化复兴计划是现任大维齐尔“诗人”里扎·特夫菲克所提出的一项雄心勃勃的计划，旨在重新以泛伊斯兰认同为核心打造奥斯曼民族认同并尽可能减小民族隔阂，并对帝国的教育与文化事业进行大规模的重组与改革。如今这套计划正受到两方面的夹击，宗教学者们希望改革能够更进一步的巩固伊斯兰教和教职人员在整个帝国的神圣性，并尝试把改革的主动权抓到自己手中；而大维齐尔的身体也被岁月侵蚀殆尽，难以久持。他需要找到一个能够托付事业的接班人，否则就难免政息人亡。"
 TUR_Sultan_army:"苏丹之军"
 TUR_Sultan_army_desc:"看看，多么可悲啊，我们伟大的军队曾经横扫三陆五海，可如今却只能在高加索群山的壁垒中蜷缩，等待俄国异教徒的审判，为他们今天还没有发动进攻感到庆幸。这种情况必须得到改变。人民党那帮断不了奶的把凯末尔的改革吹上天，而我们正将踩着他前进！"
 TUR_kebabs:"汽水与烤肉"
 TUR_kebabs_desc:"七喜是一家在大萧条时代难以在美国继续生存而毅然决定将总部迁至奥斯曼的汽水企业，但因为鹤立鸡群的缘故再加上一点运气，七喜在奥斯曼扎根并得到了广阔的市场。像这样的企业还有多家，他们为奥斯曼人民生活的现代化抹上了一抹浓重的美国色彩，并逐渐形成了土美友谊的一种象征，随着波斯湾沿岸石油的大开发，大量的土耳其农民工南下务工，与当地阿拉伯人在交互形成了一种奇特的融合文化在，这又为整个帝国的文化带来了一些虽不确定但十分靓丽的色彩。"
