 BLR_Aleksandr_Chervyakov:0"亚历山大·切尔维亚科夫"
 BLR_Aleksandr_Chervyakov_desc:0"§Y出生日期§!:1892年2月25日\n-----------\n出生于明斯克的切尔维亚科夫虽说在1917年才加入俄罗斯社会民主工党，但仍然积极参加了当年十一月底彼得格勒起义，随后他便前往明斯克加入白罗斯正在组建的苏维埃政府，担任政府的教育委员。后历任经济部长和外交部长等职务。\n1933年，长期担任白罗斯苏维埃共和国中央执行委员会主席的弗拉基米尔·图罗夫由于腐败丑闻辞职，时任副主席的切尔维亚科夫便只能接替图罗夫任临时主席，期间大力整肃白罗斯社会民主工党内的腐败现象，并借助俄罗斯的力量逮捕了大量反对政治人物和官僚。这样的行为使得他直到1939年第二次大革命战争爆发，才正式被白罗斯中央执行委员会任命为主席。\n但白罗斯令人失望的军队和战备状况无疑在战争初期成为了一场悲剧，卢布林一役和紧接下来的北风行动让数十万苏维埃红军损失惨重，德军势如破竹，很快将切尔维亚科夫和苏维埃执行委员会从明斯克驱逐，他们被迫前往莫斯科流亡，直到1943年后国际联军在基辅和斯摩棱斯克胜利才得以返回被反动侵略者和维图什卡反革命组织肆虐的祖国。\n但人民的苏维埃终究是回到了明斯克，亚历山大·切尔维亚科夫凭借战时领袖的身份在白罗斯国内建立了巨大的声望和荣誉，不知从何时起，明斯克各处开始树立起他的雕像与纪念碑，与伟大的列宁和十月革命纪念碑同列……"
