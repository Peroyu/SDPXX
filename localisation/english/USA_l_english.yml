 USA_Truman_desc:"§Y出生日期§!:1884年 5月 8日\n-----------\n在共和民主联盟1944年全国代表大会之前，没有人多少人认识这位没有上过大学的参议员，也更没有人认为这位除了十年参议员履历并无多少两点的密苏里农民能够成为共和民主联盟的总统候选人，但事实就是他成为了共和民主联盟1944年的总统候选人，并最终带领共和民主联盟对国民进步阵线取得了决定性的胜利。\n尽管并不为大多数美国人所熟悉，但杜鲁门还是较为成功的渡过了自己的前半任期，外交、国防和经济层面的胜利也让杜鲁门在1946年的中期选举上进一步积攒优势，走出了芝加哥惨案的阴影。\n但摆在杜鲁门面前的局面依然不简单，国内国外的诸多问题还等着这位总统去解决，是选择开放，走向世界；还是继续孤立，安居北美，是选择积极应对挑战，还是消极躲避问题，一切都需要这位曾经在法国见证了社会主义席卷欧洲的炮兵指挥官做出选择。"
