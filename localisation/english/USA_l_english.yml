 USA_movement_communism_party_long:0"共和民主联盟-民主党（北方系）\n§g如果要评价一战对于美国的最大政治影响，那无过于北方民主党的崛起，虽然早在南北战争之前，民主党就在北方有着庞大的势力，但是南北战争让共和党拉开了主宰美国政治的序幕，但是随着咆哮年代的过去，大萧条的发生，在罗斯福的领导下，北方民主党通过新政更是彻底稳定了自己的基本盘，主导了三十年代至今的美国政坛，但是同样芝加哥惨案也让民主党饱受争议，而法团化和垄断化的新政，也让民主党内部的分裂更加严重，1944年的总统候选人推荐上，亨利华莱士和哈里杜鲁门的竞争近乎将民主党撕成两半，若非共和党保守派的鼎力支持，民主党就近乎分裂。\n如今，民主党内南北双方的政治裂隙越来越大，民主党到底将走向何方，这一切只有时间才能回答。§!"
 USA_moderate_socialism_party:0"国民进步阵线-进步党团（左派）"
 USA_moderate_socialism_party_long:"国民进步阵线-进步党团（左派）\n§g进步主义在美国历史悠久，早在19世纪末出于美国社会对工业化带来的问题的种种反思，越来越多的激进民主主义和激进自由主义者呼吁在混合经济的架构下劳动人权和社会正义的持续进步，西奥多·罗斯福成为总统标志着进步主义的第一个巅峰。\n而在经历了塔夫脱与罗斯福的分裂和一战的无功而返，进步主义在孤立主义的加持之下重新统一，尽管在新政时代进步党被民主党和社会党吸走了大量选票，不过在1938年的芝加哥惨案后，进步党主导的国民进步阵线也创下了第三党们从未有过的成功战绩，但是“农工案件”使得美国进步主义元气大伤，1944年大选，进步党输掉了所有非核心区，农工党更是仅剩明尼苏达。\n不过在1946年国会中期选举之后，进步农工两党合并，进步主义也进一步统一了内部，准备朝着1948发动冲击，埃尔默·本森，这位曾经的明尼苏达州长，如今的明尼苏达参议员，也决心重拾进步主义的理想，彻底解决曾经被进步主义者们放出牢笼的托拉斯。§!"
