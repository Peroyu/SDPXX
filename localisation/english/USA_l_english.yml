 USA.1.t:"哈里·杜鲁门取得连任"
 USA.1.d:"“我们也许注定要经历和在很大程度上促成人类漫长历史中的一次重大转折。本世纪的第一个五十年所呈现的突出特点，乃是人权遭到了史无前例的粗暴攻击，以及发生了两次历史上最为可怕的战争。因而我们这个时代最迫切的需要，就是人类要学会和睦相处。\n世界各国人民面对未来时深感焦虑不安，巨大的希望和巨大的忧惧几乎同样交织在一起。值此疑虑重重的关头，他们前所未有地期待着美国给予善意、力量和明智的领导\n美国人民坚守自建国以来就激励着这一国家的信念。我们认为，每个人有权在法律面前享有同等的公平，在分享共同福祉时则拥有均等的机会。我们认为，人人都享有思想和言论自由的权利。我们相信人人生而平等，因为他们均系上帝按照自己的形象所创造\n我们坚持这种信念，决不动摇。”"
 USA.1.a:"美利坚之世纪将至"
 USA.2.t:"托马斯·杜威当选美国总统"
 USA.2.d:"“我们寻求的团结不仅仅是物质上的。这不仅仅是一件事和方法的问题。最重要的是精神上的。我们的问题不在我们自己之外。我们的问题就在我们自己。我们找到了将我们的世界从物理上分离开来的方法。在精神上，我们还没有找到办法，把世界的碎片拼凑起来，抚平世界的创伤，建立一个美好的社会，一个由善良的人们组成的、符合我们梦想的社会。我们为新世界制定了崇高的计划。如果没有新的精神，我们最崇高的计划将化为乌有。我们祈祷，在未来的日子里，这种精神能充分体现在我们身上。\n美国人民的理想就是共和党的理想。我们在费城这个独立的摇篮里点燃了灯塔。我们点燃了一座灯塔，给人们带来了永恒的希望：人们可以自由地生活，有尊严，在上帝面前，挺身而出，自由自在。”"
 USA.2.a:"“大老党”凯旋于此"
 USA.3.t:"亨利·华莱士当选美国总统"
 USA.3.d:"“有些人谈到了“美国世纪”。我要说，我们即将进入的世纪——可以而且必须是普通人的世纪。也许这将是美国提出普通人必须遵守的自由和义务的机会。无论在哪里，普通百姓都必须学会用自己的双手以务实的方式建立自己的工业。无论在哪里，普通人都必须学会提高自己的生产力，这样他和他的孩子最终就能向国际社回馈他们所得到的一切。任何国家都不会有剥削其他国家的权利。更先进的国家将帮助更弱小和落后的国家进步。\n是的，当和平时代到来时，公民将再次承担起一项责任，这项最高的责任就是牺牲较小的利益来换取大众的更大利益。缔造和平的人必须为整个世界着想。也不再有“优等”民族了，我们将不再播种战争，而是在谈判桌上运用我们的力量，建立公正、慈善和持久的和平。”"
 USA.3.a:"“自由与勇敢者之乡”能否名副其实？"