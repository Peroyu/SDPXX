 USA_committee_communism_party_long:"国民进步阵线-社会党团\n§g美国社会党的历史可以追溯到1897年的美国社会民主联盟，虽然长期作为仅次于民主共和两党的第三大全国性政党，但是美国社会党却始终没有取得如同英国工党那样的辉煌成绩。不过一战改变了这一切，无功而返的一战使得美国民众开始将目光投向社会党，社会党也借着进步主义和孤立主义的东风与希尔奎特推动的政治转型获得了越来越多美国民众的支持，并一度成为了美国第二大政党。\n芝加哥惨案后，美国社会党加入了国民进步阵线，在1938和1940两次大选中都发挥了决定性的作用，也是席卷全美的“农工案件”里国民进步阵线为数不多没有受到大影响的部分。\n在灾难性1944年大选和1946中期选举过后，为了维持美国社会主义和国民进步阵线的政治影响力，美国社会党和美国共产党重新统一，社会党也重新确立了对于美国社会主义的主导，也暂时取得了左翼工会的领导统一。\n如今，社会党团的领袖是厄普顿·辛克莱尔，这位加利福尼亚州的前州长主张终结美国广泛存在的贫困问题，建立广泛且稳定的保障工人保障体系，呼吁种族平等，建立民主社会主义，避免种族暴力和专制独裁的诞生。§!"
