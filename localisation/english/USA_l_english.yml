 USA_gov_citizens_company_desc:"没有人能够想象美国经济法团化会是什么样的场景，但在经历的自由放任的失败和国家调控的不成功后，为了对抗国民进步阵线并防止劳工运动的激进化，罗斯福在福特的建议下推动了美国经济的法团化改革，而在大批欧洲资本流向美国的加持下，美国经济的法团化改革初步成功，但是掌舵人福特却已离开人世，更加令人忧心的是，“农工案件”后四个巨型企业集团从旧经济体制的废墟中的拔地而起，随着一切的一切日渐深入，福特所留下的不过是一个初步方案的改革计划究竟会走向何方？这个出乎大多数人意料的经济机器未来如何？§R没人知道……§!"
 USA_ghost_of_Jim_crow:"吉姆·克劳的幽灵"
 USA_ghost_of_Jim_crow_desc:"南北战争使得美国废除了奴隶制，但是激进民主主义者们的努力随着南方重建的失败走向失败，在南方重新控制了各州立法机构的种族主义者们推动并确立了种族隔离制度的法律。这些法律上的种族隔离强制公共设施必须依照种族的不同而隔离使用，且在隔离但平等的原则下，种族隔离被解释为不违反宪法保障的同等保护权，因此得以持续存在。但事实上黑人所能享有的部份与白人相较往往是较差的，而这样的差别待遇也造成了黑人长久以来处于经济、教育及社会上较为弱势的地位。\n§Y如今，在欧洲激进民主主义和社会主义者将巴黎公社的梦想推行全欧，而国民进步阵线也掀起了种族平权的政治口号，而在共和民主两党脆弱的联盟之内，甚至是两党各自内部的观点也天差地别，无论是拖延还是解决，我们都必须尽快给出答案。§!"
 USA_brave_new_world:"自由人之地，勇敢者之乡"
 USA_brave_new_world_desc:"随着社会主义者在欧洲的完全胜利，美国成为的资本主义民主制度唯一一个能够健康运转的国家，虽然我们的国家有着许多问题，§C但是我们坚信终有一天自由之光将普照世界，普世价值将为全体人类所遵守。§!"
 USA_legacy_of_new_deal:"新政的遗产"
 USA_legacy_of_new_deal_desc:"尽管罗斯福的第二任期和第三任期让这位非常态的民主党总统毁誉参半，但是无可置疑的是这位轮椅上的总统依然给美国留下了一笔丰厚的政治经济遗产，接过遗产的共和民主联盟尽管在其后的总统大选和国会中期选举上并不团结，但依然战胜了国民进步联盟，不过随着法团化经济的发展和国民进步阵线的复苏，如何合理运用这笔遗产，将决定建制派是否能够继续主导美国。"
 USA_monroe_doctrine:"美利坚门罗主义"
 USA_monroe_doctrine_desc:"门罗主义发表于1823年，表明了美利坚合众国当时对于欧洲列强殖民美洲以及美国对于欧洲的观点，在门罗主义发表的这一百二十余年间，这项政策成为了美国外交的基石，也为美国成为世界第一强国做出了重要贡献，§R不过随着社会主义者席卷了近乎整个欧洲，赤色幽灵在南美游荡，旧世界天翻地覆，我们需要新的外交政策。§!"
 USA_three_soildiers:"“三名军人”"
 USA_three_soildiers_desc:"美国虽然是这个世界上经济实力最强大的国家，但是在军事方面却在列强中一向敬陪末座，虽然在共和民主联盟的主导下，杜鲁门通过了美国扩军法案，但是我们的军队并未经过血与火的考验，我们大多数军官依然视火力和堑壕为取胜的关键，尽管欧洲和亚洲的战争向我们证明了装甲兵和航空兵的重要性，但是我们并不知道如何将之运用到作战之中，这对于我们未来的外交国防都有着不利影响。"
 USA_TN_line:"TN特快"
 USA_TN_line_desc:"作为美国当下最重要的贸易船线和国际投资之一，从特拉维夫到纽约的油轮航线不仅仅为我们带来了大量的财政收入，更将美国的影响力扩展到了北非和中东地区，美国资本、技术和人才更是通过这条航线源源不断的进入奥斯曼帝国。\n不过这条航线却并不稳定，中东的原教旨派穆斯林，欧洲的社会主义者都想中断这条对于美国和奥斯曼都至关重要的航线，我们必须有所准备。"
