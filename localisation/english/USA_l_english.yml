 USA_Liberalism_party_long:0"共和民主联盟-共和党\n§g作为美国两大建制派政党，美国共和党可以说是二十世纪最为跌宕起伏的政党，当胡佛成为美国总统的那一刻，没有人会想到这位总统的行为和时代的巨浪险些将这个推动美国废除了奴隶制的政党走向衰亡，社会主义的异军突起和进步主义的分道扬镳一度让共和党成为边缘政党，新政的实施更是让共和党跌落到了成立以来的最低点，但是哈罗德·史塔森主导的“农工案件”让共和党重新来到了美国政治舞台的中央，更在1940和1944这两场大选之上贡献了决定性的力量。\n但是共和民主联盟这个脆弱的建制派集团却也隐隐有分崩离析之势，共和党内的保守派和自由派之间分歧愈发严重，哈罗德·史塔森领导的激进派早就不演示对于白宫的渴望，而保守派希望加强和民主党的联盟，将美国引回常道，而林德伯格这位民粹与财阀的支持者也在暗中准备着自己的计划，这些都在考验着这个悠久而又年轻的政党。§!"
