 VEN_Romulo_Bello_desc:"罗慕洛·埃内斯托·贝坦科尔特·贝略\n----------------\n贝坦科尔特1908年出生于委内瑞拉米兰达州的瓜蒂雷，1927年进入委内瑞拉中央大学学习法律，1928年2月因发表反政府言论而造逮捕，后被驱逐出国。1931年3月在哥伦比亚成立革命左派小组，6月参加哥斯达黎加共产党的创建，1936年返回委内瑞拉并先后成立委内瑞拉组织运动和国家民主党，1939年因组织工会运动再遭迫害，第二次流亡，1941年2月回国，同年9月成立民主行动党，1944年当选为加拉加斯奥古斯丁教区众议员，1945年10月发动政变夺权，政变后任革命执政委员会主席。"
