 BUL_Georgi_Dimitrov:"格奥尔基·季米特洛夫"
 BUL_Georgi_Dimitrov_desc:0"§Y出生日期§!：1882年6月18日\n-----------\n与巴尔干和欧洲的许多社会主义领袖不同，格奥尔基·季米特洛夫出身贫寒，12岁便离开家庭踏入社会，1902年，他加入了保加利亚社会民主党，并很快在该党于次年的分裂中加入了紧密派社会主义者的组织。\n1913年，他被选举为保加利亚国会议员，尽管保加利亚紧密派社会主义者的组织在大战爆发后很快被取缔，但季米特洛夫仍然选择留在保加利亚国内从事秘密的宣传和组织工作，当第一次大革命战争爆发，保加利亚紧密派社会主义者改组为保加利亚共产党，并在当年九月在索菲亚发动起义——在协约国和保加利亚沙皇军队的压迫下，起义坚持数天后失败，保加利亚共产党组织遭受重大打击，季米特洛夫也不得不流亡国外，在维也纳和布达佩斯度过了接下来的十年。\n1935年，他被选举为第三国际书记处书记，1939年第二次大革命战争爆发后直接当选为第三国际总委员会主席。1944年，国际联军攻入巴尔干，保加利亚共产党和祖国阵线趁机发起索菲亚起义，摧毁了鲍里斯沙皇的政权，并欢迎国际联军进军保加利亚。几个月后，季米特洛夫回国——在索菲亚，他作为第三国际领袖得到了英雄般的欢迎，并当选为保加利亚共和国第一任总理并连任至今。"
