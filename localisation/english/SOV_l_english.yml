 SOV_Yakov_Sverdlov:"雅科夫·斯维尔德洛夫"
 SOV_Yakov_Sverdlov_desc:"§Y出生日期§!:1896年2月9日\n§Y出生地§!：下诺夫哥罗德\n-----------\n从改变世界的十天起，“苏维埃大管家”的盛名便响彻整个社会主义世界。在俄罗斯内战和第一次大革命战争中，作为列宁的坚定支持者，雅科夫·斯维尔德洛夫在革命战线上发挥了他出色的组织能力，并在人民委员会和第三国际执行委员会中连续担任重要职务，并一直以来作为苏维埃俄罗斯共和国的行政首脑而不懈工作，并在俄国内战结束后支持了列宁的主张，维护了俄罗斯共产党党内的团结。\n1935年，弗拉基米尔·列宁去世，俄共全国代表大会以极高的票数将他选举为俄罗斯共产党的新一任主席。并在第二次大革命战争中选择坚定支持社会主义的欧洲盟友，坚定支持第三国际和国际联军的决策部署——即使是在德军全面进军而国际联军一溃千里的至暗时刻，他也未曾一丝一毫地考虑过其他的方案。\n第二次大革命战争胜利后，无数地的赞美涌向这位列宁主义者的领袖，但他却不卑不亢，继续为了国际社会主义运动而奋斗——召开波茨坦会议，号召国际社会主义联盟的成立和帮助特里尔代表大会的代表选举，可以这样说，他才是国际社会主义联盟的真正缔造者。\n但雄鹰终将老去，数十年漫长的革命生涯对这位斗士的健康造成了不可估量的影响，在刚刚过去的中央执行委员会会议上，雅科夫·斯维尔德洛夫已经宣布自己不会参选国际社会主义联盟的职务，也不会谋求俄罗斯和俄罗斯党内职务的再次连任。但他同样明白，在国际社会主义联盟成立和战后重建的关键时期，他必须站好这最后一班岗。"
