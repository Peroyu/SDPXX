 SOV_legacy_of_the_second_revolutionary_war:0"世界大战的余波"
 SOV_legacy_of_the_second_revolutionary_war_desc:0"南斯拉夫社会主义同志们失败的统一尝试将欧洲拖入第二次大革命战争的腥风血雨，当一切阻止战争扩大的尝试失败而国防军踏过维也纳和布达佩斯的街巷，俄罗斯苏维埃共和国正式宣布向德意志帝国宣战。动员令发布了，热忱的革命者们拿起武器当兵入伍，俄国红军，作为国际联军的主要组成部分举起红旗为全世界无产阶级而战。即便是在1941年的最黑暗时刻，俄国人民也无所畏惧地响应党和革命的召唤走上战场。俄国国内也在大战中成为国际联军最重要的大后方。\n但随着战争在1945年12月27日落下帷幕，俄罗斯在大战中付出了数百万人的代价，而坚持抗战的列宁格勒更是战争中得到了全世界和全俄国的尊敬；随着战争热情褪去，人们在俱乐部里，在小报上针对国际社会主义联盟和特里尔会议窃窃私语，显然，俄国的人们希望特里尔和国际社会主义联盟在社会主义的道路上走的更远……"
 SOV_great_red_october:0"光辉的红色十月"
 SOV_great_red_october_desc:0"1917年11月7日，彼得格勒的枪声结束了短暂的俄罗斯共和国，俄罗斯苏维埃共和国在谎言共和国的废墟中建立，无产阶级革命的新时代在俄罗斯打响。而俄罗斯苏维埃共和国，也为自己继承了十月革命全部的政治和思想遗产而自豪。\n但光辉灿烂的十月革命之红星下，裂痕与阴影日渐浮现，那些二十年代和三十年代在战争的阴影和俄罗斯共产党领导下下退入次要地位的矛盾再次浮出水面，工人反对派，布哈林主义者和新一代官员，乃至社会革命党和孟什维克的幽灵……，列宁格勒在战争中的坚持让那里的政治人物取得了庞大的政治力量，随着战争结束，雅科夫·斯维尔德洛夫决定不再俄罗斯共产党和俄罗斯苏维埃共和国公职，因此有关于社会主义和列宁主义未来的讨论再次在党内外风行——俄国对新生的国际社会主义联盟态度如何？俄国将在世界社会主义运动占有怎样的位置，斯维尔德洛夫和列宁的政治遗产又将被怎样对待？\n§C于是，曙光女神的遗产究竟何去何从……§!"
 SOV_weakly_trasportation:0"孱弱的大动脉"
 SOV_weakly_trasportation_desc:0"1904年开通的西伯利亚大铁路是海上航道遭到反革命封锁后从革命的欧洲通往亚洲的最后一条大动脉，但毫无疑问，从内战和第一个五年计划结束以来，由于欧洲的局势，这条铁路一直缺乏必要的扩建和修缮，并使得整个西伯利亚地区基础设施建设情况亟待提升。\n随着第二次大革命战争的结束，我们终于重获机会干涉远东事务，改善这条铁路的状况将对§C我们在东亚的力量投射和革命输出情况有极大裨益。§!"
 SOV_NPEC:0"国家计划经济委员会"
 SOV_NPEC_desc:0"国家计划经济委员会（Госплан）可追溯至1921年的俄罗斯计划委员会，这一委员会曾主导了十月革命后的俄罗斯经济建设。1924年，布哈林新经济政策被叫停后由中央委员会决议建立，其职能为协调全俄罗斯和东欧范围内的经济计划，并以顾问和建议地形式制定出俄罗斯的经济计划，在二十年代的苏维埃电气化运动中，由约瑟夫·斯大林领导的国家计划经济委员会以第一个五年计划的高质高效完成使这一委员会获得了更大的信任。并成功地实施了第二个和第三个五年计划，在第二次大革命战争中，国家计划经济委员会一度得到了统管东欧国民经济一切部门用以支持战争的特殊权力。\n但我们在享受这一机器的高效时仍勿忘记，我们事实上正在用自己的双手维护着一个§R事实上正在腐化的官僚机构§!，若我们不做出选择，那么这个机器，则会在我们的庇护之下§R侵吞整个苏维埃国家。§!"
