 RUS_communism_party_long:0"俄罗斯共产党（布）\n§g俄罗斯共产党的前身是建立于1898年的俄罗斯社会民主工党，这一组织在1903年伦敦-布鲁塞尔代表大会后分裂为布尔什维克和孟什维克两派，其中布尔什维克派在列宁的领导下积极参加了1905年俄国革命并发动了失败的莫斯科起义。1917年二月革命后，布尔什维克正式从旧社会民主工党中独立为社会民主工党（布），并在光辉灿烂的十月革命中夺取了政权，但白军发动了内战，在内战中的1918年，布尔什维克正式称自己为共产党，也就是俄罗斯共产党。\n1920年第一次大革命战争结束后，俄罗斯共产党在列宁领导下经新经济政策恢复后展开了苏维埃运动和苏维埃电气化运动，而党内冲突也在此时逐渐升温，以雅科夫·斯维尔德洛夫为首的共产党人不同意自治运动并希望更加集权于共产党之手，这一派共产党人在1935年列宁去世后掌握了共产党中央委员会，并推动了进一步的改革以收拢苏维埃权力，将政权更集中的建立在俄罗斯共产党四周。\n在第二次大革命战争结束中，俄罗斯共产党中央坚守莫斯科，北方的红色列宁格勒却由于协约国军队的封锁和进攻而短暂地与中央失去了联系，对于莫斯科的共产党人和团结在以斯维尔德洛夫同志为中心的列宁主义者而言，列宁格勒正在兴起的派系无疑是一个极大的挑战。\n目前，外交人民委员维亚切斯拉夫·莫洛托夫是这个派系的领袖，他将领导着这些坚定的列宁主义者和共产党员建立一个更强大的俄罗斯共产党，更强大的俄罗斯苏维埃共和国。§!"
