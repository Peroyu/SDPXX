 RUS_committee_communism_party_long:0"俄罗斯共产党（布）\n§g俄罗斯共产党的前身是建立于1898年的俄罗斯社会民主工党，这一组织在1903年伦敦-布鲁塞尔代表大会后分裂为布尔什维克和孟什维克两派，其中布尔什维克派在列宁的领导下积极参加了1905年俄国革命并发动了失败的莫斯科起义。1917年二月革命后，布尔什维克正式从旧社会民主工党中独立为社会民主工党（布），并在光辉灿烂的十月革命中夺取了政权，但白军发动了内战，在内战中的1918年，布尔什维克正式称自己为共产党，也就是俄罗斯共产党。\n在第二次大革命战争中，莫斯科由于斯摩棱斯克战役的胜利而坚不可摧，北方重镇和十月革命的起义中心列宁格勒却由于协约国军队的进攻和封锁而备受打击，即使有芬兰社会民主党人的援助，列宁格勒仍然遭受了饥饿和封锁，并作为第二次大革命战争中工人阶级对抗帝国主义反动派的一座灯塔而存活于世。在漫长的抗争中，波罗的海舰队和列宁格勒工人，列宁格勒卫戍部队如同光辉的震撼世界的十天那样又一次团结了起来，与来自各国的革命同志一同奋战。\n也正因为如此，坚守在革命之都的共产党人和俄罗斯政治人物也形成了与他们莫斯科的同志不同的主张和方法论，他们更希望与欧洲社会主义者取得更全面和广泛的合作，并在更速求在世界革命和国际社会主义运动中更进一步，目前，精力充沛的国防人民委员格奥尔基·马林科夫领导着这个方兴未艾的派系，不同于莫斯科中意的维亚切斯拉夫·莫洛托夫，他们从某种程度上更加坚信着1920年代列宁的教诲，更希望建立一个苏维埃的国家。§!"
