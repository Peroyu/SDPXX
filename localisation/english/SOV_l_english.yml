 RUS.1.t:"致俄罗斯最高苏维埃以及人民委员会的一封信："
 RUS.1.d:"尊敬的各位代表，尊敬的各位同志，我已决定在明年年初的最高苏维埃的代表会议上辞去俄罗斯苏维埃共和国最高苏维埃主席的职务。\n从1901年我加入社会民主工党多数派开始，我已经为组织，为革命奋斗了整整四十七年的时间，四十七年的时间对于历史、对于俄罗斯、对于无产阶级、对于布尔什维克而言都不是一个漫长的时间，甚至都不一定能够填满一页历史书，但是这四十七年对于我，对于我们所奋斗的事业，信仰的理论都是至关重要的四十七年，我们不仅仅战胜了资本与血缘的联盟，更向他们证明了没有他们，我们也能让国家变得更好，让更多人体会到文明的力量。\n但是这就足够了吗？\n或者说我们准备好面对下一个时代的革命了吗？\n一代人有一代人的使命，马克思和恩格斯让我们明白了什么是剥削，饶勒斯、倍倍尔和列宁让我们明白了资产阶级用民族的谎言让我们自相残杀，而我们这一代人打赢了这场武力上的对抗，但未来呢？\n我至今都记得我参加全俄苏维埃中央执行委员会会议的时候，在对于右派社会革命党以及孟什维克护国派的处理问题上，一位中间派社会革命党人对我的劝告，他说今天你们布尔什维克可以清洗他们，但是他日史书工笔，不会记得我们如何流血牺牲，只会记得我们清洗掉了曾经一个信仰，一个队伍，一个战壕里的同志。\n当时我并不在意，但是我现在不得不在意，第二次大革命战争使得我们的力量增加了，但是我们的力量也不如以往那样纯洁，如何让先锋队适应和平环境下的政治、经济、外交考验也是我们党在未来必须面临的问题，我们的敌人总说我们布尔什维克不过是另外一种亚伯拉罕一神教的复刻，但是基督教、东正教和伊斯兰教曾经教训依然值得我们吸取借鉴，他们都曾经取得了远胜于今的土地、荣耀与财富，但是现在呢？他们的人数都已经远超当年的使徒和先知所能想象的极致，但是他们的继承者却再也没有曾经的理想和当初的勇气了。\n当我们布尔什维克有二十万人时我们击败了资产阶级和白军联盟；\n当我们布尔什维克有两百万人时我们粉碎了血缘财富缔造的秩序；\n但如果有一天我们布尔什维克拥有了两千万人的时候呢？\n我没有答案，但是我至今都记得列宁对我的回答：那是所有社会主义者的灾难。\n而这也不过是我们将要面临的众多历史问题中的一个，我们到底要如何处理与小资产阶级和进步中间力量之间的关系，如何在健全社会主义民主的同时保证革命的成果不被窃取，如何在输出革命与外交规则之间取得平衡，如何与和平选举上台的社会民主主义者们交流，如何除了革命阵营内部不同思想……\n这些问题很多，很难，甚至可以说不亚于我们再打赢一次大革命战争，但是这是下一代的社会主义者们必须面对的问题。对于这些问题处理的结果，不仅仅将决定无产阶级和社会主义的命运，甚至于有机会左右人类的命运。\n但对于我们这一代人而言，当行之路，我已行尽，当打之战，我已战矣，至于冠冕？交给人民和历史去评价吧。"
 RUS.1.a:"当行的路，他已行了"
 