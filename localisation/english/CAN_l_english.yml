 CAN_Edward_VIII_desc:0"§Y出生日期§!：1894年6月23日\n-----------\n爱德华八世，温莎王朝的第二位君主，在位期间，英国经历了第二次大革命战争和护宪革命，从而失去了帝国的大部分领土，现今他孤独地在渥太华的风雪中，没人知道他在想什么，忏悔？亦或是怨恨？可能都有吧。\n在他尚属年幼时，他传奇般的曾祖母还活着，他是父亲约克公爵的长子，这就代表他未来不可避免地要承担守器之责，因此自幼便须接受严格的宫廷教育，跟随在父亲和祖父身边聆听曾祖母的教诲，为了成为一名合格的立宪君主，长期处在众人的目光中，让他不得不压抑自己的情绪，无论好坏，否则就会获得偏听偏信的恶名。1910年，他被册封为威尔士亲王，在其父乔治五世登基后，这标志着他正式开始二十六年的王储生涯，他希望逃脱喘不过气的生活，渴望到战争前线去，然而却被否决，因为他的安全高于一切，他被允许参加的只有像电影明星那样的活动，一次又一次地挥手，假笑，看上去十分虚伪。他只能将精力发泄在红粉佳人之上，这导致他留下了风流成性的恶名。1936年，他的父亲驾崩，神器更易，他在万众瞩目中接过王冕，成了君主，在他登基时，英国处于“国民政府”的威权体制下，这一体制的出现是为了应对二十年代末的经济萧条，然而社会主义者同盟的成立和壮大，迫使保守党继续维持国民政府的存续。他本无心政事，将权柄都授予小张伯伦内阁是最好的选择。可第二次大革命战争爆发了，抉择已摆到他的面前，他遵从张伯伦和哈利法克斯的判断，让英国加入了战争。可内阁的顶梁柱张伯伦却在1940年骤然离世，哈利法克斯无权进入议会下院，更遑论团结议员。最后，他选择了专横但强硬的丘吉尔继任首相，并给他绝对的支持和信任，但由于他的软弱和丘吉尔的不谙军务，战局不断恶化，因战时不断延长的国民政府和粮食配给导致国内民怨沸腾，紧要关头，他遗忘了祖辈关于政治的祖训，自负地赌气，不遗余力地支持丘吉尔的战时内阁，最终导致全英国性的罢工和骚乱，军警的介入使动乱恶化为颠覆政府的暴动，大部分的军队和政团认为爱德华八世的行为已经有悖于宪政，当他决心要做些什么时，情况已无寰转，他只能接受幕僚的建议，趁大伦敦尚未落入敌手时在皇家海军的保护下西狩加拿大，迫于压力，趁丘吉尔在印度督战之际，他签署了废相诏书，将丘吉尔改任印度总督及副皇帝，并接受了战时内阁的任命副首相兼外交大臣艾登接任首席大臣，又将苏格兰事务大臣休姆提拔为副首相兼外交大臣，以维持内阁里脆弱的平衡，他郁郁寡欢地在加拿大度过了两个圣诞节，直到1947年……"

